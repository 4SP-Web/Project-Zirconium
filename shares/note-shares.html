<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - Shared Note</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="../panic-key.js"></script>
  <style>
    /* --- Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #4d4d4d 0%, #404040 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #555;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      opacity: 0.8;
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0;
    }
    .sidebar nav li {
      margin-bottom: 10px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #ccc;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      pointer-events: none; /* Disable clicking */
    }
    
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #666;
      padding-bottom: 20px;
      overflow: visible;
    }
    
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 1.2em;
      font-weight: bold;
      color: #ffffff;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #noteDisplayArea {
        flex-grow: 1;
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: 'Roboto', sans-serif;
        font-size: 1em;
        line-height: 1.6;
        background-color: #fff;
        white-space: pre-wrap;
        overflow-y: auto;
    }
    
    #statusMessages {
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        font-size: 0.9em;
        text-align: center;
    }
    .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
    .status-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;}
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
        </a>
      </div>
       <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>
      <div class="user-info">
        <div class="username">Shared Note</div>
      </div>
      <nav>
        <ul>
          <li><a href="#"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
          <li><a href="#"><span class="icon">üõ°Ô∏è</span><span class="label">Proxies</span></a></li>
          <li><a href="#"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
          <li><a href="#"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
          <li><a href="#"><span class="icon">‚ú®</span><span class="label">Others</span></a></li>
          <li><a href="#"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="dashboard-header">
        <h2 class="dashboard-title" id="noteTitle">Loading Note...</h2>
      </div>

      <div id="noteDisplayArea">
        <p>Loading content...</p>
      </div>
      <div id="statusMessages"></div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    const noteTitleEl = document.getElementById('noteTitle');
    const noteDisplayAreaEl = document.getElementById('noteDisplayArea');
    const statusMessagesEl = document.getElementById('statusMessages');

    function showStatusMessage(message, type = 'info') {
        statusMessagesEl.textContent = message;
        statusMessagesEl.className = '';
        statusMessagesEl.classList.add(`status-${type}`);
        statusMessagesEl.style.display = 'block';
    }

    async function loadSharedNote() {
      const shareId = window.location.hash.substring(1);

      if (!shareId) {
        noteTitleEl.textContent = "Invalid Link";
        noteDisplayAreaEl.innerHTML = "<p>No share ID was found in the URL. Please check the link and try again.</p>";
        showStatusMessage("Invalid or missing share link.", "error");
        return;
      }
      
      try {
        const docRef = firebase.firestore().collection('sharedNotes').doc(shareId);
        const docSnap = await docRef.get();

        if (docSnap.exists) { // <-- CORRECTED THIS LINE
          const noteData = docSnap.data();
          noteTitleEl.textContent = noteData.name || "Untitled Note";
          noteDisplayAreaEl.textContent = noteData.content || "[This note is empty]";
        } else {
          noteTitleEl.textContent = "Note Not Found";
          noteDisplayAreaEl.innerHTML = "<p>The shared note could not be found. It may have been deleted by the owner.</p>";
          showStatusMessage("The requested note does not exist.", "error");
        }
      } catch (error) {
          console.error("Error loading shared note:", error);
          noteTitleEl.textContent = "Error Loading";
          noteDisplayAreaEl.innerHTML = "<p>An error occurred while trying to load the note. Please try again later.</p>";
          showStatusMessage("Error: " + error.message, "error");
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
        firebase.auth().onAuthStateChanged(user => {
            loadSharedNote();
        });

        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        if (toggleSidebarBtn && sidebar) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });
        }
    });

  </script>
</body>
</html>
