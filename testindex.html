<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN MAX PROXY</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link id="dynamic-favicon" rel="shortcut icon" type="image/x-icon" href="">
  <style>
    /* --- Dark Mode Color Palette --- */
    :root {
        --dark-bg-primary: #121212;
        --dark-bg-secondary: #1e1e1e;
        --dark-bg-tertiary: #2a2a2a;
        --dark-text-primary: #e0e0e0;
        --dark-text-secondary: #b0b0b0;
        --dark-border-color: #3a3a3a;
        --dark-accent-purple: #6720bd;
    }

    /* --- Base Layout --- */
    html, body.dashboard-page {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-bg-primary);
      color: var(--dark-text-primary);
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
    }

    /* --- NEW: Header from Dashboard, adapted for Dark Mode --- */
    .main-header {
        background: var(--dark-bg-secondary);
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        border-bottom: 1px solid var(--dark-border-color);
    }
    .main-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin: 0 auto;
        max-width: 1400px; /* Or your preferred max-width */
    }
    /* Makes dark logo visible on dark background */
    .main-header .logo img {
        height: 40px;
        filter: invert(1) brightness(1.5) contrast(1.2);
    }
    .main-header .auth-buttons {
        display: flex;
        gap: 10px;
    }
    .main-header .auth-buttons .btn {
        background-color: var(--dark-bg-tertiary);
        color: var(--dark-text-primary);
        border: 1px solid var(--dark-border-color);
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }
    .main-header .auth-buttons .btn:hover {
        background-color: #333;
    }


    /* --- Main Content --- */
    .main-content {
      flex: 1;
      background: linear-gradient(135deg, #1a1a1a 0%, #121212 100%);
      display: flex;
      flex-direction: column;
      overflow-y: hidden; /* Prevent double scrollbars */
      position: relative;
    }

    /* --- VernMax Proxy Styles --- */
    .proxy-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .proxy-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white; /* Iframe content will have its own background */
    }

    /* --- Floating Controls --- */
    .proxy-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .proxy-btn {
      width: 40px;
      height: 40px;
      background: var(--dark-bg-tertiary);
      border: 1px solid var(--dark-border-color);
      color: var(--dark-text-primary);
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.4em;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .proxy-btn img {
        width: 22px;
        height: 22px;
    }
    .proxy-btn:hover {
      background: var(--dark-accent-purple);
      transform: translateY(-2px);
      border-color: var(--dark-accent-purple);
    }
    @keyframes rotate-clockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate-animation {
      animation: rotate-clockwise 0.6s linear;
    }

    /* --- NEW: Tab Cloak Modal --- */
    .cloak-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7); /* Darker overlay */
        z-index: 1000;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
    }
    .cloak-modal {
        background: var(--dark-bg-secondary);
        color: var(--dark-text-primary);
        border: 1px solid var(--dark-border-color);
        border-radius: 16px;
        padding: 25px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        position: relative;
    }
    .cloak-modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: var(--dark-bg-tertiary);
        color: var(--dark-text-primary);
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .cloak-modal-close:hover {
        background-color: #333;
    }
    .cloak-modal h2 {
        margin-top: 0;
        color: var(--dark-accent-purple);
        border-bottom: 2px solid var(--dark-border-color);
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .cloak-section h3 {
        font-size: 1.1em;
        margin-bottom: 10px;
        color: var(--dark-text-secondary);
    }
    .preset-list, .saved-cloak-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
    }
    .preset-list a, .saved-cloak-list button {
        display: block;
        padding: 10px;
        background: var(--dark-bg-tertiary);
        text-decoration: none;
        color: var(--dark-text-secondary);
        border-radius: 8px;
        transition: background 0.2s ease, color 0.2s ease;
        border: 1px solid var(--dark-border-color);
        cursor: pointer;
        font-size: 0.9em;
        text-align: center;
        width: 100%;
    }
    .preset-list a:hover, .saved-cloak-list button:hover {
        background: var(--dark-accent-purple);
        color: white;
    }
    .custom-cloak-form {
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }
    .custom-cloak-form input {
        flex-grow: 1;
        background: var(--dark-bg-tertiary);
        border: 1px solid var(--dark-border-color);
        color: var(--dark-text-primary);
        padding: 10px;
        border-radius: 8px;
    }
    .custom-cloak-form button {
        background: var(--dark-accent-purple);
        color: white;
        border: none;
        padding: 0 15px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .custom-cloak-form button:hover {
        background: #5619a2;
    }
    .custom-cloak-form button:disabled {
        background: #555;
        cursor: not-allowed;
    }

  </style>
</head>

<body class="dashboard-page">
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" /></a>
      </div>
      <div class="auth-buttons">
        <button class="btn" onclick="window.location.href='../index.html'">HOME</button>
        <button id="logoutBtn" class="btn">LOG OUT</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="proxy-container">
      <div class="proxy-controls">
        <button id="cloakBtn" class="proxy-btn" title="Cloak Tab">üé≠</button>
        <button id="refreshBtn" class="proxy-btn" title="Refresh"><img src="../images/refresh-white.png" alt="Refresh"></button>
        <button id="fullscreenBtn" class="proxy-btn" title="Fullscreen"><img src="../images/zoom-in-white.png" alt="Fullscreen"></button>
        <button id="openNewTabBtn" class="proxy-btn" title="Open in New Tab">‚ÜóÔ∏è</button>
        <button id="copyUrlBtn" class="proxy-btn" title="Copy URL">üìã</button>
      </div>
      <iframe 
        id="proxyFrame" 
        class="proxy-iframe"
        src="https://vernmax.vercel.app"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-navigation"
        title="VernMax Proxy">
      </iframe>
    </div>
  </main>
  
  <div id="cloak-modal-overlay" class="cloak-modal-overlay">
      <div id="cloak-modal" class="cloak-modal">
          <button id="cloak-modal-close" class="cloak-modal-close">&times;</button>
          <h2>Tab Cloaker</h2>

          <div class="cloak-section">
              <h3>Presets</h3>
              <ul id="preset-list" class="preset-list">
                </ul>
          </div>
          
          <div class="cloak-section">
              <h3>Saved Custom Cloaks</h3>
              <ul id="saved-cloak-list" class="saved-cloak-list">
                </ul>
          </div>

          <div class="cloak-section">
              <h3>Custom</h3>
              <div id="custom-cloak-form" class="custom-cloak-form">
                  <input type="text" id="custom-url-input" placeholder="Enter a website URL (e.g., youtube.com)">
                  <button id="custom-cloak-btn">Apply & Save</button>
              </div>
          </div>
      </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // --- Elements ---
    const proxyFrame = document.getElementById('proxyFrame');
    const favicon = document.getElementById('dynamic-favicon');
    
    // --- Iframe Controls Elements ---
    const refreshBtn = document.getElementById('refreshBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const openNewTabBtn = document.getElementById('openNewTabBtn');
    const copyUrlBtn = document.getElementById('copyUrlBtn');

    // --- NEW: Tab Cloaking Elements ---
    const cloakBtn = document.getElementById('cloakBtn');
    const cloakModalOverlay = document.getElementById('cloak-modal-overlay');
    const cloakModalClose = document.getElementById('cloak-modal-close');
    const presetList = document.getElementById('preset-list');
    const savedCloakList = document.getElementById('saved-cloak-list');
    const customUrlInput = document.getElementById('custom-url-input');
    const customCloakBtn = document.getElementById('custom-cloak-btn');
    
    // --- Iframe Control Functions ---
    function refreshProxy() {
      const refreshBtnIcon = refreshBtn.querySelector('img');
      if (refreshBtnIcon.classList.contains('rotate-animation')) return;
      refreshBtnIcon.classList.add('rotate-animation');
      proxyFrame.src = proxyFrame.src; // Reloads the iframe
      refreshBtnIcon.addEventListener('animationend', () => {
        refreshBtnIcon.classList.remove('rotate-animation');
      }, { once: true });
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => console.log(err.message));
      } else {
        document.exitFullscreen();
      }
    }

    function openInNewTab() {
        window.open(proxyFrame.src, '_blank');
    }

    function copyUrl() {
        navigator.clipboard.writeText(proxyFrame.src).then(() => {
            const originalIcon = copyUrlBtn.innerHTML;
            copyUrlBtn.innerHTML = '‚úÖ';
            setTimeout(() => {
                copyUrlBtn.innerHTML = originalIcon;
            }, 2000);
        }).catch(err => {
            alert('Failed to copy URL.');
        });
    }

    refreshBtn.addEventListener('click', refreshProxy);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    openNewTabBtn.addEventListener('click', openInNewTab);
    copyUrlBtn.addEventListener('click', copyUrl);

    // --- NEW: Tab Cloaking Logic ---
    const studentPresets = [
        { name: 'Google Docs', title: 'Google Docs', favicon: 'https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico' },
        { name: 'Google Slides', title: 'Google Slides', favicon: 'https://ssl.gstatic.com/docs/presentations/images/favicon-2023q4.ico' },
        { name: 'Google Classroom', title: 'Classes', favicon: 'https://ssl.gstatic.com/classroom/favicon.png' },
        { name: 'Google Drive', title: 'My Drive - Google Drive', favicon: 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png' },
        { name: 'Canvas', title: 'Dashboard', favicon: 'https://www.instructure.com/themes/custom/instructure_theme/favicon.ico' },
        { name: 'Schoology', title: 'Home | Schoology', favicon: 'https://www.schoology.com/sites/all/themes/schoology/favicon.ico' },
        { name: 'Clever', title: 'Clever | Portal', favicon: 'https://assets.clever.com/launchpad/1832da276f/favicon.ico?1' },
        { name: 'Khan Academy', title: 'Dashboard | Khan Academy', favicon: 'https://www.khanacademy.org/favicon.ico' },
        { name: 'Wikipedia', title: 'Wikipedia', favicon: 'https://en.wikipedia.org/static/favicon/wikipedia.ico' },
        { name: 'Gmail', title: 'Inbox - Gmail', favicon: 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico' },
    ];

    function applyCloak(title, faviconUrl) {
        if (title) document.title = title;
        if (faviconUrl) favicon.href = faviconUrl;
        cloakModalOverlay.style.display = 'none'; // Close modal after applying
    }

    function populatePresets() {
        presetList.innerHTML = ''; // Clear existing
        studentPresets.forEach(preset => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = preset.name;
            a.onclick = (e) => {
                e.preventDefault();
                applyCloak(preset.title, preset.favicon);
            };
            li.appendChild(a);
            presetList.appendChild(li);
        });
    }

    function getSavedCloaks() {
        return JSON.parse(localStorage.getItem('customCloaks') || '[]');
    }

    function saveCustomCloak(title, faviconUrl, name) {
        const savedCloaks = getSavedCloaks();
        // Avoid duplicates
        if (!savedCloaks.some(c => c.favicon === faviconUrl)) {
            savedCloaks.push({ name: name || title, title: title, favicon: faviconUrl });
            localStorage.setItem('customCloaks', JSON.stringify(savedCloaks));
        }
    }
    
    function populateSavedCloaks() {
        savedCloakList.innerHTML = '';
        const savedCloaks = getSavedCloaks();
        if (savedCloaks.length === 0) {
            savedCloakList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--dark-text-secondary);">No saved cloaks yet.</p>';
            return;
        }
        savedCloaks.forEach(cloak => {
            const li = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = cloak.name;
            button.onclick = () => {
                applyCloak(cloak.title, cloak.favicon);
            };
            li.appendChild(button);
            savedCloakList.appendChild(li);
        });
    }

    async function applyCustomCloak() {
        let url = customUrlInput.value.trim();
        if (!url) return;
        if (!url.startsWith('http')) {
            url = 'https://' + url;
        }

        const originalBtnText = customCloakBtn.textContent;
        customCloakBtn.textContent = '...';
        customCloakBtn.disabled = true;

        try {
            // Using a simple, free CORS proxy for fetching metadata.
            // Replace with your own or a more robust solution if needed.
            const fetchUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            const response = await fetch(fetchUrl);
            if (!response.ok) throw new Error('Failed to fetch site metadata.');
            
            const data = await response.json();
            const htmlContent = data.contents;

            if (!htmlContent) throw new Error('Could not retrieve HTML content.');

            // Extract title and favicon from the fetched HTML
            const titleMatch = htmlContent.match(/<title>(.*?)<\/title>/i);
            const title = titleMatch ? titleMatch[1] : 'Untitled';

            const faviconMatch = htmlContent.match(/<link rel="icon".*?href=["'](.*?)["']/i) || htmlContent.match(/<link rel="shortcut icon".*?href=["'](.*?)["']/i);
            let faviconUrl = '';
            if (faviconMatch) {
                faviconUrl = new URL(faviconMatch[1], url).href; // Resolve relative URLs
            } else {
                faviconUrl = new URL('/favicon.ico', url).href; // Fallback to root favicon
            }
            
            applyCloak(title, faviconUrl);
            saveCustomCloak(title, faviconUrl, new URL(url).hostname);
            populateSavedCloaks(); // Refresh the saved list
            customUrlInput.value = ''; // Clear input

        } catch (error) {
            alert(`Error: ${error.message}. Could not apply custom cloak. Please check the URL and try again.`);
        } finally {
            customCloakBtn.textContent = originalBtnText;
            customCloakBtn.disabled = false;
        }
    }

    // Event Listeners for Cloaking
    cloakBtn.addEventListener('click', () => {
        cloakModalOverlay.style.display = 'flex';
        populateSavedCloaks(); // Refresh saved list every time modal is opened
    });
    cloakModalClose.addEventListener('click', () => {
        cloakModalOverlay.style.display = 'none';
    });
    // Close modal if clicking outside of it
    cloakModalOverlay.addEventListener('click', (e) => {
        if (e.target === cloakModalOverlay) {
            cloakModalOverlay.style.display = 'none';
        }
    });
    customCloakBtn.addEventListener('click', applyCustomCloak);
    customUrlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            applyCustomCloak();
        }
    });
    
    // --- Authentication & Logout ---
    const handleLogout = () => {
      // Dummy function for example. Replace with your actual Firebase logic.
      console.log('Logging out...');
      alert('Logout successful!');
      // firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
      //   console.error('Logout error:', error);
      // });
    };
    const logoutBtn = document.getElementById('logoutBtn');
    if(logoutBtn) logoutBtn.onclick = handleLogout;
    
    // Initial population of presets
    populatePresets();

  </script>
</body>
</html>
