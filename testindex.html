<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN MAX PROXY</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* --- Base Dashboard Layout --- */
    html, body.dashboard-page {
      height: 100%;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      min-height: 0; /* Fix for flexbox overflow in some browsers */
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      flex-shrink: 0; /* Prevent sidebar from shrinking */
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0;
    }
    .sidebar nav li {
      margin-bottom: 10px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before {
      left: 100%;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {
      animation: scroll-left 12s linear infinite;
    }
    .sidebar.collapsed .marquee-active {
      animation-duration: 20s;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 0.2em;
      font-weight: bold;
    }
    .user-info .email {
      font-family: 'SecondaryFont', sans-serif;
      font-size: 0.9em;
      color: #bbb;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      display: flex; /* Make main-content a flex container */
      flex-direction: column; /* Stack children vertically */
      overflow-y: hidden; /* Prevent scrolling on this container */
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* --- VernMax Proxy Styles --- */
    .proxy-container {
      flex-grow: 1; /* Allow the container to grow and fill available space */
      position: relative;
      display: flex; /* Make it a flex container to hold the iframe */
      flex-direction: column; /* Stack children vertically */
    }

    .proxy-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .proxy-btn {
      width: 35px;
      height: 35px;
      background: rgba(103, 32, 189, 0.9);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(103, 32, 189, 0.3);
      opacity: 0.75;
    }

    .proxy-btn:hover {
      background: rgba(103, 32, 189, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(103, 32, 189, 0.4);
      width: 37.5px;
      height: 37.5px;
    }

    .proxy-iframe {
      width: 100%;
      height: 100%; /* Iframe will fill its parent (.proxy-container) */
      border: none;
      background: white;
    }

    .loading-overlay {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6720bd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #6720bd;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .encryption-layers {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      max-width: 300px;
    }

    .layer {
      opacity: 0;
      animation: fadeInLayer 0.5s ease forwards;
    }

    .layer:nth-child(1) { animation-delay: 0.2s; }
    .layer:nth-child(2) { animation-delay: 0.4s; }
    .layer:nth-child(3) { animation-delay: 0.6s; }
    .layer:nth-child(4) { animation-delay: 0.8s; }
    .layer:nth-child(5) { animation-delay: 1.0s; }
    .layer:nth-child(6) { animation-delay: 1.2s; }
    .layer:nth-child(7) { animation-delay: 1.4s; }
    .layer:nth-child(8) { animation-delay: 1.6s; }
    .layer:nth-child(9) { animation-delay: 1.8s; }
    .layer:nth-child(10) { animation-delay: 2.0s; }

    @keyframes fadeInLayer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .security-badge {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
    }

    /* Animation for fade-in */
    .fade-in { animation: fadeInGeneral 0.5s ease-out; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* Responsive */
    @media (max-width: 768px) {
      .proxy-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      .proxy-controls {
        align-self: stretch;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
        </a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>


    <main class="main-content fade-in">
      <div class="proxy-container">
        <div class="proxy-controls">
          <button class="proxy-btn" onclick="refreshProxy()">ðŸ”„</button>
          <button class="proxy-btn" onclick="toggleFullscreen()">â›¶</button>
        </div>

        <iframe 
          id="proxyFrame" 
          class="proxy-iframe"
          src="https://vernmax.vercel.app"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-navigation"
          title="VernMax Proxy">
        </iframe>
      </div>
    </main>
    
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // --- DOM Elements ---
    const marqueeEls = document.querySelectorAll('.marquee-content');
    const sidebarUserNameEl = document.getElementById('userName');
    const sidebarUserEmailEl = document.getElementById('userEmail');
    const proxyFrame = document.getElementById('proxyFrame');

    // --- Firebase Refs ---
    let currentUser = null;
    const userProfileDocRef = () => currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;

    function refreshProxy() {
      proxyFrame.src = proxyFrame.src;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        proxyFrame.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // --- Sidebar User Info & Toggle ---
    function updateMarquees() {
      marqueeEls.forEach(el => {
        el.classList.remove('marquee-active');
        void el.offsetWidth;
        el.classList.add('marquee-active');
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        if (toggleSidebarBtn && sidebar) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                setTimeout(updateMarquees, 550);
            });
        }

        // Initialize proxy loading
        // loadProxy(); // This function was called but not defined in the original code
    });

    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
          console.error('Logout error:', error);
        });
    };
    
    // It seems there could be an issue if 'logoutBtn' or 'signOutLink' are not always present.
    // Adding checks to prevent errors.
    const logoutBtn = document.getElementById('logoutBtn');
    if(logoutBtn) logoutBtn.onclick = handleLogout;
    
    const signOutLink = document.getElementById('signOutLink');
    if(signOutLink) signOutLink.onclick = handleLogout;


    // --- Authentication & User Info Display ---
    firebase.auth().onAuthStateChanged(async user => {
        currentUser = user;

        if (user) {
            if (sidebarUserEmailEl) sidebarUserEmailEl.textContent = user.email;

            const userProfRef = userProfileDocRef();
            if (userProfRef) {
                try {
                    const userProfileSnap = await userProfRef.get();
                    if (userProfileSnap.exists) {
                        const userProfileData = userProfileSnap.data();
                        if (sidebarUserNameEl) sidebarUserNameEl.textContent = userProfileData.username || user.displayName || user.email.split('@')[0];
                    } else {
                        if (sidebarUserNameEl) sidebarUserNameEl.textContent = user.displayName || user.email.split('@')[0];
                    }
                } catch (error) {
                    console.error("Error fetching user profile for username:", error);
                    if (sidebarUserNameEl) sidebarUserNameEl.textContent = user.displayName || user.email.split('@')[0];
                }
            } else {
                if (sidebarUserNameEl) sidebarUserNameEl.textContent = user.displayName || user.email.split('@')[0];
            }
        } else {
            if (sidebarUserNameEl) sidebarUserNameEl.textContent = 'Not Logged In';
            if (sidebarUserEmailEl) sidebarUserEmailEl.textContent = 'Please log in';
        }
        updateMarquees();
    });

    window.addEventListener('resize', () => { setTimeout(updateMarquees, 300); });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'r':
            e.preventDefault();
            refreshProxy();
            break;
          case 'f':
            e.preventDefault();
            toggleFullscreen();
            break;
        }
      }
    });
  </script>
</body>
</html>
