<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vernmax</title>
  <style>
    /*
      --- Universal & Body Styles ---
      These styles set up the page layout and font to match the original file.
    */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      /* Using the font-family from the original file's .dashboard-page class */
      font-family: 'PrimaryFont', sans-serif; 
      overflow: hidden; 
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f0f2f5; /* Matching the main content background */
    }

    /*
      --- Exact Top Bar Styles ---
      Recreated based on the .dashboard-header and button styles in your file.
    */
    .main-header.light-bg {
      background: white;
      padding: 10px 30px;
      /* Matching the shadow and border from your .dashboard-header */
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-bottom: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
      z-index: 10;
    }

    .main-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: 0 auto;
    }

    .main-header .logo img {
      height: 40px;
      display: block;
    }
    
    .main-header .auth-buttons {
      display: flex;
      /* Matching the gap from your .dashboard-controls */
      gap: 15px; 
    }

    .main-header .btn {
      font-family: 'PrimaryFont', sans-serif;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px; /* Matching border-radius from other buttons */
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      border: 2px solid transparent; /* Reserve space for border */
      transition: all 0.3s ease;
    }

    .main-header .btn.btn-login {
      background-color: transparent;
      border-color: #6720bd; /* Primary theme color */
      color: #6720bd;
    }
    
    .main-header .btn.btn-login:hover {
       background-color: #6720bd;
       color: white;
       transform: translateY(-2px); /* Hover effect from other buttons */
    }

    /* --- Iframe Style ---
      Ensures the iframe fills the remaining space below the header.
    */
    #content-iframe {
      flex-grow: 1; 
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
        </a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../logged-in/dashboard.html'">DASHBOARD</button>
        <button class="btn btn-login" id="logoutBtn">LOG OUT</button>
      </div>
    </div>
  </header>
  
  <iframe id="content-iframe" src="https://example.com" title="Content from example.com"></iframe>

</body>
</html>
