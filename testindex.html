<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vernmax</title>
  
  <link rel="stylesheet" href="../css/style.css" />
  
  <style>
    /* The main styles for the top bar are now loaded from ../css/style.css.
      These minimal styles ensure the page layout with the iframe works correctly.
    */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents double scrollbars */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #content-iframe {
      flex-grow: 1; /* Allows the iframe to fill the remaining space */
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
        </a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-secondary" onclick="window.location.href='../logged-in/dashboard.html'">DASHBOARD</button>
        <button class="btn btn-primary">LOG OUT</button>
      </div>
    </div>
  </header>
  
  <iframe id="content-iframe" src="https://example.com" title="Content from example.com"></iframe>

</body>
</html>
