<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN MAX PROXY</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="">
  <style>
    /* --- Base Layout --- */
    html, body.dashboard-page {
      height: 100%;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      display: flex; /* Make main-content a flex container */
      flex-direction: column; /* Stack children vertically */
      overflow-y: hidden; /* Prevent scrolling on this container */
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* --- VernMax Proxy Styles --- */
    .proxy-container {
      flex-grow: 1; /* Allow the container to grow and fill available space */
      position: relative;
      display: flex; /* Make it a flex container to hold the iframe */
      flex-direction: column; /* Stack children vertically */
    }

    .proxy-controls {
      position: absolute;
      bottom: 20px; /* Positioned at the bottom */
      right: 20px;  /* Positioned on the right */
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .proxy-btn {
      width: 35px;
      height: 35px;
      background: rgba(103, 32, 189, 0.9);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(103, 32, 189, 0.3);
      opacity: 0.75;
    }
    
    .proxy-btn img {
        width: 20px;
        height: 20px;
    }

    .proxy-btn:hover {
      background: rgba(103, 32, 189, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(103, 32, 189, 0.4);
      width: 37.5px;
      height: 37.5px;
    }

    .proxy-iframe {
      width: 100%;
      height: 100%; /* Iframe will fill its parent (.proxy-container) */
      border: none;
      background: white;
    }

    .loading-overlay {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6720bd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #6720bd;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .encryption-layers {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      max-width: 300px;
    }

    .layer {
      opacity: 0;
      animation: fadeInLayer 0.5s ease forwards;
    }

    .layer:nth-child(1) { animation-delay: 0.2s; }
    .layer:nth-child(2) { animation-delay: 0.4s; }
    .layer:nth-child(3) { animation-delay: 0.6s; }
    .layer:nth-child(4) { animation-delay: 0.8s; }
    .layer:nth-child(5) { animation-delay: 1.0s; }
    .layer:nth-child(6) { animation-delay: 1.2s; }
    .layer:nth-child(7) { animation-delay: 1.4s; }
    .layer:nth-child(8) { animation-delay: 1.6s; }
    .layer:nth-child(9) { animation-delay: 1.8s; }
    .layer:nth-child(10) { animation-delay: 2.0s; }

    @keyframes fadeInLayer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .security-badge {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
    }

    /* --- Animations --- */
    .fade-in { animation: fadeInGeneral 0.5s ease-out; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* Refresh button rotation animation */
    @keyframes rotate-clockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate-animation {
      animation: rotate-clockwise 0.6s linear;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .proxy-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      .proxy-controls {
        align-self: stretch;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
        </a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

    <main class="main-content fade-in">
      <div class="proxy-container">
        <div class="proxy-controls">
          <button id="refreshBtn" class="proxy-btn" onclick="refreshProxy()"><img src="../images/refresh-white.png" alt="Refresh"></button>
          <button class="proxy-btn" onclick="toggleFullscreen()"><img src="../images/zoom-in-white.png" alt="Fullscreen"></button>
        </div>

        <iframe 
          id="proxyFrame" 
          class="proxy-iframe"
          src="https://vernmax.vercel.app"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-navigation"
          title="VernMax Proxy">
        </iframe>
      </div>
    </main>
    
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // --- DOM Elements ---
    const proxyFrame = document.getElementById('proxyFrame');
    const favicon = document.querySelector("link[rel*='icon']");

    // --- Firebase Refs ---
    let currentUser = null;
    const userProfileDocRef = () => currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;

    function refreshProxy() {
      const refreshBtnIcon = document.querySelector('#refreshBtn img');
      
      // Prevent adding the class again if animation is already running
      if (refreshBtnIcon.classList.contains('rotate-animation')) return;

      // Add the animation class
      refreshBtnIcon.classList.add('rotate-animation');
      
      // Refresh the iframe
      proxyFrame.src = proxyFrame.src;
      
      // Remove the class after the animation completes to allow re-triggering
      refreshBtnIcon.addEventListener('animationend', () => {
        refreshBtnIcon.classList.remove('rotate-animation');
      }, { once: true }); // Use {once: true} to auto-remove the listener
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        proxyFrame.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
          console.error('Logout error:', error);
        });
    };
    
    const logoutBtn = document.getElementById('logoutBtn');
    if(logoutBtn) logoutBtn.onclick = handleLogout;
    
    const signOutLink = document.getElementById('signOutLink');
    if(signOutLink) signOutLink.onclick = handleLogout;

    // --- Authentication & User Info Display ---
    firebase.auth().onAuthStateChanged(async user => {
        currentUser = user;
        // User state change logic can be placed here if needed.
    });

    // --- Iframe Title & Favicon Syncing ---
    proxyFrame.addEventListener('load', () => {
      // NOTE: Due to browser cross-origin security policies, we cannot directly
      // access the iframe's document to get the title or favicon link if the
      // content is from a different domain. This code attempts a workaround.

      // 1. Update Title: Try to access the iframe's title. This will likely
      // fail and throw a security error, which we'll catch.
      try {
        const iframeTitle = proxyFrame.contentDocument.title;
        if (iframeTitle) {
          document.title = iframeTitle;
        }
      } catch (e) {
        console.warn("Could not access iframe title due to cross-origin restrictions.");
      }

      // 2. Update Favicon: We can't read the iframe's <head>, but we can guess
      // the standard favicon location at the root of its domain. This will only
      // work for the initial domain loaded, not for sites navigated to within the iframe.
      try {
        // We use the iframe's src attribute to get the origin.
        const url = new URL(proxyFrame.src);
        const faviconUrl = `${url.origin}/favicon.ico`;
        favicon.href = faviconUrl;
      } catch (e) {
        console.error("Could not create favicon URL from iframe src:", e);
      }
    });


    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'r':
            e.preventDefault();
            refreshProxy();
            break;
          case 'f':
            e.preventDefault();
            toggleFullscreen();
            break;
        }
      }
    });
  </script>
</body>
</html>
