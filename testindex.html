<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN MAX PROXY</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link id="dynamic-favicon" rel="shortcut icon" type="image/x-icon" href="">
  <style>
    /* --- Base Layout --- */
    html, body.dashboard-page {
      height: 100%;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
    }

    /* --- Main Content & Header (No Changes) --- */
    .main-content {
      flex: 1;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      display: flex;
      flex-direction: column;
      overflow-y: hidden;
      position: relative;
    }
    .main-header { /* This is from your linked style.css, added here for context */
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* --- VernMax Proxy Styles (No Changes) --- */
    .proxy-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .proxy-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* --- Controls (No Changes to existing buttons) --- */
    .proxy-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .proxy-btn {
      width: 35px;
      height: 35px;
      background: rgba(103, 32, 189, 0.9);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(103, 32, 189, 0.3);
      opacity: 0.75;
    }
    .proxy-btn img {
        width: 20px;
        height: 20px;
    }
    .proxy-btn:hover {
      background: rgba(103, 32, 189, 1);
      transform: translateY(-2px);
    }
    @keyframes rotate-clockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate-animation {
      animation: rotate-clockwise 0.6s linear;
    }

    /* --- NEW STYLES: Tab Cloak Modal --- */
    .cloak-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
    }
    .cloak-modal {
        background: #fff;
        border-radius: 16px;
        padding: 25px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }
    .cloak-modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #eee;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    .cloak-modal h2 {
        margin-top: 0;
        color: #6720bd;
        border-bottom: 2px solid #f0f2f5;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }
    .preset-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    .preset-list a {
        display: block;
        padding: 10px;
        background: #f7f7f7;
        text-decoration: none;
        color: #333;
        border-radius: 8px;
        transition: background 0.2s ease, color 0.2s ease;
    }
    .preset-list a:hover {
        background: #6720bd;
        color: white;
    }
    .custom-cloak-form {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    .custom-cloak-form input {
        flex-grow: 1;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
    }
    .custom-cloak-form button {
        background: #6720bd;
        color: white;
        border: none;
        padding: 0 15px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" /></a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

    <main class="main-content">
      <div class="proxy-container">
        <div class="proxy-controls">
          <button id="cloakBtn" class="proxy-btn" title="Cloak Tab">ðŸŽ­</button>
          <button id="refreshBtn" class="proxy-btn" onclick="refreshProxy()"><img src="../images/refresh-white.png" alt="Refresh"></button>
          <button class="proxy-btn" onclick="toggleFullscreen()"><img src="../images/zoom-in-white.png" alt="Fullscreen"></button>
        </div>
        <iframe 
          id="proxyFrame" 
          class="proxy-iframe"
          src="https://vernmax.vercel.app"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-navigation"
          title="VernMax Proxy">
        </iframe>
      </div>
    </main>
    
    <div id="cloak-modal-overlay" class="cloak-modal-overlay">
        <div id="cloak-modal" class="cloak-modal">
            <button id="cloak-modal-close" class="cloak-modal-close">&times;</button>
            <h2>Presets</h2>
            <ul id="preset-list" class="preset-list">
                </ul>
            <h2>Custom Cloak</h2>
            <div id="custom-cloak-form" class="custom-cloak-form">
                <input type="text" id="custom-url-input" placeholder="Enter a website URL">
                <button id="custom-cloak-btn">Apply</button>
            </div>
        </div>
    </div>
    
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // --- Existing Elements & Functions ---
    const proxyFrame = document.getElementById('proxyFrame');
    
    function refreshProxy() {
      const refreshBtnIcon = document.querySelector('#refreshBtn img');
      if (refreshBtnIcon.classList.contains('rotate-animation')) return;
      refreshBtnIcon.classList.add('rotate-animation');
      proxyFrame.src = proxyFrame.src;
      refreshBtnIcon.addEventListener('animationend', () => {
        refreshBtnIcon.classList.remove('rotate-animation');
      }, { once: true });
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        proxyFrame.requestFullscreen().catch(err => console.log(err.message));
      } else {
        document.exitFullscreen();
      }
    }
    
    // --- NEW TAB CLOAKING LOGIC ---
    const favicon = document.getElementById('dynamic-favicon');
    const cloakBtn = document.getElementById('cloakBtn');
    const cloakModalOverlay = document.getElementById('cloak-modal-overlay');
    const cloakModalClose = document.getElementById('cloak-modal-close');
    const presetList = document.getElementById('preset-list');
    const customUrlInput = document.getElementById('custom-url-input');
    const customCloakBtn = document.getElementById('custom-cloak-btn');

    const presets = [
        { name: 'Google Docs', title: 'Google Docs', favicon: 'https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico' },
        { name: 'Google Slides', title: 'Google Slides', favicon: 'https://ssl.gstatic.com/docs/presentations/images/favicon-2023q4.ico' },
        { name: 'Google Classroom', title: 'Google Classroom', favicon: 'https://ssl.gstatic.com/classroom/favicon.png' },
        { name: 'Google Drive', title: 'Google Drive', favicon: 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png' },
        { name: 'Clever', title: 'Clever | Portal', favicon: 'https://assets.clever.com/launchpad/1832da276f/favicon.ico?1' },
        { name: 'Schoology', title: 'Schoology', favicon: 'https://www.schoology.com/sites/all/themes/schoology/favicon.ico' },
        { name: 'Canvas', title: 'Canvas', favicon: 'https://www.instructure.com/themes/custom/instructure_theme/favicon.ico' },
        { name: 'Kahoot!', title: 'Kahoot!', favicon: 'https://kahoot.com/favicon.ico' },
        { name: 'Quizlet', title: 'Quizlet', favicon: 'https://quizlet.com/favicon.ico' },
        { name: 'Gmail', title: 'Gmail', favicon: 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico' },
        { name: 'Google Sheets', title: 'Google Sheets', favicon: 'https://ssl.gstatic.com/docs/spreadsheets/images/favicon-2023q4.ico' },
        { name: 'Wikipedia', title: 'Wikipedia', favicon: 'https://en.wikipedia.org/static/favicon/wikipedia.ico' },
        { name: 'Khan Academy', title: 'Khan Academy', favicon: 'https://www.khanacademy.org/favicon.ico' },
        { name: 'Edpuzzle', title: 'Edpuzzle', favicon: 'https://edpuzzle.com/favicon.ico' },
        { name: 'BrainPOP', title: 'BrainPOP', favicon: 'https://www.brainpop.com/favicon.ico' },
        { name: 'IXL', title: 'IXL', favicon: 'https://www.ixl.com/ixl-favicon.ico' },
        { name: 'Nearpod', title: 'Nearpod', favicon: 'https://nearpod.com/wp-content/themes/nearpod/favicon.ico' },
        { name: 'Newsela', title: 'Newsela', favicon: 'https://newsela.com/favicon.ico' },
        { name: 'Turnitin', title: 'Turnitin', favicon: 'https://www.turnitin.com/assets/images/layout/favicon.ico' },
        { name: 'Google Calendar', title: 'Google Calendar', favicon: 'https://calendar.google.com/googlecalendar/images/favicons_2020q4/calendar_32.png' },
    ];

    function applyCloak(title, faviconUrl) {
        if (title) document.title = title;
        if (faviconUrl) favicon.href = faviconUrl;
        cloakModalOverlay.style.display = 'none';
    }

    function populatePresets() {
        presets.forEach(preset => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = preset.name;
            a.onclick = (e) => {
                e.preventDefault();
                applyCloak(preset.title, preset.favicon);
            };
            li.appendChild(a);
            presetList.appendChild(li);
        });
    }
    
    async function applyCustomCloak() {
        let url = customUrlInput.value;
        if (!url) return;
        if (!url.startsWith('http')) {
            url = 'https://' + url;
        }

        const originalBtnText = customCloakBtn.textContent;
        customCloakBtn.textContent = '...';
        customCloakBtn.disabled = true;

        try {
            const response = await fetch(`/api/get-site-meta?url=${encodeURIComponent(url)}`);
            if (!response.ok) throw new Error('Failed to fetch site metadata.');
            const data = await response.json();
            applyCloak(data.title, data.favicon);
        } catch (error) {
            alert(error.message);
        } finally {
            customCloakBtn.textContent = originalBtnText;
            customCloakBtn.disabled = false;
        }
    }

    cloakBtn.addEventListener('click', () => {
        cloakModalOverlay.style.display = 'flex';
    });
    cloakModalClose.addEventListener('click', () => {
        cloakModalOverlay.style.display = 'none';
    });
    cloakModalOverlay.addEventListener('click', (e) => {
        if (e.target === cloakModalOverlay) {
             cloakModalOverlay.style.display = 'none';
        }
    });

    customCloakBtn.addEventListener('click', applyCustomCloak);
    customUrlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') applyCustomCloak();
    });
    
    // Populate the preset list when the script loads
    populatePresets();
    
    // --- Authentication & Logout ---
    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
          console.error('Logout error:', error);
        });
    };
    const logoutBtn = document.getElementById('logoutBtn');
    if(logoutBtn) logoutBtn.onclick = handleLogout;
  </script>
</body>
</html>
