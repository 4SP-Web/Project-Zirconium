<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vernmax</title>
  <style>
    /* --- Basic Layout Styles --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden; /* Prevents scrollbars on the body */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* --- Header Styles (to keep the top bar visible) --- */
    .main-header {
      background: #f8f9fa; /* A light background for visibility */
      padding: 10px 20px;
      border-bottom: 1px solid #dee2e6;
      flex-shrink: 0; /* Prevents the header from shrinking */
      z-index: 10;
    }

    .main-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .main-header .logo img {
      height: 40px; /* Example height */
      display: block;
    }

    .auth-buttons .btn {
      padding: 8px 16px;
      border: 1px solid #6720bd;
      background-color: #6720bd;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    
    .auth-buttons .btn.btn-login {
        background-color: transparent;
        color: #6720bd;
    }

    .auth-buttons .btn:hover {
      background-color: #5618a0;
      border-color: #5618a0;
      color: white;
    }

    /* --- Iframe Style --- */
    #content-iframe {
      flex-grow: 1; /* Allows the iframe to take all available space */
      border: none; /* Removes the default border */
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
        </a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
        <button class="btn">LOG OUT</button>
      </div>
    </div>
  </header>
  
  <iframe id="content-iframe" src="https://example.com"></iframe>

</body>
</html>
