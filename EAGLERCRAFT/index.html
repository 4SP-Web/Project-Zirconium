<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eaglercraft</title>

    <script src="../url-changer.js"></script>
    <script src="../ban-enforcer.js"></script>
    
    <link rel="stylesheet" href="../css/style.css" />
    
    <style>
        /* --- Root Variables (kept for site consistency) --- */
        :root {
            --v4-card-bg: #fff;
            --v4-input-bg: #f8f9fa;
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-border: #ccc;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
            /* Changed background to a simple grey */
            --v4-bg-gradient: linear-gradient(135deg, #e0e0e0 0%, #cccccc 100%);
        }
        
        body {
            background-color: #333; /* Dark grey background for the whole page */
        }

        body.dashboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: var(--v4-font-primary);
        }

        .dashboard-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Sidebar (Unchanged) --- */
        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.5s ease-in-out;
            position: relative;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 1001;
            overflow-y: auto;
            will-change: width;
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none;
            border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px;
            transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none;
            border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary);
            text-transform: uppercase; position: relative; overflow: hidden;
        }
        .sidebar nav a::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .sidebar nav a:hover::before { left: 100%; }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff;
        }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-left: 0; }

        /* --- Main Content Area (Unchanged) --- */
        .main-content {
            flex: 1;
            padding: 40px;
            background: var(--v4-bg-gradient); /* Applied grey background */
            overflow-y: auto;
            position: relative;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .page-title {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
            background: var(--v4-purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: var(--v4-font-primary);
        }

        /* --- NEW Eaglercraft Section Styles --- */
        .game-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        .game-section h3 {
            margin: 0 0 20px 0;
            font-size: 1.6em;
            color: #333;
            border-bottom: 2px solid rgba(103, 32, 189, 0.1);
            padding-bottom: 10px;
            font-family: var(--v4-font-primary);
        }
        .game-container {
            width: 100%;
            /* Using aspect-ratio for responsive height based on a 16:9 ratio */
            aspect-ratio: 16 / 9; 
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden; /* Ensures iframe corners are rounded */
        }
        #eaglercraftFrame {
            width: 100%;
            height: 100%;
            border: none; /* Important for seamless look */
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .control-btn {
            padding: 12px 25px;
            font-size: 1em;
            font-family: var(--v4-font-primary);
            font-weight: bold;
            color: #fff;
            background: var(--v4-purple-gradient);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none; /* For the download link */
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(103, 32, 189, 0.2);
        }
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(103, 32, 189, 0.3);
        }
    </style>
</head>

<body class="dashboard-page">
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="../index.html"> <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer;" /> </a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>

    </header>

    <div class="dashboard-container">
        <aside class="sidebar slide-in" id="sidebar">
            <button id="toggleSidebar">‚ò∞</button>
            <nav>
                <ul>
                    <li><a href="../logged-in/dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
                    <li><a href="../logged-in/soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
                    <li><a href="../logged-in/games.html" class="active"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
                    <li><a href="../logged-in/others.html"><span class="icon">‚ú®</span><span class="label">Others</span></a></li>
                    <li><a href="../logged-in/settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>

        <main class="main-content fade-in">
            <div class="page-header">
                <h2 class="page-title">Eaglercraft</h2>

            <div class="game-section">
                <h3>Eaglercraft Client</h3>
                <div class="game-container">
                    <iframe id="eaglercraftFrame" src="Eaglercraft.html" allowfullscreen></iframe>
                </div>
                <div class="game-controls">
                    <button id="fullscreenBtn" class="control-btn">Fullscreen</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        // --- NEW SCRIPT FOR EAGLERCRAFT CONTROLS ---

        // Get the necessary elements from the DOM
        const fullscreenButton = document.getElementById('fullscreenBtn');
        const gameIframe = document.getElementById('eaglercraftFrame');

        // Check if the fullscreen button and iframe exist to prevent errors
        if (fullscreenButton && gameIframe) {
            fullscreenButton.addEventListener('click', () => {
                // This function requests to make the iframe element fullscreen
                // It checks for different browser vendor prefixes for compatibility
                if (gameIframe.requestFullscreen) {
                    gameIframe.requestFullscreen();
                } else if (gameIframe.mozRequestFullScreen) { // Firefox
                    gameIframe.mozRequestFullScreen();
                } else if (gameIframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gameIframe.webkitRequestFullscreen();
                } else if (gameIframe.msRequestFullscreen) { // IE/Edge
                    gameIframe.msRequestFullscreen();
                }
            });
        }
        
        // The download button works using the HTML 'download' attribute on the <a> tag,
        // so no additional JavaScript is required for its functionality.


        // --- UNIFIED Core 4SP Dashboard and Firebase Logic (Unchanged) ---
        const sidebarEl = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const headerLogoutBtn = document.getElementById('logoutBtn');
        const sidebarSignOutLink = document.getElementById('signOutLink');

        function handleLogout() {
            if (typeof firebase !== 'undefined' && firebase.auth) {
                firebase.auth().signOut().then(() => {
                    window.location.href = '../login.html';
                }).catch(error => {
                    console.error('Logout error:', error);
                });
            }
        }

        if (headerLogoutBtn) { headerLogoutBtn.addEventListener('click', handleLogout); }
        if (sidebarSignOutLink) { sidebarSignOutLink.addEventListener('click', (e) => { e.preventDefault(); handleLogout(); }); }
        
        if (typeof firebase !== 'undefined' && firebase.auth) {
            firebase.auth().onAuthStateChanged(user => {
                if (!user) { window.location.href = '../login.html'; }
                else { console.log('User is authenticated:', user.email); }
            });
        }

        if (toggleSidebarBtn && sidebarEl) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebarEl.classList.toggle('collapsed');
            });
        }
    </script>
</body>
