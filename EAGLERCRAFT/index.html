    <style>
        /* --- Root Variables (kept for site consistency) --- */
        :root {
            --v4-card-bg: #fff;
            --v4-input-bg: #f8f9fa;
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-border: #ccc;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
            --v4-bg-gradient: linear-gradient(135deg, #e0e0e0 0%, #cccccc 100%);
        }
        
        body {
            background-color: #333;
        }

        body.dashboard-page { display: flex; flex-direction: column; min-height: 100vh; margin: 0; font-family: var(--v4-font-primary); }
        .dashboard-container { display: flex; flex: 1; overflow: hidden; }

        /* --- Sidebar (Unchanged) --- */
        .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); flex-shrink: 0; z-index: 1001; overflow-y: auto; will-change: width; }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-family: var(--v4-font-primary); text-transform: uppercase; position: relative; overflow: hidden; }
        .sidebar nav a::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); transition: left 0.5s; }
        .sidebar nav a:hover::before { left: 100%; }
        .sidebar nav a.active, .sidebar nav a:hover { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-left: 0; }

        /* --- Main Content Area (Unchanged) --- */
        .main-content { flex: 1; padding: 40px; background: var(--v4-bg-gradient); overflow-y: auto; position: relative; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; background: white; padding: 20px 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid rgba(103, 32, 189, 0.1); }
        .page-title { margin: 0; font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-family: var(--v4-font-primary); }

        /* --- Eaglercraft Section Styles --- */
        .game-section { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 6px 30px rgba(0,0,0,0.08); border: 1px solid rgba(103, 32, 189, 0.1); margin-bottom: 30px; text-align: center; }
        .game-section h3 { margin: 0 0 20px 0; font-size: 1.6em; color: #333; border-bottom: 2px solid rgba(103, 32, 189, 0.1); padding-bottom: 10px; font-family: var(--v4-font-primary); }
        
        .game-frame-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* Ensures the container keeps its shape */
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f2f5; /* A light grey for the pre-frame background */
        }

        /* --- NEW STYLES for the pre-frame title --- */
        #gameTitle {
            font-family: var(--v4-font-primary), sans-serif;
            font-size: 4em;
            font-weight: bold;
            color: var(--v4-purple-accent);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            margin: 0;
            transition: opacity 0.5s ease-out; /* Fade-out animation */
            opacity: 1;
        }

        #eaglercraftFrame {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.5s ease-in; /* Fade-in animation */
            opacity: 0; /* Initially transparent */
            display: none; /* Initially hidden */
        }

        .custom-controls-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 8px;
        }
        .game-action-btn {
            width: 36px; height: 36px; background-color: rgba(30, 30, 30, 0.3); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; cursor: pointer; display: flex; justify-content: center; align-items: center; color: white; transition: all 0.3s ease; text-decoration: none;
        }
        .game-action-btn:hover { transform: scale(1.15); background: rgba(0, 0, 0, 0.5); }
        .game-action-btn svg { width: 20px; height: 20px; stroke: currentColor; }
    </style>

                <h3>Eaglercraft Client</h3>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    
    <script>
        // --- NEW SCRIPT FOR PRE-FRAME & GAME CONTROLS ---

        const playBtn = document.getElementById('playBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameTitle = document.getElementById('gameTitle');
        const gameIframe = document.getElementById('eaglercraftFrame');

        if (playBtn && gameTitle && gameIframe) {
            // This listener will only ever fire once.
            playBtn.addEventListener('click', () => {
                // 1. Fade out the title
                gameTitle.style.opacity = '0';
                setTimeout(() => {
                    gameTitle.style.display = 'none';
                }, 500); // Must match CSS transition duration

                // 2. Set the iframe's src to start loading the game
                gameIframe.src = gameIframe.dataset.src;
                
                // === KEYBOARD FIX STARTS HERE ===
                // When the iframe content has fully loaded, programmatically give it focus.
                // This makes it ready to receive keyboard input without needing an extra click.
                gameIframe.onload = () => {
                    gameIframe.focus();
                };
                // === KEYBOARD FIX ENDS HERE ===

                // 3. Display the iframe and fade it in
                gameIframe.style.display = 'block';
                setTimeout(() => {
                    gameIframe.style.opacity = '1';
                }, 50); // A small delay ensures the transition works correctly

                // 4. Hide the play button after it has been used
                playBtn.style.display = 'none';

            }, { once: true }); // { once: true } ensures this logic runs only on the first click
        }
        
        // Fullscreen logic remains the same
        if (fullscreenBtn && gameIframe) {
            fullscreenBtn.addEventListener('click', () => {
                if (gameIframe.requestFullscreen) { gameIframe.requestFullscreen(); } 
                else if (gameIframe.mozRequestFullScreen) { gameIframe.mozRequestFullScreen(); } 
                else if (gameIframe.webkitRequestFullscreen) { gameIframe.webkitRequestFullscreen(); } 
                else if (gameIframe.msRequestFullscreen) { gameIframe.msRequestFullscreen(); }
            });
        }
        
        // --- UNIFIED Core 4SP Dashboard and Firebase Logic (Unchanged) ---
        const sidebarEl = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const headerLogoutBtn = document.getElementById('logoutBtn');
        const sidebarSignOutLink = document.getElementById('signOutLink');

        function handleLogout() { if (typeof firebase !== 'undefined' && firebase.auth) { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }).catch(error => { console.error('Logout error:', error); }); } }
        if (headerLogoutBtn) { headerLogoutBtn.addEventListener('click', handleLogout); }
        if (sidebarSignOutLink) { sidebarSignOutLink.addEventListener('click', (e) => { e.preventDefault(); handleLogout(); }); }
        if (typeof firebase !== 'undefined' && firebase.auth) { firebase.auth().onAuthStateChanged(user => { if (!user) { window.location.href = '../login.html'; } else { console.log('User is authenticated:', user.email); } }); }
        if (toggleSidebarBtn && sidebarEl) { toggleSidebarBtn.addEventListener('click', () => { sidebarEl.classList.toggle('collapsed'); }); }
    </script>
