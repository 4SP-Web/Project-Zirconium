<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - VERIFY</title>
    <!-- Assumes your main stylesheet is in a 'css' folder. Adjust if necessary. -->
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        /* This CSS is adapted from your login.html for a consistent look and feel */
        .auth-split-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column; /* Centered single column layout */
            max-width: 600px; /* Adjusted width for a single panel */
            margin: 50px auto;
            overflow: hidden;
            padding: 40px;
            align-items: center;
            text-align: center;
        }

        .auth-split-container h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .auth-split-container p {
            font-family: 'SecondaryFont', sans-serif;
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            max-width: 90%;
        }

        .message-area {
            margin-top: 25px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .error-message {
            color: #d9534f; /* Red for error */
        }
        
        .success-message {
            color: #5cb85c; /* Green for success */
        }
        
        .info-message {
            color: #555; /* Neutral color for info */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-split-container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <!-- This file should contain your Firebase project configuration -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- Header can be included for consistency -->
    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo-dark.png" alt="4SP Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-split-container">
        <h2 id="message-title">Verifying Your Email...</h2>
        <p id="message-body" class="message-area info-message">
            Please wait a moment while we confirm your email address.
        </p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const auth = firebase.auth();
            const titleEl = document.getElementById('message-title');
            const bodyEl = document.getElementById('message-body');

            // --- Helper to display styled messages ---
            const showMessage = (title, message, messageClass) => {
                titleEl.textContent = title;
                bodyEl.textContent = message;
                bodyEl.className = `message-area ${messageClass}`;
            };
            
            // --- Logic to handle email verification ---
            const handleVerification = async () => {
                // Get the action code from the URL. Firebase uses 'oobCode'.
                const params = new URLSearchParams(window.location.search);
                const actionCode = params.get('oobCode');

                if (!actionCode) {
                    showMessage('Verification Failed', 'The verification link is missing necessary information. Please use the link from your email.', 'error-message');
                    return;
                }

                try {
                    // Use the code to verify the email in Firebase
                    await auth.applyActionCode(actionCode);

                    // Success!
                    showMessage('Success!', 'Your email has been verified.', 'success-message');
                    
                    // Add a countdown and redirect to the dashboard
                    bodyEl.innerHTML += "<br><br>Redirecting you to the dashboard in 5 seconds...";
                    
                    setTimeout(() => {
                        // Using replace so the user can't navigate back to this page
                        window.location.replace('logged-in/dashboard.html');
                    }, 5000);

                } catch (error) {
                    console.error('Email verification error:', error);
                    let title = 'Verification Failed';
                    let message = 'An unknown error occurred.';

                    // Provide more specific error messages to the user
                    switch (error.code) {
                        case 'auth/expired-action-code':
                            message = 'This verification link has expired. Please sign up again or request a new verification email.';
                            break;
                        case 'auth/invalid-action-code':
                            message = 'This verification link is invalid or has already been used. Your email might already be verified, or you may need to sign up again.';
                            break;
                        default:
                            message = 'We could not verify your email at this time. Please try again later.';
                    }
                    showMessage(title, message, 'error-message');
                }
            };

            // Run the verification logic as soon as the page loads
            handleVerification();
        });
    </script>
</body>
</html>
