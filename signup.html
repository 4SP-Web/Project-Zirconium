<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'SecondaryFont', sans-serif;
            background-color: #f4f4f4; /* Light grey background for the overall page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Push content to the left */
            align-items: center; /* Vertically center the content */
            min-height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Hide any potential background overflow */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 50%; /* Start from the middle and extend to the right */
            width: 50%;
            height: 100%;
            z-index: -1; /* Place behind the content */
            background-repeat: repeat; /* Ensure the SVG pattern repeats */
            background-size: 100px 100px; /* Size of one repeating SVG unit */
            
            /* Embedded SVG for the circuit board pattern */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3C!-- Background of the SVG tile --%3E%3Crect width='100' height='100' fill='%23f4f4f4'/%3E%3C!-- Horizontal lines --%3E%3Cline x1='0' y1='20' x2='100' y2='20' stroke='%23e0e0e0' stroke-width='1'/%3E%3Cline x1='0' y1='50' x2='100' y2='50' stroke='%23e0e0e0' stroke-width='1'/%3E%3Cline x1='0' y1='80' x2='100' y2='80' stroke='%23e0e0e0' stroke-width='1'/%3E%3C!-- Vertical lines --%3E%3Cline x1='20' y1='0' x2='20' y2='100' stroke='%23e0e0e0' stroke-width='1'/%3E%3Cline x1='50' y1='0' x2='50' y2='100' stroke='%23e0e0e0' stroke-width='1'/%3E%3Cline x1='80' y1='0' x2='80' y2='100' stroke='%23e0e0e0' stroke-width='1'/%3E%3C!-- Example 'chip' pads at intersections --%3E%3Crect x='18' y='18' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='48' y='18' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='78' y='18' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='18' y='48' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='48' y='48' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='78' y='48' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='18' y='78' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='48' y='78' width='4' height='4' fill='%23e0e0e0'/%3E%3Crect x='78' y='78' width='4' height='4' fill='%23e0e0e0'/%3E%3C/svg%3E");
        }

        .auth-container {
            background-color: #fff; /* White background for the form */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            margin-left: 50px; /* Push frame to the right slightly to make space */
            z-index: 1; /* Ensure it's above the background */
        }

        /* Standard styling for white theme elements */
        h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2em;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            font-size: 0.9em;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.95em;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6720bd;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #6720bd;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            margin-top: 5px;
        }

        .btn-primary:hover {
            background-color: #5a1aa8;
            transform: translateY(-1px);
        }

        .separator {
            margin: 20px 0;
            text-align: center;
            position: relative;
            font-family: 'SecondaryFont', sans-serif;
            color: #888;
            width: 100%;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: #ddd;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-google img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .switch-link {
            margin-top: 20px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            width: 100%;
        }

        .switch-link a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .switch-link a:hover {
            color: #5a1aa8;
        }

        .error-message, .success-message {
            font-size: 0.85em;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .error-message {
            color: #d9534f;
        }
        .success-message {
            color: #5cb85c;
        }

        .checkbox-group {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.85em;
            color: #666;
            width: 100%;
            justify-content: flex-start;
        }

        .checkbox-group input {
            margin-right: 8px;
            margin-top: 2px;
            transform: scale(1.1);
        }

        .checkbox-group a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .checkbox-group a:hover {
            color: #5a1aa8;
        }

        /* Styles for disabled buttons */
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            background-color: #ccc !important;
            border-color: #aaa !important;
            color: #666 !important;
            transform: none !important;
        }

        /* Animation for button fill (when enabled) - keeping styles but disabling via JS for now */
        .btn-fill-animation {
            animation: fillEffect 0.5s forwards;
        }

        @keyframes fillEffect {
            from {
                opacity: 0.5;
                background-color: #ccc;
                border-color: #aaa;
                color: #666;
            }
            to {
                opacity: 1;
                background-color: #6720bd;
                border-color: #ccc;
                color: #fff;
            }
        }
        .btn-google.btn-fill-animation {
            animation: fillGoogleEffect 0.5s forwards;
        }

        @keyframes fillGoogleEffect {
            from {
                opacity: 0.5;
                background-color: #ccc;
                border-color: #aaa;
                color: #666;
            }
            to {
                opacity: 1;
                background-color: #fff;
                border-color: #ccc;
                color: #333;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                justify-content: center; /* Center on smaller screens */
            }
            .background-image {
                left: 0;
                width: 100%;
                /* Consider making it less prominent or removing on small screens if it obstructs content */
                opacity: 0.3; /* Make it subtle on small screens */
            }
            .auth-container {
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
     <section class="hero-section dark-bg">
        <div class="container">
            <h1>SIGN UP FOR 4SP</h1>
        </div>
     </section>

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <img src="images/logo-dark.png" alt="4SP Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">LOGIN</a>
                <a href="signup.html" class="btn btn-signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <div class="background-image"></div>
    <div class="auth-container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signupUsername">Username (Optional)</label>
                <input type="text" id="signupUsername" placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms">
                <label for="agreeTerms">I agree to the <a href="legal.html#termsOfService" target="_blank">Terms of Service</a></label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agreePrivacy">
                <label for="agreePrivacy">I agree to the <a href="legal.html#privacyPolicy" target="_blank">Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn-primary" id="emailSignupBtn" disabled>SIGN UP</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="separator">OR</div>

        <button id="googleSignupBtn" class="btn-google" disabled>
            <img src="images/google-icon.png" alt="Google Icon"> Sign up with Google
        </button>

        <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const signupEmailInput = document.getElementById('signupEmail');
            const signupUsernameInput = document.getElementById('signupUsername');
            const signupPasswordInput = document.getElementById('signupPassword');
            const emailSignupBtn = document.getElementById('emailSignupBtn');
            const googleSignupBtn = document.getElementById('googleSignupBtn');
            const errorMessageDiv = document.getElementById('errorMessage');
            const successMessageDiv = document.getElementById('successMessage');

            const agreeTermsCheckbox = document.getElementById('agreeTerms');
            const agreePrivacyCheckbox = document.getElementById('agreePrivacy');

            // Initially disable buttons
            emailSignupBtn.classList.add('btn-disabled');
            googleSignupBtn.classList.add('btn-disabled');

            const updateButtonState = () => {
                const areCheckboxesChecked = agreeTermsCheckbox.checked && agreePrivacyCheckbox.checked;

                if (areCheckboxesChecked) {
                    if (emailSignupBtn.disabled) {
                        emailSignupBtn.disabled = false;
                        googleSignupBtn.disabled = false;
                        emailSignupBtn.classList.remove('btn-disabled');
                        googleSignupBtn.classList.remove('btn-disabled');
                        // Removed animation classes to keep buttons static on enablement
                        // emailSignupBtn.classList.add('btn-fill-animation');
                        // googleSignupBtn.classList.add('btn-fill-animation');
                        // setTimeout(() => {
                        //     emailSignupBtn.classList.remove('btn-fill-animation');
                        //     googleSignupBtn.classList.remove('btn-fill-animation');
                        // }, 500);
                    }
                } else {
                    emailSignupBtn.disabled = true;
                    googleSignupBtn.disabled = true;
                    emailSignupBtn.classList.add('btn-disabled');
                    googleSignupBtn.classList.add('btn-disabled');
                    // Removed animation classes to keep buttons static on disablement
                    // emailSignupBtn.classList.remove('btn-fill-animation');
                    // googleSignupBtn.classList.remove('btn-fill-animation');
                }
            };

            agreeTermsCheckbox.addEventListener('change', updateButtonState);
            agreePrivacyCheckbox.addEventListener('change', updateButtonState);

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.textContent = '';
                successMessageDiv.textContent = '';

                if (!agreeTermsCheckbox.checked || !agreePrivacyCheckbox.checked) {
                    errorMessageDiv.textContent = 'Please agree to the Terms of Service and Privacy Policy to sign up.';
                    return;
                }

                const email = signupEmailInput.value;
                const username = signupUsernameInput.value;
                const password = signupPasswordInput.value;

                if (password.length < 6) {
                    errorMessageDiv.textContent = 'Password must be at least 6 characters long.';
                    return;
                }

                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    await user.sendEmailVerification();
                    console.log('Email verification sent.');

                    const userData = {
                        email: user.email,
                        authMethod: 'email-password',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (username) {
                        userData.username = username;
                    }
                    await db.collection('users').doc(user.uid).set(userData);
                    console.log('User data saved to Firestore.');

                    successMessageDiv.textContent = 'Account created! Please check your email for a verification link before logging in.';
                    signupForm.reset();
                    agreeTermsCheckbox.checked = false;
                    agreePrivacyCheckbox.checked = false;
                    updateButtonState();
                } catch (error) {
                    console.error('Sign-up error:', error);
                    let message = 'Sign-up failed. Please try again.';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            message = 'The email address is already in use by another account.';
                            break;
                        case 'auth/invalid-email':
                            message = 'The email address is not valid.';
                            break;
                        case 'auth/operation-not-allowed':
                            message = 'Email/password sign-up is not enabled. Please enable it in Firebase console.';
                            break;
                        case 'auth/weak-password':
                            message = 'The password is too weak. Please use a stronger password.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });

            googleSignupBtn.addEventListener('click', async () => {
                errorMessageDiv.textContent = '';
                successMessageDiv.textContent = '';

                if (!agreeTermsCheckbox.checked || !agreePrivacyCheckbox.checked) {
                    errorMessageDiv.textContent = 'Please agree to the Terms of Service and Privacy Policy to sign up with Google.';
                    return;
                }

                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await firebase.auth().signInWithPopup(provider);
                    const user = result.user;

                    const userDocRef = db.collection('users').doc(user.uid);
                    const userDoc = await userDocRef.get();

                    if (!userDoc.exists) {
                        const userData = {
                            email: user.email,
                            authMethod: 'google',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            username: user.displayName || null
                        };
                        await userDocRef.set(userData);
                        console.log('New Google user data saved to Firestore.');
                    } else {
                        console.log('Existing Google user logged in.');
                    }

                    window.location.href = 'logged-in/dashboard.html';

                } catch (error) {
                    console.error('Google Sign-In error:', error);
                    let message = 'Failed to sign in with Google.';
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            message = 'Google Sign-In popup was closed.';
                            break;
                        case 'auth/cancelled-popup-request':
                            message = 'Google Sign-In request cancelled.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            message = 'An account with this email already exists using a different sign-in method. Please login with your original method.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });

            updateButtonState();
        });
    </script>
</body>
</html>
