<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="top-bar-dark">
        <div class="container">
            <a href="#" class="top-bar-link">NEED HELP? CONTACT SUPPORT</a>
        </div>
    </div>

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <img src="images/logo-dark.png" alt="4SP Logo">
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">LOGIN</a>
                <a href="signup.html" class="btn btn-signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <main class="form-section">
        <div class="container">
            <div class="form-container">
                <h2>Create Your Account</h2>
                <div id="error-message" style="color: red; margin-bottom: 15px;"></div>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username (Optional):</label>
                        <input type="text" id="username" placeholder="Choose a username">
                    </div>
                    <button type="submit" class="btn btn-signup">SIGN UP</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const usernameInput = document.getElementById('username');
            const errorMessageDiv = document.getElementById('error-message');

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.textContent = ''; // Clear previous errors

                const email = emailInput.value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const username = usernameInput.value.trim(); // Trim whitespace

                if (password.length < 6) {
                    errorMessageDiv.textContent = 'Password should be at least 6 characters.';
                    return;
                }

                if (password !== confirmPassword) {
                    errorMessageDiv.textContent = 'Passwords do not match.';
                    return;
                }

                try {
                    // Create user with email and password
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Store optional username in Firestore
                    if (user) {
                        const userData = {
                            email: user.email
                        };
                        if (username) {
                            userData.username = username;
                        }
                        await db.collection('users').doc(user.uid).set(userData);
                        console.log('User registered and data saved:', user.uid);
                    }

                    console.log('User signed up successfully!');
                    // Redirect to dashboard or a success page
                    window.location.href = 'dashboard.html'; // Or your desired post-signup page
                } catch (error) {
                    console.error('Signup error:', error);
                    let message = 'An unknown error occurred during signup.';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            message = 'Email address is already in use.';
                            break;
                        case 'auth/invalid-email':
                            message = 'Invalid email address.';
                            break;
                        case 'auth/operation-not-allowed':
                            message = 'Email/password accounts are not enabled. Please check Firebase settings.';
                            break;
                        case 'auth/weak-password':
                            message = 'Password is too weak. Please use a stronger password.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });
        });
    </script>
</body>
</html>
