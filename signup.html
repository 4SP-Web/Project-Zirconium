<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - SIGN UP</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>

    <script src="panic-key.js"></script>
    <script src="url-changer.js"></script>

    <style>
        .auth-split-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 50px auto;
            overflow: hidden;
        }

        .auth-col {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-col.left-col {
            background-color: #f8f9fa;
            border-right: 1px solid #eee;
            min-width: 300px;
        }
        
        .auth-col h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
        }

        .auth-col form {
            width: 100%;
            max-width: 350px;
        }

        .auth-col .input-group {
            margin-bottom: 20px;
        }

        .auth-col .input-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            font-size: 0.95em;
            text-align: left;
        }

        /* NEW: Wrapper for input and button to ensure correct positioning */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .auth-col .input-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease;
        }
        
        .auth-col .input-group input[type="email"],
        .auth-col .input-group input[type="text"] {
            padding-right: 15px; /* No button space needed */
        }

        .auth-col .input-group input:focus {
            border-color: #6720bd;
            outline: none;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 5px;
            /* Vertical centering is now perfect due to the input-wrapper */
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.2s;
        }
        .password-toggle-btn:hover {
            background-color: #e0e0e0;
        }
        .password-toggle-btn svg {
            width: 20px;
            height: 20px;
            color: #555;
        }

        .auth-col .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #6720bd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            margin-top: 10px;
        }

        .auth-col .btn-primary:hover {
            background-color: #5a1aa8;
            transform: translateY(-2px);
        }

        .auth-col .separator {
            width: 100%;
            max-width: 350px;
            margin: 25px 0;
            text-align: center;
            position: relative;
            font-family: 'SecondaryFont', sans-serif;
            color: #888;
        }

        .auth-col .separator::before,
        .auth-col .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .auth-col .separator::before { left: 0; }
        .auth-col .separator::after { right: 0; }

        .auth-col .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            padding: 12px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
            margin-bottom: 10px;
        }

        .auth-col .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .auth-col .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .auth-col .switch-link {
            width: 100%;
            max-width: 350px;
            margin-top: 25px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            text-align: center;
        }

        .auth-col .switch-link a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-col .switch-link a:hover {
            color: #5a1aa8;
        }

        .auth-col .message-area {
            width: 100%;
            max-width: 350px;
            margin-top: 15px;
            min-height: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .auth-col .error-message { color: #d9534f; }
        .auth-col .success-message { color: #5cb85c; }

        .auth-col .checkbox-group {
            max-width: 350px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.9em;
            color: #666;
            width: 100%;
            justify-content: flex-start;
            text-align: left;
        }

        .auth-col .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            flex-shrink: 0;
        }

        .auth-col .checkbox-group a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-col .checkbox-group a:hover { text-decoration: underline; }

        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .auth-split-container {
                flex-direction: column;
                margin: 20px;
            }
            .auth-col.left-col {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section dark-bg">
        <div class="container">
            <h1>SIGN UP FOR 4SP</h1>
        </div>
    </section>

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo-dark.png" alt="4SP Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">LOGIN</a>
                <a href="signup.html" class="btn btn-signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <div class="auth-split-container">
        <div class="auth-col left-col">
            <h2>Create Your Account</h2>
            <form id="signupForm" novalidate>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="signupUsername">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="signupUsername" placeholder="4-16 allowed characters" required 
                               minlength="4" maxlength="16" 
                               pattern="^[a-zA-Z0-9?!@#$%&\*\\-]+$"
                               title="Only letters, numbers, and ?!@#$%&*- are allowed.">
                    </div>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signupPassword" placeholder="6-36 chars, A-Z, 0-9, symbol" required 
                               minlength="6" maxlength="36"
                               pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{6,36}$"
                               title="Must be 6-36 characters and include at least one uppercase letter, one number, and one special character.">
                        <button type="button" id="togglePassword" class="password-toggle-btn" aria-label="Toggle password visibility">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="verifyPassword">Verify Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="verifyPassword" placeholder="Re-enter your password" required minlength="6" maxlength="36">
                        <button type="button" id="toggleVerifyPassword" class="password-toggle-btn" aria-label="Toggle password visibility">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                        </button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms">
                    <label for="agreeTerms">I agree to the <a href="legal.html" target="_blank">Terms of Service</a></label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agreePrivacy">
                    <label for="agreePrivacy">I agree to the <a href="legal.html" target="_blank">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn-primary" id="emailSignupBtn">SIGN UP</button>
            </form>
            <div id="signupMessage" class="message-area"></div>

            <div class="separator">OR</div>

            <button id="googleSignupBtn" class="btn-google">
                <img src="images/google-icon.png" alt="Google Icon"> Sign up with Google
            </button>

            <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div class="auth-col right-col">
            <h2>Join the Community!</h2>
            <p style="text-align: center;">By creating an account, you'll gain access to all the exclusive features of 4SP. Let's get started!</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = firebase.firestore();
            const auth = firebase.auth();

            // Form elements
            const signupForm = document.getElementById('signupForm');
            const emailSignupBtn = document.getElementById('emailSignupBtn');
            const googleSignupBtn = document.getElementById('googleSignupBtn');
            const signupMessageDiv = document.getElementById('signupMessage');
            const agreeTermsCheckbox = document.getElementById('agreeTerms');
            const agreePrivacyCheckbox = document.getElementById('agreePrivacy');
            
            // Password field elements
            const signupPasswordInput = document.getElementById('signupPassword');
            const verifyPasswordInput = document.getElementById('verifyPassword');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleVerifyPasswordBtn = document.getElementById('toggleVerifyPassword');
            
            // --- NEW: Action Code Settings for Email Verification ---
            // This object tells Firebase where to redirect the user after they click the verification link.
            // This is crucial for the email verification flow to work correctly.
            // **IMPORTANT**: The domain of this URL must be whitelisted in your Firebase Console
            // under Authentication -> Settings -> Authorized domains.
            const actionCodeSettings = {
                // This dynamically creates the URL for your login page.
                // For production, you must replace this with your actual, live URL.
                // Example: 'https://www.your-awesome-site.com/login.html'
                url: `${window.location.protocol}//${window.location.hostname}${(window.location.port ? ':' + window.location.port: '')}/login.html`,
                handleCodeInApp: true
            };


            // --- REVISED: Password visibility toggle logic ---
            const setupPasswordToggle = (button, input) => {
                button.addEventListener('click', () => {
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';
                    button.querySelector('.eye-icon').style.display = isPassword ? 'none' : 'inline';
                    button.querySelector('.eye-off-icon').style.display = isPassword ? 'inline' : 'none';
                });
            };

            setupPasswordToggle(togglePasswordBtn, signupPasswordInput);
            setupPasswordToggle(toggleVerifyPasswordBtn, verifyPasswordInput);


            // --- Helper to display messages ---
            const showMessage = (text, isError = true) => {
                signupMessageDiv.textContent = text;
                signupMessageDiv.className = isError ? 'message-area error-message' : 'message-area success-message';
            };
            
            // Function to check for profanity
            const checkProfanity = async (text) => {
                if (!text || !text.trim()) return false;
                try {
                    const response = await fetch(`https://www.purgomalum.com/service/containsprofanity?text=${encodeURIComponent(text)}`);
                    if (!response.ok) {
                        console.error('Profanity check API failed:', response.statusText);
                        return true; 
                    }
                    return await response.text() === 'true';
                } catch (error) {
                    console.error('Error calling profanity API:', error);
                    return true;
                }
            };

            // Function to check if an email is banned
            const isEmailBanned = async (email) => {
                if (!email) return false;
                try {
                    const doc = await db.collection('bannedEmails').doc(email.toLowerCase()).get();
                    return doc.exists;
                } catch (error) {
                    console.error("Error checking for banned email:", error);
                    showMessage("Could not verify email. Please try again later.", true);
                    return true;
                }
            };
            
            // Function for creating a user document
            const createUserDocument = async (user, authMethod, username = null) => {
                const userData = {
                    email: user.email,
                    authMethod: authMethod,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    username: username || user.displayName || null,
                    emailVerified: false 
                };
                await db.collection('users').doc(user.uid).set(userData);
            };

            // --- Button State Management ---
            const updateButtonState = () => {
                const areCheckboxesChecked = agreeTermsCheckbox.checked && agreePrivacyCheckbox.checked;
                [emailSignupBtn, googleSignupBtn].forEach(btn => {
                    btn.disabled = !areCheckboxesChecked;
                    btn.classList.toggle('btn-disabled', !areCheckboxesChecked);
                });
            };

            agreeTermsCheckbox.addEventListener('change', updateButtonState);
            agreePrivacyCheckbox.addEventListener('change', updateButtonState);

            // --- Email/Password Signup Logic (REVISED) ---
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showMessage('', false);

                const email = document.getElementById('signupEmail').value;
                const username = document.getElementById('signupUsername').value.trim();
                const password = signupPasswordInput.value;
                const verifyPassword = verifyPasswordInput.value;

                if (password !== verifyPassword) {
                    showMessage('Passwords do not match.');
                    return;
                }

                if (await isEmailBanned(email)) {
                    showMessage('This email address is not allowed to register.');
                    return;
                }
                
                const usernameRegex = /^[a-zA-Z0-9?!@#$%&\*\-]+$/;
                if (username.length < 4 || username.length > 16) {
                    showMessage('Username must be between 4 and 16 characters.');
                    return;
                }
                if (!usernameRegex.test(username)) {
                    showMessage('Username contains invalid characters. Only letters, numbers, and ?!@#$%&*- are allowed.');
                    return;
                }
                if (await checkProfanity(username)) {
                    showMessage('Username contains inappropriate language. Please choose another.');
                    return;
                }
                
                const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{6,36}$/;
                if (!passwordRegex.test(password)) {
                    showMessage('Password must be 6-36 characters and include at least one uppercase letter, one number, and one special character.');
                    return;
                }

                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // UPDATED: Send the verification email with the redirect settings.
                    await user.sendEmailVerification(actionCodeSettings);
                    await createUserDocument(user, 'password', username);

                    showMessage('Account created! Please check your email and spam folder for a verification link before logging in.', false);
                    signupForm.reset();
                    agreeTermsCheckbox.checked = false;
                    agreePrivacyCheckbox.checked = false;
                    updateButtonState();

                } catch (error) {
                    console.error('Sign-up error:', error);
                    let message = 'Sign-up failed. Please try again.';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            message = 'The email address is already in use by another account. Please login instead.';
                            break;
                        case 'auth/invalid-email':
                            message = 'The email address is not valid.';
                            break;
                        case 'auth/weak-password':
                            message = 'The password is too weak. Please use a stronger password.';
                            break;
                        default:
                            message = error.message;
                    }
                    showMessage(message);
                }
            });

            // --- Google Signup/Login Logic ---
            googleSignupBtn.addEventListener('click', async () => {
                showMessage('', false);
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;
                    const isNewUser = result.additionalUserInfo.isNewUser;

                    if (await isEmailBanned(user.email)) {
                        await user.delete();
                        await auth.signOut();
                        showMessage('This email address is not allowed to register.');
                        return;
                    }

                    if (isNewUser) {
                        // UPDATED: Send the verification email with the redirect settings.
                        await user.sendEmailVerification(actionCodeSettings);
                        await createUserDocument(user, 'google');
                        showMessage('Account created with Google! Please check your email for a verification link to complete the process.', false);
                        signupForm.reset();
                        agreeTermsCheckbox.checked = false;
                        agreePrivacyCheckbox.checked = false;
                        updateButtonState();
                        await auth.signOut();
                    } else {
                        await auth.signOut();
                        showMessage('An account with this Google email already exists. Please login instead.');
                    }
                } catch (error) {
                    console.error('Google Sign-In error:', error);
                    let message = 'Failed to sign up with Google.';
                    if (error.code === 'auth/account-exists-with-different-credential') {
                        message = 'An account with this email already exists using a password. Please log in with your email and password first to link your Google account.';
                    } else if (error.code !== 'auth/popup-closed-by-user') {
                        message = error.message;
                    }
                    showMessage(message);
                }
            });
            
            // Run once on load to set initial button state
            updateButtonState();
        });
    </script>
</body>
</html>
