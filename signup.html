<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - SIGN UP</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Overall container for the sign-up form */
        .auth-container {
            background-color: #fff;
            border-radius: 24px; /* Slightly smaller border-radius for compactness */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            max-width: 900px; /* Much narrower for a compact look */
            margin: 40px auto; /* Centered with adequate top/bottom margin */
            padding: 30px; /* Reduced internal padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Center content like h2 and switch-link */
        }

        h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2em; /* Smaller heading */
            color: #333;
            margin-bottom: 25px; /* Reduced margin */
        }

        form {
            width: 100%;
            margin-bottom: 15px; /* Reduced margin below form */
        }

        .input-group {
            margin-bottom: 15px; /* Reduced margin between input groups */
        }

        .input-group label {
            display: block;
            margin-bottom: 6px; /* Reduced label margin */
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            font-size: 0.9em; /* Smaller label font */
            text-align: left; /* Align labels to the left */
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px; /* Reduced input padding */
            border: 1px solid #ddd;
            border-radius: 6px; /* Slightly smaller input border-radius */
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.95em; /* Smaller input font */
            color: #333;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6720bd;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px; /* Reduced button padding */
            background-color: #6720bd;
            color: #fff;
            border: none;
            border-radius: 8px; /* Smaller button border-radius */
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1em; /* Smaller button font */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            margin-top: 5px; /* Slight margin for spacing after checkboxes */
        }

        .btn-primary:hover {
            background-color: #5a1aa8;
            transform: translateY(-1px); /* Less aggressive hover transform */
        }

        .separator {
            margin: 20px 0; /* Reduced separator margin */
            text-align: center;
            position: relative;
            font-family: 'SecondaryFont', sans-serif;
            color: #888;
            width: 100%;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%; /* Adjusted separator line width */
            height: 1px;
            background-color: #ddd;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px; /* Reduced button padding */
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px; /* Smaller button border-radius */
            font-family: 'PrimaryFont', sans-serif;
            font-size: 0.95em; /* Smaller button font */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
            margin-bottom: 10px; /* Reduced margin */
        }

        .btn-google img {
            width: 18px; /* Smaller icon */
            height: 18px; /* Smaller icon */
            margin-right: 8px; /* Reduced margin */
        }

        .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .switch-link {
            margin-top: 20px; /* Reduced margin */
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            width: 100%;
        }

        .switch-link a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .switch-link a:hover {
            color: #5a1aa8;
        }

        .error-message, .success-message {
            font-size: 0.85em; /* Smaller message font */
            margin-top: 10px; /* Reduced margin */
            width: 100%;
            text-align: center;
        }
        .error-message {
            color: #d9534f;
        }
        .success-message {
            color: #5cb85c;
        }

        /* Checkbox functionality CSS */
        .checkbox-group {
            margin-bottom: 10px; /* Reduced margin between checkboxes and below last checkbox */
            display: flex;
            align-items: flex-start;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.85em; /* Smaller checkbox label font */
            color: #666;
            width: 100%;
            justify-content: flex-start; /* Align checkboxes to the left */
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 2px;
            transform: scale(1.1);
        }

        .checkbox-group a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .checkbox-group a:hover {
            color: #5a1aa8;
        }

        /* Styles for disabled buttons */
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            background-color: #ccc !important;
            border-color: #aaa !important;
            color: #666 !important;
            transform: none !important;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
     <section class="hero-section dark-bg">
         <div class="container">
             <h1>SIGN UP FOR 4SP</h1>
         </div>
     </section>

     <header class="main-header light-bg">
         <div class="container">
             <div class="logo">
                 <img src="images/logo-dark.png" alt="4SP Logo">
             </div>
             <nav class="main-nav">
                 <ul>
                     <li><a href="index.html">HOME</a></li>
                     <li><a href="login.html">LOGIN</a></li>
                 </ul>
             </nav>
             <div class="auth-buttons">
                 <a href="login.html" class="btn btn-login">LOGIN</a>
                 <a href="signup.html" class="btn btn-signup">SIGN UP</a>
             </div>
         </div>
     </header>

     <div class="auth-container">
         <h2>Create Account</h2>
         <form id="signupForm">
             <div class="input-group">
                 <label for="signupEmail">Email</label>
                 <input type="email" id="signupEmail" placeholder="Enter your email" required>
             </div>
             <div class="input-group">
                 <label for="signupUsername">Username (Optional)</label>
                 <input type="text" id="signupUsername" placeholder="Choose a username">
             </div>
             <div class="input-group">
                 <label for="signupPassword">Password</label>
                 <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
             </div>

             <div class="checkbox-group">
                 <input type="checkbox" id="agreeTerms">
                 <label for="agreeTerms">I agree to the <a href="legal.html#termsOfService" target="_blank">Terms of Service</a></label>
             </div>
             <div class="checkbox-group">
                 <input type="checkbox" id="agreePrivacy">
                 <label for="agreePrivacy">I agree to the <a href="legal.html#privacyPolicy" target="_blank">Privacy Policy</a></label>
             </div>
             <button type="submit" class="btn-primary" id="emailSignupBtn" disabled>SIGN UP</button>
         </form>
         <div id="errorMessage" class="error-message"></div>
         <div id="successMessage" class="success-message"></div>

         <div class="separator">OR</div>

         <button id="googleSignupBtn" class="btn-google" disabled>
             <img src="images/google-icon.png" alt="Google Icon"> Sign up with Google
         </button>

         <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
     </div>

     <footer>
         <div class="container">
             <p>&copy; 2025 4SP. All rights reserved.</p>
         </div>
     </footer>

     <script>
         document.addEventListener('DOMContentLoaded', () => {
             const signupForm = document.getElementById('signupForm');
             const signupEmailInput = document.getElementById('signupEmail');
             const signupUsernameInput = document.getElementById('signupUsername');
             const signupPasswordInput = document.getElementById('signupPassword');
             const emailSignupBtn = document.getElementById('emailSignupBtn');
             const googleSignupBtn = document.getElementById('googleSignupBtn');
             const errorMessageDiv = document.getElementById('errorMessage');
             const successMessageDiv = document.getElementById('successMessage');

             const agreeTermsCheckbox = document.getElementById('agreeTerms');
             const agreePrivacyCheckbox = document.getElementById('agreePrivacy');

             const deniedEmails = [
                 'example1@domain.com',
                 'testuser@example.org',
                 'anotheruser@website.net'
             ];

             // This logic for enabling/disabling buttons can be simplified,
             // but we'll leave it as is since it works.
             emailSignupBtn.disabled = true;
             googleSignupBtn.disabled = true;

             const updateButtonState = () => {
                 const areCheckboxesChecked = agreeTermsCheckbox.checked && agreePrivacyCheckbox.checked;
                 emailSignupBtn.disabled = !areCheckboxesChecked;
                 googleSignupBtn.disabled = !areCheckboxesChecked;
                 
                 if(areCheckboxesChecked) {
                    emailSignupBtn.classList.remove('btn-disabled');
                    googleSignupBtn.classList.remove('btn-disabled');
                 } else {
                    emailSignupBtn.classList.add('btn-disabled');
                    googleSignupBtn.classList.add('btn-disabled');
                 }
             };

             agreeTermsCheckbox.addEventListener('change', updateButtonState);
             agreePrivacyCheckbox.addEventListener('change', updateButtonState);

             signupForm.addEventListener('submit', async (e) => {
                 e.preventDefault();
                 errorMessageDiv.textContent = '';
                 successMessageDiv.textContent = '';

                 if (!agreeTermsCheckbox.checked || !agreePrivacyCheckbox.checked) {
                     errorMessageDiv.textContent = 'Please agree to the Terms of Service and Privacy Policy to sign up.';
                     return;
                 }

                 const email = signupEmailInput.value;
                 const username = signupUsernameInput.value;
                 const password = signupPasswordInput.value;

                 if (deniedEmails.includes(email)) {
                     errorMessageDiv.textContent = 'This email address is not allowed to register.';
                     return;
                 }

                 if (password.length < 6) {
                     errorMessageDiv.textContent = 'Password must be at least 6 characters long.';
                     return;
                 }

                 try {
                     const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                     const user = userCredential.user;

                     await user.sendEmailVerification();
                     console.log('Email verification sent.');

                     // --- UPDATED userData object ---
                     // This now guarantees the 'username' field is always present,
                     // which matches our new, stricter security rule.
                     const userData = {
                         email: user.email,
                         authMethod: 'email-password',
                         createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                         username: username || null // If username is empty, store null
                     };

                     await db.collection('users').doc(user.uid).set(userData);
                     console.log('User data saved to Firestore.');

                     successMessageDiv.textContent = 'Account created! Please check your email for a verification link before logging in.';
                     signupForm.reset();
                     agreeTermsCheckbox.checked = false;
                     agreePrivacyCheckbox.checked = false;
                     updateButtonState();

                 } catch (error) {
                     console.error('Sign-up error:', error);
                     let message = 'Sign-up failed. Please try again.';
                     switch (error.code) {
                         case 'auth/email-already-in-use':
                             message = 'The email address is already in use by another account. Please login instead.';
                             break;
                         case 'auth/invalid-email':
                             message = 'The email address is not valid.';
                             break;
                         case 'auth/weak-password':
                             message = 'The password is too weak. Please use a stronger password.';
                             break;
                         default:
                             message = error.message;
                     }
                     errorMessageDiv.textContent = message;
                 }
             });

             googleSignupBtn.addEventListener('click', async () => {
                 errorMessageDiv.textContent = '';
                 successMessageDiv.textContent = '';

                 if (!agreeTermsCheckbox.checked || !agreePrivacyCheckbox.checked) {
                     errorMessageDiv.textContent = 'Please agree to the Terms of Service and Privacy Policy to sign up with Google.';
                     return;
                 }

                 try {
                     const provider = new firebase.auth.GoogleAuthProvider();
                     const result = await firebase.auth().signInWithPopup(provider);
                     
                     const isNewUser = result.additionalUserInfo.isNewUser;
                     const user = result.user;

                     if (deniedEmails.includes(user.email)) {
                         await firebase.auth().signOut();
                         errorMessageDiv.textContent = 'This email address is not allowed to register.';
                         return;
                     }

                     if (isNewUser) {
                         // This is a brand new user. Create their record in Firestore.
                         const userData = {
                             email: user.email,
                             authMethod: 'google',
                             createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                             username: user.displayName || null
                         };
                         await db.collection('users').doc(user.uid).set(userData);
                         console.log('New Google user data saved to Firestore.');
                         
                         // Since it's a new account, proceed to the dashboard.
                         window.location.href = 'logged-in/dashboard.html';

                     } else {
                         // This user already exists in Firebase Auth.
                         console.log('Existing Google user attempted to sign up again.');
                         await firebase.auth().signOut();
                         errorMessageDiv.textContent = 'An account with this Google email already exists. Please login instead.';
                     }

                 } catch (error) {
                     console.error('Google Sign-In error:', error);
                     let message = 'Failed to sign up with Google.';
                     switch (error.code) {
                         case 'auth/account-exists-with-different-credential':
                             message = 'An account with this email already exists using a different sign-in method. Please login with your original method.';
                             break;
                         case 'auth/popup-closed-by-user':
                             message = 'Google Sign-Up popup was closed.';
                             break;
                         default:
                             message = error.message;
                     }
                     errorMessageDiv.textContent = message;
                 }
             });
             
             // Run once on load
             updateButtonState();
         });
     </script>
</body>
</html>
