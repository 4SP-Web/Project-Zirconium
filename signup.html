<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - SIGN UP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../panic-key.js"></script>
    <style>
        /* === NEW: Styles from login.html for the two-column layout === */
        .auth-split-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 50px auto;
            overflow: hidden;
        }

        .auth-col {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-col.left-col {
            background-color: #f8f9fa;
            border-right: 1px solid #eee;
            min-width: 300px;
        }
        
        /* === Combined and adjusted styles for all form elements === */

        .auth-col h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
        }

        .auth-col form {
            width: 100%;
            max-width: 350px; /* Constrain form width */
        }

        .auth-col .input-group {
            margin-bottom: 20px;
        }

        .auth-col .input-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            font-size: 0.95em;
            text-align: left;
        }

        .auth-col .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .auth-col .input-group input:focus {
            border-color: #6720bd;
            outline: none;
        }

        .auth-col .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #6720bd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            margin-top: 10px;
        }

        .auth-col .btn-primary:hover {
            background-color: #5a1aa8;
            transform: translateY(-2px);
        }

        .auth-col .separator {
            width: 100%;
            max-width: 350px;
            margin: 25px 0;
            text-align: center;
            position: relative;
            font-family: 'SecondaryFont', sans-serif;
            color: #888;
        }

        .auth-col .separator::before,
        .auth-col .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .auth-col .separator::before { left: 0; }
        .auth-col .separator::after { right: 0; }

        .auth-col .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            padding: 12px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
            margin-bottom: 10px;
        }

        .auth-col .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .auth-col .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .auth-col .switch-link {
            width: 100%;
            max-width: 350px;
            margin-top: 25px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            text-align: center;
        }

        .auth-col .switch-link a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-col .switch-link a:hover {
            color: #5a1aa8;
        }

        .auth-col .message-area {
            width: 100%;
            max-width: 350px;
            margin-top: 15px;
            min-height: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .auth-col .error-message { color: #d9534f; }
        .auth-col .success-message { color: #5cb85c; }

        .auth-col .checkbox-group {
            max-width: 350px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.9em;
            color: #666;
            width: 100%;
            justify-content: flex-start;
            text-align: left;
        }

        .auth-col .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            flex-shrink: 0;
        }

        .auth-col .checkbox-group a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-col .checkbox-group a:hover { text-decoration: underline; }

        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* === NEW: Responsive rules from login.html === */
        @media (max-width: 768px) {
            .auth-split-container {
                flex-direction: column;
                margin: 20px;
            }
            .auth-col.left-col {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
     <section class="hero-section dark-bg">
         <div class="container">
               <h1>SIGN UP FOR 4SP</h1>
         </div>
     </section>

     <header class="main-header light-bg">
         <div class="container">
               <div class="logo">
                   <a href="index.html"><img src="images/logo-dark.png" alt="4SP Logo"></a>
               </div>
               <nav class="main-nav">
                   <ul>
                         <li><a href="index.html">HOME</a></li>
                         <li><a href="login.html">LOGIN</a></li>
                   </ul>
               </nav>
               <div class="auth-buttons">
                   <a href="login.html" class="btn btn-login">LOGIN</a>
                   <a href="signup.html" class="btn btn-signup">SIGN UP</a>
               </div>
         </div>
     </header>

     <div class="auth-split-container">
         <div class="auth-col left-col">
            <h2>Create Your Account</h2>
            <form id="signupForm" novalidate>
                  <div class="input-group">
                      <label for="signupEmail">Email</label>
                      <input type="email" id="signupEmail" placeholder="Enter your email" required>
                  </div>
                  <div class="input-group">
                      <label for="signupUsername">Username (Optional)</label>
                      <input type="text" id="signupUsername" placeholder="Choose a public username">
                  </div>
                  <div class="input-group">
                      <label for="signupPassword">Password</label>
                      <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
                  </div>

                  <div class="checkbox-group">
                      <input type="checkbox" id="agreeTerms">
                      <label for="agreeTerms">I agree to the <a href="legal.html#termsOfService" target="_blank">Terms of Service</a></label>
                  </div>
                  <div class="checkbox-group">
                      <input type="checkbox" id="agreePrivacy">
                      <label for="agreePrivacy">I agree to the <a href="legal.html#privacyPolicy" target="_blank">Privacy Policy</a></label>
                  </div>
                  <button type="submit" class="btn-primary" id="emailSignupBtn">SIGN UP</button>
            </form>
            <div id="signupMessage" class="message-area"></div>

            <div class="separator">OR</div>

            <button id="googleSignupBtn" class="btn-google">
                <img src="images/google-icon.png" alt="Google Icon"> Sign up with Google
            </button>

            <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
         </div>
         <div class="auth-col right-col">
            <h2>Join the Community!</h2>
            <p style="text-align: center;">By creating an account, you'll gain access to all the exclusive features of 4SP. Let's get started!</p>
         </div>
     </div>

     <footer>
         <div class="container">
             <p>&copy; 2025 4SP. All rights reserved.</p>
         </div>
     </footer>

     <script>
         document.addEventListener('DOMContentLoaded', () => {
             const db = firebase.firestore();
             const auth = firebase.auth();

             // Form elements
             const signupForm = document.getElementById('signupForm');
             const emailSignupBtn = document.getElementById('emailSignupBtn');
             const googleSignupBtn = document.getElementById('googleSignupBtn');
             const signupMessageDiv = document.getElementById('signupMessage');
             const agreeTermsCheckbox = document.getElementById('agreeTerms');
             const agreePrivacyCheckbox = document.getElementById('agreePrivacy');
             
             // A hardcoded list of emails that are not allowed to register.
             const deniedEmails = [
                 'example1@domain.com',
                 'belkwy30@minerva.sparcc.org'
             ];

             // --- Helper to display messages ---
             const showMessage = (text, isError = true) => {
                 signupMessageDiv.textContent = text;
                 signupMessageDiv.className = isError ? 'message-area error-message' : 'message-area success-message';
             };

             // --- Centralized function to check for denied emails ---
             const isEmailDenied = (email) => {
                 return deniedEmails.includes(email.toLowerCase());
             };
             
             // --- Centralized function for creating a user document in Firestore ---
             const createUserDocument = async (user, authMethod, username = null) => {
                 const userData = {
                     email: user.email,
                     authMethod: authMethod,
                     createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                     username: username || user.displayName || null,
                     emailVerified: false 
                 };
                 await db.collection('users').doc(user.uid).set(userData);
             };

             // --- Button State Management ---
             const updateButtonState = () => {
                 const areCheckboxesChecked = agreeTermsCheckbox.checked && agreePrivacyCheckbox.checked;
                 [emailSignupBtn, googleSignupBtn].forEach(btn => {
                     btn.disabled = !areCheckboxesChecked;
                     if (areCheckboxesChecked) {
                         btn.classList.remove('btn-disabled');
                     } else {
                         btn.classList.add('btn-disabled');
                     }
                 });
             };

             agreeTermsCheckbox.addEventListener('change', updateButtonState);
             agreePrivacyCheckbox.addEventListener('change', updateButtonState);

             // --- Email/Password Signup Logic ---
             signupForm.addEventListener('submit', async (e) => {
                 e.preventDefault();
                 showMessage('', false);

                 const email = document.getElementById('signupEmail').value;
                 const username = document.getElementById('signupUsername').value;
                 const password = document.getElementById('signupPassword').value;

                 if (isEmailDenied(email)) {
                     showMessage('This email address is not allowed to register.');
                     return;
                 }
                 if (password.length < 6) {
                     showMessage('Password must be at least 6 characters long.');
                     return;
                 }

                 try {
                     const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                     const user = userCredential.user;

                     await user.sendEmailVerification();
                     await createUserDocument(user, 'password', username);

                     showMessage('Account created! Please check your email for a verification link before logging in.', false);
                     signupForm.reset();
                     agreeTermsCheckbox.checked = false;
                     agreePrivacyCheckbox.checked = false;
                     updateButtonState();

                 } catch (error) {
                     console.error('Sign-up error:', error);
                     let message = 'Sign-up failed. Please try again.';
                     switch (error.code) {
                         case 'auth/email-already-in-use':
                             message = 'The email address is already in use by another account. Please login instead.';
                             break;
                         case 'auth/invalid-email':
                             message = 'The email address is not valid.';
                             break;
                         case 'auth/weak-password':
                             message = 'The password is too weak. Please use a stronger password.';
                             break;
                         default:
                             message = error.message;
                     }
                     showMessage(message);
                 }
             });

             // --- Google Signup/Login Logic ---
             googleSignupBtn.addEventListener('click', async () => {
                 showMessage('', false);

                 try {
                     const provider = new firebase.auth.GoogleAuthProvider();
                     const result = await auth.signInWithPopup(provider);
                     
                     const user = result.user;
                     const isNewUser = result.additionalUserInfo.isNewUser;
                     
                     if (isEmailDenied(user.email)) {
                         await user.delete();
                         showMessage('This email address is not allowed to register.');
                         return;
                     }

                     if (isNewUser) {
                         await user.sendEmailVerification();
                         await createUserDocument(user, 'google');
                         
                         showMessage('Account created with Google! Please check your email for a verification link to complete the process.', false);
                         signupForm.reset();
                         agreeTermsCheckbox.checked = false;
                         agreePrivacyCheckbox.checked = false;
                         updateButtonState();
                         await auth.signOut();
                     } else {
                         await auth.signOut();
                         showMessage('An account with this Google email already exists. Please login instead.');
                     }
                 } catch (error) {
                     console.error('Google Sign-In error:', error);
                     let message = 'Failed to sign up with Google.';
                     if (error.code === 'auth/account-exists-with-different-credential') {
                         message = 'An account with this email already exists using a password. Please log in with your email and password first to link your Google account.';
                     } else if (error.code !== 'auth/popup-closed-by-user') {
                         message = error.message;
                     }
                     showMessage(message);
                 }
             });
             
             // Run once on load to set initial button state
             updateButtonState();
         });
     </script>
</body>
</html>
