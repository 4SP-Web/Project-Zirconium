<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* This CSS is specific to signup.html, defining the main frame for the content */
        .auth-split-container {
            background-color: #fff; /* White background for the main frame */
            border-radius: 16px; /* Rounded corners for the main frame */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for the main frame */
            border: 1px solid #e0e0e0; /* A distinct border for the main frame */
            display: flex;
            flex-wrap: wrap; /* Allow columns to wrap on smaller screens */
            max-width: 900px; /* Max width for the container */
            margin: 50px auto; /* Center the container */
            overflow: hidden; /* Ensures rounded corners are respected */
        }

        .auth-col {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-col.left-col {
            background-color: #f8f8f8; /* Slightly different background for left column */
            border-right: 1px solid #eee;
        }

        .auth-col h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
        }

        .auth-col form {
            width: 100%;
            max-width: 350px;
        }

        .auth-col .input-group {
            margin-bottom: 20px;
        }

        .auth-col .input-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            font-size: 0.95em;
        }

        .auth-col .input-group input[type="email"],
        .auth-col .input-group input[type="password"],
        .auth-col .input-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .auth-col .input-group input[type="email"]:focus,
        .auth-col .input-group input[type="password"]:focus,
        .auth-col .input-group input[type="text"]:focus {
            border-color: #6720bd; /* Purple focus */
            outline: none;
        }

        .auth-col .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #6720bd; /* Primary purple */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .auth-col .btn-primary:hover {
            background-color: #5a1aa8; /* Darker purple on hover */
            transform: translateY(-2px);
        }

        .auth-col .separator {
            margin: 25px 0;
            text-align: center;
            position: relative;
            font-family: 'SecondaryFont', sans-serif;
            color: #888;
        }

        .auth-col .separator::before,
        .auth-col .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .auth-col .separator::before {
            left: 0;
        }

        .auth-col .separator::after {
            right: 0;
        }

        .auth-col .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .auth-col .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .auth-col .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .auth-col .switch-link {
            margin-top: 25px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            text-align: center;
            width: 100%;
        }

        .auth-col .switch-link a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-col .switch-link a:hover {
            color: #5a1aa8;
        }

        .auth-col .error-message, .auth-col .success-message {
            color: #d9534f; /* Red for error */
            font-size: 0.9em;
            margin-top: 15px;
            text-align: center;
            width: 100%;
        }
        .auth-col .success-message {
            color: #5cb85c; /* Green for success */
        }


        /* Adjustments for responsiveness of the main frame on smaller screens */
        @media (max-width: 992px) {
            .auth-split-container {
                flex-direction: column; /* Stack columns vertically */
                margin: 30px auto;
            }
            .auth-col.left-col {
                border-right: none;
                border-bottom: 1px solid #eee; /* Add bottom border when stacked */
            }
            .auth-col {
                padding: 30px; /* Adjust padding when stacked on smaller screens */
            }
            .auth-col h2 {
                font-size: 1.8em;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
     <section class="hero-section dark-bg">
        <div class="container">
            <h1>SIGN UP FOR 4SP</h1>
        </div>
        </section>
    
    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <img src="images/logo-dark.png" alt="4SP Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">LOGIN</a>
                <a href="signup.html" class="btn btn-signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <div class="auth-split-container">
        <div class="auth-col left-col">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signupUsername">Username (Optional)</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
                </div>
                <button type="submit" class="btn-primary">SIGN UP</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="separator">OR</div>

            <button id="googleSignupBtn" class="btn-google">
                <img src="images/google-icon.png" alt="Google Icon"> Sign up with Google
            </button>

            <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div class="auth-col right-col">
            <h2>4SP SIGNUP</h2>
            <p>Experience entertainment tailored for school hours and beyond.</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const signupEmailInput = document.getElementById('signupEmail');
            const signupUsernameInput = document.getElementById('signupUsername');
            const signupPasswordInput = document.getElementById('signupPassword');
            const googleSignupBtn = document.getElementById('googleSignupBtn');
            const errorMessageDiv = document.getElementById('errorMessage');
            const successMessageDiv = document.getElementById('successMessage');

            // Handle email/password sign-up
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.textContent = ''; // Clear previous errors
                successMessageDiv.textContent = ''; // Clear previous success messages

                const email = signupEmailInput.value;
                const username = signupUsernameInput.value;
                const password = signupPasswordInput.value;

                if (password.length < 6) {
                    errorMessageDiv.textContent = 'Password must be at least 6 characters long.';
                    return;
                }

                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Send email verification
                    await user.sendEmailVerification();
                    console.log('Email verification sent.');

                    // Store user data in Firestore
                    const userData = {
                        email: user.email,
                        authMethod: 'email-password',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (username) {
                        userData.username = username;
                    }
                    await db.collection('users').doc(user.uid).set(userData);
                    console.log('User data saved to Firestore.');

                    successMessageDiv.textContent = 'Account created! Please check your email for a verification link before logging in.';
                    signupForm.reset(); // Clear form fields
                } catch (error) {
                    console.error('Sign-up error:', error);
                    let message = 'Sign-up failed. Please try again.';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            message = 'The email address is already in use by another account.';
                            break;
                        case 'auth/invalid-email':
                            message = 'The email address is not valid.';
                            break;
                        case 'auth/operation-not-allowed':
                            message = 'Email/password sign-up is not enabled. Please enable it in Firebase console.';
                            break;
                        case 'auth/weak-password':
                            message = 'The password is too weak. Please use a stronger password.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });

            // Handle Google Sign-up
            googleSignupBtn.addEventListener('click', async () => {
                errorMessageDiv.textContent = ''; // Clear previous errors
                successMessageDiv.textContent = ''; // Clear previous success messages

                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await firebase.auth().signInWithPopup(provider);
                    const user = result.user;

                    // Check if the user is new or existing
                    const userDocRef = db.collection('users').doc(user.uid);
                    const userDoc = await userDocRef.get();

                    if (!userDoc.exists) {
                        // New Google user, save data to Firestore
                        const userData = {
                            email: user.email,
                            authMethod: 'google',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            username: user.displayName || null // Use Google display name as username
                        };
                        await userDocRef.set(userData);
                        console.log('New Google user data saved to Firestore.');
                    } else {
                        console.log('Existing Google user logged in.');
                    }

                    // For Google sign-in, email is typically already verified by Google
                    // Redirect to dashboard immediately for Google users
                    window.location.href = 'logged-in/dashboard.html';

                } catch (error) {
                    console.error('Google Sign-In error:', error);
                    let message = 'Failed to sign in with Google.';
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            message = 'Google Sign-In popup was closed.';
                            break;
                        case 'auth/cancelled-popup-request':
                            message = 'Google Sign-In request cancelled.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            message = 'An account with this email already exists using a different sign-in method. Please login with your original method.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });
        });
    </script>
</body>
</html>
