<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* This CSS is specific to signup.html, defining the main frame for the content */
        .auth-split-container {
            background-color: #fff; /* White background for the main frame */
            border-radius: 16px; /* Rounded corners for the main frame */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for the main frame */
            border: 1px solid #e0e0e0; /* A distinct border for the main frame */
            display: flex;
            flex-wrap: wrap; /* Allow columns to wrap on smaller screens */
            max-width: 750px; /* **Adjusted for more compact width** */
            margin: 40px auto; /* **Adjusted for less vertical space** */
            overflow: hidden; /* Ensures rounded corners are respected */
        }

        .auth-col {
            flex: 1;
            padding: 30px; /* **Adjusted for less internal padding** */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-col.left-col {
            background-color: #f8f8f8; /* Slightly different background for left column */
            border-right: 1px solid #eee;
        }

        .auth-col h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2em; /* **Slightly reduced font size** */
            color: #333;
            margin-bottom: 20px; /* **Reduced margin** */
            text-align: center;
            width: 100%;
        }

        .auth-col form {
            width: 100%;
            max-width: 320px; /* **Adjusted for slightly narrower form within column** */
        }

        .auth-col .input-group {
            margin-bottom: 15px; /* **Reduced margin** */
        }

        .auth-col .input-group label {
            display: block;
            margin-bottom: 5px; /* **Reduced margin** */
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            font-size: 0.9em; /* **Slightly reduced font size** */
        }

        .auth-col .input-group input[type="email"],
        .auth-col .input-group input[type="password"],
        .auth-col .input-group input[type="text"] {
            width: 100%;
            padding: 10px 12px; /* **Reduced padding** */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.95em; /* **Slightly reduced font size** */
            color: #333;
            transition: border-color 0.3s ease;
        }

        .auth-col .input-group input[type="email"]:focus,
        .auth-col .input-group input[type="password"]:focus,
        .auth-col .input-group input[type="text"]:focus {
            border-color: #6720bd; /* Purple focus */
            outline: none;
        }

        .auth-col .btn-primary {
            width: 100%;
            padding: 12px; /* **Reduced padding** */
            background-color: #6720bd; /* Primary purple */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1em; /* **Slightly reduced font size** */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease; /* Added opacity */
        }

        .auth-col .btn-primary:hover {
            background-color: #5a1aa8; /* Darker purple on hover */
            transform: translateY(-2px);
        }

        .auth-col .separator {
            margin: 20px 0; /* **Reduced margin** */
            text-align: center;
            position: relative;
            font-family: 'SecondaryFont', sans-serif;
            color: #888;
        }

        .auth-col .separator::before,
        .auth-col .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .auth-col .separator::before {
            left: 0;
        }

        .auth-col .separator::after {
            right: 0;
        }

        .auth-col .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px; /* **Reduced padding** */
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.95em; /* **Slightly reduced font size** */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease; /* Added opacity */
        }

        .auth-col .btn-google img {
            width: 18px; /* **Slightly reduced icon size** */
            height: 18px; /* **Slightly reduced icon size** */
            margin-right: 8px; /* **Reduced margin** */
        }

        .auth-col .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .auth-col .switch-link {
            margin-top: 20px; /* **Reduced margin** */
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            text-align: center;
            width: 100%;
        }

        .auth-col .switch-link a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-col .switch-link a:hover {
            color: #5a1aa8;
        }

        .auth-col .error-message, .auth-col .success-message {
            color: #d9534f; /* Red for error */
            font-size: 0.85em; /* **Slightly reduced font size** */
            margin-top: 10px; /* **Reduced margin** */
            text-align: center;
            width: 100%;
        }
        .auth-col .success-message {
            color: #5cb85c; /* Green for success */
        }

        /* --- Checkbox functionality CSS --- */
        .checkbox-group {
            margin-bottom: 15px; /* **Reduced margin** */
            display: flex;
            align-items: flex-start;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.85em; /* **Slightly reduced font size** */
            color: #666;
            width: 100%;
            max-width: 320px; /* **Adjusted to match form width** */
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px; /* **Reduced margin** */
            margin-top: 2px; /* Adjusted alignment */
            transform: scale(1.1); /* Slightly smaller checkbox */
        }

        .checkbox-group a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .checkbox-group a:hover {
            color: #5a1aa8;
        }

        /* Styles for disabled buttons */
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            background-color: #ccc !important;
            border-color: #aaa !important;
            color: #666 !important;
            transform: none !important;
        }

        /* Animation for button fill (when enabled) */
        .btn-fill-animation {
            animation: fillEffect 0.5s forwards;
        }

        @keyframes fillEffect {
            from {
                opacity: 0.5;
                background-color: #ccc;
                border-color: #aaa;
                color: #666;
            }
            to {
                opacity: 1;
                background-color: #6720bd;
                border-color: #ccc;
                color: #fff;
            }
        }
        .btn-google.btn-fill-animation {
            animation: fillGoogleEffect 0.5s forwards;
        }

        @keyframes fillGoogleEffect {
            from {
                opacity: 0.5;
                background-color: #ccc;
                border-color: #aaa;
                color: #666;
            }
            to {
                opacity: 1;
                background-color: #fff;
                border-color: #ccc;
                color: #333;
            }
        }

        /* Adjustments for responsiveness of the main frame on smaller screens */
        @media (max-width: 992px) {
            .auth-split-container {
                flex-direction: column;
                margin: 20px auto; /* **Reduced margin for small screens** */
            }
            .auth-col.left-col {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            .auth-col {
                padding: 20px; /* **Reduced padding for small screens** */
            }
            .auth-col h2 {
                font-size: 1.6em; /* **Further reduced font size for small screens** */
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
     <section class="hero-section dark-bg">
        <div class="container">
            <h1>SIGN UP FOR 4SP</h1>
        </div>
     </section>
    
    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <img src="images/logo-dark.png" alt="4SP Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">LOGIN</a>
                <a href="signup.html" class="btn btn-signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <div class="auth-split-container">
        <div class="auth-col left-col">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signupUsername">Username (Optional)</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms">
                    <label for="agreeTerms">I agree to the <a href="legal.html#termsOfService" target="_blank">Terms of Service</a></label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agreePrivacy">
                    <label for="agreePrivacy">I agree to the <a href="legal.html#privacyPolicy" target="_blank">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn-primary" id="emailSignupBtn" disabled>SIGN UP</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="separator">OR</div>

            <button id="googleSignupBtn" class="btn-google" disabled>
                <img src="images/google-icon.png" alt="Google Icon"> Sign up with Google
            </button>

            <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div class="auth-col right-col">
            <h2>4SP SIGNUP</h2>
            <p>Experience entertainment tailored for school hours and beyond.</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const signupEmailInput = document.getElementById('signupEmail');
            const signupUsernameInput = document.getElementById('signupUsername');
            const signupPasswordInput = document.getElementById('signupPassword');
            const emailSignupBtn = document.getElementById('emailSignupBtn');
            const googleSignupBtn = document.getElementById('googleSignupBtn');
            const errorMessageDiv = document.getElementById('errorMessage');
            const successMessageDiv = document.getElementById('successMessage');

            const agreeTermsCheckbox = document.getElementById('agreeTerms');
            const agreePrivacyCheckbox = document.getElementById('agreePrivacy');

            // Initially disable buttons
            emailSignupBtn.classList.add('btn-disabled');
            googleSignupBtn.classList.add('btn-disabled');

            const updateButtonState = () => {
                const areCheckboxesChecked = agreeTermsCheckbox.checked && agreePrivacyCheckbox.checked;

                if (areCheckboxesChecked) {
                    if (emailSignupBtn.disabled) {
                        emailSignupBtn.disabled = false;
                        googleSignupBtn.disabled = false;
                        emailSignupBtn.classList.remove('btn-disabled');
                        googleSignupBtn.classList.remove('btn-disabled');
                        emailSignupBtn.classList.add('btn-fill-animation');
                        googleSignupBtn.classList.add('btn-fill-animation');

                        setTimeout(() => {
                            emailSignupBtn.classList.remove('btn-fill-animation');
                            googleSignupBtn.classList.remove('btn-fill-animation');
                        }, 500);
                    }
                } else {
                    emailSignupBtn.disabled = true;
                    googleSignupBtn.disabled = true;
                    emailSignupBtn.classList.add('btn-disabled');
                    googleSignupBtn.classList.add('btn-disabled');
                    emailSignupBtn.classList.remove('btn-fill-animation');
                    googleSignupBtn.classList.remove('btn-fill-animation');
                }
            };

            agreeTermsCheckbox.addEventListener('change', updateButtonState);
            agreePrivacyCheckbox.addEventListener('change', updateButtonState);

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.textContent = '';
                successMessageDiv.textContent = '';

                if (!agreeTermsCheckbox.checked || !agreePrivacyCheckbox.checked) {
                    errorMessageDiv.textContent = 'Please agree to the Terms of Service and Privacy Policy to sign up.';
                    return;
                }

                const email = signupEmailInput.value;
                const username = signupUsernameInput.value;
                const password = signupPasswordInput.value;

                if (password.length < 6) {
                    errorMessageDiv.textContent = 'Password must be at least 6 characters long.';
                    return;
                }

                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    await user.sendEmailVerification();
                    console.log('Email verification sent.');

                    const userData = {
                        email: user.email,
                        authMethod: 'email-password',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (username) {
                        userData.username = username;
                    }
                    await db.collection('users').doc(user.uid).set(userData);
                    console.log('User data saved to Firestore.');

                    successMessageDiv.textContent = 'Account created! Please check your email for a verification link before logging in.';
                    signupForm.reset();
                    agreeTermsCheckbox.checked = false;
                    agreePrivacyCheckbox.checked = false;
                    updateButtonState();
                } catch (error) {
                    console.error('Sign-up error:', error);
                    let message = 'Sign-up failed. Please try again.';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            message = 'The email address is already in use by another account.';
                            break;
                        case 'auth/invalid-email':
                            message = 'The email address is not valid.';
                            break;
                        case 'auth/operation-not-allowed':
                            message = 'Email/password sign-up is not enabled. Please enable it in Firebase console.';
                            break;
                        case 'auth/weak-password':
                            message = 'The password is too weak. Please use a stronger password.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });

            googleSignupBtn.addEventListener('click', async () => {
                errorMessageDiv.textContent = '';
                successMessageDiv.textContent = '';

                if (!agreeTermsCheckbox.checked || !agreePrivacyCheckbox.checked) {
                    errorMessageDiv.textContent = 'Please agree to the Terms of Service and Privacy Policy to sign up with Google.';
                    return;
                }

                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await firebase.auth().signInWithPopup(provider);
                    const user = result.user;

                    const userDocRef = db.collection('users').doc(user.uid);
                    const userDoc = await userDocRef.get();

                    if (!userDoc.exists) {
                        const userData = {
                            email: user.email,
                            authMethod: 'google',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            username: user.displayName || null
                        };
                        await userDocRef.set(userData);
                        console.log('New Google user data saved to Firestore.');
                    } else {
                        console.log('Existing Google user logged in.');
                    }

                    window.location.href = 'logged-in/dashboard.html';

                } catch (error) {
                    console.error('Google Sign-In error:', error);
                    let message = 'Failed to sign in with Google.';
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            message = 'Google Sign-In popup was closed.';
                            break;
                        case 'auth/cancelled-popup-request':
                            message = 'Google Sign-In request cancelled.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            message = 'An account with this email already exists using a different sign-in method. Please login with your original method.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });

            // Initial state check when page loads
            updateButtonState();
        });
    </script>
</body>
</html>
