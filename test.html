<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - SIGN UP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../panic-key.js"></script>
    <style>
        /* === Styles for the two-column authentication layout === */
        .auth-split-container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 50px auto;
            overflow: hidden;
        }

        .auth-col {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .auth-col.left-col {
            background-color: #f8f9fa;
            border-right: 1px solid #eee;
            min-width: 300px;
        }
        
        /* === Styles for all form elements === */

        .auth-col h2 {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 2.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
        }

        .auth-col form {
            width: 100%;
            max-width: 350px; /* Constrain form width */
        }

        .auth-col .input-group {
            margin-bottom: 20px;
        }

        .auth-col .input-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            font-size: 0.95em;
            text-align: left;
        }

        .auth-col .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 1em;
            color: #333;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s ease;
        }

        .auth-col .input-group input:focus {
            border-color: #6720bd;
            outline: none;
        }

        .auth-col .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #6720bd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            margin-top: 10px;
        }

        .auth-col .btn-primary:hover {
            background-color: #5a1aa8;
            transform: translateY(-2px);
        }

        .auth-col .separator {
            width: 100%;
            max-width: 350px;
            margin: 25px 0;
            text-align: center;
            position: relative;
            font-family: 'SecondaryFont', sans-serif;
            color: #888;
        }

        .auth-col .separator::before,
        .auth-col .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .auth-col .separator::before { left: 0; }
        .auth-col .separator::after { right: 0; }

        .auth-col .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            padding: 12px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
            margin-bottom: 10px;
        }

        .auth-col .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .auth-col .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .auth-col .switch-link {
            width: 100%;
            max-width: 350px;
            margin-top: 25px;
            font-family: 'SecondaryFont', sans-serif;
            color: #555;
            text-align: center;
        }

        .auth-col .switch-link a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-col .switch-link a:hover {
            color: #5a1aa8;
        }

        .auth-col .message-area {
            width: 100%;
            max-width: 350px;
            margin-top: 15px;
            min-height: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .auth-col .error-message { color: #d9534f; }
        .auth-col .success-message { color: #5cb85c; }

        .auth-col .checkbox-group {
            max-width: 350px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.9em;
            color: #666;
            width: 100%;
            justify-content: flex-start;
            text-align: left;
        }

        .auth-col .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            flex-shrink: 0;
        }

        .auth-col .checkbox-group a {
            color: #6720bd;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-col .checkbox-group a:hover { text-decoration: underline; }

        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* === Responsive rules === */
        @media (max-width: 768px) {
            .auth-split-container {
                flex-direction: column;
                margin: 20px;
            }
            .auth-col.left-col {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    
    <script src="firebase-config.js"></script>
</head>
<body>
    <section class="hero-section dark-bg">
        <div class="container">
            <h1>SIGN UP FOR 4SP</h1>
        </div>
    </section>

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo-dark.png" alt="4SP Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">LOGIN</a>
                <a href="signup.html" class="btn btn-signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <div class="auth-split-container">
        <div class="auth-col left-col">
            <h2>Create Your Account</h2>
            <form id="signupForm" novalidate>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" placeholder="4-16 characters" required minlength="4" maxlength="16">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms">
                    <label for="agreeTerms">I agree to the <a href="legal.html#termsOfService" target="_blank">Terms of Service</a></label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agreePrivacy">
                    <label for="agreePrivacy">I agree to the <a href="legal.html#privacyPolicy" target="_blank">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn-primary" id="emailSignupBtn">SIGN UP</button>
            </form>
            <div id="signupMessage" class="message-area"></div>

            <div class="separator">OR</div>

            <button id="googleSignupBtn" class="btn-google">
                <img src="images/google-icon.png" alt="Google Icon"> Sign up with Google
            </button>

            <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div class="auth-col right-col">
            <h2>Join the Community!</h2>
            <p style="text-align: center;">By creating an account, you'll gain access to all the exclusive features of 4SP. Let's get started!</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        // --- Import necessary functions from the Firebase SDKs ---
        // This is the standard "modular" way to use Firebase v9+.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            signOut,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc,
            updateDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // --- Firebase Initialization ---
        // 'firebaseConfig' should be defined in your firebase-config.js file
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Element References ---
        const signupForm = document.getElementById('signupForm');
        const emailSignupBtn = document.getElementById('emailSignupBtn');
        const googleSignupBtn = document.getElementById('googleSignupBtn');
        const signupMessageDiv = document.getElementById('signupMessage');
        const agreeTermsCheckbox = document.getElementById('agreeTerms');
        const agreePrivacyCheckbox = document.getElementById('agreePrivacy');
        
        // This will be used to stop the polling interval later
        let pollForVerificationInterval = null;

        // --- Helper function to display messages to the user ---
        const showMessage = (text, isError = true) => {
            signupMessageDiv.textContent = text;
            signupMessageDiv.className = isError ? 'message-area error-message' : 'message-area success-message';
        };
        
        // === Function to check for profanity using an external API ===
        const checkProfanity = async (text) => {
            if (!text || !text.trim()) return false;
            try {
                // Using a simple API for profanity check. Consider more robust solutions for production.
                const response = await fetch(`https://www.purgomalum.com/service/containsprofanity?text=${encodeURIComponent(text)}`);
                if (!response.ok) {
                    console.error('Profanity check API failed:', response.statusText);
                    return true; // FAIL-SAFE: Block on API error to be safe.
                }
                const result = await response.text();
                return result === 'true';
            } catch (error) {
                console.error('Error calling profanity API:', error);
                return true; // FAIL-SAFE: Block on network error.
            }
        };

        // --- Function to check if an email is in the 'bannedEmails' collection ---
        const isEmailBanned = async (email) => {
            if (!email) return false;
            const emailToCheck = email.toLowerCase();
            try {
                const banDocRef = doc(db, 'bannedEmails', emailToCheck);
                const docSnap = await getDoc(banDocRef);
                return docSnap.exists();
            } catch (error) {
                console.error("Error checking for banned email:", error);
                showMessage("Could not verify email. Please try again later.", true);
                return true; // FAIL-SAFE: Block if the check fails.
            }
        };
        
        // --- Function for creating a user document in Firestore ---
        // This centralizes user data creation for both email and Google sign-ups.
        const createUserDocument = async (user, authMethod, username = null) => {
            const userDocRef = doc(db, 'users', user.uid);
            const userData = {
                email: user.email,
                username: username || user.displayName || `user_${user.uid.substring(0, 8)}`,
                authMethod: authMethod,
                createdAt: serverTimestamp(), // Uses the server's time for consistency
                emailVerified: user.emailVerified, // Save the initial verification state
                role: 'user' // Assign a default role
            };
            await setDoc(userDocRef, userData);
        };

        // --- Button State Management ---
        const updateButtonState = () => {
            const areCheckboxesChecked = agreeTermsCheckbox.checked && agreePrivacyCheckbox.checked;
            [emailSignupBtn, googleSignupBtn].forEach(btn => {
                btn.disabled = !areCheckboxesChecked;
                btn.classList.toggle('btn-disabled', !areCheckboxesChecked);
            });
        };
        
        // Add event listeners to checkboxes to enable/disable buttons
        agreeTermsCheckbox.addEventListener('change', updateButtonState);
        agreePrivacyCheckbox.addEventListener('change', updateButtonState);

        // --- Email/Password Signup Logic ---
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('', false); // Clear previous messages

            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;

            // --- Client-Side Validation ---
            if (await isEmailBanned(email)) {
                showMessage('This email address is not allowed to register.');
                return;
            }
            if (username.length < 4 || username.length > 16) {
                showMessage('Username must be between 4 and 16 characters.');
                return;
            }
            if (await checkProfanity(username)) {
                showMessage('Username contains inappropriate language. Please choose another.');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.');
                return;
            }

            try {
                // 1. Create the user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Define Action Code Settings for the verification email
                // This tells Firebase where to redirect the user after they click the link.
                // It's crucial this domain is whitelisted in your Firebase console.
                const actionCodeSettings = {
                    url: `${window.location.protocol}//${window.location.host}/login.html`,
                    handleCodeInApp: true, // Recommended setting
                };

                // 3. Send the verification email
                await sendEmailVerification(user, actionCodeSettings);

                // 4. Create the user document in Firestore
                // We do this immediately, storing their verification status as 'false'.
                await createUserDocument(user, 'password', username); 

                // 5. Inform the user and disable the form
                showMessage('Account created! A verification link has been sent to your email. Please check your inbox (and spam folder). This page will update once you verify.', false);
                emailSignupBtn.disabled = true;
                emailSignupBtn.classList.add('btn-disabled');

                // 6. Start polling to check if the user has verified their email
                // This provides a good UX if the user verifies in the same session.
                let pollCount = 0;
                const maxPolls = 60; // Poll for 5 minutes (60 polls * 5 seconds)
                
                // Clear any previous polling intervals to be safe
                if (pollForVerificationInterval) clearInterval(pollForVerificationInterval);

                pollForVerificationInterval = setInterval(async () => {
                    pollCount++;
                    // Reload the user object to get the latest state from Firebase servers
                    await user.reload();

                    if (user.emailVerified) {
                        clearInterval(pollForVerificationInterval);
                        
                        // Update the user's document in Firestore to reflect verification
                        const userDocRef = doc(db, 'users', user.uid);
                        await updateDoc(userDocRef, { emailVerified: true });

                        showMessage('✅ Success! Your email is verified. You can now log in.', false);
                        
                        // Sign the user out to force a clean login with their verified account.
                        await signOut(auth);
                        
                        // Reset the form for the next user
                        signupForm.reset();
                        agreeTermsCheckbox.checked = false;
                        agreePrivacyCheckbox.checked = false;
                        updateButtonState();

                    } else if (pollCount >= maxPolls) {
                        // If 5 minutes pass without verification, stop polling.
                        clearInterval(pollForVerificationInterval);
                        showMessage('Verification link sent. Please check your email to complete registration. You may now close this page.', false);
                        await signOut(auth);
                        signupForm.reset();
                        agreeTermsCheckbox.checked = false;
                        agreePrivacyCheckbox.checked = false;
                        updateButtonState();
                    }
                }, 5000); // Check every 5 seconds

            } catch (error) {
                console.error('Sign-up error:', error);
                // Provide user-friendly error messages
                let message = `Sign-up failed: ${error.message}`;
                if (error.code === 'auth/email-already-in-use') {
                    message = 'This email is already registered. Please try logging in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Please enter a valid email address.';
                }
                showMessage(message, true);
            }
        });

        // --- Google Signup/Login Logic ---
        googleSignupBtn.addEventListener('click', async () => {
            showMessage('', false);

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                const user = result.user;
                const isNewUser = result.additionalUserInfo.isNewUser;

                // Check if the Google email is on the banned list
                if (await isEmailBanned(user.email)) {
                    // If the email is banned, we must delete the newly created user account
                    // and sign them out immediately.
                    await user.delete(); 
                    await signOut(auth); 
                    showMessage('This email address is not allowed to register.');
                    return;
                }

                if (isNewUser) {
                    // For a brand new user, create their document in Firestore.
                    await createUserDocument(user, 'google');
                    showMessage('✅ Account created with Google! You can now log in using the "Login with Google" button on the login page.', false);
                } else {
                    // If they already have an account, inform them to log in.
                    showMessage('An account with this Google email already exists. Please log in instead.', true);
                }

                // In both cases, sign the user out. This forces them to go through the
                // formal login flow, ensuring your application state is consistent.
                await signOut(auth);
                
                signupForm.reset();
                agreeTermsCheckbox.checked = false;
                agreePrivacyCheckbox.checked = false;
                updateButtonState();

            } catch (error) {
                console.error('Google Sign-In error:', error);
                let message = 'Failed to sign up with Google.';
                // Don't show an error if the user simply closes the pop-up window.
                if (error.code !== 'auth/popup-closed-by-user') {
                    message = error.message;
                }
                showMessage(message, true);
            }
        });
        
        // Run once on initial page load to set the correct button state
        updateButtonState();
    </script>
</body>
</html>
