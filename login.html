<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="top-bar-dark">
        <div class="container">
            <a href="#" class="top-bar-link">NEED HELP? CONTACT SUPPORT</a>
        </div>
    </div>

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <img src="images/logo-dark.png" alt="4SP Logo">
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">LOGIN</a>
                <a href="signup.html" class="btn btn-signup">SIGN UP</a>
            </div>
        </div>
    </header>

    <main class="form-section">
        <div class="container">
            <div class="form-container">
                <h2>Login to Your Account</h2>
                <div id="error-message" style="color: red; margin-bottom: 15px;"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-signup">LOGIN</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 4SP. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('error-message');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.textContent = ''; // Clear previous errors

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    // Sign in user with email and password
                    await auth.signInWithEmailAndPassword(email, password);
                    console.log('User logged in successfully!');
                    // Redirect to dashboard or a protected page
                    window.location.href = 'dashboard.html'; // Or your desired post-login page
                } catch (error) {
                    console.error('Login error:', error);
                    let message = 'An unknown error occurred.';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = 'Invalid email address.';
                            break;
                        case 'auth/user-disabled':
                            message = 'This account has been disabled.';
                            break;
                        case 'auth/user-not-found':
                            message = 'No user found with this email.';
                            break;
                        case 'auth/wrong-password':
                            message = 'Incorrect password.';
                            break;
                        case 'auth/invalid-credential': // Modern Firebase often uses this for general auth failures
                            message = 'Invalid email or password.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });
        });
    </script>
</body>
</html>
