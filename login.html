    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const errorMessageDiv = document.getElementById('error-message');

            // Email/Password Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.textContent = ''; // Clear previous errors

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    console.log('User logged in successfully with email/password!');
                    window.location.href = 'dashboard.html'; // Or your desired post-login page
                } catch (error) {
                    console.error('Email/Password Login error:', error);
                    let message = 'An unknown error occurred.';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = 'Invalid email address.';
                            break;
                        case 'auth/user-disabled':
                            message = 'This account has been disabled.';
                            break;
                        case 'auth/user-not-found':
                            message = 'No user found with this email.';
                            break;
                        case 'auth/wrong-password':
                            message = 'Incorrect password.';
                            break;
                        case 'auth/invalid-credential':
                            message = 'Invalid email or password.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });

            // Google Sign-In
            googleSignInBtn.addEventListener('click', async () => {
                errorMessageDiv.textContent = ''; // Clear previous errors
                const provider = new firebase.auth.GoogleAuthProvider();
                
                try {
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;
                    const isNewUser = result.additionalUserInfo.isNewUser;

                    console.log('User signed in with Google!', user);

                    // If it's a new user, save their data (including optional username from Google) to Firestore
                    if (isNewUser) {
                        const userData = {
                            email: user.email,
                            authMethod: 'Google',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp() // Timestamp
                        };
                        if (user.displayName) {
                            userData.username = user.displayName;
                        }
                        await db.collection('users').doc(user.uid).set(userData);
                        console.log('New Google user data saved to Firestore.');
                    } else {
                        console.log('Existing Google user logged in.');
                    }

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html'; // Or your desired post-login page

                } catch (error) {
                    console.error('Google Sign-In error:', error);
                    let message = 'Failed to sign in with Google.';
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            message = 'Google Sign-In popup was closed.';
                            break;
                        case 'auth/cancelled-popup-request':
                            message = 'Google Sign-In request cancelled.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            message = 'An account with this email already exists using a different sign-in method. Please login with your original method.';
                            break;
                        default:
                            message = error.message;
                    }
                    errorMessageDiv.textContent = message;
                }
            });
        });
    </script>
