<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - OTHERS</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="../panic-key.js"></script>
  <script src="../ban-enforcer.js"></script>
  <script src="../url-changer.js"></script>
  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    body.modal-open {
      overflow: hidden;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0;
    }
    .sidebar nav li {
      margin-bottom: 10px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before {
      left: 100%;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {
      animation: scroll-left 12s linear infinite;
    }
    .sidebar.collapsed .marquee-active {
      animation-duration: 20s;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 0.2em;
      font-weight: bold;
    }
    .user-info .email {
      font-family: 'SecondaryFont', sans-serif;
      font-size: 0.9em;
      color: #bbb;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex-grow: 1;
    }
    .header-buttons {
        display: flex;
        gap: 10px;
    }
    .header-btn {
        width: 40px;
        height: 40px;
        background-color: #f0f2f5;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease-in-out;
    }
    .header-btn:hover {
        background-color: #e0e0e0;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .header-btn img {
        width: 22px;
        height: 22px;
    }

    /* --- Grid System --- */
    .tiles-grid, .folder-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        align-items: stretch;
    }

    /* --- Tile Styles --- */
    .grid-item {
        color: inherit;
        text-decoration: none;
        display: flex;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
    }
    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(103, 32, 189, 0.15);
    }
    .feature-tile {
        background: #ffffff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        border: 1px solid rgba(103, 32, 189, 0.08);
        display: flex;
        justify-content: space-between;
        overflow: hidden;
        width: 100%;
        box-sizing: border-box;
    }
    .tile-main-content {
        flex: 1;
        padding-right: 15px;
        display: flex;
        flex-direction: column;
    }
    .tile-icon {
        font-size: 2.5em;
        color: #6720bd;
        margin-bottom: 10px;
    }
    .tile-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        margin-top: 0;
        margin-bottom: 8px;
    }
    .tile-description {
        font-size: 0.9em;
        color: #555;
        line-height: 1.5;
        flex-grow: 1;
        margin-bottom: 0;
    }
    .tile-key-stats {
        flex-basis: 100px;
        flex-shrink: 0;
        border-left: 1px solid #e8eaf0;
        padding-left: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .stat-item { margin-bottom: 8px; }
    .stat-item:last-child { margin-bottom: 0; }
    .stat-number {
        display: block;
        font-size: 2em;
        font-weight: bold;
        color: #6720bd;
        line-height: 1.1;
    }
    .stat-label {
        display: block;
        font-size: 0.75em;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 2px;
    }

    /* --- Folder Styles --- */
    .folder-container {
        grid-column: 1 / -1; /* Make folders span full width of the responsive grid */
        background-color: rgba(103, 32, 189, 0.05);
        padding: 15px;
        border-radius: 15px;
        border: 1px dashed rgba(103, 32, 189, 0.2);
        display: block;
    }
    .folder-header {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 5px;
        border-radius: 10px;
        transition: background-color 0.2s ease;
    }
    .folder-header:hover {
        background-color: rgba(103, 32, 189, 0.1);
    }
    .folder-toggle-icon {
        font-size: 1.5em;
        margin-right: 15px;
        transition: transform 0.3s ease;
    }
    .folder-container.collapsed .folder-toggle-icon {
        transform: rotate(-90deg);
    }
    .folder-title {
        font-size: 1.4em;
        font-weight: bold;
        color: #6720bd;
        margin: 0;
    }
    .folder-content {
        padding: 20px 0 5px 50px;
        max-height: 2000px;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
    }
    .folder-container.collapsed .folder-content {
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
    }

    /* --- Edit Mode Styles --- */
    @keyframes jiggle {
      0%, 100% { transform: rotate(-0.5deg); }
      50% { transform: rotate(0.5deg); }
    }
    .edit-mode-active .grid-item {
        animation: jiggle 0.2s infinite ease-in-out;
    }
    .grid-item.is-editing {
        animation: none !important; /* Stop jiggling the selected item */
        transform: scale(1.03);
        box-shadow: 0 15px 40px rgba(103, 32, 189, 0.25);
        z-index: 100;
        outline: 3px dotted #FFC107;
        outline-offset: 4px;
    }

    /* --- Drag & Drop Styles --- */
    .grid-item.dragging {
        opacity: 0.5;
        transform: scale(1.05);
        animation: none !important;
    }
    .drag-placeholder {
        background-color: rgba(103, 32, 189, 0.1);
        border: 2px dashed rgba(103, 32, 189, 0.4);
        border-radius: 15px;
        transition: all 0.2s ease;
    }
    .folder-container.drag-over {
        background-color: rgba(103, 32, 189, 0.2);
        transform: scale(1.01);
    }
    .grid-item.folder-preview {
        transform: scale(0.95);
    }
    .grid-item.folder-preview::after {
        content: '';
        position: absolute;
        inset: -8px;
        border: 3px dashed #6720bd;
        border-radius: 20px;
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    /* --- Edit Mode Hint Bar --- */
    #edit-mode-hint {
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(40, 40, 40, 0.9);
        backdrop-filter: blur(5px);
        color: white;
        padding: 12px 25px;
        border-radius: 12px;
        z-index: 10001;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 0.9em;
        transition: bottom 0.4s ease-in-out;
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }
    #edit-mode-hint.visible {
        bottom: 20px;
    }
    #edit-mode-hint kbd {
        background-color: #555;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.9em;
    }
    .hint-divider {
        width: 1px;
        height: 14px;
        background-color: #666;
    }
    
    /* --- Custom Rename Modal --- */
    .custom-modal-backdrop {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
        z-index: 10002;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s;
    }
    .custom-modal-backdrop.visible {
        opacity: 1;
        visibility: visible;
    }
    .custom-modal {
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 400px;
        font-family: 'PrimaryFont', sans-serif;
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }
    .custom-modal-backdrop.visible .custom-modal {
        transform: scale(1);
    }
    .custom-modal h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.3em;
    }
    .custom-modal input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        font-family: 'PrimaryFont', sans-serif;
    }
    .custom-modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
    .custom-modal-actions button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-family: 'PrimaryFont', sans-serif;
        font-weight: bold;
    }
    #rename-save-btn {
        background-color: #6720bd;
        color: white;
    }
    #rename-cancel-btn {
        background-color: #eee;
        color: #333;
    }

    /* Animation for fade-in */
    .fade-in { animation: fadeInGeneral 0.5s ease-out forwards; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // --- DOM Elements ---
    const marqueeEls = document.querySelectorAll('.marquee-content');
    const sidebarUserNameEl = document.getElementById('userName');
    const sidebarUserEmailEl = document.getElementById('userEmail');
    const tilesGrid = document.getElementById('tilesGrid');
    const editModeHint = document.getElementById('edit-mode-hint');
    const renameModalBackdrop = document.getElementById('rename-modal-backdrop');
    const renameInput = document.getElementById('rename-input');

    // --- Firebase Refs ---
    let currentUser = null;
    const userProfileDocRef = () => currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;

    // --- Data & State Management ---
    const LAYOUT_STORAGE_KEY = '4sp_othersPageLayout_v11_no_size';
    let layoutData = [];
    let isEditModeActive = false;
    let draggedItem = { element: null, id: null, parentArray: null, index: -1 };
    let folderTimeout = null;

    const defaultTiles = [
      { id: 'notes', type: 'tile', href: 'notes.html', icon: '📝', title: 'NOTES', 
        description: 'A versatile notes app with local saving, note coloring, and password protection for security.',
        stats: [{ number: 'SECURE', label: 'Passwords' }, { number: 'NOTE', label: 'Coloring' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'calculator', type: 'tile', href: 'calculator.html', icon: '🧮', title: 'CALCULATOR',
        description: 'A sleekly designed calculator with useful keyboard shortcuts for pi, sine, and square root.',
        stats: [{ number: '1', label: 'Mode' }, { number: 'SLEEK', label: 'Design' }, { number: 'JUST', label: 'A Calculator 😈' }] },
      { id: 'countdowns', type: 'tile', href: 'countdowns.html', icon: '📊', title: 'COUNTDOWNS',
        description: 'Create, manage, and securely save countdowns for any important event directly in your browser.',
        stats: [{ number: 'SECURITY', label: 'pretty private ig' }, { number: 'MANAGE', label: 'Countdowns' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'playlists', type: 'tile', href: 'playlists.html', icon: '🎼', title: 'PLAYLISTS',
        description: 'Manage unlimited soundboard playlists and share them with others via secure encoded files.',
        stats: [{ number: '∞', label: 'Playlists' }, { number: 'ENCODED', label: 'Sharing' }, { number: 'ANNOY', label: 'People' }] },
      { id: 'grade-calculator', type: 'tile', href: 'grade-calculator.html', icon: '📓', title: 'GRADE CALCULATOR',
        description: 'Calculate your grades for any class using the USA grading scale, with all data saved locally.',
        stats: [{ number: 'LOCAL', label: 'Saving' }, { number: 'KNOW', label: 'ur grades' }, { number: 'KNOW', label: 'if ur cooked' }] },
      { id: 'weather', type: 'tile', href: 'weather.html', icon: '⛅', title: 'WEATHER',
        description: 'View detailed 24-hour and 14-day forecasts with saved location preferences.',
        stats: [{ number: 'DETAIL', label: 'Cards' }, { number: '24 HOUR', label: 'Forecast' }, { number: 'LOCATION', label: 'Local Save' }] },
      { id: 'slotz', type: 'tile', href: 'slotz.html', icon: '🎰', title: 'SLOTZ',
        description: 'Experience the thrill of a classic slot machine game and track your high scores on a personal leaderboard.',
        stats: [{ number: 'PERSONAL', label: 'Leaderboard' }, { number: 'EXPERIENCE', label: 'Gambling' }, { number: 'GAIN', label: 'Addiction' }] },
      { id: 'lme', type: 'tile', href: 'lme.html', icon: '🏫', title: 'LME',
        description: 'Navigate a fake learning portal designed with a 2000s aesthetic where the answers are always easy to find.',
        stats: [{ number: 'FAKE', label: 'Learning Portal' }, { number: '2000\'S', label: 'Aesthetic' }, { number: 'REALLY', label: 'Easy?' }] },
      { id: 'requests', type: 'tile', href: 'requests.html', icon: '🎵', title: 'REQUESTS',
        description: 'Submit public or anonymous requests for new sounds and features, or report issues for quick handling.',
        stats: [{ number: 'REQUESTS', label: 'Public/Anonymous' }, { number: 'FAST', label: 'Issue-Handling' }, { number: 'WEEKDAY', label: 'Access' }] },
    ];

    function saveLayout() {
      localStorage.setItem(LAYOUT_STORAGE_KEY, JSON.stringify(layoutData));
    }

    function loadLayout() {
      const savedLayout = localStorage.getItem(LAYOUT_STORAGE_KEY);
      if (savedLayout) {
        layoutData = JSON.parse(savedLayout);
      } else {
        layoutData = [...defaultTiles];
      }
    }
    
    // --- Rendering Functions ---
    function renderLayout() {
      const currentScroll = { x: window.scrollX, y: window.scrollY };
      tilesGrid.innerHTML = '';
      layoutData.forEach(item => {
        let element;
        if (item.type === 'folder') {
          element = createFolderElement(item);
        } else {
          element = createTileElement(item);
        }
        tilesGrid.appendChild(element);
      });
      
      Array.from(tilesGrid.children).forEach((child, index) => {
        child.style.animation = `fadeInGeneral 0.5s ease-out ${index * 0.05}s forwards`;
      });

      if (isEditModeActive) {
          document.body.classList.add('edit-mode-active');
          setupDragDrop();
      }
      window.scrollTo(currentScroll.x, currentScroll.y);
    }

    function createTileElement(tileData) {
      const a = document.createElement('a');
      a.href = tileData.href;
      a.className = 'grid-item';
      a.dataset.id = tileData.id;
      
      let statsHTML = tileData.stats.map(stat => `
        <div class="stat-item">
          <span class="stat-number">${stat.number}</span>
          <span class="stat-label">${stat.label}</span>
        </div>`).join('');

      a.innerHTML = `
        <div class="feature-tile">
          <div class="tile-main-content">
            <div class="tile-icon">${tileData.icon}</div>
            <h3 class="tile-title">${tileData.title}</h3>
            <p class="tile-description">${tileData.description || ''}</p>
          </div>
          <div class="tile-key-stats">${statsHTML}</div>
        </div>`;
      
      a.addEventListener('contextmenu', e => toggleEditMode(e));
      return a;
    }
    
    function createFolderElement(folderData) {
      const container = document.createElement('div');
      container.className = `folder-container grid-item ${folderData.collapsed ? 'collapsed' : ''}`;
      container.dataset.id = folderData.id;

      container.innerHTML = `
        <div class="folder-header">
          <span class="folder-toggle-icon">▼</span>
          <h3 class="folder-title">${folderData.title}</h3>
        </div>
        <div class="folder-content"></div>`;
      
      const content = container.querySelector('.folder-content');
      folderData.items.forEach(tileData => {
        content.appendChild(createTileElement(tileData));
      });
      
      container.querySelector('.folder-header').addEventListener('click', () => toggleFolder(folderData.id));
      container.addEventListener('contextmenu', e => toggleEditMode(e));
      return container;
    }
    
    // --- Edit Mode & UI ---
    function toggleEditMode(event) {
        event.preventDefault();
        isEditModeActive = !isEditModeActive;

        if (isEditModeActive) {
            document.body.classList.add('edit-mode-active');
            setupDragDrop();
        } else {
            document.body.classList.remove('edit-mode-active');
            removeDragDrop();
        }
        updateHint();
    }
    
    function exitEditMode() {
        if(isEditModeActive) {
            isEditModeActive = false;
            document.body.classList.remove('edit-mode-active');
            removeDragDrop();
            updateHint();
        }
    }

    function updateHint() {
        if (!isEditModeActive) {
            editModeHint.classList.remove('visible');
            return;
        }
        
        let hintHTML = `Edit Mode Active <span class="hint-divider"></span> Drag to Move <span class="hint-divider"></span> Drag Onto Tile to Create Folder <span class="hint-divider"></span> <kbd>Shift+F</kbd> New Folder <span class="hint-divider"></span> <kbd>Esc</kbd> Exit`;
        editModeHint.innerHTML = hintHTML;
        editModeHint.classList.add('visible');
    }

    // --- Data Manipulation Functions ---
    function findItem(itemId, fromArray = layoutData, parent = null) {
      for (let i = 0; i < fromArray.length; i++) {
        const item = fromArray[i];
        if (item.id === itemId) return { data: item, index: i, array: fromArray, parent: parent };
        if (item.type === 'folder') {
          const foundInFolder = findItem(itemId, item.items, item);
          if (foundInFolder) return foundInFolder;
        }
      }
      return null;
    }

    function toggleFolder(folderId) {
      if (isEditModeActive) return;
      const folderInfo = findItem(folderId);
      if (folderInfo && folderInfo.data.type === 'folder') {
        folderInfo.data.collapsed = !folderInfo.data.collapsed;
        saveLayout();
        const folderElement = document.querySelector(`.folder-container[data-id="${folderId}"]`);
        if(folderElement) folderElement.classList.toggle('collapsed');
      }
    }

    function createNewEmptyFolder() {
        const folderName = prompt("Enter a name for the new folder:", "New Folder");
        if (!folderName || folderName.trim() === "") return;
        const newFolder = {
            id: `folder-${Date.now()}`,
            type: 'folder',
            title: folderName.trim(),
            collapsed: false,
            items: []
        };
        layoutData.unshift(newFolder);
        saveLayout();
        renderLayout();
    }
    
    function showRenameModal(folderId) {
        const folderInfo = findItem(folderId);
        if (!folderInfo || folderInfo.data.type !== 'folder') return;
        
        renameInput.value = folderInfo.data.title;
        document.body.classList.add('modal-open');
        renameModalBackdrop.classList.add('visible');
        renameInput.focus();

        const saveHandler = () => {
            const newName = renameInput.value;
            if (newName && newName.trim() !== "") {
                folderInfo.data.title = newName.trim();
                saveLayout();
                renderLayout();
            }
            closeModal();
        };

        const cancelHandler = () => closeModal();

        const closeModal = () => {
            document.body.classList.remove('modal-open');
            renameModalBackdrop.classList.remove('visible');
            document.getElementById('rename-save-btn').removeEventListener('click', saveHandler);
            document.getElementById('rename-cancel-btn').removeEventListener('click', cancelHandler);
        };

        document.getElementById('rename-save-btn').addEventListener('click', saveHandler);
        document.getElementById('rename-cancel-btn').addEventListener('click', cancelHandler);
    }

    function deleteFolder(folderId) {
        const folderInfo = findItem(folderId);
        if (!folderInfo || folderInfo.data.type !== 'folder' || !confirm(`Are you sure you want to dissolve the folder "${folderInfo.data.title}"? All items inside will be returned to the main grid.`)) return;

        const folderIndex = folderInfo.index;
        const itemsToRelease = folderInfo.data.items;

        layoutData.splice(folderIndex, 1);
        layoutData.splice(folderIndex, 0, ...itemsToRelease);

        saveLayout();
        renderLayout();
    }

    // --- Keyboard & Global Listeners ---
    function handleKeyDown(event) {
        if (renameModalBackdrop.classList.contains('visible')) {
            if (event.key === 'Enter') document.getElementById('rename-save-btn').click();
            if (event.key === 'Escape') document.getElementById('rename-cancel-btn').click();
            return;
        }

        if (event.key === "Escape") {
            exitEditMode();
        }

        if (event.shiftKey && event.key.toLowerCase() === 'f') {
            createNewEmptyFolder();
        }
    }
    
    function resetLayout() {
        if (confirm("Are you sure you want to reset your layout to the default? This cannot be undone.")) {
            localStorage.removeItem(LAYOUT_STORAGE_KEY);
            location.reload();
        }
    }

    // --- Sidebar & Auth ---
    function updateMarquees() {
      marqueeEls.forEach(el => {
        el.classList.remove('marquee-active');
        void el.offsetWidth;
        el.classList.add('marquee-active');
      });
    }

    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
        console.error('Logout error:', error);
      });
    };
    
    function showNotification(message, duration = 3000) {
        const notification = document.createElement('div');
        Object.assign(notification.style, {
            position: 'fixed', top: '20px', left: '50%', transform: 'translateX(-50%)',
            padding: '10px 20px', backgroundColor: 'rgba(0,0,0,0.8)', color: 'white',
            borderRadius: '8px', zIndex: '10002', fontFamily: 'PrimaryFont, sans-serif',
            opacity: '0', transition: 'opacity 0.3s ease'
        });
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => notification.style.opacity = '1', 10);
        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, duration);
    }
    
    // --- Drag and Drop ---
    function setupDragDrop() {
        document.querySelectorAll('.grid-item').forEach(item => {
            item.draggable = true;
            item.addEventListener('dragstart', dragStart);
            item.addEventListener('dragend', dragEnd);
        });
        tilesGrid.addEventListener('dragover', dragOver);
        tilesGrid.addEventListener('drop', drop);
    }
    
    function removeDragDrop() {
         document.querySelectorAll('.grid-item').forEach(item => {
            item.draggable = false;
            item.removeEventListener('dragstart', dragStart);
            item.removeEventListener('dragend', dragEnd);
        });
        tilesGrid.removeEventListener('dragover', dragOver);
        tilesGrid.removeEventListener('drop', drop);
    }

    function dragStart(e) {
        const itemInfo = findItem(this.dataset.id);
        if(!itemInfo) return;
        draggedItem = { element: this, id: this.dataset.id, parentArray: itemInfo.array, index: itemInfo.index };
        setTimeout(() => this.classList.add('dragging'), 0);
    }

    function dragEnd() {
        this.classList.remove('dragging');
        clearTimeout(folderTimeout);
        document.querySelectorAll('.folder-preview').forEach(el => el.classList.remove('folder-preview'));
        const placeholder = document.querySelector('.drag-placeholder');
        if (placeholder) placeholder.remove();
    }
    
    function dragOver(e) {
        e.preventDefault();
        const afterElement = getDragAfterElement(this, e.clientY);
        const placeholder = getOrCreatePlaceholder();
        
        const targetElement = e.target.closest('.grid-item');
        clearTimeout(folderTimeout);
        document.querySelectorAll('.folder-preview').forEach(el => el.classList.remove('folder-preview'));

        if(targetElement && targetElement !== draggedItem.element) {
            folderTimeout = setTimeout(() => {
                targetElement.classList.add('folder-preview');
            }, 1000);
        }

        if (afterElement == null) {
            this.appendChild(placeholder);
        } else {
            this.insertBefore(placeholder, afterElement);
        }
    }

    function getOrCreatePlaceholder() {
        let placeholder = document.querySelector('.drag-placeholder');
        if (!placeholder) {
            placeholder = document.createElement('div');
            placeholder.className = 'drag-placeholder';
            // Match dragged item's size
            const draggedEl = document.querySelector('.dragging');
            if (draggedEl) {
                placeholder.style.height = `${draggedEl.offsetHeight}px`;
            }
        }
        return placeholder;
    }

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.grid-item:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function drop(e) {
        e.preventDefault();
        const placeholder = document.querySelector('.drag-placeholder');
        const folderTarget = document.querySelector('.folder-preview');
        
        // --- Handle Folder Creation/Adding ---
        if (folderTarget) {
            const targetId = folderTarget.dataset.id;
            const targetInfo = findItem(targetId);
            const draggedId = draggedItem.id;
            const draggedInfo = findItem(draggedId);

            if(targetInfo.data.type === 'folder' && draggedInfo.data.type !== 'folder') {
                // Add to existing folder
                const [itemData] = draggedInfo.array.splice(draggedInfo.index, 1);
                targetInfo.data.items.push(itemData);
            } else if (targetInfo.data.type === 'tile' && draggedInfo.data.type === 'tile') {
                // Create new folder
                const folderName = prompt("Enter a name for the new folder:", "New Folder");
                if (folderName && folderName.trim() !== "") {
                     const [draggedData] = draggedInfo.array.splice(draggedInfo.index, 1);
                     const targetInfoAfter = findItem(targetId);
                     const [targetData] = targetInfoAfter.array.splice(targetInfoAfter.index, 1);

                     const newFolder = { id: `folder-${Date.now()}`, type: 'folder', title: folderName.trim(), collapsed: false, items: [draggedData, targetData]};
                     targetInfoAfter.array.splice(targetInfoAfter.index, 0, newFolder);
                }
            }
        } 
        // --- Handle Reordering ---
        else if (placeholder) {
            const newIndex = Array.from(placeholder.parentElement.children).indexOf(placeholder);
            const [itemData] = draggedItem.parentArray.splice(draggedItem.index, 1);
            draggedItem.parentArray.splice(newIndex, 0, itemData);
        }

        saveLayout();
        renderLayout(); // Re-render to finalize state
    }

    // --- Initial Setup ---
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const toggleSidebarBtn = document.getElementById('toggleSidebar');
      if (toggleSidebarBtn && sidebar) {
        toggleSidebarBtn.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
          setTimeout(updateMarquees, 550);
        });
      }
      
      document.getElementById('logoutBtn').onclick = handleLogout;
      document.getElementById('signOutLink').onclick = handleLogout;
      document.getElementById('reset-layout-btn').addEventListener('click', resetLayout);

      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('click', (e) => {
          if (isEditModeActive && !e.target.closest('.grid-item')) {
              exitEditMode();
          }
      });
      
      loadLayout();
      renderLayout();
    });

    firebase.auth().onAuthStateChanged(async user => {
      currentUser = user;
      if (user) {
        if (sidebarUserEmailEl) sidebarUserEmailEl.textContent = user.email;
        const userProfRef = userProfileDocRef();
        if (userProfRef) {
          try {
            const doc = await userProfileDocRef().get();
            if (doc.exists) {
              sidebarUserNameEl.textContent = doc.data().username || user.displayName || 'User';
            } else {
              sidebarUserNameEl.textContent = user.displayName || 'User';
            }
          } catch (error) {
            console.error("Error fetching user profile:", error);
            sidebarUserNameEl.textContent = user.displayName || 'User';
          }
        }
      } else {
        sidebarUserNameEl.textContent = 'Not Logged In';
        sidebarUserEmailEl.textContent = 'Please log in';
      }
      updateMarquees();
    });

    window.addEventListener('resize', () => { setTimeout(updateMarquees, 300); });
  </script>
</body>
