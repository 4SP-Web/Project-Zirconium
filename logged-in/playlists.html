<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - PLAYLISTS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../panic-key.js"></script>

    <style>
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }
        body {
            display: flex; flex-direction: column; min-height: 100vh;
            margin: 0; font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient); color: var(--v4-text-primary);
            line-height: 1.6;
        }
        .playlists-container-wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: visible; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-playlist 12s linear infinite; }
        @keyframes scroll-left-playlist { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a .label { display: none; }
        .main-playlists-content {
            flex: 1; padding: 30px; background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .playlists-header-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between; align-items: center;
        }
        .playlists-title-v4 {
            font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        #createNewPlaylistBtn {
            padding: 10px 20px; font-family: var(--v4-font-primary);
            background: var(--v4-purple-gradient); color: white; border: none;
            border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
            text-transform: uppercase; font-size: 1em;
        }
        #createNewPlaylistBtn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(103, 32, 189, 0.3); }

        .status-message-v4 { display: none; padding: 15px 25px; margin: 0 auto 20px auto; border-radius: 12px; text-align: center; max-width: 600px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: linear-gradient(135deg, #004085, #002752); }

        #playlistsListContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .playlist-card {
            background: var(--v4-card-bg); border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            padding: 20px; display: flex; flex-direction: column;
            transition: all 0.3s ease;
        }
        .playlist-card.playing { border-left: 5px solid var(--v4-purple-accent); }
        .playlist-card h3 {
            font-size: 1.4em; color: var(--v4-text-primary); margin: 0 0 5px 0;
            word-break: break-all;
        }
        .playlist-card p { font-size: 0.9em; color: var(--v4-text-secondary); margin: 0 0 15px 0; flex-grow: 1; word-break: break-word; }
        .playlist-card .sound-count { font-size: 0.85em; color: var(--v4-text-secondary); margin-bottom: 15px; }
        .playlist-card-controls { display: flex; gap: 10px; justify-content: flex-end; }
        .playlist-card-controls button {
            background: none; border: 1px solid var(--v4-border-light);
            color: var(--v4-text-secondary); font-size: 0.9em; padding: 8px 12px;
            border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
        }
        .playlist-card-controls .play-btn:hover { border-color: #1a73e8; background-color: #1a73e8; color: white; }
        .playlist-card-controls .edit-btn:hover { border-color: #ffc107; background-color: #ffc107; color: #333; }
        .playlist-card-controls .delete-btn:hover { border-color: #dc3545; background-color: #dc3545; color: white; }
        
        #noPlaylistsMessage {
            text-align: center; padding: 40px; background-color: var(--v4-card-bg);
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        }
        #noPlaylistsMessage p { font-size: 1.2em; color: var(--v4-text-secondary); }
        #noPlaylistsMessage button { margin-top: 15px; }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--v4-card-bg); border-radius: 15px;
            padding: 30px; width: 90%; max-width: 700px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: scale(0.95); transition: transform 0.3s ease;
            max-height: 80vh; display: flex; flex-direction: column;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 {
            font-size: 1.8em; margin: 0 0 20px 0; color: var(--v4-purple-accent);
            text-align: center;
        }
        .modal-form-group { margin-bottom: 20px; }
        .modal-form-group label {
            display: block; font-weight: 600; color: var(--v4-text-secondary);
            margin-bottom: 8px; font-size: 0.95em;
        }
        .modal-form-group input, .modal-form-group textarea {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid var(--v4-border-light); font-family: var(--v4-font-secondary);
            font-size: 1em; outline: none; transition: all 0.2s; box-sizing: border-box;
            background-color: var(--v4-input-bg);
        }
        .modal-form-group input:focus, .modal-form-group textarea:focus {
            border-color: var(--v4-purple-accent);
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.2);
        }
        textarea { resize: vertical; min-height: 80px; }
        .char-counter { font-size: 0.8em; color: var(--v4-text-secondary); text-align: right; margin-top: 4px;}
        .sound-selection-container {
            border: 1px solid var(--v4-border-light); border-radius: 8px;
            padding: 15px; overflow-y: auto; max-height: 250px;
            background: var(--v4-input-bg); flex-grow: 1;
        }
        .sound-selection-category h4 {
            margin: 0 0 10px 0; padding-bottom: 5px; border-bottom: 1px solid var(--v4-border-softer);
            text-transform: uppercase; font-size: 1em; color: var(--v4-text-primary);
        }
        .sound-selection-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 8px;
        }
        .sound-checkbox-label {
            display: flex; align-items: center; padding: 8px; border-radius: 6px;
            cursor: pointer; transition: background-color 0.2s; user-select: none;
        }
        .sound-checkbox-label:hover { background-color: #e9ecef; }
        .sound-checkbox-label input { margin-right: 10px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }
        .modal-actions {
            display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px;
        }
        .modal-actions button {
            padding: 10px 20px; font-size: 1em; border-radius: 8px;
            border: none; cursor: pointer; transition: all 0.2s ease;
            text-transform: uppercase; font-family: var(--v4-font-primary);
        }
        #savePlaylistBtn { background: var(--v4-purple-gradient); color: white; }
        #cancelPlaylistBtn { background: var(--v4-input-bg); color: var(--v4-text-secondary); border: 1px solid var(--v4-border-light); }
        #savePlaylistBtn:hover { transform: translateY(-1px); box-shadow: 0 2px 10px rgba(103, 32, 189, 0.3); }
        #cancelPlaylistBtn:hover { background: #e9ecef; }

        /* Simplified Settings */
        .settings-container {
            margin-top: 20px; background: var(--v4-card-bg); padding: 20px;
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        }
        .settings-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px 25px;
        }
        .control-group { position: relative; display: flex; flex-direction: column; }
        .control-group label, .checkbox-label-v4 {
            font-family: var(--v4-font-primary); font-weight: 600;
            font-size: 0.95em; color: var(--v4-text-secondary);
            margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center;
        }
        .slider-input-container { display: flex; align-items: center; gap: 12px; }
        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none; flex-grow: 1; height: 8px;
            background: var(--v4-border-light); outline: none; border-radius: 5px;
        }
        .control-group input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%; }
        input.slider-value-input {
            width: 70px; text-align: center; padding: 8px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 6px; color: var(--v4-text-primary);
        }
        .checkbox-label-v4 { padding: 8px 0; }
        .control-group input[type="checkbox"] { margin-left: 12px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }
    </style>
</head>
<body class="playlists-page">

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo"><a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer;"/></a></div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="playlists-container-wrapper">
        <aside class="sidebar slide-in" id="sidebar">
            <button id="toggleSidebar">☰</button>
            <div class="user-info">
                <div class="marquee-container"> <span id="userName" class="marquee-content username">Loading…</span> </div>
                <div class="marquee-container"> <span id="userEmail" class="marquee-content email">Loading…</span> </div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">🏠</span><span class="label">Dashboard</span></a></li>
                    <li><a href="proxies.html"><span class="icon">🛡️</span><span class="label">Proxies</span></a></li>
                    <li><a href="soundboard.html"><span class="icon">🎵</span><span class="label">Soundboard</span></a></li>
                    <li><a href="playlists.html" class="active"><span class="icon">🎶</span><span class="label">Playlists</span></a></li>
                    <li><a href="games.html"><span class="icon">🎮</span><span class="label">Games</span></a></li>
                    <li><a href="others.html"><span class="icon">✨</span><span class="label">Others</span></a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutLink"><span class="icon">🔒</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-playlists-content">
            <div class="playlists-header-v4">
                <h1 class="playlists-title-v4">My Playlists</h1>
                <button id="createNewPlaylistBtn">Create New Playlist</button>
            </div>
            <div class="status-message-v4" id="statusMessageV4"></div>
            
            <div id="playlistsListContainer">
                </div>

            <div id="noPlaylistsMessage" style="display: none;">
                <p>You haven't created any playlists yet.</p>
                <button id="createFirstPlaylistBtn" class="btn">Let's Create One!</button>
            </div>

             <div class="settings-container">
                <div class="settings-grid">
                    <div id="masterVolumeControlGroup" class="control-group" data-search-terms="master volume">
                         <label for="masterVolume">Master Volume: <span id="masterVolumeValue">100%</span></label>
                         <div class="slider-input-container">
                             <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1" data-setting="masterVolume">
                             <input type="number" id="masterVolumeInput" class="slider-value-input" data-slider-id="masterVolume" min="0" max="100" step="1" value="100">
                         </div>
                     </div>
                     <div class="control-group" data-search-terms="playlist looping">
                         <label class="checkbox-label-v4">Loop Playlist <input type="checkbox" id="playlistLooping" data-setting="looping"></label>
                     </div>
                </div>
            </div>
        </main>
    </div>

    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle">Create a New Playlist</h2>
            <form id="playlistForm">
                <input type="hidden" id="playlistId">
                <div class="modal-form-group">
                    <label for="playlistName">Playlist Name</label>
                    <input type="text" id="playlistName" required maxlength="24" placeholder="e.g., Epic Moments">
                    <div class="char-counter" id="nameCharCounter">0 / 24</div>
                </div>
                <div class="modal-form-group">
                    <label for="playlistDescription">Description (Optional)</label>
                    <textarea id="playlistDescription" maxlength="64" placeholder="A short description of your playlist..."></textarea>
                    <div class="char-counter" id="descCharCounter">0 / 64</div>
                </div>
                <div class="modal-form-group">
                    <label>Select Sounds</label>
                    <div class="sound-selection-container" id="soundSelectionContainer">
                        </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelPlaylistBtn">Cancel</button>
                    <button type="submit" id="savePlaylistBtn">Save Playlist</button>
                </div>
            </form>
        </div>
    </div>


    <script>
    // --- Standard Setup (Auth, Sidebar, User Info) ---
    const dbRef_ = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
    const marqueeEls_ = document.querySelectorAll('.marquee-content');
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) { window.location.href = '../login.html'; }
        else {
            const userEmailEl = document.getElementById('userEmail');
            const userNameEl = document.getElementById('userName');
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                try {
                    const doc = await dbRef_().get();
                    userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
            }
            updateMarquees_();
        }
    });
    document.getElementById('logoutBtn')?.addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    const sidebar_ = document.getElementById('sidebar');
    const toggleSidebarBtn_ = document.getElementById('toggleSidebar');
    if (toggleSidebarBtn_ && sidebar_) { toggleSidebarBtn_.addEventListener('click', () => { sidebar_.classList.toggle('collapsed'); setTimeout(updateMarquees_, 550); }); }
    function updateMarquees_() {
        marqueeEls_.forEach(el => {
            if (!el || !el.parentElement) return;
            const parent = el.parentElement; const overflow = el.scrollWidth > parent.clientWidth;
            const shouldScroll = sidebar_.classList.contains('collapsed') || (overflow && !sidebar_.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);
            if (!overflow && !sidebar_.classList.contains('collapsed')) { el.classList.remove('marquee-active'); }
        });
    }
    window.addEventListener('resize', updateMarquees_);
    // --- End Standard Setup ---

    // --- Playlist Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const LOCAL_STORAGE_KEY_PLAYLISTS = 'playlistsV1';
        const LOCAL_STORAGE_KEY_SETTINGS = 'playlistSettingsV1';
        
        let playlists = [];
        let allSounds = {};
        const soundCache = new Map();
        let currentPlaylistAudio = {
            sources: [],
            currentIndex: 0,
            isPlaying: false,
            playlistId: null
        };
        
        const masterGain = audioContext.createGain();
        masterGain.connect(audioContext.destination);

        // --- UI Elements ---
        const createNewPlaylistBtn = document.getElementById('createNewPlaylistBtn');
        const createFirstPlaylistBtn = document.getElementById('createFirstPlaylistBtn');
        const playlistsListContainer = document.getElementById('playlistsListContainer');
        const noPlaylistsMessage = document.getElementById('noPlaylistsMessage');
        const modal = document.getElementById('playlistModal');
        const modalTitle = document.getElementById('modalTitle');
        const playlistForm = document.getElementById('playlistForm');
        const savePlaylistBtn = document.getElementById('savePlaylistBtn');
        const cancelPlaylistBtn = document.getElementById('cancelPlaylistBtn');
        const playlistIdInput = document.getElementById('playlistId');
        const playlistNameInput = document.getElementById('playlistName');
        const playlistDescriptionInput = document.getElementById('playlistDescription');
        const nameCharCounter = document.getElementById('nameCharCounter');
        const descCharCounter = document.getElementById('descCharCounter');
        const soundSelectionContainer = document.getElementById('soundSelectionContainer');
        const masterVolumeSlider = document.getElementById('masterVolume');
        const masterVolumeInput = document.getElementById('masterVolumeInput');
        const masterVolumeValue = document.getElementById('masterVolumeValue');
        const loopCheckbox = document.getElementById('playlistLooping');
        
        // --- Utility Functions ---
        const showStatus = (message, type = 'info', duration = 3000) => {
            const el = document.getElementById('statusMessageV4');
            clearTimeout(el.timeoutId);
            el.textContent = message;
            el.className = `status-message-v4 ${type}`;
            el.style.display = 'block';
            el.timeoutId = setTimeout(() => el.style.display = 'none', duration);
        };
        
        const unlockAudioContext = () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.body.removeEventListener('click', unlockAudioContext);
        };
        document.body.addEventListener('click', unlockAudioContext);

        // --- Settings Management ---
        function saveSettings() {
            const settings = {
                masterVolume: masterVolumeSlider.value,
                looping: loopCheckbox.checked
            };
            localStorage.setItem(LOCAL_STORAGE_KEY_SETTINGS, JSON.stringify(settings));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem(LOCAL_STORAGE_KEY_SETTINGS);
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                masterVolumeSlider.value = settings.masterVolume || 1;
                masterVolumeValue.textContent = `${Math.round(masterVolumeSlider.value * 100)}%`;
                masterVolumeInput.value = Math.round(masterVolumeSlider.value * 100);
                masterGain.gain.value = masterVolumeSlider.value;
                loopCheckbox.checked = settings.looping || false;
            }
        }

        masterVolumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            masterGain.gain.value = volume;
            masterVolumeValue.textContent = `${Math.round(volume * 100)}%`;
            masterVolumeInput.value = Math.round(volume * 100);
            saveSettings();
        });
        masterVolumeInput.addEventListener('change', (e) => {
            const volume = parseInt(e.target.value, 10);
            const clampedVolume = Math.max(0, Math.min(100, volume)) / 100;
            masterVolumeSlider.value = clampedVolume;
            masterVolumeSlider.dispatchEvent(new Event('input'));
        });
        loopCheckbox.addEventListener('change', saveSettings);

        // --- Playlist Data Management ---
        const loadPlaylistsFromStorage = () => {
            const data = localStorage.getItem(LOCAL_STORAGE_KEY_PLAYLISTS);
            playlists = data ? JSON.parse(data) : [];
            renderPlaylists();
        };

        const savePlaylistsToStorage = () => {
            localStorage.setItem(LOCAL_STORAGE_KEY_PLAYLISTS, JSON.stringify(playlists));
            renderPlaylists();
        };
        
        // --- Sound Loading and Playback ---
        async function loadSound(fileName) {
            if (soundCache.has(fileName)) {
                return soundCache.get(fileName);
            }
            try {
                const response = await fetch(`../Sounds/${fileName}`);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                soundCache.set(fileName, audioBuffer);
                return audioBuffer;
            } catch (error) {
                console.error(`Failed to load sound: ${fileName}`, error);
                showStatus(`Error loading sound: ${fileName}`, 'error');
                return null;
            }
        }
        
        function stopCurrentPlaylist() {
            if (currentPlaylistAudio.isPlaying) {
                currentPlaylistAudio.sources.forEach(source => {
                    try { source.stop(0); } catch(e) {}
                });
                currentPlaylistAudio.sources = [];
                currentPlaylistAudio.isPlaying = false;
                
                const playingCard = document.querySelector(`.playlist-card[data-id="${currentPlaylistAudio.playlistId}"]`);
                if(playingCard) playingCard.classList.remove('playing');

                currentPlaylistAudio.playlistId = null;
            }
        }
        
        async function playPlaylist(playlistId) {
            stopCurrentPlaylist();
            const playlist = playlists.find(p => p.id === playlistId);
            if (!playlist || playlist.sounds.length === 0) {
                showStatus("This playlist is empty.", 'error');
                return;
            }

            currentPlaylistAudio.playlistId = playlistId;
            currentPlaylistAudio.isPlaying = true;
            const card = document.querySelector(`.playlist-card[data-id="${playlistId}"]`);
            if(card) card.classList.add('playing');

            const soundBuffers = await Promise.all(playlist.sounds.map(loadSound));
            
            let playlistDuration = 0;
            soundBuffers.forEach(buffer => {
                if (buffer) playlistDuration += buffer.duration;
            });
            
            let cumulativeTime = 0;
            for (let i = 0; i < soundBuffers.length; i++) {
                const buffer = soundBuffers[i];
                if (buffer && currentPlaylistAudio.isPlaying) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(masterGain);
                    source.start(audioContext.currentTime + cumulativeTime);
                    currentPlaylistAudio.sources.push(source);
                    cumulativeTime += buffer.duration;
                }
            }

            // Handle looping
            if (currentPlaylistAudio.isPlaying) {
                const loopTimeout = setTimeout(() => {
                    const shouldLoop = document.getElementById('playlistLooping').checked;
                    if(shouldLoop && currentPlaylistAudio.isPlaying && currentPlaylistAudio.playlistId === playlistId) {
                        playPlaylist(playlistId);
                    } else {
                        stopCurrentPlaylist();
                    }
                }, cumulativeTime * 1000 + 100); // add a small buffer
                currentPlaylistAudio.sources.push({ stop: () => clearTimeout(loopTimeout) }); // Hack to store timeout clear
            }
        }
        
        // --- UI Rendering ---
        const renderPlaylists = () => {
            playlistsListContainer.innerHTML = '';
            if (playlists.length === 0) {
                noPlaylistsMessage.style.display = 'block';
            } else {
                noPlaylistsMessage.style.display = 'none';
                playlists.forEach(playlist => {
                    const card = document.createElement('div');
                    card.className = 'playlist-card';
                    card.dataset.id = playlist.id;
                    card.innerHTML = `
                        <h3></h3>
                        <p></p>
                        <div class="sound-count">${playlist.sounds.length} sound${playlist.sounds.length !== 1 ? 's' : ''}</div>
                        <div class="playlist-card-controls">
                            <button class="play-btn">Play</button>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;
                    card.querySelector('h3').textContent = playlist.name;
                    card.querySelector('p').textContent = playlist.description;
                    
                    // Add event listeners
                    card.querySelector('.play-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (currentPlaylistAudio.isPlaying && currentPlaylistAudio.playlistId === playlist.id) {
                            stopCurrentPlaylist();
                            e.target.textContent = "Play";
                        } else {
                           playPlaylist(playlist.id);
                           document.querySelectorAll('.play-btn').forEach(btn => btn.textContent = "Play");
                           e.target.textContent = "Stop";
                        }
                    });
                    card.querySelector('.edit-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        openModal(playlist.id);
                    });
                    card.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (confirm(`Are you sure you want to delete the playlist "${playlist.name}"?`)) {
                            deletePlaylist(playlist.id);
                        }
                    });
                    playlistsListContainer.appendChild(card);
                });
            }
        };

        const updateCharCounter = (input, counter) => {
            counter.textContent = `${input.value.length} / ${input.maxLength}`;
        };

        // --- Modal Logic ---
        const openModal = (id = null) => {
            playlistForm.reset();
            const isEditing = id !== null;
            if (isEditing) {
                const playlist = playlists.find(p => p.id === id);
                modalTitle.textContent = 'Edit Playlist';
                playlistIdInput.value = id;
                playlistNameInput.value = playlist.name;
                playlistDescriptionInput.value = playlist.description;
                
                // Check the boxes for sounds already in the playlist
                document.querySelectorAll('.sound-checkbox').forEach(checkbox => {
                    checkbox.checked = playlist.sounds.includes(checkbox.value);
                });

            } else {
                modalTitle.textContent = 'Create New Playlist';
                playlistIdInput.value = '';
            }
            updateCharCounter(playlistNameInput, nameCharCounter);
            updateCharCounter(playlistDescriptionInput, descCharCounter);
            modal.classList.add('visible');
        };

        const closeModal = () => {
            modal.classList.remove('visible');
        };

        // --- CRUD Operations ---
        const savePlaylist = (e) => {
            e.preventDefault();
            const id = playlistIdInput.value;
            const name = playlistNameInput.value.trim();
            const description = playlistDescriptionInput.value.trim();
            const selectedSounds = Array.from(document.querySelectorAll('.sound-checkbox:checked')).map(cb => cb.value);

            if (!name) {
                showStatus("Playlist name is required.", 'error');
                return;
            }

            if (id) { // Editing existing
                const index = playlists.findIndex(p => p.id === id);
                if (index > -1) {
                    playlists[index] = { ...playlists[index], name, description, sounds: selectedSounds };
                    showStatus("Playlist updated successfully!", 'success');
                }
            } else { // Creating new
                const newPlaylist = {
                    id: `playlist_${Date.now()}`,
                    name,
                    description,
                    sounds: selectedSounds
                };
                playlists.push(newPlaylist);
                showStatus("Playlist created successfully!", 'success');
            }
            savePlaylistsToStorage();
            closeModal();
        };

        const deletePlaylist = (id) => {
            stopCurrentPlaylist();
            playlists = playlists.filter(p => p.id !== id);
            savePlaylistsToStorage();
            showStatus("Playlist deleted.", 'info');
        };
        
        // --- Initialization ---
        async function initialize() {
            // Fetch sounds and populate the modal selection
            try {
                const response = await fetch('../SoundboardNames.json');
                allSounds = await response.json();
                const relevantCategories = ['NormalSounds', 'ExplicitSounds'];
                soundSelectionContainer.innerHTML = ''; // Clear previous
                
                relevantCategories.forEach(catKey => {
                    if (allSounds[catKey]) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'sound-selection-category';
                        const categoryTitle = catKey.replace(/([A-Z])/g, ' $1').trim();
                        categoryDiv.innerHTML = `<h4>${categoryTitle}</h4>`;
                        
                        const grid = document.createElement('div');
                        grid.className = 'sound-selection-grid';

                        allSounds[catKey].sort().forEach(fileName => {
                            const displayName = fileName.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                            const label = document.createElement('label');
                            label.className = 'sound-checkbox-label';
                            label.innerHTML = `
                                <input type="checkbox" class="sound-checkbox" value="${fileName}">
                                <span>${displayName}</span>
                            `;
                            grid.appendChild(label);
                        });
                        categoryDiv.appendChild(grid);
                        soundSelectionContainer.appendChild(categoryDiv);
                    }
                });

            } catch (error) {
                console.error("Failed to load sound names:", error);
                showStatus("Could not load sound list for playlist editor.", 'error');
            }
            
            // Load data from storage
            loadSettings();
            loadPlaylistsFromStorage();
            
            // Add event listeners
            createNewPlaylistBtn.addEventListener('click', () => openModal());
            createFirstPlaylistBtn.addEventListener('click', () => openModal());
            cancelPlaylistBtn.addEventListener('click', closeModal);
            playlistForm.addEventListener('submit', savePlaylist);
            playlistNameInput.addEventListener('input', () => updateCharCounter(playlistNameInput, nameCharCounter));
            playlistDescriptionInput.addEventListener('input', () => updateCharCounter(playlistDescriptionInput, descCharCounter));
        }

        initialize();
    });
    </script>
