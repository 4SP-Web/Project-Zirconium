<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - PLAYLISTS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../panic-key.js"></script>

    <style>
        /* --- Inherited and Base Styles from soundboard.html --- */
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }
        body {
            display: flex; flex-direction: column; min-height: 100vh;
            margin: 0; font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient); color: var(--v4-text-primary);
            line-height: 1.6;
        }
        .main-header { z-index: 1001; }
        .playlists-container-wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: visible; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        @keyframes scroll-left-soundboard { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a .label { display: none; }
        .main-playlists-content {
            flex: 1; padding: 30px; background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .playlists-header-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .playlists-title-v4 {
            font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .btn-primary-v4 {
            padding: 10px 20px; font-family: var(--v4-font-primary); background: var(--v4-purple-gradient);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
        }
        .btn-primary-v4:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(103, 32, 189, 0.3); }

        /* --- Playlist Creation Form Styles --- */
        .playlist-creation-card {
            background: var(--v4-card-bg); padding: 25px 30px; border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08); margin-bottom: 30px;
        }
        .playlist-creation-card h3 {
            margin-top: 0; font-size: 1.6em; border-bottom: 1px solid var(--v4-border-softer);
            padding-bottom: 15px; margin-bottom: 20px; color: var(--v4-text-primary);
        }
        .form-group-v4 { margin-bottom: 20px; }
        .form-group-v4 label {
            display: block; font-weight: 600; font-size: 0.95em;
            color: var(--v4-text-secondary); margin-bottom: 8px;
        }
        .input-with-counter { position: relative; }
        .form-control-v4 {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid var(--v4-border-light); font-family: var(--v4-font-secondary);
            font-size: 1em; outline: none; transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box; background-color: var(--v4-input-bg);
        }
        .form-control-v4:focus {
            border-color: var(--v4-purple-accent);
            box-shadow: 0 0 0 3px rgba(103, 32, 189, 0.2);
        }
        .char-counter {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); font-size: 0.85em;
            color: var(--v4-text-secondary);
        }
        .form-actions-v4 { display: flex; justify-content: flex-end; gap: 15px; }
        
        /* --- Playlist Display Styles --- */
        #playlistsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        .playlist-card {
            background: var(--v4-card-bg); border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.07);
            display: flex; flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .playlist-card:hover { transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .playlist-card-header {
            padding: 20px; border-bottom: 1px solid var(--v4-border-softer);
        }
        .playlist-marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; }
        .playlist-marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; }
        .playlist-marquee-active { animation: scroll-left-playlist 8s linear infinite; }
        @keyframes scroll-left-playlist { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .playlist-card-header .name { font-size: 1.4em; font-weight: bold; margin: 0 0 5px 0; color: var(--v4-text-primary); height: 1.5em; line-height: 1.5em; }
        .playlist-card-header .description { font-size: 0.9em; color: var(--v4-text-secondary); height: 1.2em; line-height: 1.2em; font-style: italic; }

        .playlist-card-body { padding: 20px; flex-grow: 1; }
        .playlist-sounds-list { list-style: none; padding: 0; margin: 0; max-height: 180px; overflow-y: auto; }
        .playlist-sounds-list::-webkit-scrollbar { width: 6px; }
        .playlist-sounds-list::-webkit-scrollbar-track { background: var(--v4-input-bg); border-radius: 3px; }
        .playlist-sounds-list::-webkit-scrollbar-thumb { background-color: var(--v4-border-light); border-radius: 3px; }
        .playlist-sound-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 10px; border-radius: 8px; margin-bottom: 5px;
            transition: background-color 0.2s;
        }
        .playlist-sound-item:hover { background-color: var(--v4-input-bg); }
        .remove-sound-from-playlist-btn {
            background: none; border: none; cursor: pointer; color: #dc3545;
            font-size: 1.2em; opacity: 0.5; transition: opacity 0.2s;
        }
        .playlist-sound-item:hover .remove-sound-from-playlist-btn { opacity: 1; }
        .playlist-placeholder { text-align: center; color: var(--v4-text-secondary); padding: 20px; font-style: italic; }

        .add-sound-section { margin-top: 15px; display: flex; gap: 10px; }
        .add-sound-select { flex-grow: 1; }

        .playlist-card-footer {
            padding: 15px 20px; background-color: #fcfdff;
            border-top: 1px solid var(--v4-border-softer);
            border-radius: 0 0 15px 15px;
            display: flex; justify-content: space-between; align-items: center; gap: 8px;
        }
        .playlist-action-btn {
            background: none; border: 1px solid var(--v4-border-light);
            color: var(--v4-text-secondary); font-size: 0.8em; padding: 6px 12px;
            border-radius: 6px; cursor: pointer; transition: all 0.2s ease;
            font-family: var(--v4-font-secondary); white-space: nowrap; text-transform: uppercase;
        }
        .playlist-action-btn:hover { border-color: var(--v4-purple-accent); color: var(--v4-purple-accent); background-color: #f0e8ff; }
        .btn-delete:hover { border-color: #dc3545; background-color: #dc3545; color: white; }
        
        /* --- Modal Styles --- */
        .modal-v4-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-v4-content {
            background: var(--v4-card-bg); padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2); width: 90%; max-width: 500px;
            transform: scale(0.9); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-v4-backdrop.visible { display: flex; }
        .modal-v4-backdrop.visible .modal-v4-content { transform: scale(1); opacity: 1; }
        .modal-v4-header { padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--v4-border-softer); }
        .modal-v4-header h2 { margin: 0; font-size: 1.8em; color: var(--v4-text-primary); }
        .modal-v4-footer { margin-top: 30px; display: flex; justify-content: flex-end; gap: 10px; }
        .btn-secondary-v4 {
            padding: 10px 20px; font-family: var(--v4-font-primary);
            background: #f8f9fa; border: 1px solid #ddd; color: #555;
            border-radius: 8px; cursor: pointer; transition: all 0.2s;
            text-transform: uppercase;
        }
        .btn-secondary-v4:hover { background: #e2e6ea; border-color: #c8ced3; }

        .status-message-v4 { display: none; padding: 15px 25px; margin: 0 auto 20px auto; border-radius: 12px; text-align: center; max-width: 600px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: linear-gradient(135deg, #004085, #002752); }
    </style>
</head>
<body class="playlists-page">

    <script src="../soundboardjavascript.js"></script> 
    <script>
    // --- Standard Setup (Auth, Sidebar, User Info) ---
    // This section is assumed to be identical to soundboard.html for consistency
    const dbRef_ = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
    const marqueeEls_ = document.querySelectorAll('.marquee-content');
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) { window.location.href = '../login.html'; }
        else {
            const userEmailEl = document.getElementById('userEmail');
            const userNameEl = document.getElementById('userName');
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                try {
                    const doc = await dbRef_().get();
                    userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
            }
            updateMarquees_();
        }
    });
    document.getElementById('logoutBtn')?.addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    const sidebar_ = document.getElementById('sidebar');
    const toggleSidebarBtn_ = document.getElementById('toggleSidebar');
    if (toggleSidebarBtn_ && sidebar_) { toggleSidebarBtn_.addEventListener('click', () => { sidebar_.classList.toggle('collapsed'); setTimeout(updateMarquees_, 550); }); }
    function updateMarquees_() {
        marqueeEls_.forEach(el => {
            if (!el || !el.parentElement) return;
            const parent = el.parentElement; const overflow = el.scrollWidth > parent.clientWidth;
            const shouldScroll = sidebar_.classList.contains('collapsed') || (overflow && !sidebar_.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);
            if (!overflow && !sidebar_.classList.contains('collapsed')) { el.classList.remove('marquee-active'); }
        });
    }
    window.addEventListener('resize', updateMarquees_);
    // --- End Standard Setup ---

    // --- Playlist Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const LOCAL_STORAGE_KEY_PLAYLISTS = 'soundboardPlaylistsV2';
        const playlistsGrid = document.getElementById('playlistsGrid');
        const createPlaylistForm = document.getElementById('createPlaylistForm');
        let allSounds = []; // To be populated with available sounds

        // --- Status Message ---
        const showStatus = (message, type = 'info', duration = 3500) => {
            const el = document.getElementById('statusMessageV4');
            if (!el) return;
            clearTimeout(el.timeoutId);
            el.textContent = message;
            el.className = `status-message-v4 ${type}`;
            el.style.display = 'block';
            el.timeoutId = setTimeout(() => {
                el.style.display = 'none';
            }, duration);
        };

        // --- Character Counters ---
        const setupCharCounter = (inputId, counterId, maxLength) => {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(counterId);
            const update = () => counter.textContent = `${input.value.length} / ${maxLength}`;
            input.addEventListener('input', update);
            update();
        };
        setupCharCounter('playlistName', 'nameCharCounter', 24);
        setupCharCounter('playlistDesc', 'descCharCounter', 64);
        setupCharCounter('editPlaylistName', 'editNameCharCounter', 24);
        setupCharCounter('editPlaylistDesc', 'editDescCharCounter', 64);

        // --- Fetch available sounds for dropdowns ---
        async function fetchAllSounds() {
            try {
                const response = await fetch('../SoundboardNames.json');
                const soundsData = await response.json();
                const soundList = [];
                for (const category in soundsData) {
                    soundsData[category].forEach(fileName => {
                        soundList.push(fileName);
                    });
                }
                allSounds = soundList.sort();
            } catch (error) {
                console.error("Failed to load sound list:", error);
                showStatus("Could not load available sounds.", "error");
            }
        }

        // --- Local Storage Functions ---
        const getPlaylists = () => JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY_PLAYLISTS)) || [];
        const savePlaylists = (playlists) => localStorage.setItem(LOCAL_STORAGE_KEY_PLAYLISTS, JSON.stringify(playlists));

        // --- Render Functions ---
        function renderPlaylists() {
            playlistsGrid.innerHTML = '';
            const playlists = getPlaylists();
            if (playlists.length === 0) {
                playlistsGrid.innerHTML = `<p class="playlist-placeholder">No playlists yet. Create one above to get started!</p>`;
            } else {
                playlists.forEach(playlist => {
                    const card = createPlaylistCard(playlist);
                    playlistsGrid.appendChild(card);
                });
            }
            // Re-check marquee animations after rendering
            document.querySelectorAll('.playlist-marquee-content').forEach(el => {
                const parent = el.parentElement;
                if (el.scrollWidth > parent.clientWidth) {
                    el.classList.add('playlist-marquee-active');
                }
            });
        }
        
        function createPlaylistCard(playlist) {
            const card = document.createElement('div');
            card.className = 'playlist-card';
            card.dataset.id = playlist.id;

            const soundsListHtml = playlist.sounds.length > 0 
                ? playlist.sounds.map(sound => `
                    <li class="playlist-sound-item" data-sound-file="${sound}">
                        <span>${sound.replace(/\.mp3$/i, '').replace(/_/g, ' ')}</span>
                        <button class="remove-sound-from-playlist-btn" title="Remove Sound">✖</button>
                    </li>`).join('')
                : '<p class="playlist-placeholder">Add sounds to this playlist below.</p>';
            
            card.innerHTML = `
                <div class="playlist-card-header">
                    <div class="playlist-marquee-container">
                        <div class="playlist-marquee-content name">${playlist.name}</div>
                    </div>
                    <div class="playlist-marquee-container">
                        <div class="playlist-marquee-content description">${playlist.description}</div>
                    </div>
                </div>
                <div class="playlist-card-body">
                    <ul class="playlist-sounds-list">${soundsListHtml}</ul>
                    <div class="add-sound-section">
                        <select class="form-control-v4 add-sound-select">
                            <option value="">-- Select a sound to add --</option>
                            ${allSounds.map(sound => `<option value="${sound}">${sound.replace(/\.mp3$/i, '').replace(/_/g, ' ')}</option>`).join('')}
                        </select>
                        <button class="btn-primary-v4 add-sound-btn" style="padding: 10px 15px;">Add</button>
                    </div>
                </div>
                <div class="playlist-card-footer">
                    <div>
                        <button class="playlist-action-btn btn-play" title="Play All Sounds">▶ Play</button>
                        <button class="playlist-action-btn btn-export" title="Export to JSON">Export</button>
                    </div>
                    <div>
                        <button class="playlist-action-btn btn-edit" title="Edit Details">Edit</button>
                        <button class="playlist-action-btn btn-delete" title="Delete Playlist">Delete</button>
                    </div>
                </div>
            `;

            // --- Add Event Listeners for the new card ---
            card.querySelector('.add-sound-btn').addEventListener('click', () => addSoundToPlaylist(playlist.id, card.querySelector('.add-sound-select').value));
            card.querySelector('.btn-edit').addEventListener('click', () => openEditModal(playlist.id));
            card.querySelector('.btn-delete').addEventListener('click', () => deletePlaylist(playlist.id));
            card.querySelector('.btn-export').addEventListener('click', () => exportPlaylist(playlist.id));
            card.querySelector('.btn-play').addEventListener('click', () => playPlaylist(playlist.id));
            card.querySelectorAll('.remove-sound-from-playlist-btn').forEach(btn => {
                btn.addEventListener('click', (e) => removeSoundFromPlaylist(playlist.id, e.target.closest('.playlist-sound-item').dataset.soundFile));
            });

            return card;
        }

        // --- CRUD and Playlist Management Logic ---
        createPlaylistForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('playlistName').value.trim();
            const description = document.getElementById('playlistDesc').value.trim();
            if (!name) {
                showStatus("Playlist name cannot be empty.", "error");
                return;
            }
            const newPlaylist = {
                id: `playlist_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                name: name,
                description: description,
                sounds: []
            };
            const playlists = getPlaylists();
            playlists.unshift(newPlaylist);
            savePlaylists(playlists);
            renderPlaylists();
            createPlaylistForm.reset();
            showStatus(`Playlist "${name}" created successfully!`, 'success');
        });

        function deletePlaylist(id) {
            if (confirm("Are you sure you want to delete this playlist? This action cannot be undone.")) {
                let playlists = getPlaylists();
                const playlistToDelete = playlists.find(p => p.id === id);
                playlists = playlists.filter(p => p.id !== id);
                savePlaylists(playlists);
                renderPlaylists();
                showStatus(`Playlist "${playlistToDelete.name}" was deleted.`, 'info');
            }
        }
        
        function addSoundToPlaylist(playlistId, soundFile) {
            if (!soundFile) return;
            let playlists = getPlaylists();
            const playlist = playlists.find(p => p.id === playlistId);
            if (playlist) {
                if(playlist.sounds.includes(soundFile)) {
                    showStatus(`"${soundFile.replace('.mp3', '')}" is already in this playlist.`, 'error');
                    return;
                }
                playlist.sounds.push(soundFile);
                savePlaylists(playlists);
                renderPlaylists(); // Re-render to show the new sound
                showStatus(`Added sound to "${playlist.name}".`, 'success');
            }
        }

        function removeSoundFromPlaylist(playlistId, soundFile) {
            let playlists = getPlaylists();
            const playlist = playlists.find(p => p.id === playlistId);
            if(playlist) {
                playlist.sounds = playlist.sounds.filter(s => s !== soundFile);
                savePlaylists(playlists);
                renderPlaylists();
            }
        }

        function playPlaylist(playlistId) {
            const playlists = getPlaylists();
            const playlist = playlists.find(p => p.id === playlistId);
            if (playlist && playlist.sounds.length > 0) {
                // Assuming soundboardjavascript.js provides a global function `playSoundByName`
                // and a function to clear currently playing sounds.
                if (typeof clearSounds === 'function') {
                    clearSounds(); // From soundboard.js
                } else {
                    console.warn('`clearSounds` function not found.');
                }
                
                playlist.sounds.forEach((soundFile, index) => {
                    setTimeout(() => {
                         // This is a placeholder for the actual playback function
                         // from your soundboardjavascript.js file. You might need to adjust this.
                        console.log(`Playing: ${soundFile}`);
                        const button = document.querySelector(`.sound-button-v4[data-sound-file="${soundFile}"]`);
                        if (button) {
                           button.click(); // Simulate click on the soundboard button
                        } else {
                           console.warn(`Sound button for "${soundFile}" not found on soundboard.`);
                        }
                    }, index * 200); // Small delay between sounds
                });
                showStatus(`Playing "${playlist.name}"...`, 'info');
            } else {
                showStatus(`Playlist is empty, cannot play.`, 'error');
            }
        }

        // --- Import/Export Logic ---
        function exportPlaylist(id) {
            const playlist = getPlaylists().find(p => p.id === id);
            if (playlist) {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(playlist, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `${playlist.name.replace(/\s/g, '_')}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                showStatus(`Exported "${playlist.name}".`, 'success');
            }
        }
        
        const importBtn = document.getElementById('importPlaylistBtn');
        const importInput = document.getElementById('importPlaylistInput');
        importBtn.addEventListener('click', () => importInput.click());
        importInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedPlaylist = JSON.parse(e.target.result);
                    // Basic validation
                    if (importedPlaylist.name && Array.isArray(importedPlaylist.sounds) && importedPlaylist.id) {
                        let playlists = getPlaylists();
                        // Check for ID collision
                        if (playlists.some(p => p.id === importedPlaylist.id)) {
                           showStatus(`A playlist with this ID already exists. Import failed.`, 'error');
                           return;
                        }
                        playlists.unshift(importedPlaylist);
                        savePlaylists(playlists);
                        renderPlaylists();
                        showStatus(`Successfully imported playlist "${importedPlaylist.name}".`, 'success');
                    } else {
                        throw new Error("Invalid playlist file format.");
                    }
                } catch (error) {
                    console.error("Import error:", error);
                    showStatus("Failed to import playlist. File may be corrupt or invalid.", "error");
                } finally {
                    // Reset input to allow importing the same file again
                    importInput.value = '';
                }
            };
            reader.readAsText(file);
        });

        // --- Modal Logic ---
        const modal = document.getElementById('editPlaylistModal');
        const editForm = document.getElementById('editPlaylistForm');
        
        function openEditModal(id) {
            const playlist = getPlaylists().find(p => p.id === id);
            if (playlist) {
                document.getElementById('editPlaylistId').value = playlist.id;
                document.getElementById('editPlaylistName').value = playlist.name;
                document.getElementById('editPlaylistDesc').value = playlist.description;
                // Trigger input event to update counters
                document.getElementById('editPlaylistName').dispatchEvent(new Event('input'));
                document.getElementById('editPlaylistDesc').dispatchEvent(new Event('input'));
                modal.classList.add('visible');
            }
        }
        function closeEditModal() {
            modal.classList.remove('visible');
        }
        document.getElementById('closeEditModalBtn').addEventListener('click', closeEditModal);
        document.getElementById('saveEditModalBtn').addEventListener('click', () => {
            const id = document.getElementById('editPlaylistId').value;
            const newName = document.getElementById('editPlaylistName').value.trim();
            const newDesc = document.getElementById('editPlaylistDesc').value.trim();

            if (!newName) {
                showStatus("Playlist name cannot be empty.", "error");
                return;
            }

            let playlists = getPlaylists();
            const playlist = playlists.find(p => p.id === id);
            if (playlist) {
                playlist.name = newName;
                playlist.description = newDesc;
                savePlaylists(playlists);
                renderPlaylists();
                closeEditModal();
                showStatus("Playlist updated successfully.", "success");
            }
        });

        // --- Initial Load ---
        async function initialize() {
            await fetchAllSounds();
            renderPlaylists();
        }

        initialize();
    });
    </script>
