<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - PLAYLISTS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../panic-key.js"></script>

    <style>
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
            --v4-normal-color: #1a73e8;
            --v4-explicit-color: #c41e3a;
        }
        body {
            display: flex; flex-direction: column; min-height: 100vh;
            margin: 0; font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient); color: var(--v4-text-primary);
            line-height: 1.6;
        }
        .playlists-container-wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: visible; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-playlist 12s linear infinite; }
        @keyframes scroll-left-playlist { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a .label { display: none; }
        .main-playlists-content {
            flex: 1; padding: 30px; background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .playlists-header-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;
        }
        .playlists-title-v4 {
            font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        #createNewPlaylistBtn {
            padding: 10px 20px; font-family: var(--v4-font-primary);
            background: var(--v4-purple-gradient); color: white; border: none;
            border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
            text-transform: uppercase; font-size: 1em; white-space: nowrap;
        }
        #createNewPlaylistBtn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(103, 32, 189, 0.3); }

        .status-message-v4 { display: none; padding: 15px 25px; margin: 0 auto 20px auto; border-radius: 12px; text-align: center; max-width: 600px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: linear-gradient(135deg, #004085, #002752); }

        #playlistsListContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .playlist-card {
            background: var(--v4-card-bg); border-radius: 15px;
            border-left: 5px solid transparent;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            padding: 20px; display: flex; flex-direction: column;
            transition: all 0.3s ease;
        }
        .playlist-card.playing { border-left-color: var(--v4-purple-accent); box-shadow: 0 8px 35px rgba(103, 32, 189, 0.2); }
        .playlist-card h3 {
            font-size: 1.4em; color: var(--v4-text-primary); margin: 0 0 5px 0;
            word-break: break-all;
        }
        .playlist-card p { font-size: 0.9em; color: var(--v4-text-secondary); margin: 0 0 15px 0; flex-grow: 1; word-break: break-word; min-height: 30px; }
        .playlist-card .sound-count { font-size: 0.85em; color: var(--v4-text-secondary); margin-bottom: 15px; font-family: var(--v4-font-secondary); }
        .playlist-card-controls { display: flex; gap: 10px; justify-content: flex-end; }
        .playlist-card-controls button {
            background: none; border: 1px solid var(--v4-border-light);
            color: var(--v4-text-secondary); font-size: 0.9em; padding: 8px 12px;
            border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
        }
        .playlist-card-controls .play-btn:hover { border-color: var(--v4-purple-accent); background-color: var(--v4-purple-accent); color: white; }
        .playlist-card-controls .edit-btn:hover { border-color: #ffc107; background-color: #ffc107; color: #333; }
        .playlist-card-controls .delete-btn:hover { border-color: #dc3545; background-color: #dc3545; color: white; }
        
        #noPlaylistsMessage {
            text-align: center; padding: 40px; background-color: var(--v4-card-bg);
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        }
        #noPlaylistsMessage p { font-size: 1.2em; color: var(--v4-text-secondary); }
        
        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--v4-card-bg); border-radius: 15px;
            padding: 30px; width: 90%; max-width: 750px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: scale(0.95); transition: transform 0.3s ease;
            max-height: 90vh; display: flex; flex-direction: column; position: relative;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-close-btn {
            position: absolute; top: 15px; right: 15px; background: none; border: none;
            font-size: 1.8em; color: var(--v4-text-secondary); cursor: pointer; transition: color 0.2s;
        }
        .modal-close-btn:hover { color: var(--v4-text-primary); }
        .modal-content h2 {
            font-size: 1.8em; margin: 0 0 20px 0; color: var(--v4-purple-accent);
            text-align: center;
        }
        .modal-form-group { margin-bottom: 20px; }
        .modal-form-group label {
            display: block; font-weight: 600; color: var(--v4-text-secondary);
            margin-bottom: 8px; font-size: 0.95em;
        }
        .modal-form-group input, .modal-form-group textarea {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid var(--v4-border-light); font-family: var(--v4-font-secondary);
            font-size: 1em; outline: none; transition: all 0.2s; box-sizing: border-box;
            background-color: var(--v4-input-bg);
        }
        .modal-form-group input:focus, .modal-form-group textarea:focus {
            border-color: var(--v4-purple-accent);
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.2);
        }
        textarea { resize: vertical; min-height: 80px; }
        .char-counter { font-size: 0.8em; color: #777; text-align: right; margin-top: 4px;}
        
        #soundSearchInput {
             width: 100%; padding: 12px; border-radius: 8px; margin-bottom: 15px;
             border: 1px solid var(--v4-border-light); font-family: var(--v4-font-secondary);
             font-size: 1em; outline: none; transition: all 0.2s; box-sizing: border-box;
        }
        #soundSearchInput:focus { border-color: var(--v4-purple-accent); box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.2); }

        .sound-selection-container {
            border: 1px solid var(--v4-border-light); border-radius: 8px;
            padding: 15px; overflow-y: auto; max-height: 30vh;
            background: #fdfdff; flex-grow: 1;
        }
        .sound-selection-category h4 {
            margin: 0 0 10px 0; padding-bottom: 5px; border-bottom: 1px solid var(--v4-border-softer);
            text-transform: uppercase; font-size: 1em; color: var(--v4-text-primary);
        }
        .sound-selection-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px;
        }
        .sound-checkbox-label {
            display: flex; align-items: center; padding: 8px; border-radius: 6px;
            cursor: pointer; transition: background-color 0.2s; user-select: none;
            border-left: 4px solid transparent;
        }
        .sound-checkbox-label.normal { border-left-color: var(--v4-normal-color); }
        .sound-checkbox-label.explicit { border-left-color: var(--v4-explicit-color); }
        .sound-checkbox-label:hover { background-color: #eef2f9; }
        .sound-checkbox-label input { margin-right: 10px; transform: scale(1.1); }
        .sound-checkbox-label.normal input { accent-color: var(--v4-normal-color); }
        .sound-checkbox-label.explicit input { accent-color: var(--v4-explicit-color); }
        
        .modal-actions {
            display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px;
        }
        .modal-actions button {
            padding: 10px 20px; font-size: 1em; border-radius: 8px;
            border: none; cursor: pointer; transition: all 0.2s ease;
            text-transform: uppercase; font-family: var(--v4-font-primary);
        }
        #savePlaylistBtn { background: var(--v4-purple-gradient); color: white; }
        #cancelPlaylistBtn { background: var(--v4-input-bg); color: var(--v4-text-secondary); border: 1px solid var(--v4-border-light); }
        #savePlaylistBtn:hover { transform: translateY(-1px); box-shadow: 0 2px 10px rgba(103, 32, 189, 0.3); }
        #cancelPlaylistBtn:hover { background: #e9ecef; }
        .is-hidden { display: none !important; }

        /* --- Collapsible Settings --- */
        .settings-details {
            margin-top: 30px; background: var(--v4-card-bg);
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        }
        .settings-summary {
            padding: 20px; font-size: 1.2em; font-weight: 600;
            cursor: pointer; list-style: none; color: var(--v4-text-primary);
        }
        .settings-summary::-webkit-details-marker { display: none; }
        .settings-content {
            padding: 0 20px 20px 20px;
            border-top: 1px solid var(--v4-border-softer);
        }
        .settings-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px 25px; padding-top: 20px;
        }
        .control-group { position: relative; display: flex; flex-direction: column; }
        .control-group label, .checkbox-label-v4 {
            font-family: var(--v4-font-primary); font-weight: 600;
            font-size: 0.95em; color: var(--v4-text-secondary);
            margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center;
        }
        .slider-input-container { display: flex; align-items: center; gap: 12px; }
        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none; flex-grow: 1; height: 8px;
            background: var(--v4-border-light); outline: none; border-radius: 5px;
        }
        .control-group input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%; }
        .control-group input[type="number"], .control-group select {
            padding: 8px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 6px;
        }
        .checkbox-label-v4 { padding: 8px 0; }
        .control-group input[type="checkbox"] { margin-left: 12px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }
        .radio-group-container { display: flex; gap: 20px; background-color: var(--v4-input-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--v4-input-border); }
        .radio-label { display: flex; align-items: center; cursor: pointer; }
        .radio-label input[type="radio"] { margin-right: 8px; accent-color: var(--v4-purple-accent); transform: scale(1.1); }
    </style>
</head>
<body class="playlists-page">

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo"><a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer;"/></a></div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="playlists-container-wrapper">
        <aside class="sidebar slide-in" id="sidebar">
            <button id="toggleSidebar">☰</button>
            <div class="user-info">
                <div class="marquee-container"> <span id="userName" class="marquee-content username">Loading…</span> </div>
                <div class="marquee-container"> <span id="userEmail" class="marquee-content email">Loading…</span> </div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">🏠</span><span class="label">Dashboard</span></a></li>
                    <li><a href="proxies.html"><span class="icon">🛡️</span><span class="label">Proxies</span></a></li>
                    <li><a href="soundboard.html"><span class="icon">🎵</span><span class="label">Soundboard</span></a></li>
                    <li><a href="playlists.html" class="active"><span class="icon">🎶</span><span class="label">Playlists</span></a></li>
                    <li><a href="games.html"><span class="icon">🎮</span><span class="label">Games</span></a></li>
                    <li><a href="others.html"><span class="icon">✨</span><span class="label">Others</span></a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutLink"><span class="icon">🔒</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-playlists-content">
            <div class="playlists-header-v4">
                <h1 class="playlists-title-v4">My Playlists</h1>
                <button id="createNewPlaylistBtn">➕ Create New Playlist</button>
            </div>
            <div class="status-message-v4" id="statusMessageV4"></div>
            
            <div id="playlistsListContainer">
                </div>

            <div id="noPlaylistsMessage" class="is-hidden">
                <p>You haven't created any playlists yet.</p>
            </div>

            <details class="settings-details">
                <summary class="settings-summary">Playback & Autoclicker Settings</summary>
                <div class="settings-content">
                    <div class="settings-grid">
                         <div class="control-group">
                             <label for="masterVolume">Master Volume: <span id="masterVolumeValue">100%</span></label>
                             <div class="slider-input-container">
                                 <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
                                 <input type="number" data-slider-id="masterVolume" min="0" max="100" step="1" value="100">
                             </div>
                         </div>
                         <div class="control-group">
                            <label for="speed">Speed: <span id="speedValue">1.00x</span></label>
                            <div class="slider-input-container">
                                <input type="range" id="speed" min="0.25" max="4" step="0.01" value="1">
                                <input type="number" data-slider-id="speed" min="0.25" max="4" step="0.01" value="1">
                            </div>
                        </div>
                         <div class="control-group">
                             <label class="checkbox-label-v4">Loop Playlist <input type="checkbox" id="playlistLooping"></label>
                         </div>
                         <div class="control-group">
                            <label class="checkbox-label-v4">Enable Autoclicker <input type="checkbox" id="autoclickerEnabled"></label>
                        </div>
                        <div class="control-group">
                             <label for="clickInterval">Click Interval (ms)</label>
                             <input type="number" id="clickInterval" value="200" min="50">
                        </div>
                         <div class="control-group">
                             <label>Autoclicker Activation</label>
                             <div class="radio-group-container">
                                 <label class="radio-label">
                                     <input type="radio" name="autoclickerActivation" value="hover" checked><span>Hover</span>
                                 </label>
                                 <label class="radio-label">
                                     <input type="radio" name="autoclickerActivation" value="hold"><span>Hold</span>
                                 </label>
                             </div>
                        </div>
                    </div>
                </div>
            </details>
        </main>
    </div>

    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="modalCloseBtn">&times;</button>
            <h2 id="modalTitle">Create a New Playlist</h2>
            <form id="playlistForm">
                <input type="hidden" id="playlistId">
                <div class="modal-form-group">
                    <label for="playlistName">Playlist Name</label>
                    <input type="text" id="playlistName" required maxlength="24" placeholder="e.g., Epic Moments">
                    <div class="char-counter" id="nameCharCounter">0 / 24</div>
                </div>
                <div class="modal-form-group">
                    <label for="playlistDescription">Description (Optional)</label>
                    <textarea id="playlistDescription" maxlength="64" placeholder="A short description for your playlist..."></textarea>
                    <div class="char-counter" id="descCharCounter">0 / 64</div>
                </div>
                <div class="modal-form-group">
                    <label for="soundSearchInput">Search Sounds</label>
                    <input type="text" id="soundSearchInput" placeholder="Filter sounds by name...">
                    <div class="sound-selection-container" id="soundSelectionContainer">
                        </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelPlaylistBtn">Cancel</button>
                    <button type="submit" id="savePlaylistBtn">Save Playlist</button>
                </div>
            </form>
        </div>
    </div>


    <script>
    // --- Standard Setup (Auth, Sidebar, User Info) ---
    document.addEventListener('DOMContentLoaded', () => {
        const dbRef_ = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
        const marqueeEls_ = document.querySelectorAll('.marquee-content');
        firebase.auth().onAuthStateChanged(async user => {
            if (!user) { window.location.href = '../login.html'; }
            else {
                const userEmailEl = document.getElementById('userEmail');
                const userNameEl = document.getElementById('userName');
                if (userEmailEl) userEmailEl.textContent = user.email;
                if (userNameEl) {
                    try {
                        const doc = await dbRef_().get();
                        userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                    } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
                }
                updateMarquees_();
            }
        });
        document.getElementById('logoutBtn')?.addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
        document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
        const sidebar_ = document.getElementById('sidebar');
        const toggleSidebarBtn_ = document.getElementById('toggleSidebar');
        if (toggleSidebarBtn_ && sidebar_) { toggleSidebarBtn_.addEventListener('click', () => { sidebar_.classList.toggle('collapsed'); setTimeout(updateMarquees_, 550); }); }
        function updateMarquees_() {
            marqueeEls_.forEach(el => {
                if (!el || !el.parentElement) return;
                const parent = el.parentElement; const overflow = el.scrollWidth > parent.clientWidth;
                const shouldScroll = sidebar_.classList.contains('collapsed') || (overflow && !sidebar_.classList.contains('collapsed'));
                el.classList.toggle('marquee-active', shouldScroll);
                if (!overflow && !sidebar_.classList.contains('collapsed')) { el.classList.remove('marquee-active'); }
            });
        }
        window.addEventListener('resize', updateMarquees_);

        // --- Playlist Logic ---
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const PLAYLISTS_KEY = '4sp_playlists_v1';
        const SETTINGS_KEY = '4sp_playlist_settings_v1';
        
        let playlists = [];
        let allSounds = {};
        const soundCache = new Map();
        let currentPlayback = {
            timeoutId: null,
            sources: [],
            playlistId: null
        };
        
        const masterGain = audioContext.createGain();
        masterGain.connect(audioContext.destination);

        // --- UI Elements ---
        const playlistsListContainer = document.getElementById('playlistsListContainer');
        const noPlaylistsMessage = document.getElementById('noPlaylistsMessage');
        const modal = document.getElementById('playlistModal');
        const modalTitle = document.getElementById('modalTitle');
        const playlistForm = document.getElementById('playlistForm');
        const soundSelectionContainer = document.getElementById('soundSelectionContainer');
        const soundSearchInput = document.getElementById('soundSearchInput');

        // --- Utility ---
        const showStatus = (message, type = 'info', duration = 3000) => {
            const el = document.getElementById('statusMessageV4');
            clearTimeout(el.timeoutId);
            el.textContent = message;
            el.className = `status-message-v4 ${type}`;
            el.style.display = 'block';
            el.timeoutId = setTimeout(() => el.style.display = 'none', duration);
        };
        
        const unlockAudioContext = () => {
            if (audioContext.state === 'suspended') audioContext.resume();
            document.body.removeEventListener('click', unlockAudioContext);
        };
        document.body.addEventListener('click', unlockAudioContext);

        // --- Settings Management ---
        const settingsControls = {
            masterVolume: document.getElementById('masterVolume'),
            speed: document.getElementById('speed'),
            looping: document.getElementById('playlistLooping'),
            autoclickerEnabled: document.getElementById('autoclickerEnabled'),
            clickInterval: document.getElementById('clickInterval'),
            autoclickerActivation: () => document.querySelector('input[name="autoclickerActivation"]:checked').value
        };

        function saveSettings() {
            const settings = {
                masterVolume: settingsControls.masterVolume.value,
                speed: settingsControls.speed.value,
                looping: settingsControls.looping.checked,
                autoclickerEnabled: settingsControls.autoclickerEnabled.checked,
                clickInterval: settingsControls.clickInterval.value,
                autoclickerActivation: settingsControls.autoclickerActivation()
            };
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        function loadSettings() {
            const data = localStorage.getItem(SETTINGS_KEY);
            if (!data) return;
            const settings = JSON.parse(data);
            Object.keys(settings).forEach(key => {
                const control = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                if (!control) return;
                
                if (control.type === 'checkbox') {
                    control.checked = settings[key];
                } else if (control.type === 'radio') {
                    document.querySelector(`input[name="${key}"][value="${settings[key]}"]`).checked = true;
                } else {
                    control.value = settings[key];
                }
                control.dispatchEvent(new Event('input', { bubbles: true }));
            });
        }

        // --- Playlist Data Management ---
        const loadPlaylists = () => {
            const data = localStorage.getItem(PLAYLISTS_KEY);
            playlists = data ? JSON.parse(data) : [];
            renderPlaylists();
        };

        const savePlaylists = () => {
            localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
            renderPlaylists();
        };
        
        // --- Sound Loading and Playback ---
        async function loadSound(fileName) {
            if (soundCache.has(fileName)) return soundCache.get(fileName);
            try {
                const response = await fetch(`../Sounds/${fileName}`);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                soundCache.set(fileName, audioBuffer);
                return audioBuffer;
            } catch (error) {
                showStatus(`Error loading: ${fileName}`, 'error');
                return null;
            }
        }
        
        function stopCurrentPlaylist() {
            if (currentPlayback.timeoutId) clearTimeout(currentPlayback.timeoutId);
            currentPlayback.sources.forEach(source => { try { source.stop(0); } catch(e) {} });
            currentPlayback.sources = [];
            currentPlayback.playlistId = null;
            document.querySelectorAll('.playlist-card.playing').forEach(c => c.classList.remove('playing'));
            document.querySelectorAll('.play-btn').forEach(btn => btn.textContent = 'Play');
        }
        
        async function playPlaylist(playlistId) {
            const isCurrentlyPlaying = currentPlayback.playlistId === playlistId;
            stopCurrentPlaylist();
            if (isCurrentlyPlaying) return;

            const playlist = playlists.find(p => p.id === playlistId);
            if (!playlist || playlist.sounds.length === 0) {
                showStatus("This playlist is empty.", 'error');
                return;
            }
            
            currentPlayback.playlistId = playlistId;
            const card = document.querySelector(`.playlist-card[data-id="${playlistId}"]`);
            if (card) {
                card.classList.add('playing');
                card.querySelector('.play-btn').textContent = 'Stop';
            }

            const soundFiles = playlist.sounds;
            const playbackRate = parseFloat(settingsControls.speed.value);
            
            let playNextSound = async (index) => {
                if (index >= soundFiles.length) {
                    if (settingsControls.looping.checked) {
                        playNextSound(0); // Loop
                    } else {
                        stopCurrentPlaylist();
                    }
                    return;
                }

                if (currentPlayback.playlistId !== playlistId) return; // Stopped by user

                const buffer = await loadSound(soundFiles[index]);
                if (buffer) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.playbackRate.value = playbackRate;
                    source.connect(masterGain);
                    source.start(0);
                    currentPlayback.sources.push(source);
                    
                    const duration = buffer.duration / playbackRate;
                    currentPlayback.timeoutId = setTimeout(() => {
                        playNextSound(index + 1);
                    }, duration * 1000);
                } else {
                    playNextSound(index + 1); // Skip failed sound
                }
            };
            playNextSound(0);
        }
        
        // --- UI Rendering ---
        const renderPlaylists = () => {
            playlistsListContainer.innerHTML = '';
            noPlaylistsMessage.classList.toggle('is-hidden', playlists.length > 0);
            
            playlists.forEach(playlist => {
                const card = document.createElement('div');
                card.className = 'playlist-card';
                card.dataset.id = playlist.id;
                card.innerHTML = `
                    <h3></h3>
                    <p></p>
                    <div class="sound-count">${playlist.sounds.length} sound${playlist.sounds.length !== 1 ? 's' : ''}</div>
                    <div class="playlist-card-controls">
                        <button class="play-btn" title="Play Playlist">Play</button>
                        <button class="edit-btn" title="Edit Playlist">Edit</button>
                        <button class="delete-btn" title="Delete Playlist">Delete</button>
                    </div>
                `;
                card.querySelector('h3').textContent = playlist.name;
                card.querySelector('p').textContent = playlist.description || 'No description.';
                
                const playBtn = card.querySelector('.play-btn');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playPlaylist(playlist.id);
                });

                // Autoclicker logic from soundboard.html, adapted for playlist cards
                const startAutoclicker = (btn) => {
                    if (btn.dataset.autoclickerIntervalId) return;
                    const intervalId = setInterval(() => btn.click(), parseInt(settingsControls.clickInterval.value, 10));
                    btn.dataset.autoclickerIntervalId = intervalId;
                };
                const stopAutoclicker = (btn) => {
                    if (btn.dataset.autoclickerIntervalId) {
                        clearInterval(btn.dataset.autoclickerIntervalId);
                        delete btn.dataset.autoclickerIntervalId;
                    }
                };

                playBtn.addEventListener('mouseenter', (e) => {
                    if (settingsControls.autoclickerEnabled.checked && settingsControls.autoclickerActivation() === 'hover') {
                        startAutoclicker(e.currentTarget);
                    }
                });
                playBtn.addEventListener('mouseleave', (e) => stopAutoclicker(e.currentTarget));
                playBtn.addEventListener('mousedown', (e) => {
                    if (settingsControls.autoclickerEnabled.checked && settingsControls.autoclickerActivation() === 'hold') {
                        e.currentTarget.click();
                        startAutoclicker(e.currentTarget);
                    }
                });
                playBtn.addEventListener('mouseup', (e) => stopAutoclicker(e.currentTarget));
                
                card.querySelector('.edit-btn').addEventListener('click', (e) => { e.stopPropagation(); openModal(playlist.id); });
                card.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm(`Are you sure you want to delete "${playlist.name}"?`)) {
                        deletePlaylist(playlist.id);
                    }
                });
                playlistsListContainer.appendChild(card);
            });
        };

        const updateCharCounter = (input, counter) => {
            counter.textContent = `${input.value.length} / ${input.maxLength}`;
        };

        // --- Modal Logic ---
        const openModal = (id = null) => {
            playlistForm.reset();
            soundSearchInput.value = '';
            soundSearchInput.dispatchEvent(new Event('input')); // Reset filter
            const isEditing = id !== null;

            if (isEditing) {
                const playlist = playlists.find(p => p.id === id);
                modalTitle.textContent = 'Edit Playlist';
                document.getElementById('playlistId').value = id;
                document.getElementById('playlistName').value = playlist.name;
                document.getElementById('playlistDescription').value = playlist.description;
                document.querySelectorAll('.sound-checkbox').forEach(cb => {
                    cb.checked = playlist.sounds.includes(cb.value);
                });
            } else {
                modalTitle.textContent = 'Create New Playlist';
                document.getElementById('playlistId').value = '';
                document.querySelectorAll('.sound-checkbox').forEach(cb => cb.checked = false);
            }
            updateCharCounter(document.getElementById('playlistName'), document.getElementById('nameCharCounter'));
            updateCharCounter(document.getElementById('playlistDescription'), document.getElementById('descCharCounter'));
            modal.classList.add('visible');
        };

        const closeModal = () => modal.classList.remove('visible');

        // --- CRUD Operations ---
        const handleSavePlaylist = (e) => {
            e.preventDefault();
            const id = document.getElementById('playlistId').value;
            const name = document.getElementById('playlistName').value.trim();
            const description = document.getElementById('playlistDescription').value.trim();
            const selectedSounds = Array.from(document.querySelectorAll('.sound-checkbox:checked')).map(cb => cb.value);

            if (!name) { showStatus("Playlist name is required.", 'error'); return; }

            if (id) { // Editing
                const index = playlists.findIndex(p => p.id === id);
                if (index > -1) {
                    playlists[index] = { ...playlists[index], name, description, sounds: selectedSounds };
                    showStatus("Playlist updated!", 'success');
                }
            } else { // Creating
                playlists.push({ id: `4sp_pl_${Date.now()}`, name, description, sounds: selectedSounds });
                showStatus("Playlist created!", 'success');
            }
            savePlaylists();
            closeModal();
        };

        const deletePlaylist = (id) => {
            stopCurrentPlaylist();
            playlists = playlists.filter(p => p.id !== id);
            savePlaylists();
            showStatus("Playlist deleted.", 'info');
        };
        
        // --- Initialization ---
        async function initialize() {
            // Populate sound selector in modal
            try {
                const response = await fetch('../SoundboardNames.json');
                allSounds = await response.json();
                const relevantCategories = { 'NormalSounds': 'normal', 'ExplicitSounds': 'explicit' };
                
                Object.entries(relevantCategories).forEach(([catKey, catClass]) => {
                    if (allSounds[catKey]) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'sound-selection-category';
                        categoryDiv.innerHTML = `<h4>${catKey.replace(/([A-Z])/g, ' $1').trim()}</h4>`;
                        const grid = document.createElement('div');
                        grid.className = 'sound-selection-grid';
                        allSounds[catKey].sort().forEach(fileName => {
                            const displayName = fileName.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                            const label = document.createElement('label');
                            label.className = `sound-checkbox-label ${catClass}`;
                            label.innerHTML = `
                                <input type="checkbox" class="sound-checkbox" value="${fileName}">
                                <span>${displayName}</span>`;
                            grid.appendChild(label);
                        });
                        categoryDiv.appendChild(grid);
                        soundSelectionContainer.appendChild(categoryDiv);
                    }
                });
            } catch (error) {
                showStatus("Could not load sound list for playlist editor.", 'error');
            }
            
            // Load data
            loadSettings();
            loadPlaylists();
            
            // Add Event Listeners
            document.getElementById('createNewPlaylistBtn').addEventListener('click', () => openModal());
            document.getElementById('cancelPlaylistBtn').addEventListener('click', closeModal);
            document.getElementById('modalCloseBtn').addEventListener('click', closeModal);
            playlistForm.addEventListener('submit', handleSavePlaylist);

            // Character counters
            ['playlistName', 'playlistDescription'].forEach(id => {
                const input = document.getElementById(id);
                const counter = document.getElementById(id.replace('playlist', '').toLowerCase() + 'CharCounter');
                input.addEventListener('input', () => updateCharCounter(input, counter));
            });

            // Sound search in modal
            soundSearchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.sound-checkbox-label').forEach(label => {
                    const soundName = label.querySelector('span').textContent.toLowerCase();
                    label.classList.toggle('is-hidden', !soundName.includes(searchTerm));
                });
            });

            // Settings listeners
            Object.values(settingsControls).forEach(control => {
                if (typeof control === 'function') return; // Skip function helpers
                control.addEventListener('change', saveSettings);
                control.addEventListener('input', saveSettings);
            });
            document.querySelectorAll('input[type="number"][data-slider-id]').forEach(numInput => {
                const slider = document.getElementById(numInput.dataset.sliderId);
                const updateSlider = () => {
                    slider.value = numInput.value;
                    slider.dispatchEvent(new Event('input', { bubbles: true }));
                };
                numInput.addEventListener('change', updateSlider);
            });
            ['masterVolume', 'speed'].forEach(id => {
                const slider = document.getElementById(id);
                const numInput = document.querySelector(`input[data-slider-id="${id}"]`);
                const valueSpan = document.getElementById(`${id}Value`);
                slider.addEventListener('input', () => {
                    const formattedValue = id === 'speed' ? parseFloat(slider.value).toFixed(2) + 'x' : `${Math.round(slider.value * 100)}%`;
                    valueSpan.textContent = formattedValue;
                    numInput.value = slider.value;
                    if(id==='masterVolume') masterGain.gain.value = slider.value;
                });
            });
        }

        initialize();
    });
    </script>
