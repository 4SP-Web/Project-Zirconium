<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - Requests & Reports</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* --- Base Dashboard Layout (from provided HTML) --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before { left: 100%; }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
    .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
    .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
    .sidebar.collapsed nav a .label { display: none; }
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active { animation: scroll-left 12s linear infinite; }
    .sidebar.collapsed .marquee-active { animation-duration: 20s; }
    @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 0.2em;
      font-weight: bold;
    }
    .user-info .email { font-family: 'SecondaryFont', sans-serif; font-size: 0.9em; color: #bbb; }
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* --- Requests Page Specific Styles --- */
    .requests-container { display: flex; flex-direction: column; gap: 25px; }
    .request-form-card, .requests-display-card {
      background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .request-form-card h3 { margin-top: 0; margin-bottom: 20px; color: #333; }
    #requestForm { display: flex; flex-direction: column; gap: 15px; }
    #requestForm select, #requestForm textarea {
      width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Roboto', sans-serif; font-size: 1em; box-sizing: border-box;
    }
    #requestForm textarea { resize: vertical; min-height: 120px; }
    .form-actions { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    .anonymous-check { display: flex; align-items: center; gap: 8px; font-size: 0.9em; color: #555; }
    #soundCategorySelector { display: none; /* Hidden by default */ }
    #submitRequestBtn {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); border: none; color: #fff; padding: 12px 20px; border-radius: 8px;
      font-family: 'PrimaryFont', sans-serif; cursor: pointer; transition: all 0.3s ease; font-size: 1em; font-weight: 600;
    }
    #submitRequestBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(103, 32, 189, 0.25); }
    #submitRequestBtn:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
    
    .requests-controls { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    .requests-controls label { font-weight: 600; color: #444; }
    .requests-controls select, .requests-controls input[type="search"] {
      padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc;
    }
    .requests-controls input[type="search"] { flex-grow: 1; min-width: 200px; }

    #requestsList { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
    .request-item {
      border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; background: #fdfdfd; display: flex;
      gap: 15px; animation: fadeInListItem 0.5s ease; cursor: pointer; transition: box-shadow 0.2s, transform 0.2s;
    }
    .request-item:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    .vote-section { display: flex; flex-direction: column; align-items: center; gap: 5px; flex-shrink: 0; }
    .vote-btn {
      background: #f0f2f5; border: 1px solid #ddd; color: #555; width: 38px; height: 32px;
      border-radius: 8px; cursor: pointer; font-size: 1.1em; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center;
    }
    .upvote-btn:hover { background: #e4d5f7; color: #6720bd; }
    .downvote-btn:hover { background: #f8d7da; color: #dc3545; }
    .upvote-btn.voted { background: #6720bd; color: white; border-color: #6720bd;}
    .downvote-btn.voted { background: #dc3545; color: white; border-color: #dc3545;}
    .vote-btn:disabled { cursor: not-allowed; opacity: 0.6; }
    .vote-count { font-weight: bold; font-size: 1.1em; color: #333; text-align: center; width: 40px; }

    .request-content { flex-grow: 1; }
    .request-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    .request-type-badge { padding: 5px 10px; border-radius: 15px; font-size: 0.8em; font-weight: bold; color: white; }
    .badge-sound { background-color: #007bff; }
    .badge-feature { background-color: #28a745; }
    .badge-issue { background-color: #dc3545; }
    .badge-cat-normal { background-color: #17a2b8; }
    .badge-cat-explicit { background-color: #6c757d; }
    
    .request-description {
      color: #555; line-height: 1.5; white-space: pre-wrap; word-break: break-word;
      max-height: 60px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
    }
    .request-footer { margin-top: 15px; font-size: 0.85em; color: #777; }
    .admin-info {
      margin-top: 10px; padding: 8px; background-color: #fff3cd; border: 1px solid #ffeeba;
      border-radius: 6px; font-size: 0.8em; color: #856404;
    }
    .admin-info i { margin-right: 5px; }

    /* --- Modal Styles --- */
    .modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);
        justify-content: center; align-items: center; z-index: 1000; animation: fadeInGeneral 0.3s;
    }
    .modal-content {
        background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 600px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2); position: relative; max-height: 90vh; overflow-y: auto;
    }
    .modal-close-btn {
        position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.8em;
        cursor: pointer; color: #888; transition: color 0.2s;
    }
    .modal-close-btn:hover { color: #333; }
    .modal-header { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
    .modal-title { margin: 0; font-size: 1.5em; }
    .modal-vote-display { display: flex; gap: 20px; font-size: 1.1em; color: #555; }
    .modal-vote-display span { display: flex; align-items: center; gap: 8px; }
    .modal-vote-display .fa-arrow-up { color: #28a745; }
    .modal-vote-display .fa-arrow-down { color: #dc3545; }
    .modal-body #modalDescription { white-space: pre-wrap; word-wrap: break-word; line-height: 1.7; }
    .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; }
    .modal-footer .btn-danger { background-color: #dc3545; color: white; }
    .modal-footer .btn-secondary { background-color: #6c757d; color: white; }
    .modal-footer .btn { border: none; padding: 10px 15px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    #editRequestContainer { display: none; } /* Hidden by default */
    #editRequestContainer textarea { width: 100%; min-height: 150px; margin-bottom: 10px; }

    #statusMessages, #modalStatus {
      padding: 10px; margin-top: 15px; border-radius: 5px; font-size: 0.9em; text-align: center; display: none;
    }
    .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
    .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
    
    .fade-in { animation: fadeInGeneral 0.5s ease-out; }
    @keyframes fadeInGeneral { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInListItem { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo"><a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" /></a></div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleSidebar">☰</button>
      <div class="user-info">
        <div class="marquee-container"><span id="userName" class="marquee-content username">Loading…</span></div>
        <div class="marquee-container"><span id="userEmail" class="marquee-content email">Loading…</span></div>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html"><span class="icon">🏠</span><span class="label">Dashboard</span></a></li>
          <li><a href="proxies.html"><span class="icon">🛡️</span><span class="label">Proxies</span></a></li>
          <li><a href="soundboard.html"><span class="icon">🎵</span><span class="label">Soundboard</span></a></li>
          <li><a href="games.html"><span class="icon">🎮</span><span class="label">Games</span></a></li>
          <li><a href="others.html" class="active"><span class="icon">✨</span><span class="label">Others</span></a></li>
          <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
          <li><a href="#" id="signOutLink"><span class="icon">🔒</span><span class="label">LOG OUT</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content fade-in">
      <div class="dashboard-header"><h2 class="dashboard-title">REQUESTS & REPORTS</h2></div>
      <div class="requests-container">
        <div class="request-form-card">
            <h3>Make a New Submission</h3>
            <form id="requestForm">
                <select id="requestType" required>
                    <option value="" disabled selected>Select a category...</option>
                    <option value="sound">Sound Request</option>
                    <option value="feature">Feature Request</option>
                    <option value="issue">Issue Report</option>
                </select>
                <div id="soundCategorySelector">
                    <label for="soundCategory">Sound Category:</label>
                    <select id="soundCategory">
                        <option value="Normal">Normal</option>
                        <option value="Explicit">Explicit</option>
                    </select>
                </div>
                <textarea id="requestDescription" placeholder="Please provide as much detail as possible..." required maxlength="2000"></textarea>
                <div class="form-actions">
                    <div class="anonymous-check">
                        <input type="checkbox" id="anonymousCheckbox"><label for="anonymousCheckbox">Post Anonymously</label>
                    </div>
                    <button type="submit" id="submitRequestBtn">Submit</button>
                </div>
            </form>
            <div id="statusMessages"></div>
        </div>

        <div class="requests-display-card">
            <div class="requests-controls">
                <input type="search" id="searchBar" placeholder="Search requests...">
                <label for="sortRequests">Sort by:</label>
                <select id="sortRequests">
                    <option value="newest">Newest First</option>
                    <option value="top">Most Upvotes</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
            <ul id="requestsList"><li>Loading requests... Please wait.</li></ul>
        </div>
      </div>
    </main>
  </div>

  <div id="requestModal" class="modal-overlay">
      <div class="modal-content">
          <button class="modal-close-btn">&times;</button>
          <div class="modal-header">
              <h3 id="modalTitle" class="modal-title">Request Details</h3>
              <div class="modal-vote-display">
                  <span><i class="fas fa-arrow-up"></i> <span id="modalUpvotes">0</span></span>
                  <span><i class="fas fa-arrow-down"></i> <span id="modalDownvotes">0</span></span>
              </div>
          </div>
          <div class="modal-body">
              <p id="modalDescription"></p>
              <div id="editRequestContainer">
                  <textarea id="editDescription" rows="6"></textarea>
                  <button id="saveEditBtn" class="btn btn-primary">Save Changes</button>
                  <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
              </div>
          </div>
          <div id="modalStatus"></div>
          <div class="modal-footer">
              <button id="editRequestBtn" class="btn btn-secondary">Edit</button>
              <button id="deleteRequestBtn" class="btn btn-danger">Delete</button>
          </div>
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>

  <script>
    const ADMIN_EMAILS = ["4simpleproblems@gmail.com", "belkwy30@minerva.sparcc.org", "admin1@example.com", "admin2@example.com", "admin3@example.com"];
    let IS_ADMIN_ACCOUNT = false;
    let currentUser = null;
    let currentOpenRequestId = null;

    // DOM Elements
    const sidebarUserNameEl = document.getElementById('userName');
    const sidebarUserEmailEl = document.getElementById('userEmail');
    const requestForm = document.getElementById('requestForm');
    const submitRequestBtn = document.getElementById('submitRequestBtn');
    const requestsListEl = document.getElementById('requestsList');
    const sortRequestsEl = document.getElementById('sortRequests');
    const statusMessagesEl = document.getElementById('statusMessages');
    const requestTypeSelect = document.getElementById('requestType');
    const soundCategorySelector = document.getElementById('soundCategorySelector');
    const searchBar = document.getElementById('searchBar');
    
    // Modal DOM Elements
    const modal = document.getElementById('requestModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalUpvotes = document.getElementById('modalUpvotes');
    const modalDownvotes = document.getElementById('modalDownvotes');
    const modalDescription = document.getElementById('modalDescription');
    const editRequestBtn = document.getElementById('editRequestBtn');
    const deleteRequestBtn = document.getElementById('deleteRequestBtn');
    const editRequestContainer = document.getElementById('editRequestContainer');
    const editDescriptionTextarea = document.getElementById('editDescription');
    const saveEditBtn = document.getElementById('saveEditBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const modalStatusEl = document.getElementById('modalStatus');

    function showStatus(element, message, type = 'error', duration = 4000) {
      element.textContent = message;
      element.className = `status-${type}`;
      element.style.display = 'block';
      if (duration) setTimeout(() => { element.style.display = 'none'; }, duration);
    }

    // --- Sidebar & Auth UI ---
    // (This section is mostly unchanged from previous version)
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const toggleSidebarBtn = document.getElementById('toggleSidebar');
      if (toggleSidebarBtn && sidebar) {
        toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
      }
    });
    const handleLogout = () => firebase.auth().signOut().then(() => location.href = '../login.html');
    document.getElementById('logoutBtn').onclick = handleLogout;
    document.getElementById('signOutLink').onclick = handleLogout;
    
    // --- Firestore Logic ---
    function escapeHTML(str) {
        const p = document.createElement("p");
        p.appendChild(document.createTextNode(str));
        return p.innerHTML;
    }

    async function fetchAndDisplayRequests() {
        if (!firebase.apps.length) return;
        requestsListEl.innerHTML = '<li><i class="fas fa-spinner fa-spin"></i> Loading...</li>';
        const db = firebase.firestore();
        let query = db.collection('requests');
        const sortBy = sortRequestsEl.value;
        if (sortBy === 'newest') query = query.orderBy('timestamp', 'desc');
        else if (sortBy === 'oldest') query = query.orderBy('timestamp', 'asc');
        else if (sortBy === 'top') query = query.orderBy('upvotes', 'desc');

        try {
            const snapshot = await query.get();
            requestsListEl.innerHTML = '';
            if (snapshot.empty) {
                requestsListEl.innerHTML = '<li>No submissions yet.</li>';
                return;
            }
            snapshot.forEach(doc => {
                const request = doc.data();
                const li = document.createElement('li');
                li.className = 'request-item';
                li.dataset.id = doc.id;

                const submittedDate = request.timestamp?.toDate().toLocaleString() || 'N/A';
                const showUsername = !request.isAnonymous || IS_ADMIN_ACCOUNT;
                
                const typeInfo = {
                    sound: { class: 'badge-sound', text: 'Sound Request' },
                    feature: { class: 'badge-feature', text: 'Feature Request' },
                    issue: { class: 'badge-issue', text: 'Issue Report' },
                }[request.type] || { class: '', text: 'General' };

                let categoryBadge = '';
                if (request.type === 'sound' && request.soundCategory) {
                    const catClass = request.soundCategory === 'Explicit' ? 'badge-cat-explicit' : 'badge-cat-normal';
                    categoryBadge = `<span class="request-type-badge ${catClass}">${request.soundCategory}</span>`;
                }

                const hasUpvoted = currentUser && request.upvotedBy?.includes(currentUser.uid);
                const hasDownvoted = currentUser && request.downvotedBy?.includes(currentUser.uid);

                li.innerHTML = `
                    <div class="vote-section">
                        <button class="vote-btn upvote-btn ${hasUpvoted ? 'voted' : ''}" ${!currentUser ? 'disabled' : ''}><i class="fas fa-arrow-up"></i></button>
                        <span class="vote-count">${(request.upvotes || 0) - (request.downvotes || 0)}</span>
                        <button class="vote-btn downvote-btn ${hasDownvoted ? 'voted' : ''}" ${!currentUser ? 'disabled' : ''}><i class="fas fa-arrow-down"></i></button>
                    </div>
                    <div class="request-content">
                        <div class="request-header">
                            <span class="request-type-badge ${typeInfo.class}">${typeInfo.text}</span>
                            ${categoryBadge}
                        </div>
                        <p class="request-description">${escapeHTML(request.description)}</p>
                        <div class="request-footer">
                            By <strong>${showUsername ? request.username : 'Anonymous'}</strong> on ${submittedDate}
                        </div>
                    </div>
                `;
                requestsListEl.appendChild(li);
            });
            filterRequests(); // Apply search filter after rendering
        } catch (error) {
            console.error("Error fetching requests: ", error);
            requestsListEl.innerHTML = '<li>Error loading requests.</li>';
        }
    }

    // --- Event Listeners ---
    requestTypeSelect.addEventListener('change', () => {
        soundCategorySelector.style.display = requestTypeSelect.value === 'sound' ? 'block' : 'none';
    });
    
    requestForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!currentUser) return showStatus(statusMessagesEl, 'You must be logged in.');
        submitRequestBtn.disabled = true;
        submitRequestBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        const submission = {
            userId: currentUser.uid,
            username: sidebarUserNameEl.textContent,
            email: currentUser.email,
            type: document.getElementById('requestType').value,
            description: document.getElementById('requestDescription').value,
            isAnonymous: document.getElementById('anonymousCheckbox').checked,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            upvotes: 0,
            downvotes: 0,
            upvotedBy: [],
            downvotedBy: []
        };
        if (submission.type === 'sound') {
            submission.soundCategory = document.getElementById('soundCategory').value;
        }

        try {
            await firebase.firestore().collection('requests').add(submission);
            showStatus(statusMessagesEl, 'Submission received!', 'success');
            requestForm.reset();
            soundCategorySelector.style.display = 'none';
            fetchAndDisplayRequests();
        } catch (error) {
            showStatus(statusMessagesEl, 'Error: ' + error.message);
        } finally {
            submitRequestBtn.disabled = false;
            submitRequestBtn.textContent = 'Submit';
        }
    });
    
    requestsListEl.addEventListener('click', async (e) => {
        const target = e.target;
        // Handle voting
        if (target.closest('.vote-btn')) {
            e.stopPropagation(); // Prevent modal from opening
            if (!currentUser) return;
            const btn = target.closest('.vote-btn');
            const isUpvote = btn.classList.contains('upvote-btn');
            const requestId = btn.closest('.request-item').dataset.id;
            handleVote(requestId, isUpvote);
            return;
        }
        // Handle opening modal
        const requestItem = target.closest('.request-item');
        if (requestItem) {
            openModal(requestItem.dataset.id);
        }
    });
    
    async function handleVote(requestId, isUpvote) {
        const db = firebase.firestore();
        const requestRef = db.collection('requests').doc(requestId);
        
        try {
            await db.runTransaction(async (transaction) => {
                const doc = await transaction.get(requestRef);
                if (!doc.exists) throw "Document not found.";
                
                let data = doc.data();
                let upvotedBy = data.upvotedBy || [];
                let downvotedBy = data.downvotedBy || [];
                
                const upvoteIndex = upvotedBy.indexOf(currentUser.uid);
                const downvoteIndex = downvotedBy.indexOf(currentUser.uid);

                if (isUpvote) {
                    if (upvoteIndex > -1) upvotedBy.splice(upvoteIndex, 1); // Remove upvote
                    else upvotedBy.push(currentUser.uid); // Add upvote
                    if (downvoteIndex > -1) downvotedBy.splice(downvoteIndex, 1); // Remove downvote if exists
                } else { // isDownvote
                    if (downvoteIndex > -1) downvotedBy.splice(downvoteIndex, 1); // Remove downvote
                    else downvotedBy.push(currentUser.uid); // Add downvote
                    if (upvoteIndex > -1) upvotedBy.splice(upvoteIndex, 1); // Remove upvote if exists
                }
                
                transaction.update(requestRef, {
                    upvotedBy: upvotedBy,
                    downvotedBy: downvotedBy,
                    upvotes: upvotedBy.length,
                    downvotes: downvotedBy.length
                });
            });
            fetchAndDisplayRequests();
        } catch (error) { console.error("Vote failed: ", error); }
    }
    
    // --- Modal Functions ---
    async function openModal(requestId) {
        currentOpenRequestId = requestId;
        const db = firebase.firestore();
        const docRef = db.collection('requests').doc(requestId);
        try {
            const doc = await docRef.get();
            if (!doc.exists) return;
            const data = doc.data();
            
            modalTitle.textContent = {sound: 'Sound Request', feature: 'Feature Request', issue: 'Issue Report'}[data.type] || 'Details';
            modalUpvotes.textContent = data.upvotes || 0;
            modalDownvotes.textContent = data.downvotes || 0;
            modalDescription.textContent = data.description;
            editDescriptionTextarea.value = data.description;

            // Button visibility
            deleteRequestBtn.style.display = (currentUser && (data.userId === currentUser.uid || IS_ADMIN_ACCOUNT)) ? 'inline-block' : 'none';
            editRequestBtn.style.display = (currentUser && data.userId === currentUser.uid) ? 'inline-block' : 'none';
            
            // Reset edit view
            editRequestContainer.style.display = 'none';
            modalDescription.style.display = 'block';

            modal.style.display = 'flex';
        } catch (error) { console.error("Error opening modal:", error); }
    }
    
    modal.querySelector('.modal-close-btn').addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

    deleteRequestBtn.addEventListener('click', async () => {
        if (!confirm("Are you sure you want to delete this submission? This cannot be undone.")) return;
        try {
            await firebase.firestore().collection('requests').doc(currentOpenRequestId).delete();
            modal.style.display = 'none';
            fetchAndDisplayRequests();
        } catch (error) { showStatus(modalStatusEl, 'Error deleting: ' + error.message); }
    });

    editRequestBtn.addEventListener('click', () => {
        modalDescription.style.display = 'none';
        editRequestBtn.style.display = 'none';
        editRequestContainer.style.display = 'block';
    });

    cancelEditBtn.addEventListener('click', () => {
        modalDescription.style.display = 'block';
        editRequestBtn.style.display = 'inline-block';
        editRequestContainer.style.display = 'none';
    });

    saveEditBtn.addEventListener('click', async () => {
        const newDescription = editDescriptionTextarea.value;
        if (!newDescription.trim()) return showStatus(modalStatusEl, "Description cannot be empty.");
        try {
            await firebase.firestore().collection('requests').doc(currentOpenRequestId).update({ description: newDescription });
            modalDescription.textContent = newDescription;
            cancelEditBtn.click(); // Reset view
            fetchAndDisplayRequests(); // Refresh main list
        } catch (error) { showStatus(modalStatusEl, 'Error saving: ' + error.message); }
    });
    
    // --- Search/Filter ---
    function filterRequests() {
        const query = searchBar.value.toLowerCase();
        document.querySelectorAll('#requestsList .request-item').forEach(item => {
            const itemText = item.textContent.toLowerCase();
            item.style.display = itemText.includes(query) ? '' : 'none';
        });
    }
    searchBar.addEventListener('input', filterRequests);
    sortRequestsEl.addEventListener('change', fetchAndDisplayRequests);

    // --- Authentication & Initial Load ---
    firebase.auth().onAuthStateChanged(async user => {
        currentUser = user;
        if (user) {
            IS_ADMIN_ACCOUNT = ADMIN_EMAILS.includes(user.email);
            sidebarUserEmailEl.textContent = user.email;
            const userProfileRef = firebase.firestore().collection('users').doc(user.uid);
            try {
                const doc = await userProfileRef.get();
                sidebarUserNameEl.textContent = doc.exists ? doc.data().username : (user.displayName || 'User');
            } catch { sidebarUserNameEl.textContent = user.displayName || 'User'; }
            submitRequestBtn.disabled = false;
        } else {
            IS_ADMIN_ACCOUNT = false;
            sidebarUserNameEl.textContent = 'Not Logged In';
            sidebarUserEmailEl.textContent = 'Please log in';
            submitRequestBtn.disabled = true;
        }
        fetchAndDisplayRequests();
    });
  </script>
