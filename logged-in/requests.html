<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - Requests & Reports</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex; flex-direction: column; min-height: 100vh;
      margin: 0; font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container { display: flex; flex: 1; }
    .sidebar {
      width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px;
      display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out;
      position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none;
      color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px;
      transition: all 0.3s ease; font-family: 'PrimaryFont', sans-serif; text-transform: uppercase; position: relative; overflow: hidden;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); transform: translateX(5px);
    }
    .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
    .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
    .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
    .sidebar.collapsed nav a .label { display: none; }
    .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: hidden; }
    .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
    .marquee-content { display: inline-block; padding-left: 100%; animation: scroll-left 12s linear infinite; }
    .user-info .username { font-family: 'PrimaryFont', sans-serif; font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold; }
    .user-info .email { font-family: 'SecondaryFont', sans-serif; font-size: 0.9em; color: #bbb; }
    @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    
    .main-content {
      flex: 1; padding: 30px; background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto; position: relative; display: flex; flex-direction: column;
    }

    /* --- Page Specific Styles --- */
    .page-header {
        display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
        background: white; padding: 15px 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.07);
    }
    .header-user-info .username { font-size: 1.2em; font-weight: bold; color: #333; }
    .header-user-info .email { font-size: 0.9em; color: #777; font-family: 'SecondaryFont', sans-serif; }
    #createRequestBtn {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); border: none; color: #fff; padding: 12px 20px;
        border-radius: 8px; font-family: 'PrimaryFont', sans-serif; cursor: pointer; transition: all 0.3s ease;
        font-size: 1em; font-weight: 600;
    }
    #createRequestBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(103, 32, 189, 0.25); }

    .requests-display-card { background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
    .requests-controls { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    .requests-controls label { font-weight: 600; color: #444; }
    .requests-controls select, .requests-controls input[type="search"] { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; }
    .requests-controls select { font-family: 'PrimaryFont', sans-serif; }
    .requests-controls input[type="search"] { flex-grow: 1; min-width: 200px; font-family: 'SecondaryFont', sans-serif; }

    #requestsList { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
    .request-item {
      border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; background: #fdfdfd; display: flex;
      gap: 15px; animation: fadeInListItem 0.5s ease; cursor: pointer; transition: box-shadow 0.2s, transform 0.2s; position: relative;
    }
    .request-item:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    .vote-section { display: flex; flex-direction: column; align-items: center; gap: 5px; flex-shrink: 0; }
    .vote-btn {
      background: #f0f2f5; border: 1px solid #ddd; color: #555; width: 38px; height: 32px;
      border-radius: 8px; cursor: pointer; font-size: 1.1em; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center;
    }
    .upvote-btn.voted { background: #6720bd; color: white; border-color: #6720bd;}
    .downvote-btn.voted { background: #dc3545; color: white; border-color: #dc3545;}
    .vote-count { font-weight: bold; font-size: 1.1em; color: #333; text-align: center; width: 40px; }

    .request-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    .request-type-badge { padding: 5px 10px; border-radius: 15px; font-size: 0.8em; font-weight: bold; color: white; }
    .badge-sound { background-color: #007bff; } .badge-feature { background-color: #28a745; } .badge-issue { background-color: #dc3545; }
    .badge-cat-normal { background-color: #17a2b8; } .badge-cat-explicit { background-color: #6c757d; }
    .badge-example { background-color: #ffc107; color: #212529;}
    .request-description { max-height: 4.5em; overflow: hidden; }
    
    /* --- Modal Styles --- */
    .modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);
        justify-content: center; align-items: center; z-index: 1000; animation: fadeInGeneral 0.3s; padding: 15px;
    }
    .modal-content {
        background: white; padding: 30px; border-radius: 15px; width: 100%; max-width: 600px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2); position: relative; max-height: 90vh; overflow-y: auto;
    }
    .modal-close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; line-height: 1; }
    .modal-header { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
    .modal-title { margin: 0; font-size: 1.5em; }
    .modal-vote-display { display: flex; gap: 20px; font-size: 1.1em; color: #555; margin-top: 10px; }
    .modal-vote-display span { display: flex; align-items: center; gap: 8px; }
    #modalDescription, #modalUrlContainer a { white-space: pre-wrap; word-wrap: break-word; }
    #modalUrlContainer { margin-top: 15px; font-size: 0.9em; } #modalUrlContainer strong { color: #333; }
    #modalUrlContainer a { color: #007bff; text-decoration: underline; }

    .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
    .btn { border: none; padding: 10px 15px; border-radius: 8px; font-weight: 600; cursor: pointer; font-family: 'PrimaryFont', sans-serif; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .btn-purple { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); color: white; }
    .btn-purple:hover { filter: brightness(1.1); }
    
    /* Form Specific Modal Styles */
    #requestForm { display: flex; flex-direction: column; gap: 15px; }
    #requestForm select, #requestForm textarea, #requestForm input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
    #requestForm select { font-family: 'PrimaryFont', sans-serif; }
    #requestForm textarea { resize: vertical; min-height: 120px; }
    #soundOptionsContainer { display: none; gap: 15px; flex-direction: column; }
    .anonymous-check-note { font-size: 0.8em; color: #888; font-style: italic; margin-left: 24px; }

    .status-msg { padding: 10px; margin-top: 15px; border-radius: 5px; font-size: 0.9em; text-align: center; display: none; }
    .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
    .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
    
    .fade-in { animation: fadeInGeneral 0.5s ease-out; }
    @keyframes fadeInGeneral { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInListItem { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg"></header>

  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>
      <div class="user-info">
        <div class="marquee-container"><span id="userName" class="marquee-content username">Loading‚Ä¶</span></div>
        <div class="marquee-container"><span id="userEmail" class="marquee-content email">Loading‚Ä¶</span></div>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
          <li><a href="proxies.html"><span class="icon">üõ°Ô∏è</span><span class="label">Proxies</span></a></li>
          <li><a href="soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
          <li><a href="games.html"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
          <li><a href="others.html" class="active"><span class="icon">‚ú®</span><span class="label">Others</span></a></li>
          <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
          <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">LOG OUT</span></a></li>
        </ul>

    <main class="main-content fade-in">
      <div class="page-header">
          <div class="header-user-info" id="headerUserInfo"><div class="username">Loading...</div><div class="email"></div></div>
          <button id="createRequestBtn" class="btn">Create Request</button>
      </div>
      <div class="requests-display-card">
          <div class="requests-controls">
              <input type="search" id="searchBar" placeholder="Search requests..."><label for="sortRequests">Sort by:</label>
              <select id="sortRequests"><option value="newest">Newest First</option><option value="top">Most Upvotes</option><option value="oldest">Oldest First</option></select>
          </div>

  <div id="requestModal" class="modal-overlay">
      <div class="modal-content">
          <button class="modal-close-btn">&times;</button>
          <div class="modal-header">
              <h3 id="modalTitle" class="modal-title">Details</h3>
              <div class="modal-vote-display"><span><i class="fas fa-arrow-up"></i> <span id="modalUpvotes">0</span></span><span><i class="fas fa-arrow-down"></i> <span id="modalDownvotes">0</span></span></div>
          </div>
          <div class="modal-body">
              <p id="modalDescription"></p>
              <div id="modalUrlContainer" style="display: none;"><strong>Source URL:</strong> <a href="#" target="_blank" rel="noopener noreferrer"></a></div>
              <div id="editRequestContainer" style="display: none;"><textarea id="editDescription" rows="6"></textarea><button id="saveEditBtn" class="btn btn-purple">Save</button><button id="cancelEditBtn" class="btn btn-secondary">Cancel</button></div>
          </div>
          <div id="modalStatus" class="status-msg"></div>
          <div class="modal-footer"><button id="editRequestBtn" class="btn btn-secondary">Edit</button><button id="deleteRequestBtn" class="btn btn-danger">Delete</button></div>
      </div>
  </div>
  
  <div id="formModal" class="modal-overlay">
      <div class="modal-content">
          <button class="modal-close-btn">&times;</button>
          <div class="modal-header"><h3 class="modal-title">New Submission</h3></div>
          <form id="requestForm">
              <select id="requestType" required><option value="" disabled selected>Select a category...</option><option value="sound">Sound Request</option><option value="feature">Feature Request</option><option value="issue">Issue Report</option></select>
              <div id="soundOptionsContainer">
                  <div><label for="soundCategory">Sound Category:</label><select id="soundCategory"><option value="Normal">Normal</option><option value="Explicit">Explicit</option></select></div>
                  <div><label for="soundUrl">Audio Source URL (Optional):</label><input type="url" id="soundUrl" placeholder="https://example.com/sound.mp3"></div>
              </div>
              <textarea id="requestDescription" placeholder="Please provide details..." required maxlength="2000"></textarea>
              <div class="anonymous-check-wrapper"><input type="checkbox" id="anonymousCheckbox"><label for="anonymousCheckbox">Post Anonymously</label><div id="anonymousNote" class="anonymous-check-note" style="display: none;">Username required for public posts.</div></div>
              <div class="modal-footer" style="justify-content: flex-end;"><button type="submit" id="submitRequestBtn" class="btn btn-purple">Submit</button></div>
          </form>
          <div id="formStatus" class="status-msg"></div>
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>

  <script>
    const ADMIN_EMAILS = ["4simpleproblems@gmail.com", "belkwy30@minerva.sparcc.org", "admin1@example.com", "admin2@example.com", "admin3@example.com"];
    let IS_ADMIN_ACCOUNT = false;
    let currentUser = null;
    let currentUserProfile = { username: null };
    let currentOpenRequestId = null;

    // DOM Elements
    const sidebarUserNameEl = document.getElementById('userName');
    const sidebarUserEmailEl = document.getElementById('userEmail');
    const headerUserInfo = document.getElementById('headerUserInfo');
    const createRequestBtn = document.getElementById('createRequestBtn');
    const formModal = document.getElementById('formModal');
    const detailsModal = document.getElementById('requestModal');
    const requestForm = document.getElementById('requestForm');
    const requestsListEl = document.getElementById('requestsList');
    const sortRequestsEl = document.getElementById('sortRequests');
    const searchBar = document.getElementById('searchBar');
    const requestTypeSelect = document.getElementById('requestType');
    const soundOptionsContainer = document.getElementById('soundOptionsContainer');
    const anonymousCheckbox = document.getElementById('anonymousCheckbox');
    const anonymousNote = document.getElementById('anonymousNote');
    const formStatusEl = document.getElementById('formStatus');

    function escapeHTML(str) {
        const p = document.createElement("p");
        p.textContent = str;
        return p.innerHTML;
    }

    function displayExampleRequests() {
        requestsListEl.innerHTML = '';
        const examples = [
            { type: 'sound', soundCategory: 'Normal', soundUrl: 'https://www.myinstants.com/media/sounds/zelda-secret-sound.mp3', description: 'Can we get a "victory fanfare" sound effect? Useful for finishing a task.', upvotes: 27, downvotes: 2, username: 'GameMaster', date: '6/10/2025' },
            { type: 'feature', description: 'It would be great to have a dark mode for the entire website. My eyes would thank you!', upvotes: 42, downvotes: 0, username: 'NightOwl', date: '6/8/2025' },
            { type: 'issue', description: 'The soundboard volume slider sometimes resets to 100% when I switch pages.', upvotes: 15, downvotes: 1, username: 'BugHunter', date: '6/5/2025' },
            { type: 'sound', soundCategory: 'Explicit', description: 'Requesting the classic cartoon "Awooga" horn sound.', upvotes: 19, downvotes: 4, username: 'Anonymous', isAnonymous: true, date: '6/2/2025' },
            { type: 'feature', description: 'Could we get folders or categories to organize the sounds on the soundboard?', upvotes: 35, downvotes: 1, username: 'Organizer', date: '5/28/2025' }
        ];
        examples.forEach(req => {
            const li = document.createElement('li');
            li.className = 'request-item example-item';
            li.style.cursor = 'default';
            const typeInfo = { sound: { class: 'badge-sound', text: 'Sound Request' }, feature: { class: 'badge-feature', text: 'Feature Request' }, issue: { class: 'badge-issue', text: 'Issue Report' }}[req.type];
            let catBadge = req.type === 'sound' ? `<span class="request-type-badge ${req.soundCategory === 'Explicit' ? 'badge-cat-explicit' : 'badge-cat-normal'}">${req.soundCategory}</span>` : '';
            li.innerHTML = `
                <div class="vote-section"><button class="vote-btn" disabled><i class="fas fa-arrow-up"></i></button><span class="vote-count">${req.upvotes - req.downvotes}</span><button class="vote-btn" disabled><i class="fas fa-arrow-down"></i></button></div>
                <div class="request-content">
                    <div class="request-header"><span class="request-type-badge ${typeInfo.class}">${typeInfo.text}</span>${catBadge}<span class="request-type-badge badge-example">Example</span></div>
                    <p class="request-description">${escapeHTML(req.description)}</p>
                    <div class="request-footer">By <strong>${req.username}</strong> on ${req.date}</div>
                </div>`;
            requestsListEl.appendChild(li);
        });
    }

    async function fetchAndDisplayRequests() {
        if (!firebase.apps.length || !firebase.auth().currentUser) { displayExampleRequests(); return; }
        requestsListEl.innerHTML = '<li><i class="fas fa-spinner fa-spin"></i> Loading...</li>';
        const db = firebase.firestore();
        const sortBy = sortRequestsEl.value;
        let query = db.collection('requests');
        if (sortBy === 'newest') query = query.orderBy('timestamp', 'desc');
        else if (sortBy === 'oldest') query = query.orderBy('timestamp', 'asc');
        else if (sortBy === 'top') query = query.orderBy('upvotes', 'desc');

        try {
            const snapshot = await query.get();
            if (snapshot.empty) { displayExampleRequests(); return; }
            requestsListEl.innerHTML = '';
            snapshot.forEach(doc => {
                const request = doc.data();
                const li = document.createElement('li');
                li.className = 'request-item';
                li.dataset.id = doc.id;
                const typeInfo = { sound: { class: 'badge-sound', text: 'Sound Request' }, feature: { class: 'badge-feature', text: 'Feature Request' }, issue: { class: 'badge-issue', text: 'Issue Report' }}[request.type] || { class: '', text: 'General' };
                let categoryBadge = request.type === 'sound' && request.soundCategory ? `<span class="request-type-badge ${request.soundCategory === 'Explicit' ? 'badge-cat-explicit' : 'badge-cat-normal'}">${request.soundCategory}</span>` : '';
                const score = (request.upvotes || 0) - (request.downvotes || 0);
                const showUsername = !request.isAnonymous || IS_ADMIN_ACCOUNT;
                li.innerHTML = `
                    <div class="vote-section"><button class="vote-btn upvote-btn ${request.upvotedBy?.includes(currentUser?.uid) ? 'voted' : ''}" ${!currentUser ? 'disabled' : ''}><i class="fas fa-arrow-up"></i></button><span class="vote-count">${score}</span><button class="vote-btn downvote-btn ${request.downvotedBy?.includes(currentUser?.uid) ? 'voted' : ''}" ${!currentUser ? 'disabled' : ''}><i class="fas fa-arrow-down"></i></button></div>
                    <div class="request-content">
                        <div class="request-header"><span class="request-type-badge ${typeInfo.class}">${typeInfo.text}</span>${categoryBadge}</div>
                        <p class="request-description">${escapeHTML(request.description)}</p>
                        <div class="request-footer">By <strong>${showUsername ? request.username : 'Anonymous'}</strong> on ${request.timestamp?.toDate().toLocaleString() || 'N/A'}</div>
                    </div>`;
                requestsListEl.appendChild(li);
            });
            filterRequests();
        } catch (error) {
            console.error("Firestore fetch failed:", error);
            displayExampleRequests();
        }
    }
    
    async function openModal(requestId) {
        currentOpenRequestId = requestId;
        const modal = detailsModal;
        modal.querySelector('#modalStatus').style.display = 'none';
        
        try {
            const doc = await firebase.firestore().collection('requests').doc(requestId).get();
            if (!doc.exists) return;
            const data = doc.data();
            
            modal.querySelector('#modalTitle').textContent = {sound: 'Sound Request', feature: 'Feature Request', issue: 'Issue Report'}[data.type] || 'Details';
            modal.querySelector('#modalUpvotes').textContent = data.upvotes || 0;
            modal.querySelector('#modalDownvotes').textContent = data.downvotes || 0;
            modal.querySelector('#modalDescription').textContent = data.description;
            modal.querySelector('#editDescription').value = data.description;

            const urlContainer = modal.querySelector('#modalUrlContainer');
            if (data.type === 'sound' && data.soundUrl) {
                urlContainer.querySelector('a').href = data.soundUrl;
                urlContainer.querySelector('a').textContent = data.soundUrl;
                urlContainer.style.display = 'block';
            } else {
                urlContainer.style.display = 'none';
            }

            const canDelete = currentUser && (data.userId === currentUser.uid || IS_ADMIN_ACCOUNT);
            const canEdit = currentUser && data.userId === currentUser.uid;
            modal.querySelector('#deleteRequestBtn').style.display = canDelete ? 'inline-block' : 'none';
            modal.querySelector('#editRequestBtn').style.display = canEdit ? 'inline-block' : 'none';
            
            modal.querySelector('#editRequestContainer').style.display = 'none';
            modal.querySelector('#modalDescription').style.display = 'block';
            modal.style.display = 'flex';
        } catch (error) { console.error("Error opening modal:", error); }
    }

    createRequestBtn.addEventListener('click', () => {
        if (!currentUser) { alert('Please log in to create a request.'); return; }
        requestForm.reset();
        soundOptionsContainer.style.display = 'none';
        formStatusEl.style.display = 'none';

        if (currentUserProfile.username) {
            anonymousCheckbox.checked = false;
            anonymousCheckbox.disabled = false;
            anonymousNote.style.display = 'none';
        } else {
            anonymousCheckbox.checked = true;
            anonymousCheckbox.disabled = true;
            anonymousNote.style.display = 'block';
        }
        formModal.style.display = 'flex';
    });
    
    firebase.auth().onAuthStateChanged(async user => {
        currentUser = user;
        const userInfoNameEl = headerUserInfo.querySelector('.username');
        const userInfoEmailEl = headerUserInfo.querySelector('.email');

        if (user) {
            IS_ADMIN_ACCOUNT = ADMIN_EMAILS.includes(user.email);
            createRequestBtn.style.display = 'block';
            userInfoEmailEl.textContent = user.email;
            sidebarUserEmailEl.textContent = user.email;

            try {
                const doc = await firebase.firestore().collection('users').doc(user.uid).get();
                currentUserProfile.username = (doc.exists && doc.data().username) ? doc.data().username : null;
                const name = currentUserProfile.username || 'User';
                userInfoNameEl.textContent = name;
                sidebarUserNameEl.textContent = name;
            } catch (e) {
                currentUserProfile.username = null;
                userInfoNameEl.textContent = 'No Username Set';
                sidebarUserNameEl.textContent = 'User';
            }
        } else {
            IS_ADMIN_ACCOUNT = false;
            currentUserProfile.username = null;
            createRequestBtn.style.display = 'none';
            userInfoNameEl.textContent = 'Not Logged In';
            sidebarUserNameEl.textContent = 'Not Logged In';
            userInfoEmailEl.textContent = 'Please log in to participate.';
            sidebarUserEmailEl.textContent = 'Please log in.';
        }
        fetchAndDisplayRequests();
    });
    
    // Other listeners implemented as previously described...
    const allModals = document.querySelectorAll('.modal-overlay');
    allModals.forEach(modal => {
        modal.querySelector('.modal-close-btn').addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });
    });
    
    requestTypeSelect.addEventListener('change', () => {
        soundOptionsContainer.style.display = requestTypeSelect.value === 'sound' ? 'flex' : 'none';
    });

    searchBar.addEventListener('input', filterRequests);
    function filterRequests() {
        const query = searchBar.value.toLowerCase();
        document.querySelectorAll('#requestsList .request-item').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(query) ? 'flex' : 'none';
        });
    }

  </script>
