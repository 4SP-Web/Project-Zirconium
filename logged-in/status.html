<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN SOCIAL</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../panic-key.js"></script>
  <style>
    /* Using your existing style.css, with these core styles */
    body, html {
      height: 100%;
      margin: 0;
      overflow-y: hidden; 
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'PrimaryFont', sans-serif;
      background-color: #f0f2f5;
    }
    .main-header {
      flex-shrink: 0;
      position: relative;
      z-index: 1001; 
    }
    .main-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      position: relative; 
      overflow: hidden; 
    }
    .social-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        width: 100%; 
        position: relative;
    }
    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
        background-color: #f7f7f7;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }
    .chat-sidebar-header {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    .search-bar-wrapper {
        position: relative;
    }
    #userSearchInput {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-family: 'SecondaryFont', sans-serif;
        box-sizing: border-box;
    }
    .search-bar-wrapper .fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    .chat-list-section {
        flex-grow: 1;
        overflow-y: auto;
    }
    .chat-list-section h3 {
        font-size: 1em;
        text-transform: uppercase;
        color: #888;
        padding: 15px 20px 5px;
        margin: 0;
    }
    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
    }
    .chat-list-item:hover {
        background-color: #e9e9e9;
    }
    .chat-list-item.active {
        background-color: #e0d1f7;
    }
    .chat-list-item .username {
        font-weight: bold;
        color: #333;
    }
    .chat-list-item .actions {
        margin-left: auto;
        display: flex;
        gap: 8px;
    }
    .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        color: #555;
    }
    .action-btn.accept { color: #28a745; }
    .action-btn.decline { color: #dc3545; }

    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #e5e5e5;
        transition: transform 0.4s ease-in-out;
    }
    .chat-header {
        padding: 15px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .back-to-chats-btn {
        display: none; /* Hidden by default */
        background: none;
        border: none;
        font-size: 1.5rem;
        margin-right: 15px;
        cursor: pointer;
        color: #555;
    }
    #chatName { font-size: 1.4em; font-weight: bold; color: #333; }
    .chat-header-actions button {
        font-family: 'PrimaryFont', sans-serif;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
        margin-left: 10px;
    }
    #unfriendBtn {
        background-color: #ff4d4d;
        color: white;
    }
    #unfriendBtn:hover {
        background-color: #cc0000;
        transform: translateY(-2px);
    }
    .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message-placeholder {
        margin: auto;
        text-align: center;
        color: #aaa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .message-placeholder .icon {
        font-size: 3em;
        margin-bottom: 10px;
    }
    
    .message {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin-bottom: 15px;
        align-self: flex-start;
        align-items: flex-start;
    }
    .message.current-user {
        align-self: flex-end;
        align-items: flex-end;
    }
    .message-content {
        padding: 12px 18px;
        border-radius: 20px 20px 20px 5px;
        background-color: #ffffff;
        color: #333;
        line-height: 1.4;
        word-wrap: break-word; 
        overflow-wrap: break-word; 
        word-break: break-all;
        text-align: left;
    }
    .message.current-user .message-content {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
        color: white;
        border-radius: 20px 20px 5px 20px;
    }
    .message-info {
        font-size: 0.8em;
        color: #888;
        margin-top: 5px;
        padding: 0 10px;
    }

    .chat-input-area {
        padding: 15px;
        border-top: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        gap: 10px;
        background-color: #f7f7f7;
    }
    #messageInput {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-family: 'SecondaryFont', sans-serif;
    }
    #sendMessageBtn {
        padding: 12px 25px;
        background: #6720bd;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    
    #chatActiveScreen {
        display: none; 
        flex-direction: column;
        flex-grow: 1;
        min-height: 0; 
    }
    .modal {
        display: none; position: fixed; z-index: 1050; left: 0; top: 0;
        width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
        align-items: center; justify-content: center;
        font-family: 'PrimaryFont', sans-serif;
    }
    .modal-content {
        background-color: #fefefe; padding: 25px; border: none;
        width: 90%; max-width: 450px; border-radius: 15px; position: relative;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h2 { margin-top: 0; color: #6720bd; }
    .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    .modal-confirm-btn, .modal-cancel-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 1.1em;
        font-weight: bold;
    }
    .modal-confirm-btn {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
    }
    .modal-cancel-btn {
        background-color: #ccc;
        color: #333;
    }
    .modal-cancel-btn:hover {
        background-color: #bbb;
    }

    @media screen and (max-width: 768px) {
        .social-container {
            flex-direction: row;
            width: 200%; 
        }
        .chat-sidebar, .chat-area {
            width: 50%; 
            height: 100%;
            flex-shrink: 0;
        }
        .social-container.mobile-chat-view-active {
            transform: translateX(-50%);
        }
        .back-to-chats-btn {
            display: block; 
        }
    }
  </style>
</head>

<body class="dashboard-page">

  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo"></a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='dashboard.html'">DASHBOARD</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <main class="social-container" id="socialContainer">
      <aside class="chat-sidebar">
        <div class="chat-sidebar-header">
            <div class="search-bar-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="userSearchInput" placeholder="Find users by email or username...">
            </div>
        </div>
        <div class="chat-list-section">
            <div id="searchResultsSection"></div>
            <div id="friendRequestsSection"></div>
            <div id="friendsSection"><h3>Friends</h3><ul id="friendsList" class="chat-list"></ul></div>
        </div>
      </aside>

      <section class="chat-area" id="chatArea">
        <div id="chatWelcomeScreen" class="message-placeholder">
            <div class="icon"><i class="fas fa-comments"></i></div>
            <h2>Welcome to VERN SOCIAL</h2>
            <p>Select a friend to start chatting.</p>
        </div>

        <div id="chatActiveScreen">
            <div class="chat-header">
                <button class="back-to-chats-btn" id="backToChatsBtn"><i class="fas fa-arrow-left"></i></button>
                <h2 id="chatName"></h2>
                <div class="chat-header-actions">
                    <button id="unfriendBtn" style="display:none;">Unfriend</button>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Type a message... (500 max chars)" maxlength="500">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
      </section>
    </main>
  </div>
  
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeConfirmationModal">&times;</span>
      <h2 id="confirmationModalTitle"></h2>
      <p id="confirmationModalMessage"></p>
      <div class="modal-buttons">
          <button id="confirmActionBtn" class="modal-confirm-btn">Confirm</button>
          <button id="cancelActionBtn" class="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <!-- Link to your firebase-config.js -->
  <script src="../firebase-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Firebase Initialization ---
        const firestoreDB = firebase.firestore();
        const realtimeDB = firebase.database();
        const auth = firebase.auth();

        // --- DOM Elements ---
        const searchInput = document.getElementById('userSearchInput');
        const searchResultsSection = document.getElementById('searchResultsSection');
        const friendRequestsSection = document.getElementById('friendRequestsSection');
        const friendsList = document.getElementById('friendsList');
        const socialContainer = document.getElementById('socialContainer');
        const chatWelcomeScreen = document.getElementById('chatWelcomeScreen');
        const chatActiveScreen = document.getElementById('chatActiveScreen');
        const chatNameEl = document.getElementById('chatName');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const unfriendBtn = document.getElementById('unfriendBtn');
        const backToChatsBtn = document.getElementById('backToChatsBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeConfirmationModalBtn = document.getElementById('closeConfirmationModal');
        const confirmationModalTitle = document.getElementById('confirmationModalTitle');
        const confirmationModalMessage = document.getElementById('confirmationModalMessage');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        const cancelActionBtn = document.getElementById('cancelActionBtn');

        // --- App State ---
        let currentUser = null;
        let currentUserData = {};
        let activeChatId = null;
        let activeChatData = {};
        let usersDataCache = {}; 
        
        // --- Listener Management ---
        let userUnsubscribe = null; // Firestore listener
        let activeChatListener = null; // RealtimeDB listener
        
        // --- Generic Confirmation Modal ---
        function showConfirmation(title, message) {
            return new Promise(resolve => {
                confirmationModalTitle.textContent = title;
                confirmationModalMessage.textContent = message;
                confirmationModal.style.display = 'flex';

                const onConfirm = () => {
                    confirmationModal.style.display = 'none';
                    confirmActionBtn.removeEventListener('click', onConfirm);
                    cancelActionBtn.removeEventListener('click', onCancel);
                    resolve(true);
                };

                const onCancel = () => {
                    confirmationModal.style.display = 'none';
                    confirmActionBtn.removeEventListener('click', onConfirm);
                    cancelActionBtn.removeEventListener('click', onCancel);
                    resolve(false);
                };

                confirmActionBtn.addEventListener('click', onConfirm);
                cancelActionBtn.addEventListener('click', onCancel);
                closeConfirmationModalBtn.addEventListener('click', onCancel, { once: true });
            });
        }
        
        // --- Authentication ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                setupAllListeners();
            } else {
                detachAllListeners(); // Clean up on logout
                window.location.href = '../login.html';
            }
        });

        // --- Listener Setup & Teardown ---
        function setupAllListeners() {
            if (!currentUser) return;
            detachAllListeners(); 

            console.log("Setting up Firestore and Realtime Database listeners.");

            // Firestore listener for user data, friends, and requests
            const userRef = firestoreDB.collection('users').doc(currentUser.uid);
            userUnsubscribe = userRef.onSnapshot(async doc => {
                if (!doc.exists) return;
                currentUserData = { id: doc.id, ...doc.data() };

                const allRelatedUserIds = [
                    ...(currentUserData.friends || []),
                    ...(currentUserData.friendRequestsReceived || []),
                ];
                await cacheUsersData(allRelatedUserIds);

                renderFriendRequests();
                renderFriends();
            });

            // Re-attach active chat listener (RealtimeDB) if a chat was open
            if (activeChatId) {
                openChat(activeChatId, true);
            }
        }
        
        function detachAllListeners() {
            console.log("Detaching listeners.");
            if (userUnsubscribe) userUnsubscribe();
            if (activeChatListener) activeChatListener.off();
            userUnsubscribe = activeChatListener = null;
        }

        // --- Data Caching (Firestore) ---
        async function cacheUsersData(userIds) {
            const uniqueUserIds = [...new Set(userIds)].filter(Boolean);
            const usersToFetch = uniqueUserIds.filter(id => !usersDataCache[id]);
            if (usersToFetch.length === 0) return;

            // Firestore allows up to 10 items in an 'in' query.
            for (let i = 0; i < usersToFetch.length; i += 10) {
                const chunk = usersToFetch.slice(i, i + 10);
                const snapshot = await firestoreDB.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', chunk).get();
                snapshot.forEach(doc => {
                    if (doc.exists) usersDataCache[doc.id] = {id: doc.id, ...doc.data()};
                });
            }
        }

        // --- Chat Management (RealtimeDB) ---
        function openChat(chatId, isReattaching = false) {
            if (activeChatListener) activeChatListener.off();
            
            activeChatId = chatId;
            chatWelcomeScreen.style.display = 'none';
            chatActiveScreen.style.display = 'flex';
            if (!isReattaching) {
                 socialContainer.classList.add('mobile-chat-view-active');
            }
            
            activeChatListener = realtimeDB.ref(`chats/${chatId}`);
            activeChatListener.on('value', async (snapshot) => {
                if(!snapshot.exists()) {
                    // This can happen if the other user unfriends you.
                    alert('This chat no longer exists.');
                    closeActiveChat();
                    return;
                }
                activeChatData = snapshot.val();
                
                const friendId = Object.keys(activeChatData.members).find(id => id !== currentUser.uid);
                // We use the existing cache, which is populated from Firestore data.
                await cacheUsersData([friendId]);
                const friendData = usersDataCache[friendId];
                
                chatNameEl.textContent = friendData ? friendData.username : 'Chat';
                unfriendBtn.style.display = 'inline-block';
                unfriendBtn.dataset.friendId = friendId;
                
                renderMessages(activeChatData.lastMessages);
                
                // Highlight the active chat in the sidebar
                document.querySelectorAll('.chat-list-item.active').forEach(item => item.classList.remove('active'));
                const activeListItem = document.querySelector(`.chat-list-item[data-chat-id="${chatId}"]`);
                if (activeListItem) activeListItem.classList.add('active');
            });
        }
        
        function closeActiveChat() {
            if (activeChatListener) activeChatListener.off();
            activeChatListener = null;
            activeChatId = null;
            activeChatData = {};
            chatActiveScreen.style.display = 'none';
            chatWelcomeScreen.style.display = 'flex';
            socialContainer.classList.remove('mobile-chat-view-active');
        }

        // --- Message Rendering (from RealtimeDB data) ---
        async function renderMessages(messagesData) {
            messagesContainer.innerHTML = '';
            if (!messagesData) {
                 messagesContainer.innerHTML = '<p style="text-align:center; color:#aaa; flex-grow: 1; display: flex; align-items: center; justify-content: center;">No messages are ever saved, only the last message you send is saved!</p>';
                 return;
            }
            
            const messages = Object.entries(messagesData).map(([userId, message]) => ({ userId, ...message }));
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            // User data for sender's name is already in cache from Firestore.
            messages.forEach(msg => {
                const user = usersDataCache[msg.userId];
                if (!user) return; // Should not happen if cache is working
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.userId === currentUser.uid ? 'current-user' : ''}`;
                const sentTime = msg.timestamp ? new Date(msg.timestamp).toLocaleString() : 'Sending...';
                
                messageEl.innerHTML = `
                    <div class="message-content">${msg.text}</div>
                    <div class="message-info">
                        <span class="username">${user.username}</span> - <span class="timestamp">${sentTime}</span>
                    </div>
                `;
                messagesContainer.appendChild(messageEl);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // --- Send Message (to RealtimeDB) ---
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !activeChatId) return;
            
            const messagePayload = {
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            messageInput.value = '';

            // **FIXED**: Directly set the data at the specific message path.
            // This avoids a root-level update that was being denied by security rules.
            const messageRef = realtimeDB.ref(`chats/${activeChatId}/lastMessages/${currentUser.uid}`);
            
            messageRef.set(messagePayload).catch(error => {
                console.error("Message send error:", error);
                alert("Failed to send message. Please try again."); 
                messageInput.value = text;
            });
        }
        
        // --- UI Rendering (from Firestore data) ---
        function renderFriendRequests() {
            const requestIds = currentUserData.friendRequestsReceived || [];
            if (requestIds.length === 0) {
                friendRequestsSection.innerHTML = ''; return;
            }
            friendRequestsSection.innerHTML = `<h3>Friend Requests</h3><ul class="chat-list"></ul>`;
            const listEl = friendRequestsSection.querySelector('ul');
            listEl.innerHTML = '';
            requestIds.forEach(id => {
                const requester = usersDataCache[id];
                if (!requester) return; 
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                li.innerHTML = `<span class="username">${requester.username}</span><div class="actions"><button class="action-btn accept" title="Accept" data-requester-id="${id}"><i class="fas fa-check-circle"></i></button><button class="action-btn decline" title="Decline" data-requester-id="${id}"><i class="fas fa-times-circle"></i></button></div>`;
                listEl.appendChild(li);
            });
        }

        function renderFriends() {
            const friendIds = currentUserData.friends || [];
            friendsList.innerHTML = '';
            if (friendIds.length > 0) {
                friendIds.forEach(id => {
                    const friend = usersDataCache[id]; if (!friend) return;
                    const chatId = [currentUser.uid, id].sort().join('_');
                    const li = document.createElement('li');
                    li.className = 'chat-list-item';
                    if(chatId === activeChatId) li.classList.add('active');
                    li.dataset.chatId = chatId;
                    li.innerHTML = `<span class="username">${friend.username}</span>`;
                    friendsList.appendChild(li);
                });
            }
        }
        
        // --- User Actions (Firestore & RealtimeDB) ---
        async function sendFriendRequest(targetUserId) {
            const currentUserRef = firestoreDB.collection('users').doc(currentUser.uid);
            const targetUserRef = firestoreDB.collection('users').doc(targetUserId);
            try {
                const batch = firestoreDB.batch();
                batch.update(currentUserRef, { friendRequestsSent: firebase.firestore.FieldValue.arrayUnion(targetUserId) });
                batch.update(targetUserRef, { friendRequestsReceived: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
                await batch.commit();
            } catch (error) {
                console.error("Error sending friend request:", error);
                alert("Failed to send friend request.");
            }
        }

        async function acceptFriendRequest(requesterId) {
            const chatId = [currentUser.uid, requesterId].sort().join('_');
            const currentUserRef = firestoreDB.collection('users').doc(currentUser.uid);
            const requesterRef = firestoreDB.collection('users').doc(requesterId);

            try {
                // Firestore transaction to update friend lists
                const batch = firestoreDB.batch();
                batch.update(currentUserRef, {
                    friends: firebase.firestore.FieldValue.arrayUnion(requesterId),
                    friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId)
                });
                batch.update(requesterRef, {
                    friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid),
                    friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                });
                await batch.commit();

                // After successful friend add, create the chat in RealtimeDB
                const chatRef = realtimeDB.ref(`chats/${chatId}/members`);
                const updates = {};
                updates[currentUser.uid] = true;
                updates[requesterId] = true;
                await chatRef.update(updates);

            } catch (err) {
                 console.error("Error accepting friend request:", err);
                 alert("Failed to accept friend request.");
            }
        }

        async function declineFriendRequest(requesterId) {
            const currentUserRef = firestoreDB.collection('users').doc(currentUser.uid);
            const requesterRef = firestoreDB.collection('users').doc(requesterId);
            try {
                 const batch = firestoreDB.batch();
                 batch.update(currentUserRef, { friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId) });
                 batch.update(requesterRef, { friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                 await batch.commit();
            } catch (error) {
                 console.error("Error declining friend request:", error);
                 alert("Failed to decline friend request.");
            }
        }
        
        async function unfriend(friendId) {
            const confirmed = await showConfirmation("Unfriend User?", `Are you sure you want to unfriend this user? This will delete the chat history forever.`);
            if (confirmed) {
                const chatId = [currentUser.uid, friendId].sort().join('_');
                try {
                    // Remove from friends lists in Firestore
                    const batch = firestoreDB.batch();
                    batch.update(firestoreDB.collection('users').doc(currentUser.uid), { friends: firebase.firestore.FieldValue.arrayRemove(friendId) });
                    batch.update(firestoreDB.collection('users').doc(friendId), { friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                    await batch.commit();
                    
                    // Delete chat from RealtimeDB
                    await realtimeDB.ref(`chats/${chatId}`).remove();

                    closeActiveChat();
                } catch (err) {
                    console.error("Error unfriending:", err);
                    alert("Failed to unfriend.");
                }
            }
        }

        // --- User Search (Firestore) ---
        async function performSearch(query) {
            if (!currentUser || query.length < 2) return;
            
            const usernameQuery = firestoreDB.collection('users').where('username', '==', query).limit(5).get();
            const emailQuery = firestoreDB.collection('users').where('email', '==', query).limit(5).get();

            const [usernameSnapshot, emailSnapshot] = await Promise.all([usernameQuery, emailQuery]);
            
            const results = new Map();
            usernameSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));
            emailSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));

            searchResultsSection.innerHTML = `<h3>Search Results</h3><ul class="chat-list"></ul>`;
            const listEl = searchResultsSection.querySelector('ul');
            listEl.innerHTML = '';
            
            if (results.size === 0) {
                listEl.innerHTML = '<li class="chat-list-item">No users found.</li>';
                return;
            }
            
            // currentUserData is from the Firestore listener, so it's up to date
            const sentReqs = currentUserData.friendRequestsSent || [];
            const friends = currentUserData.friends || [];
            
            results.forEach(user => {
                if (user.id === currentUser.uid) return;
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                
                let actionBtnHtml = '';
                if(friends.includes(user.id)) {
                    actionBtnHtml = '<span><i class="fas fa-user-check"></i> Friend</span>';
                } else if (sentReqs.includes(user.id)) {
                    actionBtnHtml = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
                } else {
                    actionBtnHtml = `<button class="action-btn add-friend" data-user-id="${user.id}"><i class="fas fa-user-plus"></i></button>`;
                }
                
                li.innerHTML = `
                    <span class="username">${user.username}</span>
                    <div class="actions">${actionBtnHtml}</div>
                `;
                listEl.appendChild(li);
            });
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
             document.addEventListener('click', e => {
                 const chatListItem = e.target.closest('.chat-list-item[data-chat-id]');
                 if (chatListItem) {
                     openChat(chatListItem.dataset.chatId);
                     return;
                 }
                 
                 const addBtn = e.target.closest('button.add-friend');
                 if(addBtn) {
                     addBtn.disabled = true;
                     sendFriendRequest(addBtn.dataset.userId);
                     addBtn.parentElement.innerHTML = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
                     return;
                 }

                 const acceptBtn = e.target.closest('button.action-btn.accept');
                 if(acceptBtn) {
                     acceptFriendRequest(acceptBtn.dataset.requesterId);
                     return;
                 }
                 
                 const declineBtn = e.target.closest('button.action-btn.decline');
                 if(declineBtn) {
                     declineFriendRequest(declineBtn.dataset.requesterId);
                     return;
                 }
              });
            
            backToChatsBtn.addEventListener('click', () => {
                socialContainer.classList.remove('mobile-chat-view-active');
            });

            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                const query = searchInput.value.trim();
                if (query.length < 2) {
                    searchResultsSection.innerHTML = '';
                    return;
                }
                searchTimeout = setTimeout(() => performSearch(query), 500);
            });

            sendMessageBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
            unfriendBtn.addEventListener('click', () => unfriend(unfriendBtn.dataset.friendId));
            document.getElementById('logoutBtn').onclick = () => auth.signOut();
            
            document.addEventListener('visibilitychange', () => {
                if (!auth.currentUser) return;
                if (document.visibilityState === 'visible') {
                    setupAllListeners();
                } else {
                    detachAllListeners();
                }
            });
        };

        // Initialize the app
        setupEventListeners();
    });
  </script>
