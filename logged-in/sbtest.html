<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - SOUNDBOARD</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <style>
        /* V4 Theme Base */
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
        }

        body.soundboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient);
            color: var(--v4-text-primary);
            line-height: 1.6;
        }
        
        .main-header {
            position: sticky;
            top: 0;
            z-index: 1001;
            background: var(--v4-card-bg, #fff);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info {
            text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555;
            padding-bottom: 20px; overflow: visible;
        }
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;
            width: 100%; height: 1.8em; line-height: 1.8em;
        }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        @keyframes scroll-left-soundboard { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: var(--v4-purple-gradient);
            transform: translateX(5px); color: #fff;
        }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-right: 0; margin-left:0; }

        .main-soundboard-content {
            flex: 1; padding: 30px;
            background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
            position: relative;
        }
        .soundboard-header-v4 {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
            background: var(--v4-card-bg);
            padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .soundboard-title-v4 {
            font-size: 2.2em; font-weight: bold;
            background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        
        .search-container-bottom {
            position: fixed; bottom: 20px; right: 25px; z-index: 999;
            display: flex; align-items: center;
            background: var(--v4-card-bg); border-radius: 50px; padding: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.4s ease-in-out;
        }
        .search-container-bottom .search-icon {
            width: 28px; height: 28px; margin: 5px; cursor: pointer;
            background-color: var(--v4-purple-accent);
            -webkit-mask-image: url('../images/magnify-white.png'); mask-image: url('../images/magnify-white.png');
            -webkit-mask-size: 65%; mask-size: 65%;
            -webkit-mask-position: center; mask-position: center;
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
            transition: background-color 0.3s;
        }
        .search-container-bottom:focus-within .search-icon { background-color: var(--v4-purple-accent-darker); }
        .search-container-bottom input[type="text"] {
            width: 0; padding: 10px 0; border: none; outline: none; background: transparent;
            opacity: 0; transition: all 0.4s ease-in-out; font-size: 1em;
        }
        .search-container-bottom:focus-within { border: 1px solid var(--v4-purple-accent); }
        .search-container-bottom:focus-within input[type="text"] {
            width: 200px; opacity: 1; padding: 10px 15px 10px 5px;
        }

        #toggleControlsBtn { margin-bottom: 15px; align-self: flex-start; }

        .soundboard-controls-v4 {
            background: var(--v4-card-bg); padding: 25px; border-radius: 15px; margin-bottom: 25px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
            transition: all 0.4s ease;
            opacity: 1; max-height: 2000px; overflow: hidden;
        }
        .soundboard-controls-v4.collapsed {
            padding-top: 0; padding-bottom: 0; margin-bottom: 0;
            border-width: 0; opacity: 0; max-height: 0;
        }
        .soundboard-controls-v4.disabled { opacity: 0.6; pointer-events: none; }
        .controls-disclaimer {
            font-size: 0.85em; font-style: italic; color: var(--v4-text-secondary);
            background-color: var(--v4-input-bg); border-radius: 6px; padding: 8px 12px;
            margin-top: 15px; border: 1px dashed var(--v4-input-border); text-align: center;
        }

        .controls-sections-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .controls-section h3 {
            font-size: 1.1em; font-weight: 600; color: var(--v4-purple-accent);
            margin-bottom: 15px; padding-bottom: 8px; border-bottom: 1px solid var(--v4-border-light);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .control-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .control-group label, .checkbox-label-v4 { font-size: 0.9em; color: var(--v4-text-secondary); margin-bottom: 6px; }
        .checkbox-label-v4 { display: flex; align-items: center; cursor: pointer; margin-bottom: 10px;}

        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
            background: var(--v4-border-light); outline: none; border-radius: 5px;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
            background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%;
        }
        .control-group select {
            -webkit-appearance: none; appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23333333' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;
            padding-right: 2.5rem;
        }
        .control-group input[type="number"], .control-group select {
            width: 100%; padding: 10px 12px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 10px;
            font-size: 0.95em; outline: none;
        }
        .control-group input[type="checkbox"] { margin-right: 8px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }

        .control-button-v4, .stop-all-btn-v4 {
            padding: 10px 18px; background: var(--v4-purple-gradient); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-size: 0.95em;
            text-transform: uppercase; transition: all 0.25s ease;
            box-shadow: 0 2px 8px rgba(103, 32, 189, 0.3);
        }
        .stop-all-btn-v4 { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3); }

        .sound-category-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px;
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .sound-category-v4 h2 {
            font-size: 1.5em; margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--v4-border-softer); text-transform: uppercase;
            display: flex; align-items: center;
        }
        .category-icon-v4 { margin-right: 10px; font-size: 1.2em; color: var(--v4-purple-accent); }

        .sound-buttons-grid-v4 {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px;
        }
        .sound-button-v4 {
            background-color: var(--v4-input-bg); color: var(--v4-text-secondary);
            border: 1px solid var(--v4-input-border); padding: 8px 12px; border-radius: 6px;
            font-size: 1em; line-height: 1.3; text-align: center; cursor: pointer;
            transition: all 0.2s ease;
            white-space: normal; word-wrap: break-word; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; min-height: 50px;
        }
        .sound-button-v4:hover {
            background-color: #e9ecef; border-color: var(--v4-purple-accent);
            color: var(--v4-purple-accent); transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .sound-button-v4.playing {
            background-color: var(--v4-purple-accent); color: white;
            border: 2px solid var(--v4-purple-accent-darker);
            animation: pulsePlayingSoundboardV4 1.5s infinite;
        }
        @keyframes pulsePlayingSoundboardV4 {
            0% { box-shadow: 0 0 0 0px var(--v4-purple-accent); }
            70% { box-shadow: 0 0 0 8px rgba(103, 32, 189, 0.4); }
            100% { box-shadow: 0 0 0 0px rgba(103, 32, 189, 0.1); }
        }

        .status-message-v4 {
            display: none; padding: 12px 20px; margin: 0 0 15px 0;
            border-radius: 12px; font-size: 0.95em; text-align: center;
            text-transform: uppercase; border: 1px solid transparent;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white;
        }
    </style>
</head>
<body class="soundboard-page">

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer;"/></a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="signOutBtnHeader" class="btn btn-login signOutBtn">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="soundboard-container-wrapper">
        <aside class="sidebar slide-in" id="sidebar">
             <button id="toggleSidebar">☰</button>
            <div class="user-info">
                <div class="marquee-container"> <span id="userName" class="marquee-content username">Loading…</span> </div>
                <div class="marquee-container"> <span id="userEmail" class="marquee-content email">Loading…</span> </div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">🏠</span><span class="label">Dashboard</span></a></li>
                    <li><a href="proxies.html"><span class="icon">🛡️</span><span class="label">Proxies</span></a></li>
                    <li><a href="soundboard.html" class="active"><span class="icon">🎵</span><span class="label">Soundboard</span></a></li>
                    <li><a href="games.html"><span class="icon">🎮</span><span class="label">Games</span></a></li>
                    <li><a href="others.html"><span class="icon">✨</span><span class="label">Others</span></a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutBtnSidebar" class="signOutBtn"><span class="icon">🔒</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-soundboard-content">
            <div class="soundboard-header-v4">
                <h2 class="soundboard-title-v4">Soundboard</h2>
                <button class="stop-all-btn-v4" id="clearAllSoundsBtnV4">Stop All</button>
            </div>
            
            <div class="status-message-v4" id="statusMessageV4"></div>

            <button id="toggleControlsBtn" class="control-button-v4">Hide Settings</button>

            <div class="soundboard-controls-v4">
                 <div class="controls-inner-wrapper">
                    <div class="controls-sections-wrapper">
                        <div class="controls-section">
                            <h3>Playback Options</h3>
                            <div class="control-group">
                                <label class="checkbox-label-v4"><input type="checkbox" id="allowMultipleSoundsToggleV4" checked> Allow Multiple Sounds</label>
                                <label class="checkbox-label-v4"><input type="checkbox" id="loopSoundToggleV4"> Loop Sound</label>
                            </div>
                            <div class="control-group">
                                <label for="fadeDurationInputV4">Fade In/Out (ms):</label>
                                <input type="number" id="fadeDurationInputV4" value="100" min="0" step="50">
                            </div>
                        </div>

                        <div class="controls-section">
                             <h3>Sound Effects</h3>
                            <div class="control-group">
                                <label for="playbackSpeedSliderV4">Speed: <span id="playbackSpeedValueV4">1.00x</span></label>
                                <input type="range" id="playbackSpeedSliderV4" min="0.1" max="4" step="0.05" value="1">
                            </div>
                             <div class="control-group">
                                <label for="pitchSliderV4">Pitch: <span id="pitchValueV4">0 semitones</span></label>
                                <input type="range" id="pitchSliderV4" min="-24" max="24" step="1" value="0">
                            </div>
                        </div>
                        
                        <div class="controls-section">
                            <h3>Equalizer</h3>
                            <div class="control-group">
                                <label for="bassSliderV4">Bass: <span id="bassValueV4">0 dB</span></label>
                                <input type="range" id="bassSliderV4" min="-12" max="12" step="1" value="0">
                            </div>
                            <div class="control-group">
                                <label for="midSliderV4">Mids: <span id="midValueV4">0 dB</span></label>
                                <input type="range" id="midSliderV4" min="-12" max="12" step="1" value="0">
                            </div>
                            <div class="control-group">
                                <label for="trebleSliderV4">Treble: <span id="trebleValueV4">0 dB</span></label>
                                <input type="range" id="trebleSliderV4" min="-12" max="12" step="1" value="0">
                            </div>
                        </div>

                        <div class="controls-section">
                            <h3>Autoclicker</h3>
                            <div class="control-group">
                                 <label class="checkbox-label-v4">
                                    <input type="checkbox" id="autoClickerCheckboxV4"> Enable Autoclicker
                                </label>
                                <label class="checkbox-label-v4" id="autoClickerRandomizeContainer" style="display: none;">
                                    <input type="checkbox" id="autoClickerRandomizeV4"> Randomize Delay
                                </label>
                            </div>
                            <div class="control-group" id="autoClickerControlsContainer" style="display: none;">
                                 <label for="autoClickerTriggerV4">Activation Trigger:</label>
                                 <select id="autoClickerTriggerV4">
                                     <option value="mouseenter">Mouse Enter</option>
                                     <option value="click">Mouse Click</option>
                                 </select>
                                <label for="autoClickDelayInputV4" style="margin-top: 10px;">Delay (ms):</label>
                                <input type="number" id="autoClickDelayInputV4" value="200" min="50">
                            </div>
                        </div>

                    </div>
                     <div class="control-group" style="margin-top: 20px; border-top: 1px solid var(--v4-border-softer); padding-top:20px;">
                        <label for="masterVolumeSliderV4">Master Volume: <span id="masterVolumeValueV4">100%</span></label>
                        <input type="range" id="masterVolumeSliderV4" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="controls-disclaimer" style="display: none;">
                        Note: Effect controls are disabled while audio is playing to ensure performance.
                    </div>
                 </div>
            </div>

            <div id="soundCategoriesContainerV4"> <p>Loading sounds...</p> </div>

            <div class="search-container-bottom" id="searchContainer">
                <span class="search-icon"></span>
                <input type="text" id="soundSearchInputV4" placeholder="Search for a sound...">
            </div>
        </main>
    </div>

    <script>
        // --- V4 Standard Setup (Auth, Sidebar, User Info) ---
        firebase.auth().onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = '../login.html';
            } else {
                const userEmailEl = document.getElementById('userEmail');
                const userNameEl = document.getElementById('userName');
                const dbRef = () => firebase.firestore().collection('users').doc(user.uid);
                if (userEmailEl) userEmailEl.textContent = user.email;
                if (userNameEl) {
                    try {
                        const doc = await dbRef().get();
                        userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                    } catch (error) {
                        userNameEl.textContent = 'User';
                        console.error("Error fetching username:", error);
                    }
                }
                updateMarquees();
            }
        });

        const setupSignOutButtons = () => {
            document.querySelectorAll('.signOutBtn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    firebase.auth().signOut().then(() => {
                        window.location.href = '../login.html';
                    });
                });
            });
        };

        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        if (toggleSidebarBtn && sidebar) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                setTimeout(updateMarquees, 550);
            });
        }

        function updateMarquees() {
            document.querySelectorAll('.marquee-content').forEach(el => {
                if (!el || !el.parentElement) return;
                const parent = el.parentElement;
                const overflow = el.scrollWidth > parent.clientWidth;
                const shouldScroll = sidebar.classList.contains('collapsed') || (overflow && !sidebar.classList.contains('collapsed'));
                el.classList.toggle('marquee-active', shouldScroll);
                if (!overflow && !sidebar.classList.contains('collapsed')) {
                    el.classList.remove('marquee-active');
                }
            });
        }
        window.addEventListener('resize', updateMarquees);
        // --- End V4 Standard Setup ---

        // --- Soundboard V4 ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global Elements ---
            const soundCategoriesContainer = document.getElementById('soundCategoriesContainerV4');
            const soundSearchInput = document.getElementById('soundSearchInputV4');
            const statusMessageEl = document.getElementById('statusMessageV4');
            const clearAllSoundsBtn = document.getElementById('clearAllSoundsBtnV4');
            const soundboardControls = document.querySelector('.soundboard-controls-v4');
            const toggleControlsBtn = document.getElementById('toggleControlsBtn');

            // --- Control Elements ---
            const allowMultipleSoundsToggle = document.getElementById('allowMultipleSoundsToggleV4');
            const loopSoundToggle = document.getElementById('loopSoundToggleV4');
            const fadeDurationInput = document.getElementById('fadeDurationInputV4');
            const playbackSpeedSlider = document.getElementById('playbackSpeedSliderV4');
            const playbackSpeedValueDisplay = document.getElementById('playbackSpeedValueV4');
            const pitchSlider = document.getElementById('pitchSliderV4');
            const pitchValueDisplay = document.getElementById('pitchValueV4');
            const masterVolumeSlider = document.getElementById('masterVolumeSliderV4');
            const bassSlider = document.getElementById('bassSliderV4');
            const bassValueDisplay = document.getElementById('bassValueV4');
            const midSlider = document.getElementById('midSliderV4');
            const midValueDisplay = document.getElementById('midValueV4');
            const trebleSlider = document.getElementById('trebleSliderV4');
            const trebleValueDisplay = document.getElementById('trebleValueV4');
            const autoClickerCheckbox = document.getElementById('autoClickerCheckboxV4');
            const autoClickerControlsContainer = document.getElementById('autoClickerControlsContainer');
            const autoClickerRandomizeContainer = document.getElementById('autoClickerRandomizeContainer');
            const autoClickerTrigger = document.getElementById('autoClickerTriggerV4');
            const autoClickDelayInput = document.getElementById('autoClickDelayInputV4');

            // --- Audio Nodes ---
            const audioContext = new(window.AudioContext || window.webkitAudioContext)();
            const globalGainNode = audioContext.createGain();
            const bassFilter = audioContext.createBiquadFilter();
            const midFilter = audioContext.createBiquadFilter();
            const trebleFilter = audioContext.createBiquadFilter();

            bassFilter.type = 'lowshelf';
            bassFilter.frequency.value = 300;
            midFilter.type = 'peaking';
            midFilter.frequency.value = 1200;
            midFilter.Q.value = 1.2;
            trebleFilter.type = 'highshelf';
            trebleFilter.frequency.value = 3000;

            bassFilter.connect(midFilter);
            midFilter.connect(trebleFilter);
            trebleFilter.connect(globalGainNode);
            globalGainNode.connect(audioContext.destination);

            // --- State Variables ---
            let audioBuffers = {};
            let playingAudios = [];
            let currentlyHoveredButton = null;
            let autoClickIntervalId = null;

            // --- Core Functions ---
            const setControlsDisabled = (disabled) => {
                soundboardControls.classList.toggle('disabled', disabled);
                const disclaimer = soundboardControls.querySelector('.controls-disclaimer');
                if (disclaimer) disclaimer.style.display = disabled ? 'block' : 'none';
                soundboardControls.querySelectorAll('input, select').forEach(control => {
                    if (control.id !== 'masterVolumeSliderV4' && control.id !== 'autoClickerCheckboxV4') {
                        control.disabled = disabled;
                    }
                });
            };

            const setupControlsToggle = () => {
                if (toggleControlsBtn && soundboardControls) {
                    toggleControlsBtn.addEventListener('click', () => {
                        soundboardControls.classList.toggle('collapsed');
                        toggleControlsBtn.textContent = soundboardControls.classList.contains('collapsed') ? 'Show Settings' : 'Hide Settings';
                    });
                }
            };

            const stopAllActiveSounds = () => {
                [...playingAudios].forEach(audioObj => {
                    try {
                        audioObj.source.stop();
                    } catch (e) {}
                });
                playingAudios = [];
                document.querySelectorAll('.sound-button-v4.playing').forEach(btn => btn.classList.remove('playing'));
                setControlsDisabled(false);
            };

            const playSound = async (soundDetails, buttonElement) => {
                if (audioContext.state === 'suspended') await audioContext.resume();
                if (!allowMultipleSoundsToggle.checked) stopAllActiveSounds();

                if (playingAudios.length === 0) setControlsDisabled(true);

                const source = audioContext.createBufferSource();
                source.buffer = audioBuffers[soundDetails.path];
                source.playbackRate.value = parseFloat(playbackSpeedSlider.value);
                source.detune.value = parseInt(pitchSlider.value, 10) * 100;
                source.loop = loopSoundToggle.checked;

                const gainNode = audioContext.createGain();
                const fadeSeconds = (parseInt(fadeDurationInput.value, 10) || 0) / 1000;
                if (fadeSeconds > 0) {
                    gainNode.gain.setValueAtTime(0.0001, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeSeconds);
                }

                source.connect(gainNode);
                gainNode.connect(bassFilter);

                const audioId = Date.now();
                playingAudios.push({
                    id: audioId,
                    source: source
                });

                source.start(0);
                buttonElement.classList.add('playing');

                source.onended = () => {
                    buttonElement.classList.remove('playing');
                    playingAudios = playingAudios.filter(obj => obj.id !== audioId);
                    if (playingAudios.length === 0) setControlsDisabled(false);
                };
            };

            const loadSounds = async () => {
                try {
                    const response = await fetch('../SoundboardSN.json');
                    const soundsDataGlobal = await response.json();
                    soundCategoriesContainer.innerHTML = '';
                    const allSounds = [];
                    for (const categoryKey in soundsDataGlobal) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'sound-category-v4';
                        categoryDiv.innerHTML = `<h2><span class="category-icon-v4">🎵</span>${categoryKey.replace(/([A-Z])/g, ' $1').trim()}</h2>`;
                        const buttonsGrid = document.createElement('div');
                        buttonsGrid.className = 'sound-buttons-grid-v4';

                        soundsDataGlobal[categoryKey].sort().forEach((filename, index) => {
                            const displayName = filename.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                            const soundPath = `../Sounds/${filename}`;
                            allSounds.push({
                                path: soundPath
                            });

                            const soundDetails = {
                                id: `${categoryKey}-${index}`,
                                name: displayName,
                                path: soundPath
                            };
                            const button = document.createElement('button');
                            button.className = 'sound-button-v4';
                            button.textContent = displayName;
                            button.dataset.soundName = displayName.toLowerCase();

                            button.addEventListener('click', () => playSound(soundDetails, button));

                            button.addEventListener('mouseenter', (event) => {
                                currentlyHoveredButton = button;
                                if (autoClickerCheckbox.checked) startAutoClicker(event);
                            });
                            button.addEventListener('mouseleave', () => {
                                if (currentlyHoveredButton === button) {
                                    currentlyHoveredButton = null;
                                    stopAutoClicker();
                                }
                            });
                            button.addEventListener('mousedown', (event) => {
                                if (autoClickerCheckbox.checked) startAutoClicker(event);
                            });
                            button.addEventListener('mouseup', stopAutoClicker);

                            buttonsGrid.appendChild(button);
                        });
                        categoryDiv.appendChild(buttonsGrid);
                        soundCategoriesContainer.appendChild(categoryDiv);
                    }

                    const promises = allSounds.map(sound =>
                        fetch(sound.path).then(res => res.arrayBuffer()).then(buf => audioContext.decodeAudioData(buf)).then(decoded => {
                            audioBuffers[sound.path] = decoded;
                        })
                    );
                    await Promise.all(promises);
                } catch (error) {
                    console.error("Error loading sounds:", error);
                }
            };

            const startAutoClicker = (event) => {
                if (!event) return;
                const trigger = autoClickerTrigger.value;
                if ((trigger === 'mouseenter' && event.type !== 'mouseenter') || (trigger === 'click' && event.type !== 'mousedown')) return;

                stopAutoClicker();
                if (!currentlyHoveredButton) return;

                const baseDelay = parseInt(autoClickDelayInput.value, 10) || 200;
                const randomize = document.getElementById('autoClickerRandomizeV4').checked;

                const triggerClick = () => {
                    if (currentlyHoveredButton) {
                        currentlyHoveredButton.dispatchEvent(new MouseEvent('click', {
                            bubbles: true
                        }));
                    } else {
                        stopAutoClicker();
                    }
                };
                
                autoClickIntervalId = setInterval(() => {
                    if (randomize) {
                         const randomOffset = Math.random() * 50;
                         setTimeout(triggerClick, randomOffset);
                    } else {
                        triggerClick();
                    }
                }, Math.max(50, baseDelay));
            };

            const stopAutoClicker = () => {
                if (autoClickIntervalId) clearInterval(autoClickIntervalId);
                autoClickIntervalId = null;
            };

            const setupAutoClickerControls = () => {
                autoClickerCheckbox.addEventListener('change', function() {
                    const enabled = this.checked;
                    autoClickerControlsContainer.style.display = enabled ? 'block' : 'none';
                    autoClickerRandomizeContainer.style.display = enabled ? 'flex' : 'none';
                    if (!enabled) stopAutoClicker();
                    localStorage.setItem('autoClickerEnabledV4', enabled);
                });
            };

            const setupEventListeners = () => {
                clearAllSoundsBtn.addEventListener('click', stopAllActiveSounds);
                soundSearchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    document.querySelectorAll('.sound-button-v4').forEach(btn => {
                        const isMatch = btn.dataset.soundName.includes(searchTerm);
                        btn.style.display = isMatch ? 'flex' : 'none';
                    });
                });

                document.getElementById('searchContainer').addEventListener('click', (e) => {
                    if (e.target.classList.contains('search-icon')) {
                        if (document.activeElement === soundSearchInput && soundSearchInput.value === '') {
                            soundSearchInput.blur();
                        } else {
                            soundSearchInput.focus();
                        }
                    }
                });

                playbackSpeedSlider.addEventListener('input', (e) => {
                    playbackSpeedValueDisplay.textContent = `${parseFloat(e.target.value).toFixed(2)}x`;
                    localStorage.setItem('playbackSpeedV4', e.target.value);
                });
                pitchSlider.addEventListener('input', (e) => {
                    pitchValueDisplay.textContent = `${e.target.value} semitones`;
                    localStorage.setItem('pitchV4', e.target.value);
                });
                bassSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value, 10);
                    bassFilter.gain.setValueAtTime(value, audioContext.currentTime);
                    bassValueDisplay.textContent = `${value > 0 ? '+' : ''}${value} dB`;
                    localStorage.setItem('bassV4', value);
                });
                midSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value, 10);
                    midFilter.gain.setValueAtTime(value, audioContext.currentTime);
                    midValueDisplay.textContent = `${value > 0 ? '+' : ''}${value} dB`;
                    localStorage.setItem('midV4', value);
                });
                trebleSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value, 10);
                    trebleFilter.gain.setValueAtTime(value, audioContext.currentTime);
                    trebleValueDisplay.textContent = `${value > 0 ? '+' : ''}${value} dB`;
                    localStorage.setItem('trebleV4', value);
                });
            };

            const loadPreferences = () => {
                const savedBass = localStorage.getItem('bassV4') || 0;
                bassSlider.value = savedBass;
                bassFilter.gain.value = savedBass;
                bassValueDisplay.textContent = `${savedBass > 0 ? '+' : ''}${savedBass} dB`;

                const savedMid = localStorage.getItem('midV4') || 0;
                midSlider.value = savedMid;
                midFilter.gain.value = savedMid;
                midValueDisplay.textContent = `${savedMid > 0 ? '+' : ''}${savedMid} dB`;

                const savedTreble = localStorage.getItem('trebleV4') || 0;
                trebleSlider.value = savedTreble;
                trebleFilter.gain.value = savedTreble;
                trebleValueDisplay.textContent = `${savedTreble > 0 ? '+' : ''}${savedTreble} dB`;
                
                const savedSpeed = localStorage.getItem('playbackSpeedV4') || '1';
                playbackSpeedSlider.value = savedSpeed;
                playbackSpeedValueDisplay.textContent = `${parseFloat(savedSpeed).toFixed(2)}x`;
                
                const savedPitch = localStorage.getItem('pitchV4') || '0';
                pitchSlider.value = savedPitch;
                pitchValueDisplay.textContent = `${savedPitch} semitones`;

                const acEnabled = localStorage.getItem('autoClickerEnabledV4') === 'true';
                autoClickerCheckbox.checked = acEnabled;
                autoClickerControlsContainer.style.display = acEnabled ? 'block' : 'none';
                autoClickerRandomizeContainer.style.display = acEnabled ? 'flex' : 'none';
                
                document.getElementById('autoClickerRandomizeV4').checked = localStorage.getItem('autoClickerRandomV4') === 'true';
                autoClickerTrigger.value = localStorage.getItem('autoClickerTriggerV4') || 'mouseenter';
                autoClickDelayInput.value = localStorage.getItem('autoClickerDelayV4') || '200';
            };

            // --- Initial Execution ---
            setupSignOutButtons();
            loadPreferences();
            loadSounds();
            setupEventListeners();
            setupAutoClickerControls();
            setupControlsToggle();
            setTimeout(updateMarquees, 500);
        });
    </script>
</body>
</html>
