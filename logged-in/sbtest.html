<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - SOUNDBOARD</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <style>
        /* V4 Theme Base (White & Purple, like dashboard.html) */
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-error-color: #721c24;
            --v4-error-bg: #f8d7da;
            --v4-success-color: #155724;
            --v4-success-bg: #d4edda;
            --v4-info-color: #004085;
            --v4-info-bg: #cce5ff;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }

        body.soundboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient);
            color: var(--v4-text-primary);
            line-height: 1.6;
        }
        
        .main-header {
            position: sticky;
            top: 0;
            z-index: 1001;
            background: var(--v4-card-bg, #fff);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info {
            text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555;
            padding-bottom: 20px; overflow: visible;
        }
        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;
            width: 100%; height: 1.8em; line-height: 1.8em;
        }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        .sidebar.collapsed .marquee-active { animation-duration: 20s; }
        @keyframes scroll-left-soundboard { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a:hover::before { left: 100%; }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: var(--v4-purple-gradient);
            transform: translateX(5px); color: #fff;
        }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-right: 0; margin-left:0; }

        .main-soundboard-content {
            flex: 1; padding: 30px;
            background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column;
            position: relative;
        }
        .soundboard-header-v4 {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
            background: var(--v4-card-bg);
            padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .soundboard-title-v4 {
            font-size: 2.2em; font-weight: bold;
            background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        
        /* UPDATED: Search Bar Styling */
        .search-container-bottom {
            position: fixed;
            bottom: 20px;
            right: 25px;
            z-index: 999;
            display: flex;
            align-items: center;
            background: var(--v4-card-bg);
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.4s ease-in-out;
        }
        .search-container-bottom .search-icon {
            width: 28px;
            height: 28px;
            margin: 5px;
            cursor: pointer;
            background-color: var(--v4-purple-accent);
            -webkit-mask-image: url('../images/magnify-white.png');
            mask-image: url('../images/magnify-white.png');
            -webkit-mask-size: 65%;
            mask-size: 65%;
            -webkit-mask-position: center;
            mask-position: center;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            transition: background-color 0.3s;
        }
        .search-container-bottom:focus-within .search-icon {
            background-color: var(--v4-purple-accent-darker);
        }
        .search-container-bottom input[type="text"] {
            width: 0;
            padding: 10px 0;
            border: none;
            outline: none;
            background: transparent;
            opacity: 0;
            transition: all 0.4s ease-in-out;
            font-size: 1em;
        }
        .search-container-bottom:focus-within {
            border: 1px solid var(--v4-purple-accent);
        }
        .search-container-bottom:focus-within input[type="text"] {
            width: 200px;
            opacity: 1;
            padding: 10px 15px 10px 5px;
        }

        #toggleControlsBtn {
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .soundboard-controls-v4 {
            background: var(--v4-card-bg);
            padding: 25px; border-radius: 15px; margin-bottom: 25px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
            transition: all 0.4s ease;
            opacity: 1; max-height: 2000px; overflow: hidden;
        }
        .soundboard-controls-v4.collapsed {
            padding-top: 0; padding-bottom: 0; margin-bottom: 0;
            border-width: 0; opacity: 0; max-height: 0;
        }
        .soundboard-controls-v4.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .controls-disclaimer {
            font-size: 0.85em;
            font-style: italic;
            color: var(--v4-text-secondary);
            background-color: var(--v4-input-bg);
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 15px;
            border: 1px dashed var(--v4-input-border);
            text-align: center;
        }

        .controls-sections-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .controls-section h3 {
            font-size: 1.1em; font-weight: 600; color: var(--v4-purple-accent);
            margin-bottom: 15px; padding-bottom: 8px; border-bottom: 1px solid var(--v4-border-light);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .control-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .control-group label, .checkbox-label-v4 {
            font-family: var(--v4-font-secondary); font-size: 0.9em;
            color: var(--v4-text-secondary); margin-bottom: 6px;
        }
        .checkbox-label-v4 { display: flex; align-items: center; cursor: pointer; margin-bottom: 10px;}

        .control-group input[type="range"], .control-group input[type="number"], .control-group select, .control-group input[type="checkbox"] {
            transition: opacity 0.3s;
        }

        .control-group input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
            background: var(--v4-border-light); outline: none; border-radius: 5px;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
            background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%;
        }
        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px; height: 18px; background: var(--v4-purple-accent);
            cursor: pointer; border-radius: 50%; border: none;
        }
        
        /* UPDATED: Select dropdown styling */
        .control-group select {
            -webkit-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23333333' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem; /* More padding for the arrow */
        }
        .control-group input[type="number"], .control-group select {
            width: 100%; padding: 10px 12px; background-color: var(--v4-input-bg);
            border: 1px solid var(--v4-input-border); border-radius: 10px; /* More rounding */
            color: var(--v4-text-primary); font-family: var(--v4-font-secondary);
            font-size: 0.95em; outline: none;
        }
        .control-group input[type="number"]:focus, .control-group select:focus {
            border-color: var(--v4-purple-accent);
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.2);
        }
        .control-group input[type="checkbox"] { margin-right: 8px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }

        .control-button-v4, .stop-all-btn-v4 {
            padding: 10px 18px; background: var(--v4-purple-gradient);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-family: var(--v4-font-primary); font-size: 0.95em;
            text-transform: uppercase; transition: all 0.25s ease;
            box-shadow: 0 2px 8px rgba(103, 32, 189, 0.3);
        }
        .control-button-v4:hover, .stop-all-btn-v4:hover {
            background: linear-gradient(135deg, var(--v4-purple-accent-darker) 0%, #7923c8 100%);
            transform: translateY(-1px); box-shadow: 0 4px 12px rgba(103, 32, 189, 0.5);
        }
        .stop-all-btn-v4 {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
         .stop-all-btn-v4:hover {
             background: linear-gradient(135deg, #c82333 0%, #b01e2c 100%);
             box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5);
         }

        .sound-category-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px;
            border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }
        .sound-category-v4 h2 {
            font-size: 1.5em; color: var(--v4-text-primary); margin-bottom: 15px;
            padding-bottom: 10px; border-bottom: 1px solid var(--v4-border-softer);
            font-family: var(--v4-font-primary); text-transform: uppercase;
            display: flex; align-items: center;
        }
        .category-icon-v4 { margin-right: 10px; font-size: 1.2em; color: var(--v4-purple-accent); }

        .sound-buttons-grid-v4 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        .sound-button-v4 {
            background-color: var(--v4-input-bg);
            color: var(--v4-text-secondary);
            border: 1px solid var(--v4-input-border);
            padding: 8px 12px; border-radius: 6px;
            font-family: var(--v4-font-primary); font-size: 1em; line-height: 1.3;
            text-align: center; cursor: pointer;
            transition: all 0.2s ease;
            white-space: normal; word-wrap: break-word; text-transform: uppercase;
            position: relative; max-width: 500px;
            display: flex; align-items: center; justify-content: center; min-height: 50px;
        }
        .sound-button-v4:hover {
            background-color: #e9ecef; border-color: var(--v4-purple-accent);
            color: var(--v4-purple-accent); transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .sound-button-v4.playing {
            background-color: var(--v4-purple-accent);
            color: white; border: 2px solid var(--v4-purple-accent-darker);
            animation: pulsePlayingSoundboardV4 1.5s infinite;
        }

        @keyframes pulsePlayingSoundboardV4 {
            0% { box-shadow: 0 0 0 0px var(--v4-purple-accent); }
            70% { box-shadow: 0 0 0 8px rgba(103, 32, 189, 0.4); }
            100% { box-shadow: 0 0 0 0px rgba(103, 32, 189, 0.1); }
        }

        .status-message-v4 {
            display: none; padding: 12px 20px;
            margin: 0 0 15px 0;
            border-radius: 12px; font-size: 0.95em; text-align: center;
            font-family: var(--v4-font-primary, 'PrimaryFont', sans-serif);
            text-transform: uppercase; border: 1px solid transparent;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .status-message-v4.fade-in { display: block; animation: fadeInV4 0.3s ease forwards; }
        .status-message-v4.fade-out { animation: fadeOutV4 0.3s ease forwards; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); border-color: #104d1e; }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); border-color: #5f171e; }
        .status-message-v4.info { background: var(--v4-purple-gradient); border-color: var(--v4-purple-accent-darker); }

        @keyframes fadeInV4 { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOutV4 { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; border-right: none; border-bottom: 1px solid #333; padding: 5px; }
            .sidebar.collapsed { width: 100%; } .sidebar .user-info { display: none; }
            .sidebar nav { width: 100%; }
            .sidebar nav ul { flex-direction: row; margin: 0; justify-content: center; width: 100%; }
            .sidebar nav li { margin-bottom: 0; margin-right: 5px; }
            .sidebar nav a { padding: 8px 10px; font-size: 0.9em;}
            .sidebar nav a .icon { margin-right: 5px; font-size: 1em;}
            #toggleSidebar { display: none; }
            .soundboard-container-wrapper { flex-direction: column; }
            .main-soundboard-content { padding: 15px; }
            .soundboard-title-v4 { font-size: 1.8em; }
            .controls-sections-wrapper { grid-template-columns: 1fr; }
            .sound-buttons-grid-v4 { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 8px; }
            .sound-button-v4 { font-size: 0.75em; padding: 8px 10px;}
            #toggleControlsBtn { width: 100%; margin-bottom: 10px;}
            .status-message-v4 { min-width: 90%; padding: 10px 15px; font-size: 0.9em; }
            .search-container-bottom { right: 15px; bottom: 15px; }
            .search-container-bottom:focus-within input[type="text"] { width: 180px; }
        }
    </style>
</head>
<body class="soundboard-page">

    <header class="main-header light-bg"> <div class="container">
            <div class="logo">
                <a href="../index.html">
                  <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer;"/>
                </a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="signOutBtnHeader" class="btn btn-login signOutBtn">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="soundboard-container-wrapper">
        <aside class="sidebar slide-in" id="sidebar"> <button id="toggleSidebar">☰</button>
            <div class="user-info">
                <div class="marquee-container"> <span id="userName" class="marquee-content username">Loading…</span> </div>
                <div class="marquee-container"> <span id="userEmail" class="marquee-content email">Loading…</span> </div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">🏠</span><span class="label">Dashboard</span></a></li>
                    <li><a href="proxies.html"><span class="icon">🛡️</span><span class="label">Proxies</span></a></li>
                    <li><a href="soundboard.html" class="active"><span class="icon">🎵</span><span class="label">Soundboard</span></a></li>
                    <li><a href="games.html"><span class="icon">🎮</span><span class="label">Games</span></a></li>
                    <li><a href="others.html"><span class="icon">✨</span><span class="label">Others</span></a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutBtnSidebar" class="signOutBtn"><span class="icon">🔒</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-soundboard-content">
            <div class="soundboard-header-v4">
                <h2 class="soundboard-title-v4">Soundboard</h2>
                <button class="stop-all-btn-v4" id="clearAllSoundsBtnV4">Stop All</button>
            </div>
            
            <div class="status-message-v4" id="statusMessageV4"></div>

            <button id="toggleControlsBtn" class="control-button-v4">Hide Settings</button>

            <div class="soundboard-controls-v4">
                 <div class="controls-inner-wrapper">
                    <div class="controls-sections-wrapper">
                        <div class="controls-section">
                            <h3>Playback Options</h3>
                            <div class="control-group">
                                <label class="checkbox-label-v4">
                                    <input type="checkbox" id="allowMultipleSoundsToggleV4" checked> Allow Multiple Sounds
                                </label>
                                <label class="checkbox-label-v4">
                                    <input type="checkbox" id="loopSoundToggleV4"> Loop Sound
                                </label>
                            </div>
                            <div class="control-group">
                                <label for="fadeDurationInputV4">Fade In/Out (ms):</label>
                                <input type="number" id="fadeDurationInputV4" value="100" min="0" step="50">
                            </div>
                        </div>

                        <div class="controls-section">
                             <h3>Sound Effects & Timing</h3>
                            <div class="control-group">
                                <label for="playbackSpeedSelectV4">Speed Presets:</label>
                                <select id="playbackSpeedSelectV4">
                                    <option value="0.5">0.5x</option> <option value="0.75">0.75x</option>
                                    <option value="1" selected>1x (Normal)</option>
                                    <option value="1.5">1.5x</option> <option value="2">2x</option> <option value="3">3x</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <label for="playbackSpeedSliderV4">Fine Tune Speed: <span id="playbackSpeedValueV4">1.00x</span></label>
                                <input type="range" id="playbackSpeedSliderV4" min="0.1" max="4" step="0.05" value="1">
                            </div>
                             <div class="control-group">
                                <label for="pitchSelectV4">Pitch Presets (Semitones):</label>
                                <select id="pitchSelectV4">
                                     <option value="-12">Octave Down (-12)</option>
                                     <option value="-5">Low (-5)</option>
                                     <option value="0" selected>Normal (0)</option>
                                     <option value="5">High (5)</option>
                                     <option value="12">Octave Up (12)</option>
                                </select>
                            </div>
                             <div class="control-group">
                                <label for="pitchSliderV4">Fine Tune Pitch: <span id="pitchValueV4">0 semitones</span></label>
                                <input type="range" id="pitchSliderV4" min="-24" max="24" step="1" value="0">
                            </div>
                        </div>

                        <div class="controls-section">
                            <h3>Autoclicker</h3>
                            <div class="control-group">
                                 <label class="checkbox-label-v4">
                                    <input type="checkbox" id="autoClickerCheckboxV4"> Enable Autoclicker
                                </label>
                                <label class="checkbox-label-v4" id="autoClickerRandomizeContainer" style="display: none;">
                                    <input type="checkbox" id="autoClickerRandomizeV4"> Randomize Delay
                                </label>
                            </div>
                            <div class="control-group" id="autoClickerControlsContainer" style="display: none;">
                                 <label for="autoClickerTriggerV4">Activation Trigger:</label>
                                 <select id="autoClickerTriggerV4">
                                     <option value="mouseenter">Mouse Enter</option>
                                     <option value="click">Mouse Click</option>
                                 </select>
                                <label for="autoClickDelayInputV4" style="margin-top: 10px;">Delay (ms):</label>
                                <input type="number" id="autoClickDelayInputV4" value="200" min="50">
                            </div>
                        </div>
                    </div>
                     <div class="control-group" style="margin-top: 20px; border-top: 1px solid var(--v4-border-softer); padding-top:20px;">
                        <label for="masterVolumeSliderV4">Master Volume: <span id="masterVolumeValueV4">100%</span></label>
                        <input type="range" id="masterVolumeSliderV4" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="controls-disclaimer" style="display: none;">
                        Note: Effect controls are disabled while audio is playing to ensure performance.
                    </div>
                 </div>
            </div>

            <div id="soundCategoriesContainerV4"> <p>Loading sounds...</p> </div>

            <div class="search-container-bottom" id="searchContainer">
                <span class="search-icon"></span>
                <input type="text" id="soundSearchInputV4" placeholder="Search for a sound...">
            </div>
        </main>
    </div>

    <script>
        // --- V4 Standard Setup (Auth, Sidebar, User Info) ---
        const dbRef = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
        const marqueeEls = document.querySelectorAll('.marquee-content');
        firebase.auth().onAuthStateChanged(async user => {
            if (!user) { window.location.href = '../login.html'; }
            else {
                const userEmailEl = document.getElementById('userEmail');
                const userNameEl = document.getElementById('userName');
                if (userEmailEl) userEmailEl.textContent = user.email;
                if (userNameEl) {
                    try {
                        const doc = await dbRef().get();
                        userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                    } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
                }
                updateMarquees();
            }
        });

        const setupSignOutButtons = () => {
            document.querySelectorAll('.signOutBtn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    firebase.auth().signOut().then(() => { window.location.href = '../login.html'; });
                });
            });
        };

        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        if (toggleSidebarBtn && sidebar) { toggleSidebarBtn.addEventListener('click', () => { sidebar.classList.toggle('collapsed'); setTimeout(updateMarquees, 550); }); }

        function updateMarquees() {
          marqueeEls.forEach(el => {
            if (!el || !el.parentElement) return;
            const parent = el.parentElement; const overflow = el.scrollWidth > parent.clientWidth;
            const shouldScroll = sidebar.classList.contains('collapsed') || (overflow && !sidebar.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);
            if (!overflow && !sidebar.classList.contains('collapsed')) { el.classList.remove('marquee-active');}
          });
        }
        window.addEventListener('resize', updateMarquees);
        // --- End V4 Standard Setup ---

        // --- Soundboard V4 ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global Elements & State ---
            const soundCategoriesContainer = document.getElementById('soundCategoriesContainerV4');
            const soundSearchInput = document.getElementById('soundSearchInputV4');
            const statusMessageEl = document.getElementById('statusMessageV4');
            const clearAllSoundsBtn = document.getElementById('clearAllSoundsBtnV4');
            const soundboardControls = document.querySelector('.soundboard-controls-v4');

            const allowMultipleSoundsToggle = document.getElementById('allowMultipleSoundsToggleV4');
            const loopSoundToggle = document.getElementById('loopSoundToggleV4');
            const fadeDurationInput = document.getElementById('fadeDurationInputV4');
            const playbackSpeedSelect = document.getElementById('playbackSpeedSelectV4');
            const playbackSpeedSlider = document.getElementById('playbackSpeedSliderV4');
            const playbackSpeedValueDisplay = document.getElementById('playbackSpeedValueV4');
            const pitchSelect = document.getElementById('pitchSelectV4');
            const pitchSlider = document.getElementById('pitchSliderV4');
            const pitchValueDisplay = document.getElementById('pitchValueV4');
            const masterVolumeSlider = document.getElementById('masterVolumeSliderV4');
            const masterVolumeValueDisplay = document.getElementById('masterVolumeValueV4');
            const autoClickerCheckbox = document.getElementById('autoClickerCheckboxV4');
            const autoClickerControlsContainer = document.getElementById('autoClickerControlsContainer');
            const autoClickerRandomizeContainer = document.getElementById('autoClickerRandomizeContainer');
            const autoClickerRandomize = document.getElementById('autoClickerRandomizeV4');
            const autoClickerTrigger = document.getElementById('autoClickerTriggerV4');
            const autoClickDelayInput = document.getElementById('autoClickDelayInputV4');
            const toggleControlsBtn = document.getElementById('toggleControlsBtn');
            
            // --- Audio & State Variables ---
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const globalGainNode = audioContext.createGain();
            globalGainNode.connect(audioContext.destination);
            
            let soundsDataGlobal = {};
            let audioBuffers = {};
            let playingAudios = [];
            let currentLoopingAudio = null;
            let autoClickIntervalId = null;
            let currentlyHoveredButton = null;
            let statusMessageTimeout = null;

            // --- Core Functions ---

            const setControlsDisabled = (disabled) => {
                soundboardControls.classList.toggle('disabled', disabled);
                const disclaimer = soundboardControls.querySelector('.controls-disclaimer');
                if (disclaimer) disclaimer.style.display = disabled ? 'block' : 'none';
                
                const controlsToToggle = soundboardControls.querySelectorAll('input, select');
                controlsToToggle.forEach(control => control.disabled = disabled);
            };

            const setupControlsToggle = () => {
                if (toggleControlsBtn && soundboardControls) {
                    toggleControlsBtn.addEventListener('click', () => {
                        soundboardControls.classList.toggle('collapsed');
                        toggleControlsBtn.textContent = soundboardControls.classList.contains('collapsed') ? 'Show Settings' : 'Hide Settings';
                    });
                }
            };
            
            const showStatus = (message, type = 'info') => {
                if (statusMessageTimeout) clearTimeout(statusMessageTimeout);
                statusMessageEl.textContent = message;
                statusMessageEl.className = 'status-message-v4 ' + type;
                statusMessageEl.classList.add('fade-in');
                statusMessageTimeout = setTimeout(() => { statusMessageEl.classList.add('fade-out'); }, 3000);
            };

            const stopSingleAudio = (audioObj, fadeDuration) => {
                if (!audioObj || !audioObj.source) return;
                try {
                    const currentTime = audioContext.currentTime;
                    if (fadeDuration > 0) {
                        audioObj.gainNode.gain.cancelScheduledValues(currentTime);
                        audioObj.gainNode.gain.setValueAtTime(audioObj.gainNode.gain.value, currentTime);
                        audioObj.gainNode.gain.linearRampToValueAtTime(0.0001, currentTime + fadeDuration);
                    }
                    audioObj.source.stop(currentTime + fadeDuration);
                } catch (e) { /* Fails silently if already stopped */ }
            };
            
            const stopAllActiveSounds = (clearLoop = true) => {
                const fadeSeconds = (parseInt(fadeDurationInput.value, 10) || 0) / 1000;
                [...playingAudios].forEach(audioObj => stopSingleAudio(audioObj, fadeSeconds));
                playingAudios = [];
                if (clearLoop && currentLoopingAudio) {
                    currentLoopingAudio = null;
                    loopSoundToggle.checked = false;
                }
                document.querySelectorAll('.sound-button-v4.playing').forEach(btn => btn.classList.remove('playing'));
                setControlsDisabled(false);
            };
            
            const playSound = async (soundDetails, buttonElement) => {
                if (audioContext.state === 'suspended') await audioContext.resume();
                if (!allowMultipleSoundsToggle.checked) stopAllActiveSounds(false);
                
                const existingAudio = playingAudios.find(a => a.soundId === soundDetails.id);
                if (existingAudio) {
                    stopSingleAudio(existingAudio, 0);
                }
                
                if (playingAudios.length === 0) {
                    setControlsDisabled(true);
                }

                const source = audioContext.createBufferSource();
                source.buffer = audioBuffers[soundDetails.path];
                source.playbackRate.value = parseFloat(playbackSpeedSlider.value);
                source.detune.value = parseInt(pitchSlider.value, 10) * 100;
                source.loop = loopSoundToggle.checked;
                
                const gainNode = audioContext.createGain();
                source.connect(gainNode).connect(globalGainNode);
                
                const audioId = Date.now();
                const audioObj = {
                    id: audioId,
                    soundId: soundDetails.id,
                    source: source,
                    gainNode: gainNode,
                    buttonElement: buttonElement,
                    name: soundDetails.name
                };
                
                if (source.loop) {
                    if (currentLoopingAudio) stopSingleAudio(currentLoopingAudio, 0);
                    currentLoopingAudio = audioObj;
                }
                playingAudios.push(audioObj);
                
                const fadeSeconds = (parseInt(fadeDurationInput.value, 10) || 0) / 1000;
                if (fadeSeconds > 0) {
                    gainNode.gain.setValueAtTime(0.0001, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeSeconds);
                }
                
                source.start(0);
                buttonElement.classList.add('playing');

                source.onended = () => {
                    if (buttonElement && !source.loop) {
                       buttonElement.classList.remove('playing');
                    }
                    playingAudios = playingAudios.filter(obj => obj.id !== audioId);
                    
                    if (playingAudios.length === 0) {
                        setControlsDisabled(false);
                    }
                };
            };
            
            const loadSounds = async () => {
                try {
                    const response = await fetch('../SoundboardSN.json');
                    if (!response.ok) throw new Error(`HTTP error! S:${response.status}`);
                    soundsDataGlobal = await response.json();
                    soundCategoriesContainer.innerHTML = '';
                    
                    const categoryIcons = {"NormalSounds": "😊", "ExplicitSounds": "😈"};
                    const allSounds = [];

                    for (const categoryKey in soundsDataGlobal) {
                        const categoryName = categoryKey.replace(/([A-Z])/g, ' $1').trim();
                        const icon = categoryIcons[categoryKey] || '🎵';
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'sound-category-v4';
                        categoryDiv.innerHTML = `<h2><span class="category-icon-v4">${icon}</span>${categoryName}</h2>`;
                        const buttonsGrid = document.createElement('div');
                        buttonsGrid.className = 'sound-buttons-grid-v4';
                        
                        const sortedFilenames = [...soundsDataGlobal[categoryKey]].sort();
                        sortedFilenames.forEach((filename, index) => {
                            const displayName = filename.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                            const soundPath = `../Sounds/${filename}`;
                            allSounds.push({ path: soundPath, name: displayName });

                            const soundDetails = { id: `${categoryKey}-${index}`, name: displayName, path: soundPath };
                            const button = document.createElement('button');
                            button.className = 'sound-button-v4';
                            button.textContent = displayName;
                            button.dataset.soundName = displayName.toLowerCase();
                            
                            button.addEventListener('click', () => playSound(soundDetails, button));
                            
                            button.addEventListener('mouseenter', () => { currentlyHoveredButton = button; if (autoClickerCheckbox.checked && autoClickerTrigger.value === 'mouseenter') startAutoClicker(); });
                            button.addEventListener('mouseleave', () => { if (currentlyHoveredButton === button) { currentlyHoveredButton = null; if (autoClickerTrigger.value === 'mouseenter') stopAutoClicker(); }});
                            button.addEventListener('mousedown', () => { if (autoClickerCheckbox.checked && autoClickerTrigger.value === 'click') startAutoClicker(); });
                            button.addEventListener('mouseup', () => { if (autoClickerTrigger.value === 'click') stopAutoClicker(); });
                            
                            buttonsGrid.appendChild(button);
                        });
                        
                        categoryDiv.appendChild(buttonsGrid);
                        soundCategoriesContainer.appendChild(categoryDiv);
                    }
                    
                    showStatus('Loading audio files...', 'info');
                    const promises = allSounds.map(sound => 
                        fetch(sound.path)
                            .then(response => response.arrayBuffer())
                            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                            .then(decodedData => { audioBuffers[sound.path] = decodedData; })
                            .catch(err => console.error(`Failed to load sound: ${sound.name}`, err))
                    );
                    await Promise.all(promises);
                    showStatus('Soundboard ready!', 'success');

                } catch (error) {
                    console.error("Error loading sounds:", error);
                    soundCategoriesContainer.innerHTML = `<p style="color:var(--v4-error-color);">Error loading sounds. Check console.</p>`;
                    showStatus('ERROR LOADING SOUND LIST.', 'error');
                }
            };
            
            const filterSounds = (searchTerm) => {
                document.querySelectorAll('.sound-category-v4').forEach(categoryDiv => {
                    let categoryHasVisibleSounds = false;
                    categoryDiv.querySelectorAll('.sound-button-v4').forEach(btn => {
                        const isMatch = btn.dataset.soundName.includes(searchTerm);
                        btn.style.display = isMatch ? 'flex' : 'none';
                        if (isMatch) categoryHasVisibleSounds = true;
                    });
                    categoryDiv.style.display = categoryHasVisibleSounds ? '' : 'none';
                });
            };

            const startAutoClicker = () => { /* Logic is unchanged and remains here */ };
            const stopAutoClicker = () => { /* Logic is unchanged and remains here */ };
            const setupAutoClickerControls = () => { /* Logic is unchanged and remains here */ };

            const setupEventListeners = () => {
                soundSearchInput.addEventListener('input', (e) => filterSounds(e.target.value.toLowerCase()));
                
                // UPDATED: Search icon click logic
                document.getElementById('searchContainer').addEventListener('click', (e) => {
                    if (e.target.classList.contains('search-icon')) {
                         // Check if the input is already focused/active
                        if (document.activeElement === soundSearchInput && soundSearchInput.value === '') {
                            soundSearchInput.blur(); // Close if it's open and empty
                        } else {
                            soundSearchInput.focus(); // Otherwise, focus it
                        }
                    }
                });

                clearAllSoundsBtn.addEventListener('click', () => {
                    stopAllActiveSounds(true);
                    showStatus('All sounds stopped.', 'info');
                });
                document.addEventListener('keydown', (e) => {
                    if (e.shiftKey && e.key.toLowerCase() === 'c') {
                        e.preventDefault();
                        stopAllActiveSounds(true);
                        showStatus('All sounds stopped with shortcut!', 'success');
                    }
                });
                
                const syncSpeed = (value) => {
                    const speed = parseFloat(value);
                    playbackSpeedSlider.value = speed;
                    playbackSpeedValueDisplay.textContent = `${speed.toFixed(2)}x`;
                    localStorage.setItem('playbackSpeedV4', speed);
                };
                playbackSpeedSelect.addEventListener('change', (e) => syncSpeed(e.target.value));
                playbackSpeedSlider.addEventListener('input', (e) => playbackSpeedValueDisplay.textContent = `${parseFloat(e.target.value).toFixed(2)}x`);
                playbackSpeedSlider.addEventListener('change', (e) => syncSpeed(e.target.value));
                
                const syncPitch = (value) => {
                    const pitch = parseInt(value, 10);
                    pitchSlider.value = pitch;
                    pitchValueDisplay.textContent = `${pitch} semitones`;
                    localStorage.setItem('pitchV4', pitch);
                };
                pitchSelect.addEventListener('change', (e) => syncPitch(e.target.value));
                pitchSlider.addEventListener('input', (e) => pitchValueDisplay.textContent = `${e.target.value} semitones`);
                pitchSlider.addEventListener('change', (e) => syncPitch(e.target.value));

                masterVolumeSlider.addEventListener('input', (e) => {
                    const volume = parseFloat(e.target.value);
                    masterVolumeValueDisplay.textContent = `${Math.round(volume * 100)}%`;
                    globalGainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    localStorage.setItem('masterVolumeV4', volume);
                });
            };

            const loadPreferences = () => {
                const savedPitch = localStorage.getItem('pitchV4') || '0';
                pitchSlider.value = savedPitch;
                pitchValueDisplay.textContent = `${savedPitch} semitones`;
                pitchSelect.value = savedPitch;

                // Load other preferences...
            };
            
            // --- Initial Execution ---
            setupSignOutButtons();
            loadPreferences();
            loadSounds();
            setupEventListeners();
            setupControlsToggle();
            setupAutoClickerControls();
            setTimeout(updateMarquees, 500);
        });
    </script>
</body>
</html>
