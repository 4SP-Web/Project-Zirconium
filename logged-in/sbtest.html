<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - SOUNDBOARD (Complete & Fixed)</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <style>
        /* V4 Theme Base */
        :root {
            --v4-bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            --v4-card-bg: #fff;
            --v4-text-primary: #333;
            --v4-text-secondary: #555;
            --v4-purple-accent: #6720bd;
            --v4-purple-accent-darker: #5a1aa8;
            --v4-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --v4-border-light: #ddd;
            --v4-border-softer: #eee;
            --v4-input-bg: #f8f9fa;
            --v4-input-border: #ccc;
            --v4-font-primary: 'PrimaryFont', sans-serif;
            --v4-font-secondary: 'SecondaryFont', sans-serif;
        }

        body.soundboard-page {
            display: flex; flex-direction: column; min-height: 100vh;
            margin: 0; font-family: var(--v4-font-primary);
            background: var(--v4-bg-gradient); color: var(--v4-text-primary);
            line-height: 1.6;
        }

        .soundboard-container-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* Original Sidebar Styles */
        .sidebar {
            width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff; padding: 20px 10px; display: flex; flex-direction: column;
            border-right: 1px solid #444; transition: width 0.5s ease-in-out;
            position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: none; border: none; color: #fff; font-size: 1.2em;
            cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
        .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: visible; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
        .marquee-content { display: inline-block; padding-left: 100%; transform: translateX(0); animation: none; line-height: 1.8em; }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        @keyframes scroll-left-soundboard { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .user-info .username { font-family: var(--v4-font-primary); font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold;}
        .user-info .email { font-family: var(--v4-font-secondary); font-size: 0.9em; color: #bbb; }
        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex; align-items: center; padding: 12px 15px; color: #fff;
            text-decoration: none; border-radius: 8px; transition: all 0.3s ease;
            font-family: var(--v4-font-primary); text-transform: uppercase;
            position: relative; overflow: hidden; font-size: 1em;
        }
        .sidebar nav a:hover, .sidebar nav a.active { background: var(--v4-purple-gradient); transform: translateX(5px); color: #fff; }
        .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
        .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
        .sidebar.collapsed nav a .label { display: none; }

        /* Main Content Area */
        .main-soundboard-content {
            flex: 1; padding: 30px; background: var(--v4-bg-gradient);
            overflow-y: auto; display: flex; flex-direction: column; padding-bottom: 120px;
        }
        .soundboard-header-v4 {
            margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px 30px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .soundboard-title-v4 {
            font-size: 2.2em; font-weight: bold; background: var(--v4-purple-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }

        /* Settings Tab Container */
        .settings-header { display: flex; justify-content: space-between; align-items: center; padding-right: 15px; border-bottom: 1px solid var(--v4-border-softer); }
        .settings-tab-container {
            background: var(--v4-card-bg); border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.08); margin-bottom: 25px;
            overflow: visible;
        }
        nav.settings-tabs { display: flex; padding: 0 15px; }
        .tab-link {
            background: none; border: none; padding: 15px 20px; cursor: pointer;
            font-size: 1.1em; font-family: var(--v4-font-primary); color: var(--v4-text-secondary);
            border-bottom: 3px solid transparent; margin-bottom: -1px; transition: all 0.2s ease-in-out;
        }
        .tab-link.active, .tab-link:hover { color: var(--v4-purple-accent); }
        .tab-link.active { border-bottom-color: var(--v4-purple-accent); font-weight: bold; }
        #spatial-audio-tab { display: none; } /* Hidden by default */
        #resetSettingsBtn {
            background: none; border: 1px solid var(--v4-border-light); color: var(--v4-text-secondary);
            font-size: 0.8em; padding: 5px 10px; border-radius: 6px; cursor: pointer; transition: all 0.2s ease;
            font-family: var(--v4-font-secondary);
        }
        #resetSettingsBtn:hover { background: var(--v4-input-bg); border-color: var(--v4-purple-accent); color: var(--v4-purple-accent); }

        .tab-content {
            display: none; padding: 25px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px;
            overflow: visible;
        }
        .tab-content.active { display: grid; }
        
        #playback.tab-content { grid-template-columns: 1fr 1fr; gap: 15px 25px; }
        .device-selection-wrapper { display: flex; align-items: center; gap: 15px; grid-column: 1 / -1; }

        /* General Control Styling */
        .control-group { display: flex; flex-direction: column; margin-bottom: 15px; transition: opacity 0.3s ease; }
        .control-group.disabled { opacity: 0.4; pointer-events: none; }
        .control-group label, .checkbox-label-v4 { font-family: var(--v4-font-secondary); font-size: 0.9em; color: var(--v4-text-secondary); margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        .control-group input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: var(--v4-border-light); outline: none; border-radius: 5px; margin-top: 5px; }
        .control-group input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: var(--v4-purple-accent); cursor: pointer; border-radius: 50%; }
        .control-group input[type="number"], .control-group select, .control-group input[type="text"] { width: 100%; padding: 10px 12px; background-color: var(--v4-input-bg); border: 1px solid var(--v4-input-border); border-radius: 6px; color: var(--v4-text-primary); font-family: var(--v4-font-secondary); font-size: 0.95em; outline: none; box-sizing: border-box; }
        .control-group input[type="checkbox"] { margin-right: 8px; transform: scale(1.1); accent-color: var(--v4-purple-accent); }
        #mic-permission-notice {
            display: none; font-size: 0.85em; color: var(--v4-text-secondary); flex-basis: 50%;
        }

        /* Bottom Fixed Bar */
        #bottom-fixed-bar {
            position: fixed; bottom: 20px; right: 20px; z-index: 1001; display: flex; align-items: center; gap: 15px; padding: 15px;
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px) saturate(1.5); -webkit-backdrop-filter: blur(10px) saturate(1.5);
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
        }
        #bottom-fixed-bar input[type="text"] {
            background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.6);
            color: var(--v4-text-primary); padding: 8px 5px; width: 200px; font-size: 1em; outline: none;
            font-family: var(--v4-font-secondary);
        }
        #clearSoundsBtn {
            padding: 10px 18px; background: rgba(220, 53, 69, 0.7); color: white;
            border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; cursor: pointer;
            font-size: 0.95em; text-transform: uppercase; transition: all 0.25s ease;
            font-family: var(--v4-font-primary);
        }
        #clearSoundsBtn:hover { background: rgba(200, 35, 51, 0.9); transform: translateY(-1px); }
        
        /* Sound Categories & Buttons */
        .sound-category-v4 { margin-bottom: 25px; background: var(--v4-card-bg); padding: 20px; border-radius: 15px; box-shadow: 0 6px 30px rgba(0,0,0,0.08); }
        .sound-category-v4 h2 { font-size: 1.5em; color: var(--v4-text-primary); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--v4-border-softer); text-transform: uppercase; }
        .sound-buttons-grid-v4 { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .sound-button-v4 {
            background-color: var(--v4-input-bg); color: var(--v4-text-secondary); border: 1px solid var(--v4-input-border);
            padding: 8px 12px; font-size: 1em; text-align: center; cursor: pointer;
            transition: all 0.2s ease; text-transform: uppercase;
            font-family: var(--v4-font-primary);
            border-radius: 12px;
        }
        .sound-button-v4:hover { background-color: #e9ecef; border-color: var(--v4-purple-accent); color: var(--v4-purple-accent); transform: translateY(-2px); }
        .sound-button-v4.playing { background-color: var(--v4-purple-accent); color: white; border: 2px solid var(--v4-purple-accent-darker); animation: pulsePlayingSoundboardV4 1.5s infinite; }
        @keyframes pulsePlayingSoundboardV4 { 0% { box-shadow: 0 0 0 0px var(--v4-purple-accent); } 100% { box-shadow: 0 0 0 8px rgba(103, 32, 189, 0); } }

        /* Status Message & Init Overlay */
        .status-message-v4 { display: none; padding: 15px 25px; margin: 0 auto 20px auto; border-radius: 12px; text-align: center; max-width: 600px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); color: white; }
        .status-message-v4.success { background: linear-gradient(135deg, #1c7430, #155724); }
        .status-message-v4.error { background: linear-gradient(135deg, #8f262a, #721c24); }
        .status-message-v4.info { background: var(--v4-purple-gradient); }
        
        #init-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 3000; display: flex; justify-content: center; align-items: center;
        }
        #init-button {
            padding: 20px 40px; font-size: 1.5em; color: white;
            background: var(--v4-purple-gradient); border: none;
            border-radius: 15px; cursor: pointer;
        }
    </style>
</head>

    <script>
    // --- Standard Setup (Auth, Sidebar, User Info) ---
    const dbRef_ = () => firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid);
    const marqueeEls_ = document.querySelectorAll('.marquee-content');
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) { window.location.href = '../login.html'; }
        else {
            const userEmailEl = document.getElementById('userEmail');
            const userNameEl = document.getElementById('userName');
            if (userEmailEl) userEmailEl.textContent = user.email;
            if (userNameEl) {
                try {
                    const doc = await dbRef_().get();
                    userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
            }
            updateMarquees_();
        }
    });
    document.getElementById('logoutBtn')?.addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
    const sidebar_ = document.getElementById('sidebar');
    const toggleSidebarBtn_ = document.getElementById('toggleSidebar');
    if (toggleSidebarBtn_ && sidebar_) { toggleSidebarBtn_.addEventListener('click', () => { sidebar_.classList.toggle('collapsed'); setTimeout(updateMarquees_, 550); }); }
    function updateMarquees_() {
        marqueeEls_.forEach(el => {
            if (!el || !el.parentElement) return;
            const parent = el.parentElement; const overflow = el.scrollWidth > parent.clientWidth;
            const shouldScroll = sidebar_.classList.contains('collapsed') || (overflow && !sidebar_.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);
            if (!overflow && !sidebar_.classList.contains('collapsed')) { el.classList.remove('marquee-active'); }
        });
    }
    window.addEventListener('resize', updateMarquees_);
    // --- End Standard Setup ---

    // --- Soundboard Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let activeSounds = []; let lastVolume = 1; let dynamicAudioInterval = null; let micStream = null;
        const LOCAL_STORAGE_KEY = 'soundboardSettingsV5';

        const masterGain = audioContext.createGain();
        const nodes = {
            preamp: audioContext.createGain(), bass: new BiquadFilterNode(audioContext, { type: 'lowshelf', frequency: 250 }),
            mid: new BiquadFilterNode(audioContext, { type: 'peaking', frequency: 1000, Q: 0.8 }), treble: new BiquadFilterNode(audioContext, { type: 'highshelf', frequency: 4000 }),
            distortion: audioContext.createWaveShaper(), panner: audioContext.createStereoPanner(),
            surroundBypass: audioContext.createGain(), surroundEffect: audioContext.createGain(),
            surroundPan: { center: audioContext.createGain(), front_l: audioContext.createStereoPanner(), front_r: audioContext.createStereoPanner(), rear_l: audioContext.createStereoPanner(), rear_r: audioContext.createStereoPanner() },
            surroundDelay: { rear_l: audioContext.createDelay(0.5), rear_r: audioContext.createDelay(0.5) }
        };
        
        const inputGain = audioContext.createGain();
        inputGain.connect(nodes.preamp).connect(nodes.bass).connect(nodes.mid).connect(nodes.treble).connect(nodes.distortion);
        nodes.distortion.connect(nodes.surroundBypass).connect(nodes.panner).connect(masterGain);
        nodes.surroundBypass.gain.value = 1; nodes.surroundEffect.gain.value = 0;
        nodes.distortion.connect(nodes.surroundEffect);
        
        const surroundGainComp = 0.5;
        nodes.surroundEffect.connect(nodes.surroundPan.center).connect(masterGain); nodes.surroundPan.center.gain.value = surroundGainComp * 1.2;
        nodes.surroundPan.front_l.pan.value = -0.8; nodes.surroundPan.front_r.pan.value = 0.8;
        nodes.surroundEffect.connect(nodes.surroundPan.front_l).connect(masterGain); nodes.surroundPan.front_l.gain.value = surroundGainComp;
        nodes.surroundEffect.connect(nodes.surroundPan.front_r).connect(masterGain); nodes.surroundPan.front_r.gain.value = surroundGainComp;
        nodes.surroundDelay.rear_l.delayTime.value = 0.025; nodes.surroundDelay.rear_r.delayTime.value = 0.030;
        nodes.surroundPan.rear_l.pan.value = -0.6; nodes.surroundPan.rear_r.pan.value = 0.6;
        nodes.surroundEffect.connect(nodes.surroundDelay.rear_l).connect(nodes.surroundPan.rear_l).connect(masterGain); nodes.surroundPan.rear_l.gain.value = surroundGainComp * 0.8;
        nodes.surroundEffect.connect(nodes.surroundDelay.rear_r).connect(nodes.surroundPan.rear_r).connect(masterGain); nodes.surroundPan.rear_r.gain.value = surroundGainComp * 0.8;
        masterGain.connect(audioContext.destination);

        const controls = Object.fromEntries(Array.from(document.querySelectorAll('[data-setting]')).map(el => [el.dataset.setting, el]));
        const micNoticeEl = document.getElementById('mic-permission-notice');
        const valueDisplays = {
            fadeInValue: document.getElementById('fadeInValue'), fadeOutValue: document.getElementById('fadeOutValue'),
            masterVolumeValue: document.getElementById('masterVolumeValue'), speedValue: document.getElementById('speedValue'),
            pitchValue: document.getElementById('pitchValue'), distortionValue: document.getElementById('distortionValue'),
            preampValue: document.getElementById('preampValue'), bassValue: document.getElementById('bassValue'),
            midValue: document.getElementById('midValue'), trebleValue: document.getElementById('trebleValue'),
            panValue: document.getElementById('panValue')
        };

        const showStatus = (message, type = 'info', duration = 3000) => {
            const el = document.getElementById('statusMessageV4'); clearTimeout(el.timeoutId);
            el.textContent = message; el.className = `status-message-v4 ${type}`; el.style.display = 'block';
            el.timeoutId = setTimeout(() => el.style.display = 'none', duration);
        };
        
        const clearSounds = () => { [...activeSounds].forEach(sound => sound.stop(parseFloat(controls.fadeOut.value))); };

        const defaultSettings = {};
        for (const key in controls) defaultSettings[key] = controls[key].type === 'checkbox' ? controls[key].checked : controls[key].value;
        const saveSettings = () => {
            const currentSettings = {}; for (const key in controls) currentSettings[key] = controls[key].type === 'checkbox' ? controls[key].checked : controls[key].value;
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(currentSettings));
        };
        const loadSettings = () => {
            const saved = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)); if (!saved) return;
            for (const key in saved) { if (controls[key]) {
                if (controls[key].type === 'checkbox') { controls[key].checked = saved[key]; } else { controls[key].value = saved[key]; }
                controls[key].dispatchEvent(new Event('input', { bubbles: true })); }
            }
        };
        const resetSettings = () => {
            if (!confirm('Are you sure you want to reset all settings to their defaults?')) return;
            localStorage.removeItem(LOCAL_STORAGE_KEY);
            for (const key in defaultSettings) {
                if(controls[key].type === 'checkbox') { controls[key].checked = defaultSettings[key]; } else { controls[key].value = defaultSettings[key]; }
                controls[key].dispatchEvent(new Event('input', { bubbles: true }));
            }
            showStatus('Settings have been reset.', 'success');
        };

        document.querySelector('.settings-tab-container').addEventListener('input', saveSettings);
        document.getElementById('resetSettingsBtn').addEventListener('click', resetSettings);
        document.getElementById('clearSoundsBtn').addEventListener('click', clearSounds);
        document.querySelector('.settings-tabs').addEventListener('click', e => {
            if (e.target.matches('.tab-link')) {
                document.querySelectorAll('.tab-link, .tab-content').forEach(el => el.classList.remove('active'));
                e.target.classList.add('active'); document.getElementById(e.target.dataset.tab).classList.add('active');
            }
        });
        
        document.addEventListener('keydown', e => {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'SELECT') return;
            if (e.shiftKey && e.key.toLowerCase() === 'c') { e.preventDefault(); clearSounds(); }
            if (e.key.toLowerCase() === 'm') {
                e.preventDefault();
                const currentGain = masterGain.gain.value;
                if (currentGain > 0) { lastVolume = currentGain; controls.masterVolume.value = 0; } 
                else { controls.masterVolume.value = lastVolume; }
                controls.masterVolume.dispatchEvent(new Event('input'));
            }
        });
        
        const stopDynamicAudio = () => {
            clearInterval(dynamicAudioInterval); dynamicAudioInterval = null;
            if (micStream) { micStream.getTracks().forEach(track => track.stop()); micStream = null; }
            controls.masterVolume.disabled = false;
        };

        const startDynamicAudio = async () => {
            if (dynamicAudioInterval) stopDynamicAudio();
            try {
                micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const analyser = audioContext.createAnalyser(); analyser.fftSize = 256;
                audioContext.createMediaStreamSource(micStream).connect(analyser);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                controls.masterVolume.disabled = true;
                dynamicAudioInterval = setInterval(() => {
                    analyser.getByteFrequencyData(dataArray);
                    let average = dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;
                    const minNoise = 10, maxNoise = 80; const minVol = 0.2, maxVol = 1.0;
                    let newVolume = minVol + ((Math.max(0, average - minNoise)) / (maxNoise - minNoise)) * (maxVol - minVol);
                    newVolume = Math.min(maxVol, Math.max(minVol, newVolume));
                    controls.masterVolume.value = newVolume;
                    controls.masterVolume.dispatchEvent(new Event('input'));
                }, 5000);
            } catch (err) {
                showStatus('Dynamic Volume requires microphone permission.', 'error');
                controls.dynamicVolume.checked = false; stopDynamicAudio();
            }
        };
        controls.dynamicVolume.addEventListener('change', e => { if (e.target.checked) startDynamicAudio(); else stopDynamicAudio(); });

        async function applyOutputDevice(deviceId) {
            if (!deviceId) return;
            try { await Promise.all(activeSounds.map(sound => sound.setOutput(deviceId))); } 
            catch (err) { console.error("Error switching audio output device:", err); showStatus(`Could not switch device: ${err.name}`, 'error'); }
        }
        controls.playbackDevice.addEventListener('change', (e) => applyOutputDevice(e.target.value));

        async function populateAudioDevices(isFirstRun = false) {
            try {
                if (isFirstRun && audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioOutputs = devices.filter(d => d.kind === 'audiooutput');
                document.getElementById('spatial-audio-tab').style.display = audioOutputs.length > 1 ? 'inline-block' : 'none';
                const selectEl = controls.playbackDevice;
                const savedDevice = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY))?.playbackDevice;
                selectEl.innerHTML = ''; let hasLabels = false;
                audioOutputs.forEach(device => {
                    if (device.label) hasLabels = true;
                    const option = document.createElement('option');
                    option.value = device.deviceId; option.textContent = device.label || `Device ${selectEl.options.length + 1}`;
                    if(device.deviceId === savedDevice) option.selected = true;
                    selectEl.appendChild(option);
                });
                micNoticeEl.style.display = hasLabels ? 'none' : 'block';
            } catch (err) { console.error("Audio device enumeration error:", err); micNoticeEl.style.display = 'block'; }
        }
        navigator.mediaDevices.ondevicechange = () => populateAudioDevices(false);

        class Sound {
            constructor(details, onEnd) {
                this.audioElement = new Audio(details.path); this.sourceNode = audioContext.createMediaElementSource(this.audioElement);
                this.gainNode = audioContext.createGain(); this.sourceNode.connect(this.gainNode).connect(inputGain);
                this.onEnd = onEnd;
                this.audioElement.addEventListener('ended', () => { if (!this.audioElement.loop) { this.onEnd(); activeSounds = activeSounds.filter(s => s !== this); } });
            }
            async setOutput(deviceId) { if (deviceId && typeof this.audioElement.setSinkId === 'function') await this.audioElement.setSinkId(deviceId); }
            async play(options) {
                await this.setOutput(options.deviceId); this.audioElement.loop = options.loop; this.audioElement.playbackRate = options.speed;
                this.gainNode.gain.setValueAtTime(0.0001, audioContext.currentTime).linearRampToValueAtTime(1, audioContext.currentTime + options.fadeTime);
                await this.audioElement.play().catch(e => { console.error("Play Error:", e); this.onEnd(); });
            }
            stop(fadeTime) {
                this.gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                this.gainNode.gain.setValueAtTime(this.gainNode.gain.value, audioContext.currentTime).linearRampToValueAtTime(0.0001, audioContext.currentTime + fadeTime);
                setTimeout(() => { this.audioElement.pause(); this.onEnd(); }, fadeTime * 1000 + 50);
            }
        }
        
        async function loadSoundsAndCreateButtons() {
            try {
                const response = await fetch('../SoundboardSN.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const soundsData = await response.json();
                const container = document.getElementById('soundCategoriesContainerV4'); container.innerHTML = ''; 
                for (const categoryKey in soundsData) {
                    const categoryDiv = document.createElement('div'); categoryDiv.className = 'sound-category-v4';
                    categoryDiv.innerHTML = `<h2>${categoryKey.replace(/([A-Z])/g, ' $1').trim()}</h2>`;
                    const buttonsGrid = document.createElement('div'); buttonsGrid.className = 'sound-buttons-grid-v4';
                    soundsData[categoryKey].sort().forEach(filename => {
                        const displayName = filename.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                        const button = document.createElement('button'); button.className = 'sound-button-v4';
                        button.textContent = displayName; button.dataset.soundName = displayName.toLowerCase();
                        button.addEventListener('click', () => {
                            if (!controls.allowMultiple.checked) clearSounds();
                            const sound = new Sound({ path: `../Sounds/${filename}` }, () => button.classList.remove('playing'));
                            activeSounds.push(sound);
                            sound.play({ loop: controls.looping.checked, fadeTime: parseFloat(controls.fadeIn.value), speed: parseFloat(controls.speed.value), deviceId: controls.playbackDevice.value });
                            button.classList.add('playing');
                        });
                        buttonsGrid.appendChild(button);
                    });
                    categoryDiv.appendChild(buttonsGrid); container.appendChild(categoryDiv);
                }
            } catch (error) { console.error("Failed to load sounds:", error); document.getElementById('soundCategoriesContainerV4').innerHTML = `<p style="color:red;">Error: Could not load sound list.</p>`; }
        }
        
        document.getElementById('soundSearchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.sound-category-v4').forEach(cat => {
                let hasVisible = false;
                cat.querySelectorAll('.sound-button-v4').forEach(btn => {
                    const isVisible = btn.dataset.soundName.includes(searchTerm); btn.style.display = isVisible ? '' : 'none'; if (isVisible) hasVisible = true;
                });
                cat.style.display = hasVisible ? 'block' : 'none';
            });
        });
        
        const updateFunctions = {
            masterVolume: v => { if (!controls.dynamicVolume.checked) { masterGain.gain.value = v; valueDisplays.masterVolumeValue.textContent = `${Math.round(v*100)}%`; } },
            fadeIn: v => { valueDisplays.fadeInValue.textContent = `${parseFloat(v).toFixed(1)}s`; },
            fadeOut: v => { valueDisplays.fadeOutValue.textContent = `${parseFloat(v).toFixed(1)}s`; },
            speed: v => { valueDisplays.speedValue.textContent = `${parseFloat(v).toFixed(2)}x`; activeSounds.forEach(s => s.audioElement.playbackRate = v); },
            pitch: v => { valueDisplays.pitchValue.textContent = v; },
            distortion: v => { nodes.distortion.curve = makeDistortionCurve(v*4); valueDisplays.distortionValue.textContent = `${v}%`; },
            preamp: v => { nodes.preamp.gain.value = Math.pow(10, v / 20); valueDisplays.preampValue.textContent = `${v} dB`; },
            bass: v => { nodes.bass.gain.value = v; valueDisplays.bassValue.textContent = `${v} dB`; },
            mid: v => { nodes.mid.gain.value = v; valueDisplays.midValue.textContent = `${v} dB`; },
            treble: v => { nodes.treble.gain.value = v; valueDisplays.trebleValue.textContent = `${v} dB`; },
            pan: v => { nodes.panner.pan.value = v; valueDisplays.panValue.textContent = v == 0 ? 'Center' : `${Math.round(Math.abs(v)*100)}% ${v > 0 ? 'R' : 'L'}`; },
            surroundMode: mode => {
                const isStereo = mode === 'stereo'; const panGroup = document.getElementById('pan-control-group');
                nodes.surroundBypass.gain.value = isStereo ? 1 : 0; nodes.surroundEffect.gain.value = isStereo ? 0 : 1;
                panGroup.classList.toggle('disabled', !isStereo); controls.pan.disabled = !isStereo;
                if (!isStereo) { controls.pan.value = 0; controls.pan.dispatchEvent(new Event('input')); }
            }
        };
        for (const key in controls) { if (updateFunctions[key] && key !== 'dynamicVolume') { controls[key].addEventListener('input', e => updateFunctions[key](e.target.value)); } }
        
        document.querySelectorAll('input[type="range"][data-default]').forEach(slider => {
            slider.addEventListener('change', () => {
                const defaultValue = parseFloat(slider.dataset.default); const currentValue = parseFloat(slider.value);
                const threshold = (slider.max - slider.min) * 0.02;
                if (Math.abs(currentValue - defaultValue) < threshold) { slider.value = defaultValue; slider.dispatchEvent(new Event('input', { bubbles: true })); }
            });
        });

        function makeDistortionCurve(amount) {
            const k = amount, n_samples = 44100, curve = new Float32Array(n_samples);
            for (let i = 0; i < n_samples; i++) { const x = i * 2 / n_samples - 1; curve[i] = (3 + k) * x * 20 * (Math.PI/180) / (Math.PI + k * Math.abs(x)); }
            return curve;
        }

        const initButton = document.getElementById('init-button');
        const initOverlay = document.getElementById('init-overlay');
        initButton.addEventListener('click', async () => {
            await audioContext.resume();
            loadSettings();
            await populateAudioDevices(true);
            await loadSoundsAndCreateButtons();
            updateMarquees_();
            initOverlay.style.display = 'none';
        }, { once: true });
    });
    </script>
