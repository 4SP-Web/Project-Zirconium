<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS (Vern Social) - 4SP</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- EMBEDDED CSS --- */

        /* Font Imports */
        @font-face {
            font-family: 'PrimaryFont';
            src: url('../fonts/primary.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SecondaryFont';
            src: url('../fonts/secondary.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic Resets & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'PrimaryFont', sans-serif; /* MODIFIED: Default font is now PrimaryFont */
            line-height: 1.6;
            color: #333;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }
        
        /* --- Main Header (as seen in your files) --- */
        .main-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 1001;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 60px;
        }

        .logo img {
            height: 60px; 
            width: auto;
            display: block;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .btn-login {
            background-color: transparent;
            color: #555;
            border: 1px solid #ccc;
            padding: 8px 18px;
        }

        .btn-login:hover {
            background-color: #eee;
        }

        /* --- Dashboard Container --- */
        .dashboard-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.4s ease;
            position: relative;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        .sidebar.collapsed {
            width: 85px;
        }
        #toggleSidebar {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.4s ease;
        }
        .sidebar.collapsed #toggleSidebar {
            transform: translateX(-50%) rotate(180deg);
        }
        .user-info {
            text-align: center;
            margin: 70px 0 30px;
            border-bottom: 1px solid #555;
            padding-bottom: 20px;
            overflow: hidden;
        }
        .user-info .username {
            font-size: 1.3em;
            font-weight: bold;
            font-family: 'PrimaryFont', sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .user-info .email {
            font-size: 0.9em;
            color: #bbb;
            font-family: 'SecondaryFont', sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar nav {
            flex-grow: 1;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar nav li {
            margin-bottom: 10px;
        }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            cursor: pointer;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar nav a .icon {
            font-size: 1.3em;
            width: 24px;
            text-align: center;
        }
        .sidebar nav a .label {
            margin-left: 15px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }
        .sidebar.collapsed nav a {
            justify-content: center;
        }
        .sidebar.collapsed nav a .label {
            opacity: 0;
            display: none;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .panel {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .list-panel {
            width: 300px;
            flex-shrink: 0;
        }
        
        .chat-panel {
            flex-grow: 1;
        }
        
        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .panel-header h3 {
            margin: 0;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.4em;
            color: #333;
        }
        
        .search-container {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .search-container input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 48px;
            border: 1px solid #ddd;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.9em;
        }

        .item-list {
            list-style: none;
            padding: 10px;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .list-item.active,
        .list-item:hover {
            background-color: #f0f2f5;
        }
        
        .list-item .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            flex-shrink: 0;
            background-color: #e0e0e0;
            position: relative;
        }
        
        .online-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #fff;
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #ccc; /* Default to offline */
        }

        .online-indicator.online {
            background-color: #28a745; /* Green for online */
        }

        .list-item .item-info {
            overflow: hidden;
            flex-grow: 1;
        }

        .list-item .item-name {
            font-weight: bold;
            font-family: 'PrimaryFont', sans-serif;
            color: #333;
        }

        .list-item .item-preview {
            font-size: 0.9em;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'SecondaryFont', sans-serif;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .message-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Shows latest messages at the bottom */
        }
        
        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            font-family: 'SecondaryFont', sans-serif;
        }
        
        .message-timestamp {
            font-size: 0.75em;
            color: #999;
            margin: 4px 15px 0;
        }

        .message-wrapper.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-wrapper.sent .message-bubble {
            background-color: #6720bd;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .message-wrapper.received {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-wrapper.received .message-bubble {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            flex-shrink: 0;
            background-color: #f9f9f9;
        }
        
        .chat-input-area form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 48px;
            border: 1px solid #ddd;
            font-size: 1em;
            font-family: 'SecondaryFont', sans-serif;
            resize: none;
        }
        #messageInput:focus {
            outline: none;
            border-color: #6720bd;
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.2);
        }

        #sendMessageBtn {
            background-color: #6720bd;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        #sendMessageBtn:hover {
            background-color: #5a1aa8;
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        #chat-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #aaa;
            text-align: center;
            font-family: 'PrimaryFont', sans-serif;
        }
         #chat-placeholder i {
             font-size: 4em;
             margin-bottom: 20px;
         }

        /* Responsive */
        @media (max-width: 992px) {
            .main-content {
                position: relative;
            }
            .list-panel {
                position: absolute;
                top: 0;
                left: -110%; /* Start off-screen */
                width: 95%;
                max-width: 400px;
                height: 100%;
                z-index: 10;
                transition: left 0.3s ease-in-out;
                border-right: 1px solid #ddd;
            }
            .list-panel.visible {
                left: 0;
            }
        }

        @media (max-width: 768px) {
            .main-header .container {
                flex-direction: row;
            }
            .main-content {
                padding: 10px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="../images/logo-dark.png" alt="4SP Logo"></a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login">HOME</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
          <button id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
          <div class="user-info">
            <div class="username" id="userName">Loading...</div>
            <div class="email" id="userEmail"></div>
          </div>
          <nav>
            <ul>
              <li><a class="nav-link active" data-target="chats-panel"><i class="fa-solid fa-comments icon"></i><span class="label">Chats</span></a></li>
              <li><a class="nav-link" data-target="contacts-panel"><i class="fa-solid fa-address-book icon"></i><span class="label">Contacts</span></a></li>
              <li><a class="nav-link" data-target="settings-panel"><i class="fa-solid fa-cog icon"></i><span class="label">Settings</span></a></li>
            </ul>
          </nav>
        </aside>

        <main class="main-content">

            <div id="chats-panel" class="panel list-panel">
                <div class="panel-header"><h3>Chats</h3></div>
                <div class="search-container"><input type="search" placeholder="Search chats..."></div>
                <ul class="item-list" id="chat-list-items">
                    </ul>
            </div>

            <div id="contacts-panel" class="panel list-panel hidden">
                <div class="panel-header"><h3>Contacts</h3></div>
                <div class="search-container"><input type="search" placeholder="Search contacts..."></div>
                <ul class="item-list" id="contact-list-items">
                    </ul>
            </div>
            
            <div id="settings-panel" class="panel list-panel hidden">
                 <div class="panel-header"><h3>Settings</h3></div>
                 <ul class="item-list">
                    <li class="list-item"><div class="item-info">Profile Settings</div></li>
                    <li class="list-item"><div class="item-info">Notifications</div></li>
                 </ul>
            </div>

            <div id="main-chat-panel" class="panel chat-panel">
                 <div id="chat-placeholder">
                    <i class="fa-regular fa-comments"></i>
                    <h2>Select a chat to begin</h2>
                    <p>Your conversations will appear here.</p>
                </div>
                <div id="chat-window" class="hidden">
                    <div class="chat-header" id="chat-window-header">
                        </div>
                    <div class="message-area" id="message-area">
                        </div>
                    <div class="chat-input-area">
                        <form id="messageForm">
                            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                            <button id="sendMessageBtn" type="submit"><i class="fa-regular fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="../firebase-config.js"></script>

    <script>
        // --- FULLY FUNCTIONAL JAVASCRIPT ---

        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM ELEMENTS ---
            const sidebar = document.getElementById('sidebar');
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const logoutBtn = document.getElementById('logoutBtn');
            const userNameEl = document.getElementById('userName');
            const userEmailEl = document.getElementById('userEmail');
            const chatListEl = document.getElementById('chat-list-items');
            const contactListEl = document.getElementById('contact-list-items');
            const mainChatPanel = document.getElementById('main-chat-panel');
            const chatPlaceholder = document.getElementById('chat-placeholder');
            const chatWindow = document.getElementById('chat-window');
            const chatHeaderEl = document.getElementById('chat-window-header');
            const messageAreaEl = document.getElementById('message-area');
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');

            // --- APP STATE ---
            let currentUser = null;
            let db;
            let activeChatId = null;
            let messageListener = null; // To unsubscribe from previous chat listener

            // --- AUTHENTICATION ---
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    db = firebase.firestore();
                    initializeApp(user);
                } else {
                    window.location.href = '../login.html'; // Redirect if not logged in
                }
            });
            
            async function initializeApp(user) {
                await setupUserInfo(user);
                setupNavigation();
                setupEventListeners();
                listenForChats(user.uid);
                listenForUsers(); // To show online status
            }

            // --- UI SETUP & RENDERING ---
            async function setupUserInfo(user) {
                const userDocRef = db.collection('users').doc(user.uid);
                try {
                    const doc = await userDocRef.get();
                    if (doc.exists) {
                        const userData = doc.data();
                        userNameEl.textContent = userData.username || '4SP User';
                        userEmailEl.textContent = userData.email;
                    } else {
                        // Create a user document if it doesn't exist
                        const username = user.displayName || '4SP User';
                        await userDocRef.set({
                            username: username,
                            email: user.email,
                            isOnline: true,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        userNameEl.textContent = username;
                        userEmailEl.textContent = user.email;
                    }
                } catch (error) {
                    console.error("Error setting up user info:", error);
                }
            }
            
            function listenForChats(userId) {
                // This query requires the composite index we defined
                db.collection('chats')
                  .where('members', 'array-contains', userId)
                  .orderBy('lastUpdated', 'desc')
                  .onSnapshot(async (querySnapshot) => {
                      chatListEl.innerHTML = ''; // Clear list
                      for (const doc of querySnapshot.docs) {
                          const chat = doc.data();
                          // For 1-on-1 chats, find the other user's ID
                          const otherUserId = chat.members.find(id => id !== userId);
                          let chatName = chat.isGroup ? chat.groupName : 'Loading...';
                          
                          if (!chat.isGroup && otherUserId) {
                              const userDoc = await db.collection('users').doc(otherUserId).get();
                              chatName = userDoc.exists ? userDoc.data().username : 'Unknown User';
                          }

                          const chatItem = document.createElement('li');
                          chatItem.className = 'list-item';
                          chatItem.dataset.chatId = doc.id;
                          chatItem.innerHTML = `
                              <div class="avatar">
                                  <img src="https://via.placeholder.com/50/6720bd/FFFFFF?text=${chatName.charAt(0).toUpperCase()}" alt="Avatar">
                              </div>
                              <div class="item-info">
                                  <div class="item-name">${chatName}</div>
                                  <p class="item-preview">${chat.lastMessage || 'No messages yet'}</p>
                              </div>`;
                          chatItem.addEventListener('click', () => openChat(doc.id, chatName));
                          chatListEl.appendChild(chatItem);
                      }
                  }, error => {
                      console.error("Error listening for chats:", error);
                  });
            }

            function listenForUsers() {
                db.collection('users').onSnapshot(querySnapshot => {
                    const users = {};
                    querySnapshot.forEach(doc => {
                        users[doc.id] = doc.data();
                    });
                    // Here you could update online status indicators across the app
                    console.log("Updated user presence data:", users);
                }, error => console.error("Error listening for users:", error));
            }
            
            function openChat(chatId, chatName) {
                activeChatId = chatId;
                chatPlaceholder.classList.add('hidden');
                chatWindow.classList.remove('hidden');
                
                // Update chat header
                chatHeaderEl.innerHTML = `
                    <div class="avatar">
                        <img src="https://via.placeholder.com/50/6720bd/FFFFFF?text=${chatName.charAt(0).toUpperCase()}" alt="Avatar">
                    </div>
                    <div class="item-info">
                        <div class="item-name">${chatName}</div>
                    </div>`;

                // Unsubscribe from the old chat listener if it exists
                if (messageListener) {
                    messageListener();
                }
                
                // Listen for new messages in the selected chat
                messageListener = db.collection('chats').doc(chatId).collection('messages')
                                  .orderBy('timestamp', 'asc')
                                  .onSnapshot(querySnapshot => {
                                      messageAreaEl.innerHTML = '';
                                      querySnapshot.forEach(doc => {
                                          renderMessage(doc.data());
                                      });
                                  }, error => console.error("Error listening for messages:", error));

                // Set active state on chat list
                document.querySelectorAll('#chat-list-items .list-item').forEach(li => {
                    li.classList.toggle('active', li.dataset.chatId === chatId);
                });
            }
            
            function renderMessage(message) {
                const isSent = message.senderId === currentUser.uid;
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${isSent ? 'sent' : 'received'}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = message.text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = message.timestamp ? message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';

                wrapper.appendChild(bubble);
                wrapper.appendChild(timestamp);
                messageAreaEl.prepend(wrapper); // Prepend to keep scroll at bottom
            }

            // --- EVENT LISTENERS & ACTIONS ---
            function setupEventListeners() {
                if (logoutBtn) logoutBtn.addEventListener('click', () => firebase.auth().signOut());
                if (toggleSidebarBtn) toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

                messageForm.addEventListener('submit', handleSendMessage);
            }

            async function handleSendMessage(e) {
                e.preventDefault();
                const text = messageInput.value.trim();
                if (text && activeChatId) {
                    messageInput.value = '';
                    
                    const userDoc = await db.collection('users').doc(currentUser.uid).get();
                    const senderName = userDoc.exists ? userDoc.data().username : 'User';

                    // Add message to subcollection
                    await db.collection('chats').doc(activeChatId).collection('messages').add({
                        text: text,
                        senderId: currentUser.uid,
                        senderName: senderName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Update the last message on the parent chat document
                    await db.collection('chats').doc(activeChatId).update({
                        lastMessage: text,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }

            // --- NAVIGATION ---
            function setupNavigation() {
                const navLinks = document.querySelectorAll('.sidebar .nav-link');
                const listPanels = {
                    'chats-panel': document.getElementById('chats-panel'),
                    'contacts-panel': document.getElementById('contacts-panel'),
                    'settings-panel': document.getElementById('settings-panel'),
                };

                navLinks.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        const targetId = this.dataset.target;
                        if (!targetId || !listPanels[targetId]) return;

                        navLinks.forEach(navLink => navLink.classList.remove('active'));
                        this.classList.add('active');

                        for (const panelId in listPanels) {
                            if (listPanels[panelId]) {
                                listPanels[panelId].classList.toggle('hidden', panelId !== targetId);
                            }
                        }
                    });
                });
            }

        });
    </script>
</body>
</html>
