<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Generator (Online Admin Tool)</title>
    <style>
        :root {
            --dark-bg-primary: #121212;
            --dark-bg-secondary: #1e1e1e;
            --dark-bg-tertiary: #2a2a2a;
            --dark-text-primary: #e0e0e0;
            --dark-text-secondary: #b0b0b0;
            --dark-border-color: #3a3a3a;
            --dark-accent-purple: #6720bd;
            --success-green: #28a745;
            --error-red: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg-primary);
            color: var(--dark-text-primary);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--dark-bg-secondary);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--dark-border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            color: var(--dark-accent-purple);
            margin-top: 0;
            border-bottom: 2px solid var(--dark-border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        #auth-status { text-align: center; margin-bottom: 1.5rem; color: var(--dark-text-secondary); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: var(--dark-text-secondary); }
        input[type="text"] { width: 100%; padding: 12px; background: var(--dark-bg-tertiary); border: 1px solid var(--dark-border-color); color: var(--dark-text-primary); border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        input[type="text"]:focus { outline: none; border-color: var(--dark-accent-purple); box-shadow: 0 0 0 3px rgba(103, 32, 189, 0.3); }
        button { display: block; width: 100%; padding: 12px; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: background-color 0.2s ease; margin-top: 10px; }
        #loginBtn { background-color: #4285F4; }
        #loginBtn:hover { background-color: #357ae8; }
        #generateBtn { background: var(--dark-accent-purple); }
        #generateBtn:hover { background: #5619a2; }
        #writeBtn { background-color: var(--success-green); display: none; /* Hidden by default */ }
        #writeBtn:hover { background-color: #218838; }
        button:disabled { background: #555; cursor: not-allowed; }
        #output { word-wrap: break-word; white-space: pre-wrap; background-color: var(--dark-bg-primary); padding: 1rem; border-radius: 6px; font-family: "Courier New", Courier, monospace; font-size: 1.1rem; color: #cda4ff; margin-top: 1rem; }
        #status-message { text-align: center; margin-top: 1.5rem; font-weight: bold; display: none; padding: 10px; border-radius: 8px;}
        .status-success { color: #eafff2; background-color: rgba(40, 167, 69, 0.2); border: 1px solid var(--success-green);}
        .status-error { color: #ffeaef; background-color: rgba(220, 53, 69, 0.2); border: 1px solid var(--error-red);}
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Admin Tool</h1>
        <p id="auth-status">Please log in to manage Firestore data.</p>
        
        <div id="login-section">
            <button id="loginBtn">Login with Google</button>
        </div>

        <div id="admin-panel" class="hidden">
            <div class="form-group">
                <label for="urlInput">URL to Obfuscate</label>
                <input type="text" id="urlInput" placeholder="e.g., vernmax.surge.sh">
            </div>
            <button id="generateBtn">1. Generate Obfuscated String</button>
            <pre id="output" class="hidden"></pre>
            <button id="writeBtn">2. Write to Firestore</button>
        </div>
        
        <div id="status-message"></div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="../firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if firebase is initialized from the config file
            if (typeof firebase === 'undefined' || typeof firebaseConfig === 'undefined') {
                document.getElementById('auth-status').textContent = 'ERROR: Firebase config not found. Make sure ../firebase-config.js is correct.';
                document.getElementById('auth-status').style.color = 'var(--error-red)';
                return;
            }

            // --- Initialize Firebase and services ---
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // --- DOM Element References ---
            const loginBtn = document.getElementById('loginBtn');
            const authStatus = document.getElementById('auth-status');
            const loginSection = document.getElementById('login-section');
            const adminPanel = document.getElementById('admin-panel');
            const generateBtn = document.getElementById('generateBtn');
            const writeBtn = document.getElementById('writeBtn');
            const urlInput = document.getElementById('urlInput');
            const outputEl = document.getElementById('output');
            const statusMessage = document.getElementById('status-message');

            let generatedString = null; // Variable to hold the generated string

            // --- Authentication Logic ---
            loginBtn.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(error => {
                    console.error("Authentication failed:", error);
                    updateStatus(`Authentication Error: ${error.message}`, 'error');
                });
            });

            // Listen for auth state changes
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is logged in
                    authStatus.textContent = `Logged in as ${user.displayName} (${user.email})`;
                    loginSection.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                } else {
                    // User is logged out
                    authStatus.textContent = 'Please log in to manage Firestore data.';
                    loginSection.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                }
            });

            // --- Data Generation Logic ---
            generateBtn.addEventListener('click', () => {
                let url = urlInput.value.trim();
                if (!url) {
                    alert('Please enter a URL to generate the string.');
                    return;
                }
                
                url = url.replace(/^https?:\/\//, '');

                const createCipher = (plainStr) => {
                    const map = { 'a': 'z', 'b': 'y', 'c': 'x', 'd': 'w', 'e': 'v', 'f': 'u', 'g': 't', 'h': 's', 'i': 'r', 'j': 'q', 'k': 'p', 'l': 'o', 'm': 'n', 'n': 'm', 'o': 'l', 'p': 'k', 'q': 'j', 'r': 'i', 's': 'h', 't': 'g', 'u': 'f', 'v': 'e', 'w': 'd', 'x': 'c', 'y': 'b', 'z': 'a', '.': '!', '/': '@', ':': '#' };
                    return plainStr.split('').map(char => map[char] || char).join('');
                };

                const cipherText = createCipher(url);
                generatedString = btoa(cipherText); // Store the result in our variable

                // Display the generated string and the write button
                outputEl.textContent = generatedString;
                outputEl.classList.remove('hidden');
                writeBtn.style.display = 'block';
                updateStatus('String generated successfully. Ready to write to Firestore.', 'success');
            });
            
            // --- Firestore Write Logic ---
            writeBtn.addEventListener('click', async () => {
                if (!generatedString) {
                    alert("Please generate a string first.");
                    return;
                }

                writeBtn.disabled = true;
                writeBtn.textContent = 'Writing...';

                try {
                    // This is the reference to the exact document you want to create/update
                    const docRef = db.collection('config').doc('proxy');

                    // Set the data. { merge: true } prevents overwriting other fields
                    // if the document already exists and has more data.
                    await docRef.set({
                        obfuscatedUrl: generatedString
                    }, { merge: true });

                    updateStatus('Successfully wrote data to Firestore!', 'success');

                } catch (error) {
                    console.error("Error writing to Firestore: ", error);
                    updateStatus(`Firestore Error: ${error.message}`, 'error');
                } finally {
                    writeBtn.disabled = false;
                    writeBtn.textContent = '2. Write to Firestore';
                }
            });

            // --- Helper function for status messages ---
            function updateStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = type === 'success' ? 'status-success' : 'status-error';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
