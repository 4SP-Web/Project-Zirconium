<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - DENIED REQUESTS</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="../panic-key.js"></script>
  <script src="../ban-enforcer.js"></script>
  <script src="../url-changer.js"></script>

  <style>
    /* --- Fix for Header Buttons --- */
    .main-header .auth-buttons .btn-login {
        border: 1px solid #ccc;
        background-color: #fff;
        color: #444;
        padding: 8px 18px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.2s ease;
    }
    .main-header .auth-buttons .btn-login:hover {
        background-color: #eee;
    }
    
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex; flex-direction: column; min-height: 100vh;
      margin: 0; font-family: PrimaryFont, sans-serif;
    }
    .dashboard-container { display: flex; flex: 1; }

    /* Sidebar */
    .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-family: 'PrimaryFont', sans-serif; text-transform: uppercase; }
    .sidebar nav a.active, .sidebar nav a:hover { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); transform: translateX(5px); }
    .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
    .sidebar nav a .label { 
        margin-left: 10px; 
        white-space: nowrap; 
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease-in-out;
        transition-delay: 0.4s;
    }
    .sidebar.collapsed nav a .label { 
        opacity: 0;
        visibility: hidden;
        transition-delay: 0s;
    }
    
    .main-content {
      flex: 1; padding: 30px; background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto; position: relative; display: flex; flex-direction: column;
    }

    /* --- Page Specific Styles --- */
    .page-header {
        display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
        background: linear-gradient(to right, #ffffff, #f8f9fa); 
        padding: 15px 20px; 
        border-radius: 12px; 
        box-shadow: 0 6px 25px rgba(0,0,0,0.06);
    }
    .header-user-info .username { font-family: PrimaryFont, sans-serif; font-size: 1.2em; font-weight: bold; color: #333; }
    .header-user-info .email { font-family: SecondaryFont, sans-serif; font-size: 0.9em; color: #777; }

    .requests-display-card { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
    .requests-controls { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 20px; }
    #refreshRequestsBtn {
        background-color: #fff; border: 1px solid #ccc; border-radius: 50%; width: 38px; height: 38px;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        transition: all 0.3s ease; padding: 0;
    }
    #refreshRequestsBtn:hover {
        background-color: #f8f9fa; border-color: #999; transform: rotate(180deg);
    }
    #refreshRequestsBtn img { width: 18px; height: 18px; }

    #requestsList { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
    .request-item {
      border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; background: #fdfdfd; 
      display: flex; gap: 20px; animation: fadeInListItem 0.5s ease; transition: all 0.2s; 
      position: relative; border-left: 5px solid #721c24; background-color: #f8d7da;
    }
     .request-item:hover { 
      cursor: pointer; transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.09); 
      border-color: #d0d0d0;
    }
    
    .request-content { width: 100%; overflow: hidden; }
    .request-header { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; flex-wrap: wrap; }
    
    .request-type-badge { padding: 4px 8px; border-radius: 8px; font-size: 0.8em; font-weight: bold; color: white; font-family: PrimaryFont, sans-serif; }
    .badge-sound { background: linear-gradient(135deg, #007bff 0%, #00bfff 100%); }
    .badge-feature { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
    .badge-issue { background: linear-gradient(135deg, #e63946 0%, #c1121f 100%); }
    .badge-cat-normal { background: linear-gradient(135deg, #6c757d 0%, #495057 100%); }
    .badge-cat-explicit { background: linear-gradient(135deg, #ffc107 0%, #fd9e02 100%); }

    .request-title { font-size: 1.15em; font-weight: 600; color: #2c3e50; margin: 5px 0 8px 0; line-height: 1.3; font-family: PrimaryFont, sans-serif; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    .request-description {
        font-size: 0.85em;
        color: #555;
        line-height: 1.7;
        font-family: SecondaryFont, sans-serif;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .denial-reason-container {
        margin-top: 15px;
        padding: 12px;
        background-color: rgba(0,0,0,0.03);
        border-left: 3px solid #721c24;
        border-radius: 0 8px 8px 0;
    }
    .denial-reason-container strong {
        font-family: PrimaryFont, sans-serif;
        color: #5a1a21;
        font-size: 0.9em;
        display: block;
        margin-bottom: 5px;
    }
    .denial-reason-text {
        font-family: SecondaryFont, sans-serif;
        color: #4a151b;
        font-size: 0.95em;
        line-height: 1.6;
    }


    .request-footer { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 12px; font-size: 0.8em; color: #777; border-top: 1px solid #f0f0f0; padding-top: 8px; font-family: SecondaryFont, sans-serif; }
    .footer-info-left { display: flex; flex-direction: column; gap: 4px; }
    .admin-info { font-size: 0.9em; color: #666; display: flex; align-items: center; gap: 5px; }
    .request-url a { color: #007bff; text-decoration: none; font-weight: 500; font-family: PrimaryFont, sans-serif; }
    .request-url a:hover { text-decoration: underline; }
    .request-url i { margin-right: 4px; }
    
    .card-actions { position: absolute; top: 8px; right: 8px; display: flex; gap: 5px; background: #ffffff; padding: 4px; border-radius: 16px; opacity: 1; transition: opacity 0.2s ease-in-out; border: 1px solid #eee; }
    .card-action-btn { background: none; border: 1px solid #ddd; color: #555; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8em; transition: all 0.2s ease; }
    .card-action-btn:hover { background: #eee; color: #000; border-color: #ccc; }
    .card-action-btn.reason-btn:hover { color: #007bff; }
    .card-action-btn.delete-btn-card:hover { color: #dc3545; }

    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; background: rgba(0,0,0,0.6); z-index: 1000; display:flex; justify-content: center; align-items: center; }
    .modal-overlay.show { opacity: 1; pointer-events: auto; }
    
    .modal-content { background: white; padding: 25px 30px; border-radius: 12px; width: 100%; box-shadow: 0 5px 25px rgba(0,0,0,0.2); position: relative; max-height: 90vh; overflow-y: auto; max-width: 600px; transform: scale(0.95); opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; }
    .modal-overlay.show .modal-content { transform: scale(1); opacity: 1; }
    
    .modal-close-btn-redesigned { position: absolute; top: 12px; right: 12px; background-color: #f1f1f1; border: 1px solid #ddd; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; transition: all 0.2s ease; z-index: 10; padding: 0; display: flex; align-items: center; justify-content: center; }
    .modal-close-btn-redesigned:hover { background-color: #e0e0e0; transform: rotate(90deg); }
    .modal-close-btn-redesigned img { width: 55%; height: 55%; filter: invert(1); opacity: 0.7; }
    
    .modal-content.widened { max-width: 700px; }
    .modal-body .modal-url-section { margin-top: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef; }
    .modal-body .modal-url-section strong { color: #495057; }
    .modal-body .modal-url-section a { color: #007bff; word-break: break-all; }
    .modal-footer-detailed { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
    .modal-meta-info { text-align: right; font-family: SecondaryFont, sans-serif; color: #666; font-size: 0.9em; }
    .modal-meta-info span { display: block; }
    #modalUsername { font-weight: normal; }
    #modalTimestamp { font-size: 0.9em; color: #888; margin-top: 4px; }
    
    /* --- Form Style --- */
    #denialReasonForm .form-group { margin-bottom: 22px; position: relative; }
    #denialReasonForm label { display: block; margin-bottom: 8px; font-weight: 600; color: #3d475c; font-size: 0.95em; }
    #denialReasonInput { 
        font-family: SecondaryFont, sans-serif; 
        background-color: #fff; 
        border: 2px solid #e9ecef;
        border-radius: 8px; 
        padding: 12px; 
        width: 100%; 
        box-sizing: border-box; 
        transition: border-color 0.2s, box-shadow 0.2s;
        resize: vertical; min-height: 120px;
    }
    #denialReasonInput:focus { border-color: #8a2be2; box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.15); outline: none; }
    .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
    .btn { border: none; padding: 10px 15px; border-radius: 8px; font-weight: 600; cursor: pointer; font-family: PrimaryFont, sans-serif; }
    .btn-purple { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); color: white; }

    /* --- Loading Animation --- */
    #loadingIndicator { text-align: center; padding: 40px; font-size: 1.2em; color: #555; display: none; }
    .dot-flashing { position: relative; width: 10px; height: 10px; border-radius: 5px; background-color: #8a2be2; color: #8a2be2; animation: dot-flashing 1s infinite linear alternate; animation-delay: .5s; }
    .dot-flashing::before, .dot-flashing::after { content: ''; display: inline-block; position: absolute; top: 0; }
    .dot-flashing::before { left: -15px; width: 10px; height: 10px; border-radius: 5px; background-color: #8a2be2; color: #8a2be2; animation: dot-flashing 1s infinite alternate; animation-delay: 0s; }
    .dot-flashing::after { left: 15px; width: 10px; height: 10px; border-radius: 5px; background-color: #8a2be2; color: #8a2be2; animation: dot-flashing 1s infinite alternate; animation-delay: 1s; }
    @keyframes dot-flashing { 0% { background-color: #8a2be2; } 50%, 100% { background-color: rgba(138, 43, 226, 0.2); } }
    @keyframes fadeInListItem { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

  <div id="denialReasonModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="denialModalTitle">Add/Edit Denial Reason</h3>
            <button class="modal-close-btn-redesigned"><img src="../images/cross-white.png" alt="Close"></button>
        </div>
        <form id="denialReasonForm">
            <div class="form-group">
                <label for="denialReasonInput">Reason for Denial (Visible to all users)</label>

            </div>
        </form>

            <button type="submit" form="denialReasonForm" id="confirmDenialReasonBtn" class="btn btn-purple">Save Reason</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>

  <script>
    // --- Configuration & Globals ---
    const ADMIN_EMAILS = ["4simpleproblems@gmail.com", "belkwy30@minerva.sparcc.org", "admin1@example.com", "admin2@example.com", "admin3@example.com"];
    let IS_ADMIN_ACCOUNT = false;
    let currentUser = null;

    // --- DOM Elements ---
    const requestsListEl = document.getElementById('requestsList');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const detailsModal = document.getElementById('detailsModal');
    const denialReasonModal = document.getElementById('denialReasonModal');
    const sidebar = document.getElementById('sidebar');

    // --- Utility Functions ---
    function escapeHTML(str) { 
        if (!str) return ''; 
        const p = document.createElement("p"); 
        p.textContent = str; 
        return p.innerHTML.replace(/\n/g, '<br>');
    }
    
    function showLoadingIndicator(show) {
        loadingIndicator.style.display = show ? 'block' : 'none';
    }

    // --- Core Functions ---
    async function fetchAndDisplayRequests() {
        if (!firebase.apps.length || !currentUser) return;
        
        requestsListEl.innerHTML = '';
        showLoadingIndicator(true);

        const db = firebase.firestore();
        try {
            let query = db.collection('requests')
                          .where('adminStatus', '==', 'denied')
                          .orderBy('timestamp', 'desc');

            const snapshot = await query.get();
            let requests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            if (requests.length === 0) { 
                requestsListEl.innerHTML = '<li>No denied requests found.</li>';
            }

            requests.forEach(request => {
                const li = document.createElement('li');
                li.className = `request-item`;
                li.dataset.id = request.id;

                let actionButtonsHTML = '';
                if (IS_ADMIN_ACCOUNT) {
                    let buttons = '';
                    buttons += `<button class="card-action-btn reason-btn" title="Add/Edit Denial Reason"><i class="fas fa-edit"></i></button>`;
                    buttons += `<button class="card-action-btn delete-btn-card" title="Delete Request"><i class="fas fa-trash-alt"></i></button>`;
                    if(buttons) actionButtonsHTML = `<div class="card-actions">${buttons}</div>`;
                }

                const showUsername = !request.isAnonymous || IS_ADMIN_ACCOUNT;
                const submittedDate = request.timestamp ? request.timestamp.toDate().toLocaleDateString() : 'N/A';
                const adminEmailHTML = (IS_ADMIN_ACCOUNT && request.email) ? `<div class="admin-info"><i class="fas fa-envelope"></i> ${escapeHTML(request.email)}</div>` : '';
                const typeInfo = { sound: { text: 'Sound' }, feature: { text: 'Feature' }, issue: { text: 'Issue' }}[request.type] || {text: 'General'};
                let badges = `<span class="request-type-badge ${ {sound: 'badge-sound', feature: 'badge-feature', issue: 'badge-issue'}[request.type] || '' }">${typeInfo.text}</span>`;
                if(request.type === 'sound' && request.soundCategory) badges += `<span class="request-type-badge ${ {Normal: 'badge-cat-normal', Explicit: 'badge-cat-explicit'}[request.soundCategory] || '' }">${request.soundCategory}</span>`;
                
                let denialReasonHTML = '';
                if (request.denialReason) {
                    denialReasonHTML = `
                    <div class="denial-reason-container">
                        <strong>Admin's Reason for Denial:</strong>
                        <p class="denial-reason-text">${escapeHTML(request.denialReason)}</p>
                    </div>`;
                }
                
                li.innerHTML = `
                    <div class="request-content">
                        <div class="request-header">${badges}</div>
                        <h4 class="request-title" title="${escapeHTML(request.title)}">${escapeHTML(request.title)}</h4>
                        <p class="request-description">${escapeHTML(request.description)}</p>
                        ${denialReasonHTML}
                        <div class="request-footer">
                            <div class="footer-info-left">
                                <span>By <strong>${showUsername ? escapeHTML(request.username) : 'Anonymous'}</strong> on ${submittedDate}</span>
                                ${adminEmailHTML}
                            </div>
                        </div>
                    </div>` + actionButtonsHTML;
                
                requestsListEl.appendChild(li);
            });
        } catch (error) { 
            console.error("Firestore fetch failed:", error); 
            requestsListEl.innerHTML = `<li>Error loading requests: ${error.message}</li>`;
        } finally {
            showLoadingIndicator(false);
        }
    }
    
    // --- UI Interaction & Event Listeners ---
    function openDetailsModal(requestId) {
        const modal = detailsModal;
        firebase.firestore().collection('requests').doc(requestId).get().then(doc => {
            if (!doc.exists) return;
            const data = doc.data();
            modal.querySelector('#modalTitle').textContent = data.title;
            modal.querySelector('#modalDescription').innerHTML = escapeHTML(data.description);
            const urlContainer = modal.querySelector('#modalUrlContainer');
            if (data.type === 'sound' && data.soundUrl) { const link = urlContainer.querySelector('a'); let fullUrl = data.soundUrl; if (fullUrl && !fullUrl.startsWith('http')) fullUrl = 'https://' + fullUrl; link.href = fullUrl; link.textContent = data.soundUrl; urlContainer.style.display = 'block'; } else { urlContainer.style.display = 'none'; }
            
            const showUsername = !data.isAnonymous || IS_ADMIN_ACCOUNT;
            const usernameText = showUsername ? escapeHTML(data.username) : 'Anonymous';
            modal.querySelector('#modalUsername').innerHTML = `Posted by <strong>${usernameText}</strong>`;
            const submittedDate = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A';
            modal.querySelector('#modalTimestamp').textContent = `on ${submittedDate}`;
            modal.classList.add('show');
        }).catch(err => console.error("Error opening details:", err));
    }

    requestsListEl.addEventListener('click', (e) => {
        const target = e.target;
        const requestItem = target.closest('.request-item');
        if (!requestItem) return;
        const button = target.closest('button');
        const requestId = requestItem.dataset.id;
        if (button) {
            e.stopPropagation();
            if (button.matches('.reason-btn')) {
                openDenialReasonModal(requestId);
            } else if (button.matches('.delete-btn-card')) {
                handleDeleteRequest(requestId);
            }
        } else {
            openDetailsModal(requestId);
        }
    });
    
    async function handleDeleteRequest(requestId) {
        if (!IS_ADMIN_ACCOUNT) return;
        
        if (confirm("Are you sure you want to PERMANENTLY delete this request? This cannot be undone.")) {
            try {
                await firebase.firestore().collection('requests').doc(requestId).delete();
                await fetchAndDisplayRequests();
            } catch (error) {
                console.error("Error deleting request:", error);
                alert("An error occurred while deleting the request.");
            }
        }
    }

    async function openDenialReasonModal(requestId) {
        if (!IS_ADMIN_ACCOUNT) return;
        const form = document.getElementById('denialReasonForm');
        form.reset();
        form.dataset.requestId = requestId;

        try {
            const doc = await firebase.firestore().collection('requests').doc(requestId).get();
            if (doc.exists && doc.data().denialReason) {
                document.getElementById('denialReasonInput').value = doc.data().denialReason;
            }
        } catch (error) {
            console.error("Error fetching existing denial reason:", error);
        }
        
        denialReasonModal.classList.add('show');
    }

    // --- Page Setup & Authentication ---
    document.addEventListener('DOMContentLoaded', () => {
        firebase.auth().onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                const headerUserInfo = document.getElementById('headerUserInfo');
                IS_ADMIN_ACCOUNT = ADMIN_EMAILS.includes(user.email);
                
                headerUserInfo.querySelector('.email').textContent = user.email;
                
                try {
                    const userRef = firebase.firestore().collection('users').doc(user.uid);
                    const doc = await userRef.get();
                    if (doc.exists) {
                       headerUserInfo.querySelector('.username').textContent = doc.data().username || 'User';
                    } else {
                       headerUserInfo.querySelector('.username').textContent = 'User';
                    }
                } catch (e) {
                    console.error("Error loading user profile:", e);
                    headerUserInfo.querySelector('.username').textContent = 'Could not load profile'; 
                }
                
                await fetchAndDisplayRequests();

            } else {
                window.location.href = '../login.html';
            }
        });
        
        // --- Event Listeners Setup ---
        document.querySelectorAll('.modal-overlay').forEach(modal => { modal.querySelectorAll('.modal-close-btn-redesigned').forEach(btn => btn.addEventListener('click', () => modal.classList.remove('show'))); modal.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.remove('show'); } }); });
        
        document.getElementById('toggleSidebar')?.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
        document.getElementById('refreshRequestsBtn')?.addEventListener('click', () => fetchAndDisplayRequests());
        document.getElementById('logoutBtn')?.addEventListener('click', () => firebase.auth().signOut());
        document.getElementById('signOutLink')?.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut(); });
        
        document.getElementById('denialReasonForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!IS_ADMIN_ACCOUNT) return;
            const form = e.target;
            const requestId = form.dataset.requestId;
            const reason = document.getElementById('denialReasonInput').value.trim();
            const btn = document.getElementById('confirmDenialReasonBtn');
            btn.disabled = true;
            
            if (!requestId || !reason) {
                alert("A reason is required.");
                btn.disabled = false;
                return;
            }

            try {
                const requestRef = firebase.firestore().collection('requests').doc(requestId);
                await requestRef.update({ denialReason: reason });
                denialReasonModal.classList.remove('show');
                await fetchAndDisplayRequests();
            } catch (error) {
                console.error("Error saving denial reason:", error);
                alert("Failed to save the reason.");
            } finally {
                btn.disabled = false;
            }
        });
    });
  </script>
</body>
</html>
