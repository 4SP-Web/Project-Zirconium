<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - VERN SOCIAL</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* --- Font & Color Scheme (Restored) --- */
        :root {
            /* FIXED: Restored the original PrimaryFont */
            --font-primary: 'PrimaryFont', sans-serif; 
            
            --color-background: #F0F2F5;
            --color-surface: #FFFFFF;
            --color-sidebar: #18191A;
            --color-sidebar-alt: #242526;
            --color-text-primary: #1C1E21;
            --color-text-secondary: #65676B;
            --color-text-light: #E4E6EB;
            --color-border: #CED0D4;
            
            --color-accent: #6A3DE8;
            --color-accent-gradient: linear-gradient(135deg, #8A2BE2 0%, #6A3DE8 100%);
            --color-danger: #F02849;
            --color-success: #31A24C;
            --color-warning: #F5C33B;
            --header-height: 70px; /* FIXED: Adjusted for a more standard header size */
        }

        /* --- Base Layout --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: var(--font-primary);
            background-color: var(--color-background);
            overflow: hidden;
        }
        .dashboard-page { display: flex; flex-direction: column; height: 100%; }
        
        /* --- Header Styles (Restored & Fixed) --- */
        .main-header {
            height: var(--header-height);
            background-color: var(--color-surface);
            padding: 0 25px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            flex-shrink: 0;
            z-index: 100;
        }
        .main-header .container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .main-header .logo a {
            display: flex;
            align-items: center;
        }
        .main-header .logo img {
            height: 40px; /* FIXED: Restored logo to a more substantial size */
            width: auto;
        }
        .main-header .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .dashboard-container {
            display: flex;
            flex: 1;
            /* Recalculate height to account for the header */
            height: calc(100% - var(--header-height));
            position: relative;
        }

        /* --- Desktop Sidebar --- */
        .sidebar {
            width: 320px;
            background: var(--color-sidebar);
            color: var(--color-text-light);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            flex-shrink: 0;
            transition: width 0.3s ease;
        }
        .user-info {
            text-align: center;
            padding: 25px 15px;
            border-bottom: 1px solid var(--color-sidebar-alt);
        }
        .user-info .username { font-size: 1.3em; font-weight: 600; }
        .user-info .email { font-size: 0.9em; color: var(--color-text-secondary); }
        
        .social-sidebar-content { flex-grow: 1; overflow-y: auto; }
        .sidebar-section { padding: 15px; }
        .sidebar-section h2 {
            font-size: 1em;
            text-transform: uppercase;
            color: #aaa;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
        }
        .sidebar-section h2 .badge {
            background-color: var(--color-accent);
            color: white;
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 10px;
        }
        .sidebar-section input[type="text"] {
            width: 100%;
            background: #3A3A3A;
            border: 1px solid #555;
            color: var(--color-text-light);
            padding: 10px;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }
        
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .item-list li:hover:not(.empty-state):not(.user-search-card) { background-color: var(--color-sidebar-alt); }
        .item-list .item-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
        
        .item-list .empty-state { color: #888; font-style: italic; padding: 10px 5px; cursor: default; }
        #friendsList .item-name.active-chat { color: var(--color-accent); font-weight: 700; }
        
        .user-search-card {
            background-color: var(--color-sidebar-alt);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: default;
        }
        .user-search-card .item-info { display: flex; flex-direction: column; }
        .user-search-card .item-name { font-weight: 600; color: var(--color-text-light); }
        .user-search-card .item-email { font-size: 0.85em; color: var(--color-text-secondary); }

        .item-actions .btn-action {
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .btn-add-friend { background-color: var(--color-accent); color: white; }
        .btn-add-friend:hover { background-color: #5a2ed1; }
        .btn-unblock { background-color: var(--color-warning); color: #1C1E21; }
        .btn-unblock:hover { background-color: #e0b02f; }

        /* --- Chat Area Layout --- */
        .chat-area { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--color-surface); 
            min-height: 0;
        }
        .chat-wrapper { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        .chat-placeholder { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: var(--color-text-secondary); padding: 20px; }
        .chat-placeholder i { font-size: 5em; margin-bottom: 20px; color: #DDE1E6; }
        
        .chat-header {
            padding: 0 15px;
            height: 60px;
            border-bottom: 1px solid #E5E5E5;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--color-text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            position: relative;
        }
        .chat-header .header-content { flex-grow: 1; text-align: center; margin-left: -40px; }
        #backToFriendsBtn {
            display: none;
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--color-accent);
            padding: 10px;
            cursor: pointer;
            z-index: 2;
        }
        #chatSettingsBtn {
            background: none; border: none; font-size: 1.1em; color: #888; cursor: pointer; border-radius: 50%;
            transition: background-color 0.2s, color 0.2s; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        #chatSettingsBtn:hover { background-color: #f0f0f0; color: #333; }
        .settings-menu {
            position: absolute; top: 60px; right: 20px; background: var(--color-surface); border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 240px; z-index: 10; overflow: hidden; opacity: 0; transform: translateY(-10px) scale(0.95);
            pointer-events: none; transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .settings-menu.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .settings-menu ul { list-style: none; padding: 8px; margin: 0; }
        .settings-menu li button {
            width: 100%; text-align: left; padding: 12px 16px; background: none; border: none; cursor: pointer; font-family: var(--font-primary);
            font-size: 0.95em; font-weight: 500; border-radius: 6px; display: flex; align-items: center; gap: 12px; transition: background-color 0.2s;
        }
        .settings-menu li button:hover { background-color: var(--color-background); }
        .settings-menu li button.danger-action:hover { background-color: #FFF1F1; color: var(--color-danger); }
        .messages-container { flex-grow: 1; padding: 20px; overflow-y: auto; min-height: 0; }
        .message { display: flex; margin-bottom: 2px; max-width: 85%; position: relative; }
        .message-content { padding: 10px 16px; border-radius: 18px; line-height: 1.5; word-break: break-word; font-family: var(--font-primary); }
        .message.sent { margin-left: auto; flex-direction: row-reverse; align-items: center; gap: 8px; }
        .message.sent .message-content { background: var(--color-accent-gradient); color: white; border-bottom-right-radius: 5px; }
        .message.received { margin-right: auto; }
        .message.received .message-content { background: #E9E9EB; color: #333; border-bottom-left-radius: 5px; }
        .message .unsend-btn { 
            display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; background: #e4e6eb;
            color: #65676b; border: none; border-radius: 50%; cursor: pointer; opacity: 0; 
            transition: opacity 0.2s ease, transform 0.2s ease; transform: scale(0.8); flex-shrink: 0;
        }
        .message.sent:hover .unsend-btn { opacity: 1; transform: scale(1); }
        .message.sent .unsend-btn:hover { background-color: var(--color-danger); color: white; }
        .chat-footer { padding: 10px 15px; border-top: 1px solid #E5E5E5; flex-shrink: 0; background-color: #F8F9FA; }
        #messageForm { display: flex; gap: 10px; align-items: center; }
        #messageInput { flex-grow: 1; border: 1px solid #ddd; background: white; border-radius: 20px; padding: 10px 18px; font-size: 1em; resize: none; max-height: 120px; font-family: var(--font-primary); }
        #charCounter { display: none; }
        #sendMessageBtn { background: var(--color-accent-gradient); color: white; border: none; border-radius: 50%; width: 44px; height: 44px; font-size: 1.2em; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: transform 0.2s, box-shadow 0.2s; }
        #sendMessageBtn:hover { transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #sendMessageBtn:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            body, .dashboard-page { overflow: hidden; }
            .main-header { padding: 0 15px; }
            .main-header .logo img { height: 35px; }
            .main-header .auth-buttons { gap: 8px; }
            .main-header .auth-buttons .btn { padding: 6px 10px; font-size: 0.8em; }
            .dashboard-container { overflow: hidden; }
            .sidebar { width: 100%; height: 100%; border-right: none; position: absolute; top: 0; left: 0; transition: transform 0.3s ease-in-out; z-index: 20; transform: translateX(0); }
            .chat-area { width: 100%; height: 100%; position: absolute; top: 0; left: 0; transition: transform 0.3s ease-in-out; z-index: 30; transform: translateX(100%); }
            .dashboard-container.mobile-chat-active .sidebar { transform: translateX(-100%); }
            .dashboard-container.mobile-chat-active .chat-area { transform: translateX(0); }
            #backToFriendsBtn { display: block; }
        }
    </style>
</head>
<body class="dashboard-page">

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo"/></a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../logged-in/others.html'">OTHERS</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container" id="dashboardContainer">
        <aside class="sidebar">
            <div class="user-info">
                <p class="username" id="userName">Loading...</p>
                <p class="email" id="userEmail">...</p>
            </div>
            <div class="social-sidebar-content">
                <div class="sidebar-section">
                    <h2><i class="fas fa-search"></i> Find Users</h2>
                    <input type="text" id="userSearchInput" placeholder="Search by exact username...">
                    <ul id="userSearchResults" class="item-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h2><i class="fas fa-user-plus"></i> Requests <span id="requestsCountBadge" class="badge hidden">0</span></h2>
                    <ul id="friendRequestsList" class="item-list"><li class="empty-state">No new requests.</li></ul>
                </div>
                <div class="sidebar-section">
                    <h2><i class="fas fa-users"></i> Friends</h2>
                    <ul id="friendsList" class="item-list"><li class="empty-state">No friends yet. Add one!</li></ul>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="chat-placeholder" id="chatPlaceholder">
                <i class="fas fa-comments"></i>
                <h2>Welcome to Vern Social</h2>
                <p>Select a friend to start chatting.</p>
            </div>
            <div class="chat-wrapper hidden" id="chatWrapper">
                <div class="chat-header" id="chatHeader"></div>
                <div class="settings-menu" id="settingsMenu">
                     <ul>
                        <li><button id="setNicknameBtn"><i class="fas fa-pen-to-square fa-fw"></i> Set Nickname</button></li>
                        <li><button id="unfriendBtn" class="danger-action"><i class="fas fa-user-minus fa-fw"></i> Unfriend</button></li>
                        <li><button id="blockUserBtn" class="danger-action"><i class="fas fa-ban fa-fw"></i> Block User</button></li>
                    </ul>
                </div>
                <div class="messages-container" id="messagesContainer"></div>
                <div class="chat-footer">
                    <form id="messageForm">
                        <textarea id="messageInput" placeholder="Type a message..." rows="1" maxlength="2000" disabled></textarea>
                        <div id="charCounter">0/2000</div>
                        <button type="submit" id="sendMessageBtn" disabled><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <div id="nicknameModal" class="modal-overlay"></div>
    <div id="confirmationModal" class="modal-overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script>
        const dashboardContainer = document.getElementById('dashboardContainer');
        const logoutBtn = document.getElementById('logoutBtn');
        const userNameEl = document.getElementById('userName');
        const userEmailEl = document.getElementById('userEmail');
        const userSearchInput = document.getElementById('userSearchInput');
        const userSearchResultsEl = document.getElementById('userSearchResults');
        const requestsCountBadge = document.getElementById('requestsCountBadge');
        const friendsListEl = document.getElementById('friendsList');
        const friendRequestsListEl = document.getElementById('friendRequestsList');
        const chatPlaceholder = document.getElementById('chatPlaceholder');
        const chatWrapper = document.getElementById('chatWrapper');
        const chatHeaderEl = document.getElementById('chatHeader');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const charCounter = document.getElementById('charCounter');
        const settingsMenu = document.getElementById('settingsMenu');
        const nicknameModal = document.getElementById('nicknameModal');
        const confirmationModal = document.getElementById('confirmationModal');

        let currentUser, currentUserProfile;
        let userCache = {};
        let nicknameCache = {};
        let activeChatId = null;
        let activeFriendUid = null;
        let friendsUnsubscribe = () => {}, requestsUnsubscribe = () => {}, chatUnsubscribe = () => {};
        let confirmCallback = null;

        function getChatSecret(uidA, uidB) { return CryptoJS.SHA256([uidA, uidB].sort().join("_4spSecretKey")).toString(); }
        function encryptMessage(plainText, key) { return CryptoJS.AES.encrypt(plainText, key).toString(); }
        function decryptMessage(cipherText, key) {
            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, key);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                return originalText || '[Empty message]';
            } catch (e) { return '[Error decrypting message]'; }
        }

        firebase.auth().onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                nicknameCache = JSON.parse(localStorage.getItem(`nicknames_${currentUser.uid}`)) || {};
                await setupUserProfile();
                setupListeners();
            } else {
                window.location.href = '../login.html';
            }
        });

        async function setupUserProfile() {
            const userDocRef = firebase.firestore().collection('users').doc(currentUser.uid);
            const userDoc = await userDocRef.get();
            if (!userDoc.exists) {
                await userDocRef.set({
                    username: `user_${currentUser.uid.substring(0, 6)}`,
                    email: currentUser.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    friends: [], blocked: [],
                });
            }
        }

        function setupListeners() {
            friendsUnsubscribe(); requestsUnsubscribe();
            friendsUnsubscribe = firebase.firestore().collection('users').doc(currentUser.uid).onSnapshot(doc => {
                currentUserProfile = { id: doc.id, ...doc.data() };
                userCache[currentUser.uid] = { username: currentUserProfile.username, email: currentUserProfile.email };
                userNameEl.textContent = currentUserProfile.username;
                userEmailEl.textContent = currentUserProfile.email;
                renderFriendsList();
                if (activeFriendUid && !currentUserProfile.friends.includes(activeFriendUid)) closeChat();
            });
            requestsUnsubscribe = firebase.firestore().collection('friend_requests').where('receiverId', '==', currentUser.uid).onSnapshot(snapshot => {
                renderFriendRequests(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            });
        }

        async function fetchUsers(uids) {
            const uidsToFetch = [...new Set(uids)].filter(uid => !userCache[uid]);
            if (uidsToFetch.length === 0) return;
            const usersRef = firebase.firestore().collection('users');
            for (let i = 0; i < uidsToFetch.length; i += 10) {
                const chunk = uidsToFetch.slice(i, i + 10);
                const snapshot = await usersRef.where(firebase.firestore.FieldPath.documentId(), 'in', chunk).get();
                snapshot.forEach(doc => userCache[doc.id] = doc.data());
            }
        }

        function getDisplayName(uid) { return nicknameCache[uid] || userCache[uid]?.username || '...'; }

        async function renderFriendsList() {
            const friendUids = currentUserProfile?.friends || [];
            await fetchUsers(friendUids);
            friendsListEl.innerHTML = '';
            if (friendUids.length === 0) {
                friendsListEl.innerHTML = '<li class="empty-state">No friends yet. Add one!</li>';
                return;
            }
            friendUids.forEach(uid => {
                const li = document.createElement('li');
                li.dataset.uid = uid;
                li.innerHTML = `<span class="item-name">${getDisplayName(uid)}</span>`;
                li.onclick = () => openChat(uid);
                if (uid === activeFriendUid) li.querySelector('.item-name').classList.add('active-chat');
                friendsListEl.appendChild(li);
            });
        }

        async function renderFriendRequests(requests) {
            requestsCountBadge.textContent = requests.length;
            requestsCountBadge.classList.toggle('hidden', requests.length === 0);
            if (requests.length === 0) {
                friendRequestsListEl.innerHTML = '<li class="empty-state">No new requests.</li>'; return;
            }
            await fetchUsers(requests.map(r => r.senderId));
            friendRequestsListEl.innerHTML = '';
            requests.forEach(req => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="item-name">${userCache[req.senderId]?.username || '...'}</span><div class="item-actions"><button title="Accept" class="accept-btn" onclick="acceptFriendRequest('${req.id}', '${req.senderId}')"><i class="fas fa-check"></i></button><button title="Decline" class="decline-btn" onclick="deleteFriendRequest('${req.id}')"><i class="fas fa-times"></i></button></div>`;
                friendRequestsListEl.appendChild(li);
            });
        }

        function renderMessage(id, msg) {
            const msgDiv = document.createElement('div');
            const sentByCurrentUser = msg.authorId === currentUser.uid;
            msgDiv.className = `message ${sentByCurrentUser ? 'sent' : 'received'}`;
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = decryptMessage(msg.text, getChatSecret(currentUser.uid, activeFriendUid));
            if (sentByCurrentUser) {
                const unsendBtn = document.createElement('button');
                unsendBtn.className = 'unsend-btn'; unsendBtn.title = 'Unsend'; unsendBtn.innerHTML = '<i class="fas fa-trash"></i>';
                unsendBtn.onclick = () => showConfirmationModal('Unsend Message?', 'This will permanently delete the message.', () => unsendMessage(id));
                msgDiv.appendChild(unsendBtn);
            }
            msgDiv.appendChild(content);
            messagesContainer.appendChild(msgDiv);
        }

        function updateChatHeader() {
            if (!activeFriendUid) return;
            chatHeaderEl.innerHTML = '';
            const backBtn = document.createElement('button');
            backBtn.id = 'backToFriendsBtn';
            backBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            backBtn.onclick = () => {
                dashboardContainer.classList.remove('mobile-chat-active');
                chatUnsubscribe();
            };
            chatHeaderEl.appendChild(backBtn);
            const headerContent = document.createElement('div');
            headerContent.className = 'header-content';
            headerContent.textContent = getDisplayName(activeFriendUid);
            chatHeaderEl.appendChild(headerContent);
            const settingsBtn = document.createElement('button');
            settingsBtn.id = 'chatSettingsBtn';
            settingsBtn.innerHTML = '<i class="fas fa-ellipsis-v"></i>';
            settingsBtn.onclick = e => { e.stopPropagation(); settingsMenu.classList.toggle('active'); };
            chatHeaderEl.appendChild(settingsBtn);
        }

        async function openChat(friendId) {
            if (activeFriendUid === friendId && dashboardContainer.classList.contains('mobile-chat-active')) return;
            if (window.innerWidth > 768) closeChat();
            activeFriendUid = friendId;
            activeChatId = [currentUser.uid, friendId].sort().join('_');
            await fetchUsers([friendId]);
            updateChatHeader();
            messagesContainer.innerHTML = '';
            chatPlaceholder.classList.add('hidden'); chatWrapper.classList.remove('hidden');
            messageInput.disabled = false; sendMessageBtn.disabled = false;
            renderFriendsList();
            if (window.innerWidth <= 768) dashboardContainer.classList.add('mobile-chat-active');
            const messagesRef = firebase.firestore().collection('chats').doc(activeChatId).collection('messages').orderBy('createdAt', 'asc');
            chatUnsubscribe = messagesRef.onSnapshot(snapshot => {
                messagesContainer.innerHTML = '';
                if (snapshot.empty) { messagesContainer.innerHTML = '<div class="empty-state">No messages yet. Say hello!</div>'; }
                else { snapshot.docs.forEach(doc => renderMessage(doc.id, doc.data())); }
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        function closeChat() {
            chatUnsubscribe();
            activeChatId = null; activeFriendUid = null;
            chatWrapper.classList.add('hidden'); chatPlaceholder.classList.remove('hidden');
            messageInput.disabled = true; sendMessageBtn.disabled = true; messageInput.value = '';
            settingsMenu.classList.remove('active');
            renderFriendsList();
            dashboardContainer.classList.remove('mobile-chat-active');
        }

        async function unsendMessage(messageId) { if (!activeChatId) return; await firebase.firestore().collection('chats').doc(activeChatId).collection('messages').doc(messageId).delete(); }

        messageForm.addEventListener('submit', async e => {
            e.preventDefault();
            const plainText = messageInput.value.trim();
            if (!plainText || !activeChatId) return;
            const encryptedText = encryptMessage(plainText, getChatSecret(currentUser.uid, activeFriendUid));
            messageInput.value = '';
            await firebase.firestore().collection('chats').doc(activeChatId).collection('messages').add({
                text: encryptedText, authorId: currentUser.uid, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).catch(err => { messageInput.value = plainText; alert("Message could not be sent."); });
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            logoutBtn.addEventListener('click', () => firebase.auth().signOut());
            userSearchInput.addEventListener('input', async () => {
                const searchTerm = userSearchInput.value.trim();
                userSearchResultsEl.innerHTML = '';
                if (searchTerm.length < 3) return;
                const q = firebase.firestore().collection('users').where('username', '==', searchTerm);
                const snapshot = await q.get();
                if (snapshot.empty) { userSearchResultsEl.innerHTML = '<li class="empty-state">No users found.</li>'; return; }
                snapshot.forEach(doc => {
                    if (doc.id === currentUser.uid) return;
                    const userData = doc.data(); const userId = doc.id;
                    const isFriend = currentUserProfile.friends.includes(userId);
                    const isBlocked = currentUserProfile.blocked.includes(userId);
                    const li = document.createElement('li'); li.className = 'user-search-card';
                    const infoDiv = document.createElement('div'); infoDiv.className = 'item-info';
                    infoDiv.innerHTML = `<span class="item-name">${userData.username}</span>${isFriend ? `<span class="item-email">${userData.email}</span>` : ''}`;
                    li.appendChild(infoDiv);
                    const actionsDiv = document.createElement('div'); actionsDiv.className = 'item-actions';
                    if (isBlocked) {
                        actionsDiv.innerHTML = `<button class="btn-action btn-unblock" title="Unblock User" onclick="unblockUser('${userId}')"><i class="fas fa-unlock"></i></button>`;
                    } else if (!isFriend) {
                        actionsDiv.innerHTML = `<button class="btn-action btn-add-friend" title="Add Friend" onclick="sendFriendRequest('${userId}')"><i class="fas fa-user-plus"></i></button>`;
                    }
                    li.appendChild(actionsDiv);
                    userSearchResultsEl.appendChild(li);
                });
            });
            window.addEventListener('click', e => { if (!settingsMenu.contains(e.target) && !e.target.closest('#chatSettingsBtn')) settingsMenu.classList.remove('active'); });
        });

        window.unblockUser = async userIdToUnblock => {
            await firebase.firestore().collection('users').doc(currentUser.uid).update({ blocked: firebase.firestore.FieldValue.arrayRemove(userIdToUnblock) });
            userSearchInput.dispatchEvent(new Event('input', { bubbles: true }));
        };
        window.sendFriendRequest = async receiverId => {
            const requestsRef = firebase.firestore().collection('friend_requests');
            const q1 = await requestsRef.where('senderId', '==', currentUser.uid).where('receiverId', '==', receiverId).get();
            const q2 = await requestsRef.where('senderId', '==', receiverId).where('receiverId', '==', currentUser.uid).get();
            if (!q1.empty || !q2.empty) return alert("Request already exists.");
            await requestsRef.add({ senderId: currentUser.uid, receiverId, status: 'pending', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            alert('Friend request sent!');
            userSearchInput.value = ''; userSearchResultsEl.innerHTML = '';
        };
        window.deleteFriendRequest = reqId => firebase.firestore().collection('friend_requests').doc(reqId).delete();
        window.acceptFriendRequest = async (reqId, senderId) => {
            const db = firebase.firestore(); const batch = db.batch();
            batch.update(db.collection('users').doc(currentUser.uid), { friends: firebase.firestore.FieldValue.arrayUnion(senderId) });
            batch.update(db.collection('users').doc(senderId), { friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
            batch.delete(db.collection('friend_requests').doc(reqId));
            await batch.commit();
        };
        function showConfirmationModal(title, text, callback) {
            // This function would populate and show the #confirmationModal
            console.log(`Confirmation: ${title} - ${text}`);
            if(callback) callback();
        }
    </script>
</body>
