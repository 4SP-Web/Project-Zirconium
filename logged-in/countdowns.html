        // --- Utility ---
        const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
        const formatDate = (date) => date ? new Date(date).toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit' }) : 'N/A';
        const getStorageKey = (key) => currentUser ? `4sp_${key}_${currentUser.uid}` : null;
        
        // --- Repetition Logic ---
        function calculateNextOccurrence(countdown) {
            if (!countdown.repeat) return new Date(countdown.targetTimestamp);

            let lastTarget = new Date(countdown.targetTimestamp);
            let now = new Date();
            if (lastTarget > now) return lastTarget;

            let nextTarget = new Date(lastTarget);
            
            if (countdown.repeat.type === 'daily') {
                const diffDays = Math.ceil((now - nextTarget) / (1000 * 60 * 60 * 24));
                nextTarget.setDate(nextTarget.getDate() + diffDays);
                 if (nextTarget <= now) nextTarget.setDate(nextTarget.getDate() + 1);
            } else if (countdown.repeat.type === 'weekly' && countdown.repeat.days.length > 0) {
                const sortedDays = countdown.repeat.days.map(d => parseInt(d)).sort((a,b) => a - b);
                while (nextTarget <= now) {
                    let currentDay = nextTarget.getDay();
                    let nextDayInCycle = sortedDays.find(d => d > currentDay);
                    if (nextDayInCycle !== undefined) {
                        nextTarget.setDate(nextTarget.getDate() + (nextDayInCycle - currentDay));
                    } else {
                        nextTarget.setDate(nextTarget.getDate() + (7 - currentDay + sortedDays[0]));
                    }
                }
            }
            return nextTarget;
        }

        function getRepeatDescription(repeatRule) {
            if (!repeatRule) return '';
            if (repeatRule.type === 'daily') return 'Repeats Daily';
            if (repeatRule.type === 'weekly') {
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const selected = repeatRule.days.map(d => days[d]).join(', ');
                return `Repeats weekly on ${selected}`;
            }
            return 'Repeats';
        }
        
        // --- Modal Logic ---
        function openModal(isEditMode = false, countdown = null) {
            isEditing = isEditMode; editingId = isEditMode ? countdown.id : null;
            document.getElementById('modalTitle').textContent = isEditMode ? 'Edit Countdown' : 'Create New Countdown';
            document.querySelector('#modal-content button[type="submit"]').textContent = isEditMode ? 'Save Changes' : 'Create Countdown';
            nameInput.value = isEditMode ? countdown.name : '';
            flatpickrInstance.setDate(isEditMode ? countdown.targetTimestamp : new Date());

            repeatToggle.checked = isEditMode && !!countdown.repeat;
            repeatOptions.classList.toggle('visible', repeatToggle.checked);
            repeatFrequency.value = (isEditMode && countdown.repeat) ? countdown.repeat.type : 'daily';
            weeklyRepeatOptions.style.display = repeatFrequency.value === 'weekly' ? 'block' : 'none';
            document.querySelectorAll('input[name="repeatDay"]').forEach(cb => {
                cb.checked = (isEditMode && countdown.repeat && countdown.repeat.days) ? countdown.repeat.days.includes(cb.value) : false;
            });

            modalOverlay.classList.add('visible');
        }
        function closeModal() {
            countdownForm.reset(); 
            flatpickrInstance.clear();
            repeatOptions.classList.remove('visible');
            weeklyRepeatOptions.style.display = 'none';
            modalOverlay.classList.remove('visible');
        }

        // --- Data Handling ---
        function loadCountdowns() {
            const storageKey = getStorageKey('countdowns'); if (!storageKey) return;
            try {
                const stored = localStorage.getItem(storageKey);
                userCountdowns = stored ? JSON.parse(stored).map(cd => ({ ...cd, targetTimestamp: new Date(cd.targetTimestamp) })) : [];
            } catch (e) { console.error("Error loading countdowns:", e); userCountdowns = []; }
            renderList();
            if (!userCountdowns.length) clearActiveCountdown();
        }

        function saveCountdowns() {
            const storageKey = getStorageKey('countdowns'); if (!storageKey) return;
            try { localStorage.setItem(storageKey, JSON.stringify(userCountdowns)); } 
            catch (e) { console.error("Error saving countdowns:", e); alert("Could not save countdowns."); }
            renderList();
        }

        // --- UI Rendering ---
        function renderList() {
            if (userCountdowns.length === 0) {
                listContainerEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⏳</div>
                        <h3>No Countdowns Yet</h3>
                        <p>Create your first countdown to track an important event!</p>
                        <button class="btn-primary" id="emptyStateAddBtn">✨ Create Countdown</button>
                    </div>`;
                document.getElementById('emptyStateAddBtn').addEventListener('click', () => openModal(false));
                return;
            }

            listContainerEl.innerHTML = ''; // Clear previous list
            const now = new Date();
            const groups = { upcoming: [], paused: [], finished: [] };

            userCountdowns.forEach(cd => {
                const nextOccurrence = calculateNextOccurrence(cd);
                const originalTarget = new Date(cd.targetTimestamp);
                
                if (cd.repeat && originalTarget <= now) {
                    groups.paused.push({ ...cd, nextOccurrence });
                } else if (!cd.repeat && originalTarget <= now) {
                    groups.finished.push(cd);
                } else {
                    groups.upcoming.push({ ...cd, nextOccurrence });
                }
            });

            const createGroupHtml = (title, items, groupClass = '') => {
                if (items.length === 0) return '';
                items.sort((a, b) => a.nextOccurrence - b.nextOccurrence);
                
                let itemsHtml = items.map(cd => {
                    const repeatInfo = cd.repeat ? `<div class="item-repeat-status">🔄 ${getRepeatDescription(cd.repeat)}</div>` : '';
                    return `
                    <li class="countdown-item" data-id="${cd.id}">
                        <div class="item-info">
                            <div class="item-name">${cd.name}</div>
                            <div class="item-details">
                                <span>🗓️ ${formatDate(cd.nextOccurrence || cd.targetTimestamp)}</span>
                                ${repeatInfo}
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="open-btn" title="Set as Active Countdown">
                                <svg viewBox="0 0 24 24"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
                            </button>
                            <button class="edit-btn" title="Edit Countdown">
                                <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg>
                            </button>
                            <button class="delete-btn" title="Delete Countdown">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                            </button>
                        </div>
                    </li>`;
                }).join('');

                return `<div class="countdown-group ${groupClass}"><h2>${title}</h2><ul class="countdown-list">${itemsHtml}</ul></div>`;
            };

            listContainerEl.innerHTML += createGroupHtml('Active & Upcoming', groups.upcoming, 'upcoming-group');
            listContainerEl.innerHTML += createGroupHtml('Repeating (Paused)', groups.paused, 'paused-group');
            listContainerEl.innerHTML += createGroupHtml('Finished', groups.finished, 'finished-group');
        }
        
        // --- Timer Logic ---
        function updateTimerDisplay(targetDate) {
            const end = new Date(targetDate); let now = new Date();
            if (end <= now) {
                if (activeCountdown && activeCountdown.repeat) {
                    const nextOccurrence = calculateNextOccurrence(activeCountdown);
                    if (nextOccurrence > now) {
                        updateTimerDisplay(nextOccurrence);
                    }
                    renderList();
                } else {
                    clearInterval(countdownInterval); 
                    timerDisplayEl.innerHTML = "🎉 Countdown Finished!";
                    if (document.fullscreenElement) { fullscreenTimer.innerHTML = "🎉 Finished!"; }
                }
                return;
            }
            const diff = end - now;
            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff % 86400000) / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            const units = [{v: days, l: 'days'}, {v: hours, l: 'hrs'}, {v: minutes, l: 'mins'}, {v: seconds, l: 'secs'}];
            const visibleUnits = units.filter((unit, idx) => units.slice(0, idx).reduce((acc, p) => acc + p.v, 0) + unit.v > 0);
            let html = visibleUnits.map(unit => `<span class="time-unit">${String(unit.v).padStart(2,'0')}<span class="time-label">${unit.l}</span></span>`).join('');
            if(visibleUnits.length === 0) html = `<span class="time-unit">00<span class="time-label">secs</span></span>`;
            
            timerDisplayEl.innerHTML = html;
            if (document.fullscreenElement) { fullscreenTimer.innerHTML = html; }
        }
        
        function setActiveCountdown(countdown) {
            clearInterval(countdownInterval);
            activeCountdown = countdown;
            activeCountdownNameEl.textContent = countdown.name;
            
            const tick = () => updateTimerDisplay(calculateNextOccurrence(countdown));
            tick();
            countdownInterval = setInterval(tick, 1000);
            
            fullscreenBtn.disabled = false;
            localStorage.setItem(getStorageKey('lastActiveId'), countdown.id);
        }
        
        function clearActiveCountdown() {
            clearInterval(countdownInterval); 
            activeCountdown = null;
            activeCountdownNameEl.textContent = 'No countdown selected';
            timerDisplayEl.textContent = 'Select or create a countdown to begin.';
            fullscreenBtn.disabled = true;
            localStorage.removeItem(getStorageKey('lastActiveId'));
        }

        // --- Fullscreen Logic ---
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            fullscreenOverlay.classList.remove('inactive-cursor');
            fsControls.classList.remove('controls-hidden');
            inactivityTimer = setTimeout(() => {
                fullscreenOverlay.classList.add('inactive-cursor');
                fsControls.classList.add('controls-hidden');
                fsColorPalette.classList.remove('visible');
            }, 2500);
        }
        function enterFullscreen() {
            if (!activeCountdown) return;
            fullscreenOverlay.classList.add('active');
            fullscreenName.textContent = activeCountdown.name;
            const nextOccurrence = calculateNextOccurrence(activeCountdown);
            fullscreenTargetDate.textContent = `Target: ${formatDate(nextOccurrence)}`;
            updateTimerDisplay(nextOccurrence);

            fullscreenOverlay.addEventListener('mousemove', resetInactivityTimer);
            resetInactivityTimer();

            fullscreenOverlay.requestFullscreen().catch(e => {
                alert(`Error entering fullscreen: ${e.message}`);
                fullscreenOverlay.classList.remove('active');
            });
        }
        function exitFullscreen() { if (document.fullscreenElement) document.exitFullscreen(); }
        function handleFullscreenChange() { 
            if (!document.fullscreenElement) {
                fullscreenOverlay.classList.remove('active');
                clearTimeout(inactivityTimer);
                fullscreenOverlay.removeEventListener('mousemove', resetInactivityTimer);
            }
        }

        // --- Event Handlers ---
        function handleFormSubmit(e) {
            e.preventDefault();
            const name = nameInput.value.trim(); const selectedDate = flatpickrInstance.selectedDates[0];
            if (!name || !selectedDate) { alert("Please fill out all fields."); return; }
            if (selectedDate.getTime() < new Date().getTime() && !repeatToggle.checked) { alert("Please select a future date for a non-repeating countdown."); return; }
            
            let countdownData = { name, targetTimestamp: selectedDate, repeat: null };
            if (repeatToggle.checked) {
                countdownData.repeat = { type: repeatFrequency.value };
                if (repeatFrequency.value === 'weekly') {
                    const days = Array.from(document.querySelectorAll('input[name="repeatDay"]:checked')).map(cb => cb.value);
                    if (days.length === 0) { alert("Please select at least one day for weekly repetition."); return; }
                    countdownData.repeat.days = days;
                }
            }

            if (isEditing) {
                const index = userCountdowns.findIndex(cd => cd.id === editingId);
                if (index > -1) { userCountdowns[index] = { ...userCountdowns[index], ...countdownData }; }
            } else { userCountdowns.push({ id: generateId(), ...countdownData }); }
            saveCountdowns(); closeModal();
        }
        
        function handleListClick(e) {
            const button = e.target.closest('button');
            if (!button) return;
            const li = button.closest('li');
            if (!li || !li.dataset.id) return;
            const id = li.dataset.id; 
            const countdown = userCountdowns.find(cd => cd.id === id); 
            if (!countdown) return;

            if (button.classList.contains('open-btn')) setActiveCountdown(countdown);
            else if (button.classList.contains('edit-btn')) openModal(true, countdown);
            else if (button.classList.contains('delete-btn')) {
                if (confirm(`Are you sure you want to delete "${countdown.name}"?`)) {
                    userCountdowns = userCountdowns.filter(cd => cd.id !== id);
                    saveCountdowns();
                    if (activeCountdown && activeCountdown.id === id) clearActiveCountdown();
                }
            }
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            flatpickrInstance = flatpickr("#dateTimePicker", { enableTime: true, dateFormat: "Y-m-d H:i", altInput: true, altFormat: "F j, Y at h:i K", minDate: "today" });
            
            // Event Listeners
            document.querySelector('.dashboard-header').addEventListener('click', (e) => {
                if (e.target.closest('#addCountdownBtn')) openModal(false);
            });
            cancelBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => { if(e.target === modalOverlay) closeModal(); });
            countdownForm.addEventListener('submit', handleFormSubmit);
            listContainerEl.addEventListener('click', handleListClick);
            toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
            logoutBtn.addEventListener('click', () => firebase.auth().signOut());
            signOutLink.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut(); });
            fullscreenBtn.addEventListener('click', enterFullscreen);
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            
            // Fullscreen Color Palette
            fsColorToggle.addEventListener('click', (e) => { e.stopPropagation(); fsColorPalette.classList.toggle('visible'); });
            document.body.addEventListener('click', () => fsColorPalette.classList.remove('visible'));
            fsColorPalette.addEventListener('click', (e) => {
                const swatch = e.target.closest('.color-swatch'); if (!swatch || swatch.classList.contains('color-swatch-custom')) return;
                e.stopPropagation();
                const color = swatch.dataset.color;
                fullscreenOverlay.style.background = color;
                localStorage.setItem(getStorageKey('fsColor'), color);
                fsColorPalette.classList.remove('visible');
            });
            document.querySelector('.color-swatch-custom').addEventListener('click', () => colorPickerInput.click());
            colorPickerInput.addEventListener('input', (e) => {
                fullscreenOverlay.style.background = e.target.value;
                localStorage.setItem(getStorageKey('fsColor'), e.target.value);
            });
            
            // Repeat options visibility
            repeatToggle.addEventListener('change', () => repeatOptions.classList.toggle('visible', repeatToggle.checked));
            repeatFrequency.addEventListener('change', () => {
                weeklyRepeatOptions.style.display = repeatFrequency.value === 'weekly' ? 'block' : 'none';
            });

            // Auth listener
            firebase.auth().onAuthStateChanged(async user => {
                if (user) {
                    currentUser = user;
                    const savedColor = localStorage.getItem(getStorageKey('fsColor')) || '#0a0a14';
                    fullscreenOverlay.style.background = savedColor;
                    loadCountdowns();
                    const lastActiveId = localStorage.getItem(getStorageKey('lastActiveId'));
                    if (lastActiveId) {
                        const cdToLoad = userCountdowns.find(cd => cd.id === lastActiveId);
                        if (cdToLoad) setActiveCountdown(cdToLoad);
                    }
                } else { window.location.href = '../login.html'; }
            });
        });
    </script>
</body>
