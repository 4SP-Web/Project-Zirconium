<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - DASHBOARD</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* --- Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar: full / collapsed --- */
    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.3s ease;
      position: relative;
    }
    .sidebar.collapsed {
      width: 60px;
    }
    /* In-theme collapse button */
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }

    /* --- User Info with marquee --- */
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: hidden;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.5em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    .marquee-container:hover .marquee-content {
      animation-play-state: paused;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username { font-family: 'PrimaryFont', sans-serif; font-size: 1.3em; margin-bottom: 8px; }
    .user-info .email    { font-family: 'SecondaryFont', sans-serif; font-size: 0.9em; color: #bbb; }

    /* --- Sidebar Navigation --- */
    .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      font-family: 'PrimaryFont', sans-serif;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #6720bd;
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }

    /* --- Main Content & Tiles --- */
    .main-content {
      flex: 1;
      padding: 40px;
      background: #f0f2f5;
      overflow-y: auto;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .tile {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      font-family: 'PrimaryFont', sans-serif;
    }
    .tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-color: #c0c0c0;
    }
    .tile h4 {
      margin: 0;
      color: #333;
      font-size: 1.1em;
      line-height: 1.3;
    }
  </style>
</head>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // Redirect unsigned users
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = '../login.html';
    });

    // Collapse / Expand Sidebar
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    // Populate user info
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return;
      document.getElementById('userEmail').textContent = user.email;
      const doc = await db.collection('users').doc(user.uid).get();
      const name = (doc.exists && doc.data().username)
                   ? doc.data().username
                   : user.displayName || 'No username set';
      document.getElementById('userName').textContent = name;
    });

    // Logout handlers
    document.getElementById('logoutBtn').onclick = () =>
      firebase.auth().signOut().then(() => location.href='../login.html');
    document.getElementById('signOutLink').onclick = e => {
      e.preventDefault();
      firebase.auth().signOut().then(() => location.href='../login.html');
    };
  </script>
