<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - DASHBOARD</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* --- Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar: full / collapsed --- */
    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.3s ease;
      position: relative;
    }
    .sidebar.collapsed {
      width: 60px;
    }
    /* Collapse button */
    #toggleSidebar {
      position: absolute;
      top: 10px;
      right: -20px;
      background: #6720bd;
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: rotate(180deg);
    }

    /* --- User Info with marquee --- */
    .user-info {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: hidden;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.5em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    .marquee-container:hover .marquee-content {
      animation-play-state: paused;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Username first, then email */
    .user-info .username { font-family: 'PrimaryFont', sans-serif; font-size: 1.3em; margin-bottom: 8px; }
    .user-info .email { font-family: 'SecondaryFont', sans-serif; font-size: 0.9em; color: #bbb; }

    /* --- Sidebar Navigation --- */
    .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      font-family: 'PrimaryFont', sans-serif;
    }
    .sidebar nav a:hover, .sidebar nav a.active {
      background: #6720bd;
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      display: inline-block;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      padding: 40px;
      background: #f0f2f5;
      overflow-y: auto;
    }

    /* --- Footer --- */
    footer {
      background: #f8f8f8;
      color: #777;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo"><img src="../images/logo-dark.png" alt="4SP Logo"/></div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
        <button id="logoutBtn" class="btn btn-login">LOGOUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>

      <div class="user-info">
        <div class="marquee-container">
          <span id="userName" class="marquee-content username">Loading username‚Ä¶</span>
        </div>
        <div class="marquee-container">
          <span id="userEmail" class="marquee-content email">Loading email‚Ä¶</span>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="overview.html" class="active"><span class="icon">üè†</span><span class="label">Overview</span></a></li>
          <li><a href="proxies.html"><span class="icon">üõ°Ô∏è</span><span class="label">Proxies</span></a></li>
          <li><a href="soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
          <li><a href="games.html"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
          <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
          <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">Sign Out</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h2>Dashboard Overview</h2>
      <p>Welcome to your 4SP dashboard! Use the menu to navigate to each feature on its own page.</p>
      <!-- You can add overview tiles or stats here -->
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 4SP. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // Collapse / Expand Sidebar
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    // Firebase Auth: populate username & email
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return window.location.href = '../login.html';
      document.getElementById('userEmail').textContent = user.email;
      // Firestore lookup for username
      const doc = await db.collection('users').doc(user.uid).get();
      let name = doc.exists && doc.data().username 
                 ? doc.data().username 
                 : user.displayName || 'No username set';
      document.getElementById('userName').textContent = name;
    });

    // Logout handlers
    document.getElementById('logoutBtn').onclick = () =>
      firebase.auth().signOut().then(() => location.href='../login.html');
    document.getElementById('signOutLink').onclick = e => {
      e.preventDefault();
      firebase.auth().signOut().then(() => location.href='../login.html');
    };
  </script>
</body>
</html>
