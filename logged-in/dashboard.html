<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - DASHBOARD</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* --- Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar: full / collapsed --- */
    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.3s ease;
      position: relative;
    }
    .sidebar.collapsed {
      width: 100px;
    }
    /* In-theme collapse button */
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }

    /* --- User Info with marquee --- */
    .user-info {
      text-align: center;
      margin: 60px 0 30px; /* pushed down enough to clear collapse button */
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: hidden;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.5em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    .marquee-container:hover .marquee-content {
      animation-play-state: paused;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username { font-family: 'PrimaryFont', sans-serif; font-size: 1.3em; margin-bottom: 8px; }
    .user-info .email    { font-family: 'SecondaryFont', sans-serif; font-size: 0.9em; color: #bbb; }

    /* --- Sidebar Navigation --- */
    .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      font-family: 'PrimaryFont', sans-serif;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #6720bd;
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    /* center icon only when collapsed */
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      padding: 40px;
      background: #f0f2f5;
      overflow-y: auto;
    }

    /* --- Footer --- */
    footer {
      background: #f8f8f8;
      color: #777;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #eee;
    }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
  // 1) As soon as Firebase loads, redirect any unsigned user:
  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      // no one signed in ‚Üí back to login
      window.location.href = '../login.html';
    }
    // if user exists, the rest of the script will fill in name/email
  });

  // 2) Collapse / Expand Sidebar
  document.getElementById('toggleSidebar').addEventListener('click', () => {
    document.getElementById('sidebar').classList.toggle('collapsed');
  });

  // 3) Populate username & email once we know user is signed in
  firebase.auth().onAuthStateChanged(async user => {
    if (!user) return; // already handled above
    document.getElementById('userEmail').textContent = user.email;
    const doc = await db.collection('users').doc(user.uid).get();
    const name = (doc.exists && doc.data().username)
                 ? doc.data().username
                 : user.displayName || 'No username set';
    document.getElementById('userName').textContent = name;
  });

  // 4) Logout handlers
  document.getElementById('logoutBtn').onclick = () =>
    firebase.auth().signOut().then(() => location.href='../login.html');
  document.getElementById('signOutLink').onclick = e => {
    e.preventDefault();
    firebase.auth().signOut().then(() => location.href='../login.html');
  };
</script>
