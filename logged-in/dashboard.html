<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - DASHBOARD</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* --- Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0;
    }
    .sidebar nav li {
      margin-bottom: 10px;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar nav a:hover::before {
      left: 100%;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      transform: translateX(5px);
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;
      line-height: 1.8em;
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {
      animation: scroll-left 12s linear infinite;
    }
    .sidebar.collapsed .marquee-active {
      animation-duration: 20s;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username {
      font-family: 'PrimaryFont', sans-serif;
      font-size: 1.3em;
      margin-bottom: 8px;
      line-height: 0.2em;
      font-weight: bold;
    }
    .user-info .email {
      font-family: 'SecondaryFont', sans-serif;
      font-size: 0.9em;
      color: #bbb;
    }

    /* --- Main Content & Controls --- */
    .main-content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between; /* Changed to space-between for title and potential future items */
      align-items: center;
      margin-bottom: 40px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.2em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .dashboard-controls { /* Kept for structure, but buttons removed */
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* --- Dashboard Grid & Cards --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adjusted minmax for better fit */
      gap: 25px;
      position: relative;
    }

    .dashboard-card {
      background: white;
      border-radius: 20px;
      padding: 20px; /* Increased padding slightly */
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      position: relative;
      user-select: none;
      z-index: 2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      min-height: 200px; /* Default min-height for full cards */
    }
    .dashboard-card[data-card-type="full"] {
      grid-column: span 1;
    }
    .dashboard-card[data-card-type="large"] {
      grid-column: span 2; /* Weather card spans 2 columns */
      min-height: 370px; /* Adjusted min-height for weather card */
    }
     @media (max-width: 992px) { /* Make large card full width on medium screens */
        .dashboard-card[data-card-type="large"] {
            grid-column: span 1; /* Adjusted for responsive stacking */
        }
    }

    .dashboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(103, 32, 189, 0.05), transparent);
      transition: left 0.6s ease;
      z-index: -1;
    }
    .dashboard-card:hover::before {
      left: 100%;
    }
    .dashboard-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(103, 32, 189, 0.15);
      border-color: rgba(103, 32, 189, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px; /* Increased margin */
      padding-bottom: 12px; /* Increased padding */
      border-bottom: 1px solid rgba(103, 32, 189, 0.1); /* Slightly darker border */
      justify-content: flex-start; /* Align items to the start */
      flex-shrink: 0;
    }
    .card-icon {
      font-size: 2em;
      margin-right: 12px; /* Increased margin */
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 4px rgba(103, 32, 189, 0.2));
    }
    .card-title {
      font-size: 1.3em; /* Slightly larger title */
      font-weight: bold;
      margin: 0;
      color: #333;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .weather-refresh-btn { /* Style for the new refresh button */
        background: none;
        border: none;
        color: #6720bd;
        font-size: 1.1em; /* Adjusted for better visibility */
        cursor: pointer;
        margin-left: auto; /* Pushes it to the right */
        padding: 0 5px;   /* Minimal padding */
        line-height: 1;   /* Align icon nicely */
    }
    .weather-refresh-btn:hover {
        color: #8a2be2;
    }
    .weather-refresh-btn:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }

    .card-content-inner { /* Wrapper for content inside card */
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Allow content scrolling if needed */
    }

    .card-description {
      color: #666;
      font-size: 0.9em;
      line-height: 1.4;
      margin-bottom: 10px;
      flex-grow: 1;
      overflow: hidden;
    }
    .card-stats {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.05);
      flex-shrink: 0;
    }
    .stat-item {
      text-align: center;
      flex: 1;
    }
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #6720bd;
      display: block;
    }
    .stat-label {
      font-size: 0.7em;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Specific Widget Styles */
    .weather-large-content { /* Ensure it fills the card */
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .current-weather-large {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(103, 32, 189, 0.08);
    }
    .weather-icon-large { font-size: 4em; color: #6720bd; }
    .temp-large { font-size: 2.8em; font-weight: bold; color: #333; }
    .condition-large { font-size: 1.1em; color: #555; margin-top: -5px; }
    .details-large p { margin: 3px 0; font-size: 0.85em; color: #777;}

    .forecast-large {
        display: flex;
        flex-direction: row; /* Horizontal layout */
        overflow-x: auto;   /* Allow horizontal scrolling if needed */
        gap: 12px;          /* Space between forecast days */
        padding: 10px 2px; /* Padding around the forecast items */
        margin-bottom: 10px; /* Space before the "Weather by" text */
        flex-grow: 1;
    }
    .forecast-day {
        flex: 0 0 auto; /* Prevent growing/shrinking, take content width */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding: 10px;
        background-color: rgba(103, 32, 189, 0.05); /* Light purple tint */
        border-radius: 10px;
        min-width: 80px; /* Minimum width for each day */
        text-align: center;
        border: 1px solid rgba(103, 32, 189, 0.1);
    }
    .forecast-day .day-name { font-size: 0.8em; font-weight: 600; color: #555; margin-bottom: 5px; }
    .forecast-day .icon { font-size: 1.8em; color: #6720bd; margin-bottom: 5px; }
    .forecast-day .temps { font-size: 0.9em; color: #333; }

    /* Clock Widget */
    .clock-display { font-size: 2.5em; font-weight: bold; color: #333; text-align: center; margin-bottom: 5px; }
    .date-display { font-size: 1em; color: #666; text-align: center; }

    /* Stopwatch & Timer Widget */
    .stopwatch-display, .timer-display-value { font-size: 2.2em; font-weight: bold; color: #6720bd; text-align: center; margin-bottom: 15px; letter-spacing: 1px; font-family: 'monospace'; }
    .timer-inputs { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
    .timer-inputs input { width: 50px; padding: 8px; text-align: center; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;}
    .controls-flex { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;}
    .controls-flex button {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
        color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer;
        font-family: 'PrimaryFont', sans-serif; font-weight: 600; transition: all 0.2s ease;
    }
    .controls-flex button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(103, 32, 189, 0.3); }
    .controls-flex button[data-action="stop"], .controls-flex button[data-action="pause"] { background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); }
    .controls-flex button[data-action="reset"] { background: linear-gradient(135deg, #6c757d 0%, #495057 100%); }

    /* Quick Actions Widget */
    .action-buttons-card { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; width: 100%; }
    .action-buttons-card button {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: 2px solid rgba(103, 32, 189, 0.2); color: #6720bd;
        padding: 12px 10px; border-radius: 10px; font-family: 'PrimaryFont', sans-serif;
        cursor: pointer; transition: all 0.3s ease; font-weight: 600;
        display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9em;
    }
    .action-buttons-card button:hover {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); color: white;
        transform: translateY(-2px); box-shadow: 0 6px 15px rgba(103, 32, 189, 0.25);
    }
     .action-buttons-card button span { font-size: 1.2em; } /* Icon size */

    /* Notes Widget */
    .notes-textarea {
        width: 100%;
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: 'SecondaryFont', sans-serif;
        font-size: 0.95em;
        line-height: 1.5;
        resize: none; /* Or vertical */
        box-sizing: border-box;
        margin-bottom: 0; /* Fill space */
    }
    .welcome-card p { margin: 8px 0; font-size: 1em; color: #444; }
    .welcome-card strong { color: #6720bd; }


    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr; /* Single column on smaller screens */
      }
      .dashboard-card[data-card-type="large"] {
        grid-column: span 1; /* Ensure large card also takes full width */
      }
      .dashboard-header {
        flex-direction: column;
        gap: 15px; /* Reduced gap */
        text-align: center;
      }
      .main-content {
        padding: 20px;
      }
      .weather-icon-large { font-size: 3em; }
      .temp-large { font-size: 2.2em; }
      .clock-display { font-size: 2em; }
      .stopwatch-display, .timer-display-value { font-size: 1.8em;}
    }

    /* --- Animation Classes --- */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in {
      animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>

  <script src="../firebase-config.js"></script>
  <script>
    // --- Globals & Firebase Refs ---
    const dbRef = () =>
      firebase.auth().currentUser
        ? firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid)
        : null;

    // --- DOM Elements ---
    const marqueeEls = document.querySelectorAll('.marquee-content');
    const dashboardGrid = document.getElementById('dashboardGrid');
    const userNameEl = document.getElementById('userName'); // For welcome widget

    const WMO_CODES = {
      0: { description: "Clear sky", icon: "☀️" }, 1: { description: "Mainly clear", icon: "🌤️" },
      2: { description: "Partly cloudy", icon: "🌥️" }, 3: { description: "Overcast", icon: "☁️" },
      45: { description: "Fog", icon: "🌫️" }, 48: { description: "Depositing rime fog", icon: "🌫️" },
      51: { description: "Light drizzle", icon: "🌦️" }, 53: { description: "Moderate drizzle", icon: "🌦️" },
      55: { description: "Dense drizzle", icon: "🌦️" }, 56: { description: "Light freezing drizzle", icon: "🌨️" },
      57: { description: "Dense freezing drizzle", icon: "🌨️" }, 61: { description: "Slight rain", icon: "🌧️" },
      63: { description: "Moderate rain", icon: "🌧️" }, 65: { description: "Heavy rain", icon: "🌧️" },
      66: { description: "Light freezing rain", icon: "🌨️" }, 67: { description: "Heavy freezing rain", icon: "🌨️" },
      71: { description: "Slight snow fall", icon: "❄️" }, 73: { description: "Moderate snow fall", icon: "❄️" },
      75: { description: "Heavy snow fall", icon: "❄️" }, 77: { description: "Snow grains", icon: "❄️" },
      80: { description: "Slight rain showers", icon: "🌦️" }, 81: { description: "Moderate rain showers", icon: "🌦️" },
      82: { description: "Violent rain showers", icon: "⛈️" }, 85: { description: "Slight snow showers", icon: "🌨️" },
      86: { description: "Heavy snow showers", icon: "🌨️" }, 95: { description: "Thunderstorm", icon: "⛈️" },
      96: { description: "Thunderstorm with slight hail", icon: "⛈️" }, 99: { description: "Thunderstorm with heavy hail", icon: "⛈️" },
    };

    // --- Card Templates ---
    const availableCardTemplates = [
      {
        templateId: 'weather_large_widget', title: 'Weather Forecast', icon: '🌦️', type: 'large', // Title updated slightly
        config: { // Default config
            location_label: 'Massillon, OH', latitude: '40.7909', longitude: '-81.5218', units: 'imperial'
        },
        contentGenerator: function(config) { // Made into a function to access template props if needed
            return `
              <div class="weather-large-content">
                <div class="current-weather-large">
                  <span class="weather-icon-large">⏳</span>
                  <div>
                    <span class="temp-large">--°</span>
                    <span class="condition-large">Loading...</span>
                    <div class="details-large">
                      <p>Feels like: --°</p>
                      <p>Humidity: --% | Wind: --</p>
                      <p>Location: <span class="location-large">${config.location_label || 'N/A'}</span></p>
                    </div>
                  </div>
                </div>
                <div class="forecast-large"></div>
                <small style="text-align:center; display:block; margin-top:auto; color:#aaa; font-size:0.7em;">Weather by Open-Meteo.com</small>
              </div>
            `;
        },
        onMount: async (cardElement, config) => {
          const forecastEl = cardElement.querySelector('.forecast-large');
          const currentIconEl = cardElement.querySelector('.current-weather-large .weather-icon-large');
          const currentTempEl = cardElement.querySelector('.current-weather-large .temp-large');
          const currentConditionEl = cardElement.querySelector('.current-weather-large .condition-large');
          const feelsLikeEl = cardElement.querySelector('.current-weather-large .details-large p:first-child');
          const currentDetailsEl = cardElement.querySelector('.current-weather-large .details-large p:nth-child(2)');
          const locationDisplayEl = cardElement.querySelector('.current-weather-large .location-large');
          const refreshBtn = cardElement.querySelector('.weather-refresh-btn'); // Get refresh button from header

          const displayErrorInCard = (message) => {
            currentConditionEl.textContent = message; currentIconEl.textContent = '⚠️'; currentTempEl.textContent = '--°';
            feelsLikeEl.textContent = 'Feels like: --°';
            currentDetailsEl.textContent = 'Humidity: --% | Wind: --';
            if(locationDisplayEl) locationDisplayEl.textContent = "Error";
            forecastEl.innerHTML = `<p style="color:red; text-align:center; font-size:0.9em;">${message}</p>`;
            if (refreshBtn) refreshBtn.disabled = false;
          };

          async function actualFetchAndDisplayWeather(lat, lon, units, locationLabel) {
            if (refreshBtn) refreshBtn.disabled = true;
            currentIconEl.textContent = '⏳';
            currentConditionEl.textContent = 'Fetching...';

            try {
              const tempUnitParam = units === 'metric' ? 'celsius' : 'fahrenheit';
              const windSpeedUnitParam = units === 'metric' ? 'kmh' : 'mph';
              const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=${tempUnitParam}&wind_speed_unit=${windSpeedUnitParam}&timezone=auto&forecast_days=7`;
              const response = await fetch(apiUrl);
              if (!response.ok) throw new Error(`API Error: ${response.status}`);
              const data = await response.json();

              const cw = data.current;
              const cwCodeInfo = WMO_CODES[cw.weather_code] || { description: "Unknown", icon: "❓" };
              const tempSuffix = units === 'metric' ? '°C' : '°F';
              const speedSuffix = units === 'metric' ? ' km/h' : ' mph';

              currentTempEl.textContent = `${Math.round(cw.temperature_2m)}${tempSuffix}`;
              currentIconEl.textContent = cwCodeInfo.icon;
              currentConditionEl.textContent = cwCodeInfo.description;
              feelsLikeEl.textContent = `Feels like: ${Math.round(cw.apparent_temperature)}${tempSuffix}`;
              currentDetailsEl.textContent = `Humidity: ${cw.relative_humidity_2m}% | Wind: ${Math.round(cw.wind_speed_10m)}${speedSuffix}`;
              if (locationDisplayEl) locationDisplayEl.textContent = locationLabel || `Lat: ${parseFloat(lat).toFixed(2)}, Lon: ${parseFloat(lon).toFixed(2)}`;

              forecastEl.innerHTML = '';
              const daily = data.daily;
              for (let i = 0; i < daily.time.length; i++) {
                const dayCodeInfo = WMO_CODES[daily.weather_code[i]] || { description: "Unknown", icon: "❓" };
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('forecast-day');
                const date = new Date(daily.time[i]);
                const dayName = i === 0 ? "Today" : date.toLocaleDateString(undefined, { weekday: 'short', timeZone: data.timezone });
                dayDiv.innerHTML = `
                  <span class="day-name">${dayName}</span>
                  <span class="icon">${dayCodeInfo.icon}</span>
                  <span class="temps">${Math.round(daily.temperature_2m_max[i])}°/${Math.round(daily.temperature_2m_min[i])}°</span>
                `;
                forecastEl.appendChild(dayDiv);
              }
            } catch (error) {
              console.error("Weather API fetch error:", error);
              displayErrorInCard(error.message || "Could not fetch weather.");
            } finally {
                if (refreshBtn) refreshBtn.disabled = false;
            }
          }

          async function updateWeather() {
            if (refreshBtn) refreshBtn.disabled = true;
            currentIconEl.textContent = '📍'; // Locating icon
            currentConditionEl.textContent = 'Locating...';
            if (locationDisplayEl) locationDisplayEl.textContent = 'Acquiring location...';


            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                async (position) => {
                  const newLat = position.coords.latitude.toString();
                  const newLon = position.coords.longitude.toString();
                  // showNotification("Location acquired.", "success", 2000); // Optional, can be noisy
                  await actualFetchAndDisplayWeather(newLat, newLon, config.units, "Current Location");
                },
                async (error) => {
                  console.warn(`Geolocation error (${error.code}): ${error.message}`);
                  showNotification(`Geolocation failed: ${error.message}. Using default location.`, 'error', 4000);
                  await actualFetchAndDisplayWeather(config.latitude, config.longitude, config.units, config.location_label);
                },
                { timeout: 10000, enableHighAccuracy: false }
              );
            } else {
              showNotification("Geolocation not available. Using default location.", "info", 4000);
              await actualFetchAndDisplayWeather(config.latitude, config.longitude, config.units, config.location_label);
            }
          }

          if (refreshBtn) {
            refreshBtn.addEventListener('click', updateWeather);
          }

          updateWeather(); // Initial fetch
          setInterval(updateWeather, 30 * 60 * 1000); // Refresh every 30 minutes
        }
      },
      {
        templateId: 'clock_widget', title: 'Current Time', icon: '🕒', type: 'full',
        contentGenerator: () => `
            <div class="clock-display" id="clockTime">00:00:00</div>
            <div class="date-display" id="clockDate">Monday, January 1, 2024</div>
        `,
        onMount: (cardElement) => {
          const timeEl = cardElement.querySelector('#clockTime');
          const dateEl = cardElement.querySelector('#clockDate');
          function updateClock() {
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString();
            dateEl.textContent = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
          }
          updateClock();
          setInterval(updateClock, 1000);
        }
      },
      {
        templateId: 'stopwatch_widget', title: 'Stopwatch', icon: '⏱️', type: 'full',
        contentGenerator: () => `
            <div class="stopwatch-display">00:00:00.0</div>
            <div class="controls-flex">
                <button data-action="start">Start</button>
                <button data-action="stop" style="display:none;">Stop</button>
                <button data-action="reset">Reset</button>
            </div>
        `,
        onMount: (cardElement) => {
            const display = cardElement.querySelector('.stopwatch-display');
            const startBtn = cardElement.querySelector('button[data-action="start"]');
            const stopBtn = cardElement.querySelector('button[data-action="stop"]');
            const resetBtn = cardElement.querySelector('button[data-action="reset"]');
            let startTime, intervalId, elapsedTime = 0;

            function formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
                const seconds = (totalSeconds % 60).toString().padStart(2, '0');
                const tenths = Math.floor((ms % 1000) / 100).toString();
                return `${minutes}:${seconds}.${tenths}`; // Corrected format
            }
            function updateDisplay() { display.textContent = formatTime(elapsedTime + (startTime ? Date.now() - startTime : 0)); }

            startBtn.addEventListener('click', () => {
                if (!intervalId) {
                    startTime = Date.now() - (elapsedTime % 100); // Adjust for tenths continuity
                    elapsedTime = elapsedTime - (elapsedTime % 100); // Align elapsed time
                    intervalId = setInterval(() => {
                         const now = Date.now();
                         elapsedTime += (now - startTime);
                         startTime = now;
                         updateDisplay();
                    }, 100);
                    startBtn.style.display = 'none'; stopBtn.style.display = 'inline-block';
                }
            });
            stopBtn.addEventListener('click', () => {
                if (intervalId) {
                    clearInterval(intervalId);
                    elapsedTime += (Date.now() - startTime); // Capture remaining time
                    intervalId = null; startTime = null;
                    updateDisplay(); // Final update
                    startBtn.style.display = 'inline-block'; stopBtn.style.display = 'none';
                }
            });
            resetBtn.addEventListener('click', () => {
                if (intervalId) { clearInterval(intervalId); intervalId = null; }
                elapsedTime = 0; startTime = null; updateDisplay();
                startBtn.style.display = 'inline-block'; stopBtn.style.display = 'none';
            });
            display.textContent = formatTime(0); // Initial display
        }
      },
      {
        templateId: 'timer_widget', title: 'Timer', icon: '⏲️', type: 'full',
        contentGenerator: () => `
            <div class="timer-inputs">
                <input type="number" id="timer-h" placeholder="HH" min="0" value="0"> :
                <input type="number" id="timer-m" placeholder="MM" min="0" max="59" value="5"> :
                <input type="number" id="timer-s" placeholder="SS" min="0" max="59" value="0">
            </div>
            <div class="timer-display-value">00:05:00</div>
            <div class="controls-flex">
                <button data-action="start">Start</button>
                <button data-action="pause" style="display:none;">Pause</button>
                <button data-action="reset">Reset</button>
            </div>
        `,
        onMount: (cardElement) => {
            const hInput = cardElement.querySelector('#timer-h');
            const mInput = cardElement.querySelector('#timer-m');
            const sInput = cardElement.querySelector('#timer-s');
            const display = cardElement.querySelector('.timer-display-value');
            const startBtn = cardElement.querySelector('button[data-action="start"]');
            const pauseBtn = cardElement.querySelector('button[data-action="pause"]');
            const resetBtn = cardElement.querySelector('button[data-action="reset"]');

            let intervalId, targetTime, remainingTime = 0;
            let initialH = 0, initialM = 5, initialS = 0; // Default initial values

            function formatTime(ms) {
                if (ms < 0) ms = 0;
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
                const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
                const seconds = (totalSeconds % 60).toString().padStart(2, '0');
                return `${hours}:${minutes}:${seconds}`;
            }

            function parseInputsToMs() {
                const h = parseInt(hInput.value) || 0;
                const m = parseInt(mInput.value) || 0;
                const s = parseInt(sInput.value) || 0;
                return (h * 3600 + m * 60 + s) * 1000;
            }

            function updateInputDisplay() {
                display.textContent = formatTime(parseInputsToMs());
            }
            [hInput, mInput, sInput].forEach(input => {
                input.addEventListener('input', () => {
                    if (!intervalId) { // Only update display from inputs if timer is not running
                        remainingTime = parseInputsToMs(); // Keep remainingTime in sync with inputs when paused/reset
                        updateInputDisplay();
                    }
                });
                input.addEventListener('blur', () => { // Ensure valid numbers on blur
                    if (input.id === 'timer-m' || input.id === 'timer-s') {
                        if (parseInt(input.value) > 59) input.value = 59;
                        if (parseInt(input.value) < 0) input.value = 0;
                    }
                    if (parseInt(input.value) < 0) input.value = 0;
                    if (!intervalId) {
                         remainingTime = parseInputsToMs();
                         updateInputDisplay();
                    }
                });
            });


            function startTimer() {
                if (intervalId) clearInterval(intervalId); // Clear any existing interval

                if(remainingTime <= 0) { // If starting fresh or from 0, parse inputs
                    remainingTime = parseInputsToMs();
                }

                if (remainingTime <= 0) { // If still 0 after parsing (e.g. all inputs are 0)
                    showNotification("Please set a timer duration.", "info");
                    return;
                }

                targetTime = Date.now() + remainingTime;

                intervalId = setInterval(() => {
                    remainingTime = targetTime - Date.now();
                    if (remainingTime <= 0) {
                        clearInterval(intervalId); intervalId = null;
                        remainingTime = 0;
                        display.textContent = formatTime(0);
                        showNotification('Timer Finished!', 'success');
                        try { new Audio('https://interactive-examples.mdn.mozilla.net/media/cc0-audio/bell-ringing-01.mp3').play(); } catch(e) { console.warn("Audio notification failed", e); }
                        startBtn.style.display = 'inline-block'; pauseBtn.style.display = 'none';
                        [hInput, mInput, sInput].forEach(inp => inp.disabled = false);
                        return;
                    }
                    display.textContent = formatTime(remainingTime);
                }, 200); // Update display roughly 5 times a second
                startBtn.style.display = 'none'; pauseBtn.style.display = 'inline-block';
                [hInput, mInput, sInput].forEach(inp => inp.disabled = true);
            }

            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', () => {
                if (intervalId) {
                    clearInterval(intervalId); intervalId = null;
                    // remainingTime is already up-to-date from the last interval tick
                    startBtn.style.display = 'inline-block'; pauseBtn.style.display = 'none';
                    [hInput, mInput, sInput].forEach(inp => inp.disabled = false); // Allow editing inputs when paused
                }
            });
            resetBtn.addEventListener('click', () => {
                if (intervalId) { clearInterval(intervalId); intervalId = null; }
                hInput.value = initialH; mInput.value = initialM; sInput.value = initialS; // Reset to default initial values
                remainingTime = parseInputsToMs(); // Update remainingTime based on reset inputs
                updateInputDisplay(); // Update display based on reset inputs
                startBtn.style.display = 'inline-block'; pauseBtn.style.display = 'none';
                [hInput, mInput, sInput].forEach(inp => inp.disabled = false);
            });
            // Set initial values and display
            hInput.value = initialH; mInput.value = initialM; sInput.value = initialS;
            remainingTime = parseInputsToMs();
            updateInputDisplay();
        }
      },
      {
        templateId: 'quick_actions_widget', title: 'Quick Actions', icon: '⚡', type: 'full',
        contentGenerator: () => `
            <div class="action-buttons-card">
                <button onclick="window.location.href='proxies.html'"><span>🛡️</span> Proxy</button>
                <button onclick="window.location.href='games.html'"><span>🎮</span> Games</button>
                <button onclick="window.location.href='soundboard.html'"><span>🎵</span> Soundboard</button>
                <button onclick="window.location.href='settings.html'"><span>⚙️</span> Settings</button>
            </div>
        `,
        onMount: () => {} // Static content
      },
      {
        templateId: 'notes_widget', title: 'Scratchpad', icon: '📝', type: 'full',
        contentGenerator: () => `
            <textarea class="notes-textarea" placeholder="Type your temporary notes or reminders here... This content is not saved."></textarea>
        `,
        onMount: (cardElement) => {
            // Simple, non-saving notes
        }
      },
       {
        templateId: 'welcome_widget', title: 'Welcome', icon: '👋', type: 'full',
        contentGenerator: () => `
            <div class="welcome-card">
                <p>Hello, <strong id="welcomeUserName">User</strong>!</p>
                <p>Today is <span id="welcomeDate"></span>.</p>
                <p>Have a productive day!</p>
            </div>
        `,
        onMount: (cardElement) => {
            const userNameDisplay = cardElement.querySelector('#welcomeUserName');
            const dateDisplay = cardElement.querySelector('#welcomeDate');
            const globalUserName = document.getElementById('userName').textContent;

            userNameDisplay.textContent = (globalUserName && globalUserName !== "Loading…") ? globalUserName : (firebase.auth().currentUser?.displayName || 'User');
            dateDisplay.textContent = new Date().toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
      }
    ];

    // --- Authentication & Initial Load ---
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        return location.href = '../login.html';
      }
      document.getElementById('userEmail').textContent = user.email;
      try {
        const userDocRef = dbRef();
        if (!userDocRef) return;
        const doc = await userDocRef.get();
        const userData = doc.exists ? doc.data() : {};
        userNameEl.textContent = userData.username || user.displayName || 'Welcome User';

        setupFixedDashboardLayout();
        updateMarquees();

        setTimeout(() => {
          document.querySelectorAll('.dashboard-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.08}s`;
            card.classList.add('fade-in');
          });
        }, 100);

      } catch (error) {
        console.error('Error loading user data:', error);
        setupFixedDashboardLayout(); // Fallback
      }
    });

    function updateMarquees() {
      marqueeEls.forEach(el => {
        el.classList.remove('marquee-active');
        void el.offsetWidth;
        el.classList.add('marquee-active');
      });
    }

    function createCardDOMElement(template) {
      const newCard = document.createElement('div');
      newCard.classList.add('dashboard-card');
      newCard.dataset.id = `${template.templateId}_${Date.now()}`;
      newCard.dataset.templateId = template.templateId;
      newCard.dataset.cardType = template.type || 'full';

      const header = document.createElement('div');
      header.classList.add('card-header');
      const iconEl = document.createElement('div');
      iconEl.classList.add('card-icon');
      iconEl.textContent = template.icon;
      const titleEl = document.createElement('h4');
      titleEl.classList.add('card-title');
      titleEl.textContent = template.title;

      header.appendChild(iconEl);
      header.appendChild(titleEl);

      // Add refresh button for weather widget specifically
      if (template.templateId === 'weather_large_widget') {
        const refreshButton = document.createElement('button');
        refreshButton.className = 'weather-refresh-btn';
        refreshButton.title = 'Refresh Weather & Location';
        refreshButton.innerHTML = '🔄';
        header.appendChild(refreshButton);
      }


      const contentWrapper = document.createElement('div');
      contentWrapper.classList.add('card-content-inner');
      contentWrapper.innerHTML = template.contentGenerator(template.config || {});

      newCard.appendChild(header);
      newCard.appendChild(contentWrapper);

      if (template.onMount && typeof template.onMount === 'function') {
        setTimeout(() => template.onMount(newCard, template.config || {}), 0);
      }
      return newCard;
    }

    function addCardToDashboard(templateId) {
      const template = availableCardTemplates.find(t => t.templateId === templateId);
      if (!template) {
        console.warn(`Template ${templateId} not found.`);
        return;
      }
      const cardDom = createCardDOMElement(template);
      dashboardGrid.appendChild(cardDom);
    }

    function setupFixedDashboardLayout() {
        dashboardGrid.innerHTML = '';
        addCardToDashboard('weather_large_widget');
        addCardToDashboard('clock_widget');
        addCardToDashboard('stopwatch_widget');
        addCardToDashboard('timer_widget');
        addCardToDashboard('quick_actions_widget');
        addCardToDashboard('notes_widget');
        addCardToDashboard('welcome_widget');
    }

    function showNotification(message, type = 'info', duration = 3000) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      Object.assign(notification.style, {
        position: 'fixed', bottom: '20px', right: '20px', padding: '12px 20px',
        borderRadius: '8px', color: 'white', fontWeight: '600', zIndex: '10000',
        transform: 'translateY(150%)', transition: 'transform 0.4s ease-in-out, background 0.3s',
        boxShadow: '0 4px 12px rgba(0,0,0,0.15)'
      });
      const colors = {
        success: 'linear-gradient(135deg, #28a745, #20c997)',
        error: 'linear-gradient(135deg, #dc3545, #e83e8c)',
        info: 'linear-gradient(135deg, #6720bd, #8a2be2)'
      };
      notification.style.background = colors[type] || colors.info;
      document.body.appendChild(notification);
      setTimeout(() => { notification.style.transform = 'translateY(0)'; }, 100);
      setTimeout(() => {
        notification.style.transform = 'translateY(150%)';
        setTimeout(() => { if (document.body.contains(notification)) document.body.removeChild(notification); }, 400);
      }, duration);
    }

    window.addEventListener('resize', () => { setTimeout(updateMarquees, 300); });
    document.addEventListener('DOMContentLoaded', () => {
      document.documentElement.style.scrollBehavior = 'smooth';
    });

    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => console.error('Logout error:', error));
    };
    document.getElementById('logoutBtn').onclick = handleLogout;
    document.getElementById('signOutLink').onclick = handleLogout;

    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      setTimeout(updateMarquees, 550);
    });

  </script>
</body>
