<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - DASHBOARD</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* --- Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar: full / collapsed --- */
    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
    }
    .sidebar.collapsed {
      width: 85px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }

    /* --- Sidebar Navigation --- */
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      font-family: 'PrimaryFont', sans-serif;
      text-transform: uppercase;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #6720bd;
    }
    .sidebar nav a .icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }
    .sidebar nav a .label {
      margin-left: 10px;
      white-space: nowrap;
    }
    .sidebar.collapsed nav a {
      justify-content: center;
      padding: 10px 0;
    }
    .sidebar.collapsed nav a .label {
      display: none;
    }

    /* --- User Info & Marquee --- */
    .user-info {
      text-align: center;
      margin: 60px 0 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
      overflow: visible;
    }
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 100%;
      height: 1.8em;            /* increased to show descenders */
      line-height: 1.8em;       /* align text vertically */
    }
    .marquee-content {
      display: inline-block;
      padding-left: 100%;
      transform: translateX(0);
      animation: none;
      line-height: 1.8em;
    }
    .marquee-active {
      animation: scroll-left 12s linear infinite;
    }
    .sidebar.collapsed .marquee-active {
      animation-duration: 20s;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .user-info .username { font-family: 'PrimaryFont', sans-serif; font-size: 1.3em; margin-bottom: 8px; line-height: 2.2em;}
    .user-info .email    { font-family: 'SecondaryFont', sans-serif; font-size: 0.9em; color: #bbb; }

    /* --- Main Content & Edit Button --- */
    .main-content {
      flex: 1;
      padding: 40px;
      background: #f0f2f5;
      overflow-y: auto;
      position: relative;
    }
    #editDashboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #6720bd;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: 'PrimaryFont', sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }
    #editDashboard:hover {
      background: #5a1aa8;
    }

    /* --- Tiles Grid & Draggable Tiles --- */
    .tiles {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 60px;
      transition: all 0.3s ease;
    }
    .tiles.editing::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(103,32,189,0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(103,32,189,0.2) 1px, transparent 1px);
      background-size: calc(180px + 20px) calc(180px + 20px);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
    }
    .tiles.editing.dragging-over::before {
      opacity: 1;
    }
    .tile {
      position: relative;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      font-family: 'PrimaryFont', sans-serif;
      user-select: none;
      z-index: 2;
    }
    .tiles.editing .tile {
      cursor: grab;
    }
    .tile.dragging {
      opacity: 0.7;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: grabbing;
      z-index: 3;
    }
  </style>
</head>

<body class="dashboard-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer"/>
        </a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>

      <div class="user-info">
        <div class="marquee-container">
          <span id="userName" class="marquee-content username">Loading‚Ä¶</span>
        </div>
        <div class="marquee-container">
          <span id="userEmail" class="marquee-content email">Loading‚Ä¶</span>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="dashboard.html" class="active"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
          <li><a href="proxies.html"><span class="icon">üõ°Ô∏è</span><span class="label">Proxies</span></a></li>
          <li><a href="soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
          <li><a href="games.html"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
          <li><a href="others.html"><span class="icon">‚ú®</span><span class="label">Others</span></a></li>
          <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
          <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">LOG OUT</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <button id="editDashboard">Edit</button>
      <h2>Dashboard</h2>
      <div class="tiles" id="tilesContainer">
        <div class="tile" data-id="proxies"><h4>Proxies</h4></div>
        <div class="tile" data-id="soundboard"><h4>Soundboard</h4></div>
        <div class="tile" data-id="games"><h4>Games</h4></div>
        <div class="tile" data-id="others"><h4>Others</h4></div>
        <div class="tile" data-id="settings"><h4>Settings</h4></div>
      </div>
      <p>Drag to rearrange your dashboard. Click ‚ÄúEdit‚Äù to toggle customization mode.</p>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    const dbRef = () => db.collection('users').doc(firebase.auth().currentUser.uid);
    let editMode = false, dragged;
    const marqueeEls = document.querySelectorAll('.marquee-content');

    // Redirect if not signed in
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = '../login.html';
      document.getElementById('userEmail').textContent = user.email;
      const doc = await dbRef().get();
      document.getElementById('userName').textContent =
        (doc.exists && doc.data().username) ? doc.data().username : (user.displayName||'No name');
      // Load saved layout
      if (doc.exists && doc.data().dashboardLayout) {
        const order = doc.data().dashboardLayout;
        const container = document.getElementById('tilesContainer');
        order.forEach(id => {
          const tile = container.querySelector(`.tile[data-id="${id}"]`);
          if (tile) container.appendChild(tile);
        });
      }
      updateMarquees();
    });

    // Logout
    document.getElementById('logoutBtn').onclick =
    document.getElementById('signOutLink').onclick = () =>
      firebase.auth().signOut().then(() => location.href = '../login.html');

    // Sidebar toggle
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      setTimeout(updateMarquees, 550);
    });

    // Edit mode toggle
    document.getElementById('editDashboard').addEventListener('click', () => {
      editMode = !editMode;
      const tiles = document.getElementById('tilesContainer');
      tiles.classList.toggle('editing', editMode);
      document.getElementById('editDashboard').textContent = editMode ? 'Save' : 'Edit';
      if (!editMode) saveLayout();
    });

    // Drag & Drop with grid overlay
    const container = document.getElementById('tilesContainer');
    container.addEventListener('dragstart', e => {
      if (!editMode) return e.preventDefault();
      dragged = e.target;
      e.target.classList.add('dragging');
      container.classList.add('dragging-over');
    });
    container.addEventListener('dragend', () => {
      if (dragged) dragged.classList.remove('dragging');
      container.classList.remove('dragging-over');
    });
    container.addEventListener('dragover', e => {
      if (!editMode) return;
      e.preventDefault();
      const after = getDragAfterElement(container, e.clientX, e.clientY);
      if (after == null) container.appendChild(dragged);
      else container.insertBefore(dragged, after);
    });
    [...container.querySelectorAll('.tile')].forEach(tile => {
      tile.draggable = true;
      tile.addEventListener('click', () => {
        if (!editMode) window.location.href = tile.dataset.id + '.html';
      });
    });
    function getDragAfterElement(container, x, y) {
      const draggableElements = [...container.querySelectorAll('.tile:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = Math.hypot(x - (box.left + box.width/2), y - (box.top + box.height/2));
        return offset < closest.offset ? { offset, element: child } : closest;
      }, { offset: Infinity }).element;
    }

    // Marquee logic
    function updateMarquees() {
      marqueeEls.forEach(el => {
        const parent = el.parentElement;
        const overflow = el.scrollWidth > parent.clientWidth;
        const shouldScroll = sidebar.classList.contains('collapsed') || overflow;
        el.classList.toggle('marquee-active', shouldScroll);
      });
    }
    window.addEventListener('resize', updateMarquees);

    // Save layout to Firestore
    function saveLayout() {
      const ids = [...container.children].map(t => t.dataset.id);
      dbRef().set({ dashboardLayout: ids }, { merge: true })
        .then(() => alert('Layout saved!'))
        .catch(e => console.error('Save failed', e));
    }
  </script>
</body>
</html>
