<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* -------------------------
       Dashboard Layout Styles
       ------------------------- */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
    }
    .sidebar .user-info {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #555;
    }
    .sidebar .user-info h3 {
      margin: 0 0 5px;
      font-size: 1.5em;
      font-family: 'PrimaryFont', sans-serif;
    }
    /* Email container: always hidden overflow, single line */
    .email-container {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      font-size: 0.9em;
      color: #bbb;
      font-family: 'SecondaryFont', sans-serif;
      height: 1.2em; /* roughly one line of text */
    }
    /* The scrolling span: only active when .marquee is added */
    .email-container .marquee {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 8s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* rest of your existing styles… */
    .sidebar nav ul {
      list-style: none; padding: 0;
    }
    .sidebar nav ul li a {
      display: block; padding: 10px 15px;
      color: #fff; text-decoration: none;
      border-radius: 8px;
      transition: background-color .3s ease;
      font-family: 'SecondaryFont', sans-serif;
      font-size: 1.1em;
    }
    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      background-color: #6720bd;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      background-color: #f0f2f5;
    }
    /* …plus your responsive tweaks */
    @media (max-width: 768px) {
      .dashboard-container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #444; }
      .sidebar nav ul { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
      .main-content { padding: 20px; }
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
</head>
<body>
  <div class="top-bar-dark">
    <div class="container">
      <a href="#" class="top-bar-link">NEED HELP? CONTACT SUPPORT</a>
    </div>
  </div>

  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <img src="../images/logo-dark.png" alt="4SP Logo"/>
      </div>
      <div class="auth-buttons">
        <button id="logoutBtn" class="btn btn-login">LOGOUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="user-info">
        <!-- Username on top -->
        <h3 id="userName">Loading...</h3>
        <!-- Email below, wrapped in container -->
        <div class="email-container">
          <span id="userEmail">Loading...</span>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#" data-section="overview" class="active">Dashboard Overview</a></li>
          <li><a href="#" data-section="proxy-list">Proxies</a></li>
          <li><a href="#" data-section="soundboard">Soundboard</a></li>
          <li><a href="#" data-section="games-list">Games</a></li>
          <li><a href="#" data-section="settings">Settings</a></li>
          <li><a href="#" id="signOutLink">Sign Out</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- … your existing sections … -->
      <section id="overview-section" class="active-section">
        <h2>Dashboard Overview</h2>
        <p>Welcome to your 4SP dashboard! …</p>
      </section>
      <!-- etc. -->
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 4SP. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userNameEl  = document.getElementById('userName');
      const userEmailEl = document.getElementById('userEmail');
      const logoutBtn   = document.getElementById('logoutBtn');
      const signOutLink = document.getElementById('signOutLink');
      const navLinks    = document.querySelectorAll('.sidebar nav ul li a');
      const sections    = document.querySelectorAll('.main-content section');

      function showSection(id) {
        sections.forEach(s => s.classList.toggle('active-section', s.id === id));
        navLinks.forEach(link => {
          link.classList.toggle('active', link.dataset.section + '-section' === id);
        });
      }
      navLinks.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          showSection(link.dataset.section + '-section');
        });
      });

      function applyMarqueeIfNeeded(el) {
        // if text overflows its container, turn on scrolling
        const container = el.parentElement;
        if (el.scrollWidth > container.clientWidth) {
          el.classList.add('marquee');
        }
      }

      firebase.auth().onAuthStateChanged(async user => {
        if (!user) return window.location.href = '../login.html';

        userEmailEl.textContent = user.email || 'N/A';
        applyMarqueeIfNeeded(userEmailEl);

        try {
          const doc = await db.collection('users').doc(user.uid).get();
          const name = doc.exists && doc.data().username
            ? doc.data().username
            : 'No username set';
          userNameEl.textContent = name;
        } catch (err) {
          console.error(err);
          userNameEl.textContent = 'Error loading username';
        }

        showSection('overview-section');
      });

      async function signOut() {
        try {
          await firebase.auth().signOut();
          window.location.href = '../login.html';
        } catch (e) {
          console.error(e);
          alert('Failed to sign out. Please try again.');
        }
      }
      logoutBtn.addEventListener('click', signOut);
      signOutLink.addEventListener('click', signOut);
    });
  </script>
</body>
</html>
