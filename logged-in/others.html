<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - OTHERS</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="../panic-key.js"></script>
  <script src="../ban-enforcer.js"></script>
  <script src="../url-changer.js"></script>
  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-family: 'PrimaryFont', sans-serif; text-transform: uppercase; }
    .sidebar nav a.active, .sidebar nav a:hover { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); transform: translateX(5px); }
    .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
    .sidebar nav a .label { 
        margin-left: 10px; 
        white-space: nowrap; 
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease-in-out;
        transition-delay: 0.4s;
    }
    .sidebar.collapsed nav a .label { 
        opacity: 0;
        visibility: hidden;
        transition-delay: 0s;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(103, 32, 189, 0.1);
      flex-shrink: 0;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex-grow: 1;
    }
    .header-btn {
        width: 40px;
        height: 40px;
        background-color: #f0f2f5;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease-in-out;
    }
    .header-btn:hover {
        background-color: #e0e0e0;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .header-btn img {
        width: 22px;
        height: 22px;
    }

    /* --- Grid System --- */
    .tiles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
        align-items: stretch;
    }

    /* --- Tile Styles --- */
    .grid-item {
        color: inherit;
        text-decoration: none;
        display: flex;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
    }
    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(103, 32, 189, 0.15);
    }
    .feature-tile {
        background: #ffffff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        border: 1px solid rgba(103, 32, 189, 0.08);
        display: flex;
        justify-content: space-between;
        overflow: hidden;
        width: 100%;
        box-sizing: border-box;
    }
    .tile-main-content {
        flex: 1;
        padding-right: 15px;
        display: flex;
        flex-direction: column;
    }
    .tile-icon {
        font-size: 2.5em;
        color: #6720bd;
        margin-bottom: 10px;
    }
    .tile-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        margin-top: 0;
        margin-bottom: 8px;
    }
    .tile-description {
        font-size: 0.9em;
        color: #555;
        line-height: 1.5;
        flex-grow: 1;
        margin-bottom: 0;
    }
    .tile-key-stats {
        flex-basis: 100px;
        flex-shrink: 0;
        border-left: 1px solid #e8eaf0;
        padding-left: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .stat-item { margin-bottom: 8px; }
    .stat-item:last-child { margin-bottom: 0; }
    .stat-number {
        display: block;
        font-size: 2em;
        font-weight: bold;
        color: #6720bd;
        line-height: 1.1;
    }
    .stat-label {
        display: block;
        font-size: 0.75em;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 2px;
    }

    /* --- Edit Mode Styles --- */
    .grid-item.is-editing {
        transform: scale(1.03);
        box-shadow: 0 15px 40px rgba(103, 32, 189, 0.25);
        z-index: 100;
        outline: 3px dotted #FFC107;
        outline-offset: 4px;
    }
    .grid-item.is-editing::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(255, 229, 100, 0.4);
        border-radius: 15px;
        z-index: 1;
        pointer-events: none;
    }

    /* --- Edit Mode Hint Bar --- */
    #edit-mode-hint {
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(40, 40, 40, 0.9);
        backdrop-filter: blur(5px);
        color: white;
        padding: 12px 25px;
        border-radius: 12px;
        z-index: 10001;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 0.9em;
        transition: bottom 0.4s ease-in-out;
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }
    #edit-mode-hint.visible {
        bottom: 20px;
    }
    #edit-mode-hint kbd {
        background-color: #555;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.9em;
    }
    .hint-divider {
        width: 1px;
        height: 14px;
        background-color: #666;
    }

    /* Animation for fade-in */
    .fade-in { animation: fadeInGeneral 0.5s ease-out forwards; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>

<body class="dashboard-page">

  <div class="dashboard-container">
    <aside class="sidebar slide-in" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>
      <nav>
        <ul>
          <li><a href="dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>

    <main class="main-content">
      <div class="dashboard-header fade-in">
        <h2 class="dashboard-title">OTHERS</h2>
         <button id="reset-layout-btn" class="header-btn" title="Reset Layout">
            <img src="../images/refresh-dark.png" alt="Reset">
        </button>

      <div class="tiles-grid" id="tilesGrid">

  <div id="edit-mode-hint"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    // --- DOM Elements ---
    const tilesGrid = document.getElementById('tilesGrid');
    const editModeHint = document.getElementById('edit-mode-hint');

    // --- Firebase Refs ---
    let currentUser = null;
    const userProfileDocRef = () => currentUser ? firebase.firestore().collection('users').doc(currentUser.uid) : null;

    // --- Data & State Management ---
    const LAYOUT_STORAGE_KEY = '4sp_othersPageLayout_v13_simple';
    let layoutData = [];
    let selectedId = null;

    const defaultTiles = [
      { id: 'notes', href: 'notes.html', icon: 'üìù', title: 'NOTES', description: 'A versatile notes app with local saving, note coloring, and password protection for security.', stats: [{ number: 'SECURE', label: 'Passwords' }, { number: 'NOTE', label: 'Coloring' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'msg-tutorial', href: 'messenger-tutorial.html', icon: 'üì±', title: 'MESSENGER TUTORIAL', description: 'The tutorial to access the chromebook app 'Messenger' and talk to people.', stats: [{ number: 'SECURE', label: 'Talking' }, { number: 'LOCAL', label: 'Saving' }, { number: 'CHAT', label: 'Clearing üòà' }] },
      { id: 'countdowns', href: 'countdowns.html', icon: 'üìä', title: 'COUNTDOWNS', description: 'Create, manage, and securely save countdowns for any important event directly in your browser.', stats: [{ number: 'SECURITY', label: 'pretty private ig' }, { number: 'MANAGE', label: 'Countdowns' }, { number: 'SYNC', label: 'Local Save' }] },
      { id: 'playlists', href: 'playlists.html', icon: 'üéº', title: 'PLAYLISTS', description: 'Manage unlimited soundboard playlists and share them with others via secure encoded files.', stats: [{ number: '‚àû', label: 'Playlists' }, { number: 'ENCODED', label: 'Sharing' }, { number: 'ANNOY', label: 'People' }] },
      { id: 'grade-calculator', href: 'grade-calculator.html', icon: 'üìì', title: 'GRADE CALCULATOR', description: 'Calculate your grades for any class using the USA grading scale, with all data saved locally.', stats: [{ number: 'LOCAL', label: 'Saving' }, { number: 'KNOW', label: 'ur grades' }, { number: 'KNOW', label: 'if ur cooked' }] },
      { id: 'weather', href: 'weather.html', icon: '‚õÖ', title: 'WEATHER', description: 'View detailed 24-hour and 14-day forecasts with saved location preferences.', stats: [{ number: 'DETAIL', label: 'Cards' }, { number: '24 HOUR', label: 'Forecast' }, { number: 'LOCATION', label: 'Local Save' }] },
      { id: 'slotz', href: 'slotz.html', icon: 'üé∞', title: 'SLOTZ', description: 'Experience the thrill of a classic slot machine game and track your high scores on a personal leaderboard.', stats: [{ number: 'PERSONAL', label: 'Leaderboard' }, { number: 'EXPERIENCE', label: 'Gambling' }, { number: 'GAIN', label: 'Addiction' }] },
      { id: 'lme', href: 'lme.html', icon: 'üè´', title: 'LME', description: 'Navigate a fake learning portal designed with a 2000s aesthetic where the answers are always easy to find.', stats: [{ number: 'FAKE', label: 'Learning Portal' }, { number: '2000\'S', label: 'Aesthetic' }, { number: 'REALLY', label: 'Easy?' }] },
      { id: 'requests', href: 'requests.html', icon: 'üéµ', title: 'REQUESTS', description: 'Submit public or anonymous requests for new sounds and features, or report issues for quick handling.', stats: [{ number: 'REQUESTS', label: 'Public/Anonymous' }, { number: 'FAST', label: 'Issue-Handling' }, { number: 'WEEKDAY', label: 'Access' }] },
    ];

    function saveLayout() {
      localStorage.setItem(LAYOUT_STORAGE_KEY, JSON.stringify(layoutData));
    }

    function loadLayout() {
      const savedLayout = localStorage.getItem(LAYOUT_STORAGE_KEY);
      if (savedLayout) {
        layoutData = JSON.parse(savedLayout);
      } else {
        layoutData = [...defaultTiles];
      }
    }
    
    // --- Rendering Functions ---
    function renderLayout() {
      const currentScroll = { x: window.scrollX, y: window.scrollY };
      tilesGrid.innerHTML = '';
      layoutData.forEach(item => {
        const element = createTileElement(item);
        tilesGrid.appendChild(element);
      });
      
      Array.from(tilesGrid.children).forEach((child, index) => {
        child.style.animation = `fadeInGeneral 0.5s ease-out ${index * 0.05}s forwards`;
      });
      window.scrollTo(currentScroll.x, currentScroll.y);
    }

    function createTileElement(tileData) {
      const a = document.createElement('a');
      a.href = tileData.href;
      a.className = 'grid-item';
      a.dataset.id = tileData.id;
      
      let statsHTML = tileData.stats.map(stat => `
        <div class="stat-item">
          <span class="stat-number">${stat.number}</span>
          <span class="stat-label">${stat.label}</span>
        </div>`).join('');

      a.innerHTML = `
        <div class="feature-tile">
          <div class="tile-main-content">
            <div class="tile-icon">${tileData.icon}</div>
            <h3 class="tile-title">${tileData.title}</h3>
            <p class="tile-description">${tileData.description || ''}</p>
          </div>
          <div class="tile-key-stats">${statsHTML}</div>
        </div>`;
      
      a.addEventListener('contextmenu', e => toggleEditMode(e, tileData.id));
      return a;
    }
    
    // --- Edit Mode & UI ---
    function toggleEditMode(event, itemId) {
        event.preventDefault();
        event.stopPropagation();
        
        const currentlyEditing = selectedId === itemId;
        exitEditMode(); 
        if (!currentlyEditing) {
            enterEditMode(itemId);
        }
    }

    function enterEditMode(itemId) {
        const itemElement = document.querySelector(`.grid-item[data-id="${itemId}"]`);
        if (!itemElement) return;

        selectedId = itemId;
        itemElement.classList.add('is-editing');
        itemElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        updateHint();
    }

    function exitEditMode() {
        if (selectedId) {
            const oldElement = document.querySelector(`.grid-item[data-id="${selectedId}"]`);
            if (oldElement) oldElement.classList.remove('is-editing');
        }
        selectedId = null;
        updateHint();
    }

    function updateHint() {
        if (!selectedId) {
            editModeHint.classList.remove('visible');
            return;
        }

        const itemInfo = layoutData.find(item => item.id === selectedId);
        let hintHTML = `Editing '<span style="color: #FFC107;">${itemInfo.title}</span>' <span class="hint-divider"></span> <kbd>Arrows</kbd> Move <span class="hint-divider"></span> <kbd>Esc</kbd> Exit`;
        
        editModeHint.innerHTML = hintHTML;
        editModeHint.classList.add('visible');
    }

    // --- Data Manipulation Functions ---
    function moveItem(direction) {
        if (!selectedId) return;
        
        const currentIndex = layoutData.findIndex(item => item.id === selectedId);
        if (currentIndex === -1) return;

        let targetIndex = -1;
        const itemsPerRow = getItemsPerRow();

        switch (direction) {
            case 'left':
                targetIndex = currentIndex - 1;
                break;
            case 'right':
                targetIndex = currentIndex + 1;
                break;
            case 'up':
                targetIndex = currentIndex - itemsPerRow;
                break;
            case 'down':
                targetIndex = currentIndex + itemsPerRow;
                break;
        }
        
        if (targetIndex < 0 || targetIndex >= layoutData.length) {
            return;
        }

        const currentRow = Math.floor(currentIndex / itemsPerRow);
        const targetRow = Math.floor(targetIndex / itemsPerRow);
        if ((direction === 'left' || direction === 'right') && currentRow !== targetRow) {
            return;
        }

        const itemToMove = layoutData[currentIndex];
        const itemToSwap = layoutData[targetIndex];

        layoutData[targetIndex] = itemToMove;
        layoutData[currentIndex] = itemToSwap;
        
        saveLayout();
        renderLayout();
        enterEditMode(selectedId);
    }
    
    function getItemsPerRow() {
        if (!tilesGrid || tilesGrid.children.length === 0) return 3;
        const gridWidth = tilesGrid.offsetWidth;
        const firstItem = tilesGrid.querySelector('.grid-item');
        if (!firstItem) return 3;
        const itemWidth = firstItem.offsetWidth;
        let gap = 25;
        const gridGapStyle = window.getComputedStyle(tilesGrid).gap;
        if (gridGapStyle.includes('px')) {
            gap = parseInt(gridGapStyle, 10);
        }
        return itemWidth > 0 ? (Math.round((gridWidth + gap) / (itemWidth + gap))) || 1 : 1;
    }
    
    // --- Keyboard & Global Listeners ---
    function handleKeyDown(event) {
        if (!selectedId) return;

        switch(event.key) {
            case "Escape":
                exitEditMode();
                break;
            case "ArrowLeft":
                moveItem('left');
                break;
            case "ArrowRight":
                moveItem('right');
                break;
            case "ArrowUp":
                moveItem('up');
                break;
            case "ArrowDown":
                moveItem('down');
                break;
        }
    }
    
    function resetLayout() {
        if (confirm("Are you sure you want to reset your layout to the default? This cannot be undone.")) {
            localStorage.removeItem(LAYOUT_STORAGE_KEY);
            location.reload();
        }
    }

    // --- Sidebar & Auth ---
    const handleLogout = () => {
      firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => {
        console.error('Logout error:', error);
      });
    };
    
    // --- Initial Setup ---
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const toggleSidebarBtn = document.getElementById('toggleSidebar');
      if (toggleSidebarBtn && sidebar) {
        toggleSidebarBtn.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
        });
      }
      
      document.getElementById('logoutBtn').onclick = handleLogout;
      document.getElementById('signOutLink').onclick = handleLogout;
      document.getElementById('reset-layout-btn').addEventListener('click', resetLayout);


      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('click', (e) => {
          if (!e.target.closest('.grid-item')) {
              exitEditMode();
          }
      });
      
      loadLayout();
      renderLayout();
    });

    firebase.auth().onAuthStateChanged(async user => {
      currentUser = user;
      if (!user) {
        location.href = '../login.html';
      }
    });
  </script>
