<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Soundboard v4</title>
    <link rel="stylesheet" href="../css/style.css"> <style>
        /* --- Soundboard Specific Styles --- */
        body.soundboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'PrimaryFont', sans-serif; /* Using PrimaryFont from style.css */
            background-color: #2c2c2c; /* Darker theme for v4 */
            color: #e0e0e0;
        }

        .soundboard-container-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden; /* Prevent scrollbars on the main wrapper */
        }

        /* Sidebar (reusing dashboard style for consistency) */
        .sidebar {
            width: 220px; /* Slightly wider sidebar */
            background: linear-gradient(180deg, #1a1a1a 0%, #222222 100%); /* Darker sidebar */
            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            transition: width 0.5s ease-in-out; /* Matched dashboard transition */
            position: relative;
            box-shadow: 3px 0 15px rgba(0,0,0,0.2);
        }

        .sidebar.collapsed {
            width: 85px; /* Matched dashboard collapsed width */
        }

        #toggleSidebar {
            position: absolute;
            top: 10px; /* Matched dashboard */
            left: 50%;
            transform: translateX(-50%);
            background: none; /* Matched dashboard */
            border: none;
            color: #fff;
            font-size: 1.2em; /* Matched dashboard */
            cursor: pointer;
            padding: 4px; /* Matched dashboard */
            transition: transform 0.5s ease-in-out; /* Matched dashboard */
        }
        .sidebar.collapsed #toggleSidebar {
            transform: translateX(-50%) rotate(180deg); /* Matched dashboard */
        }

        /* Sidebar User Info & Marquee (copied from dashboard.html for fluency) */
        .user-info {
          text-align: center;
          margin: 60px 0 30px; /* Adjusted top margin to match dashboard */
          border-bottom: 1px solid #555;
          padding-bottom: 20px;
          overflow: visible;
        }
        .marquee-container {
          overflow: hidden;
          white-space: nowrap;
          position: relative;
          width: 100%;
          height: 1.8em;
          line-height: 1.8em;
        }
        .marquee-content {
          display: inline-block;
          padding-left: 100%;
          transform: translateX(0);
          animation: none;
          line-height: 1.8em;
        }
        .marquee-active {
          animation: scroll-left-soundboard 12s linear infinite; /* Unique animation name */
        }
        .sidebar.collapsed .marquee-active {
          animation-duration: 20s;
        }
        @keyframes scroll-left-soundboard { /* Unique animation name */
          0%   { transform: translateX(0); }
          100% { transform: translateX(-100%); }
        }
        .user-info .username {
          font-family: 'PrimaryFont', sans-serif;
          font-size: 1.3em;
          margin-bottom: 8px;
          line-height: 0.2em; /* Crucial for alignment with email */
          font-weight: bold;
        }
        .user-info .email {
          font-family: 'SecondaryFont', sans-serif;
          font-size: 0.9em;
          color: #bbb;
        }


        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; } /* Matched dashboard */
        .sidebar nav li { margin-bottom: 10px; } /* Matched dashboard */
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px; /* Matched dashboard */
            color: #fff; /* Matched dashboard */
            text-decoration: none;
            border-radius: 8px; /* Matched dashboard */
            transition: all 0.3s ease; /* Matched dashboard */
            font-family: 'PrimaryFont', sans-serif; /* Matched dashboard */
            text-transform: uppercase; /* Matched dashboard */
            position: relative; /* Added for hover effect */
            overflow: hidden; /* Added for hover effect */
            font-size: 1em; /* Adjusted for primary font */
        }
        /* Added dashboard's sidebar nav hover effect */
        .sidebar nav a::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
          transition: left 0.5s;
        }
        .sidebar nav a:hover::before {
          left: 100%;
        }
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); /* Matched dashboard */
            transform: translateX(5px); /* Matched dashboard */
            color: #fff;
        }
        .sidebar nav a .icon {
            font-size: 1.2em; /* Matched dashboard */
            width: 24px; /* Matched dashboard */
            text-align: center;
            margin-right: 10px; /* Re-added for consistency with label */
        }
        .sidebar nav a .label {
            margin-left: 0; /* Removed margin-left as icon provides spacing */
            white-space: nowrap; /* Matched dashboard */
        }

        .sidebar.collapsed nav a { /* Matched dashboard */
          justify-content: center;
          padding: 10px 0;
        }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-right: 0; }


        /* Main Content Area */
        .main-soundboard-content {
            flex: 1;
            padding: 25px;
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            overflow-y: auto; /* Scroll for content, not whole page */
            display: flex;
            flex-direction: column;
        }

        .soundboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }

        .soundboard-title {
            font-size: 2.4em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(103, 32, 189, 0.5); /* Purple glow */
        }

        /* --- Controls Area --- */
        .soundboard-controls {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid #3a3a3a;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="range"],
        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            padding: 8px 10px;
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 5px;
            color: #e0e0e0;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.95em;
            outline: none;
        }
        .control-group input[type="range"]:focus,
        .control-group input[type="number"]:focus,
        .control-group select:focus {
            border-color: #6720bd;
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.4);
        }

        .control-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            accent-color: #6720bd;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.95em;
            color: #ccc;
            cursor: pointer;
        }


        .control-button, .stop-all-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 0.95em;
            text-transform: uppercase;
            transition: all 0.25s ease;
            box-shadow: 0 2px 8px rgba(103, 32, 189, 0.3);
        }
        .control-button:hover, .stop-all-btn:hover {
            background: linear-gradient(135deg, #5a1aa8 0%, #7923c8 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(103, 32, 189, 0.5);
        }
        .stop-all-btn {
            background: linear-gradient(135deg, #c82333 0%, #dc3545 100%); /* Red for stop */
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        .stop-all-btn:hover {
             background: linear-gradient(135deg, #b01e2c 0%, #c22a38 100%);
             box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5);
        }


        /* --- Sound Categories & Buttons --- */
        .sound-category {
            margin-bottom: 25px;
            background: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #383838;
        }
        .sound-category h3 {
            font-size: 1.5em;
            color: #e0e0e0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a4a;
            font-family: 'PrimaryFont', sans-serif;
            display: flex;
            align-items: center;
        }
        .sound-category h3 .category-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .sound-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); /* Responsive grid */
            gap: 12px;
        }

        .sound-btn {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border: 1px solid #5c5c5c;
            padding: 12px 8px;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.85em; /* Smaller font for more buttons */
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
        }
        .sound-btn:hover {
            background-color: #5a5a5a;
            border-color: #6720bd; /* Accent color border */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .sound-btn.playing {
            background-color: #6720bd; /* Accent color when playing */
            color: white;
            border-color: #8a2be2;
            animation: pulsePlayingSoundboard 1.5s infinite; /* Unique animation name */
        }

        @keyframes pulsePlayingSoundboard { /* Unique animation name */
            0% { box-shadow: 0 0 0 0 rgba(103, 32, 189, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(103, 32, 189, 0); }
            100% { box-shadow: 0 0 0 0 rgba(103, 32, 189, 0); }
        }


        /* Sound Overlay Styles (Placeholder) */
        #soundOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
        }
        #soundOverlay.active {
            display: flex;
        }
        #overlaySoundName {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'PrimaryFont', sans-serif;
            color: #8a2be2; /* Accent color */
        }
        #overlayProgressContainer {
            width: 70%;
            max-width: 500px;
            height: 15px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        #overlayProgressBar {
            width: 0%;
            height: 100%;
            background-color: #6720bd;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        #closeOverlayBtn {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1em;
        }


        /* Advanced Search/Filter */
        .search-filter-container {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.15);
            border-radius: 8px;
        }
        .search-filter-container input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
        }
        .search-filter-container input[type="text"]:focus {
            border-color: #6720bd;
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.3);
        }

        /* Footer (reusing general style.css if available, or define basic here) */
        .main-footer { /* If not using shared footer from style.css */
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
            font-size: 0.9em;
            color: #aaa;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            /* Sidebar responsive behavior needs careful consideration if it's to match dashboard.
               For now, making it a simple row, but dashboard might have a burger. */
            .sidebar {
                width: 100%; 
                height: auto;
                flex-direction: row; 
                overflow-x: auto; /* Allow horizontal scrolling for nav items if they exceed width */
                border-right: none;
                border-bottom: 1px solid #333;
                padding: 5px; /* Reduced padding for compact row */
            }
            .sidebar.collapsed { width: 100%; } /* Collapsed state might not make sense for row layout */
            .sidebar .user-info { display: none; } /* Hide user info in row layout for space */
            .sidebar nav { width: 100%; }
            .sidebar nav ul { 
                flex-direction: row; 
                margin: 0; 
                justify-content: center; /* Center nav items */
                width: 100%;
            }
            .sidebar nav li { margin-bottom: 0; margin-right: 5px; }
            .sidebar nav a { padding: 8px 10px; font-size: 0.9em;}
            .sidebar nav a .icon { margin-right: 5px; font-size: 1em;}
            #toggleSidebar { display: none; }

            .soundboard-container-wrapper { flex-direction: column; }
            .main-soundboard-content { padding: 15px; }
            .soundboard-title { font-size: 1.8em; }
            .controls-grid { grid-template-columns: 1fr; } /* Stack controls */
            .sound-buttons-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; }
            .sound-btn { font-size: 0.75em; padding: 10px 5px;}
            #overlaySoundName { font-size: 1.8em;}
        }

    </style>
</head>

    </div>

    <div id="soundOverlay">
        <h3 id="overlaySoundName">Sound Name</h3>
        <div id="overlayProgressContainer">
            <div id="overlayProgressBar"></div>
        </div>
        <button class="stop-all-btn" id="closeOverlayBtn">Close Overlay</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script> <script src="../firebase-config.js"></script>

    <script>
        const dbRef = () => db.collection('users').doc(firebase.auth().currentUser.uid); // For username in sidebar
        const marqueeEls = document.querySelectorAll('.marquee-content'); // For sidebar marquee

        firebase.auth().onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = '../login.html';
            } else {
                // Populate sidebar user info
                const userEmailEl = document.getElementById('userEmail');
                const userNameEl = document.getElementById('userName');
                if (userEmailEl) userEmailEl.textContent = user.email;

                if (userNameEl) {
                    try {
                        const doc = await dbRef().get();
                        if (doc.exists && doc.data().username) {
                            userNameEl.textContent = doc.data().username;
                        } else if (user.displayName) {
                            userNameEl.textContent = user.displayName;
                        } else {
                            userNameEl.textContent = 'User';
                        }
                    } catch (error) {
                        console.error("Error fetching username for sidebar:", error);
                        userNameEl.textContent = 'User';
                    }
                }
                updateMarquees(); // Call after populating
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = '../login.html';
            }).catch(error => console.error('Logout error:', error));
        });
        const signOutLinkSidebar = document.getElementById('signOutLinkSidebar');
        if(signOutLinkSidebar) {
            signOutLinkSidebar.addEventListener('click', (e) => {
                 e.preventDefault();
                 firebase.auth().signOut().then(() => { window.location.href = '../login.html'; });
            });
        }


        const sidebar = document.getElementById('soundboardSidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        if (toggleSidebarBtn && sidebar) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                setTimeout(updateMarquees, 550); // Update marquees after animation
            });
        }

        function updateMarquees() {
          marqueeEls.forEach(el => {
            if (!el || !el.parentElement) return;
            const parent = el.parentElement;
            const overflow = el.scrollWidth > parent.clientWidth;
            // Check if sidebar is collapsed OR if text overflows in full sidebar
            const shouldScroll = sidebar.classList.contains('collapsed') || (overflow && !sidebar.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);

            // If text doesn't overflow even in full sidebar, ensure no animation
            if (!overflow && !sidebar.classList.contains('collapsed')) {
                 el.classList.remove('marquee-active');
            }
          });
        }
        window.addEventListener('resize', updateMarquees);


        // --- Soundboard Core Logic (from previous response, ensure paths are correct) ---
        const soundCategoriesContainer = document.getElementById('soundCategoriesContainer');
        const playbackSpeedSlider = document.getElementById('playbackSpeed');
        const playbackSpeedValueDisplay = document.getElementById('playbackSpeedValue');
        const masterVolumeSlider = document.getElementById('masterVolume');
        const masterVolumeValueDisplay = document.getElementById('masterVolumeValue');
        const soundOverlayToggle = document.getElementById('soundOverlayToggle');
        const autoclickerToggle = document.getElementById('autoclickerToggle');
        const autoclickerIntervalInput = document.getElementById('autoclickerInterval');
        const stopAllSoundsBtn = document.getElementById('stopAllSoundsBtn');
        const loopToggleBtn = document.getElementById('loopToggleBtn');
        const fadeDurationInput = document.getElementById('fadeDuration');
        const soundSearchInput = document.getElementById('soundSearchInput');

        const soundOverlay = document.getElementById('soundOverlay');
        const overlaySoundName = document.getElementById('overlaySoundName');
        const overlayProgressBar = document.getElementById('overlayProgressBar');
        const closeOverlayBtn = document.getElementById('closeOverlayBtn');

        let soundsData = [];
        let activeAudioObjects = [];
        let currentLoopingAudio = null;
        let autoclickerIntervalId = null;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let globalGainNode = audioContext.createGain();
        globalGainNode.connect(audioContext.destination);

        playbackSpeedSlider.addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            playbackSpeedValueDisplay.textContent = speed.toFixed(1);
            activeAudioObjects.forEach(audioObj => {
                if (audioObj.audioElement) audioObj.audioElement.playbackRate = speed;
            });
        });

        masterVolumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            masterVolumeValueDisplay.textContent = Math.round(volume * 100);
            globalGainNode.gain.value = volume;
        });
        
        closeOverlayBtn.addEventListener('click', () => {
            soundOverlay.classList.remove('active');
        });

        autoclickerToggle.addEventListener('change', (e) => {
            autoclickerIntervalInput.style.display = e.target.checked ? 'block' : 'none';
            if (!e.target.checked && autoclickerIntervalId) {
                clearInterval(autoclickerIntervalId);
                autoclickerIntervalId = null;
            }
        });

        loopToggleBtn.addEventListener('click', () => {
            const isLooping = loopToggleBtn.textContent.includes("ON");
            if (isLooping) {
                loopToggleBtn.textContent = "Loop: OFF";
                if (currentLoopingAudio && currentLoopingAudio.audioElement) {
                    currentLoopingAudio.audioElement.loop = false;
                }
            } else {
                loopToggleBtn.textContent = "Loop: ON";
            }
        });

        stopAllSoundsBtn.addEventListener('click', () => {
            activeAudioObjects.forEach(audioObj => {
                if (audioObj.audioElement && !audioObj.audioElement.paused) {
                    fadeOutAndStop(audioObj);
                }
            });
            activeAudioObjects = [];
            if (currentLoopingAudio) {
                if(currentLoopingAudio.audioElement) currentLoopingAudio.audioElement.loop = false;
                currentLoopingAudio = null;
            }
            loopToggleBtn.textContent = "Loop: OFF";
            document.querySelectorAll('.sound-btn.playing').forEach(btn => btn.classList.remove('playing'));
            if (soundOverlay.classList.contains('active')) {
                 soundOverlay.classList.remove('active');
            }
        });

        soundSearchInput.addEventListener('input', (e) => {
            filterSounds(e.target.value.toLowerCase());
        });

        async function loadSounds() {
            try {
                // Adjust this path if your SoundboardSN.json is located elsewhere relative to soundboard.html
                // If soundboard.html is in /logged-in/ and SoundboardSN.json is at the root:
                const response = await fetch('../SoundboardSN.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, message: ${response.statusText}`);
                }
                soundsData = await response.json();
                renderSounds(soundsData);
            } catch (error) {
                console.error("Error loading SoundboardSN.json:", error);
                soundCategoriesContainer.innerHTML = `<p style="color:red;">Error loading sounds. Check console. Path: ../SoundboardSN.json. Error: ${error.message}</p>`;
            }
        }

        function renderSounds(data) {
            soundCategoriesContainer.innerHTML = '';
            if (!data || !data.categories) {
                 soundCategoriesContainer.innerHTML = `<p style="color:orange;">Sound data is missing or not in the expected format in SoundboardSN.json.</p>`;
                 return;
            }

            data.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'sound-category';
                categoryDiv.innerHTML = `<h3><span class="category-icon">${category.icon || '🎵'}</span>${category.name}</h3>`;
                const buttonsGrid = document.createElement('div');
                buttonsGrid.className = 'sound-buttons-grid';

                category.sounds.forEach(sound => {
                    const btn = document.createElement('button');
                    btn.className = 'sound-btn';
                    btn.textContent = sound.name;
                    btn.dataset.soundId = sound.id;
                    // IMPORTANT: Ensure sound.path is correct relative to the root of your website,
                    // or adjust paths here if they are relative to soundboard.html
                    // e.g., if paths in JSON are "NormalSounds/file.mp3" and soundboard.html is in "logged-in",
                    // then the path should be "../NormalSounds/file.mp3"
                    btn.dataset.soundPath = sound.path.startsWith('../') ? sound.path : `../${sound.path}`;
                    btn.dataset.soundName = sound.name;
                    
                    btn.addEventListener('click', () => handleSoundButtonClick(btn, sound));
                    buttonsGrid.appendChild(btn);
                });
                categoryDiv.appendChild(buttonsGrid);
                soundCategoriesContainer.appendChild(categoryDiv);
            });
        }
        
        function handleSoundButtonClick(buttonElement, soundDetails) {
            // Use the path from the button's dataset, which we corrected above
            const soundPath = buttonElement.dataset.soundPath; 
            const tempSoundDetails = {...soundDetails, path: soundPath }; // Use corrected path

            if (autoclickerToggle.checked) {
                if (autoclickerIntervalId) {
                    clearInterval(autoclickerIntervalId);
                }
                const interval = parseInt(autoclickerIntervalInput.value) || 100;
                playSound(tempSoundDetails, buttonElement);
                autoclickerIntervalId = setInterval(() => {
                    playSound(tempSoundDetails, buttonElement);
                }, interval);
            } else {
                 if (autoclickerIntervalId) {
                    clearInterval(autoclickerIntervalId);
                    autoclickerIntervalId = null;
                }
                playSound(tempSoundDetails, buttonElement);
            }
        }

        function playSound(sound, buttonElement) {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            const audioElement = new Audio(sound.path);
            audioElement.playbackRate = parseFloat(playbackSpeedSlider.value);
            audioElement.loop = loopToggleBtn.textContent.includes("ON");

            const sourceNode = audioContext.createMediaElementSource(audioElement);
            const gainNode = audioContext.createGain();
            sourceNode.connect(gainNode);
            gainNode.connect(globalGainNode);

            const audioObj = {
                id: sound.id,
                audioElement: audioElement,
                sourceNode: sourceNode,
                gainNode: gainNode,
                buttonElement: buttonElement
            };
            
            if (audioElement.loop) {
                if (currentLoopingAudio && currentLoopingAudio.id !== sound.id && currentLoopingAudio.audioElement) {
                    fadeOutAndStop(currentLoopingAudio);
                    if(currentLoopingAudio.audioElement) currentLoopingAudio.audioElement.loop = false;
                    if(currentLoopingAudio.buttonElement) currentLoopingAudio.buttonElement.classList.remove('playing');
                }
                currentLoopingAudio = audioObj;
            }

            const existingSound = activeAudioObjects.find(s => s.audioElement && s.audioElement.src === audioElement.src && !s.audioElement.paused);
            if (existingSound) {
                fadeOutAndStop(existingSound);
                activeAudioObjects = activeAudioObjects.filter(s => s !== existingSound);
            }
            activeAudioObjects.push(audioObj);

            const fadeDuration = parseInt(fadeDurationInput.value) || 0;
            if (fadeDuration > 0) {
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeDuration / 1000);
            } else {
                gainNode.gain.setValueAtTime(1, audioContext.currentTime);
            }
            audioElement.play().catch(e => console.error("Error playing sound:", sound.path, e));

            if (buttonElement) {
                if (!audioElement.loop) {
                    document.querySelectorAll('.sound-btn.playing').forEach(btn => {
                        if (btn !== buttonElement) btn.classList.remove('playing');
                    });
                }
                buttonElement.classList.add('playing');
            }

            if (soundOverlayToggle.checked) {
                overlaySoundName.textContent = sound.name;
                overlayProgressBar.style.width = '0%';
                soundOverlay.classList.add('active');
            }

            audioElement.ontimeupdate = () => {
                if (soundOverlayToggle.checked && soundOverlay.classList.contains('active') && audioElement.duration && overlaySoundName.textContent === sound.name) {
                    const progress = (audioElement.currentTime / audioElement.duration) * 100;
                    overlayProgressBar.style.width = `${progress}%`;
                }
            };

            audioElement.onended = () => {
                if (buttonElement && !audioElement.loop) {
                    buttonElement.classList.remove('playing');
                }
                activeAudioObjects = activeAudioObjects.filter(s => s !== audioObj);
                if (soundOverlay.classList.contains('active') && overlaySoundName.textContent === sound.name) {
                    if (!audioElement.loop && !activeAudioObjects.some(ao => ao.buttonElement && ao.buttonElement.classList.contains('playing'))) {
                        soundOverlay.classList.remove('active');
                    }
                }
                if (currentLoopingAudio && currentLoopingAudio.id === sound.id && !audioElement.loop) {
                    currentLoopingAudio = null;
                }
            };
        }

        function fadeOutAndStop(audioObj) {
            const fadeDuration = parseInt(fadeDurationInput.value) || 0;
            const { audioElement, gainNode } = audioObj;
            if (!audioElement || !gainNode) return;

            if (fadeDuration > 0 && audioContext.state === 'running') {
                try {
                    gainNode.gain.cancelScheduledValues(audioContext.currentTime); // Cancel any pending fades
                    gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime); // Start from current gain
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + fadeDuration / 1000);
                     setTimeout(() => {
                        if (!audioElement.paused) audioElement.pause();
                        audioElement.currentTime = 0;
                    }, fadeDuration + 50); // Add small buffer
                } catch(e) { // Fallback if ramp fails
                     if (!audioElement.paused) audioElement.pause();
                     audioElement.currentTime = 0;
                }
            } else {
                 if (!audioElement.paused) audioElement.pause();
                 audioElement.currentTime = 0;
            }
            if (audioObj.buttonElement) {
                audioObj.buttonElement.classList.remove('playing');
            }
        }

        function filterSounds(searchTerm) {
            document.querySelectorAll('.sound-category').forEach(categoryDiv => {
                let categoryHasVisibleSounds = false;
                categoryDiv.querySelectorAll('.sound-btn').forEach(btn => {
                    const soundName = btn.dataset.soundName.toLowerCase();
                    if (soundName.includes(searchTerm)) {
                        btn.style.display = '';
                        categoryHasVisibleSounds = true;
                    } else {
                        btn.style.display = 'none';
                    }
                });
                categoryDiv.style.display = categoryHasVisibleSounds ? '' : 'none';
            });
        }
        
        // Initial Load & Marquee Update
        loadSounds();
        // Update marquees once after initial content is potentially loaded and sidebar width is stable
        setTimeout(updateMarquees, 500);


    </script>
</body>
