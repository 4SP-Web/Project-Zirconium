<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Soundboard v4</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* --- Soundboard Specific Styles --- */
        body.soundboard-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'PrimaryFont', sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .soundboard-container-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #1a1a1a 0%, #222222 100%);
            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            transition: width 0.5s ease-in-out;
            position: relative;
            box-shadow: 3px 0 15px rgba(0,0,0,0.2);
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }

        .user-info {
          text-align: center;
          margin: 60px 0 30px;
          border-bottom: 1px solid #555;
          padding-bottom: 20px;
          overflow: visible;
        }
        .marquee-container {
          overflow: hidden;
          white-space: nowrap;
          position: relative;
          width: 100%;
          height: 1.8em;
          line-height: 1.8em;
        }
        .marquee-content {
          display: inline-block;
          padding-left: 100%;
          transform: translateX(0);
          animation: none;
          line-height: 1.8em;
        }
        .marquee-active { animation: scroll-left-soundboard 12s linear infinite; }
        .sidebar.collapsed .marquee-active { animation-duration: 20s; }
        @keyframes scroll-left-soundboard {
          0%   { transform: translateX(0); }
          100% { transform: translateX(-100%); }
        }
        .user-info .username {
          font-family: 'PrimaryFont', sans-serif;
          font-size: 1.3em;
          margin-bottom: 8px;
          line-height: 0.2em;
          font-weight: bold;
        }
        .user-info .email {
          font-family: 'SecondaryFont', sans-serif;
          font-size: 0.9em;
          color: #bbb;
        }

        .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
        .sidebar nav li { margin-bottom: 10px; }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            font-size: 1em;
        }
        .sidebar nav a::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
          transition: left 0.5s;
        }
        .sidebar nav a:hover::before { left: 100%; }
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            transform: translateX(5px);
            color: #fff;
        }
        .sidebar nav a .icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
            margin-right: 10px;
        }
        .sidebar nav a .label { white-space: nowrap; }
        .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
        .sidebar.collapsed nav a .label { display: none; }
        .sidebar.collapsed nav a .icon { margin-right: 0; }

        .main-soundboard-content {
            flex: 1;
            padding: 25px;
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .soundboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }
        .soundboard-title {
            font-size: 2.4em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(103, 32, 189, 0.5);
        }

        .soundboard-controls {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid #3a3a3a;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: center;
        }
        .control-group { display: flex; flex-direction: column; }
        .control-group label {
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .control-group input[type="range"],
        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            padding: 8px 10px;
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 5px;
            color: #e0e0e0;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.95em;
            outline: none;
        }
        .control-group input[type="range"]:focus,
        .control-group input[type="number"]:focus,
        .control-group select:focus {
            border-color: #6720bd;
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.4);
        }
        .control-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            accent-color: #6720bd;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.95em;
            color: #ccc;
            cursor: pointer;
        }

        .control-button, .stop-all-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 0.95em;
            text-transform: uppercase;
            transition: all 0.25s ease;
            box-shadow: 0 2px 8px rgba(103, 32, 189, 0.3);
        }
        .control-button:hover, .stop-all-btn:hover {
            background: linear-gradient(135deg, #5a1aa8 0%, #7923c8 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(103, 32, 189, 0.5);
        }
        .stop-all-btn {
            background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        .stop-all-btn:hover {
             background: linear-gradient(135deg, #b01e2c 0%, #c22a38 100%);
             box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5);
        }

        .sound-category {
            margin-bottom: 25px;
            background: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #383838;
        }
        .sound-category h3 {
            font-size: 1.5em;
            color: #e0e0e0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a4a;
            font-family: 'PrimaryFont', sans-serif;
            display: flex;
            align-items: center;
        }
        .sound-category h3 .category-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .sound-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }
        .sound-btn {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border: 1px solid #5c5c5c;
            padding: 12px 8px;
            border-radius: 8px;
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.85em;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
        }
        .sound-btn:hover {
            background-color: #5a5a5a;
            border-color: #6720bd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .sound-btn.playing {
            background-color: #6720bd;
            color: white;
            border-color: #8a2be2;
            animation: pulsePlayingSoundboard 1.5s infinite;
        }
        @keyframes pulsePlayingSoundboard {
            0% { box-shadow: 0 0 0 0 rgba(103, 32, 189, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(103, 32, 189, 0); }
            100% { box-shadow: 0 0 0 0 rgba(103, 32, 189, 0); }
        }

        #soundOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: white;
            display: none; justify-content: center; align-items: center;
            text-align: center; z-index: 1000; flex-direction: column; padding: 20px;
        }
        #soundOverlay.active { display: flex; }
        #overlaySoundName {
            font-size: 2.5em; margin-bottom: 20px;
            font-family: 'PrimaryFont', sans-serif; color: #8a2be2;
        }
        #overlayProgressContainer {
            width: 70%; max-width: 500px; height: 15px;
            background-color: #555; border-radius: 10px;
            overflow: hidden; margin-top: 15px;
        }
        #overlayProgressBar {
            width: 0%; height: 100%; background-color: #6720bd;
            border-radius: 10px; transition: width 0.1s linear;
        }
        #closeOverlayBtn { margin-top: 30px; padding: 10px 25px; font-size: 1em; }

        .search-filter-container {
            margin-bottom: 20px; padding: 15px;
            background: rgba(0,0,0,0.15); border-radius: 8px;
        }
        .search-filter-container input[type="text"] {
            width: 100%; padding: 12px 15px; background-color: #3a3a3a;
            border: 1px solid #555; border-radius: 6px;
            color: #e0e0e0; font-size: 1em; outline: none;
        }
        .search-filter-container input[type="text"]:focus {
            border-color: #6720bd;
            box-shadow: 0 0 0 2px rgba(103, 32, 189, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%; height: auto; flex-direction: row;
                overflow-x: auto; border-right: none; border-bottom: 1px solid #333;
                padding: 5px;
            }
            .sidebar.collapsed { width: 100%; }
            .sidebar .user-info { display: none; }
            .sidebar nav { width: 100%; }
            .sidebar nav ul { flex-direction: row; margin: 0; justify-content: center; width: 100%; }
            .sidebar nav li { margin-bottom: 0; margin-right: 5px; }
            .sidebar nav a { padding: 8px 10px; font-size: 0.9em;}
            .sidebar nav a .icon { margin-right: 5px; font-size: 1em;}
            #toggleSidebar { display: none; }

            .soundboard-container-wrapper { flex-direction: column; }
            .main-soundboard-content { padding: 15px; }
            .soundboard-title { font-size: 1.8em; }
            .controls-grid { grid-template-columns: 1fr; }
            .sound-buttons-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; }
            .sound-btn { font-size: 0.75em; padding: 10px 5px;}
            #overlaySoundName { font-size: 1.8em;}
        }
    </style>
</head>
<body class="soundboard-page">

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                  <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer; height: 50px;"/>
                </a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="soundboard-container-wrapper">
        <aside class="sidebar" id="soundboardSidebar">
            <button id="toggleSidebar">☰</button>
            <div class="user-info">
                <div class="marquee-container"> <span id="userName" class="marquee-content username">Loading…</span> </div>
                <div class="marquee-container"> <span id="userEmail" class="marquee-content email">Loading…</span> </div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">🏠</span><span class="label">Dashboard</span></a></li>
                    <li><a href="proxies.html"><span class="icon">🛡️</span><span class="label">Proxies</span></a></li>
                    <li><a href="soundboard.html" class="active"><span class="icon">🎵</span><span class="label">Soundboard</span></a></li>
                    <li><a href="games.html"><span class="icon">🎮</span><span class="label">Games</span></a></li>
                    <li><a href="others.html"><span class="icon">✨</span><span class="label">Others</span></a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutLinkSidebar"><span class="icon">🔒</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-soundboard-content">
            <div class="soundboard-header">
                <h2 class="soundboard-title">4SP Soundboard v4</h2>
                <button class="stop-all-btn" id="stopAllSoundsBtn">Stop All Sounds</button>
            </div>
            <div class="search-filter-container">
                <input type="text" id="soundSearchInput" placeholder="Search sounds (e.g., 'fart', 'vine boom')...">
            </div>
            <div class="soundboard-controls">
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="playbackSpeed">Playback Speed: <span id="playbackSpeedValue">1.0</span>x</label>
                        <input type="range" id="playbackSpeed" min="0.2" max="3" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label for="masterVolume">Master Volume: <span id="masterVolumeValue">100</span>%</label>
                        <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="soundOverlayToggle"> Enable Sound Overlay
                        </label>
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoclickerToggle"> Autoclicker (Rapid Fire)
                        </label>
                        <input type="number" id="autoclickerInterval" value="100" min="50" placeholder="ms interval" style="margin-top: 5px; display: none;">
                    </div>
                     <div class="control-group">
                        <label for="loopToggleBtn">Loop Current Sound</label>
                         <button class="control-button" id="loopToggleBtn">Loop: OFF</button>
                    </div>
                     <div class="control-group">
                        <label for="fadeDuration">Fade In/Out (ms)</label>
                        <input type="number" id="fadeDuration" value="200" min="0" placeholder="e.g., 200ms">
                    </div>
                </div>
            </div>
            <div id="soundCategoriesContainer"> <p>Loading sounds...</p> </div>
        </main>
    </div>

    <div id="soundOverlay">
        <h3 id="overlaySoundName">Sound Name</h3>
        <div id="overlayProgressContainer"> <div id="overlayProgressBar"></div> </div>
        <button class="stop-all-btn" id="closeOverlayBtn">Close Overlay</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script>
        const dbRef = () => db.collection('users').doc(firebase.auth().currentUser.uid);
        const marqueeEls = document.querySelectorAll('.marquee-content');
        firebase.auth().onAuthStateChanged(async user => {
            if (!user) { window.location.href = '../login.html'; }
            else {
                const userEmailEl = document.getElementById('userEmail');
                const userNameEl = document.getElementById('userName');
                if (userEmailEl) userEmailEl.textContent = user.email;
                if (userNameEl) {
                    try {
                        const doc = await dbRef().get();
                        userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                    } catch (error) { userNameEl.textContent = 'User'; console.error("Error fetching username:", error); }
                }
                updateMarquees();
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', () => { firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); });
        const signOutLinkSidebar = document.getElementById('signOutLinkSidebar');
        if(signOutLinkSidebar) { signOutLinkSidebar.addEventListener('click', (e) => { e.preventDefault(); firebase.auth().signOut().then(() => { window.location.href = '../login.html'; }); }); }

        const sidebar = document.getElementById('soundboardSidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        if (toggleSidebarBtn && sidebar) { toggleSidebarBtn.addEventListener('click', () => { sidebar.classList.toggle('collapsed'); setTimeout(updateMarquees, 550); }); }
        function updateMarquees() {
          marqueeEls.forEach(el => {
            if (!el || !el.parentElement) return;
            const parent = el.parentElement;
            const overflow = el.scrollWidth > parent.clientWidth;
            const shouldScroll = sidebar.classList.contains('collapsed') || (overflow && !sidebar.classList.contains('collapsed'));
            el.classList.toggle('marquee-active', shouldScroll);
            if (!overflow && !sidebar.classList.contains('collapsed')) { el.classList.remove('marquee-active');}
          });
        }
        window.addEventListener('resize', updateMarquees);

        const soundCategoriesContainer = document.getElementById('soundCategoriesContainer');
        const playbackSpeedSlider = document.getElementById('playbackSpeed');
        const playbackSpeedValueDisplay = document.getElementById('playbackSpeedValue');
        const masterVolumeSlider = document.getElementById('masterVolume');
        const masterVolumeValueDisplay = document.getElementById('masterVolumeValue');
        const soundOverlayToggle = document.getElementById('soundOverlayToggle');
        const autoclickerToggle = document.getElementById('autoclickerToggle');
        const autoclickerIntervalInput = document.getElementById('autoclickerInterval');
        const stopAllSoundsBtn = document.getElementById('stopAllSoundsBtn');
        const loopToggleBtn = document.getElementById('loopToggleBtn');
        const fadeDurationInput = document.getElementById('fadeDuration');
        const soundSearchInput = document.getElementById('soundSearchInput');
        const soundOverlay = document.getElementById('soundOverlay');
        const overlaySoundName = document.getElementById('overlaySoundName');
        const overlayProgressBar = document.getElementById('overlayProgressBar');
        const closeOverlayBtn = document.getElementById('closeOverlayBtn');

        let soundsDataGlobal = {};
        let activeAudioObjects = [];
        let currentLoopingAudio = null;
        let autoclickerIntervalId = null;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let globalGainNode = audioContext.createGain();
        globalGainNode.connect(audioContext.destination);

        playbackSpeedSlider.addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            playbackSpeedValueDisplay.textContent = speed.toFixed(1);
            activeAudioObjects.forEach(audioObj => { if (audioObj.audioElement) audioObj.audioElement.playbackRate = speed; });
        });
        masterVolumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            masterVolumeValueDisplay.textContent = Math.round(volume * 100);
            globalGainNode.gain.value = volume;
        });
        closeOverlayBtn.addEventListener('click', () => soundOverlay.classList.remove('active'));
        autoclickerToggle.addEventListener('change', (e) => {
            autoclickerIntervalInput.style.display = e.target.checked ? 'block' : 'none';
            if (!e.target.checked && autoclickerIntervalId) { clearInterval(autoclickerIntervalId); autoclickerIntervalId = null; }
        });
        loopToggleBtn.addEventListener('click', () => {
            const isLooping = loopToggleBtn.textContent.includes("ON");
            loopToggleBtn.textContent = isLooping ? "Loop: OFF" : "Loop: ON";
            if (isLooping && currentLoopingAudio && currentLoopingAudio.audioElement) currentLoopingAudio.audioElement.loop = false;
        });
        stopAllSoundsBtn.addEventListener('click', () => {
            activeAudioObjects.forEach(audioObj => { if (audioObj.audioElement && !audioObj.audioElement.paused) fadeOutAndStop(audioObj); });
            activeAudioObjects = [];
            if (currentLoopingAudio) { if(currentLoopingAudio.audioElement) currentLoopingAudio.audioElement.loop = false; currentLoopingAudio = null; }
            loopToggleBtn.textContent = "Loop: OFF";
            document.querySelectorAll('.sound-btn.playing').forEach(btn => btn.classList.remove('playing'));
            if (soundOverlay.classList.contains('active')) soundOverlay.classList.remove('active');
        });
        soundSearchInput.addEventListener('input', (e) => filterSounds(e.target.value.toLowerCase()));

        async function loadSounds() {
            try {
                const response = await fetch('../SoundboardSN.json'); // Path to JSON at project root
                if (!response.ok) throw new Error(`HTTP error! S:${response.status} M:${response.statusText}`);
                soundsDataGlobal = await response.json();
                renderSounds(soundsDataGlobal);
            } catch (error) {
                console.error("Error loading SoundboardSN.json:", error);
                soundCategoriesContainer.innerHTML = `<p style="color:red;">Error loading sounds. Check console. Path: ../SoundboardSN.json. ${error.message}</p>`;
            }
        }

        function renderSounds(data) {
            soundCategoriesContainer.innerHTML = '';
            if (!data || (Object.keys(data).length === 0)) {
                 soundCategoriesContainer.innerHTML = `<p style="color:orange;">Sound data missing/empty in SoundboardSN.json.</p>`; return;
            }
            const categoryIcons = {"NormalSounds": "😊", "ExplicitSounds": "😈"};
            for (const categoryKey in data) { // categoryKey will be "NormalSounds", "ExplicitSounds"
                if (data.hasOwnProperty(categoryKey) && Array.isArray(data[categoryKey])) {
                    let categoryName = categoryKey.replace(/([A-Z])/g, ' $1').trim(); // "Normal Sounds"
                    categoryName = categoryName.charAt(0).toUpperCase() + categoryName.slice(1);
                    const icon = categoryIcons[categoryKey] || '🎵';
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'sound-category';
                    categoryDiv.innerHTML = `<h3><span class="category-icon">${icon}</span>${categoryName}</h3>`;
                    const buttonsGrid = document.createElement('div');
                    buttonsGrid.className = 'sound-buttons-grid';
                    data[categoryKey].forEach((filename, index) => { // filename is "Some Sound.mp3"
                        let displayName = filename.replace(/\.mp3$/i, '').replace(/_/g, ' ');
                        const btn = document.createElement('button');
                        btn.className = 'sound-btn';
                        btn.textContent = displayName;
                        btn.dataset.soundId = `${categoryKey}-${index}`; // e.g., NormalSounds-0
                        // **MODIFIED PATH CONSTRUCTION**
                        btn.dataset.soundPath = `../Sounds/${filename}`; // Assumes all mp3s are directly in ../Sounds/
                        btn.dataset.soundName = displayName;
                        const soundDetails = { id: btn.dataset.soundId, name: displayName, path: btn.dataset.soundPath };
                        btn.addEventListener('click', () => handleSoundButtonClick(btn, soundDetails));
                        buttonsGrid.appendChild(btn);
                    });
                    categoryDiv.appendChild(buttonsGrid);
                    soundCategoriesContainer.appendChild(categoryDiv);
                }
            }
        }
        
        function handleSoundButtonClick(buttonElement, soundDetails) {
            if (audioContext.state === 'suspended') audioContext.resume();
            if (autoclickerToggle.checked) {
                if (autoclickerIntervalId) clearInterval(autoclickerIntervalId);
                const interval = parseInt(autoclickerIntervalInput.value) || 100;
                playSound(soundDetails, buttonElement);
                autoclickerIntervalId = setInterval(() => playSound(soundDetails, buttonElement), interval);
            } else {
                if (autoclickerIntervalId) { clearInterval(autoclickerIntervalId); autoclickerIntervalId = null; }
                playSound(soundDetails, buttonElement);
            }
        }

        function playSound(sound, buttonElement) {
            const audioElement = new Audio(sound.path);
            audioElement.playbackRate = parseFloat(playbackSpeedSlider.value);
            audioElement.loop = loopToggleBtn.textContent.includes("ON");
            const sourceNode = audioContext.createMediaElementSource(audioElement);
            const gainNode = audioContext.createGain();
            sourceNode.connect(gainNode); gainNode.connect(globalGainNode);
            const audioObj = { id: sound.id, audioElement, sourceNode, gainNode, buttonElement };
            if (audioElement.loop) {
                if (currentLoopingAudio && currentLoopingAudio.id !== sound.id && currentLoopingAudio.audioElement) {
                    fadeOutAndStop(currentLoopingAudio);
                    if(currentLoopingAudio.audioElement) currentLoopingAudio.audioElement.loop = false;
                    if(currentLoopingAudio.buttonElement) currentLoopingAudio.buttonElement.classList.remove('playing');
                }
                currentLoopingAudio = audioObj;
            }
            const existingSound = activeAudioObjects.find(s => s.audioElement && s.audioElement.src === audioElement.src && !s.audioElement.paused);
            if (existingSound) { fadeOutAndStop(existingSound); activeAudioObjects = activeAudioObjects.filter(s => s !== existingSound); }
            activeAudioObjects.push(audioObj);
            const fadeDuration = parseInt(fadeDurationInput.value) || 0;
            gainNode.gain.setValueAtTime(fadeDuration > 0 ? 0 : 1, audioContext.currentTime);
            if (fadeDuration > 0) gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + fadeDuration / 1000);
            audioElement.play().catch(e => console.error("Error playing sound:", sound.path, e));
            if (buttonElement) {
                if (!audioElement.loop) document.querySelectorAll('.sound-btn.playing').forEach(btn => { if (btn !== buttonElement) btn.classList.remove('playing'); });
                buttonElement.classList.add('playing');
            }
            if (soundOverlayToggle.checked) {
                overlaySoundName.textContent = sound.name;
                overlayProgressBar.style.width = '0%';
                soundOverlay.classList.add('active');
            }
            audioElement.ontimeupdate = () => {
                if (soundOverlayToggle.checked && soundOverlay.classList.contains('active') && audioElement.duration && overlaySoundName.textContent === sound.name) {
                    overlayProgressBar.style.width = `${(audioElement.currentTime / audioElement.duration) * 100}%`;
                }
            };
            audioElement.onended = () => {
                if (buttonElement && !audioElement.loop) buttonElement.classList.remove('playing');
                activeAudioObjects = activeAudioObjects.filter(s => s !== audioObj);
                if (soundOverlay.classList.contains('active') && overlaySoundName.textContent === sound.name) {
                    if (!audioElement.loop && !activeAudioObjects.some(ao => ao.buttonElement?.classList.contains('playing'))) soundOverlay.classList.remove('active');
                }
                if (currentLoopingAudio && currentLoopingAudio.id === sound.id && !audioElement.loop) currentLoopingAudio = null;
            };
        }

        function fadeOutAndStop(audioObj) {
            const fadeDuration = parseInt(fadeDurationInput.value) || 0;
            const { audioElement, gainNode } = audioObj;
            if (!audioElement || !gainNode) return;
            if (fadeDuration > 0 && audioContext.state === 'running') {
                try {
                    gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                    gainNode.gain.setValueAtTime(gainNode.gain.value, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + fadeDuration / 1000);
                    setTimeout(() => { if (!audioElement.paused) audioElement.pause(); audioElement.currentTime = 0; }, fadeDuration + 50);
                } catch(e) { if (!audioElement.paused) audioElement.pause(); audioElement.currentTime = 0; console.error("Fade out error:", e); }
            } else { if (!audioElement.paused) audioElement.pause(); audioElement.currentTime = 0; }
            if (audioObj.buttonElement) audioObj.buttonElement.classList.remove('playing');
        }

        function filterSounds(searchTerm) {
            document.querySelectorAll('.sound-category').forEach(categoryDiv => {
                let catVisible = false;
                categoryDiv.querySelectorAll('.sound-btn').forEach(btn => {
                    const match = btn.dataset.soundName.toLowerCase().includes(searchTerm);
                    btn.style.display = match ? '' : 'none';
                    if (match) catVisible = true;
                });
                categoryDiv.style.display = catVisible ? '' : 'none';
            });
        }
        loadSounds();
        setTimeout(updateMarquees, 500);
    </script>
</body>
