<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Messenger</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: var(--background, white);
      color: var(--foreground, black);
    }
    @media (prefers-color-scheme: dark) {
      body {
        --background: #1e1e1e;
        --foreground: #f0f0f0;
      }
    }
    #container {
      display: flex;
      flex: 1;
    }
    #sidebar, #bottom-bar {
      background: var(--background);
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar {
      width: 250px;
      display: flex;
      flex-direction: column;
    }
    #bottom-bar {
      display: none;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    #input button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #e0e0ff;
      border-radius: 6px;
      max-width: 70%;
    }
    .contact {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .contact button {
      margin-left: 5px;
    }
    @media (max-width: 600px) {
      #sidebar {
        display: none;
      }
      #bottom-bar {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        height: 60px;
        border-top: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h3>Contacts</h3>
      <div id="contact-list"></div>
      <input id="new-contact-id" placeholder="Peer ID" />
      <input id="new-contact-name" placeholder="Name" />
      <button onclick="addContact()">Add Contact</button>
    </div>
    <div id="main">
      <div id="messages"></div>
      <div id="input">
        <input type="text" id="msg" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <div id="bottom-bar"></div>

  <script>
    const peer = new Peer();
    let connections = {};
    let userId = localStorage.getItem('userId') || generateId();
    let username = localStorage.getItem('username');
    let contacts = JSON.parse(localStorage.getItem('contacts') || '{}');
    let messages = JSON.parse(localStorage.getItem('messages') || '{}');
    let blocked = JSON.parse(localStorage.getItem('blocked') || '[]');

    if (!username) {
      username = prompt("Choose a username:");
      localStorage.setItem('username', username);
    }

    function generateId() {
      const id = 'user-' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem('userId', id);
      return id;
    }

    function save() {
      localStorage.setItem('contacts', JSON.stringify(contacts));
      localStorage.setItem('messages', JSON.stringify(messages));
      localStorage.setItem('blocked', JSON.stringify(blocked));
    }

    function updateContactsUI() {
      const list = document.getElementById('contact-list');
      list.innerHTML = '';
      for (let id in contacts) {
        const wrapper = document.createElement('div');
        wrapper.className = 'contact';
        wrapper.innerHTML = `
          <span>${contacts[id]}</span>
          <div>
            <button onclick="selectContact('${id}')">Chat</button>
            <button onclick="editContact('${id}')">Edit</button>
            <button onclick="deleteContact('${id}')">Delete</button>
            <button onclick="blockContact('${id}')">Block</button>
          </div>
        `;
        list.appendChild(wrapper);
      }
    }

    function addContact() {
      const id = document.getElementById('new-contact-id').value;
      const name = document.getElementById('new-contact-name').value;
      if (id && name) {
        contacts[id] = name;
        messages[id] = messages[id] || [];
        updateContactsUI();
        save();
      }
    }

    function editContact(id) {
      const newName = prompt("New name:", contacts[id]);
      if (newName) {
        contacts[id] = newName;
        updateContactsUI();
        save();
      }
    }

    function deleteContact(id) {
      if (confirm("Delete contact and chat?")) {
        delete contacts[id];
        delete messages[id];
        updateContactsUI();
        save();
      }
    }

    function blockContact(id) {
      if (!blocked.includes(id)) blocked.push(id);
      deleteContact(id);
    }

    let currentChatId = null;

    function selectContact(id) {
      if (blocked.includes(id)) return alert("This contact is blocked.");
      currentChatId = id;
      document.getElementById('messages').innerHTML = '';
      if (!messages[id]) messages[id] = [];
      messages[id].forEach(msg => displayMessage(msg));
    }

    function displayMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = `${msg.from}: ${msg.text}`;
      document.getElementById('messages').appendChild(div);
    }

    function sendMessage() {
      const input = document.getElementById('msg');
      const text = input.value;
      if (!currentChatId || !text) return;
      const msg = { from: username, text, time: Date.now() };
      messages[currentChatId].push(msg);
      displayMessage(msg);
      if (connections[currentChatId]) {
        connections[currentChatId].send(JSON.stringify({ type: 'msg', msg }));
      }
      input.value = '';
      save();
    }

    peer.on('open', id => {
      console.log('My ID:', id);
      alert('Your ID: ' + userId);
      updateContactsUI();
    });

    peer.on('connection', conn => {
      conn.on('data', data => {
        if (typeof data === 'string') data = JSON.parse(data);
        if (data.type === 'msg') {
          const fromId = conn.peer;
          if (!messages[fromId]) messages[fromId] = [];
          messages[fromId].push(data.msg);
          if (currentChatId === fromId) displayMessage(data.msg);
          save();
        }
      });
    });

    function connectTo(id, name) {
      const conn = peer.connect(id);
      connections[id] = conn;
      contacts[id] = name;
      messages[id] = messages[id] || [];
      updateContactsUI();
      save();
    }
  </script>
</body>
</html>
