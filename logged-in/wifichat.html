<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messenger '98</title>
    <!-- PeerJS library for peer-to-peer connection -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* --- Global Styles & Font --- */
        @font-face {
            font-family: 'W95FA';
            src: url('https://db.onlinewebfonts.com/t/a97243c3929517b6754054375154949f.woff2') format('woff2');
        }

        body {
            background-color: #008080; /* Classic Windows teal */
            font-family: 'W95FA', 'MS Sans Serif', 'Arial', sans-serif;
            font-size: 16px;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- Classic Windows 98 UI Elements --- */
        .win98-button {
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: inset 1px 1px 0px #ffffff, inset -1px -1px 0px #808080;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
        }

        .win98-button:active {
            border-color: #808080 #ffffff #ffffff #808080;
            box-shadow: none;
            background: #c0c0c0;
            padding: 6px 14px 4px 16px; /* Simulates button press */
        }

        .win98-input {
            background-color: white;
            border: 2px inset #c0c0c0;
            border-top-color: #808080;
            border-left-color: #808080;
            padding: 4px;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
        }

        .win98-input:focus {
            outline: none;
        }

        .win98-panel {
            border: 2px inset #c0c0c0;
            border-top-color: #808080;
            border-left-color: #808080;
            padding: 2px;
            background: white;
            overflow-y: auto;
        }

        /* --- Main Application Window --- */
        .window {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            padding: 3px;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 640px;
            max-height: 800px;
            box-sizing: border-box;
        }

        /* --- Title Bar --- */
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0); /* Classic blue gradient */
            color: white;
            padding: 4px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }

        .title-bar-text {
            flex-grow: 1;
            padding-left: 4px;
        }

        .title-bar-controls {
            display: flex;
        }

        .title-bar-button {
            background: #c0c0c0;
            border: 1px outset white;
            width: 20px;
            height: 20px;
            margin-left: 2px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-bar-button span {
            position: relative;
            top: -1px;
        }

        /* --- Main Content Area --- */
        .window-body {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0; /* Important for flexbox shrinking */
        }
        
        /* --- Connection and Status Bar --- */
        .status-bar {
            border: 1px solid #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
            padding: 3px 5px;
            font-size: 0.8em;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }
        
        .status-bar-panel {
            flex: 1;
            min-width: 150px;
        }

        #copy-id-button {
            padding: 1px 5px;
            font-size: 0.9em;
        }

        /* --- Chat Display --- */
        #messages {
            flex-grow: 1;
            font-size: 1.1em;
            line-height: 1.4;
            padding: 5px;
            min-height: 100px;
        }
        
        .message {
            margin-bottom: 5px;
        }
        
        .message .sender {
            font-weight: bold;
        }

        /* --- Input Area --- */
        .input-area {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
        }

        #connect-area {
            display: flex;
            gap: 10px;
        }
        
        #peer-id-input {
            flex-grow: 1;
        }

        /* --- Modal for Copying ID --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-window {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 3px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        #full-id-display {
            background: white;
            border: 1px solid black;
            padding: 10px;
            word-wrap: break-word;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        #modal-close-button {
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <!-- Main Application Window -->
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">P2P Messenger '98</div>
            <div class="title-bar-controls">
                <div class="title-bar-button"><span>_</span></div>
                <div class="title-bar-button"><span>&#9633;</span></div>
                <div class="title-bar-button"><span>X</span></div>
            </div>
        </div>
        <div class="window-body">
            <!-- Connection Area -->
            <fieldset>
                <legend>Connection</legend>
                <div id="connect-area">
                    <input type="text" id="peer-id-input" class="win98-input" placeholder="Enter friend's 18-digit code...">
                    <button id="connect-button" class="win98-button">Connect</button>
                </div>
            </fieldset>

            <!-- Messages Display -->
            <div id="messages" class="win98-panel">
                <!-- Messages will be added here by JavaScript -->
            </div>

            <!-- Message Input -->
            <div class="input-area">
                <input type="text" id="message-input" class="win98-input" placeholder="Type a message...">
                <button id="send-button" class="win98-button">Send</button>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar-panel">Your ID: <span id="my-id">Generating...</span></div>
            <button id="copy-id-button" class="win98-button">Copy ID</button>
            <div class="status-bar-panel">Status: <span id="connection-status">Initializing...</span></div>
        </div>
    </div>

    <!-- Modal for showing full ID -->
    <div id="copy-id-modal" class="modal-overlay">
        <div class="modal-window">
             <div class="title-bar">
                <div class="title-bar-text">Your Shareable ID</div>
            </div>
            <div class="modal-body">
                <p>Share this code with your friend:</p>
                <div id="full-id-display"></div>
                <button id="modal-close-button" class="win98-button">OK</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const myIdSpan = document.getElementById('my-id');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectButton = document.getElementById('connect-button');
        const connectionStatusSpan = document.getElementById('connection-status');
        const copyIdButton = document.getElementById('copy-id-button');
        const copyIdModal = document.getElementById('copy-id-modal');
        const fullIdDisplay = document.getElementById('full-id-display');
        const modalCloseButton = document.getElementById('modal-close-button');

        let peer = null;
        let conn = null;

        /**
         * Generates a random 18-character alphanumeric ID.
         * @returns {string} The generated ID.
         */
        function generateId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 18; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        /**
         * Initializes the PeerJS connection.
         */
        function initialize() {
            const userId = generateId();
            peer = new Peer(userId, {
                // For production, you would set up your own PeerJS server.
                // For this example, we use the public one.
                // host: 'localhost', port: 9000, path: '/myapp'
            });

            // --- PeerJS Event Listeners ---

            // Fired when the peer is connected to the PeerJS server.
            peer.on('open', id => {
                console.log('My peer ID is: ' + id);
                myIdSpan.textContent = `${id.substring(0, 8)}...`; // Show a shortened version
                fullIdDisplay.textContent = id; // Show full ID in modal
                connectionStatusSpan.textContent = "Ready to connect";
            });

            // Fired when a remote peer tries to connect.
            peer.on('connection', newConnection => {
                // If we already have a connection, refuse new ones for this simple chat
                if (conn && conn.open) {
                    console.log('Already connected. Refusing new connection.');
                    newConnection.close();
                    return;
                }

                console.log('Incoming connection from:', newConnection.peer);
                conn = newConnection;
                setupConnectionEvents(conn);
            });

            // Fired on errors
            peer.on('error', err => {
                console.error('PeerJS Error:', err);
                alert('An error occurred: ' + err.message);
                connectionStatusSpan.textContent = `Error: ${err.type}`;
            });
        }

        /**
         * Sets up event listeners for a new connection (both incoming and outgoing).
         * @param {DataConnection} connection - The PeerJS DataConnection object.
         */
        function setupConnectionEvents(connection) {
            connection.on('open', () => {
                console.log('Connection established with ' + connection.peer);
                connectionStatusSpan.textContent = `Connected to ${connection.peer.substring(0,8)}...`;
                peerIdInput.value = ''; // Clear the input
                peerIdInput.disabled = true;
                connectButton.disabled = true;
            });

            connection.on('data', data => {
                console.log('Received:', data);
                addMessage('Friend', data);
            });

            connection.on('close', () => {
                console.log('Connection closed.');
                connectionStatusSpan.textContent = 'Disconnected. Ready to connect.';
                conn = null;
                peerIdInput.disabled = false;
                connectButton.disabled = false;
                addMessage('System', 'Your friend has disconnected.');
            });
        }
        
        /**
         * Appends a message to the chat window.
         * @param {string} sender - Who sent the message (e.g., 'You', 'Friend', 'System').
         * @param {string} message - The message content.
         */
        function addMessage(sender, message) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            // Sanitize message to prevent HTML injection
            const safeMessage = document.createTextNode(message);
            
            messageEl.innerHTML = `<span class="sender">${sender}:</span> `;
            messageEl.appendChild(safeMessage);

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }

        // --- UI Event Listeners ---

        // Handle sending a message
        sendButton.addEventListener('click', () => {
            if (conn && conn.open) {
                const msg = messageInput.value;
                if (msg) {
                    conn.send(msg);
                    addMessage('You', msg);
                    messageInput.value = '';
                }
            } else {
                addMessage('System', 'You must be connected to a friend to send a message.');
            }
        });

        // Allow sending with the Enter key
        messageInput.addEventListener('keyup', e => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Handle connecting to a peer
        connectButton.addEventListener('click', () => {
            if (conn) {
                console.log('Closing existing connection before opening new one.');
                conn.close();
            }

            const peerId = peerIdInput.value.trim();
            if (peerId && peerId !== peer.id) {
                console.log('Attempting to connect to ' + peerId);
                connectionStatusSpan.textContent = `Connecting to ${peerId.substring(0,8)}...`;
                conn = peer.connect(peerId);
                setupConnectionEvents(conn);
            } else if (peerId === peer.id) {
                addMessage('System', "You can't connect to yourself!");
            } else {
                addMessage('System', 'Please enter a valid friend code.');
            }
        });
        
        // Handle showing the copy ID modal
        copyIdButton.addEventListener('click', () => {
            copyIdModal.style.display = 'flex';
        });

        // Handle closing the modal
        modalCloseButton.addEventListener('click', () => {
            copyIdModal.style.display = 'none';
        });
        
        // Close modal if clicking outside the window
        copyIdModal.addEventListener('click', (e) => {
            if (e.target === copyIdModal) {
                 copyIdModal.style.display = 'none';
            }
        });


        // --- Start the application ---
        initialize();
        addMessage('System', 'Welcome to P2P Messenger \'98! Share your ID with a friend to start chatting.');

    </script>
</body>
</html>
