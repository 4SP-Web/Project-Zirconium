<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red/Blue WiFi Chat</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background: #333;
      color: white;
      text-align: center;
    }

    #chooseRole {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 1rem;
    }

    #chooseRole button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
    }

    #chooseRole .red {
      background-color: #e74c3c;
      color: white;
    }

    #chooseRole .blue {
      background-color: #3498db;
      color: white;
    }

    #chatUI {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .msg {
      padding: 0.5rem 1rem;
      border-radius: 16px;
      max-width: 60%;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background-color: #d1f0ff;
    }

    .them {
      align-self: flex-start;
      background-color: #eeeeee;
    }

    #inputBar {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      background: white;
    }

    #inputBar input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    #inputBar button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="header">Choose your side</header>

  <div id="chooseRole">
    <button class="red" onclick="initChat('red')">Be Red</button>
    <button class="blue" onclick="initChat('blue')">Be Blue</button>
  </div>

  <div id="chatUI">
    <div id="messages"></div>
    <div id="inputBar">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let peer, conn;
    let myId, targetId;

    function initChat(color) {
      myId = color;
      targetId = color === 'red' ? 'blue' : 'red';
      document.getElementById('chooseRole').style.display = 'none';
      document.getElementById('chatUI').style.display = 'flex';
      document.getElementById('header').innerText = `You are ${color.toUpperCase()}`;

      peer = new Peer(myId, {
        debug: 2
      });

      peer.on('open', id => {
        console.log(`My peer ID is: ${id}`);
        tryConnect();
      });

      peer.on('connection', connection => {
        conn = connection;
        setupConnection();
      });

      peer.on('error', err => {
        console.error(err);
      });
    }

    function tryConnect() {
      conn = peer.connect(targetId);
      conn.on('open', setupConnection);
    }

    function setupConnection() {
      conn.on('data', data => {
        displayMessage(data, false);
      });

      conn.on('error', err => {
        console.error("Connection error:", err);
      });

      console.log("Connected to", conn.peer);
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text && conn?.open) {
        conn.send(text);
        displayMessage(text, true);
        input.value = '';
      }
    }

    function displayMessage(text, isMe) {
      const msg = document.createElement('div');
      msg.className = `msg ${isMe ? 'me' : 'them'}`;
      msg.innerText = text;
      document.getElementById('messages').appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }
  </script>
</body>
</html>
