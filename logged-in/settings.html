<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP ‚Äì Settings</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* --- Reuse Dashboard Sidebar Styles --- */
    body.settings-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .settings-container {
      display: flex;
      flex: 1;
      align-items: flex-start; /* sidebar hugs the top */
    }
    .sidebar {
      width: 200px;
      background: #333;
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      transition: width 0.5s ease-in-out;
      position: relative;
    }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      background: none; border: none; color: #fff;
      font-size: 1.2em; cursor: pointer; padding: 4px;
      transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar {
      transform: translateX(-50%) rotate(180deg);
    }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav a {
      display: flex; align-items: center;
      padding: 10px 15px; color: #fff; text-decoration: none;
      border-radius: 8px; transition: background 0.3s;
      font-family: 'PrimaryFont', sans-serif; text-transform: uppercase;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #6720bd;
    }
    .sidebar nav a .icon {
      width: 24px; text-align: center; font-size: 1.2em;
    }
    .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
    .sidebar.collapsed nav a {
      justify-content: center; padding: 10px 0;
    }
    .sidebar.collapsed nav a .label { display: none; }

    /* --- Main Content --- */
    .main-content {
      flex: 1; padding: 40px; background: #f0f2f5; overflow-y: auto;
    }
    section {
      background: #fff; padding: 30px; border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 30px;
      position: relative;
    }
    section h2 {
      font-family: 'PrimaryFont', sans-serif;
      margin: 0 0 20px;
      font-size: 2em;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    form {
      display: flex; flex-direction: column; gap: 15px; margin-top: 10px;
    }
    form label {
      font-family: 'SecondaryFont', sans-serif;
      font-weight: bold; color: #555;
    }
    form input {
      padding: 12px; border: 1px solid #ccc; border-radius: 10px;
      font-size: 1em; font-family: 'SecondaryFont', sans-serif;
    }
    form button {
      padding: 12px; border: none; border-radius: 10px;
      background: #6720bd; color: #fff; font-size: 1.1em;
      cursor: pointer; font-family: 'PrimaryFont', sans-serif;
      transition: background 0.3s;
    }
    form button:hover { background: #5a1aa8; }
    form button.delete {
      background: #dc3545;
    }
    form button.delete:hover {
      background: #c82333;
    }

    /* Overlay on disabled delete form */
    #delete-form.disabled::before {
      content: 'Reauthenticate to enable delete';
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 12px; border-radius: 8px;
      font-family: 'SecondaryFont', sans-serif;
      font-weight: bold; text-align: center;
      width: 80%; max-width: 260px; z-index: 10;
    }
  </style>
</head>
<body class="settings-page">
  <header class="main-header light-bg">
    <div class="container">
      <div class="logo">
        <a href="../index.html">
          <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer"/>
        </a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="location.href='../dashboard.html'">DASHBOARD</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

  <div class="settings-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>
      <nav>
        <ul>
          <li><a href="../dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
          <li><a href="settings.html" class="active"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
          <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">Log Out</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- Edit Username -->
      <section id="username-section">
        <h2>Edit Username</h2>
        <form id="username-form">
          <label for="newUsername">New Username</label>
          <input type="text" id="newUsername" placeholder="Enter new username‚Ä¶" required/>
          <button type="button" onclick="updateUsername()">Update Username</button>
        </form>
      </section>

      <!-- Change Password -->
      <section id="password-section">
        <h2>Change Password</h2>
        <form id="password-form">
          <label for="oldPassword">Old Password</label>
          <input type="password" id="oldPassword" placeholder="Enter old password‚Ä¶" required/>
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="New password (min 6 chars)" required/>
          <button type="button" onclick="changePassword()">Change Password</button>
        </form>
      </section>

      <!-- Delete Account (requires Google reauth) -->
      <section id="delete-section">
        <h2>Delete Account</h2>
        <button id="reauthBtn" class="btn">Reauthenticate</button>
        <form id="delete-form" class="disabled">
          <button type="button" class="delete" onclick="deleteAccount()">Delete Account</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    const dbRef = () => db.collection('users').doc(firebase.auth().currentUser.uid);

    // Redirect if not signed in; prefill username + handle Google users
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = '../login.html';
      const doc = await dbRef().get();
      if (doc.exists && doc.data().username) {
        document.getElementById('newUsername').value = doc.data().username;
      }
      // disable PW form for Google accounts
      if (user.providerData.some(p => p.providerId === 'google.com')) {
        document.getElementById('password-form').classList.add('disabled');
      }
    });

    // Logout
    document.getElementById('logoutBtn').onclick =
    document.getElementById('signOutLink').onclick = () =>
      firebase.auth().signOut().then(() => location.href = '../login.html');

    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    // Reauthenticate with Google to unlock delete form
    document.getElementById('reauthBtn').addEventListener('click', async () => {
      const user = firebase.auth().currentUser;
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await user.reauthenticateWithPopup(provider);
        document.getElementById('delete-form').classList.remove('disabled');
        document.getElementById('reauthBtn').style.display = 'none';
      } catch (e) {
        alert('Reauthentication failed: ' + e.message);
      }
    });

    // Update username
    async function updateUsername() {
      const newName = document.getElementById('newUsername').value.trim();
      if (!newName) return alert('Username cannot be empty.');
      await dbRef().update({ username: newName });
      alert('Username updated!');
    }

    // Change password
    async function changePassword() {
      const user = firebase.auth().currentUser;
      if (!user.providerData.some(p => p.providerId === 'password')) {
        return alert('Only email/password accounts can change password here.');
      }
      const oldP = document.getElementById('oldPassword').value;
      const newP = document.getElementById('newPassword').value;
      if (newP.length < 6) return alert('New password must be at least 6 characters.');
      try {
        const cred = firebase.auth.EmailAuthProvider.credential(user.email, oldP);
        await user.reauthenticateWithCredential(cred);
        await user.updatePassword(newP);
        alert('Password changed successfully!');
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    // Delete account
    async function deleteAccount() {
      if (!confirm('Are you certain? This action is irreversible.')) return;
      const user = firebase.auth().currentUser;
      try {
        await dbRef().delete();
        await user.delete();
        alert('Account deleted.');
        location.href = '../signup.html';
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }
  </script>
</body>
</html>
