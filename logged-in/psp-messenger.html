<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messenger '98</title>
    <!-- PeerJS library for peer-to-peer connection -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* --- Global Styles & Font --- */
        @font-face {
            font-family: 'W95FA';
            src: url('https://db.onlinewebfonts.com/t/a97243c3929517b6754054375154949f.woff2') format('woff2');
        }

        body {
            background-color: #008080; /* Classic Windows teal */
            font-family: 'W95FA', 'MS Sans Serif', 'Arial', sans-serif;
            font-size: 16px;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- Classic Windows 98 UI Elements --- */
        .win98-button {
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: inset 1px 1px 0px #ffffff, inset -1px -1px 0px #808080;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
        }

        .win98-button:active:not(:disabled) {
            border-color: #808080 #ffffff #ffffff #808080;
            box-shadow: none;
            background: #c0c0c0;
            padding: 6px 14px 4px 16px; /* Simulates button press */
        }
        
        .win98-button:disabled {
            color: #808080;
            text-shadow: 1px 1px 0 #ffffff;
            cursor: default;
        }

        .win98-input {
            background-color: white;
            border: 2px inset #c0c0c0;
            border-top-color: #808080;
            border-left-color: #808080;
            padding: 4px;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
        }
        
        .win98-input:disabled {
            background-color: #c0c0c0;
        }

        .win98-input:focus {
            outline: none;
        }

        .win98-panel {
            border: 2px inset #c0c0c0;
            border-top-color: #808080;
            border-left-color: #808080;
            padding: 2px;
            background: white;
            overflow-y: auto;
        }

        /* --- Main Application Window --- */
        .window {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            padding: 3px;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 640px;
            max-height: 800px;
            box-sizing: border-box;
        }

        /* --- Title Bar --- */
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0); /* Classic blue gradient */
            color: white;
            padding: 4px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }

        .title-bar-text {
            flex-grow: 1;
            padding-left: 4px;
        }

        .title-bar-controls {
            display: flex;
        }

        .title-bar-button {
            background: #c0c0c0;
            border: 1px outset white;
            width: 20px;
            height: 20px;
            margin-left: 2px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title-bar-button span {
            position: relative;
            top: -1px;
        }

        /* --- Main Content Area --- */
        .window-body {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0; /* Important for flexbox shrinking */
        }
        
        /* --- Connection and Status Bar --- */
        .status-bar {
            border: 1px solid #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
            padding: 3px 5px;
            font-size: 0.8em;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }
        
        .status-bar-panel {
            flex: 1;
            min-width: 150px;
        }

        #copy-id-button {
            padding: 1px 5px;
            font-size: 0.9em;
        }

        /* --- Chat Display --- */
        #messages {
            flex-grow: 1;
            font-size: 1.1em;
            line-height: 1.4;
            padding: 5px;
            min-height: 100px;
        }
        
        .message {
            margin-bottom: 5px;
        }
        
        .message .sender {
            font-weight: bold;
        }
        
        .message.system {
            color: #000080;
            font-style: italic;
        }

        /* --- Input Area --- */
        .input-area {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
        }

        #connect-area {
            display: flex;
            gap: 10px;
        }
        
        #peer-id-input {
            flex-grow: 1;
        }

        /* --- Modal for Copying ID --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-window {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 3px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        #full-id-display {
            background: white;
            border: 1px solid black;
            padding: 10px;
            word-wrap: break-word;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        #modal-close-button {
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <!-- Main Application Window -->
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">P2P Messenger '98</div>
            <div class="title-bar-controls">
                <div class="title-bar-button"><span>_</span></div>
                <div class="title-bar-button"><span>&#9633;</span></div>
                <div class="title-bar-button"><span>X</span></div>
            </div>
        </div>
        <div class="window-body">
            <!-- Connection Area -->
            <fieldset>
                <legend>Connection</legend>
                <div id="connect-area">
                    <input type="text" id="peer-id-input" class="win98-input" placeholder="Enter friend's 18-digit code...">
                    <button id="connect-button" class="win98-button">Connect</button>
                </div>
            </fieldset>

            <!-- Messages Display -->
            <div id="messages" class="win98-panel">
                <!-- Messages will be added here by JavaScript -->
            </div>

            <!-- Message Input -->
            <div class="input-area">
                <input type="text" id="message-input" class="win98-input" placeholder="Type a message...">
                <button id="send-button" class="win98-button">Send</button>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar-panel">Your ID: <span id="my-id">Generating...</span></div>
            <button id="copy-id-button" class="win98-button">Copy ID</button>
            <div class="status-bar-panel">Status: <span id="connection-status">Initializing...</span></div>
        </div>
    </div>

    <!-- Modal for showing full ID -->
    <div id="copy-id-modal" class="modal-overlay">
        <div class="modal-window">
             <div class="title-bar">
                <div class="title-bar-text">Your Shareable ID</div>
            </div>
            <div class="modal-body">
                <p>Share this code with your friend:</p>
                <div id="full-id-display"></div>
                <button id="modal-close-button" class="win98-button">OK</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const myIdSpan = document.getElementById('my-id');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectButton = document.getElementById('connect-button');
        const connectionStatusSpan = document.getElementById('connection-status');
        const copyIdButton = document.getElementById('copy-id-button');
        const copyIdModal = document.getElementById('copy-id-modal');
        const fullIdDisplay = document.getElementById('full-id-display');
        const modalCloseButton = document.getElementById('modal-close-button');

        let peer = null;
        let conn = null;
        let isLocalDisconnect = false; // Flag to track if we initiated the disconnect

        /**
         * Generates a random 18-character alphanumeric ID.
         * @returns {string} The generated ID.
         */
        function generateId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 18; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        /**
         * Initializes the PeerJS connection and reconnects if possible.
         */
        function initialize() {
            const savedId = localStorage.getItem('win98-messenger-id');
            const userId = savedId || generateId();
            peer = new Peer(userId, {});

            // --- PeerJS Event Listeners ---
            peer.on('open', id => {
                console.log('My peer ID is: ' + id);
                localStorage.setItem('win98-messenger-id', id); // Save our ID
                myIdSpan.textContent = `${id.substring(0, 8)}...`;
                fullIdDisplay.textContent = id;
                updateUiForState('disconnected'); // Set initial UI state

                // Attempt to auto-reconnect to the last peer
                const lastPeerId = localStorage.getItem('win98-messenger-last-peer');
                if (lastPeerId) {
                    addMessage('System', `Attempting to reconnect to ${lastPeerId.substring(0, 8)}...`);
                    connectToPeer(lastPeerId);
                } else {
                    connectionStatusSpan.textContent = "Ready to connect";
                    addMessage('System', 'Welcome to P2P Messenger \'98! Share your ID with a friend to start chatting.');
                }
            });

            peer.on('connection', newConnection => {
                if (conn && conn.open) {
                    console.log('Already connected. Refusing new connection from', newConnection.peer);
                    newConnection.close();
                    return;
                }
                console.log('Incoming connection from:', newConnection.peer);
                clearMessages(); // Clear old messages before new connection
                conn = newConnection;
                setupConnectionEvents(conn);
            });

            peer.on('error', err => {
                console.error('PeerJS Error:', err);
                addMessage('System', `Error: ${err.message}`);
                // If a connection attempt fails, reset UI and clear stale peer data
                if (err.type === 'peer-unavailable' || err.type === 'network') {
                    addMessage('System', `Could not connect. Friend may be offline.`);
                    localStorage.removeItem('win98-messenger-last-peer');
                    updateUiForState('disconnected');
                }
            });
        }

        /**
         * Sets up event listeners for a new connection.
         * @param {DataConnection} connection - The PeerJS DataConnection object.
         */
        function setupConnectionEvents(connection) {
            connection.on('open', () => {
                console.log('Connection established with ' + connection.peer);
                localStorage.setItem('win98-messenger-last-peer', connection.peer);
                updateUiForState('connected', connection.peer);
                addMessage('System', `You are now connected to ${connection.peer.substring(0, 8)}...`);
            });

            connection.on('data', data => {
                console.log('Received:', data);
                addMessage('Friend', data);
            });

            connection.on('close', () => {
                console.log('Connection closed.');
                localStorage.removeItem('win98-messenger-last-peer');
                conn = null;
                
                // Clear messages for anonymity, then show status
                clearMessages();
                updateUiForState('disconnected');
                
                if (isLocalDisconnect) {
                    addMessage('System', 'You disconnected.');
                    isLocalDisconnect = false; // Reset the flag
                } else {
                    addMessage('System', 'Your friend has disconnected.');
                }
                
                addMessage('System', 'Welcome back! Ready for a new chat.');
            });
        }

        /**
         * Updates the UI based on connection state.
         * @param {'disconnected'|'connecting'|'connected'} state - The current state.
         * @param {string} [peerId=''] - The ID of the remote peer.
         */
        function updateUiForState(state, peerId = '') {
            connectButton.disabled = false; // Enable by default, disable specifically
            
            if (state === 'connected') {
                peerIdInput.value = peerId;
                peerIdInput.disabled = true;
                connectButton.textContent = 'Leave';
                connectionStatusSpan.textContent = `Connected to ${peerId.substring(0, 8)}...`;
            } else if (state === 'disconnected') {
                peerIdInput.value = '';
                peerIdInput.disabled = false;
                peerIdInput.placeholder = "Enter friend's 18-digit code...";
                connectButton.textContent = 'Connect';
                connectionStatusSpan.textContent = 'Ready to connect';
            } else if (state === 'connecting') {
                peerIdInput.value = peerId;
                peerIdInput.disabled = true;
                connectButton.textContent = '...';
                connectButton.disabled = true;
                connectionStatusSpan.textContent = `Connecting to ${peerId.substring(0, 8)}...`;
            }
        }

        /**
         * Initiates a connection to a given peer ID.
         * @param {string} peerId - The ID to connect to.
         */
        function connectToPeer(peerId) {
            if (conn) {
                console.log('Closing existing connection before opening new one.');
                conn.close();
            }

            if (peerId && peerId !== peer.id) {
                console.log('Attempting to connect to ' + peerId);
                clearMessages(); // Clear old messages before attempting new connection
                updateUiForState('connecting', peerId);
                conn = peer.connect(peerId);
                setupConnectionEvents(conn);
            } else if (peerId === peer.id) {
                addMessage('System', "You can't connect to yourself!");
                updateUiForState('disconnected');
            } else {
                addMessage('System', 'Please enter a valid friend code.');
                updateUiForState('disconnected');
            }
        }
        
        /**
         * Appends a message to the chat window.
         * @param {string} sender - Who sent the message.
         * @param {string} message - The message content.
         */
        function addMessage(sender, message) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            const safeMessage = document.createTextNode(message);
            
            if (sender === 'System') {
                messageEl.classList.add('system');
                messageEl.appendChild(safeMessage);
            } else {
                messageEl.innerHTML = `<span class="sender">${sender}:</span> `;
                messageEl.appendChild(safeMessage);
            }

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        /**
         * Clears all messages from the chat display.
         */
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // --- UI Event Listeners ---
        sendButton.addEventListener('click', () => {
            if (conn && conn.open) {
                const msg = messageInput.value;
                if (msg) {
                    conn.send(msg);
                    addMessage('You', msg);
                    messageInput.value = '';
                }
            } else {
                addMessage('System', 'You must be connected to a friend to send a message.');
            }
        });

        messageInput.addEventListener('keyup', e => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        connectButton.addEventListener('click', () => {
            if (connectButton.textContent === 'Leave') {
                if (conn) {
                    isLocalDisconnect = true; // Set flag before closing
                    conn.close();
                }
            } else {
                const peerId = peerIdInput.value.trim();
                connectToPeer(peerId);
            }
        });
        
        copyIdButton.addEventListener('click', () => {
            copyIdModal.style.display = 'flex';
        });

        modalCloseButton.addEventListener('click', () => {
            copyIdModal.style.display = 'none';
        });
        
        copyIdModal.addEventListener('click', (e) => {
            if (e.target === copyIdModal) {
                 copyIdModal.style.display = 'none';
            }
        });

        // --- Start the application ---
        initialize();

    </script>
</body>
</html>
