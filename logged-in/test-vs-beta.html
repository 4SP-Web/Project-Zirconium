<head>
  <meta charset="UTF-8" />

  <style>
    /* --- Core Styles from dashboard.html --- */
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent body scrolling */
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'PrimaryFont', sans-serif;
    }
    .main-header {
      flex-shrink: 0;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px); /* Adjust based on header height */
    }

    /* --- Sidebar (Copied from dashboard.html) --- */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;

      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }

    .user-info .email { font-family: 'SecondaryFont', sans-serif; font-size: 0.9em; color: #bbb; }
    .user-info .user-id-display { font-size: 0.7em; color: #888; margin-top: 10px; word-break: break-all; padding: 0 5px;}

    /* --- VERN SOCIAL Main Content --- */
    .social-container {
        flex: 1;
        display: flex;
        overflow: hidden; /* Critical for layout */
    }
    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
        background-color: #f7f7f7;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
    }
    .chat-sidebar-header {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    .search-bar-wrapper {
        position: relative;
    }
    #userSearchInput {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-family: 'SecondaryFont', sans-serif;
        box-sizing: border-box;
    }
    .search-bar-wrapper .fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    .chat-list-section {
        flex-grow: 1;
        overflow-y: auto;
    }
    .chat-list-section h3 {
        font-size: 1em;
        text-transform: uppercase;
        color: #888;

    .action-btn.accept { color: #28a745; }

    .create-group-btn {
        display: block;
        width: calc(100% - 40px);
        margin: 20px;
        padding: 12px;

        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
    }

    /* --- Chat Area --- */
    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;

    }
    .chat-header {
        padding: 15px 20px;

    #chatName { font-size: 1.4em; font-weight: bold; color: #333; }
    .chat-header-actions button {
        background: none;
        border: 1px solid #ccc;

        padding: 5px 10px;

    .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;

        flex-direction: column;
    }
    .message-placeholder {
        margin: auto;

    }
    .message-placeholder .icon {
        font-size: 3em;
        margin-bottom: 10px;
    }
    .message {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin-bottom: 15px;
        align-self: flex-start;
    }
    .message.current-user {

    .message-content {

    .message.current-user .message-content {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);

    }
    .message.group-creator .message-content {
        background-color: #fff9c4; /* Yellow tint */
    }
    .message-info {
        font-size: 0.8em;
        color: #888;
        margin-top: 5px;

    }
    .message-info .username { font-weight: bold; }

    .chat-input-area {
        padding: 15px;
        border-top: 1px solid #ddd;
        flex-shrink: 0;

    }
    #messageInput {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-family: 'SecondaryFont', sans-serif;

    #sendMessageBtn {

    /* --- Modal Styles --- */
    .modal {

        width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);

        background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888;

    .modal-content h2 { margin-top: 0; }

    #friendsToAddToGroup .friend-item label { margin-left: 10px; }

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <!-- Link to your firebase config file -->
  <script src="../firebase-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Firebase Initialization ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- DOM Elements ---
        const userNameEl = document.getElementById('userName');
        const userEmailEl = document.getElementById('userEmail');
        const userIdDisplayEl = document.getElementById('userIdDisplay');
        const searchInput = document.getElementById('userSearchInput');
        const searchResultsSection = document.getElementById('searchResultsSection');
        const friendRequestsSection = document.getElementById('friendRequestsSection');
        const friendsList = document.getElementById('friendsList');
        const groupsList = document.getElementById('groupsList');
        const chatWelcomeScreen = document.getElementById('chatWelcomeScreen');
        const chatActiveScreen = document.getElementById('chatActiveScreen');
        const chatNameEl = document.getElementById('chatName');
        const unfriendBtn = document.getElementById('unfriendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        
        // Modals
        const createGroupModal = document.getElementById('createGroupModal');
        const createGroupBtn = document.getElementById('createGroupBtn');
        const closeGroupModalBtn = document.getElementById('closeGroupModal');
        const confirmGroupCreationBtn = document.getElementById('confirmGroupCreationBtn');
        const groupNameInput = document.getElementById('groupNameInput');
        const friendsToAddToGroupDiv = document.getElementById('friendsToAddToGroup');

        // --- App State ---
        let currentUser = null;
        let currentUserData = {};
        let activeChatId = null;
        let activeChatUnsubscribe = null;
        let usersDataCache = {}; 
        let userUnsubscribe = null; // To hold the listener for the user's own data

        // --- Authentication ---
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                userNameEl.textContent = user.displayName || 'User';
                userEmailEl.textContent = user.email;
                userIdDisplayEl.textContent = `ID: ${user.uid}`;
                
                // Unsubscribe from previous user listener if it exists
                if(userUnsubscribe) userUnsubscribe();

                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                if (!userDoc.exists) {
                    await userRef.set({
                        username: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        friends: [],
                        friendRequestsSent: [],
                        friendRequestsReceived: [],
                        blockedUsers: []
                    }, { merge: true }); // Use merge to be safe
                }

                // Listen for changes to the user's document
                userUnsubscribe = userRef.onSnapshot(doc => {
                    currentUserData = { id: doc.id, ...doc.data() };
                    // Get all user IDs we need to know about
                    const allUserIds = [
                        ...(currentUserData.friends || []),
                        ...(currentUserData.friendRequestsReceived || []),
                        ...(currentUserData.friendRequestsSent || [])
                    ];
                    cacheUsersData(allUserIds).then(() => {
                         renderFriendRequests();
                         renderFriendsAndGroups();
                    });
                });
                
            } else {
                window.location.href = '../login.html';
            }
        });
        
        // --- Caching ---
        async function cacheUsersData(userIds) {
            const uniqueUserIds = [...new Set(userIds)]; // Remove duplicates
            const usersToFetch = uniqueUserIds.filter(id => id && !usersDataCache[id]);
            if (usersToFetch.length === 0) return;
            
            // Firestore 'in' query can take up to 10 elements
            const fetchPromises = [];
            for (let i = 0; i < usersToFetch.length; i += 10) {
                const chunk = usersToFetch.slice(i, i + 10);
                fetchPromises.push(db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', chunk).get());
            }

            const snapshots = await Promise.all(fetchPromises);
            snapshots.forEach(snapshot => {
                snapshot.forEach(doc => {
                    if (doc.exists) {
                        usersDataCache[doc.id] = {id: doc.id, ...doc.data()};
                    }
                });
            });
        }

        // --- User Search ---
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            const query = searchInput.value.trim();
            if (query.length < 2) {
                searchResultsSection.innerHTML = '';
                return;
            }
            searchTimeout = setTimeout(() => performSearch(query), 300);
        });

        async function performSearch(query) {
            if (!currentUser) return;
            searchResultsSection.innerHTML = `<h3>Search Results</h3><ul class="chat-list"></ul>`;
            const listEl = searchResultsSection.querySelector('ul');

            const usernameQuery = db.collection('users').where('username', '>=', query).where('username', '<=', query + '\uf8ff').limit(5);
            const emailQuery = db.collection('users').where('email', '==', query).limit(5);

            const [usernameSnapshot, emailSnapshot] = await Promise.all([usernameQuery.get(), emailQuery.get()]);
            
            const results = new Map();
            usernameSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));
            emailSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));

            listEl.innerHTML = '';
            if (results.size === 0) {
                listEl.innerHTML = '<li class="chat-list-item">No users found.</li>';
                return;
            }
            
            results.forEach(user => {
                if (user.id === currentUser.uid) return;
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                
                let actionBtnHtml = '';
                if(currentUserData.friends?.includes(user.id)) {
                    actionBtnHtml = '<span><i class="fas fa-user-check"></i> Friend</span>';
                } else if (currentUserData.friendRequestsSent?.includes(user.id)) {
                    actionBtnHtml = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
                } else if (currentUserData.friendRequestsReceived?.includes(user.id)) {
                    actionBtnHtml = '<span>Respondez, s\'il vous pla√Æt</span>';
                } else {
                    actionBtnHtml = `<button class="action-btn" data-user-id="${user.id}"><i class="fas fa-user-plus"></i></button>`;
                }
                
                li.innerHTML = `
                    <span class="username">${user.username}</span>
                    <div class="actions">${actionBtnHtml}</div>
                `;
                listEl.appendChild(li);
            });
        }

        // --- Friend Management ---
        document.addEventListener('click', async e => {
            const addBtn = e.target.closest('button.action-btn[data-user-id]');
            if(addBtn) {
                addBtn.disabled = true; // Prevent double clicks
                const targetUserId = addBtn.dataset.userId;
                await sendFriendRequest(targetUserId);
                addBtn.parentElement.innerHTML = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
            }
            const acceptBtn = e.target.closest('button.action-btn.accept');
            if(acceptBtn) {
                const requesterId = acceptBtn.dataset.requesterId;
                await acceptFriendRequest(requesterId);
            }
            const declineBtn = e.target.closest('button.action-btn.decline');
            if(declineBtn) {
                const requesterId = declineBtn.dataset.requesterId;
                 await declineFriendRequest(requesterId);
            }
        });
        
        async function sendFriendRequest(targetUserId) {
            const currentUserRef = db.collection('users').doc(currentUser.uid);
            const targetUserRef = db.collection('users').doc(targetUserId);

            // Using a transaction to ensure both documents are updated successfully
            await db.runTransaction(async (transaction) => {
                const targetDoc = await transaction.get(targetUserRef);
                if (!targetDoc.exists) { throw "User does not exist."; }

                transaction.update(currentUserRef, { friendRequestsSent: firebase.firestore.FieldValue.arrayUnion(targetUserId) });
                transaction.update(targetUserRef, { friendRequestsReceived: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
            }).catch(error => {
                console.error("Failed to send friend request:", error);
            });
        }

        async function acceptFriendRequest(requesterId) {
            const currentUserRef = db.collection('users').doc(currentUser.uid);
            const requesterRef = db.collection('users').doc(requesterId);
            const chatId = [currentUser.uid, requesterId].sort().join('_');
            const chatRef = db.collection('chats').doc(chatId);

            await db.runTransaction(async (transaction) => {
                transaction.update(currentUserRef, {
                    friends: firebase.firestore.FieldValue.arrayUnion(requesterId),
                    friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId)
                });
                transaction.update(requesterRef, {
                    friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid),
                    friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                });
                transaction.set(chatRef, {
                    members: [currentUser.uid, requesterId],
                    messages: {}
                });
            });
        }

        async function declineFriendRequest(requesterId) {
             const currentUserRef = db.collection('users').doc(currentUser.uid);
             const requesterRef = db.collection('users').doc(requesterId);
             await db.runTransaction(async (transaction) => {
                transaction.update(currentUserRef, { friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId) });
                transaction.update(requesterRef, { friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
            });
        }
        
        unfriendBtn.addEventListener('click', async () => {
            const friendId = unfriendBtn.dataset.friendId;
            if (friendId && confirm(`Are you sure you want to unfriend this user? This will delete your 1-on-1 chat history forever.`)) {
                const currentUserRef = db.collection('users').doc(currentUser.uid);
                const friendRef = db.collection('users').doc(friendId);
                const chatId = [currentUser.uid, friendId].sort().join('_');
                const chatRef = db.collection('chats').doc(chatId);
                
                await db.runTransaction(async (transaction) => {
                    transaction.update(currentUserRef, { friends: firebase.firestore.FieldValue.arrayRemove(friendId) });
                    transaction.update(friendRef, { friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                    transaction.delete(chatRef);
                });
                
                closeActiveChat();
            }
        });


        // --- Rendering Lists ---
        function renderFriendRequests() {
            if (!currentUserData.friendRequestsReceived || currentUserData.friendRequestsReceived.length === 0) {
                friendRequestsSection.innerHTML = '';
                return;
            }
            friendRequestsSection.innerHTML = `<h3>Friend Requests</h3><ul class="chat-list"></ul>`;
            const listEl = friendRequestsSection.querySelector('ul');
            listEl.innerHTML = '';

            currentUserData.friendRequestsReceived.forEach(id => {
                const requester = usersDataCache[id];
                if (!requester) return; 
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                li.innerHTML = `
                    <span class="username">${requester.username}</span>
                    <div class="actions">
                        <button class="action-btn accept" title="Accept" data-requester-id="${id}"><i class="fas fa-check-circle"></i></button>
                        <button class="action-btn decline" title="Decline" data-requester-id="${id}"><i class="fas fa-times-circle"></i></button>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }

        function renderFriendsAndGroups() {
            friendsList.innerHTML = '';
            if (currentUserData.friends) {
                currentUserData.friends.forEach(id => {
                    const friend = usersDataCache[id];
                    if (!friend) return;
                    const chatId = [currentUser.uid, id].sort().join('_');
                    const li = document.createElement('li');
                    li.className = 'chat-list-item';
                    if(chatId === activeChatId) li.classList.add('active');
                    li.dataset.chatId = chatId;
                    li.dataset.chatType = 'private';
                    li.innerHTML = `<span class="username">${friend.username}</span>`;
                    friendsList.appendChild(li);
                });
            }

            db.collection('groupChats').where('members', 'array-contains', currentUser.uid).onSnapshot(snapshot => {
                groupsList.innerHTML = '';
                 snapshot.forEach(doc => {
                    const group = {id: doc.id, ...doc.data()};
                    const li = document.createElement('li');
                    li.className = 'chat-list-item';
                    if(group.id === activeChatId) li.classList.add('active');
                    li.dataset.chatId = group.id;
                    li.dataset.chatType = 'group';
                    li.innerHTML = `<span class="username">${group.groupName}</span>`;
                    groupsList.appendChild(li);
                 });
            });
        }

        // --- Chat Logic ---
        document.addEventListener('click', e => {
            const chatListItem = e.target.closest('.chat-list-item[data-chat-id]');
            if (chatListItem) {
                const chatId = chatListItem.dataset.chatId;
                const chatType = chatListItem.dataset.chatType;
                openChat(chatId, chatType);
                
                document.querySelectorAll('.chat-list-item.active').forEach(item => item.classList.remove('active'));
                chatListItem.classList.add('active');
            }
        });
        
        function openChat(chatId, type) {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            
            activeChatId = chatId;
            chatWelcomeScreen.style.display = 'none';
            chatActiveScreen.style.display = 'flex';
            
            const collectionName = type === 'group' ? 'groupChats' : 'chats';
            
            activeChatUnsubscribe = db.collection(collectionName).doc(chatId).onSnapshot(async doc => {
                if(!doc.exists) {
                    closeActiveChat();
                    return;
                }
                const chatData = {id: doc.id, ...doc.data()};
                
                if (type === 'group') {
                    chatNameEl.textContent = chatData.groupName;
                    unfriendBtn.style.display = 'none';
                } else {
                    const friendId = chatData.members.find(id => id !== currentUser.uid);
                    await cacheUsersData([friendId]);
                    const friendData = usersDataCache[friendId];
                    chatNameEl.textContent = friendData ? friendData.username : 'Chat';
                    unfriendBtn.style.display = 'inline-block';
                    unfriendBtn.dataset.friendId = friendId;
                }
                
                renderMessages(chatData);
            });
        }
        
        function closeActiveChat() {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            activeChatId = null;
            activeChatUnsubscribe = null;
            chatActiveScreen.style.display = 'none';
            chatWelcomeScreen.style.display = 'flex';
        }

        async function renderMessages(chatData) {
            messagesContainer.innerHTML = '';
            if (!chatData.messages || Object.keys(chatData.messages).length === 0) {
                 messagesContainer.innerHTML = '<p style="text-align:center; color:#aaa; flex-grow: 1; display: flex; align-items: center; justify-content: center;">No messages yet. Say hello!</p>';
                 return;
            }
            
            const messages = Object.entries(chatData.messages).map(([userId, message]) => ({ userId, ...message }));
            messages.sort((a, b) => a.timestamp - b.timestamp);

            const userIdsToCache = messages.map(m => m.userId);
            await cacheUsersData(userIdsToCache);
            
            messages.forEach(msg => {
                const user = usersDataCache[msg.userId];
                if (!user) return;
                
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                if (msg.userId === currentUser.uid) messageEl.classList.add('current-user');
                if (chatData.creatorId && msg.userId === chatData.creatorId) messageEl.classList.add('group-creator');
                
                const sentTime = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleString() : 'Sending...';
                
                messageEl.innerHTML = `
                    <div class="message-content">${msg.text}</div>
                    <div class="message-info">
                        <span class="username">${user.username}</span> - <span class="timestamp">${sentTime}</span>
                    </div>
                `;
                messagesContainer.appendChild(messageEl);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !activeChatId) return;
            
            const activeItem = document.querySelector('.chat-list-item.active');
            if (!activeItem) return;

            const chatType = activeItem.dataset.chatType;
            const collectionName = chatType === 'group' ? 'groupChats' : 'chats';
            const chatRef = db.collection(collectionName).doc(activeChatId);
            
            const messagePayload = {
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            messageInput.value = '';
            await chatRef.update({
                [`messages.${currentUser.uid}`]: messagePayload
            }).catch(error => {
                console.error("Message send error:", error);
                messageInput.value = text; // Restore text on failure
            });
        }
        
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });


        // --- Group Chat Creation ---
        createGroupBtn.addEventListener('click', () => {
            if (!currentUserData.friends || currentUserData.friends.length === 0) {
                alert("You need to have friends to create a group chat.");
                return;
            }
            friendsToAddToGroupDiv.innerHTML = '';
            currentUserData.friends.forEach(friendId => {
                const friend = usersDataCache[friendId];
                if(friend) {
                    friendsToAddToGroupDiv.innerHTML += `
                        <div class="friend-item">
                            <input type="checkbox" id="friend-${friendId}" value="${friendId}">
                            <label for="friend-${friendId}">${friend.username}</label>
                        </div>
                    `;
                }
            });
            createGroupModal.style.display = 'block';
        });

        closeGroupModalBtn.onclick = () => createGroupModal.style.display = 'none';

        confirmGroupCreationBtn.addEventListener('click', async () => {
            const groupName = groupNameInput.value.trim();
            if (groupName === '') return alert('Please enter a group name.');
            
            const selectedFriends = Array.from(friendsToAddToGroupDiv.querySelectorAll('input:checked')).map(input => input.value);
            const memberIds = [currentUser.uid, ...selectedFriends];
            
            if (memberIds.length < 2) return alert('A group needs at least one other member.');
            if (memberIds.length > 20) return alert('A group can have a maximum of 20 members.');

            await db.collection('groupChats').add({
                groupName,
                creatorId: currentUser.uid,
                members: memberIds,
                messages: {}
            });
            
            createGroupModal.style.display = 'none';
            groupNameInput.value = '';
        });

        // --- Logout & Sidebar ---
        const handleLogout = () => auth.signOut().then(() => window.location.href = '../login.html');
        document.getElementById('logoutBtn').onclick = handleLogout;
        document.getElementById('signOutLink').onclick = handleLogout;
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    });
  </script>
</body>
</html>
