<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - VERN SOCIAL | Advanced Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* --- iOS 26 Inspired Theme & Base Styles --- */
        :root {
            --font-primary: 'system-ui', -apple-system, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            --color-accent: #007aff;
            --color-accent-gradient: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            --color-danger: #ff3b30;
            --color-success: #34c759;
            --color-warning: #ff9500;
            --color-info: #5ac8fa;
            --color-online: #34c759;
            --color-offline: #8e8e93;
            --background-image: url('https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?q=80&w=2787&auto=format&fit=crop'); /* A nice default background */
            --glass-background: rgba(255, 255, 255, 0.25);
            --glass-background-dark: rgba(0, 0, 0, 0.15);
            --glass-border-color: rgba(255, 255, 255, 0.4);
            --blur-intensity: 15px;
            --text-color-primary: #f5f5f7;
            --text-color-secondary: #d1d1d6;
            --text-color-tertiary: #a1a1a6;
            --rounding-full: 50px; /* For fully rounded elements */
        }

        /* --- Base Layout & Resets --- */
        html, body {
            height: 100%; margin: 0; font-family: var(--font-primary);
            background-color: #000;
            overflow: hidden;
        }
        * { box-sizing: border-box; }
        body.dashboard-page {
            display: flex; flex-direction: column; min-height: 100vh;
            background: var(--background-image) no-repeat center center;
            background-size: cover;
        }
        .dashboard-container { display: flex; flex: 1; min-height: 0; }
        .main-header { flex-shrink: 0; z-index: 100; /* Stays on top */ }
        .hidden { display: none !important; }

        /* --- Sidebar Redesign --- */
        .sidebar {
            width: 320px;
            background: var(--glass-background-dark);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            border-right: 1px solid var(--glass-border-color);
            color: var(--text-color-primary);
            display: flex; flex-direction: column;
            transition: width 0.3s ease;
            flex-shrink: 0; padding: 10px;
        }
        
        .user-profile-area {
            padding: 15px 10px; text-align: left;
            border-bottom: 1px solid var(--glass-border-color);
            flex-shrink: 0; display: flex; align-items: center; gap: 15px;
            margin-bottom: 10px;
        }
        .status-indicator {
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid #fff; flex-shrink: 0;
        }
        .status-indicator.online { background-color: var(--color-online); }
        .status-indicator.offline { background-color: var(--color-offline); }

        .user-details .username { font-size: 1.2em; font-weight: 600; margin: 0; }
        .user-details .email { font-size: 0.9em; color: var(--text-color-secondary); margin: 2px 0 0; }

        .social-sidebar-content { flex-grow: 1; overflow-y: auto; }
        .sidebar-section { padding: 15px 5px; }
        .sidebar-section h2 {
            font-size: 1em; text-transform: uppercase; color: var(--text-color-secondary);
            margin: 0 0 15px 5px; font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-section h2 .action-btn {
            background: none; border: none; color: var(--text-color-secondary);
            font-size: 1.2em; cursor: pointer; transition: color 0.2s;
        }
        .sidebar-section h2 .action-btn:hover { color: #fff; }

        .sidebar-section input[type="text"] {
            width: 100%; background: var(--glass-background);
            border: 1px solid var(--glass-border-color);
            backdrop-filter: blur(5px);
            color: var(--text-color-primary); padding: 12px 18px;
            border-radius: var(--rounding-full); font-family: var(--font-primary);
            font-size: 1em;
        }
        .sidebar-section input[type="text"]::placeholder { color: var(--text-color-tertiary); }

        .item-list li {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; margin-bottom: 5px; border-radius: 12px;
            transition: background-color 0.2s; cursor: pointer;
        }
        .item-list li:hover:not(.empty-state) { background-color: var(--glass-background); }
        .item-list .item-info { display: flex; align-items: center; gap: 12px; }
        .item-info .icon { font-size: 1.2em; width: 25px; text-align: center; }
        .item-info .item-name { font-weight: 500; font-size: 1.1em; color: var(--text-color-primary); }
        .item-list .active-chat { background-color: var(--color-accent) !important; color: white; }

        /* --- Chat Area Redesign --- */
        .chat-area {
            flex-grow: 1; display: flex; flex-direction: column;
            min-height: 0; position: relative;
        }
        .messages-container {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 4px;
            transition: background-color 0.5s ease;
        }
        .chat-placeholder {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: var(--text-color-primary); padding: 20px;
            background: var(--glass-background-dark);
            backdrop-filter: blur(var(--blur-intensity));
        }
        .chat-placeholder i { font-size: 6em; margin-bottom: 20px; color: rgba(255,255,255,0.5); }

        .chat-header {
            padding: 12px 20px;
            font-size: 1.3em; font-weight: 600; color: var(--text-color-primary);
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; background: var(--glass-background);
            backdrop-filter: blur(var(--blur-intensity));
            border-bottom: 1px solid var(--glass-border-color);
        }
        .chat-header .chat-info { text-align: center; flex-grow: 1; }
        .chat-header .chat-actions button {
            background: none; border: none; font-size: 1.3em; color: var(--text-color-secondary);
            cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.2s;
        }
        .chat-header .chat-actions button:hover { background-color: rgba(0,0,0,0.2); color: #fff; }
        #chatSearchInput { display: none; flex-grow: 1; margin: 0 15px; } /* For search */

        /* --- Message Bubbles Redesign --- */
        .message-wrapper { 
            display: flex; flex-direction: column; max-width: 70%;
            position: relative; margin-bottom: 8px;
            opacity: 0; transform: translateY(20px);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn { to { opacity: 1; transform: translateY(0); } }
        
        .message-wrapper.sent { align-self: flex-end; align-items: flex-end; }
        .message-wrapper.received { align-self: flex-start; align-items: flex-start; }

        .reply-context {
            background: rgba(0,0,0,0.15); border-left: 3px solid var(--color-accent);
            padding: 8px 12px; margin-bottom: -8px; border-radius: 18px 18px 0 0;
            font-size: 0.9em; max-width: 100%; color: var(--text-color-secondary);
        }
        .reply-context strong { color: var(--color-accent); }

        .message-content {
            padding: 12px 18px; line-height: 1.5; word-break: break-word;
            position: relative; backdrop-filter: blur(var(--blur-intensity));
            border: 1px solid transparent;
        }
        .message-wrapper.sent .message-content {
            background: var(--color-accent-gradient);
            color: white; border-radius: 20px 20px 5px 20px;
        }
        .message-wrapper.received .message-content {
            background: var(--glass-background);
            color: var(--text-color-primary); border-radius: 20px 20px 20px 5px;
            border: 1px solid var(--glass-border-color);
        }
        .message-text.deleted { font-style: italic; color: var(--text-color-tertiary); }
        
        .message-meta { font-size: 0.8em; padding-top: 5px; color: var(--text-color-secondary); }
        .message-meta .edited-tag { font-style: italic; margin-left: 5px; }

        .message-actions-trigger {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 25px; height: 25px; border-radius: 50%;
            background: rgba(0,0,0,0.3); color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transition: all 0.2s; z-index: 5;
        }
        .message-wrapper:hover .message-actions-trigger { opacity: 1; }
        .message-wrapper.sent .message-actions-trigger { left: -35px; }
        .message-wrapper.received .message-actions-trigger { right: -35px; }
        
        .context-menu {
            position: absolute; background: var(--glass-background);
            backdrop-filter: blur(var(--blur-intensity));
            border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            display: flex; padding: 5px;
            opacity: 0; transition: all 0.2s; pointer-events: none;
            transform: scale(0.9); z-index: 10;
        }
        .context-menu.visible { opacity: 1; transform: scale(1); pointer-events: auto; }
        .context-menu button { background: none; border: none; font-size: 1.2em; color: var(--text-color-primary); cursor: pointer; padding: 8px; border-radius: 50%; }
        .context-menu button:hover { background-color: rgba(0,0,0,0.2); }
        
        /* --- Voice Message Player --- */
        .voice-player { display: flex; align-items: center; gap: 10px; }
        .voice-player .play-pause-btn { font-size: 1.5em; cursor: pointer; }
        .voice-player .progress-bar-container { flex-grow: 1; height: 4px; background: rgba(0,0,0,0.2); border-radius: 2px; cursor: pointer; }
        .voice-player .progress-bar { height: 100%; width: 0%; background: var(--text-color-primary); border-radius: 2px; }
        .voice-player .duration { font-size: 0.8em; }

        /* --- Chat Footer Redesign --- */
        .chat-footer {
            padding: 10px 15px; flex-shrink: 0;
            background: var(--glass-background);
            backdrop-filter: blur(var(--blur-intensity));
            border-top: 1px solid var(--glass-border-color);
        }
        #messageFormInner { display: flex; align-items: center; gap: 10px; }

        #messageInput {
            flex-grow: 1; border: none; background: var(--glass-background-dark);
            border-radius: var(--rounding-full); color: var(--text-color-primary);
            padding: 12px 20px; font-size: 1.1em; resize: none;
            backdrop-filter: blur(5px);
        }
        #messageInput::placeholder { color: var(--text-color-tertiary); }
        
        .chat-footer-btn {
            background: var(--color-accent); color: white; border: none;
            border-radius: 50%; width: 48px; height: 48px;
            font-size: 1.5em; cursor: pointer; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        .chat-footer-btn:hover { transform: scale(1.1); }
        .chat-footer-btn:disabled { background-color: #8e8e93; cursor: not-allowed; }

        /* Typing Indicator */
        #typingIndicator {
            height: 20px; font-size: 0.9em; padding-left: 20px;
            color: var(--text-color-secondary); font-style: italic;
            transition: opacity 0.3s;
        }
        
        /* Voice Recording UI */
        #voiceRecordUI { align-items: center; gap: 15px; width: 100%; }
        #recordTimer { color: var(--text-color-primary); font-weight: 500; }
        #cancelRecordingBtn { color: var(--color-danger); font-size: 1.2em; }
        
        /* --- General UI Enhancements --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }

        /* The existing top bar style (as requested) */
        .main-header {
            background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        .main-header .container {
            width: 90%; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center;
        }
        .main-header .logo img { height: 40px; }
        .btn {
            padding: 8px 16px; border-radius: 6px; border: none;
            cursor: pointer; font-weight: bold;
        }
        .btn-login { background-color: #333; color: #fff; }

        /* Modals to match the new theme */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal {
            background: var(--glass-background);
            backdrop-filter: blur(var(--blur-intensity));
            border: 1px solid var(--glass-border-color);
            border-radius: 20px; box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            width: 90%; max-width: 500px;
            transform: scale(0.95); transition: transform 0.3s;
            color: var(--text-color-primary);
        }
        .modal-overlay.visible .modal { transform: scale(1); }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--glass-border-color); }
        .modal-header h3 { margin: 0; font-size: 1.5em; }
        .modal-body { padding: 20px; max-height: 60vh; overflow-y: auto; }
        .modal-footer { padding: 15px 20px; border-top: 1px solid var(--glass-border-color); text-align: right; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 12px;
            background: var(--glass-background-dark); color: var(--text-color-primary);
            border: 1px solid var(--glass-border-color);
            border-radius: 10px;
        }

    </style>
</head>
<body class="dashboard-page">

    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="#"><img src="https://assets-global.website-files.com/62151e39c656517335e2eb27/62151e39c65651da9ae2eb54_4sp-logo-2.png" alt="4SP Logo"/></a></div>
            <div class="auth-buttons">
                <button class="btn btn-login">DASHBOARD</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container" id="dashboardContainer">
        <aside class="sidebar" id="sidebar">
             <div class="user-profile-area">
                <div id="currentUserStatus" class="status-indicator offline"></div>
                <div class="user-details">
                    <p class="username" id="userName">Loading...</p>
                    <p class="email" id="userEmail">...</p>
                </div>
            </div>
            <div class="social-sidebar-content">
                <div class="sidebar-section">
                    <h2><i class="fas fa-search"></i> Find Users</h2>
                    <input type="text" id="userSearchInput" placeholder="Search by exact username...">
                    <ul id="userSearchResults" class="item-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h2><i class="fas fa-user-plus"></i> Requests</h2>
                    <ul id="friendRequestsList" class="item-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h2>Groups <button id="createGroupBtn" class="action-btn" title="Create Group"><i class="fas fa-plus"></i></button></h2>
                    <ul id="groupChatsList" class="item-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h2><i class="fas fa-users"></i> Friends</h2>
                    <ul id="friendsList" class="item-list"></ul>
                </div>
            </div>
            </aside>

        <main class="chat-area">
            <div class="chat-placeholder" id="chatPlaceholder">
                <i class="fas fa-comments"></i>
                <h2>Welcome to the Future of Chat</h2>
                <p>Select a conversation to begin.</p>
            </div>
            <div class="chat-wrapper hidden" id="chatWrapper">
                <div class="chat-header">
                    <div class="chat-info" id="chatHeaderInfo"></div>
                    <div class="chat-actions">
                        <button id="chatSearchBtn" title="Search Messages"><i class="fas fa-search"></i></button>
                        <button id="chatSettingsBtn" title="Chat Settings"><i class="fas fa-palette"></i></button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer"></div>
                <div id="typingIndicator"></div>
                <div class="chat-footer">
                    <form id="messageForm">
                        <div id="messageFormInner">
                            </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="messageContextMenu" class="context-menu"></div>
    
    <div class="modal-overlay" id="createGroupModal">
        <div class="modal">
            <div class="modal-header"><h3>Create New Group</h3></div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="groupNameInput">Group Name</label>
                    <input type="text" id="groupNameInput" placeholder="My Awesome Group">
                </div>
                <div class="form-group">
                    <label>Select Members</label>
                    <div id="groupMemberSelection" style="max-height: 200px; overflow-y: auto; padding: 10px; border-radius: 6px;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-close>Cancel</button>
                <button class="btn btn-primary" id="confirmCreateGroupBtn">Create</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {

    // =================================================================================
    // --- DOM ELEMENT REFERENCES ---
    // =================================================================================
    const logoutBtn = document.getElementById('logoutBtn');
    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const friendsListEl = document.getElementById('friendsList');
    const groupChatsListEl = document.getElementById('groupChatsList');
    const chatWrapper = document.getElementById('chatWrapper');
    const chatPlaceholder = document.getElementById('chatPlaceholder');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatHeaderInfoEl = document.getElementById('chatHeaderInfo');
    const messageForm = document.getElementById('messageForm');
    const messageFormInner = document.getElementById('messageFormInner');
    const typingIndicatorEl = document.getElementById('typingIndicator');
    const createGroupBtn = document.getElementById('createGroupBtn');
    const createGroupModal = document.getElementById('createGroupModal');
    const confirmCreateGroupBtn = document.getElementById('confirmCreateGroupBtn');
    const groupNameInput = document.getElementById('groupNameInput');
    const groupMemberSelection = document.getElementById('groupMemberSelection');
    const messageContextMenu = document.getElementById('messageContextMenu');


    // =================================================================================
    // --- GLOBAL STATE & CONFIG ---
    // =================================================================================
    let currentUser, currentUserProfile;
    let activeChat = { id: null, type: null, name: '' };
    let unsubscribes = [];
    let typingTimeout = null;
    let mediaRecorder;
    let audioChunks = [];
    const PRESET_REACTIONS = ['👍', '❤️', '😂', '😮', '😢', '🙏'];
    
    // --- Local Storage Cache Manager ---
    const AppCache = {
        get: (key) => JSON.parse(localStorage.getItem(key) || 'null'),
        set: (key, value) => localStorage.setItem(key, JSON.stringify(value)),
        getUser: (userId) => AppCache.get(`user_${userId}`),
        setUser: (userId, data) => AppCache.set(`user_${userId}`, data),
        getMessages: (chatId) => AppCache.get(`messages_${chatId}`) || [],
        setMessages: (chatId, messages) => AppCache.set(`messages_${chatId}`, messages),
    };


    // =================================================================================
    // --- INITIALIZATION & AUTH ---
    // =================================================================================
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            setupInitialUI();
        } else {
            window.location.href = '../login.html';
        }
    });

    async function setupInitialUI() {
        const userDocRef = firebase.firestore().collection('users').doc(currentUser.uid);
        
        // Listen for user profile changes
        userDocRef.onSnapshot(doc => {
            currentUserProfile = { id: doc.id, ...doc.data() };
            AppCache.setUser(currentUser.uid, currentUserProfile);
            userNameEl.textContent = currentUserProfile.username;
            userEmailEl.textContent = currentUserProfile.email;
            renderFriendsList();
        });

        // Listen for group changes
        firebase.firestore().collection('groups').where('members', 'array-contains', currentUser.uid)
            .onSnapshot(snapshot => {
                const groups = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderGroupChatsList(groups);
            });
            
        renderMessageInput(); // Initial render of the text input
    }
    
    // =================================================================================
    // --- UI RENDERING ---
    // =================================================================================

    function renderList(element, items, renderItemFunc, emptyMessage) {
        element.innerHTML = '';
        if (!items || items.length === 0) {
            element.innerHTML = `<li class="empty-state">${emptyMessage}</li>`;
            return;
        }
        items.forEach(item => element.appendChild(renderItemFunc(item)));
    }
    
    function renderFriendsList() {
        renderList(friendsListEl, currentUserProfile?.friends || [], (friendId) => {
            const li = document.createElement('li');
            // Fetch user data from cache or firestore
            fetchAndCacheUser(friendId).then(friendData => {
                 li.innerHTML = `<div class="item-info"><i class="fas fa-user icon"></i> <span class="item-name">${friendData.username}</span></div>`;
            });
            li.onclick = () => {
                const chatId = [currentUser.uid, friendId].sort().join('_');
                openChat({ id: chatId, type: 'dm', partnerId: friendId });
            };
            return li;
        }, 'No friends yet.');
    }
    
    function renderGroupChatsList(groups) {
        renderList(groupChatsListEl, groups, (group) => {
            const li = document.createElement('li');
            li.innerHTML = `<div class="item-info"><i class="fas fa-users icon"></i><span class="item-name">${group.name}</span></div>`;
            li.onclick = () => openChat({ id: group.id, type: 'group', name: group.name });
            return li;
        }, 'No groups yet.');
    }

    async function renderMessage(msg) {
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${msg.authorId === currentUser.uid ? 'sent' : 'received'}`;
        wrapper.dataset.messageId = msg.id;

        const author = await fetchAndCacheUser(msg.authorId);
        let messageBody = '';

        if (msg.deleted) {
            messageBody = `<span class="message-text deleted">This message was deleted</span>`;
        } else if (msg.mediaType === 'voice') {
            const audioUrl = await firebase.storage().ref(msg.mediaUrl).getDownloadURL();
            messageBody = `
                <div class="voice-player" data-audio-url="${audioUrl}">
                    <i class="fas fa-play play-pause-btn"></i>
                    <div class="progress-bar-container"><div class="progress-bar"></div></div>
                    <span class="duration">0:00</span>
                </div>`;
        } else {
            const decryptedText = decryptMessage(msg.text, getChatSecret());
            messageBody = `<span class="message-text">${decryptedText}</span>`;
        }

        wrapper.innerHTML = `
            ${activeChat.type === 'group' && msg.authorId !== currentUser.uid ? `<strong class="message-author">${author.username}</strong>` : ''}
            <div class="message-content">${messageBody}</div>
            <div class="message-meta">
                <span>${new Date(msg.createdAt.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                ${msg.edited ? '<span class="edited-tag">(edited)</span>' : ''}
            </div>
            <div class="message-actions-trigger"><i class="fas fa-ellipsis-h"></i></div>
        `;

        messagesContainer.appendChild(wrapper);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function renderMessageInput(isRecording = false) {
        if (isRecording) {
            messageFormInner.innerHTML = `
                <button type="button" id="cancelRecordingBtn" class="chat-footer-btn" style="background: var(--color-danger);"><i class="fas fa-trash"></i></button>
                <i class="fas fa-microphone-alt" style="color: var(--color-danger);"></i>
                <span id="recordTimer">0:00</span>
                <div style="flex-grow: 1;"></div>
                <button type="button" id="sendRecordingBtn" class="chat-footer-btn"><i class="fas fa-paper-plane"></i></button>
            `;
            document.getElementById('cancelRecordingBtn').onclick = cancelRecording;
            document.getElementById('sendRecordingBtn').onclick = sendRecording;
        } else {
            messageFormInner.innerHTML = `
                <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button type="button" id="voiceRecordBtn" class="chat-footer-btn"><i class="fas fa-microphone"></i></button>
                <button type="submit" id="sendMessageBtn" class="chat-footer-btn"><i class="fas fa-paper-plane"></i></button>
            `;
            document.getElementById('voiceRecordBtn').onclick = startRecording;
            document.getElementById('messageInput').addEventListener('input', handleTyping);
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if(e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    messageForm.requestSubmit();
                }
            });
        }
    }


    // =================================================================================
    // --- CORE CHAT LOGIC ---
    // =================================================================================
    
    async function openChat(chatConfig) {
        if (activeChat.id === chatConfig.id) return;
        
        // Cleanup previous listeners
        unsubscribes.forEach(unsub => unsub());
        unsubscribes = [];

        activeChat = chatConfig;
        chatWrapper.classList.remove('hidden');
        chatPlaceholder.classList.add('hidden');
        
        const partner = activeChat.type === 'dm' ? await fetchAndCacheUser(activeChat.partnerId) : null;
        activeChat.name = activeChat.type === 'group' ? chatConfig.name : partner.username;
        chatHeaderInfoEl.textContent = activeChat.name;

        // Load messages from cache first
        messagesContainer.innerHTML = '';
        const cachedMessages = AppCache.getMessages(activeChat.id);
        cachedMessages.forEach(msg => renderMessage(msg));
        
        // Listen for new messages
        const collectionPath = activeChat.type === 'group' ? `groups/${activeChat.id}/messages` : `chats/${activeChat.id}/messages`;
        const messagesRef = firebase.firestore().collection(collectionPath).orderBy('createdAt');
        
        const unsub = messagesRef.onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if(change.type === 'added') {
                    const msgData = {id: change.doc.id, ...change.doc.data()};
                    // Avoid re-rendering cached messages
                    if(!messagesContainer.querySelector(`[data-message-id="${msgData.id}"]`)) {
                        renderMessage(msgData);
                        // Update cache
                        const currentCache = AppCache.getMessages(activeChat.id);
                        AppCache.setMessages(activeChat.id, [...currentCache, msgData]);
                    }
                }
                if(change.type === 'modified') {
                    // Handle edited/deleted messages by re-rendering
                    const msgData = {id: change.doc.id, ...change.doc.data()};
                    const msgEl = messagesContainer.querySelector(`[data-message-id="${msgData.id}"]`);
                    if(msgEl) msgEl.remove();
                    renderMessage(msgData);
                }
                 if(change.type === 'removed') {
                    const msgEl = messagesContainer.querySelector(`[data-message-id="${change.doc.id}"]`);
                    if(msgEl) msgEl.remove();
                }
            });
        });
        unsubscribes.push(unsub);
    }
    
    messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const text = messageInput.value.trim();
        if (!text || !activeChat.id) return;
        
        const encryptedText = encryptMessage(text, getChatSecret());
        
        const messageData = {
            text: encryptedText,
            authorId: currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            edited: false,
            deleted: false
        };
        
        messageInput.value = '';
        const collectionPath = activeChat.type === 'group' ? `groups/${activeChat.id}/messages` : `chats/${activeChat.id}/messages`;
        await firebase.firestore().collection(collectionPath).add(messageData);
        
        // Clear typing indicator
        clearTimeout(typingTimeout);
        setTypingStatus(false);
    });

    // =================================================================================
    // --- FEATURE: TYPING INDICATORS ---
    // =================================================================================
    
    function handleTyping() {
        if (!typingTimeout) {
            setTypingStatus(true);
        } else {
            clearTimeout(typingTimeout);
        }
        typingTimeout = setTimeout(() => {
            setTypingStatus(false);
            typingTimeout = null;
        }, 2000);
    }

    async function setTypingStatus(isTyping) {
        if (!activeChat.id || activeChat.type !== 'dm') return; // Simplified for DMs
        const typingRef = firebase.firestore().collection('chats').doc(activeChat.id).collection('typing').doc(currentUser.uid);
        if (isTyping) {
            await typingRef.set({ typing: true });
        } else {
            await typingRef.delete();
        }
    }
    
    // In openChat function, add listener for typing
    // ... inside openChat, after setting up message listener
    if (activeChat.type === 'dm') {
        const typingUnsub = firebase.firestore().collection('chats').doc(activeChat.id).collection('typing').doc(activeChat.partnerId)
            .onSnapshot(doc => {
                if (doc.exists && doc.data().typing) {
                    typingIndicatorEl.textContent = `${activeChat.name} is typing...`;
                } else {
                    typingIndicatorEl.textContent = '';
                }
            });
        unsubscribes.push(typingUnsub);
    }


    // =================================================================================
    // --- FEATURE: VOICE MESSAGING ---
    // =================================================================================
    
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
            
            mediaRecorder.onstop = sendRecording;

            mediaRecorder.start();
            renderMessageInput(true);
            // Add timer logic here if desired
        } catch (err) {
            console.error("Could not get microphone access:", err);
            alert("Microphone access is required for voice messages.");
        }
    }
    
    function cancelRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            mediaRecorder.onstop = null; // Prevent send on cancel
        }
        renderMessageInput(false);
    }

    async function sendRecording() {
        if (audioChunks.length === 0) return;
        
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const messageId = firebase.firestore().collection('chats').doc().id;
        const storagePath = `voice_messages/${activeChat.id}/${messageId}.webm`;
        const storageRef = firebase.storage().ref(storagePath);
        
        await storageRef.put(audioBlob);
        
        const messageData = {
            authorId: currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            mediaType: 'voice',
            mediaUrl: storagePath,
        };
        
        const collectionPath = activeChat.type === 'group' ? `groups/${activeChat.id}/messages` : `chats/${activeChat.id}/messages`;
        await firebase.firestore().collection(collectionPath).add(messageData);

        renderMessageInput(false);
    }

    messagesContainer.addEventListener('click', e => {
        const playBtn = e.target.closest('.play-pause-btn');
        if (playBtn) {
            const player = playBtn.closest('.voice-player');
            const audio = new Audio(player.dataset.audioUrl);
            audio.play();
            // Complex player logic (pause, progress) would go here
        }
    });

    // =================================================================================
    // --- HELPER & UTILITY FUNCTIONS ---
    // =================================================================================
    
    async function fetchAndCacheUser(userId) {
        let userData = AppCache.getUser(userId);
        if (userData) return userData;
        
        const userDoc = await firebase.firestore().collection('users').doc(userId).get();
        if (userDoc.exists) {
            userData = { id: userDoc.id, ...userDoc.data() };
            AppCache.setUser(userId, userData);
            return userData;
        }
        return { username: 'Unknown User' };
    }

    function getChatSecret() {
        if (activeChat.type === 'group') return activeChat.id;
        if (!currentUser || !activeChat.partnerId) return 'default_secret';
        const sortedIds = [currentUser.uid, activeChat.partnerId].sort();
        return CryptoJS.SHA256(sortedIds.join("_4spSecretKey")).toString();
    }

    function encryptMessage(plainText, key) { return CryptoJS.AES.encrypt(plainText, key).toString(); }
    
    function decryptMessage(cipherText, key) {
        try {
            const bytes = CryptoJS.AES.decrypt(cipherText, key);
            return bytes.toString(CryptoJS.enc.Utf8) || '[Empty]';
        } catch (e) { return '[Decryption Error]'; }
    }
    
    // Basic modal logic
    document.querySelectorAll('[data-close]').forEach(el => el.onclick = () => el.closest('.modal-overlay').classList.remove('visible'));
    createGroupBtn.onclick = () => createGroupModal.classList.add('visible');

    // Add logout functionality
    logoutBtn.addEventListener('click', () => {
        firebase.auth().signOut().then(() => {
            localStorage.clear();
            window.location.href = '../login.html';
        });
    });

    });
    </script>
