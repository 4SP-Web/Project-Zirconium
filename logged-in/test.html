<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN SOCIAL</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../panic-key.js"></script>
  <style>
    /* --- Core Styles --- */
    body, html {
      height: 100%;
      margin: 0;
      overflow-y: hidden; 
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'PrimaryFont', sans-serif;
      background-color: #f0f2f5;
    }
    .main-header {
      flex-shrink: 0;
      position: relative;
      z-index: 1001; 
    }
    .main-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      position: relative; 
      overflow: hidden; 
    }

    /* --- VERN SOCIAL Main Content --- */
    .social-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        width: 100%; 
        position: relative;
    }
    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
        background-color: #f7f7f7;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }
    .chat-sidebar-header {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    .search-bar-wrapper {
        position: relative;
    }
    #userSearchInput {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-family: 'SecondaryFont', sans-serif;
        box-sizing: border-box;
    }
    .search-bar-wrapper .fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    .chat-list-section {
        flex-grow: 1;
        overflow-y: auto;
    }
    .chat-list-section h3 {
        font-size: 1em;
        text-transform: uppercase;
        color: #888;
        padding: 15px 20px 5px;
        margin: 0;
    }
    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
    }
    .chat-list-item:hover {
        background-color: #e9e9e9;
    }
    .chat-list-item.active {
        background-color: #e0d1f7;
    }
    .chat-list-item .username {
        font-weight: bold;
        color: #333;
    }
    .chat-list-item .actions {
        margin-left: auto;
        display: flex;
        gap: 8px;
    }
    .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        color: #555;
    }
    .action-btn.accept { color: #28a745; }
    .action-btn.decline { color: #dc3545; }

    .create-group-btn {
        display: block;
        width: calc(100% - 40px);
        margin: 20px;
        padding: 12px;
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
    }

    /* --- Chat Area --- */
    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #e5e5e5;
        transition: transform 0.4s ease-in-out;
    }
    .chat-header {
        padding: 15px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .back-to-chats-btn {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        margin-right: 15px;
        cursor: pointer;
        color: #555;
    }
    #chatName { font-size: 1.4em; font-weight: bold; color: #333; }
    .chat-header-actions button {
        font-family: 'PrimaryFont', sans-serif;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
        margin-left: 10px;
    }
    #unfriendBtn, #leaveGroupBtn {
        background-color: #ff4d4d;
        color: white;
    }
    #unfriendBtn:hover, #leaveGroupBtn:hover {
        background-color: #cc0000;
        transform: translateY(-2px);
    }
    #inviteToGroupBtn {
        background-color: #28a745;
        color: white;
    }
     #inviteToGroupBtn:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message-placeholder {
        margin: auto;
        text-align: center;
        color: #aaa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .message-placeholder .icon {
        font-size: 3em;
        margin-bottom: 10px;
    }
    
    .message {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin-bottom: 15px;
        align-self: flex-start;
        align-items: flex-start;
    }
    .message.current-user {
        align-self: flex-end;
        align-items: flex-end;
    }
    .message-content {
        padding: 12px 18px;
        border-radius: 20px 20px 20px 5px;
        background-color: #ffffff;
        color: #333;
        line-height: 1.4;
        word-wrap: break-word; 
        overflow-wrap: break-word; 
        word-break: break-all;
        text-align: left;
    }
    .message.current-user .message-content {
        background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
        color: white;
        border-radius: 20px 20px 5px 20px;
    }
    .message.group-creator .message-content {
        background-color: #fff9c4;
        border: 1px solid #fce270;
    }
    .message-info {
        font-size: 0.8em;
        color: #888;
        margin-top: 5px;
        padding: 0 10px;
    }
    .message-info .username {
        font-weight: bold;
    }

    .chat-input-area {
        padding: 15px;
        border-top: 1px solid #ddd;
        flex-shrink: 0;
        display: flex;
        gap: 10px;
        background-color: #f7f7f7;
    }
    #messageInput {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-family: 'SecondaryFont', sans-serif;
    }
    #sendMessageBtn {
        padding: 12px 25px;
        background: #6720bd;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    
    #chatActiveScreen {
        display: none; 
        flex-direction: column;
        flex-grow: 1;
        min-height: 0; 
    }

    /* --- Modal Styles --- */
    .modal {
        display: none; position: fixed; z-index: 1050; left: 0; top: 0;
        width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
        align-items: center; justify-content: center;
        font-family: 'PrimaryFont', sans-serif;
    }
    .modal-content {
        background-color: #fefefe; padding: 25px; border: none;
        width: 90%; max-width: 450px; border-radius: 15px; position: relative;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h2 { margin-top: 0; color: #6720bd; }
    .modal-content h3 { margin-top: 20px; font-size: 1.1em; color: #555; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    .modal-content input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 8px; }
    .friend-selection-list { max-height: 150px; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 8px; }
    .friend-selection-list .friend-item { display: flex; align-items: center; margin: 8px 0; }
    .friend-selection-list .friend-item label { margin-left: 10px; }
    .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    .modal-confirm-btn {
        width: 100%; padding: 12px; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white; border: none; border-radius: 8px; cursor: pointer; text-align: center;
        font-family: 'PrimaryFont', sans-serif; font-size: 1.1em; font-weight: bold;
    }
    .modal-cancel-btn {
        width: 100%; padding: 12px; background-color: #ccc; color: #333;
        border: none; border-radius: 8px; cursor: pointer; text-align: center;
        font-family: 'PrimaryFont', sans-serif; font-size: 1.1em; font-weight: bold;
    }

    /* --- Responsive Styles for Mobile --- */
    @media screen and (max-width: 768px) {
        .social-container {
            flex-direction: row;
            width: 200%; 
        }
        .chat-sidebar, .chat-area {
            width: 50%; height: 100%; flex-shrink: 0;
        }
        .social-container.mobile-chat-view-active { transform: translateX(-50%); }
        .back-to-chats-btn { display: block; }
    }
  </style>
</head>

<body class="dashboard-page">

  <header class="main-header light-bg">
    <div class="container">
      <div class="logo"><a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo"></a></div>
      <div class="auth-buttons">
        <button class="btn btn-login" onclick="window.location.href='dashboard.html'">DASHBOARD</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <main class="social-container" id="socialContainer">
      <aside class="chat-sidebar">
        <div class="chat-sidebar-header">
            <div class="search-bar-wrapper">
                <i class="fas fa-search"></i>

  <div id="createGroupModal" class="modal"><div class="modal-content"><span class="close-btn" id="closeGroupModal">&times;</span><h2>Create New Group</h2><input type="text" id="groupNameInput" placeholder="Enter group name"><h3>Add Friends (select at least 2):</h3><div id="friendsToAddToGroup" class="friend-selection-list"></div><button id="confirmGroupCreationBtn" class="modal-confirm-btn">Create Group</button></div></div>
  <div id="inviteToGroupModal" class="modal"><div class="modal-content"><span class="close-btn" id="closeInviteModal">&times;</span><h2 id="inviteModalTitle">Invite to Group</h2><h3>Select friends to invite:</h3><div id="friendsToInviteList" class="friend-selection-list"></div><button id="confirmInviteBtn" class="modal-confirm-btn">Send Invites</button></div></div>
  <div id="confirmationModal" class="modal"><div class="modal-content"><span class="close-btn" id="closeConfirmationModal">&times;</span><h2 id="confirmationModalTitle"></h2><p id="confirmationModalMessage"></p><div class="modal-buttons"><button id="confirmActionBtn" class="modal-confirm-btn">Confirm</button><button id="cancelActionBtn" class="modal-cancel-btn">Cancel</button></div></div></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- DOM Elements ---
        const searchInput = document.getElementById('userSearchInput');
        const searchResultsSection = document.getElementById('searchResultsSection');
        const friendRequestsSection = document.getElementById('friendRequestsSection');
        const friendsList = document.getElementById('friendsList');
        const groupsList = document.getElementById('groupsList');
        const socialContainer = document.getElementById('socialContainer');
        const chatWelcomeScreen = document.getElementById('chatWelcomeScreen');
        const chatActiveScreen = document.getElementById('chatActiveScreen');
        const chatNameEl = document.getElementById('chatName');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const unfriendBtn = document.getElementById('unfriendBtn');
        const leaveGroupBtn = document.getElementById('leaveGroupBtn');
        const inviteToGroupBtn = document.getElementById('inviteToGroupBtn');
        const backToChatsBtn = document.getElementById('backToChatsBtn');
        const createGroupModal = document.getElementById('createGroupModal');
        const createGroupBtn = document.getElementById('createGroupBtn');
        const closeGroupModalBtn = document.getElementById('closeGroupModal');
        const confirmGroupCreationBtn = document.getElementById('confirmGroupCreationBtn');
        const groupNameInput = document.getElementById('groupNameInput');
        const friendsToAddToGroupDiv = document.getElementById('friendsToAddToGroup');
        const inviteToGroupModal = document.getElementById('inviteToGroupModal');
        const closeInviteModalBtn = document.getElementById('closeInviteModal');
        const inviteModalTitle = document.getElementById('inviteModalTitle');
        const friendsToInviteListDiv = document.getElementById('friendsToInviteList');
        const confirmInviteBtn = document.getElementById('confirmInviteBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeConfirmationModalBtn = document.getElementById('closeConfirmationModal');
        const confirmationModalTitle = document.getElementById('confirmationModalTitle');
        const confirmationModalMessage = document.getElementById('confirmationModalMessage');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        const cancelActionBtn = document.getElementById('cancelActionBtn');

        // --- App State ---
        let currentUser = null;
        let currentUserData = {};
        let activeChatId = null;
        let activeChatType = null;
        let activeChatData = {};
        let usersDataCache = {}; 
        
        // --- Listener Management ---
        let userUnsubscribe = null;
        let activeChatUnsubscribe = null;
        let chatMetadataUnsubscribe = null;

        // --- NEW: Local Storage Constants & Helpers ---
        const MAX_LOCAL_MESSAGES = 100; // Keep the last 100 messages per chat

        function getLocalMessages(chatId) {
            const stored = localStorage.getItem(`chatMessages_${chatId}`);
            return stored ? JSON.parse(stored) : [];
        }

        function saveMessageLocally(chatId, message) {
            let messages = getLocalMessages(chatId);
            if (messages.find(m => m.id === message.id)) return;
            messages.push(message);
            messages.sort((a, b) => a.timestamp - b.timestamp);
            if (messages.length > MAX_LOCAL_MESSAGES) {
                messages = messages.slice(messages.length - MAX_LOCAL_MESSAGES);
            }
            localStorage.setItem(`chatMessages_${chatId}`, JSON.stringify(messages));
        }

        // --- Authentication ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                setupUserListener();
            } else {
                window.location.href = '../login.html';
            }
        });

        function setupUserListener() {
            if (userUnsubscribe) userUnsubscribe();
            const userRef = db.collection('users').doc(currentUser.uid);
            userUnsubscribe = userRef.onSnapshot(async (doc) => {
                currentUserData = { id: doc.id, ...doc.data() };
                const allUserIds = [
                    ...(currentUserData.friends || []),
                    ...(currentUserData.friendRequestsReceived || []),
                    ...(currentUserData.friendRequestsSent || [])
                ];
                await cacheUsersData(allUserIds);
                renderFriendRequests();
                renderFriendsAndGroups();
            });
        }
        
        async function cacheUsersData(userIds) {
            const uniqueUserIds = [...new Set(userIds)].filter(id => id && !usersDataCache[id]);
            if (uniqueUserIds.length === 0) return;
            const promises = [];
            for (let i = 0; i < uniqueUserIds.length; i += 10) {
                const chunk = uniqueUserIds.slice(i, i + 10);
                promises.push(db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', chunk).get());
            }
            const snapshots = await Promise.all(promises);
            snapshots.forEach(snapshot => {
                snapshot.forEach(doc => {
                    usersDataCache[doc.id] = {id: doc.id, ...doc.data()};
                });
            });
        }
        
        // --- CHAT LOGIC REWRITE ---

        function openChat(chatId, type) {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            if (chatMetadataUnsubscribe) chatMetadataUnsubscribe();

            activeChatId = chatId;
            activeChatType = type;
            chatWelcomeScreen.style.display = 'none';
            chatActiveScreen.style.display = 'flex';
            socialContainer.classList.add('mobile-chat-view-active');

            const localMessages = getLocalMessages(chatId);
            renderMessages(localMessages);

            const collectionName = type === 'group' ? 'groupChats' : 'chats';
            chatMetadataUnsubscribe = db.collection(collectionName).doc(chatId).onSnapshot(async doc => {
                if(!doc.exists) {
                    closeActiveChat();
                    return;
                }
                activeChatData = { id: doc.id, ...doc.data() };
                updateChatHeader(type, activeChatData);
            });

            // --- BUGFIX: ADDED 'array-contains' ---
            // The query now includes 'array-contains' which is required by our security rules for listing messages.
            // This ensures a user can only listen to chats they are a member of, fixing the permissions error.
            activeChatUnsubscribe = db.collection('chatMessages')
                .where('chatId', '==', chatId)
                .where('allMembers', 'array-contains', currentUser.uid)
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(async change => {
                        if (change.type === 'added') {
                            const message = { id: change.doc.id, ...change.doc.data() };
                            saveMessageLocally(chatId, message);
                            renderMessages(getLocalMessages(chatId));
                            if (message.recipients && message.recipients.includes(currentUser.uid)) {
                                const msgRef = db.collection('chatMessages').doc(message.id);
                                await msgRef.update({
                                    recipients: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                                });
                            }
                        }
                    });
                });

            document.querySelectorAll('.chat-list-item.active').forEach(item => item.classList.remove('active'));
            const activeListItem = document.querySelector(`.chat-list-item[data-chat-id="${chatId}"]`);
            if (activeListItem) activeListItem.classList.add('active');
        }

        async function updateChatHeader(type, data) {
            unfriendBtn.style.display = 'none';
            leaveGroupBtn.style.display = 'none'; 
            inviteToGroupBtn.style.display = 'none';
            if (type === 'group') {
                chatNameEl.textContent = data.groupName;
                leaveGroupBtn.style.display = 'inline-block';
                if (data.creatorId === currentUser.uid) {
                   leaveGroupBtn.textContent = 'Delete Group';
                   leaveGroupBtn.dataset.action = 'delete-group';
                   inviteToGroupBtn.style.display = 'inline-block';
                } else {
                   leaveGroupBtn.textContent = 'Leave Group';
                   leaveGroupBtn.dataset.action = 'leave-group';
                }
            } else {
                const friendId = data.members.find(id => id !== currentUser.uid);
                await cacheUsersData([friendId]);
                const friendData = usersDataCache[friendId];
                chatNameEl.textContent = friendData ? friendData.username : 'Chat';
                unfriendBtn.style.display = 'inline-block';
                unfriendBtn.dataset.friendId = friendId;
            }
        }
        
        function closeActiveChat() {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            if (chatMetadataUnsubscribe) chatMetadataUnsubscribe();
            activeChatUnsubscribe = null;
            chatMetadataUnsubscribe = null;
            activeChatId = null;
            activeChatType = null;
            activeChatData = {};
            chatActiveScreen.style.display = 'none';
            chatWelcomeScreen.style.display = 'flex';
            socialContainer.classList.remove('mobile-chat-view-active');
        }

        async function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            if (!messages || messages.length === 0) {
                 messagesContainer.innerHTML = '<p style="text-align:center; color:#aaa; flex-grow: 1; display: flex; align-items: center; justify-content: center;">No messages yet. Start the conversation!</p>';
                 return;
            }
            const userIdsToCache = messages.map(m => m.senderId);
            await cacheUsersData(userIdsToCache);
            messages.forEach(msg => {
                const sender = usersDataCache[msg.senderId];
                if (!sender) return;
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                if (msg.senderId === currentUser.uid) messageEl.classList.add('current-user');
                const sentTime = msg.timestamp ? new Date(msg.timestamp).toLocaleString() : 'Sending...';
                messageEl.innerHTML = `
                    <div class="message-content">${msg.text}</div>
                    <div class="message-info">
                        <span class="username">${sender.username}</span> - <span class="timestamp">${sentTime}</span>
                    </div>
                `;
                messagesContainer.appendChild(messageEl);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !activeChatId || !activeChatData.members) return;
            const recipients = activeChatData.members.filter(id => id !== currentUser.uid);
            const messagePayload = {
                chatId: activeChatId,
                senderId: currentUser.uid,
                text: text,
                timestamp: Date.now(),
                recipients: recipients,
                allMembers: activeChatData.members
            };
            messageInput.value = '';
            try {
                const msgRef = await db.collection('chatMessages').add(messagePayload);
                const unsubscribeSender = msgRef.onSnapshot(doc => {
                    const data = doc.data();
                    if (data && data.recipients.length === 0) {
                        unsubscribeSender();
                        doc.ref.delete();
                    }
                });
            } catch (error) {
                console.error("Message send error:", error);
                alert("Failed to send message. Please try again."); 
                messageInput.value = text;
            }
        }
        
        // --- UI Rendering & Actions (Largely Unchanged) ---

        function renderFriendRequests() {
            friendRequestsSection.innerHTML = `<h3>Friend Requests</h3><ul class="chat-list"></ul>`;
            const listEl = friendRequestsSection.querySelector('ul');
            listEl.innerHTML = '';
            if (!currentUserData.friendRequestsReceived || currentUserData.friendRequestsReceived.length === 0) {
                friendRequestsSection.innerHTML = ''; return;
            }
            currentUserData.friendRequestsReceived.forEach(id => {
                const requester = usersDataCache[id];
                if (!requester) return; 
                listEl.innerHTML += `<li class="chat-list-item"><span class="username">${requester.username}</span><div class="actions"><button class="action-btn accept" title="Accept" data-requester-id="${id}"><i class="fas fa-check-circle"></i></button><button class="action-btn decline" title="Decline" data-requester-id="${id}"><i class="fas fa-times-circle"></i></button></div></li>`;
            });
        }

        async function renderFriendsAndGroups() {
            friendsList.innerHTML = '';
            if (currentUserData.friends) {
                currentUserData.friends.forEach(id => {
                    const friend = usersDataCache[id]; if (!friend) return;
                    const chatId = [currentUser.uid, id].sort().join('_');
                    friendsList.innerHTML += `<li class="chat-list-item ${chatId === activeChatId ? 'active' : ''}" data-chat-id="${chatId}" data-chat-type="private"><span class="username">${friend.username}</span></li>`;
                });
            }
            const snapshot = await db.collection('groupChats').where('members', 'array-contains', currentUser.uid).get();
            groupsList.innerHTML = '';
            snapshot.forEach(doc => {
                const group = {id: doc.id, ...doc.data()};
                groupsList.innerHTML += `<li class="chat-list-item ${group.id === activeChatId ? 'active' : ''}" data-chat-id="${group.id}" data-chat-type="group"><span class="username">${group.groupName}</span></li>`;
            });
        }
        
        async function acceptFriendRequest(requesterId) {
            const currentUserRef = db.collection('users').doc(currentUser.uid);
            const requesterRef = db.collection('users').doc(requesterId);
            const chatId = [currentUser.uid, requesterId].sort().join('_');
            const chatRef = db.collection('chats').doc(chatId);
            try {
                await db.runTransaction(async (t) => {
                    t.update(currentUserRef, { friends: firebase.firestore.FieldValue.arrayUnion(requesterId), friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId) });
                    t.update(requesterRef, { friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid), friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                    t.set(chatRef, { members: [currentUser.uid, requesterId] });
                });
            } catch (error) { console.error("Error accepting friend request:", error); }
        }
        
        async function createNewGroup(groupName, memberIds) {
             if (groupName === '' || memberIds.length < 3) return;
             try {
                await db.collection('groupChats').add({ groupName, creatorId: currentUser.uid, members: memberIds });
                createGroupModal.style.display = 'none';
                groupNameInput.value = '';
            } catch (error) { console.error("Error creating group:", error); }
        }
        
        // --- Event Listeners ---
        function showConfirmation(title, message) {
            return new Promise(resolve => {
                confirmationModalTitle.textContent = title;
                confirmationModalMessage.textContent = message;
                confirmationModal.style.display = 'flex';
                const onConfirm = () => { confirmationModal.style.display = 'none'; cleanup(); resolve(true); };
                const onCancel = () => { confirmationModal.style.display = 'none'; cleanup(); resolve(false); };
                const cleanup = () => { confirmActionBtn.removeEventListener('click', onConfirm); cancelActionBtn.removeEventListener('click', onCancel); };
                confirmActionBtn.addEventListener('click', onConfirm);
                cancelActionBtn.addEventListener('click', onCancel);
            });
        }

        async function performSearch(query) {
            if (!currentUser) return;
            searchResultsSection.innerHTML = `<h3>Search Results</h3><ul class="chat-list"></ul>`;
            const listEl = searchResultsSection.querySelector('ul');
            const usernameQuery = db.collection('users').where('username', '==', query).limit(5);
            const emailQuery = db.collection('users').where('email', '==', query).limit(5);
            const [usernameSnapshot, emailSnapshot] = await Promise.all([usernameQuery.get(), emailQuery.get()]);
            const results = new Map();
            usernameSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));
            emailSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));
            listEl.innerHTML = '';
            if (results.size === 0) { listEl.innerHTML = '<li class="chat-list-item">No users found.</li>'; return; }
            results.forEach(user => {
                if (user.id === currentUser.uid) return;
                let actionBtnHtml = '';
                if(currentUserData.friends?.includes(user.id)) actionBtnHtml = '<span><i class="fas fa-user-check"></i> Friend</span>';
                else if (currentUserData.friendRequestsSent?.includes(user.id)) actionBtnHtml = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
                else actionBtnHtml = `<button class="action-btn" data-user-id="${user.id}"><i class="fas fa-user-plus"></i></button>`;
                listEl.innerHTML += `<li class="chat-list-item"><span class="username">${user.username}</span><div class="actions">${actionBtnHtml}</div></li>`;
            });
        }
        const setupEventListeners = () => {
            document.addEventListener('click', e => {
                 const chatListItem = e.target.closest('.chat-list-item[data-chat-id]');
                 if (chatListItem) openChat(chatListItem.dataset.chatId, chatListItem.dataset.chatType);
                 const addBtn = e.target.closest('button.action-btn[data-user-id]');
                 if(addBtn) { addBtn.disabled = true; addBtn.parentElement.innerHTML = '<span><i class="fas fa-paper-plane"></i> Requested</span>'; sendFriendRequest(addBtn.dataset.userId); }
                 const acceptBtn = e.target.closest('button.action-btn.accept');
                 if(acceptBtn) acceptFriendRequest(acceptBtn.dataset.requesterId);
                 const declineBtn = e.target.closest('button.action-btn.decline');
                 if(declineBtn) declineFriendRequest(declineBtn.dataset.requesterId);
            });
            backToChatsBtn.addEventListener('click', () => socialContainer.classList.remove('mobile-chat-view-active'));
            let searchTimeout;
            searchInput.addEventListener('input', () => { clearTimeout(searchTimeout); const q = searchInput.value.trim(); if (q.length < 2) { searchResultsSection.innerHTML = ''; return; } searchTimeout = setTimeout(() => performSearch(q), 500); });
            sendMessageBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
            document.getElementById('logoutBtn').onclick = () => auth.signOut();
            createGroupBtn.addEventListener('click', () => { if (!currentUserData.friends || currentUserData.friends.length < 2) { alert("You need at least two friends to create a group chat."); return; } friendsToAddToGroupDiv.innerHTML = ''; currentUserData.friends.forEach(id => { const friend = usersDataCache[id]; if(friend) friendsToAddToGroupDiv.innerHTML += `<div class="friend-item"><input type="checkbox" id="friend-${id}" value="${id}"><label for="friend-${id}">${friend.username}</label></div>`; }); createGroupModal.style.display = 'flex'; });
            closeGroupModalBtn.onclick = () => createGroupModal.style.display = 'none';
            confirmGroupCreationBtn.addEventListener('click', () => { const groupName = groupNameInput.value.trim(); const selected = Array.from(friendsToAddToGroupDiv.querySelectorAll('input:checked')); if (groupName === '') return alert('Please enter a group name.'); if (selected.length < 2) return alert('You must select at least 2 friends.'); const memberIds = [currentUser.uid, ...selected.map(i => i.value)]; createNewGroup(groupName, memberIds); });
            inviteToGroupBtn.addEventListener('click', () => { if (activeChatType !== 'group' || !activeChatData.members) return; const friendsNotInGroup = currentUserData.friends.filter(id => !activeChatData.members.includes(id)); if (friendsNotInGroup.length === 0) { alert("All of your friends are already in this group."); return; } friendsToInviteListDiv.innerHTML = ''; friendsNotInGroup.forEach(id => { const friend = usersDataCache[id]; if(friend) friendsToInviteListDiv.innerHTML += `<div class="friend-item"><input type="checkbox" id="invite-${id}" value="${id}"><label for="invite-${id}">${friend.username}</label></div>`; }); inviteModalTitle.textContent = `Invite to "${activeChatData.groupName}"`; inviteToGroupModal.style.display = 'flex'; });
            closeInviteModalBtn.onclick = () => inviteToGroupModal.style.display = 'none';
            confirmInviteBtn.addEventListener('click', async () => { const selectedToInvite = Array.from(friendsToInviteListDiv.querySelectorAll('input:checked')).map(input => input.value); if (selectedToInvite.length === 0) return; await db.collection('groupChats').doc(activeChatId).update({ members: firebase.firestore.FieldValue.arrayUnion(...selectedToInvite) }); inviteToGroupModal.style.display = 'none'; });
            leaveGroupBtn.addEventListener('click', async (e) => { if (activeChatType !== 'group' || !activeChatData.members) return; const groupRef = db.collection('groupChats').doc(activeChatId); const action = e.target.dataset.action; if (action === 'delete-group') { const confirmed = await showConfirmation("Delete Group?", "Are you sure you want to permanently delete this group?"); if (confirmed) { await groupRef.delete(); closeActiveChat(); } } else if (action === 'leave-group') { const confirmed = await showConfirmation("Leave Group?", "Are you sure you want to leave this group?"); if (confirmed) { await groupRef.update({ members: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) }); closeActiveChat(); } } });
            unfriendBtn.addEventListener('click', async () => { const friendId = unfriendBtn.dataset.friendId; if (friendId) { const confirmed = await showConfirmation("Unfriend User?", `This will delete the chat history forever.`); if (confirmed) { const chatId = [currentUser.uid, friendId].sort().join('_'); const batch = db.batch(); batch.update(db.collection('users').doc(currentUser.uid), { friends: firebase.firestore.FieldValue.arrayRemove(friendId) }); batch.update(db.collection('users').doc(friendId), { friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) }); batch.delete(db.collection('chats').doc(chatId)); await batch.commit(); localStorage.removeItem(`chatMessages_${chatId}`); closeActiveChat(); } } });
            async function declineFriendRequest(requesterId) { const currentUserRef = db.collection('users').doc(currentUser.uid); const requesterRef = db.collection('users').doc(requesterId); await db.runTransaction(async (t) => { t.update(currentUserRef, { friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId) }); t.update(requesterRef, { friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) }); }); }
            async function sendFriendRequest(targetUserId) { const currentUserRef = db.collection('users').doc(currentUser.uid); const targetUserRef = db.collection('users').doc(targetUserId); await db.runTransaction(async (t) => { t.update(currentUserRef, { friendRequestsSent: firebase.firestore.FieldValue.arrayUnion(targetUserId) }); t.update(targetUserRef, { friendRequestsReceived: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) }); }); }
        };

        setupEventListeners();
    });
  </script>
