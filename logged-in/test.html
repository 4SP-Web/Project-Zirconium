<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN SOCIAL</title>
  <!-- Using Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../panic-key.js"></script>
  <style>
    /* --- Core Styles --- */
    :root {
      --primary-color: #6720bd;
      --primary-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      --background-color: #f0f2f5;
      --container-bg: #ffffff;
      --sidebar-bg: #f7f7f7;
      --chat-bg: #e5e5e5;
      --border-color: #ddd;
      --text-primary: #333;
      --text-secondary: #888;
      --success-color: #28a745;
      --danger-color: #dc3545;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: var(--background-color);
    }
    .main-header {
      flex-shrink: 0;
      background-color: var(--container-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 10px 20px;
    }
    .main-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .logo img { height: 40px; }
    .btn {
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid var(--primary-color);
        background-color: transparent;
        color: var(--primary-color);
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
    }
    .btn:hover { background-color: var(--primary-color); color: white; }
    .dashboard-container {
      display: flex;
      flex: 1;
      position: relative; 
      overflow: hidden; 
    }
    .social-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        width: 100%; 
        position: relative;
        transition: transform 0.4s ease-in-out;
    }
    /* --- Sidebar Styles --- */
    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
    }
    .chat-sidebar-header {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
    }
    .search-bar-wrapper { position: relative; }
    #userSearchInput {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .search-bar-wrapper .fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    .chat-list-section {
        flex-grow: 1;
        overflow-y: auto;
    }
    .chat-list-section h3 {
        font-size: 0.9em;
        font-weight: bold;
        text-transform: uppercase;
        color: var(--text-secondary);
        padding: 20px 20px 10px;
        margin: 0;
    }
    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
    }
    .chat-list-item:hover { background-color: #e9e9e9; }
    .chat-list-item.active { background: #e0d1f7; }
    .chat-list-item .username { font-weight: bold; color: var(--text-primary); }
    .chat-list-item .actions { margin-left: auto; display: flex; gap: 8px; }
    .action-btn { background: none; border: none; cursor: pointer; font-size: 1.2em; color: #555; }
    .action-btn.accept { color: var(--success-color); }
    .action-btn.decline { color: var(--danger-color); }

    /* --- Chat Area Styles --- */
    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--chat-bg);
    }
    #chatActiveScreen {
        display: none; 
        flex-direction: column;
        flex-grow: 1;
        min-height: 0; 
    }
    .chat-header {
        padding: 15px 20px;
        background-color: var(--container-bg);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .back-to-chats-btn {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        margin-right: 15px;
        cursor: pointer;
        color: #555;
    }
    #chatName { font-size: 1.4em; font-weight: bold; color: var(--text-primary); }
    #unfriendBtn {
        background-color: var(--danger-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }
    #unfriendBtn:hover { background-color: #c82333; }
    
    /* --- Message Styles --- */
    .messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message-placeholder {
        margin: auto;
        text-align: center;
        color: var(--text-secondary);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .message-placeholder .icon { font-size: 3em; margin-bottom: 10px; }
    .message {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin-bottom: 15px;
        align-self: flex-start;
        align-items: flex-start;
    }
    .message.current-user { align-self: flex-end; align-items: flex-end; }
    .message-content {
        padding: 12px 18px;
        border-radius: 20px;
        background-color: var(--container-bg);
        color: var(--text-primary);
        line-height: 1.4;
        word-wrap: break-word; 
    }
    .message.current-user .message-content {
        background: var(--primary-gradient);
        color: white;
        border-radius: 20px 20px 5px 20px;
    }
    .message:not(.current-user) .message-content {
        border-radius: 20px 20px 20px 5px;
    }
    .message-info {
        font-size: 0.8em;
        color: var(--text-secondary);
        margin-top: 5px;
        padding: 0 10px;
    }

    /* --- Input Area Styles --- */
    .chat-input-area {
        padding: 15px;
        border-top: 1px solid var(--border-color);
        flex-shrink: 0;
        display: flex;
        gap: 10px;
        background-color: var(--sidebar-bg);
    }
    #messageInput {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid #ccc;
        border-radius: 20px;
    }
    #sendMessageBtn {
        padding: 12px 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    
    /* --- Modal Styles --- */
    .modal {
        display: none; position: fixed; z-index: 1050; left: 0; top: 0;
        width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
        align-items: center; justify-content: center;
    }
    .modal-content {
        background-color: #fefefe; padding: 25px; border: none;
        width: 90%; max-width: 450px; border-radius: 15px; position: relative;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2); text-align: center;
    }
    .close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h2 { margin-top: 0; color: var(--primary-color); }
    .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
    .modal-confirm-btn, .modal-cancel-btn {
        flex: 1; padding: 12px; border: none; border-radius: 8px;
        cursor: pointer; font-size: 1.1em; font-weight: bold;
    }
    .modal-confirm-btn { background: var(--danger-color); color: white; }
    .modal-cancel-btn { background-color: #ccc; color: #333; }
    
    /* --- Responsive Styles --- */
    @media screen and (max-width: 768px) {
        .social-container { width: 200%; }
        .chat-sidebar, .chat-area { width: 50%; height: 100%; flex-shrink: 0; }
        .social-container.mobile-chat-view-active { transform: translateX(-50%); }
        .back-to-chats-btn { display: block; }
        #chatName { font-size: 1.1em; }
    }
  </style>
</head>

<body>

  <header class="main-header">
    <div class="container">
      <div class="logo">
        <!-- You can place your logo here -->
        <a href="#"><img src="https://placehold.co/150x40/6720bd/ffffff?text=VernSocial" alt="Logo"></a>
      </div>
      <div class="auth-buttons">
        <button id="logoutBtn" class="btn">LOG OUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <main class="social-container" id="socialContainer">
      <!-- Left column for friends lists and search -->
      <aside class="chat-sidebar">
        <div class="chat-sidebar-header">
            <div class="search-bar-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="userSearchInput" placeholder="Find users by email or username...">
            </div>
        </div>
        <div class="chat-list-section">
            <div id="searchResultsSection"></div>
            <div id="friendRequestsSection"></div>
            <div id="friendsSection"><h3>Friends</h3><ul id="friendsList" class="chat-list"></ul></div>
        </div>
      </aside>

      <!-- Right column for the active chat -->
      <section class="chat-area" id="chatArea">
        <!-- Placeholder shown when no chat is active -->
        <div id="chatWelcomeScreen" class="message-placeholder">
            <div class="icon"><i class="fas fa-comments"></i></div>
            <h2>Welcome to VERN SOCIAL</h2>
            <p>Select a friend to start chatting.</p>
        </div>

        <!-- The actual chat interface, hidden by default -->
        <div id="chatActiveScreen">
            <div class="chat-header">
                <button class="back-to-chats-btn" id="backToChatsBtn"><i class="fas fa-arrow-left"></i></button>
                <h2 id="chatName"></h2>
                <div class="chat-header-actions">
                    <button id="unfriendBtn" style="display:none;">Unfriend</button>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
      </section>
    </main>
  </div>
  
  <!-- Confirmation Modal for actions like Unfriending -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeConfirmationModal">&times;</span>
      <h2 id="confirmationModalTitle"></h2>
      <p id="confirmationModalMessage"></p>
      <div class="modal-buttons">
          <button id="confirmActionBtn" class="modal-confirm-btn">Confirm</button>
          <button id="cancelActionBtn" class="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Firebase Service Initialization ---
        // Ensure your firebase-config.js is correctly sourced above.
        const firestoreDB = firebase.firestore();
        const realtimeDB = firebase.database();
        const auth = firebase.auth();

        // --- DOM Element References ---
        const searchInput = document.getElementById('userSearchInput');
        const searchResultsSection = document.getElementById('searchResultsSection');
        const friendRequestsSection = document.getElementById('friendRequestsSection');
        const friendsList = document.getElementById('friendsList');
        const socialContainer = document.getElementById('socialContainer');
        const chatWelcomeScreen = document.getElementById('chatWelcomeScreen');
        const chatActiveScreen = document.getElementById('chatActiveScreen');
        const chatNameEl = document.getElementById('chatName');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const unfriendBtn = document.getElementById('unfriendBtn');
        const backToChatsBtn = document.getElementById('backToChatsBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeConfirmationModalBtn = document.getElementById('closeConfirmationModal');
        const confirmationModalTitle = document.getElementById('confirmationModalTitle');
        const confirmationModalMessage = document.getElementById('confirmationModalMessage');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        const cancelActionBtn = document.getElementById('cancelActionBtn');

        // --- Application State ---
        let currentUser = null;
        let currentUserData = {}; // Stores Firestore data for the logged-in user
        let activeChatId = null;
        let usersDataCache = {}; // Caches other users' data (username, etc.) to reduce Firestore reads
        
        // --- Listener Management ---
        let userUnsubscribe = null;      // For the Firestore user document listener
        let activeChatRef = null;        // For the Realtime Database chat listener reference
        let onMessageCallback = null;    // For the Realtime Database callback function

        // --- Reusable Confirmation Modal ---
        function showConfirmation(title, message) {
            return new Promise(resolve => {
                confirmationModalTitle.textContent = title;
                confirmationModalMessage.textContent = message;
                confirmationModal.style.display = 'flex';

                const onConfirm = () => {
                    confirmationModal.style.display = 'none';
                    confirmActionBtn.removeEventListener('click', onConfirm);
                    cancelActionBtn.removeEventListener('click', onCancel);
                    resolve(true);
                };

                const onCancel = () => {
                    confirmationModal.style.display = 'none';
                    confirmActionBtn.removeEventListener('click', onConfirm);
                    cancelActionBtn.removeEventListener('click', onCancel);
                    resolve(false);
                };

                confirmActionBtn.addEventListener('click', onConfirm, { once: true });
                cancelActionBtn.addEventListener('click', onCancel, { once: true });
                closeConfirmationModalBtn.addEventListener('click', onCancel, { once: true });
            });
        }
        
        // --- Authentication State Observer ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                setupUserListener(); // Start listening to user's data once logged in
            } else {
                detachAllListeners(); // Clean up all listeners on logout
                // Redirect to a login page if not authenticated
                // window.location.href = '../login.html'; 
                console.log("User logged out or not authenticated.");
            }
        });

        // --- Listener Management Functions ---
        function setupUserListener() {
            if (userUnsubscribe) userUnsubscribe(); // Detach any old listener first
            if (!currentUser) return;

            console.log("Setting up Firestore listener for user data.");
            const userRef = firestoreDB.collection('users').doc(currentUser.uid);
            // This onSnapshot listener keeps the user's friend/request data updated in real-time
            userUnsubscribe = userRef.onSnapshot(async (doc) => {
                if (doc.exists) {
                    currentUserData = { id: doc.id, ...doc.data() };

                    // Gather all user IDs we need to know about (friends and requesters)
                    const allRelatedUserIds = [
                        ...(currentUserData.friends || []),
                        ...(currentUserData.friendRequestsReceived || []),
                    ];
                    await cacheUsersData(allRelatedUserIds); // Fetch their data if not already cached

                    // Re-render the UI with the fresh data
                    renderFriendRequests();
                    renderFriends();
                } else {
                    // This could happen if the user account is new or was deleted
                    console.log("Current user document not found in Firestore.");
                    // You might want to create the user document here if it's a new sign-up
                }
            });
        }
        
        function detachAllListeners() {
            console.log("Detaching all listeners.");
            if (userUnsubscribe) userUnsubscribe();
            if (activeChatRef && onMessageCallback) activeChatRef.off('value', onMessageCallback);
            userUnsubscribe = null;
            activeChatRef = null;
            onMessageCallback = null;
        }

        // --- Data Caching ---
        // Caches user profile data to avoid repeatedly fetching from Firestore.
        async function cacheUsersData(userIds) {
            const uniqueUserIds = [...new Set(userIds)].filter(Boolean); // Ensure IDs are unique and not null
            const usersToFetch = uniqueUserIds.filter(id => !usersDataCache[id]); // Only fetch what we don't have
            if (usersToFetch.length === 0) return;

            console.log("Caching user data for IDs:", usersToFetch);
            // Firestore 'in' queries are limited to 10 items, so we batch them.
            for (let i = 0; i < usersToFetch.length; i += 10) {
                const chunk = usersToFetch.slice(i, i + 10);
                const snapshot = await firestoreDB.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', chunk).get();
                snapshot.forEach(doc => {
                    if (doc.exists) usersDataCache[doc.id] = {id: doc.id, ...doc.data()};
                });
            }
        }

        // --- Chat Management (Realtime Database) ---
        function openChat(chatId) {
            // Detach from the previous chat before opening a new one
            if (activeChatRef && onMessageCallback) {
                activeChatRef.off('value', onMessageCallback);
            }
            
            activeChatId = chatId;
            chatWelcomeScreen.style.display = 'none';
            chatActiveScreen.style.display = 'flex';
            socialContainer.classList.add('mobile-chat-view-active'); // For mobile view
            
            // Set up the new Realtime Database listener
            activeChatRef = realtimeDB.ref(`chats/${chatId}`);
            onMessageCallback = async (snapshot) => {
                if(!snapshot.exists()) {
                    showConfirmation('Chat Deleted', 'This chat no longer exists, likely because you are no longer friends.').then(closeActiveChat);
                    return;
                }
                const chatData = snapshot.val();
                
                // Find the other user's ID from the members list
                const friendId = Object.keys(chatData.members).find(id => id !== currentUser.uid);
                await cacheUsersData([friendId]); // Ensure we have the friend's data
                const friendData = usersDataCache[friendId];
                
                // Update the chat header
                chatNameEl.textContent = friendData ? friendData.username : 'Chat';
                unfriendBtn.style.display = 'inline-block';
                unfriendBtn.dataset.friendId = friendId;
                
                renderMessages(chatData.lastMessages);
                
                // Highlight the active chat in the sidebar
                document.querySelectorAll('.chat-list-item.active').forEach(item => item.classList.remove('active'));
                const activeListItem = document.querySelector(`.chat-list-item[data-chat-id="${chatId}"]`);
                if (activeListItem) activeListItem.classList.add('active');
            };

            // Attach the listener
            activeChatRef.on('value', onMessageCallback);
        }
        
        function closeActiveChat() {
            if (activeChatRef && onMessageCallback) activeChatRef.off('value', onMessageCallback);
            activeChatRef = null;
            onMessageCallback = null;
            activeChatId = null;
            
            chatActiveScreen.style.display = 'none';
            chatWelcomeScreen.style.display = 'flex';
            socialContainer.classList.remove('mobile-chat-view-active');
        }

        // --- UI Rendering ---
        async function renderMessages(messagesData) {
            messagesContainer.innerHTML = '';
            if (!messagesData) {
                 messagesContainer.innerHTML = '<p class="message-placeholder">Send a message to get started!</p>';
                 return;
            }
            
            // The `lastMessages` object is not an array, so we process it into one.
            const messages = Object.entries(messagesData).map(([userId, message]) => ({ userId, ...message }));
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            messages.forEach(msg => {
                const user = usersDataCache[msg.userId];
                if (!user) return; // Should not happen if cache is working
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.userId === currentUser.uid ? 'current-user' : ''}`;
                const sentTime = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : 'Sending...';
                
                messageEl.innerHTML = `
                    <div class="message-content">${msg.text}</div>
                    <div class="message-info">
                        <span class="username">${user.username}</span> - <span class="timestamp">${sentTime}</span>
                    </div>
                `;
                messagesContainer.appendChild(messageEl);
            });
            // Scroll to the bottom to show the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function renderFriendRequests() {
            const requestIds = currentUserData.friendRequestsReceived || [];
            if (requestIds.length === 0) {
                friendRequestsSection.innerHTML = ''; return;
            }
            friendRequestsSection.innerHTML = `<h3>Friend Requests</h3><ul class="chat-list"></ul>`;
            const listEl = friendRequestsSection.querySelector('ul');
            listEl.innerHTML = '';
            requestIds.forEach(id => {
                const requester = usersDataCache[id];
                if (!requester) return; 
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                li.innerHTML = `<span class="username">${requester.username}</span>
                                <div class="actions">
                                  <button class="action-btn accept" title="Accept" data-requester-id="${id}"><i class="fas fa-check-circle"></i></button>
                                  <button class="action-btn decline" title="Decline" data-requester-id="${id}"><i class="fas fa-times-circle"></i></button>
                                </div>`;
                listEl.appendChild(li);
            });
        }

        function renderFriends() {
            const friendIds = currentUserData.friends || [];
            friendsList.innerHTML = '';
            if (friendIds.length === 0) {
                friendsList.innerHTML = '<li style="padding: 20px; color: #888;">Use the search bar to find and add friends.</li>';
                return;
            }
            friendIds.forEach(id => {
                const friend = usersDataCache[id]; if (!friend) return;
                // The chatId is consistently generated by sorting UIDs
                const chatId = [currentUser.uid, id].sort().join('_');
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                if(chatId === activeChatId) li.classList.add('active');
                li.dataset.chatId = chatId;
                li.innerHTML = `<span class="username">${friend.username}</span>`;
                friendsList.appendChild(li);
            });
        }
        
        // --- User Actions (Firestore & RealtimeDB) ---
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !activeChatId) return;
            
            const messagePayload = {
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP // Use server time for consistency
            };
            messageInput.value = '';

            // This write operation updates only the current user's last message in the chat
            const messageRef = realtimeDB.ref(`chats/${activeChatId}/lastMessages/${currentUser.uid}`);
            messageRef.set(messagePayload).catch(error => {
                console.error("Message send error:", error);
                messageInput.value = text; // Restore text on failure
            });
        }

        async function sendFriendRequest(targetUserId) {
            const currentUserRef = firestoreDB.collection('users').doc(currentUser.uid);
            const targetUserRef = firestoreDB.collection('users').doc(targetUserId);
            // Use a batch write to perform both updates atomically
            const batch = firestoreDB.batch();
            batch.update(currentUserRef, { friendRequestsSent: firebase.firestore.FieldValue.arrayUnion(targetUserId) });
            batch.update(targetUserRef, { friendRequestsReceived: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
            await batch.commit().catch(err => console.error("Error sending friend request:", err));
        }

        async function acceptFriendRequest(requesterId) {
            const chatId = [currentUser.uid, requesterId].sort().join('_');
            const currentUserRef = firestoreDB.collection('users').doc(currentUser.uid);
            const requesterRef = firestoreDB.collection('users').doc(requesterId);

            try {
                // 1. Update friends lists in Firestore
                const batch = firestoreDB.batch();
                batch.update(currentUserRef, {
                    friends: firebase.firestore.FieldValue.arrayUnion(requesterId),
                    friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId)
                });
                batch.update(requesterRef, {
                    friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid),
                    friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                });
                await batch.commit();

                // 2. Create the chat in RealtimeDB
                const chatMembersRef = realtimeDB.ref(`chats/${chatId}/members`);
                const members = {};
                members[currentUser.uid] = true;
                members[requesterId] = true;
                await chatMembersRef.set(members);

            } catch (err) {
                 console.error("Error accepting friend request:", err);
            }
        }

        async function declineFriendRequest(requesterId) {
             const batch = firestoreDB.batch();
             batch.update(firestoreDB.collection('users').doc(currentUser.uid), { friendRequestsReceived: firebase.firestore.FieldValue.arrayRemove(requesterId) });
             batch.update(firestoreDB.collection('users').doc(requesterId), { friendRequestsSent: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
             await batch.commit().catch(err => console.error("Error declining request:", err));
        }
        
        async function unfriend(friendId) {
            const confirmed = await showConfirmation("Unfriend User?", "Are you sure? This will permanently delete your chat history.");
            if (confirmed) {
                const chatId = [currentUser.uid, friendId].sort().join('_');
                try {
                    // 1. Remove from friends lists in Firestore
                    const batch = firestoreDB.batch();
                    batch.update(firestoreDB.collection('users').doc(currentUser.uid), { friends: firebase.firestore.FieldValue.arrayRemove(friendId) });
                    batch.update(firestoreDB.collection('users').doc(friendId), { friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                    await batch.commit();
                    
                    // 2. Delete chat from RealtimeDB
                    await realtimeDB.ref(`chats/${chatId}`).remove();

                    closeActiveChat(); // Close the chat window
                } catch (err) {
                    console.error("Error unfriending:", err);
                }
            }
        }

        async function performSearch(query) {
            if (!currentUser || query.length < 2) {
                searchResultsSection.innerHTML = '';
                return;
            }
            
            const usernameQuery = firestoreDB.collection('users').where('username', '==', query).limit(5).get();
            const emailQuery = firestoreDB.collection('users').where('email', '==', query).limit(5).get();

            const [usernameSnapshot, emailSnapshot] = await Promise.all([usernameQuery, emailQuery]);
            
            const results = new Map();
            usernameSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));
            emailSnapshot.forEach(doc => results.set(doc.id, {id: doc.id, ...doc.data()}));

            searchResultsSection.innerHTML = `<h3>Search Results</h3><ul class="chat-list"></ul>`;
            const listEl = searchResultsSection.querySelector('ul');
            listEl.innerHTML = '';
            
            if (results.size === 0) {
                listEl.innerHTML = '<li style="padding: 20px; color: #888;">No users found.</li>';
                return;
            }
            
            // Get up-to-date friend/request status from the live user data
            const sentReqs = currentUserData.friendRequestsSent || [];
            const friends = currentUserData.friends || [];
            
            results.forEach(user => {
                if (user.id === currentUser.uid) return;
                const li = document.createElement('li');
                li.className = 'chat-list-item';
                
                let actionBtnHtml = '';
                if(friends.includes(user.id)) {
                    actionBtnHtml = '<span><i class="fas fa-user-check"></i> Friend</span>';
                } else if (sentReqs.includes(user.id)) {
                    actionBtnHtml = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
                } else {
                    actionBtnHtml = `<button class="action-btn add-friend" title="Add Friend" data-user-id="${user.id}"><i class="fas fa-user-plus"></i></button>`;
                }
                
                li.innerHTML = `<span class="username">${user.username}</span><div class="actions">${actionBtnHtml}</div>`;
                listEl.appendChild(li);
            });
        }

        // --- Global Event Listeners ---
        function setupEventListeners() {
             // Use a single event listener on a parent element for efficiency
             document.body.addEventListener('click', e => {
                 const chatListItem = e.target.closest('.chat-list-item[data-chat-id]');
                 if (chatListItem) {
                     openChat(chatListItem.dataset.chatId);
                     return;
                 }
                 
                 const addBtn = e.target.closest('button.add-friend');
                 if(addBtn) {
                     addBtn.disabled = true; // Prevent multiple clicks
                     sendFriendRequest(addBtn.dataset.userId);
                     addBtn.parentElement.innerHTML = '<span><i class="fas fa-paper-plane"></i> Requested</span>';
                     return;
                 }

                 const acceptBtn = e.target.closest('button.action-btn.accept');
                 if(acceptBtn) {
                     acceptFriendRequest(acceptBtn.dataset.requesterId);
                     return;
                 }
                 
                 const declineBtn = e.target.closest('button.action-btn.decline');
                 if(declineBtn) {
                     declineFriendRequest(declineBtn.dataset.requesterId);
                     return;
                 }
              });
            
            backToChatsBtn.addEventListener('click', () => {
                socialContainer.classList.remove('mobile-chat-view-active');
            });

            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                const query = searchInput.value.trim();
                if (query === "") {
                    searchResultsSection.innerHTML = '';
                    return;
                }
                // Debounce search to reduce Firestore reads while typing
                searchTimeout = setTimeout(() => performSearch(query), 400);
            });

            sendMessageBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
            unfriendBtn.addEventListener('click', () => unfriend(unfriendBtn.dataset.friendId));
            document.getElementById('logoutBtn').onclick = () => auth.signOut();
            
            // Detach listeners when the tab is hidden to save resources
            document.addEventListener('visibilitychange', () => {
                if (!auth.currentUser) return;
                if (document.visibilityState === 'visible') {
                    console.log("Tab is visible. Re-attaching listeners.");
                    setupUserListener();
                    if(activeChatId) openChat(activeChatId);
                } else {
                    console.log("Tab is hidden. Detaching listeners.");
                    detachAllListeners();
                }
            });
        };

        // Initialize the application
        setupEventListeners();
    });
  </script>
