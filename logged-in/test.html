<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vern Social - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-icon {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-icon:hover {
            transform: scale(1.1);
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Auth Container -->
    <div id="auth-container" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
            <div>
                <h2 id="auth-title" class="text-3xl font-bold text-center text-white">Sign in to Vern Social</h2>
            </div>
            <form id="auth-form" class="space-y-6">
                <!-- Username field (for sign up) -->
                <div id="username-field" class="hidden">
                    <label for="username" class="text-sm font-medium text-gray-400">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Email field -->
                <div>
                    <label for="email" class="text-sm font-medium text-gray-400">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Password field -->
                <div>
                    <label for="password" class="text-sm font-medium text-gray-400">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div id="auth-error" class="text-red-400 text-sm hidden"></div>

                <div>
                    <button type="submit" id="auth-button" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="text-sm text-center text-gray-400">
                <a href="#" id="toggle-auth-mode" class="font-medium text-blue-400 hover:text-blue-500">Don't have an account? Sign up</a>
            </p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden h-screen w-screen">
        <div class="flex h-full">
            <!-- Sidebar -->
            <aside class="flex flex-col w-64 bg-gray-800">
                <div class="flex items-center justify-between p-4 border-b border-gray-700">
                    <h1 class="text-xl font-bold">Vern Social</h1>
                    <button id="logout-button" class="p-2 rounded-md hover:bg-gray-700 sidebar-icon" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <nav class="flex-1 p-4 space-y-4 overflow-y-auto">
                    <!-- Friend Requests Section -->
                    <div id="friend-requests-section">
                        <h3 class="px-3 text-xs font-semibold tracking-wider text-gray-400 uppercase">Friend Requests</h3>
                        <div id="friend-requests-list" class="mt-2 space-y-1">
                           <!-- Friend requests will be dynamically inserted here -->
                        </div>
                    </div>

                    <!-- Users Section -->
                    <div>
                        <h3 class="px-3 text-xs font-semibold tracking-wider text-gray-400 uppercase">All Users</h3>
                        <div id="users-list" class="mt-2 space-y-1">
                            <!-- User list will be dynamically inserted here -->
                        </div>
                    </div>
                </nav>

                <div class="p-4 border-t border-gray-700">
                    <div id="current-user-profile" class="flex items-center space-x-3">
                         <!-- Current user info loads here -->
                    </div>
                </div>
            </aside>

            <!-- Main Chat Area -->
            <main class="flex-1 flex flex-col bg-gray-700">
                <!-- Welcome/Placeholder Screen -->
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
                    <i class="fas fa-comments fa-5x text-gray-500"></i>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-400">Welcome to Vern Social</h2>
                    <p class="text-gray-500">Select a friend to start chatting.</p>
                </div>
                
                <!-- Chat Screen -->
                <div id="chat-screen" class="hidden flex-1 flex flex-col">
                    <!-- Chat Header -->
                    <header class="flex items-center p-4 bg-gray-800 shadow-md z-10">
                        <div id="chat-header-info" class="flex items-center space-x-3">
                            <!-- Active chat partner info here -->
                        </div>
                    </header>
                    <!-- Messages Area -->
                    <div id="messages-container" class="flex-1 p-4 overflow-y-auto">
                        <!-- Messages will be injected here -->
                    </div>
                    <!-- Message Input -->
                    <div class="p-4 bg-gray-800">
                        <form id="message-form" class="flex items-center space-x-3">
                            <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" class="w-full px-4 py-2 text-white bg-gray-600 border border-gray-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="px-5 py-2 font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal for notifications -->
    <div id="notification-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="notification-message" class="text-lg"></p>
            <button id="notification-close" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">Close</button>
        </div>
    </div>


    <script type="module">
        // Import Firebase modules. NOTE: It is critical that you use your own firebaseConfig object.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc,
            getDocs,
            addDoc,
            updateDoc,
            deleteDoc,
            collection, 
            query, 
            where, 
            onSnapshot,
            serverTimestamp,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // IMPORTANT: Replace this with your actual Firebase project configuration.
        const firebaseConfig = JSON.parse(__firebase_config);

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State ---
        let currentUser = null;
        let userProfile = null;
        let activeChatId = null;
        let activeChatPartner = null;
        let unsubscribeMessages = null;
        let unsubscribeUsers = null;
        let unsubscribeFriendRequests = null;

        // --- UI Element References ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authButton = document.getElementById('auth-button');
        const toggleAuthModeLink = document.getElementById('toggle-auth-mode');
        const usernameField = document.getElementById('username-field');
        const authError = document.getElementById('auth-error');
        const logoutButton = document.getElementById('logout-button');
        const usersList = document.getElementById('users-list');
        const friendRequestsList = document.getElementById('friend-requests-list');
        const currentUserProfileDiv = document.getElementById('current-user-profile');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatScreen = document.getElementById('chat-screen');
        const chatHeaderInfo = document.getElementById('chat-header-info');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        // --- Modal ---
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        const notificationClose = document.getElementById('notification-close');

        // --- Auth Mode State ---
        let isSignInMode = true;

        // --- Auth Logic ---

        // Toggle between Sign In and Sign Up modes
        toggleAuthModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignInMode = !isSignInMode;
            authForm.reset();
            authError.classList.add('hidden');
            if (isSignInMode) {
                authTitle.textContent = 'Sign in to Vern Social';
                authButton.textContent = 'Sign In';
                toggleAuthModeLink.innerHTML = "Don't have an account? Sign up";
                usernameField.classList.add('hidden');
            } else {
                authTitle.textContent = 'Create an account';
                authButton.textContent = 'Sign Up';
                toggleAuthModeLink.innerHTML = 'Already have an account? Sign in';
                usernameField.classList.remove('hidden');
            }
        });
        
        // Handle form submission for both sign in and sign up
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authForm.email.value;
            const password = authForm.password.value;
            authError.classList.add('hidden');

            try {
                if (isSignInMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const username = authForm.username.value;
                    if (!username) {
                        showError("Username is required.");
                        return;
                    }
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    // Create a user profile document in Firestore
                    await createUserProfile(userCredential.user, username);
                }
            } catch (error) {
                console.error("Authentication error:", error);
                showError(error.message);
            }
        });

        // Logout user
        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });
        
        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            // Cleanup previous listeners if they exist
            if (unsubscribeUsers) unsubscribeUsers();
            if (unsubscribeFriendRequests) unsubscribeFriendRequests();
            if (unsubscribeMessages) unsubscribeMessages();

            if (user) {
                currentUser = user;
                await fetchUserProfile(user.uid);
                
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                
                // Set up new listeners for the logged-in user
                setupUserListeners();
            } else {
                currentUser = null;
                userProfile = null;
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                resetUI();
            }
        });

        // --- Firestore Functions ---

        /**
         * Creates a new user profile document in the 'users' collection.
         * This function is called upon successful user registration.
         * It adheres to the 'create' rule for /users/{userId}.
         */
        async function createUserProfile(user, username) {
            const userRef = doc(db, "users", user.uid);
            await setDoc(userRef, {
                username: username,
                email: user.email,
                createdAt: serverTimestamp(),
                friends: [],
                blocked: [],
                status: { current: 'online', lastSeen: null },
                nicknames: {}
            });
        }
        
        /**
         * Fetches the profile of the currently logged-in user.
         */
        async function fetchUserProfile(uid) {
            const userRef = doc(db, "users", uid);
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                userProfile = { id: docSnap.id, ...docSnap.data() };
                renderUserProfile();
            } else {
                console.error("No user profile found for UID:", uid);
                signOut(auth); // Or handle this case more gracefully
            }
        }
        
        /**
         * Sets up real-time listeners for users and friend requests.
         */
        function setupUserListeners() {
            if (!currentUser) return;
            
            // Listen for changes in the users collection
            const usersQuery = query(collection(db, "users"));
            unsubscribeUsers = onSnapshot(usersQuery, (snapshot) => {
                const allUsers = [];
                snapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid) { // Exclude self from the list
                       allUsers.push({ id: doc.id, ...doc.data() });
                    }
                });
                renderUsersList(allUsers);
            }, (error) => console.error("Error listening to users:", error));

            // Listen for incoming friend requests
            const frQuery = query(collection(db, "friend_requests"), where("receiverId", "==", currentUser.uid));
            unsubscribeFriendRequests = onSnapshot(frQuery, (snapshot) => {
                const requests = [];
                snapshot.forEach(doc => {
                    requests.push({ id: doc.id, ...doc.data() });
                });
                renderFriendRequests(requests);
            }, (error) => console.error("Error listening to friend requests:", error));
        }

        /**
         * Sends a friend request to another user.
         * This adheres to the 'create' rule for /friend_requests/{requestId}.
         */
        async function sendFriendRequest(receiverId) {
            if (!currentUser) return;
            // Prevent sending request to self or existing friends
            if (receiverId === currentUser.uid || (userProfile && userProfile.friends.includes(receiverId))) {
                showNotification("Cannot send request.");
                return;
            }

            try {
                // Check if a request already exists
                const q1 = query(collection(db, "friend_requests"), where("senderId", "==", currentUser.uid), where("receiverId", "==", receiverId));
                const q2 = query(collection(db, "friend_requests"), where("senderId", "==", receiverId), where("receiverId", "==", currentUser.uid));
                const [querySnapshot1, querySnapshot2] = await Promise.all([getDocs(q1), getDocs(q2)]);

                if (!querySnapshot1.empty || !querySnapshot2.empty) {
                    showNotification("A friend request already exists.");
                    return;
                }

                await addDoc(collection(db, "friend_requests"), {
                    senderId: currentUser.uid,
                    receiverId: receiverId,
                    status: 'pending',
                    createdAt: serverTimestamp()
                });
                showNotification("Friend request sent!");
            } catch (error) {
                console.error("Error sending friend request:", error);
                showNotification("Failed to send request.");
            }
        }
        
        /**
         * Accepts a friend request. This involves two updates and one deletion.
         * This adheres to the 'update' rule for /users/{userId} and 'delete' for /friend_requests/{requestId}.
         */
        async function acceptFriendRequest(request) {
            try {
                const senderRef = doc(db, "users", request.senderId);
                const receiverRef = doc(db, "users", currentUser.uid);
                const requestRef = doc(db, "friend_requests", request.id);

                // Add each other to their respective friends lists
                await updateDoc(senderRef, { friends: arrayUnion(currentUser.uid) });
                await updateDoc(receiverRef, { friends: arrayUnion(request.senderId) });

                // Delete the friend request
                await deleteDoc(requestRef);
                
                showNotification("Friend request accepted!");
            } catch (error) {
                console.error("Error accepting friend request:", error);
                showNotification("Failed to accept request.");
            }
        }
        
        /**
         * Declines/Cancels a friend request.
         * This adheres to the 'delete' rule for /friend_requests/{requestId}.
         */
        async function declineFriendRequest(requestId) {
            try {
                const requestRef = doc(db, "friend_requests", requestId);
                await deleteDoc(requestRef);
                showNotification("Friend request declined.");
            } catch(error) {
                console.error("Error declining friend request:", error);
                showNotification("Failed to decline request.");
            }
        }
        
        /**
         * Opens a chat with a selected user.
         */
        async function openChat(partner) {
            welcomeScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');

            activeChatPartner = partner;
            
            // Generate a consistent chat ID for 1-on-1 chats.
            // The IDs are sorted alphabetically to ensure both users get the same chat ID.
            const chatPartnerId = partner.id;
            activeChatId = [currentUser.uid, chatPartnerId].sort().join('_');
            
            renderChatHeader();
            
            // Listen for messages
            if(unsubscribeMessages) unsubscribeMessages(); // Stop listening to previous chat
            const messagesRef = collection(db, "chats", activeChatId, "messages");
            const q = query(messagesRef); // We can add orderBy('createdAt') if we create indexes in Firestore
            
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({id: doc.id, ...doc.data()});
                });
                // Since firestore doesn't guarantee order without an index, we sort client-side.
                messages.sort((a, b) => a.createdAt?.toMillis() - b.createdAt?.toMillis());
                renderMessages(messages);
            }, (error) => console.error("Error listening to messages:", error));
        }
        
        /**
         * Sends a message to the active chat.
         * This adheres to the 'write' rule for /chats/{chatId}/messages/{messageId}.
         */
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText && activeChatId && currentUser) {
                const messagesRef = collection(db, "chats", activeChatId, "messages");
                try {
                    await addDoc(messagesRef, {
                        text: messageText,
                        authorId: currentUser.uid,
                        createdAt: serverTimestamp()
                    });
                    messageInput.value = ''; // Clear input field
                } catch(error) {
                    console.error("Error sending message: ", error);
                    showNotification("Couldn't send message.");
                }
            }
        });

        // --- UI Rendering Functions ---

        function renderUserProfile() {
            if (!userProfile) return;
            currentUserProfileDiv.innerHTML = `
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-xl">
                    ${userProfile.username.charAt(0).toUpperCase()}
                </div>
                <div>
                    <p class="font-semibold">${userProfile.username}</p>
                    <p class="text-xs text-gray-400">${userProfile.email}</p>
                </div>
            `;
        }

        function renderUsersList(users) {
            if (!userProfile) return;

            const friends = users.filter(u => userProfile.friends.includes(u.id));
            const others = users.filter(u => !userProfile.friends.includes(u.id));
            
            usersList.innerHTML = `
                ${friends.length > 0 ? `<h4 class="px-3 mt-4 mb-2 text-xs font-semibold tracking-wider text-gray-400 uppercase">Friends (${friends.length})</h4>` : ''}
                ${friends.map(user => createUserListItem(user, 'friend')).join('')}

                ${others.length > 0 ? `<h4 class="px-3 mt-4 mb-2 text-xs font-semibold tracking-wider text-gray-400 uppercase">Other Users (${others.length})</h4>` : ''}
                ${others.map(user => createUserListItem(user, 'other')).join('')}
            `;
            
            attachUserListEventListeners();
        }

        function createUserListItem(user, type) {
            const isFriend = type === 'friend';
            return `
                <div class="flex items-center justify-between p-2 rounded-md hover:bg-gray-700 cursor-pointer user-item" data-user-id="${user.id}" data-user-name="${user.username}">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center font-bold">
                            ${user.username.charAt(0).toUpperCase()}
                        </div>
                        <span class="font-medium">${user.username}</span>
                    </div>
                    ${!isFriend ? 
                        `<button class="add-friend-btn text-gray-400 hover:text-white" data-receiver-id="${user.id}" title="Send friend request">
                            <i class="fas fa-user-plus"></i>
                         </button>` : 
                        `<span class="text-green-400 text-xs" title="Friend"><i class="fas fa-check-circle"></i></span>`
                    }
                </div>
            `;
        }

        function renderFriendRequests(requests) {
            const frSection = document.getElementById('friend-requests-section');
            if(requests.length === 0) {
                 frSection.classList.add('hidden');
                 return;
            }
            frSection.classList.remove('hidden');

            friendRequestsList.innerHTML = requests.map(req => `
                <div class="p-2 bg-gray-900 rounded-md">
                    <p class="text-sm">Request from <span class="font-semibold" data-sender-id="${req.senderId}">Loading...</span></p>
                    <div class="mt-2 flex space-x-2">
                        <button class="accept-fr-btn w-full text-xs px-2 py-1 bg-green-600 hover:bg-green-700 rounded" data-request-id="${req.id}" data-sender-id="${req.senderId}">Accept</button>
                        <button class="decline-fr-btn w-full text-xs px-2 py-1 bg-red-600 hover:bg-red-700 rounded" data-request-id="${req.id}">Decline</button>
                    </div>
                </div>
            `).join('');

            // Fetch sender usernames and attach event listeners
            requests.forEach(async (req) => {
                const userDoc = await getDoc(doc(db, "users", req.senderId));
                if(userDoc.exists()){
                    const usernameSpan = friendRequestsList.querySelector(`[data-sender-id="${req.senderId}"]`);
                    if(usernameSpan) usernameSpan.textContent = userDoc.data().username;
                }
            });
            attachFriendRequestEventListeners();
        }
        
        function renderChatHeader() {
            chatHeaderInfo.innerHTML = `
                <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center font-bold text-xl">
                    ${activeChatPartner.username.charAt(0).toUpperCase()}
                </div>
                <div>
                    <h3 class="text-lg font-semibold">${activeChatPartner.username}</h3>
                    <p class="text-xs text-green-400">Online</p>
                </div>
            `;
        }

        function renderMessages(messages) {
            messagesContainer.innerHTML = messages.map(msg => createMessageBubble(msg)).join('');
            // Scroll to the bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createMessageBubble(msg) {
            const isSentByMe = msg.authorId === currentUser.uid;
            const bubbleClasses = isSentByMe 
                ? 'bg-blue-600 ml-auto' 
                : 'bg-gray-600 mr-auto';
            const time = msg.createdAt ? new Date(msg.createdAt.toMillis()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

            return `
                <div class="flex ${isSentByMe ? 'justify-end' : 'justify-start'} mb-4">
                    <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${bubbleClasses}">
                        <p class="text-white">${msg.text}</p>
                        <p class="text-xs text-gray-300 text-right mt-1">${time}</p>
                    </div>
                </div>
            `;
        }

        function resetUI() {
            usersList.innerHTML = '';
            friendRequestsList.innerHTML = '';
            currentUserProfileDiv.innerHTML = '';
            messagesContainer.innerHTML = '';
            chatScreen.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            activeChatId = null;
            activeChatPartner = null;
        }

        // --- Event Listener Attachment ---
        
        function attachUserListEventListeners() {
            document.querySelectorAll('.add-friend-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // prevent opening chat
                    const receiverId = e.currentTarget.dataset.receiverId;
                    sendFriendRequest(receiverId);
                });
            });

            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', async (e) => {
                    const userId = e.currentTarget.dataset.userId;
                    // Only open chat if the user is a friend
                    if (userProfile && userProfile.friends.includes(userId)) {
                        const userDoc = await getDoc(doc(db, "users", userId));
                        if(userDoc.exists()) {
                            openChat({ id: userDoc.id, ...userDoc.data() });
                        }
                    } else {
                        showNotification("You must be friends to chat.");
                    }
                });
            });
        }
        
        function attachFriendRequestEventListeners() {
            document.querySelectorAll('.accept-fr-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const request = {
                        id: e.currentTarget.dataset.requestId,
                        senderId: e.currentTarget.dataset.senderId
                    };
                    acceptFriendRequest(request);
                });
            });
            document.querySelectorAll('.decline-fr-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const requestId = e.currentTarget.dataset.requestId;
                    declineFriendRequest(requestId);
                });
            });
        }
        
        // --- Utility Functions ---
        function showError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
        }

        function showNotification(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
        }

        notificationClose.addEventListener('click', () => {
            notificationModal.classList.add('hidden');
        });

    </script>

</body>
