<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP - VERN SOCIAL | Advanced Messenger</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* --- Clean Grey Theme --- */
        :root {
            --font-primary: 'system-ui', -apple-system, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            --color-accent: #6720bd;
            --color-accent-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            --color-danger: #dc3545;
            --color-success: #28a745;
            --color-warning: #ffc107;
            --color-info: #0dcaf0;
            --color-online: #28a745;
            --color-offline: #6c757d;
            
            /* Grey Theme Palette */
            --background-color-light: #f0f2f5;
            --background-color-medium: #ffffff;
            --background-color-dark: #e9ecef;
            --border-color: #d1d7db;
            --text-color-primary: #1c1e21;
            --text-color-secondary: #606770;
            --text-color-tertiary: #8a8d91;
            
            --rounding-full: 50px;
        }

        /* --- Base Layout & Resets --- */
        html, body {
            height: 100%; margin: 0; font-family: var(--font-primary);
            background-color: var(--background-color-light);
            overflow: hidden;
        }
        * { box-sizing: border-box; }
        body.dashboard-page {
            display: flex; flex-direction: column; min-height: 100vh;
        }
        .dashboard-container { display: flex; flex: 1; min-height: 0; }
        .main-header { flex-shrink: 0; z-index: 100; }
        .hidden { display: none !important; }

        /* --- Sidebar Redesign --- */
        .sidebar {
            width: 320px;
            background: var(--background-color-medium);
            border-right: 1px solid var(--border-color);
            color: var(--text-color-primary);
            display: flex; flex-direction: column;
            transition: width 0.3s ease;
            flex-shrink: 0; padding: 10px;
        }
        
        .user-profile-area {
            padding: 15px 10px; text-align: left;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; display: flex; align-items: center; gap: 15px;
            margin-bottom: 10px;
        }
        .status-indicator {
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid var(--background-color-medium); flex-shrink: 0;
        }
        .status-indicator.online { background-color: var(--color-online); }
        .status-indicator.offline { background-color: var(--color-offline); }

        .user-details .username { font-size: 1.2em; font-weight: 600; margin: 0; color: var(--text-color-primary); }
        .user-details .email { font-size: 0.9em; color: var(--text-color-secondary); margin: 2px 0 0; }

        .social-sidebar-content { flex-grow: 1; overflow-y: auto; }
        .sidebar-section { padding: 15px 5px; }
        .sidebar-section h2 {
            font-size: 1em; text-transform: uppercase; color: var(--text-color-secondary);
            margin: 0 0 15px 5px; font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-section h2 .action-btn {
            background: none; border: none; color: var(--text-color-secondary);
            font-size: 1.2em; cursor: pointer; transition: color 0.2s;
        }
        .sidebar-section h2 .action-btn:hover { color: var(--text-color-primary); }

        .sidebar-section input[type="text"] {
            width: 100%; background: var(--background-color-light);
            border: 1px solid var(--border-color);
            color: var(--text-color-primary); padding: 12px 18px;
            border-radius: var(--rounding-full); font-family: var(--font-primary);
            font-size: 1em;
        }
        .sidebar-section input[type="text"]::placeholder { color: var(--text-color-tertiary); }

        .item-list li {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; margin-bottom: 5px; border-radius: 12px;
            transition: background-color 0.2s; cursor: pointer;
        }
        .item-list li:hover:not(.empty-state) { background-color: var(--background-color-light); }
        .item-list .item-info { display: flex; align-items: center; gap: 12px; }
        .item-info .icon { font-size: 1.2em; width: 25px; text-align: center; color: var(--text-color-secondary); }
        .item-info .item-name { font-weight: 500; font-size: 1.1em; color: var(--text-color-primary); }
        .item-list .active-chat { 
            background-color: var(--color-accent) !important; 
        }
        .item-list .active-chat .item-name,
        .item-list .active-chat .icon {
            color: white;
        }
        

        /* --- Chat Area Redesign --- */
        .chat-area {
            flex-grow: 1; display: flex; flex-direction: column;
            min-height: 0; position: relative;
            background-color: var(--background-color-light);
        }
        .messages-container {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 4px;
        }
        .chat-placeholder {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: var(--text-color-secondary); padding: 20px;
        }
        .chat-placeholder i { font-size: 6em; margin-bottom: 20px; color: var(--border-color); }

        .chat-header {
            padding: 12px 20px;
            font-size: 1.3em; font-weight: 600; color: var(--text-color-primary);
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; background: var(--background-color-medium);
            border-bottom: 1px solid var(--border-color);
        }
        .chat-header .chat-actions button {
            background: none; border: none; font-size: 1.3em; color: var(--text-color-secondary);
            cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.2s;
        }
        .chat-header .chat-actions button:hover { background-color: var(--background-color-dark); }

        /* --- Message Bubbles Redesign --- */
        .message-wrapper { 
            display: flex; flex-direction: column; max-width: 70%;
            position: relative; margin-bottom: 8px;
            opacity: 0; transform: translateY(20px);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn { to { opacity: 1; transform: translateY(0); } }
        
        .message-wrapper.sent { align-self: flex-end; align-items: flex-end; }
        .message-wrapper.received { align-self: flex-start; align-items: flex-start; }

        .message-author {
            color: var(--text-color-secondary); font-weight: 600; font-size: 0.9em; margin: 0 15px 4px;
        }
        
        .message-content {
            padding: 12px 18px; line-height: 1.5; word-break: break-word;
            position: relative;
        }
        .message-wrapper.sent .message-content {
            background: var(--color-accent-gradient);
            color: white; border-radius: 20px 20px 5px 20px;
        }
        .message-wrapper.received .message-content {
            background: var(--background-color-dark);
            color: var(--text-color-primary); border-radius: 20px 20px 20px 5px;
        }
        .message-text.deleted { font-style: italic; color: var(--text-color-tertiary); }
        
        .message-meta { font-size: 0.8em; padding-top: 5px; color: var(--text-color-secondary); margin: 0 10px; }
        .message-meta .edited-tag { font-style: italic; margin-left: 5px; }

        /* --- Chat Footer Redesign --- */
        .chat-footer {
            padding: 10px 15px; flex-shrink: 0;
            background: var(--background-color-medium);
            border-top: 1px solid var(--border-color);
        }
        #messageFormInner { display: flex; align-items: center; gap: 10px; }

        #messageInput {
            flex-grow: 1; border: none; background: var(--background-color-light);
            border-radius: var(--rounding-full); color: var(--text-color-primary);
            padding: 12px 20px; font-size: 1.1em; resize: none;
        }
        #messageInput::placeholder { color: var(--text-color-tertiary); }
        
        .chat-footer-btn {
            background: var(--color-accent); color: white; border: none;
            border-radius: 50%; width: 48px; height: 48px;
            font-size: 1.5em; cursor: pointer; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        /* Typing Indicator */
        #typingIndicator {
            height: 20px; font-size: 0.9em; padding: 0 20px 5px;
            color: var(--text-color-secondary); font-style: italic;
        }

        /* --- General UI Enhancements --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--background-color-light); }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }


        /* The existing top bar style (as requested) */
        .main-header {
            background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        .main-header .container {
            width: 90%; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center;
        }
        .main-header .logo img { height: 40px; }
        .btn {
            padding: 8px 16px; border-radius: 6px; border: none;
            cursor: pointer; font-weight: bold;
        }
        .btn-login { background-color: #333; color: #fff; }

        /* Modals with Grey Theme */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal {
            background: var(--background-color-medium);
            border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            width: 90%; max-width: 500px;
            transform: scale(0.95); transition: transform 0.3s;
            color: var(--text-color-primary);
        }
        .modal-overlay.visible .modal { transform: scale(1); }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.5em; }
        .modal-body { padding: 20px; max-height: 60vh; overflow-y: auto; }
        .modal-footer { padding: 15px 20px; border-top: 1px solid var(--border-color); text-align: right; background: var(--background-color-light); border-radius: 0 0 12px 12px;}
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 12px;
            background: var(--background-color-light); color: var(--text-color-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .btn-primary {
            background: var(--color-accent);
            color: white;
        }
        .btn-secondary {
            background: var(--background-color-dark);
            color: var(--text-color-primary);
        }
    </style>
</head>
<body class="dashboard-page">

    <!-- The top bar remains as per instructions -->
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="#"><img src="https://assets-global.website-files.com/62151e39c656517335e2eb27/62151e39c65651da9ae2eb54_4sp-logo-2.png" alt="4SP Logo"/></a></div>
            <div class="auth-buttons">
                <button class="btn btn-login">DASHBOARD</button>
                <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container" id="dashboardContainer">
        <aside class="sidebar" id="sidebar">
             <div class="user-profile-area">
                <div id="currentUserStatus" class="status-indicator offline"></div>
                <div class="user-details">
                    <p class="username" id="userName">Loading...</p>
                    <p class="email" id="userEmail">...</p>
                </div>
            </div>
            <div class="social-sidebar-content">
                <div class="sidebar-section">
                    <h2><i class="fas fa-search"></i> Find Users</h2>
                    <input type="text" id="userSearchInput" placeholder="Search by exact username...">
                    <ul id="userSearchResults" class="item-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h2><i class="fas fa-user-plus"></i> Requests</h2>
                    <ul id="friendRequestsList" class="item-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h2>Groups <button id="createGroupBtn" class="action-btn" title="Create Group"><i class="fas fa-plus"></i></button></h2>
                    <ul id="groupChatsList" class="item-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h2><i class="fas fa-users"></i> Friends</h2>
                    <ul id="friendsList" class="item-list"></ul>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="chat-placeholder" id="chatPlaceholder">
                <i class="fas fa-comments"></i>
                <h2>Welcome to Vern Social</h2>
                <p>Select a conversation to begin.</p>
            </div>
            <div class="chat-wrapper hidden" id="chatWrapper">
                <div class="chat-header">
                    <div class="chat-info" id="chatHeaderInfo"></div>
                </div>
                <div class="messages-container" id="messagesContainer"></div>
                <div id="typingIndicator"></div>
                <div class="chat-footer">
                    <form id="messageForm">
                        <div id="messageFormInner">
                            <!-- Input/Voice recorder UI is rendered here by JS -->
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="createGroupModal">
        <div class="modal">
            <div class="modal-header"><h3>Create New Group</h3></div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="groupNameInput">Group Name</label>
                    <input type="text" id="groupNameInput" placeholder="My Awesome Group">
                </div>
                <div class="form-group">
                    <label>Select Members</label>
                    <div id="groupMemberSelection" style="max-height: 200px; overflow-y: auto; padding: 10px; border-radius: 6px; background: var(--background-color-light); border: 1px solid var(--border-color);"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-close>Cancel</button>
                <button class="btn btn-primary" id="confirmCreateGroupBtn">Create</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script>
    // Mock Firebase Config for demonstration. Replace with your actual config.
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    
    document.addEventListener('DOMContentLoaded', () => {

    // DOM ELEMENTS
    const logoutBtn = document.getElementById('logoutBtn');
    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const friendsListEl = document.getElementById('friendsList');
    const groupChatsListEl = document.getElementById('groupChatsList');
    const friendRequestsListEl = document.getElementById('friendRequestsList');
    const userSearchInput = document.getElementById('userSearchInput');
    const userSearchResultsEl = document.getElementById('userSearchResults');
    const chatWrapper = document.getElementById('chatWrapper');
    const chatPlaceholder = document.getElementById('chatPlaceholder');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatHeaderInfoEl = document.getElementById('chatHeaderInfo');
    const messageForm = document.getElementById('messageForm');
    const messageFormInner = document.getElementById('messageFormInner');
    const typingIndicatorEl = document.getElementById('typingIndicator');
    const createGroupBtn = document.getElementById('createGroupBtn');
    const createGroupModal = document.getElementById('createGroupModal');
    const confirmCreateGroupBtn = document.getElementById('confirmCreateGroupBtn');
    const groupNameInput = document.getElementById('groupNameInput');
    const groupMemberSelection = document.getElementById('groupMemberSelection');

    // GLOBAL STATE
    let currentUser, currentUserProfile;
    let activeChat = { id: null, type: null, name: '' };
    let globalUnsubscribes = [];
    let chatUnsubscribes = [];
    let typingTimeout = null;
    
    // AUTHENTICATION
    firebase.auth().onAuthStateChanged(user => {
        cleanupListeners(globalUnsubscribes.concat(chatUnsubscribes));
        if (user) {
            currentUser = user;
            setupInitialUI(user);
        } else {
            firebase.auth().signInAnonymously().catch(error => {
                console.error("Anonymous sign-in failed:", error);
                chatPlaceholder.innerHTML = '<h2>Could not connect to chat service.</h2>';
            });
        }
    });

    function cleanupListeners(listeners) {
        listeners.forEach(unsub => unsub());
        listeners.length = 0;
    }

    // INITIAL SETUP
    async function setupInitialUI(user) {
        const userDocRef = firebase.firestore().collection('users').doc(user.uid);
        
        const userDoc = await userDocRef.get();
        if (!userDoc.exists) {
            await userDocRef.set({
                username: `User${user.uid.substring(0, 6)}`,
                email: user.email || 'anonymous@chat.app',
                friends: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
        
        const unsubUser = userDocRef.onSnapshot(doc => {
            currentUserProfile = { id: doc.id, ...doc.data() };
            userNameEl.textContent = currentUserProfile.username;
            userEmailEl.textContent = currentUserProfile.email;
            renderFriendsList(currentUserProfile.friends || []);
        });
        globalUnsubscribes.push(unsubUser);

        const unsubGroups = firebase.firestore().collection('groups').where('members', 'array-contains', user.uid)
            .onSnapshot(snapshot => {
                const groups = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderGroupChatsList(groups);
            });
        globalUnsubscribes.push(unsubGroups);
            
        const unsubRequests = firebase.firestore().collection('friend_requests').where('receiverId', '==', user.uid)
            .onSnapshot(snapshot => {
                const requests = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderFriendRequests(requests);
            });
        globalUnsubscribes.push(unsubRequests);
            
        renderMessageInput(); // Initial render of the text input
    }
    
    // UI RENDERING
    async function renderList(element, items, renderItemFunc, emptyMessage) {
        element.innerHTML = '';
        if (!items || items.length === 0) {
            element.innerHTML = `<li class="empty-state" style="padding: 12px; text-align: center; color: var(--text-color-tertiary);">${emptyMessage}</li>`;
            return;
        }
        const elements = await Promise.all(items.map(renderItemFunc));
        elements.forEach(el => {
            if(el) element.appendChild(el);
        });
    }
    
    function renderFriendsList(friendIds) {
        renderList(friendsListEl, friendIds, async (friendId) => {
            const friendData = await fetchUser(friendId);
            if (!friendData) return null;
            const li = document.createElement('li');
            li.dataset.partnerId = friendId;
            li.innerHTML = `<div class="item-info"><i class="fas fa-user icon"></i> <span class="item-name">${friendData.username}</span></div>`;
            li.onclick = () => {
                const chatId = [currentUser.uid, friendId].sort().join('_');
                openChat({ id: chatId, type: 'dm', partnerId: friendId, name: friendData.username });
            };
            if (activeChat.partnerId === friendId) li.classList.add('active-chat');
            return li;
        }, 'No friends yet.');
    }
    
    function renderFriendRequests(requests) {
        renderList(friendRequestsListEl, requests, async (req) => {
            const sender = await fetchUser(req.senderId);
            if (!sender) return null;
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-info">${sender.username}</div>
                <div class="item-actions" style="display: flex; gap: 5px;">
                    <button title="Accept" class="accept-btn" style="background:none; border:none; color: var(--color-success); cursor:pointer; font-size: 1.2em;"><i class="fas fa-check"></i></button>
                    <button title="Decline" class="decline-btn" style="background:none; border:none; color: var(--color-danger); cursor:pointer; font-size: 1.2em;"><i class="fas fa-times"></i></button>
                </div>
            `;
            li.querySelector('.accept-btn').onclick = () => acceptFriendRequest(req.id, req.senderId);
            li.querySelector('.decline-btn').onclick = () => deleteFriendRequest(req.id);
            return li;
        }, "No new requests.");
    }
    
    function renderGroupChatsList(groups) {
        renderList(groupChatsListEl, groups, (group) => {
            const li = document.createElement('li');
            li.dataset.chatId = group.id;
            li.innerHTML = `<div class="item-info"><i class="fas fa-users icon"></i><span class="item-name">${group.name}</span></div>`;
            li.onclick = () => openChat({ id: group.id, type: 'group', name: group.name });
            if (activeChat.id === group.id) li.classList.add('active-chat');
            return Promise.resolve(li); // No async needed here
        }, 'No groups yet.');
    }

    async function renderMessage(msg) {
        // Implementation remains focused on displaying a single message
    }

    function renderMessageInput(isRecording = false) {
        if (isRecording) {
            // Voice recording UI
        } else {
            messageFormInner.innerHTML = `
                <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button type="submit" id="sendMessageBtn" class="chat-footer-btn"><i class="fas fa-paper-plane"></i></button>
            `;
            messageForm.onsubmit = sendMessage;
            document.getElementById('messageInput').addEventListener('input', handleTyping);
        }
    }

    // CORE CHAT LOGIC
    async function openChat(chatConfig) {
        if (activeChat.id === chatConfig.id) return;
        
        cleanupListeners(chatUnsubscribes);
        activeChat = chatConfig;
        
        chatWrapper.classList.remove('hidden');
        chatPlaceholder.classList.add('hidden');
        
        document.querySelectorAll('.item-list li').forEach(li => li.classList.remove('active-chat'));
        const activeLi = document.querySelector(`[data-chat-id="${activeChat.id}"], [data-partner-id="${activeChat.partnerId}"]`);
        if (activeLi) activeLi.classList.add('active-chat');

        chatHeaderInfoEl.textContent = activeChat.name;
        messagesContainer.innerHTML = ''; // Clear previous messages
        
        const collectionPath = activeChat.type === 'group' ? `groups/${activeChat.id}/messages` : `chats/${activeChat.id}/messages`;
        const messagesRef = firebase.firestore().collection(collectionPath).orderBy('createdAt');
        
        const unsubMessages = messagesRef.onSnapshot(snapshot => {
            snapshot.docChanges().forEach(async change => {
                if (change.type === 'added') {
                    const msg = {id: change.doc.id, ...change.doc.data()};
                    const wrapper = document.createElement('div');
                    wrapper.className = `message-wrapper ${msg.authorId === currentUser.uid ? 'sent' : 'received'}`;
                    
                    const author = await fetchUser(msg.authorId);
                    const decryptedText = decryptMessage(msg.text, getChatSecret());
                    
                    wrapper.innerHTML = `
                        ${(activeChat.type === 'group' && msg.authorId !== currentUser.uid) ? `<strong class="message-author">${author.username}</strong>` : ''}
                        <div class="message-content">
                            <span class="message-text">${decryptedText}</span>
                        </div>
                        <div class="message-meta">
                            <span>${msg.createdAt ? new Date(msg.createdAt.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ''}</span>
                        </div>`;
                    messagesContainer.appendChild(wrapper);
                }
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
        chatUnsubscribes.push(unsubMessages);
        
        if (activeChat.type === 'dm') {
            const unsubTyping = firebase.firestore().collection('chats').doc(activeChat.id).collection('typing').doc(activeChat.partnerId)
                .onSnapshot(doc => {
                    typingIndicatorEl.textContent = (doc.exists && doc.data().typing) ? `${activeChat.name} is typing...` : '';
                });
            chatUnsubscribes.push(unsubTyping);
        }
    }
    
    async function sendMessage(e) {
        e.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const text = messageInput.value.trim();
        if (!text || !activeChat.id) return;
        
        messageInput.value = '';
        const collectionPath = activeChat.type === 'group' ? `groups/${activeChat.id}/messages` : `chats/${activeChat.id}/messages`;
        await firebase.firestore().collection(collectionPath).add({
            text: encryptMessage(text, getChatSecret()),
            authorId: currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });
        
        clearTimeout(typingTimeout);
        setTypingStatus(false);
    }
    
    // FEATURES
    function handleTyping() {
        if (!typingTimeout) setTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => setTypingStatus(false), 2000);
    }

    async function setTypingStatus(isTyping) {
        if (!activeChat.id || activeChat.type !== 'dm') return;
        const typingRef = firebase.firestore().collection('chats').doc(activeChat.id).collection('typing').doc(currentUser.uid);
        if (isTyping) await typingRef.set({ typing: true });
        else await typingRef.delete();
    }
    
    // HELPERS & UTILS
    const userCache = new Map();
    async function fetchUser(userId) {
        if (userCache.has(userId)) return userCache.get(userId);
        const userDoc = await firebase.firestore().collection('users').doc(userId).get();
        if (userDoc.exists) {
            const userData = { id: userDoc.id, ...userDoc.data() };
            userCache.set(userId, userData);
            return userData;
        }
        return { username: 'Unknown User' };
    }

    function getChatSecret() {
        if (activeChat.type === 'group') return activeChat.id;
        if (!currentUser || !activeChat.partnerId) return 'default_secret';
        return [currentUser.uid, activeChat.partnerId].sort().join('_');
    }

    function encryptMessage(text, key) { return CryptoJS.AES.encrypt(text, key).toString(); }
    function decryptMessage(cipher, key) {
        try { return CryptoJS.AES.decrypt(cipher, key).toString(CryptoJS.enc.Utf8) || '[Empty]'; }
        catch (e) { return '[Decryption Error]'; }
    }
    
    // USER & GROUP MANAGEMENT
    userSearchInput.addEventListener('input', async (e) => {
        const term = e.target.value.trim();
        userSearchResultsEl.innerHTML = '';
        if (term.length < 2) return;
        
        const snapshot = await firebase.firestore().collection('users').where('username', '>=', term).where('username', '<=', term + '\uf8ff').limit(5).get();
        if (snapshot.empty) {
            userSearchResultsEl.innerHTML = `<li class="empty-state">No users found.</li>`;
            return;
        }
        const users = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
        renderList(userSearchResultsEl, users, user => {
             if (user.id === currentUser.uid) return null;
             const li = document.createElement('li');
             li.innerHTML = `
                <div class="item-info">${user.username}</div>
                <button class="add-btn" style="background:none;border:none;color:var(--color-success);cursor:pointer;"><i class="fas fa-user-plus"></i></button>
            `;
            li.querySelector('.add-btn').onclick = () => sendFriendRequest(user.id);
            return Promise.resolve(li);
        });
    });

    window.sendFriendRequest = async (receiverId) => {
        const requestsRef = firebase.firestore().collection('friend_requests');
        await requestsRef.add({ senderId: currentUser.uid, receiverId, status: 'pending', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        alert('Friend request sent!');
        userSearchInput.value = '';
        userSearchResultsEl.innerHTML = '';
    };

    window.acceptFriendRequest = async (reqId, senderId) => {
        const db = firebase.firestore();
        const batch = db.batch();
        batch.update(db.collection('users').doc(currentUser.uid), { friends: firebase.firestore.FieldValue.arrayUnion(senderId) });
        batch.update(db.collection('users').doc(senderId), { friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
        batch.delete(db.collection('friend_requests').doc(reqId));
        await batch.commit();
    };

    window.deleteFriendRequest = (reqId) => firebase.firestore().collection('friend_requests').doc(reqId).delete();

    createGroupBtn.addEventListener('click', async () => {
        if (!currentUserProfile?.friends?.length) return alert('Add friends to create a group.');
        
        const friendData = await Promise.all(currentUserProfile.friends.map(fetchUser));
        groupMemberSelection.innerHTML = friendData.map(friend => 
            friend ? `<div><input type="checkbox" id="member-${friend.id}" value="${friend.id}"><label for="member-${friend.id}"> ${friend.username}</label></div>` : ''
        ).join('');
        createGroupModal.classList.add('visible');
    });

    confirmCreateGroupBtn.addEventListener('click', async () => {
        const groupName = groupNameInput.value.trim();
        if (!groupName) return alert('Group name is required.');
        const selectedMembers = Array.from(groupMemberSelection.querySelectorAll('input:checked')).map(input => input.value);
        
        await firebase.firestore().collection('groups').add({
            name: groupName,
            createdBy: currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            members: [currentUser.uid, ...selectedMembers]
        });
        createGroupModal.classList.remove('visible');
    });
    
    document.querySelectorAll('[data-close]').forEach(el => el.onclick = () => el.closest('.modal-overlay').classList.remove('visible'));
    logoutBtn.addEventListener('click', () => firebase.auth().signOut());
    });
    </script>
