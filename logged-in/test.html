<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN SOCIAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- Core Styles --- */
    :root {
      --primary-purple: #6720bd;
      --primary-purple-gradient: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
      --background-light: #f0f2f5;
      --background-grey: #e5e5e5;
      --sidebar-bg: #f7f7f7;
      --border-color: #ddd;
      --text-dark: #333;
      --text-light: #888;
      --text-white: #fff;
      --action-line-color: #8a2be2;
    }
    
    @font-face {
        font-family: 'PrimaryFont';
        /* Replace with actual font path if available */
        src: url('https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLDz8Z1xlFd2JQEk.woff2') format('woff2'); /* Example: Poppins */
    }
    @font-face {
        font-family: 'SecondaryFont';
        src: url('https://fonts.gstatic.com/s/lato/v24/S6uyw4BMUTPHvxk.woff2') format('woff2'); /* Example: Lato */
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      overflow-y: hidden; 
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'PrimaryFont', sans-serif;
      background-color: var(--background-light);
    }
    .main-header {
      flex-shrink: 0;
      position: relative;
      z-index: 1001; 
      background-color: var(--sidebar-bg);
      border-bottom: 1px solid var(--border-color);
    }
    .main-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      position: relative; 
      overflow: hidden; 
    }

    /* --- VERN SOCIAL Main Content --- */
    .social-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        width: 100%; 
        position: relative;
    }
    .chat-sidebar {
        width: 320px;
        flex-shrink: 0;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }
    .chat-sidebar-header {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
    }
    .search-bar-wrapper {
        position: relative;
    }
    #userSearchInput {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-family: 'SecondaryFont', sans-serif;
    }
    .search-bar-wrapper .fa-search {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    .chat-list-section {
        flex-grow: 1;
        overflow-y: auto;
    }
    .chat-list-section h3 {
        font-size: 1em;
        text-transform: uppercase;
        color: var(--text-light);
        padding: 15px 20px 5px;
        margin: 0;
    }
    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
    }
    .chat-list-item:hover {
        background-color: #e9e9e9;
    }
    .chat-list-item.active {
        background-color: #e0d1f7;
    }
    .chat-list-item .username {
        font-weight: bold;
        color: var(--text-dark);
    }
    .chat-list-item .actions {
        margin-left: auto;
        display: flex;
        gap: 8px;
    }
    .action-btn {
        background: none; border: none; cursor: pointer;
        font-size: 1.1em; color: #555;
    }
    .action-btn.accept { color: #28a745; }
    .action-btn.decline { color: #dc3545; }

    /* --- Chat Area --- */
    .chat-area {
        flex-grow: 1; display: flex; flex-direction: column;
        background-color: var(--background-grey);
        transition: transform 0.4s ease-in-out;
    }
    .chat-header {
        padding: 15px 20px; background-color: var(--text-white);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0; display: flex;
        justify-content: space-between; align-items: center;
    }
    .back-to-chats-btn {
        display: none; background: none; border: none;
        font-size: 1.5rem; margin-right: 15px; cursor: pointer; color: #555;
    }
    #chatName { font-size: 1.4em; font-weight: bold; color: var(--text-dark); }
    #unfriendBtn {
        font-family: 'PrimaryFont', sans-serif; border: none; border-radius: 8px;
        padding: 8px 12px; cursor: pointer; font-weight: bold;
        transition: all 0.2s ease; margin-left: 10px;
        background-color: #ff4d4d; color: white;
    }
    #unfriendBtn:hover {
        background-color: #cc0000;
        transform: translateY(-2px);
    }

    .messages-container {
        flex-grow: 1; padding: 20px;
        overflow-y: auto; display: flex;
        flex-direction: column;
    }
    .message-placeholder {
        margin: auto; text-align: center; color: #aaa;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center; height: 100%;
    }
    .message-placeholder .icon { font-size: 3em; margin-bottom: 10px; }
    
    .message-wrapper {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin-bottom: 2px;
        align-self: flex-start;
        position: relative;
    }
    .message-wrapper.current-user {
        align-self: flex-end;
    }

    .message-content {
        padding: 12px 18px;
        border-radius: 20px 20px 20px 5px;
        background-color: var(--text-white);
        color: var(--text-dark);
        line-height: 1.4;
        word-wrap: break-word; overflow-wrap: break-word; word-break: break-all;
        text-align: left;
        position: relative;
        transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .message-wrapper.current-user .message-content {
        background: var(--primary-purple-gradient);
        color: var(--text-white);
        border-radius: 20px 20px 5px 20px;
    }
    
    .message-info {
        font-size: 0.8em; color: var(--text-light);
        margin-top: 5px; padding: 0 10px;
    }
    
    /* --- NEW: Reaction System Styles --- */
    .message-reactions {
        display: flex;
        gap: 4px;
        margin-top: 6px;
        padding: 0 5px;
        align-self: flex-start;
    }
    .message-wrapper.current-user .message-reactions {
        align-self: flex-end;
    }
    .reaction-chip {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 0.8em;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .reaction-chip.selected {
        background-color: #e0d1f7;
        border-color: var(--primary-purple);
    }
    .reaction-chip:hover {
        transform: scale(1.1);
    }
    .reaction-count {
        margin-left: 4px;
        font-weight: bold;
        color: var(--primary-purple);
    }
    
    .reaction-trigger {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: -35px;
        font-size: 1.2rem;
        color: var(--text-light);
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease, transform 0.2s ease;
        padding: 5px;
        background-color: rgba(255,255,255,0.7);
        border-radius: 50%;
    }
    .message-wrapper.current-user .reaction-trigger {
        right: auto;
        left: -35px;
    }
    .message-wrapper:hover .reaction-trigger {
        opacity: 1;
    }
    .message-wrapper:hover .message-content {
        transform: scale(1.03);
    }
    .message-wrapper .message-content.reaction-menu-open {
        transform: scale(1);
    }
    
    .action-indicator {
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 2px;
        width: 0;
        background-color: var(--action-line-color);
        opacity: 0;
    }
    .message-wrapper.current-user .action-indicator {
        right: 0;
        left: auto;
    }
    .message-content.play-indicator .action-indicator {
        animation: indicator-pop 0.6s ease-out forwards;
    }
    
    @keyframes indicator-pop {
        0% { width: 0; opacity: 1; }
        40% { width: 100%; opacity: 1; }
        100% { width: 100%; opacity: 0; }
    }

    .emoji-menu {
        position: absolute;
        z-index: 10;
        background-color: #333;
        border-radius: 12px;
        padding: 10px;
        width: 280px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        opacity: 0;
        transform: translateY(10px) scale(0.95);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
    }
    .emoji-menu.active {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
    }
    #emojiSearch {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #555;
        background-color: #444;
        color: white;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .emoji-picker {
        max-height: 150px;
        overflow-y: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
        gap: 5px;
    }
    .emoji-picker span {
        text-align: center;
        padding: 5px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.5rem;
        transition: background-color 0.1s ease;
    }
    .emoji-picker span:hover {
        background-color: #555;
    }
    
    /* --- Chat Input --- */
    .chat-input-area {
        padding: 15px; border-top: 1px solid var(--border-color);
        flex-shrink: 0; display: flex; gap: 10px;
        background-color: var(--sidebar-bg);
    }
    #messageInput {
        flex-grow: 1; padding: 12px 18px;
        border: 1px solid #ccc; border-radius: 20px;
        font-family: 'SecondaryFont', sans-serif;
    }
    #sendMessageBtn {
        padding: 12px 25px; background: var(--primary-purple);
        color: white; border: none; border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    #sendMessageBtn:disabled {
        background-color: #9e8fb3;
        cursor: not-allowed;
    }
    
    #chatActiveScreen {
        display: none; flex-direction: column;
        flex-grow: 1; min-height: 0; 
    }

    /* --- Modal Styles --- */
    .modal {
        display: none; position: fixed; z-index: 1050; left: 0; top: 0;
        width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
        align-items: center; justify-content: center;
        font-family: 'PrimaryFont', sans-serif;
    }
    .modal-content {
        background-color: #fefefe; padding: 25px; border: none;
        width: 90%; max-width: 450px; border-radius: 15px; position: relative;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .close-btn { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .modal-content h2 { margin-top: 0; color: var(--primary-purple); }
    .modal-buttons {
        display: flex; gap: 10px; margin-top: 20px;
    }
    .modal-confirm-btn {
        width: 100%; padding: 12px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white; border: none; border-radius: 8px; cursor: pointer;
        text-align: center; font-family: 'PrimaryFont', sans-serif;
        font-size: 1.1em; font-weight: bold;
    }
    .modal-cancel-btn {
        width: 100%; padding: 12px; background-color: #ccc;
        color: #333; border: none; border-radius: 8px; cursor: pointer;
        text-align: center; font-family: 'PrimaryFont', sans-serif;
        font-size: 1.1em; font-weight: bold;
    }

    /* --- Responsive --- */
    @media screen and (max-width: 768px) {
        .dashboard-container { flex-direction: column; }
        .main-header .auth-buttons .btn { padding: 8px 10px; font-size: 0.8rem; }
        .main-header .logo img { max-width: 120px; }
        
        .social-container { flex-direction: row; width: 200%; }
        .chat-sidebar, .chat-area { width: 50%; height: 100%; flex-shrink: 0; }
        
        .social-container.mobile-chat-view-active { transform: translateX(-50%); }

        .chat-sidebar { border-right: none; }
        .back-to-chats-btn { display: block; }
        #chatName { font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .message-wrapper { max-width: 85%; }
        .message-content { padding: 10px 15px; }
        #messageInput, #sendMessageBtn { padding: 10px 15px; }
        
        .reaction-trigger { opacity: 1; right: -5px; } /* Always visible on mobile for tap */
        .message-wrapper.current-user .reaction-trigger { left: -5px; }
    }
  </style>
</head>

<body class="dashboard-page">

  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a><img src="https://storage.googleapis.com/gemini-prod-us-west1-423512-835-bucket/24125866/logo-dark.png" alt="4SP Logo"></a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-login">DASHBOARD</button>
        <button id="logoutBtn" class="btn btn-login">LOG OUT</button>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <main class="social-container" id="socialContainer">
      <aside class="chat-sidebar">
        <div class="chat-sidebar-header">
            <div class="search-bar-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="userSearchInput" placeholder="Find users by email or username...">
            </div>
        </div>
        <div class="chat-list-section">
            <div id="searchResultsSection"></div>
            <div id="friendRequestsSection"></div>
            <div id="friendsSection"><h3>Friends</h3><ul id="friendsList" class="chat-list"></ul></div>
        </div>
      </aside>

      <section class="chat-area" id="chatArea">
        <div id="chatWelcomeScreen" class="message-placeholder">
            <div class="icon"><i class="fas fa-comments"></i></div>
            <h2>Welcome to VERN SOCIAL</h2>
            <p>Select a friend to start chatting.</p>
        </div>

        <div id="chatActiveScreen">
            <div class="chat-header">
                <button class="back-to-chats-btn" id="backToChatsBtn"><i class="fas fa-arrow-left"></i></button>
                <h2 id="chatName"></h2>
                <div class="chat-header-actions">
                    <button id="unfriendBtn" style="display:none;">Unfriend</button>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Type a message... (500 max chars)" maxlength="500">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
      </section>
    </main>
  </div>
  
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeConfirmationModal">&times;</span>
      <h2 id="confirmationModalTitle"></h2>
      <p id="confirmationModalMessage"></p>
      <div class="modal-buttons">
          <button id="confirmActionBtn" class="modal-confirm-btn">Confirm</button>
          <button id="cancelActionBtn" class="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- The single emoji menu, which will be moved around by JS -->
  <div class="emoji-menu" id="emojiMenu">
      <input type="text" id="emojiSearch" placeholder="Search emoji...">
      <div class="emoji-picker" id="emojiPicker">
          <!-- Emojis will be populated by JS -->
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // --- Firebase Config ---
    // IMPORTANT: Replace with your actual Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDOCAbC123dEf456ghiKLM789NOPQR",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef1234567890"
    };
    firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- DOM Elements ---
        const searchInput = document.getElementById('userSearchInput');
        const searchResultsSection = document.getElementById('searchResultsSection');
        const friendRequestsSection = document.getElementById('friendRequestsSection');
        const friendsList = document.getElementById('friendsList');
        const socialContainer = document.getElementById('socialContainer');
        const chatWelcomeScreen = document.getElementById('chatWelcomeScreen');
        const chatActiveScreen = document.getElementById('chatActiveScreen');
        const chatNameEl = document.getElementById('chatName');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const unfriendBtn = document.getElementById('unfriendBtn');
        const backToChatsBtn = document.getElementById('backToChatsBtn');
        const emojiMenu = document.getElementById('emojiMenu');
        const emojiPicker = document.getElementById('emojiPicker');
        const emojiSearch = document.getElementById('emojiSearch');
        const confirmationModal = document.getElementById('confirmationModal');

        // --- App State ---
        let currentUser = null;
        let currentUserData = {};
        let activeChatId = null;
        let usersDataCache = {};
        let userUnsubscribe = null;
        let activeChatUnsubscribe = null;
        let canSendMessage = true;
        
        const EMOJI_DATA = { // A subset for demonstration
            '👍': 'thumbs up', '❤️': 'heart', '😂': 'laughing', '😮': 'surprised', '😢': 'crying',
            '🙏': 'praying', '🔥': 'fire', '🎉': 'party', '🚀': 'rocket', '💯': 'hundred', '🤔': 'thinking',
            '👏': 'clapping', '🤯': 'exploding head', '🙌': 'raising hands', '🥳': 'partying face'
        };

        // --- Authentication ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                setupUserListener();
            } else {
                window.location.href = '../login.html'; // Adjust path if needed
            }
        });

        function setupUserListener() {
            if (userUnsubscribe) userUnsubscribe();
            userUnsubscribe = db.collection('users').doc(currentUser.uid).onSnapshot(async doc => {
                currentUserData = { id: doc.id, ...doc.data() };
                const allUserIds = [
                    ...(currentUserData.friends || []),
                    ...(currentUserData.friendRequestsReceived || []),
                    ...(currentUserData.friendRequestsSent || [])
                ];
                await cacheUsersData(allUserIds);
                renderFriendRequests();
                renderFriends();
            });
        }

        async function cacheUsersData(userIds) {
            const uniqueUserIds = [...new Set(userIds)].filter(id => id && !usersDataCache[id]);
            if (uniqueUserIds.length === 0) return;
            
            for (let i = 0; i < uniqueUserIds.length; i += 10) {
                const chunk = uniqueUserIds.slice(i, i + 10);
                const snapshot = await db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', chunk).get();
                snapshot.forEach(doc => {
                    usersDataCache[doc.id] = {id: doc.id, ...doc.data()};
                });
            }
        }
        
        function openChat(chatId) {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            
            activeChatId = chatId;
            chatWelcomeScreen.style.display = 'none';
            chatActiveScreen.style.display = 'flex';
            socialContainer.classList.add('mobile-chat-view-active');
            
            activeChatUnsubscribe = db.collection('chats').doc(chatId)
              .collection('messages').orderBy('timestamp', 'asc')
              .onSnapshot(async snapshot => {
                const friendId = chatId.replace(currentUser.uid, '').replace('_', '');
                await cacheUsersData([friendId]);
                const friendData = usersDataCache[friendId];
                chatNameEl.textContent = friendData ? friendData.username : 'Chat';
                unfriendBtn.style.display = 'inline-block';
                unfriendBtn.dataset.friendId = friendId;
                
                renderMessages(snapshot.docs);
                document.querySelectorAll('.chat-list-item.active').forEach(item => item.classList.remove('active'));
                const activeListItem = document.querySelector(`.chat-list-item[data-chat-id="${chatId}"]`);
                if (activeListItem) activeListItem.classList.add('active');
            });
        }
        
        function closeActiveChat() {
            if (activeChatUnsubscribe) activeChatUnsubscribe();
            activeChatId = null;
            chatActiveScreen.style.display = 'none';
            chatWelcomeScreen.style.display = 'flex';
            socialContainer.classList.remove('mobile-chat-view-active');
            closeEmojiMenu();
        }

        function renderMessages(messageDocs) {
            messagesContainer.innerHTML = '';
            if (messageDocs.length === 0) {
                 messagesContainer.innerHTML = '<p style="text-align:center; color:#aaa; flex-grow: 1; display: flex; align-items: center; justify-content: center;">No messages yet. Say hi!</p>';
                 return;
            }
            
            messageDocs.forEach(doc => {
                const msg = doc.data();
                const user = usersDataCache[msg.senderId];
                if (!user) return;
                
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'message-wrapper';
                messageWrapper.id = `wrapper-${doc.id}`;
                if (msg.senderId === currentUser.uid) messageWrapper.classList.add('current-user');
                
                const sentTime = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleString() : 'Sending...';
                
                messageWrapper.innerHTML = `
                    <div class="message-content" data-message-id="${doc.id}">
                        ${msg.text}
                        <div class="reaction-trigger" title="Add reaction">😀</div>
                        <div class="action-indicator"></div>
                    </div>
                    <div class="message-info">
                        <span>${user.username}</span> - <span>${sentTime}</span>
                    </div>
                    <div class="message-reactions"></div>
                `;
                messagesContainer.appendChild(messageWrapper);
                renderSingleMessageReactions(doc.id, msg.reactions || {});
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderSingleMessageReactions(messageId, reactions) {
            const wrapper = document.getElementById(`wrapper-${messageId}`);
            if (!wrapper) return;
            const reactionsContainer = wrapper.querySelector('.message-reactions');
            reactionsContainer.innerHTML = '';
            
            Object.entries(reactions).forEach(([emoji, userIds]) => {
                if(userIds.length > 0) {
                    const chip = document.createElement('div');
                    chip.className = 'reaction-chip';
                    chip.dataset.emoji = emoji;
                    if (userIds.includes(currentUser.uid)) {
                        chip.classList.add('selected');
                    }
                    chip.innerHTML = `${emoji} <span class="reaction-count">${userIds.length}</span>`;
                    reactionsContainer.appendChild(chip);
                }
            });
        }
        
        async function handleSendMessage() {
            if (!canSendMessage) return;
            const text = messageInput.value.trim();
            if (text === '' || !activeChatId) return;
            
            canSendMessage = false;
            sendMessageBtn.disabled = true;

            const messagesRef = db.collection('chats').doc(activeChatId).collection('messages');
            messageInput.value = '';

            try {
                await messagesRef.add({
                    text: text,
                    senderId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    reactions: {}
                });
            } catch (error) {
                console.error("Message send error:", error);
                messageInput.value = text;
            } finally {
                setTimeout(() => {
                    canSendMessage = true;
                    sendMessageBtn.disabled = false;
                }, 250); // 0.25 second delay
            }
        }
        
        function renderFriends() {
            friendsList.innerHTML = '';
            if (currentUserData.friends) {
                currentUserData.friends.forEach(id => {
                    const friend = usersDataCache[id]; if (!friend) return;
                    const chatId = [currentUser.uid, id].sort().join('_');
                    const li = document.createElement('li');
                    li.className = 'chat-list-item';
                    if(chatId === activeChatId) li.classList.add('active');
                    li.dataset.chatId = chatId;
                    li.innerHTML = `<span class="username">${friend.username}</span>`;
                    friendsList.appendChild(li);
                });
            }
        }
        
        function populateEmojiPicker() {
            emojiPicker.innerHTML = '';
            const query = emojiSearch.value.toLowerCase();
            for (const [emoji, name] of Object.entries(EMOJI_DATA)) {
                if (name.includes(query)) {
                    const span = document.createElement('span');
                    span.textContent = emoji;
                    span.dataset.emoji = emoji;
                    emojiPicker.appendChild(span);
                }
            }
        }
        
        function openEmojiMenu(triggerElement) {
            const messageContent = triggerElement.closest('.message-content');
            const messageId = messageContent.dataset.messageId;
            
            messageContent.classList.add('reaction-menu-open', 'play-indicator');
            setTimeout(() => messageContent.classList.remove('play-indicator'), 600);

            const rect = messageContent.getBoundingClientRect();
            document.body.appendChild(emojiMenu);
            emojiMenu.style.top = `${rect.bottom + window.scrollY + 5}px`;
            emojiMenu.style.left = `${rect.left + window.scrollX}px`;
            emojiMenu.dataset.messageId = messageId;
            emojiMenu.classList.add('active');
            emojiSearch.value = '';
            populateEmojiPicker();
            emojiSearch.focus();
        }
        
        function closeEmojiMenu() {
            if (emojiMenu.classList.contains('active')) {
                const messageId = emojiMenu.dataset.messageId;
                const messageContent = document.querySelector(`.message-content[data-message-id="${messageId}"]`);
                if(messageContent) messageContent.classList.remove('reaction-menu-open');
                emojiMenu.classList.remove('active');
            }
        }
        
        async function toggleReaction(emoji) {
            const messageId = emojiMenu.dataset.messageId;
            if (!activeChatId || !messageId) return;

            closeEmojiMenu();
            
            const messageRef = db.collection('chats').doc(activeChatId).collection('messages').doc(messageId);
            const userKey = `reactions.${emoji}`;
            
            try {
                await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(messageRef);
                    if (!doc.exists) return;

                    const reactions = doc.data().reactions || {};
                    const currentReactionUsers = reactions[emoji] || [];
                    
                    let userAlreadyReactedEmoji = null;
                    for (const [e, users] of Object.entries(reactions)) {
                        if (users.includes(currentUser.uid)) {
                            userAlreadyReactedEmoji = e;
                            break;
                        }
                    }

                    // If user clicked the same emoji they already reacted with, remove it
                    if (userAlreadyReactedEmoji === emoji) {
                        transaction.update(messageRef, {
                            [`reactions.${emoji}`]: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                        });
                    } else {
                        // If user reacted with a different emoji, remove old one first
                        if(userAlreadyReactedEmoji) {
                             transaction.update(messageRef, {
                                [`reactions.${userAlreadyReactedEmoji}`]: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                            });
                        }
                        // Add the new reaction
                        transaction.update(messageRef, {
                            [userKey]: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                        });
                    }
                });
            } catch (error) {
                console.error("Error toggling reaction:", error);
            }
        }

        // Placeholder for the showConfirmation function
        function showConfirmation(title, message) {
            return new Promise(resolve => {
                // Simplified version. Use your original for full functionality.
                const confirmed = confirm(`${title}\n${message}`);
                resolve(confirmed);
            });
        }


        // --- Event Listeners Setup ---
        const setupEventListeners = () => {
             document.addEventListener('click', e => {
                closeEmojiMenu();

                const chatListItem = e.target.closest('.chat-list-item[data-chat-id]');
                 if (chatListItem) {
                     openChat(chatListItem.dataset.chatId);
                 }
             });
            
            messagesContainer.addEventListener('click', e => {
                const reactionTrigger = e.target.closest('.reaction-trigger');
                if (reactionTrigger) {
                    e.stopPropagation(); // Prevent doc click from closing it immediately
                    openEmojiMenu(reactionTrigger);
                    return;
                }
                
                const reactionChip = e.target.closest('.reaction-chip');
                if (reactionChip) {
                    const messageWrapper = reactionChip.closest('.message-wrapper');
                    const messageId = messageWrapper.id.replace('wrapper-', '');
                    emojiMenu.dataset.messageId = messageId; // Set context for toggle
                    toggleReaction(reactionChip.dataset.emoji);
                    return;
                }
            });

            emojiMenu.addEventListener('click', e => e.stopPropagation());
            emojiPicker.addEventListener('click', e => {
                const emojiSpan = e.target.closest('span[data-emoji]');
                if (emojiSpan) {
                    toggleReaction(emojiSpan.dataset.emoji);
                }
            });
            emojiSearch.addEventListener('input', populateEmojiPicker);

            backToChatsBtn.addEventListener('click', () => {
                socialContainer.classList.remove('mobile-chat-view-active');
            });

            sendMessageBtn.addEventListener('click', handleSendMessage);
            messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSendMessage(); });
            
            document.getElementById('logoutBtn').onclick = () => auth.signOut();
            
            unfriendBtn.addEventListener('click', async () => {
                 const friendId = unfriendBtn.dataset.friendId;
                 if (friendId) {
                     const confirmed = await showConfirmation("Unfriend User?", `Are you sure you want to unfriend this user? This will delete the chat history forever.`);
                     if (confirmed) {
                         try {
                             const chatId = [currentUser.uid, friendId].sort().join('_');
                             const batch = db.batch();
                             batch.update(db.collection('users').doc(currentUser.uid), { friends: firebase.firestore.FieldValue.arrayRemove(friendId) });
                             batch.update(db.collection('users').doc(friendId), { friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                             // Note: Deleting subcollections requires a cloud function. We'll just delete the parent doc for now.
                             batch.delete(db.collection('chats').doc(chatId));
                             await batch.commit();
                             closeActiveChat();
                         } catch (error) {
                             console.error("Error unfriending:", error);
                         }
                     }
                 }
             });

             // The rest of your listeners (search, friend requests, etc.) would go here.
             // For this example, they are omitted for clarity on the new features.
        };

        setupEventListeners();
    });
