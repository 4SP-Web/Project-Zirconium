<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - VERN MAX (TEST)</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link id="dynamic-favicon" rel="shortcut icon" type="image/x-icon" href="">
  <script src="../panic-key.js"></script>
  <style>
    /* --- Dark Mode Color Palette --- */
    :root {
        --dark-bg-primary: #121212;
        --dark-bg-secondary: #1e1e1e;
        --dark-bg-tertiary: #2a2a2a;
        --dark-text-primary: #e0e0e0;
        --dark-text-secondary: #b0b0b0;
        --dark-border-color: #3a3a3a;
        --dark-accent-purple: #6720bd;
    }

    /* --- Base Layout --- */
    html, body.dashboard-page {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-bg-primary);
      color: var(--dark-text-primary);
      overflow: hidden; /* Prevent scrollbars during load */
    }
    body.dashboard-page {
      display: flex;
      flex-direction: column;
    }

    /* --- Loading Screen Styles --- */
    #loading-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--dark-bg-primary);
        z-index: 9999;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        padding: 20px;
        box-sizing: border-box;
        color: var(--dark-text-primary);
        font-family: 'PrimaryFont', sans-serif;
        opacity: 1;
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    #loading-overlay.is-hiding {
        opacity: 0;
        transform: scale(1.1);
        pointer-events: none;
    }
    #loading-spinner {
        border: 4px solid var(--dark-bg-tertiary);
        border-top: 4px solid var(--dark-accent-purple);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin-left: 15px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .loading-container {
        display: flex;
        align-items: center;
    }
    .loading-container p {
        margin: 0;
    }
    
    /* --- Time Limit Overlay Styles --- */
    #time-limit-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--dark-bg-primary);
        z-index: 9998;
        display: flex; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--dark-text-primary);
        font-family: 'PrimaryFont', sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }
    .limit-container h1 {
        font-size: 2.5em;
        color: var(--dark-accent-purple);
        margin-bottom: 10px;
    }
    .limit-container p {
        font-size: 1.2em;
        color: var(--dark-text-secondary);
        margin-bottom: 30px;
    }
    .limit-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .limit-buttons button {
        background-color: var(--dark-bg-tertiary);
        color: var(--dark-text-primary);
        border: 1px solid var(--dark-border-color);
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-family: 'PrimaryFont', sans-serif;
        font-weight: bold;
        transition: background-color 0.2s ease;
        text-transform: uppercase;
        font-size: 1em;
    }
    .limit-buttons button:hover {
        background-color: #333;
    }

    /* --- TEST: Debug Panel Styles --- */
    #debug-panel {
        position: fixed;
        bottom: 15px;
        right: 15px;
        background-color: rgba(30, 30, 30, 0.95);
        border: 1px solid var(--dark-border-color);
        border-radius: 8px;
        padding: 10px 15px;
        z-index: 10001; /* Above everything */
        font-family: 'Roboto', sans-serif;
        color: var(--dark-text-primary);
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        backdrop-filter: blur(5px);
    }
    #debug-panel h4 {
        margin: 0 0 10px 0;
        text-align: center;
        font-family: 'PrimaryFont', sans-serif;
        font-size: 14px;
        color: var(--dark-accent-purple);
    }
    #debug-panel .presets {
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    #debug-panel .presets span {
        font-size: 12px;
    }
    #debug-panel button {
        background-color: var(--dark-accent-purple);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
    }
    #debug-panel button:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #debug-panel #reset-timer-btn {
        width: 100%;
        background-color: #c0392b; /* Red */
    }


    /* --- App Container Visibility --- */
    #app-container {
      visibility: hidden;
      opacity: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: opacity 0.5s ease-in;
    }
    #app-container.is-visible {
        visibility: visible;
        opacity: 1;
    }

    /* --- Header adapted for Dark Mode --- */
    .main-header {
        background: var(--dark-bg-secondary);
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        border-bottom: 1px solid var(--dark-border-color);
    }
    .main-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin: 0 auto;
        max-width: 1400px;
    }
    .logo-timer-group {
        display: flex;
        align-items: center;
        gap: 25px; 
    }
    .main-header .logo img {
        height: 40px;
        filter: invert(1) brightness(1.5) contrast(1.2);
        display: block;
    }
    #timer-display {
        font-family: 'PrimaryFont', sans-serif;
        color: #c7c7c7; 
        font-size: 16px;
        font-weight: bold;
        display: none; 
    }
    .main-header .auth-buttons {
        display: flex;
        gap: 15px;
        align-items: center;
    }
    /* Styles for other buttons... */
  </style>
</head>
<body class="dashboard-page">

  <div id="debug-panel">
      <h4>Test Controls</h4>
      <button id="reset-timer-btn">Reset Timer</button>
      <div class="presets">
          <span>Set time:</span>
          <button class="preset-btn" data-time="5">5s</button>
          <button class="preset-btn" data-time="10">10s</button>
          <button class="preset-btn" data-time="30">30s</button>
      </div>
  </div>


  <div id="loading-overlay">
    <div class="loading-container">
        <p>AUTHENTICATING...</p>
        <div id="loading-spinner"></div>
    </div>
  </div>
  
  <div id="time-limit-overlay" style="display: none;">
      <div class="limit-container">
          <h1>Time's Up!</h1>
          <p>Your daily time limit is up.</p>
          <div class="limit-buttons">
              <button onclick="window.location.href='../logged-in/dashboard.html'">Go to Dashboard</button>
              <button onclick="window.location.href='vernmini.html'">Go to VernMini</button>
          </div>
      </div>
  </div>

  <div id="app-container">
    <header class="main-header">
      <div class="container">
        <div class="logo-timer-group">
            <div class="logo">
              <a href="../index.html"><img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" /></a>
            </div>
            <div id="timer-display"></div>
        </div>
        <div class="auth-buttons">
          </div>
      </div>
    </header>
    <main class="main-content">
      <div class="proxy-container">
        <iframe id="proxyFrame" class="proxy-iframe" src="about:blank"></iframe>
      </div>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const appContainer = document.getElementById('app-container');
        const proxyFrame = document.getElementById('proxyFrame');
        const timerDisplay = document.getElementById('timer-display');
        const timeLimitOverlay = document.getElementById('time-limit-overlay');
        let timerInterval = null;

        // --- Timer and Admin Configuration ---
        const ADMIN_EMAILS = ["4simpleproblems@gmail.com", "belkwy30@minerva.sparcc.org"];
        
        // --- TEST: Dynamic time limit for testing ---
        // Check sessionStorage for a preset time, otherwise default to 10 seconds.
        const presetTime = sessionStorage.getItem('testTimeLimit');
        let TIME_LIMIT_SECONDS = presetTime ? parseInt(presetTime, 10) : 10;

        // --- TEST: Debug Panel Logic ---
        const resetTimerBtn = document.getElementById('reset-timer-btn');
        const presetBtns = document.querySelectorAll('.preset-btn');

        resetTimerBtn.addEventListener('click', () => {
            localStorage.removeItem('userTimerData');
            sessionStorage.removeItem('testTimeLimit'); // Clear any preset
            window.location.reload();
        });

        presetBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const time = e.target.dataset.time;
                localStorage.removeItem('userTimerData'); // Clear old timer
                sessionStorage.setItem('testTimeLimit', time); // Set new time for next reload
                window.location.reload();
            });
        });


        // --- Core Application Logic (Auth & Iframe Loading) ---
        // (initializeProxy function would be here)

        const authTimeout = setTimeout(() => {
            console.error("Authentication timed out. Redirecting to login.");
            window.location.href = '/login.html';
        }, 8000);

        // --- Timer Logic Functions ---

        function showTimeUpScreen() {
            loadingOverlay.style.display = 'none'; 
            appContainer.style.display = 'none'; 
            timeLimitOverlay.style.display = 'flex'; 
            proxyFrame.src = 'about:blank'; 
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const paddedHours = String(hours).padStart(2, '0');
            const paddedMinutes = String(minutes).padStart(2, '0');
            const paddedSeconds = String(seconds).padStart(2, '0');
            return `${paddedHours}:${paddedMinutes}:${paddedSeconds}`;
        }

        function startCountdown(totalSeconds) {
            let remainingSeconds = totalSeconds;
            if (timerInterval) clearInterval(timerInterval); 

            timerDisplay.style.display = 'block'; 

            timerInterval = setInterval(() => {
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time Left: 00:00:00";
                    if (document.fullscreenElement) {
                        window.location.reload();
                    } else {
                        showTimeUpScreen();
                    }
                    return;
                }
                timerDisplay.textContent = `Time Left: ${formatTime(remainingSeconds)}`;
                remainingSeconds--;
            }, 1000);
        }

        async function handleUserTimer() {
            const today = new Date().toISOString().split('T')[0];
            let timerData = JSON.parse(localStorage.getItem('userTimerData'));
            
            if (!timerData || timerData.date !== today) {
                timerData = { date: today, startTime: Date.now() };
                localStorage.setItem('userTimerData', JSON.stringify(timerData));
            }

            const elapsedTimeMs = Date.now() - timerData.startTime;
            const elapsedTimeSec = Math.floor(elapsedTimeMs / 1000);

            if (elapsedTimeSec >= TIME_LIMIT_SECONDS) {
                showTimeUpScreen();
            } else {
                appContainer.classList.add('is-visible');
                loadingOverlay.classList.add('is-hiding');
                // await initializeProxy();
                console.log("Proxy loading would happen here."); // Placeholder for brevity
                loadingOverlay.addEventListener('transitionend', () => {
                    loadingOverlay.style.display = 'none';
                }, { once: true });
                document.body.style.overflow = 'auto';

                const remainingSeconds = TIME_LIMIT_SECONDS - elapsedTimeSec;
                startCountdown(remainingSeconds);
            }
        }
        
        firebase.auth().onAuthStateChanged(async (user) => {
            clearTimeout(authTimeout);
            if (user) {
                const isAdmin = ADMIN_EMAILS.includes(user.email);

                // --- TEST --- Hide the debug panel for admins
                const debugPanel = document.getElementById('debug-panel');
                if (isAdmin) {
                    debugPanel.style.display = 'none';
                }

                if (isAdmin) {
                    console.log("Admin user detected. No time limit.");
                    timerDisplay.style.display = 'none';
                    appContainer.classList.add('is-visible');
                    loadingOverlay.classList.add('is-hiding');
                    // await initializeProxy();
                    console.log("Proxy loading would happen here for admin."); // Placeholder
                    loadingOverlay.addEventListener('transitionend', () => {
                        loadingOverlay.style.display = 'none';
                    }, { once: true });
                    document.body.style.overflow = 'auto';
                } else {
                    console.log(`Regular user detected. Time limit: ${TIME_LIMIT_SECONDS}s.`);
                    await handleUserTimer();
                }
            } else {
                console.log("No authenticated user found. Redirecting to login.");
                // window.location.href = '/login.html';
            }
        });

        // --- Other functions and event listeners (cloaking, etc.) would be here ---
  });
  </script>
</body>
</html>
