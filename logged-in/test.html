<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>4SP - VERN MAX</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link id="dynamic-favicon" rel="shortcut icon" type="image/x-icon" href="">
    <script src="../panic-key.js"></script>
    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" 
        integrity="sha512-a+SUDuwqEp4goiSoBaqAEucIFnJWkt4geJWIPZRlt4L6NbIQQNheSyAWIucLaogA7yXXwOW774rEd1Mig+6CoA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">

    <style>
        /* --- Dark Mode Color Palette --- */
        :root {
            --dark-bg-primary: #121212;
            --dark-bg-secondary: #1e1e1e;
            --dark-bg-tertiary: #2a2a2a;
            --dark-text-primary: #e0e0e0;
            --dark-text-secondary: #b0b0b0;
            --dark-border-color: #3a3a3a;
            --dark-accent-purple: #6720bd;
        }

        /* --- Base Layout --- */
        html, body.dashboard-page {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg-primary);
            color: var(--dark-text-primary);
            overflow: hidden; /* Prevent scrollbars during load */
        }
        body.dashboard-page {
            display: flex;
            flex-direction: column;
        }

        /* --- Loading Screen Styles --- */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--dark-bg-primary);
            z-index: 9999;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
            color: var(--dark-text-primary);
            font-family: 'PrimaryFont', sans-serif;
            opacity: 1;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        #loading-overlay.is-hiding {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }
        #loading-spinner {
            border: 4px solid var(--dark-bg-tertiary);
            border-top: 4px solid var(--dark-accent-purple);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-container {
            display: flex;
            align-items: center;
        }
        .loading-container p {
            margin: 0;
        }

        /* --- App Container Visibility --- */
        #app-container {
            visibility: hidden;
            opacity: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: opacity 0.5s ease-in;
        }
        #app-container.is-visible {
            visibility: visible;
            opacity: 1;
        }

        /* --- Header adapted for Dark Mode --- */
        .main-header {
            background: var(--dark-bg-secondary);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--dark-border-color);
        }
        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 0 auto;
            max-width: 1400px;
        }
        .main-header .logo img {
            height: 40px;
            filter: invert(1) brightness(1.5) contrast(1.2);
            display: block;
        }
        .main-header .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .main-header .auth-buttons .btn {
            background-color: var(--dark-bg-tertiary);
            color: var(--dark-text-primary);
            border: 1px solid var(--dark-border-color);
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'PrimaryFont', sans-serif;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
        }
        .main-header .auth-buttons .btn:hover {
            background-color: #333;
        }
        .header-icon-btn {
            background-color: var(--dark-bg-tertiary);
            color: var(--dark-text-primary);
            border: 1px solid var(--dark-border-color);
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-family: 'PrimaryFont', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
        }
        .header-icon-btn:hover {
            background-color: #333;
        }
        .header-icon-btn img {
            width: 20px;
            height: 20px;
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            background: linear-gradient(135deg, #1a1a1a 0%, #121212 100%);
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
            position: relative;
        }

        /* --- VernMax Proxy Styles --- */
        .proxy-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .proxy-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--dark-bg-primary);
        }

        /* --- Tab Cloak Modal --- */
        .cloak-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }
        .cloak-modal-overlay.visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease, visibility 0s linear 0s;
        }
        .cloak-modal {
            background: var(--dark-bg-secondary);
            color: var(--dark-text-primary);
            border: 1px solid var(--dark-border-color);
            border-radius: 16px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            position: relative;
            font-family: 'PrimaryFont', sans-serif;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .cloak-modal-overlay.visible .cloak-modal {
            transform: scale(1);
        }
        .cloak-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--dark-bg-tertiary);
            color: var(--dark-text-primary);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: sans-serif;
        }
        .cloak-modal-close:hover {
            background-color: #333;
        }
        .cloak-modal h2 {
            margin-top: 0;
            color: var(--dark-accent-purple);
            border-bottom: 2px solid var(--dark-border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'PrimaryFont', sans-serif;
        }
        .cloak-section h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: var(--dark-text-secondary);
            font-family: 'PrimaryFont', sans-serif;
        }
        .preset-list, .saved-cloak-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .preset-list a, .saved-cloak-list button {
            display: block;
            padding: 10px;
            background: var(--dark-bg-tertiary);
            text-decoration: none;
            color: var(--dark-text-secondary);
            border-radius: 8px;
            transition: background 0.2s ease, color 0.2s ease;
            border: 1px solid var(--dark-border-color);
            cursor: pointer;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
        }
        .preset-list a:hover, .saved-cloak-list button:hover {
            background: var(--dark-accent-purple);
            color: white;
        }
        .custom-cloak-form {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .custom-cloak-form input {
            flex-grow: 1;
            background: var(--dark-bg-tertiary);
            border: 1px solid var(--dark-border-color);
            color: var(--dark-text-primary);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
        }
        .custom-cloak-form button {
            background: var(--dark-accent-purple);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
        }
        .custom-cloak-form button:hover {
            background: #5619a2;
        }
        .custom-cloak-form button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
