<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex; flex-direction: column; min-height: 100vh;
      margin: 0; font-family: PrimaryFont, sans-serif;
    }
    .dashboard-container { display: flex; flex: 1; }
    .sidebar {
      width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px;
      display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out;
      position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none;
      color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out;
    }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a {
      display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px;
      transition: all 0.3s ease; font-family: PrimaryFont, sans-serif; text-transform: uppercase; position: relative; overflow: hidden;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); transform: translateX(5px);
    }
    .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
    .sidebar nav a .label { margin-left: 10px; white-space: nowrap; }
    .sidebar.collapsed nav a { justify-content: center; padding: 10px 0; }
    .sidebar.collapsed nav a .label { display: none; }
    .user-info { text-align: center; margin: 60px 0 30px; border-bottom: 1px solid #555; padding-bottom: 20px; overflow: hidden; }
    .marquee-container { overflow: hidden; white-space: nowrap; position: relative; width: 100%; height: 1.8em; line-height: 1.8em; }
    .marquee-content { display: inline-block; padding-left: 100%; animation: scroll-left 12s linear infinite; }
    .user-info .username { font-family: PrimaryFont, sans-serif; font-size: 1.3em; margin-bottom: 8px; line-height: 0.2em; font-weight: bold; }
    .user-info .email { font-family: SecondaryFont, sans-serif; font-size: 0.9em; color: #bbb; }
    @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    
    .main-content {
      flex: 1; padding: 30px; background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto; position: relative; display: flex; flex-direction: column;
    }

    /* --- Page Specific Styles --- */
    .page-header {
        display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
        background: white; padding: 15px 15px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.07);
    }
    .header-user-info .username { font-family: PrimaryFont, sans-serif; font-size: 1.2em; font-weight: bold; color: #333; }
    .header-user-info .email { font-family: SecondaryFont, sans-serif; font-size: 0.9em; color: #777; }
    
    .header-actions { display: flex; align-items: center; gap: 10px; }
    
    #requestCounter {
        margin-right: 5px; font-family: PrimaryFont, sans-serif; font-size: 0.9em; font-weight: 600;
        color: #495057; background-color: #f1f3f5; padding: 12px 15px; border-radius: 8px;
        border: 1px solid #dee2e6; display: none; transition: opacity 0.3s ease; white-space: nowrap;
    }

    #createRequestBtn, #scheduleBtn {
        border: none; color: #fff; padding: 12px 20px;
        border-radius: 8px; font-family: PrimaryFont, sans-serif; cursor: pointer; transition: all 0.3s ease;
        font-size: 1em; font-weight: 600;
    }
    #createRequestBtn { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); }
    #scheduleBtn { background-color: #6c757d; }
    #createRequestBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(103, 32, 189, 0.25); }
    #scheduleBtn:hover { background-color: #5a6268; }
    #createRequestBtn:disabled {
        background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7;
    }

    .requests-display-card { background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
    .requests-controls { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    .requests-controls label { font-weight: 600; color: #444; font-family: PrimaryFont, sans-serif; }
    .requests-controls select, .requests-controls input[type="search"] { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; font-family: PrimaryFont, sans-serif; height: 38px; box-sizing: border-box; }
    #sortDeletedOption { display: none; }
    .requests-controls input[type="search"] { flex-grow: 1; min-width: 200px; }
    #refreshRequestsBtn {
        background-color: #fff; border: 1px solid #ccc; border-radius: 50%; width: 38px; height: 38px;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        transition: all 0.3s ease; padding: 0;
    }
    #refreshRequestsBtn:hover {
        background-color: #f8f9fa; border-color: #999; transform: rotate(180deg);
    }
    #refreshRequestsBtn img { width: 18px; height: 18px; }

    #requestsList { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
    .request-item {
      border: 1px solid #e0e0e0; border-radius: 15px; padding: 15px; background: #fdfdfd; display: flex;
      gap: 15px; animation: fadeInListItem 0.5s ease; transition: all 0.2s; position: relative;
    }
    .request-item:not(:has(.card-actions:hover)):hover { 
      transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.08); cursor: pointer;
    }
    
    .request-item.deleted { background-color: #f8f8f8; opacity: 0.6; border-color: #eee; }
    .request-item.deleted:hover { opacity: 0.9; cursor: default; }
    .deleted-overlay { position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(230,230,230,0.5); display:flex; align-items:center; justify-content:center; text-align:center; padding: 10px; border-radius: 10px; pointer-events: none; }
    .deleted-reason { font-family: PrimaryFont, sans-serif; font-weight: bold; color: #721c24; font-size: 1.1em; }
    .deleted-reason small { display: block; font-weight: normal; color: #555; font-size: 0.8em; margin-top: 5px; }

    .vote-section { display: flex; align-items: center; justify-content: center; gap: 10px; flex-shrink: 0; min-width: 120px; }
    .vote-btn { background: none; border: none; font-size: 1.4em; cursor: pointer; color: #aaa; transition: all 0.2s ease; padding: 5px; }
    .vote-btn:disabled { color: #ccc !important; transform: none !important; cursor: not-allowed; }
    .upvote-btn:hover:not(:disabled) { color: #28a745; transform: scale(1.2); }
    .downvote-btn:hover:not(:disabled) { color: #dc3545; transform: scale(1.2); }
    .upvote-btn.voted { color: #28a745; }
    .downvote-btn.voted { color: #dc3545; }
    .vote-count { font-family: PrimaryFont, sans-serif; font-size: 0.9em; text-align: center; }
    .vote-percent { font-family: PrimaryFont, sans-serif; font-size: 1.2em; font-weight: bold; color: #28a745; }
    .vote-percent.negative { color: #a12832; }

    .request-content { width: 100%; overflow: hidden; }
    .request-header { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; flex-wrap: wrap; }
    .request-type-badge { padding: 4px 8px; border-radius: 8px; font-size: 0.8em; font-weight: bold; color: white; font-family: PrimaryFont, sans-serif; }
    
    .badge-sound { background: linear-gradient(135deg, #5f72bd 0%, #967adc 100%); }
    .badge-feature { background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%); }
    .badge-issue { background: linear-gradient(135deg, #f5515f 0%, #a1051d 100%); }
    .badge-cat-normal { background: linear-gradient(135deg, #29a0b1 0%, #29a0b1 100%); }
    .badge-cat-explicit { background: linear-gradient(135deg, #757f9a 0%, #d7dde8 100%); color: #333; }
    .badge-example { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); color: #212529; }
    
    .badge-replication {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%); display: inline-flex; align-items: center; gap: 5px;
    }
    .replication-info-btn {
        background: #6c757d; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; 
        font-size: 0.8em; font-weight: bold; cursor: pointer; padding: 0; line-height: 20px; text-align: center;
        transition: background-color 0.2s;
    }
    .replication-info-btn:hover { background-color: #343a40; }

    .admin-status-badge {
        padding: 4px 10px; border-radius: 8px; font-size: 0.8em; font-weight: bold;
        color: white; font-family: PrimaryFont, sans-serif; cursor: help;
    }
    .status-accepted { background: linear-gradient(135deg, #28a745, #218838); }
    .status-working { background: linear-gradient(135deg, #ffc107, #e0a800); color: #212529; }
    .status-declined { background: linear-gradient(135deg, #dc3545, #c82333); }

    .request-title {
        font-size: 1.15em; font-weight: 600; color: #2c3e50; margin: 5px 0 8px 0; line-height: 1.3; 
        font-family: PrimaryFont, sans-serif; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
    }
    .request-description { 
        font-size: 0.85em; color: #555; max-height: 4.25em; overflow: hidden; 
        line-height: 1.7; font-family: SecondaryFont, sans-serif;
    }
    .request-footer { 
        display: flex; justify-content: space-between; align-items: flex-end; margin-top: 12px; font-size: 0.8em;
        color: #777; border-top: 1px solid #f0f0f0; padding-top: 8px; font-family: SecondaryFont, sans-serif;
    }
    .footer-info-left { display: flex; flex-direction: column; gap: 4px; }
    .admin-info { font-size: 0.9em; color: #666; display: flex; align-items: center; gap: 5px; }
    .request-url a { color: #007bff; text-decoration: none; font-weight: 500; font-family: PrimaryFont, sans-serif; }
    .request-url a:hover { text-decoration: underline; }
    .request-url i { margin-right: 4px; }
    
    .card-actions {
        position: absolute; top: 8px; right: 8px; display: flex; gap: 5px;
        background: rgba(255,255,255,0.8); backdrop-filter: blur(2px); padding: 4px; border-radius: 12px;
        opacity: 0; transition: opacity 0.2s ease-in-out;
    }
    .request-item:hover .card-actions { opacity: 1; }
    .card-action-btn {
        background: none; border: 1px solid #ddd; color: #555; width: 28px; height: 28px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8em; transition: all 0.2s ease;
    }
    .card-action-btn:hover { background: #eee; color: #000; border-color: #ccc; }
    .card-action-btn.delete-btn-card:hover { color: #dc3545; }
    .card-action-btn.manage-btn-card:hover { color: #007bff; }

    /* --- Modal Styles --- */
    .modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);
        justify-content: center; align-items: center; z-index: 1000; animation: fadeInGeneral 0.3s; padding: 15px;
    }
    .modal-content {
        background: white; padding: 20px; border-radius: 15px; width: 100%;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2); position: relative; max-height: 90vh; overflow-y: auto;
        font-family: PrimaryFont, sans-serif;
    }
    #detailsModal .modal-content, #scheduleModal .modal-content, 
    #replicationInfoModal .modal-content, #adminActionModal .modal-content { max-width: 600px; }

    .modal-close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; line-height: 1; }
    .modal-header { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
    .modal-title { margin: 0; font-size: 1.5em; font-family: PrimaryFont, sans-serif; }
    #modalDescription, #modalUrlContainer a { white-space: pre-wrap; word-wrap: break-word; font-family: SecondaryFont, sans-serif; }
    #modalUrlContainer { margin-top: 15px; font-size: 0.9em; } #modalUrlContainer strong { color: #333; font-family: PrimaryFont, sans-serif; }
    #modalUrlContainer a { color: #007bff; text-decoration: underline; font-family: PrimaryFont, sans-serif; }

    #scheduleModal p { margin: 10px 0; line-height: 1.6; }
    #scheduleStatus { font-weight: bold; font-size: 1.2em; }
    #scheduleStatus.open { color: #28a745; }
    #scheduleStatus.closed { color: #dc3545; }
    #countdownTimer { font-size: 1.1em; color: #555; margin-top: 15px; }

    #adminActionModal .request-title-preview {
      background-color: #f8f9fa; padding: 10px 15px; border-radius: 8px; border: 1px solid #e9ecef;
      margin-bottom: 20px; font-style: italic; color: #495057;
    }
    #adminActionModal .action-buttons { display: flex; gap: 10px; margin-bottom: 15px; }
    #adminActionModal .action-buttons .btn { flex-grow: 1; }
    #adminActionModal .action-buttons .btn.selected {
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
      transform: translateY(-2px);
    }
    #adminDeclineReasonContainer { display: none; }
    #adminDeclineReason { width: 100%; box-sizing: border-box; min-height: 80px; resize: vertical; }

    .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
    .btn { border: none; padding: 10px 15px; border-radius: 8px; font-weight: 600; cursor: pointer; font-family: PrimaryFont, sans-serif; }
    .btn-success { background-color: #28a745; color: white; }
    .btn-warning { background-color: #ffc107; color: #212529; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .btn-purple { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); color: white; }
    
    #formModal .modal-content { max-width: 750px; padding: 25px 30px; }
    #requestForm .form-group { margin-bottom: 22px; }
    #requestForm label {
        display: block; margin-bottom: 8px; font-weight: 600; color: #3d475c; font-size: 0.95em; 
        font-family: PrimaryFont, sans-serif;
    }
    #requestForm input[type="text"], #requestForm input[type="url"], #requestForm select, #requestForm textarea {
        font-family: PrimaryFont, sans-serif; background-color: #f7f9fc; border: 1px solid #d9dde6; border-radius: 8px; 
        padding: 12px; width: 100%; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s;
    }
    #requestForm textarea { resize: vertical; min-height: 120px; font-family: SecondaryFont, sans-serif; }
    #requestForm input[type="text"]:focus, #requestForm input[type="url"]:focus, 
    #requestForm select:focus, #requestForm textarea:focus {
        border-color: #8a2be2; box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.15); outline: none;
    }
    #requestForm .form-note {
        font-size: 0.8em; color: #7a8295; margin-top: 5px; font-family: SecondaryFont, sans-serif;
    }
    #soundOptionsContainer { display: none; gap: 22px; flex-direction: column; margin-top: 22px; }
    #formModal .modal-footer { padding: 20px 0 0 0; margin-top: 20px; border-top: 1px solid #e6e9f0; }
    
    .status-msg { padding: 10px; margin-top: 15px; border-radius: 5px; text-align: center; display: none; font-family: PrimaryFont, sans-serif;}
    .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
    .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
    
    .fade-in { animation: fadeInGeneral 0.5s ease-out; }
    @keyframes fadeInGeneral { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInListItem { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

              <div class="vote-section" style="flex-direction: row; margin-bottom: 20px; justify-content:space-around;">

    // --- Utility Functions ---
    function escapeHTML(str) {
        if (!str) return '';
        const p = document.createElement("p");
        p.textContent = str;
        return p.innerHTML;
    }
    
    function censorText(text) {
        if (!text || !text.trim() || badWordsList.length === 0) return text;
        const regex = new RegExp(`\\b(${badWordsList.join('|')})\\b`, 'gi');
        return text.replace(regex, match => '*'.repeat(match.length));
    }

    function calculateVotePercent(upvotes = 0, downvotes = 0) {
        const totalVotes = upvotes + downvotes;
        if (totalVotes === 0) return { percent: 'N/A', class: '' };
        const percentage = (upvotes / totalVotes) * 100;
        return { percent: `${percentage.toFixed(0)}%`, class: '' };
    }
    
    async function smartDeleteOldRequests() {
        if (sessionStorage.getItem('replicationCheckDone')) { return; }
        const db = firebase.firestore();
        const REPLICATION_AGE_DAYS = 21;
        const cutOffDate = new Date();
        cutOffDate.setDate(cutOffDate.getDate() - REPLICATION_AGE_DAYS);
        const cutOffTimestamp = firebase.firestore.Timestamp.fromDate(cutOffDate);
        try {
            const oldRequestsQuery = db.collection('requests').where('status', '==', 'active').where('timestamp', '<', cutOffTimestamp);
            const snapshot = await oldRequestsQuery.get();
            if (snapshot.empty) {
                sessionStorage.setItem('replicationCheckDone', 'true');
                return;
            }
            const batch = db.batch();
            snapshot.docs.forEach(doc => {
                batch.update(db.collection('requests').doc(doc.id), { status: 'replication' }); 
            });
            await batch.commit();
            sessionStorage.setItem('replicationCheckDone', 'true');
        } catch (error) {
            console.error("Error during smart-delete/replication process:", error);
        }
    }

                else if (sortBy === 'top') query = query.orderBy('upvotes', 'desc');
            }

            const snapshot = await query.get();
            snapshot.forEach(doc => allRequests.push({ id: doc.id, ...doc.data() }));

    async function handleDeleteRequest(requestId) {
        const db = firebase.firestore();
        const requestRef = db.collection('requests').doc(requestId);
        try {
            const doc = await requestRef.get();
            if (!doc.exists) return;
            const requestData = doc.data();
            const isCreator = currentUser && requestData.userId === currentUser.uid;

            if (isCreator && !IS_ADMIN_ACCOUNT) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                const userDeletionsToday = await db.collection('requests')
                    .where('userId', '==', currentUser.uid)
                    .where('status', '==', 'deleted')
                    .where('deletedAt', '>=', today)
                    .where('deletedAt', '<', tomorrow)
                    .get();

                if (userDeletionsToday.size >= MAX_DELETIONS_PER_DAY) {
                    alert(`You have reached your daily limit of ${MAX_DELETIONS_PER_DAY} deletions.`);
                    return;
                }
            }

            let reason = '';
            let confirmDelete = false;
            if (IS_ADMIN_ACCOUNT && !isCreator) {
                const promptReason = prompt("ADMIN: Provide a reason for deleting this request. (Optional)");
                if (promptReason === null) return; 
                reason = promptReason.trim() === '' ? "Request removed by an administrator." : promptReason;
                confirmDelete = true;
            } else if (isCreator) {
                if (confirm("Are you sure you want to delete your request? This action cannot be undone.")) {
                    reason = 'Deleted by creator.';
                    confirmDelete = true;
                }
            } else {
                alert("You do not have permission to delete this request.");
                return;
            }
            if (confirmDelete) {
                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + 28);
                await requestRef.update({
                    status: 'deleted',
                    deletionReason: reason,
                    deletedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    expiresAt: firebase.firestore.Timestamp.fromDate(expiryDate)
                });
                detailsModal.style.display = 'none';
                fetchAndDisplayRequests();
            }
        } catch (error) {
            console.error("Error deleting request:", error);
            alert("An error occurred while trying to delete the request. Please check the console for details.");
        }
    }
    
    async function handleVote(requestId, isUpvote) {
        if (!currentUser) { alert("You must be logged in to vote."); return; }
        const db = firebase.firestore();
        const requestRef = db.collection('requests').doc(requestId);
        try {
            await db.runTransaction(async (transaction) => {
                const doc = await transaction.get(requestRef);
                if (!doc.exists) throw "Document not found.";
                const data = doc.data();
                if (data.userId === currentUser.uid) {
                    alert("You cannot vote on your own request."); return; 
                }
                let { upvotedBy = [], downvotedBy = [] } = data;
                const upvoteIndex = upvotedBy.indexOf(currentUser.uid);
                const downvoteIndex = downvotedBy.indexOf(currentUser.uid);
                if (isUpvote) {
                    if (upvoteIndex > -1) { upvotedBy.splice(upvoteIndex, 1); } else { upvotedBy.push(currentUser.uid); }
                    if (downvoteIndex > -1) { downvotedBy.splice(downvoteIndex, 1); }
                } else {
                    if (downvoteIndex > -1) { downvotedBy.splice(downvoteIndex, 1); } else { downvotedBy.push(currentUser.uid); }
                    if (upvoteIndex > -1) { upvotedBy.splice(upvoteIndex, 1); }
                }
                transaction.update(requestRef, { upvotedBy, downvotedBy, upvotes: upvotedBy.length, downvotes: downvotedBy.length });
            });
            fetchAndDisplayRequests();
        } catch (error) { console.error("Vote failed: ", error); }
    }

    // --- Scheduling Logic ---
    function handleSubmissionSchedule() {
        if (IS_ADMIN_ACCOUNT) {
            createRequestBtn.disabled = false;
            createRequestBtn.textContent = 'Create Request';
            createRequestBtn.title = 'Admin account: Submissions always open.';
            document.getElementById('scheduleStatus').textContent = 'ALWAYS OPEN (Admin)';
            document.getElementById('scheduleStatus').className = 'open';
            document.getElementById('countdownTimer').textContent = 'Your account is not affected by the schedule.';
            updateRequestCounter();
            return;
        }
        const now = new Date();
        const day = now.getDay();
        const hour = now.getHours();
        const isClosed = (day === 6 || day === 0) || (day === 5 && hour >= 15) || (day === 1 && hour < 6);
        const statusEl = document.getElementById('scheduleStatus');
        const countdownEl = document.getElementById('countdownTimer');
        if (!isClosed) {
            createRequestBtn.disabled = false;
            createRequestBtn.textContent = 'Create Request';
            createRequestBtn.title = 'Submissions are currently open.';
            statusEl.textContent = 'ACTIVE';
            statusEl.className = 'open';
            let nextClose = new Date(now);
            const daysUntilFriday = (5 - day + 7) % 7;
            nextClose.setDate(now.getDate() + daysUntilFriday);
            nextClose.setHours(15, 0, 0, 0);
            countdownEl.textContent = `Submissions close in: ${getCountdownText(nextClose)}`;
            updateRequestCounter();
        } else {
            createRequestBtn.disabled = true;
            createRequestBtn.textContent = 'Submissions Closed';
            createRequestBtn.title = 'Submissions are currently closed. See schedule for details.';
            statusEl.textContent = 'INACTIVE';
            statusEl.className = 'closed';
            let nextOpen = new Date(now);
            const daysUntilMonday = (1 - day + 7) % 7;
            nextOpen.setDate(now.getDate() + (daysUntilMonday === 0 ? 7 : daysUntilMonday)); 
            nextOpen.setHours(6, 0, 0, 0);
            countdownEl.textContent = `Submissions open in: ${getCountdownText(nextOpen)}`;
            requestCounterEl.style.display = 'none';
        }
    }

    function getCountdownText(targetDate) {
        const now = new Date();
        let delta = Math.max(0, targetDate.getTime() - now.getTime()) / 1000;
        const days = Math.floor(delta / 86400);
        delta -= days * 86400;
        const hours = Math.floor(delta / 3600);
        delta -= hours * 3600;
        const minutes = Math.floor(delta / 60);
        return `${days}d ${hours}h ${minutes}m`;
    }

            };
            if (submissionData.type === 'sound') {
                submissionData.soundCategory = document.getElementById('soundCategory').value;
                submissionData.soundUrl = document.getElementById('soundUrl').value || null;
            }
            if (isReplicating) {
                await replicationSnapshot.docs[0].ref.set(submissionData);
            } else {
                await db.collection('requests').add(submissionData);
            }
            formModal.style.display = 'none';
            fetchAndDisplayRequests();
            updateRequestCounter();
        } catch (error) {
            console.error("Form submission error:", error);
            formStatusEl.textContent = `Error: ${error.message}`;
            formStatusEl.className = 'status-msg status-error';
            formStatusEl.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
        }
    });

    requestsListEl.addEventListener('click', (e) => {
        const target = e.target;
        const requestItem = target.closest('.request-item');
        if (!requestItem) return;
        const requestId = requestItem.dataset.id;
        if (target.closest('.vote-btn')) {
            e.stopPropagation();
            if (!currentUser || requestItem.classList.contains('deleted')) return;
            handleVote(requestId, target.closest('.vote-btn').classList.contains('upvote-btn'));
            return;
        }
        if (target.closest('.delete-btn-card')) {
            e.stopPropagation();
            handleDeleteRequest(requestId);
            return;
        }
        if (target.classList.contains('replication-info-btn')) {
            e.stopPropagation();
            replicationInfoModal.style.display = 'flex';
            return;
        }
        if (target.closest('.manage-btn-card')) {
            e.stopPropagation();
            openAdminActionModal(requestId);
            return;
        }
        openModalForDetails(requestId);
    });

    function openAdminActionModal(requestId) {
        if (!IS_ADMIN_ACCOUNT) return;
        firebase.firestore().collection('requests').doc(requestId).get().then(doc => {
            if (!doc.exists) {
                alert("Request not found!");
                return;
            }
            const request = doc.data();
            currentAdminAction.id = requestId;
            adminRequestTitlePreview.textContent = request.title;
            adminDeclineReasonContainer.style.display = 'none';
            adminDeclineReasonInput.value = request.adminStatusReason || '';
            adminModalStatus.style.display = 'none';
            document.querySelectorAll('#adminActionModal .action-buttons .btn').forEach(b => b.classList.remove('selected'));
            if (request.adminStatus) {
                const currentStatusBtn = document.querySelector(`#adminActionModal .btn[data-status="${request.adminStatus}"]`);
                if (currentStatusBtn) {
                    currentStatusBtn.classList.add('selected');
                    currentAdminAction.status = request.adminStatus;
                     if(request.adminStatus === 'declined') {
                        adminDeclineReasonContainer.style.display = 'block';
                    }
                }
            } else {
              currentAdminAction.status = null;
            }
            adminActionModal.style.display = 'flex';
        });
    }

    [adminAcceptBtn, adminWorkingBtn, adminDeclineBtn].forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('#adminActionModal .action-buttons .btn').forEach(b => b.classList.remove('selected'));
            button.classList.add('selected');
            const status = button.dataset.status;
            currentAdminAction.status = status;
            adminDeclineReasonContainer.style.display = status === 'declined' ? 'block' : 'none';
        });
    });

    adminSubmitStatusBtn.addEventListener('click', async () => {
        if (!currentAdminAction.id || !currentAdminAction.status) {
            alert("Please select a status first.");
            return;
        }
        const db = firebase.firestore();
        const requestRef = db.collection('requests').doc(currentAdminAction.id);
        const updateData = {
            adminStatus: currentAdminAction.status,
            adminStatusSetAt: firebase.firestore.FieldValue.serverTimestamp(),
            adminStatusSetBy: currentUserProfile.username || currentUser.email
        };
        if (currentAdminAction.status === 'declined') {
            updateData.adminStatusReason = adminDeclineReasonInput.value.trim() || null;
        } else {
            updateData.adminStatusReason = firebase.firestore.FieldValue.delete();
        }
        adminSubmitStatusBtn.disabled = true;
        adminModalStatus.style.display = 'none';
        try {
            await requestRef.update(updateData);
            adminModalStatus.textContent = 'Status updated successfully!';
            adminModalStatus.className = 'status-msg status-success';
            adminModalStatus.style.display = 'block';
            setTimeout(() => {
                adminActionModal.style.display = 'none';
                fetchAndDisplayRequests();
            }, 1000);
        } catch (error) {
            console.error("Error updating status:", error);
            adminModalStatus.textContent = `Error: ${error.message}`;
            adminModalStatus.className = 'status-msg status-error';
            adminModalStatus.style.display = 'block';
        } finally {
            adminSubmitStatusBtn.disabled = false;
        }
    });
</script>
</body>
