<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vern-AI Chatbot</title>
    <!-- External stylesheet from notes.html -->
    <link rel="stylesheet" href="../css/style.css" /> 
    <!-- Google Fonts as a fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Styles directly from notes.html --- */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'PrimaryFont', 'Roboto', sans-serif; /* Using PrimaryFont with fallback */
        }
        .dashboard-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.5s ease-in-out;
            position: relative;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar.collapsed {
            width: 85px;
        }
        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar {
            transform: translateX(-50%) rotate(180deg);
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 60px 0 0;
        }
        .sidebar nav li {
            margin-bottom: 10px;
        }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .sidebar nav a:hover::before {
            left: 100%;
        }
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            transform: translateX(5px);
        }
        .sidebar nav a .icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }
        .sidebar nav a .label {
            margin-left: 10px;
        }
        .sidebar.collapsed nav a {
            justify-content: center;
            padding: 10px 0;
        }
        .sidebar.collapsed nav a .label {
            display: none;
        }
        .user-info {
            text-align: center;
            margin: 60px 0 30px;
            border-bottom: 1px solid #555;
            padding-bottom: 20px;
            overflow: visible;
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            height: 1.8em;
            line-height: 1.8em;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            transform: translateX(0);
            animation: none;
            line-height: 1.8em;
        }
        .marquee-active {
            animation: scroll-left 12s linear infinite;
        }
        .sidebar.collapsed .marquee-active {
            animation-duration: 20s;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .user-info .username {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.3em;
            margin-bottom: 8px;
            line-height: 0.2em;
            font-weight: bold;
        }
        .user-info .email {
            font-family: 'SecondaryFont', 'Roboto', sans-serif; /* Using SecondaryFont with fallback */
            font-size: 0.9em;
            color: #bbb;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
            flex-shrink: 0;
        }
        .dashboard-title {
            margin: 0;
            font-size: 2.0em;
            font-weight: bold;
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .fade-in { animation: fadeInGeneral 0.5s ease-out; }
        @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* --- Chat UI Styles Adapted for notes.html Theme --- */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
            overflow: hidden;
        }
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            color: #333;
        }
        .user-message {
            background-color: #e6d4ff;
            color: #3d1b63;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #eef0f2;
            align-self: flex-start;
            border: 1px solid #dde2e7;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #aaa;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .chat-input-form {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        #chat-input {
            flex-grow: 1;
            background-color: #f0f2f5;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 18px;
            color: #333;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #chat-input:focus {
            border-color: #8A2BE2;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        #send-btn {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
        }
        #send-btn:hover {
             transform: translateY(-2px);
             box-shadow: 0 4px 10px rgba(103, 32, 189, 0.3);
        }
        #send-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        #send-btn:disabled, #chat-input:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        /* Loading Screen Styles */
        #loading-overlay {
            position: fixed; inset: 0; background-color: #f0f2f5; z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px;
            transition: opacity 0.6s ease-out;
        }
        #loading-overlay.is-hiding { opacity: 0; pointer-events: none; }
        #loading-spinner {
            border: 4px solid #ccc;
            border-top: 4px solid #8A2BE2;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-message {
            display: none; color: #721c24; text-align: center; padding: 10px;
            background-color: #f8d7da; border-radius: 8px; border: 1px solid #f5c6cb;
            margin: 0 20px; max-width: 500px;
        }
    </style>
</head>
<body class="dashboard-page">

    <div id="loading-overlay">
        <div id="loading-spinner"></div>
        <p style="color: #555;">Connecting to Vern-AI...</p>
        <div id="error-message"></div>
    </div>
    
    <!-- Top bar from notes.html -->
    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <!-- Make sure this path is correct -->
                    <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
                </a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='../index.html'">HOME</button>
                <button id="topLogoutBtn" class="btn btn-login">LOG OUT</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <button id="toggleSidebar">☰</button>
            <div class="user-info">
                <div class="marquee-container">
                    <span id="userName" class="marquee-content username">Loading…</span>
                </div>
                <div class="marquee-container">
                    <span id="userEmail" class="marquee-content email">Loading…</span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><span class="icon">🏠</span><span class="label">Dashboard</span></a></li>
                    <li><a href="proxies.html"><span class="icon">🛡️</span><span class="label">Proxies</span></a></li>
                    <li><a href="soundboard.html"><span class="icon">🎵</span><span class="label">Soundboard</span></a></li>
                    <li><a href="games.html"><span class="icon">🎮</span><span class="label">Games</span></a></li>
                    <li><a href="#" class="active"><span class="icon">✨</span><span class="label">Others</span></a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
                    <li><a href="#" id="signOutLink"><span class="icon">🔒</span><span class="label">LOG OUT</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content fade-in">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Vern-AI</h2>
                 <!-- Removed the logout button from here -->
            </div>

            <div class="chat-container">
                <div class="chat-window" id="chat-window">
                    <!-- Messages will be appended here -->
                </div>
                <form class="chat-input-form" id="chat-form">
                    <input type="text" id="chat-input" placeholder="Connecting..." autocomplete="off" disabled>
                    <button type="submit" id="send-btn" disabled>
                        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = loadingOverlay.querySelector('p');
        const errorMessageDiv = document.getElementById('error-message');
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const sidebarUserNameEl = document.getElementById('userName');
        const sidebarUserEmailEl = document.getElementById('userEmail');
        const marqueeEls = document.querySelectorAll('.marquee-content');
        const topLogoutBtn = document.getElementById('topLogoutBtn');
        const signOutLink = document.getElementById('signOutLink');

        let GEMINI_API_KEY = null;
        let currentUser = null;
        let chatHistory = []; // Local history, cleared on reload

        // --- Sidebar, Marquee, and Auth UI Functions from notes.html ---
        function updateMarquees() {
            marqueeEls.forEach(el => {
                el.classList.remove('marquee-active');
                void el.offsetWidth;
                el.classList.add('marquee-active');
            });
        }
        
        const handleLogout = () => {
            firebase.auth().signOut().then(() => {
                // Redirect is handled by onAuthStateChanged
            }).catch(error => console.error('Logout error:', error));
        };
        
        if (toggleSidebarBtn && sidebar) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                setTimeout(updateMarquees, 550);
            });
        }
        
        // --- Core Chat Application Logic ---
        const fetchApiKeyAndInit = async () => {
            try {
                loadingText.textContent = "Fetching API Key...";
                const db = firebase.firestore();
                const docRef = db.collection('config').doc('geminikey');
                const docSnap = await docRef.get();

                if (docSnap.exists) { 
                    GEMINI_API_KEY = docSnap.data().APIkey;
                    if (!GEMINI_API_KEY) throw new Error("APIkey field not found in 'config/geminikey'.");
                    console.log("API Key loaded.");
                    enableChat();
                } else {
                    throw new Error("The 'geminikey' document was not found. Check Firestore permissions and path.");
                }
            } catch (error) {
                console.error("Fatal Error fetching API Key:", error);
                loadingText.style.display = 'none';
                errorMessageDiv.textContent = `Error: ${error.message}`;
                errorMessageDiv.style.display = 'block';
                loadingOverlay.querySelector('#loading-spinner').style.display = 'none';
            }
        };

        const enableChat = () => {
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.placeholder = "Ask Vern-AI anything...";
            setTimeout(() => loadingOverlay.classList.add('is-hiding'), 300);
        };
        
        const displayMessage = (text, sender, isTyping = false) => {
            const messageDiv = document.createElement('div');
            if (isTyping) {
                messageDiv.classList.add('typing-indicator');
                messageDiv.id = 'typing-indicator';
                messageDiv.innerHTML = `<span></span><span></span><span></span>`;
            } else {
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
            }
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const userMessageText = chatInput.value.trim();
            if (!userMessageText || !GEMINI_API_KEY) return;

            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;

            displayMessage(userMessageText, 'user');
            chatHistory.push({ role: "user", parts: [{ text: userMessageText }] });
            
            displayMessage('', 'bot', true);

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
                const payload = { contents: chatHistory };
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API Error: ${response.status}`);
                }
                const data = await response.json();
                
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                if (data.candidates && data.candidates[0].content) {
                    const botMessage = data.candidates[0].content.parts[0].text;
                    displayMessage(botMessage, 'bot');
                    chatHistory.push(data.candidates[0].content);
                } else {
                    displayMessage("Sorry, I couldn't get a response. Please try again.", 'bot');
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();
                displayMessage(`Error: ${error.message}`, 'bot');
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        };
        
        // --- Authentication & Initial Load ---
        firebase.auth().onAuthStateChanged(async user => {
            currentUser = user;
            if (user) {
                // User is logged in, stay on the page and initialize
                document.body.style.visibility = 'visible'; // Show body content
                loadingOverlay.style.display = 'flex'; // Keep loading overlay until init is done
                sidebarUserNameEl.textContent = user.displayName || user.email.split('@')[0];
                sidebarUserEmailEl.textContent = user.email;
                await fetchApiKeyAndInit();
                updateMarquees();
            } else {
                // User is logged out, redirect immediately
                window.location.href = '../login.html';
            }
        });
        
        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleFormSubmit);
        topLogoutBtn.addEventListener('click', handleLogout);
        signOutLink.addEventListener('click', (e) => {
            e.preventDefault();
            handleLogout();
        });

    });
    </script>
</body>
</html>
