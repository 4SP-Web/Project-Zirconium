<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vern-AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- Dark Mode Color Palette --- */
    :root {
        --dark-bg-primary: #121212;
        --dark-bg-secondary: #1e1e1e;
        --dark-bg-tertiary: #2a2a2a;
        --dark-text-primary: #e0e0e0;
        --dark-text-secondary: #b0b0b0;
        --dark-border-color: #3a3a3a;
        --dark-accent-purple: #8A2BE2; /* A nice blue-violet */
        --user-message-bg: #2c2c54;
        --bot-message-bg: #2a2a2a;
    }

    /* --- Base Layout --- */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-bg-primary);
      color: var(--dark-text-primary);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* --- Loading Screen Styles --- */
    #loading-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--dark-bg-primary);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        opacity: 1;
        transition: opacity 0.6s ease-out;
    }
    #loading-overlay.is-hiding {
        opacity: 0;
        pointer-events: none;
    }
    #loading-spinner {
        border: 4px solid var(--dark-bg-tertiary);
        border-top: 4px solid var(--dark-accent-purple);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #loading-overlay p {
        font-size: 1.2em;
        color: var(--dark-text-secondary);
    }
     #error-message {
        display: none;
        color: #ff4757;
        text-align: center;
        padding: 10px;
        background-color: rgba(255, 71, 87, 0.1);
        border-radius: 8px;
        border: 1px solid #ff4757;
        margin: 0 20px;
     }

    /* --- App Container --- */
    #app-container {
      visibility: hidden;
      opacity: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: opacity 0.5s ease-in;
    }
    #app-container.is-visible {
        visibility: visible;
        opacity: 1;
    }

    /* --- Header --- */
    .main-header {
        background: var(--dark-bg-secondary);
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        border-bottom: 1px solid var(--dark-border-color);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .main-header h1 {
        margin: 0;
        font-size: 1.5em;
        color: var(--dark-accent-purple);
        font-weight: 700;
    }

    /* --- Main Content & Chat --- */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: hidden;
      position: relative;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .chat-window {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* Custom scrollbar for webkit browsers */
    .chat-window::-webkit-scrollbar {
      width: 8px;
    }
    .chat-window::-webkit-scrollbar-track {
      background: var(--dark-bg-secondary);
    }
    .chat-window::-webkit-scrollbar-thumb {
      background-color: var(--dark-bg-tertiary);
      border-radius: 4px;
      border: 2px solid var(--dark-bg-secondary);
    }
    .chat-window::-webkit-scrollbar-thumb:hover {
      background-color: var(--dark-accent-purple);
    }


    .message {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      background-color: var(--user-message-bg);
      color: var(--dark-text-primary);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background-color: var(--bot-message-bg);
      color: var(--dark-text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .typing-indicator {
        align-self: flex-start;
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 12px 18px;
    }
    .typing-indicator span {
        height: 8px;
        width: 8px;
        background-color: var(--dark-text-secondary);
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out both;
    }
    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
    }


    .chat-input-form {
      display: flex;
      gap: 10px;
      padding: 15px 10px;
      border-top: 1px solid var(--dark-border-color);
      background-color: var(--dark-bg-primary);
    }

    #chat-input {
      flex-grow: 1;
      background-color: var(--dark-bg-secondary);
      border: 1px solid var(--dark-border-color);
      border-radius: 20px;
      padding: 10px 18px;
      color: var(--dark-text-primary);
      font-size: 1em;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    #chat-input:focus {
      border-color: var(--dark-accent-purple);
      box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
    }
    #chat-input:disabled {
        background-color: #333;
        cursor: not-allowed;
    }

    #send-btn {
      background-color: var(--dark-accent-purple);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }
    #send-btn:hover {
      background-color: #9932CC;
    }
    #send-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    #send-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

  </style>
</head>
<body>
  <div id="loading-overlay">
    <div id="loading-spinner"></div>
    <p>Connecting to Vern-AI...</p>
    <div id="error-message"></div>
  </div>

  <div id="app-container">
    <header class="main-header">
      <h1>Vern-AI</h1>
    </header>
    <main class="main-content">
      <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <!-- Messages will be appended here -->
        </div>
        <form class="chat-input-form" id="chat-form">
          <input type="text" id="chat-input" placeholder="Ask Vern-AI anything..." autocomplete="off" disabled>
          <button type="submit" id="send-btn" disabled>
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
          </button>
        </form>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <!-- NOTE: You need to have firebase-config.js in the same directory or provide the correct path -->
  <script src="../firebase-config.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = loadingOverlay.querySelector('p');
        const errorMessageDiv = document.getElementById('error-message');
        const appContainer = document.getElementById('app-container');
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        let GEMINI_API_KEY = null;
        let chatHistory = [];

        // --- Core Application Logic ---

        const fetchApiKeyAndInit = async () => {
            try {
                loadingText.textContent = "Fetching API Key...";
                const db = firebase.firestore();
                // Fetch the API key from the 'geminikey' document.
                const docRef = db.collection('config').doc('geminikey');
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    // Assumes the field is named 'APIkey' as in the screenshot.
                    GEMINI_API_KEY = data.APIkey; 
                    if (!GEMINI_API_KEY) {
                         throw new Error("Field 'APIkey' not found in your 'config/geminikey' document.");
                    }
                    console.log("API Key loaded successfully.");
                    // Enable chat functionality
                    chatInput.disabled = false;
                    sendBtn.disabled = false;
                    chatInput.placeholder = "Ask Vern-AI anything...";
                    appContainer.classList.add('is-visible');
                    loadingOverlay.classList.add('is-hiding');

                } else {
                    throw new Error("The 'geminikey' document was not found in your 'config' collection. Please ensure it exists and is readable.");
                }
            } catch (error) {
                console.error("Fatal Error fetching API Key:", error);
                loadingText.style.display = 'none';
                errorMessageDiv.textContent = `Error: ${error.message}`;
                errorMessageDiv.style.display = 'block';
            }
        };
        
        // This is a placeholder for your actual auth flow.
        // It assumes a user is already authenticated.
        const initializeApp = () => {
             // In a real app, you would use onAuthStateChanged.
             // For this example, we'll proceed directly to fetching the key.
             loadingText.textContent = 'Authenticating...';
             setTimeout(() => {
                fetchApiKeyAndInit();
             }, 500); // Simulate auth check
        };
        
        const displayMessage = (text, sender, isTyping = false) => {
             const messageDiv = document.createElement('div');
             if (isTyping) {
                 messageDiv.classList.add('typing-indicator');
                 messageDiv.id = 'typing-indicator';
                 messageDiv.innerHTML = `<span></span><span></span><span></span>`;
             } else {
                 messageDiv.classList.add('message', `${sender}-message`);
                 messageDiv.textContent = text;
             }
             chatWindow.appendChild(messageDiv);
             chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage || !GEMINI_API_KEY) return;

            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;

            displayMessage(userMessage, 'user');
            
            // Add user message to history
            chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

            displayMessage('', 'bot', true); // Show typing indicator

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
                
                const payload = {
                    contents: chatHistory
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API request failed with status ${response.status}`);
                }

                const data = await response.json();
                
                const typingIndicator = document.getElementById('typing-indicator');
                if(typingIndicator) typingIndicator.remove();

                if (data.candidates && data.candidates.length > 0) {
                    const botMessage = data.candidates[0].content.parts[0].text;
                    displayMessage(botMessage, 'bot');
                    // Add bot response to history
                    chatHistory.push(data.candidates[0].content);
                } else {
                    displayMessage("I'm sorry, I couldn't generate a response. Please try again.", 'bot');
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                 const typingIndicator = document.getElementById('typing-indicator');
                if(typingIndicator) typingIndicator.remove();
                displayMessage(`Error: ${error.message}`, 'bot');
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        };

        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleFormSubmit);

        // --- Start Application ---
        initializeApp();
    });
  </script>
</body>
</html>
