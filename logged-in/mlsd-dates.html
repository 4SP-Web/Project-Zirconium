<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/style.css" />

  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; text-transform: uppercase; font-weight: bold; }
    .sidebar nav a.active, .sidebar nav a:hover { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); transform: translateX(5px); }
    .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
    .sidebar nav a .label { 
        margin-left: 10px; 
        white-space: nowrap; 
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease-in-out;
        transition-delay: 0.4s;
    }
    .sidebar.collapsed nav a .label { 
        opacity: 0;
        visibility: hidden;
        transition-delay: 0s;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(211, 47, 47, 0.1);
    }
    .header-title-container {
        flex-grow: 1;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-info-container {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    #current-date-info {
        text-align: right;
        font-size: 1.1em;
        color: #333;
        font-weight: bold;
    }
    .header-logo img {
        height: 45px;
        width: auto;
    }
    
    /* --- Today's Events Card --- */
    #today-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        border-left: 5px solid #D32F2F;
        margin-bottom: 30px;
    }
    #today-card h3 {
        font-size: 1.5em;
        font-weight: bold;
        color: #B71C1C;
        margin-top: 0;
        margin-bottom: 15px;
    }
    #today-events-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 1.1em;
    }
    #today-events-list li {
        padding: 8px 0;
        color: #555;
    }
    #today-events-list .no-events {
        color: #888;
        font-style: italic;
    }

    /* --- Tabbed Interface --- */
    #dates-content {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        overflow: hidden;
    }
    .dates-tabs {
        display: flex;
        background-color: #f0f2f5;
        padding: 6px;
        gap: 6px;
        border-bottom: 1px solid #e0e0e0;
        overflow-x: auto; /* Allow scrolling on small screens */
    }
    .tab-button {
        flex-shrink: 0; /* Prevent tabs from shrinking */
        padding: 12px 20px;
        background: none;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
        color: #555;
        transition: all 0.2s ease;
        font-family: 'Roboto', sans-serif;
    }
    .tab-button.active {
        background: #fff;
        color: #D32F2F;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tab-panels-wrapper {
        position: relative;
        overflow: hidden;
    }
    .tab-panels-container {
        display: flex;
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .tab-panel {
        flex-shrink: 0;
        width: 100%;
        box-sizing: border-box;
        padding: 25px 30px;
    }
    .month-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .month-card li {
      display: flex;
      padding: 12px 5px;
      font-size: 0.95em;
      border-bottom: 1px solid #f0f2f5;
      gap: 20px;
    }
    .month-card li:last-child { border-bottom: none; }
    .date-day {
      font-weight: bold;
      color: #333;
      flex: 0 0 100px;
    }
    .date-event {
      color: #555;
      text-align: left;
      flex: 1;
    }
    .today-event {
        background-color: #ffebee;
        border-radius: 8px;
    }

    /* Animation for fade-in */
    .fade-in { animation: fadeInGeneral 0.5s ease-out forwards; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>

<body class="dashboard-page">

  <div class="dashboard-container">
    <aside class="sidebar slide-in" id="sidebar">
      <button id="toggleSidebar">‚ò∞</button>
      <nav>
        <ul>
          <li><a href="dashboard.html"><span class="icon">üè†</span><span class="label">Dashboard</span></a></li>
          <li><a href="soundboard.html"><span class="icon">üéµ</span><span class="label">Soundboard</span></a></li>
          <li><a href="games.html"><span class="icon">üéÆ</span><span class="label">Games</span></a></li>
          <li><a href="apps.html" class="active"><span class="icon">‚ú®</span><span class="label">Apps</span></a></li>
          <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></a></li>
          <li><a href="#" id="signOutLink"><span class="icon">üîí</span><span class="label">LOG OUT</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="dashboard-header fade-in">
        <div class="header-title-container">
            <h2 class="dashboard-title">MLSD Important Dates 2025-26</h2>
        </div>
        <div class="header-info-container">
            <div id="current-date-info">Loading date...</div>
            <div class="header-logo">
                <img src="../school-icons/mlsd.png" alt="MLSD Logo" />
            </div>
        </div>
      </div>
      
      <div id="today-card" class="fade-in" style="animation-delay: 0.1s;">
        <h3>Today's Events</h3>
        <ul id="today-events-list">
            <li class="no-events">Checking for events...</li>
        </ul>
      </div>

      <div id="dates-content" class="fade-in" style="animation-delay: 0.2s;">
        <div class="dates-tabs"></div>
        <div class="tab-panels-wrapper">
          <div class="tab-panels-container"></div>
        </div>
      </div>

    </main>
  </div>
 
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- DATA SOURCE ---
      const schoolYearEvents = {
        'August': [
            { day: '18th', event: 'Back to School Bash 5-7pm' },
            { day: '20th', event: 'First Day 6th Grade' },
            { day: '21st', event: 'First Day 7th & 8th Grade' }
        ],
        'September': [
            { day: '1st', event: 'No School (Labor Day)' },
            { day: '10th', event: 'Pep Rally' },
            { day: '12th', event: 'Kona Ice & Class Trip Roommates' },
            { day: '19th', event: 'Interims' },
            { day: '22nd-26th', event: 'Book Fair' }
        ],
        'October': [
            { day: '2nd', event: 'Dunlap Fall Pictures' },
            { day: '8th', event: '6th Grade Camp Deposit Due' },
            { day: '9th', event: 'Parent-Teacher Conferences 3:30-8:00' },
            { day: '10th', event: 'Kona Ice' },
            { day: '13th', event: 'No School' },
            { day: '21st-23rd', event: '8th Class Trip' },
            { day: '23rd-24th', event: '7th Class Trip' },
            { day: '24th', event: 'No School' },
            { day: '27th-31st', event: 'Pink Week Spirit Days' },
            { day: '31st', event: 'Costume Dress Up & Report Cards' }
        ],
        'November': [
            { day: '5th', event: 'Island Delight' },
            { day: '11th', event: 'Veteran\'s Day Assembly' },
            { day: '12th', event: 'Interims' },
            { day: '26th-28th', event: 'No School (Thanksgiving Break)' }
        ],
        'December': [
            { day: '1st', event: 'No School' },
            { day: '9th', event: 'Retake Picture Day' },
            { day: '10th', event: 'Island Delight' },
            { day: '10th', event: 'Band & Choir Concert 6:30pm' },
            { day: '15th-19th', event: '7 Days of Giving/Spirit Week' },
            { day: '19th', event: 'Lip Sync' },
            { day: '22nd-31st', event: 'No School (Winter Break)' }
        ],
        'January': [
            { day: '1st-2nd', event: 'No School (Winter Break)' },
            { day: '7th', event: 'Island Delight' },
            { day: '19th', event: 'No School (MLK Jr. Day)' },
            { day: '23rd', event: 'Activity Pictures/Pep Rally & Report Cards' },
            { day: '26th', event: '8th Grade MHS Open House' }
        ],
        'February': [
            { day: '5th', event: 'Parent Teacher Conferences' },
            { day: '6th', event: '6th Grade Camp Payment Due' },
            { day: '11th', event: 'Spelling Bee 6pm' },
            { day: '13th', event: 'Interims & Island Delight' },
            { day: '16th', event: 'No School (Presidents\' Day)' },
            { day: '27th', event: 'Sweetheart Dance' }
        ],
        'March': [
            { day: '4th', event: 'Band Concert 7pm' },
            { day: '9th', event: '8th Class Picture 9:30am' },
            { day: '10th', event: 'Musical Picture 1:30pm' },
            { day: '13th', event: 'Musical 6:30pm & Kona Ice' },
            { day: '20th', event: 'Interims' },
            { day: '23rd-27th', event: 'Spring Spirit Week' },
            { day: '27th', event: 'Report Cards & Staff vs Student Game' },
            { day: '30th-31st', event: 'Spring Break' }
        ],
        'April': [
            { day: '1st-3rd', event: 'Spring Break' },
            { day: '8th', event: '6th Camp Meeting 6pm & Dunlap Spring Pictures' },
            { day: '10th', event: 'Kona Ice' },
            { day: '14th', event: 'OST ELA Part 1' },
            { day: '16th', event: 'OST ELA Part 2' },
            { day: '21st', event: 'OST Math Part 1' },
            { day: '22nd', event: 'OST Math Part 2 & Interims' },
            { day: '24th', event: 'OST Science' }
        ],
        'May': [
            { day: '1st', event: '6th Grade Sports Physicals' },
            { day: '7th', event: 'Band Concert 7pm' },
            { day: '8th', event: '6th Grade Camp' },
            { day: '18th', event: '7-8 Sports Physicals' },
            { day: '20th', event: 'Choir Concert 7pm & Kona Ice' },
            { day: '21st', event: '8th Honors Night 7pm' },
            { day: '25th', event: 'No School (Memorial Day)' },
            { day: '26th', event: 'Chromebook turn in' },
            { day: '28th', event: '8th Grade Cedar Point' },
            { day: '29th', event: 'End of Year Celebration' }
        ]
      };

      // --- DATE LOGIC ---
      // FOR DEMONSTRATION: Hardcode the date to a day with events.
      // In a real app, use: const now = new Date();
      const now = new Date('2025-09-20T12:00:00'); 
      const currentDay = now.getDate();
      const currentMonthIndex = now.getMonth();
      const currentMonthName = now.toLocaleString('default', { month: 'long' });

      function displayCurrentDate() {
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date-info').textContent = now.toLocaleDateString('en-US', dateOptions);
      }

      function checkForTodaysEvents() {
        const listElement = document.getElementById('today-events-list');
        const monthEvents = schoolYearEvents[currentMonthName] || [];
        const todaysEvents = monthEvents.filter(event => {
            const dayString = event.day.replace(/[^0-9-]/g, ''); // Extract numbers and hyphens
            if (dayString.includes('-')) {
                const [start, end] = dayString.split('-').map(Number);
                return currentDay >= start && currentDay <= end;
            } else {
                return parseInt(dayString, 10) === currentDay;
            }
        });

        if (todaysEvents.length > 0) {
            listElement.innerHTML = todaysEvents.map(item => `<li>${item.event}</li>`).join('');
        } else {
            listElement.innerHTML = '<li class="no-events">No events scheduled for today.</li>';
        }
      }

      // --- TAB RENDERING AND FUNCTIONALITY ---
      function renderTabsAndPanels() {
        const tabsContainer = document.querySelector('.dates-tabs');
        const panelsContainer = document.querySelector('.tab-panels-container');
        const monthNames = Object.keys(schoolYearEvents);
        
        let tabIndex = 0;
        for (const monthName of monthNames) {
          // Create Tab
          const tab = document.createElement('button');
          tab.className = 'tab-button';
          tab.textContent = monthName;
          tab.dataset.tabIndex = tabIndex;
          tabsContainer.appendChild(tab);

          // Create Panel
          const panel = document.createElement('div');
          panel.className = 'tab-panel month-card';
          panel.innerHTML = `<ul>${schoolYearEvents[monthName].map(item => {
            // Check if this item is today's event for highlighting
            const dayString = item.day.replace(/[^0-9-]/g, '');
            let isToday = false;
            if (monthName === currentMonthName) {
                 if (dayString.includes('-')) {
                    const [start, end] = dayString.split('-').map(Number);
                    isToday = currentDay >= start && currentDay <= end;
                } else {
                    isToday = parseInt(dayString, 10) === currentDay;
                }
            }
            return `<li class="${isToday ? 'today-event' : ''}"><span class="date-day">${item.day}</span> <span class="date-event">${item.event}</span></li>`;
          }).join('')}</ul>`;
          panelsContainer.appendChild(panel);
          
          tabIndex++;
        }
        
        // Activate the current month's tab
        const currentMonthTab = tabsContainer.querySelector(`.tab-button:nth-child(${currentMonthIndex - 7})`) || tabsContainer.querySelector('.tab-button'); // Aug is 8th month (index 7)
        if (currentMonthTab) {
            activateTab(currentMonthTab);
        }
      }

      function activateTab(tab) {
        const tabIndex = tab.dataset.tabIndex;
        const tabsContainer = document.querySelector('.dates-tabs');
        const panelContainer = document.querySelector('.tab-panels-container');
        
        tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        tab.classList.add('active');
        panelContainer.style.transform = `translateX(-${tabIndex * 100}%)`;
        tab.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }

      // --- EVENT LISTENERS ---
      document.querySelector('.dates-tabs').addEventListener('click', e => {
        if (e.target.classList.contains('tab-button')) {
          activateTab(e.target);
        }
      });
      
      const handleLogout = () => {
        firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => console.error('Logout error:', error));
      };
      
      const sidebar = document.getElementById('sidebar');
      const toggleSidebarBtn = document.getElementById('toggleSidebar');
      if (toggleSidebarBtn && sidebar) {
        toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
      }
      document.getElementById('logoutBtn').onclick = handleLogout;
      document.getElementById('signOutLink').onclick = handleLogout;

      // --- INITIALIZATION CALLS ---
      displayCurrentDate();
      checkForTodaysEvents();
      renderTabsAndPanels();
    });

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        location.href = '../login.html'; // Uncomment to enforce login
      }
    });
  </script>
</body>
