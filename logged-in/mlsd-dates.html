<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP - MLSD DATES</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="../panic-key.js"></script>
  <script src="../ban-enforcer.js"></script>
  <script src="../url-changer.js"></script>
  <style>
    /* --- Base Dashboard Layout --- */
    body.dashboard-page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'PrimaryFont', sans-serif;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
    }

    /* --- Sidebar --- */
    .sidebar { width: 200px; background: linear-gradient(180deg, #333 0%, #2a2a2a 100%); color: #fff; padding: 20px 10px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: width 0.5s ease-in-out; position: relative; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
    .sidebar.collapsed { width: 85px; }
    #toggleSidebar { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: none; border: none; color: #fff; font-size: 1.2em; cursor: pointer; padding: 4px; transition: transform 0.5s ease-in-out; }
    .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }
    .sidebar nav ul { list-style: none; padding: 0; margin: 60px 0 0; }
    .sidebar nav li { margin-bottom: 10px; }
    .sidebar nav a { display: flex; align-items: center; padding: 12px 15px; color: #fff; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; text-transform: uppercase; font-weight: bold; }
    .sidebar nav a.active, .sidebar nav a:hover { background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%); transform: translateX(5px); }
    .sidebar nav a .icon { font-size: 1.2em; width: 24px; text-align: center; }
    .sidebar nav a .label { 
        margin-left: 10px; 
        white-space: nowrap; 
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease-in-out;
        transition-delay: 0.4s;
    }
    .sidebar.collapsed nav a .label { 
        opacity: 0;
        visibility: hidden;
        transition-delay: 0s;
    }

    /* --- Main Content & Header --- */
    .main-content {
      flex: 1;
      padding: 30px;
      background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
      overflow-y: auto;
      position: relative;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: white;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(211, 47, 47, 0.1);
    }
    .header-title-container {
        flex-grow: 1;
    }
    .dashboard-title {
      margin: 0;
      font-size: 2.0em;
      font-weight: bold;
      background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-info-container {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    #current-date-info {
        text-align: right;
        font-size: 1.1em;
        color: #333;
        font-weight: bold;
    }
    .header-logo img {
        height: 45px;
        width: auto;
    }
    
    /* --- Event Cards --- */
    .info-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        border-left: 5px solid #D32F2F;
        margin-bottom: 30px;
    }
    .info-card h3 {
        font-size: 1.5em;
        font-weight: bold;
        color: #B71C1C;
        margin-top: 0;
        margin-bottom: 15px;
    }
    .info-card-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 1.1em;
    }
    .info-card-list li {
        padding: 8px 0;
        color: #555;
    }
    .info-card-list .no-events {
        color: #888;
        font-style: italic;
    }

    /* --- Tabbed Interface --- */
    #dates-content {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        overflow: hidden;
    }
    .dates-tabs {
        display: flex;
        background-color: #f0f2f5;
        padding: 6px;
        gap: 6px;
        border-bottom: 1px solid #e0e0e0;
        overflow-x: auto;
        justify-content: flex-start;
    }
    .tab-button {
        flex-shrink: 0; 
        padding: 12px 20px;
        background: none;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
        color: #555;
        transition: all 0.2s ease;
        font-family: 'PrimaryFont', 'Roboto', sans-serif;
    }
    .tab-button.active {
        background: #fff;
        color: #D32F2F;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tab-panels-wrapper {
        overflow: hidden;
        transition: height 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        /* UPDATED: Needed for positioning the fade effect */
        position: relative;
    }
    .tab-panels-container {
        display: flex;
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .tab-panel {
        flex-shrink: 0;
        width: 100%;
        box-sizing: border-box;
        padding: 25px 30px;
        max-height: 45vh;
        overflow-y: auto;
    }

    /* NEW: Scroll fade effect */
    .tab-panels-wrapper::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: linear-gradient(to bottom, transparent, #ffffff 90%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    .tab-panels-wrapper.is-scrollable::after {
        opacity: 1;
    }

    .month-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .month-card li {
      display: flex;
      padding: 12px 5px;
      font-size: 0.95em;
      border-bottom: 1px solid #f0f2f5;
      gap: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    #pinned-events-panel li {
        cursor: default;
    }
    #pinned-events-panel li:hover {
        background-color: transparent;
    }
    .month-card li:hover {
        background-color: #f7f7f7;
    }
    .month-card li:last-child { border-bottom: none; }
    .date-day {
      font-weight: bold;
      color: #333;
      flex: 0 0 100px;
    }
    .date-event {
      color: #555;
      text-align: left;
      flex: 1;
    }
    .today-event {
        background-color: #ffebee !important;
        border-radius: 8px;
    }
    
    /* --- Event Detail Modal --- */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.visible {
        opacity: 1;
        visibility: visible;
    }
    .modal-content {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 500px;
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.3s ease;
    }
    .modal-overlay.visible .modal-content {
        transform: scale(1);
    }
    .modal-content h4 {
        margin-top: 0;
        font-size: 1.6em;
        color: #333;
    }
    .modal-detail {
        font-size: 1.2em;
        color: #555;
        margin: 15px 0;
    }
    .modal-detail strong {
        color: #D32F2F;
    }
    .modal-actions {
        margin-top: 25px;
        display: flex;
        gap: 15px;
        justify-content: center;
    }
    .modal-button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
        transition: all 0.2s ease;
        font-family: 'PrimaryFont', sans-serif;
    }
    .pin-button {
        background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%);
        color: #fff;
    }
    .pin-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(211, 47, 47, 0.3);
    }
    .close-button {
        background-color: #e0e0e0;
        color: #333;
    }
    .close-button:hover {
        background-color: #d1d1d1;
    }

    /* --- Animation for fade-in --- */
    .fade-in { animation: fadeInGeneral 0.5s ease-out forwards; }
    @keyframes fadeInGeneral { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slide-in { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const schoolYearEvents = {
        'August': [{ day: '18th', event: 'Back to School Bash 5-7pm' },{ day: '20th', event: 'First Day 6th Grade' },{ day: '21st', event: 'First Day 7th & 8th Grade' }],
        'September': [{ day: '1st', event: 'No School (Labor Day)' },{ day: '10th', event: 'Pep Rally' },{ day: '12th', event: 'Kona Ice & Class Trip Roommates' },{ day: '19th', event: 'Interims' },{ day: '22nd-26th', event: 'Book Fair' }],
        'October': [{ day: '2nd', event: 'Dunlap Fall Pictures' },{ day: '8th', event: '6th Grade Camp Deposit Due' },{ day: '9th', event: 'Parent-Teacher Conferences 3:30-8:00' },{ day: '10th', event: 'Kona Ice' },{ day: '13th', event: 'No School' },{ day: '21st-23rd', event: '8th Class Trip' },{ day: '23rd-24th', event: '7th Class Trip' },{ day: '24th', event: 'No School' },{ day: '27th-31st', event: 'Pink Week Spirit Days' },{ day: '31st', event: 'Costume Dress Up & Report Cards' }],
        'November': [{ day: '5th', event: 'Island Delight' },{ day: '11th', event: 'Veteran\'s Day Assembly' },{ day: '12th', event: 'Interims' },{ day: '26th-28th', event: 'No School (Thanksgiving Break)' }],
        'December': [{ day: '1st', event: 'No School' },{ day: '9th', event: 'Retake Picture Day' },{ day: '10th', event: 'Island Delight' },{ day: '10th', event: 'Band & Choir Concert 6:30pm' },{ day: '15th-19th', event: '7 Days of Giving/Spirit Week' },{ day: '19th', event: 'Lip Sync' },{ day: '22nd-31st', event: 'No School (Winter Break)' }],
        'January': [{ day: '1st-2nd', event: 'No School (Winter Break)' },{ day: '7th', event: 'Island Delight' },{ day: '19th', event: 'No School (MLK Jr. Day)' },{ day: '23rd', event: 'Activity Pictures/Pep Rally & Report Cards' },{ day: '26th', event: '8th Grade MHS Open House' }],
        'February': [{ day: '5th', event: 'Parent Teacher Conferences' },{ day: '6th', event: '6th Grade Camp Payment Due' },{ day: '11th', event: 'Spelling Bee 6pm' },{ day: '13th', event: 'Interims & Island Delight' },{ day: '16th', event: 'No School (Presidents\' Day)' },{ day: '27th', event: 'Sweetheart Dance' }],
        'March': [{ day: '4th', event: 'Band Concert 7pm' },{ day: '9th', event: '8th Class Picture 9:30am' },{ day: '10th', event: 'Musical Picture 1:30pm' },{ day: '13th', event: 'Musical 6:30pm & Kona Ice' },{ day: '20th', event: 'Interims' },{ day: '23rd-27th', event: 'Spring Spirit Week' },{ day: '27th', event: 'Report Cards & Staff vs Student Game' },{ day: '30th-31st', event: 'Spring Break' }],
        'April': [{ day: '1st-3rd', event: 'Spring Break' },{ day: '8th', event: '6th Camp Meeting 6pm & Dunlap Spring Pictures' },{ day: '10th', event: 'Kona Ice' },{ day: '14th', event: 'OST ELA Part 1' },{ day: '16th', event: 'OST ELA Part 2' },{ day: '21st', event: 'OST Math Part 1' },{ day: '22nd', event: 'OST Math Part 2 & Interims' },{ day: '24th', event: 'OST Science' }],
        'May': [{ day: '1st', event: '6th Grade Sports Physicals' },{ day: '7th', event: 'Band Concert 7pm' },{ day: '8th', event: '6th Grade Camp' },{ day: '18th', event: '7-8 Sports Physicals' },{ day: '20th', event: 'Choir Concert 7pm & Kona Ice' },{ day: '21st', event: '8th Honors Night 7pm' },{ day: '25th', event: 'No School (Memorial Day)' },{ day: '26th', event: 'Chromebook turn in' },{ day: '28th', event: '8th Grade Cedar Point' },{ day: '29th', event: 'End of Year Celebration' }]
      };
      
      let pinnedEvents = [];
      const now = new Date('2025-10-20T12:00:00'); // Hardcoded to October to demonstrate scrolling
      const currentDay = now.getDate();
      const currentMonthName = now.toLocaleString('default', { month: 'long' });

      const displayCurrentDate = () => {
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date-info').textContent = now.toLocaleDateString('en-US', dateOptions);
      };

      const checkForTodaysEvents = () => {
        const listElement = document.getElementById('today-events-list');
        const monthEvents = schoolYearEvents[currentMonthName] || [];
        const todaysEvents = monthEvents.filter(event => {
            const dayString = event.day.replace(/[^0-9-]/g, '');
            if (dayString.includes('-')) {
                const [start, end] = dayString.split('-').map(Number);
                return currentDay >= start && currentDay <= end;
            } else {
                return parseInt(dayString, 10) === currentDay;
            }
        });
        if (todaysEvents.length > 0) {
            listElement.innerHTML = todaysEvents.map(item => `<li>${item.event}</li>`).join('');
        } else {
            listElement.innerHTML = '<li class="no-events">No events scheduled for today.</li>';
        }
      };

      const savePinnedEvents = () => {
          localStorage.setItem('pinnedMlsdEvents', JSON.stringify(pinnedEvents));
      };

      const loadPinnedEvents = () => {
          const stored = localStorage.getItem('pinnedMlsdEvents');
          if (stored) {
              pinnedEvents = JSON.parse(stored);
          }
      };

      const renderPinnedEvents = () => {
          const panel = document.getElementById('pinned-events-panel');
          if (!panel) return;

          let listHtml;
          if (pinnedEvents.length === 0) {
              listHtml = `<li class="no-events">No events pinned yet.</li>`;
          } else {
              listHtml = pinnedEvents.map(item => 
                  `<li><span class="date-day">${item.day}, ${item.month}</span> <span class="date-event">${item.event}</span></li>`
              ).join('');
          }
          panel.innerHTML = `<ul>${listHtml}</ul>`;

          const pinnedTabIndex = Object.keys(schoolYearEvents).length;
          const activeTab = document.querySelector('.tab-button.active');
          if (activeTab && parseInt(activeTab.dataset.tabIndex) === pinnedTabIndex) {
              adjustWrapperHeight(pinnedTabIndex);
          }
      };

      const pinEvent = (eventData) => {
          const isAlreadyPinned = pinnedEvents.some(
              p => p.day === eventData.day && p.month === eventData.month && p.event === eventData.event
          );
          if (!isAlreadyPinned) {
              pinnedEvents.push(eventData);
              savePinnedEvents();
              renderPinnedEvents();
          }
          hideEventDetail();
      };

      // UPDATED: Fixes extra space and adds/removes scroll fade effect
      const adjustWrapperHeight = (activeIndex) => {
        const wrapper = document.querySelector('.tab-panels-wrapper');
        const activePanel = document.querySelectorAll('.tab-panel')[activeIndex];
        
        if (activePanel) {
            const contentHeight = activePanel.scrollHeight;
            // Get the max-height value from CSS and convert it to a number
            const maxHeight = parseInt(window.getComputedStyle(activePanel).maxHeight, 10);
            
            // The new height is the smaller of the content height or the max height
            const newHeight = Math.min(contentHeight, maxHeight);
            
            wrapper.style.height = `${newHeight}px`;

            // Add class for fade effect if content is taller than the visible area
            if (contentHeight > newHeight) {
                wrapper.classList.add('is-scrollable');
            } else {
                wrapper.classList.remove('is-scrollable');
            }
        }
      };
      
      const activateTab = (tab) => {
        const tabIndex = tab.dataset.tabIndex;
        const tabsContainer = document.querySelector('.dates-tabs');
        const panelContainer = document.querySelector('.tab-panels-container');
        
        tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        tab.classList.add('active');
        panelContainer.style.transform = `translateX(-${tabIndex * 100}%)`;
        tab.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        adjustWrapperHeight(tabIndex);
      };

      const renderTabsAndPanels = () => {
        const tabsContainer = document.querySelector('.dates-tabs');
        const panelsContainer = document.querySelector('.tab-panels-container');
        const monthNames = Object.keys(schoolYearEvents);
        
        monthNames.forEach((monthName, index) => {
            const tab = document.createElement('button');
            tab.className = 'tab-button';
            tab.textContent = monthName;
            tab.dataset.tabIndex = index;
            tabsContainer.appendChild(tab);

            const panel = document.createElement('div');
            panel.className = 'tab-panel month-card';
            const eventsHtml = schoolYearEvents[monthName].map(item => {
                const dayString = item.day.replace(/[^0-9-]/g, '');
                let isToday = false;
                if (monthName === currentMonthName) {
                    if (dayString.includes('-')) {
                        const [start, end] = dayString.split('-').map(Number);
                        isToday = currentDay >= start && currentDay <= end;
                    } else {
                        isToday = parseInt(dayString, 10) === currentDay;
                    }
                }
                return `<li class="${isToday ? 'today-event' : ''}" data-month="${monthName}" data-day="${item.day}" data-event="${item.event}">
                            <span class="date-day">${item.day}</span> 
                            <span class="date-event">${item.event}</span>
                        </li>`;
            }).join('');
            panel.innerHTML = `<ul>${eventsHtml}</ul>`;
            panelsContainer.appendChild(panel);
        });
        
        const pinnedTabIndex = monthNames.length;
        const pinnedTab = document.createElement('button');
        pinnedTab.className = 'tab-button';
        pinnedTab.textContent = '📌 Pinned';
        pinnedTab.dataset.tabIndex = pinnedTabIndex;
        tabsContainer.appendChild(pinnedTab);

        const pinnedPanel = document.createElement('div');
        pinnedPanel.className = 'tab-panel month-card';
        pinnedPanel.id = 'pinned-events-panel';
        panelsContainer.appendChild(pinnedPanel);
        
        const currentMonthTabIndex = monthNames.indexOf(currentMonthName);
        const initialTabIndex = currentMonthTabIndex !== -1 ? currentMonthTabIndex : 0;
        const initialTab = tabsContainer.querySelector(`.tab-button[data-tab-index='${initialTabIndex}']`);
        if (initialTab) {
            activateTab(initialTab);
        }
      };

      const modal = document.getElementById('event-detail-modal');
      const showEventDetail = (data) => {
          const { month, day, event } = data;
          document.getElementById('modal-event-title').textContent = event;
          const monthIndexInYear = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'].indexOf(month);
          const year = monthIndexInYear >= 7 ? 2025 : 2026;
          const dayNumber = parseInt(day);
          const fullEventDate = new Date(year, monthIndexInYear, dayNumber);
          const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
          const weekdayOptions = { weekday: 'long' };
          document.getElementById('modal-event-date').textContent = fullEventDate.toLocaleDateString('en-US', dateOptions);
          document.getElementById('modal-event-weekday').textContent = fullEventDate.toLocaleDateString('en-US', weekdayOptions);
          
          const pinButton = document.getElementById('modal-pin-button');
          const newPinButton = pinButton.cloneNode(true);
          pinButton.parentNode.replaceChild(newPinButton, pinButton);
          newPinButton.addEventListener('click', () => pinEvent(data));
          modal.classList.add('visible');
      };

      const hideEventDetail = () => {
          modal.classList.remove('visible');
      };

      // --- EVENT LISTENERS ---
      document.querySelector('.dates-tabs').addEventListener('click', e => {
        if (e.target.classList.contains('tab-button')) {
          activateTab(e.target);
        }
      });
      
      document.querySelector('.tab-panels-container').addEventListener('click', e => {
          const eventLi = e.target.closest('.month-card li');
          if (eventLi && eventLi.dataset.event) {
              showEventDetail(eventLi.dataset);
          }
      });
      
      document.getElementById('modal-close-button').addEventListener('click', hideEventDetail);
      modal.addEventListener('click', e => {
          if (e.target === modal) {
              hideEventDetail();
          }
      });
      
      const handleLogout = () => {
        firebase.auth().signOut().then(() => (location.href = '../login.html')).catch(error => console.error('Logout error:', error));
      };
      
      const sidebar = document.getElementById('sidebar');
      const toggleSidebarBtn = document.getElementById('toggleSidebar');
      if (toggleSidebarBtn && sidebar) {
        toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
      }
      document.getElementById('logoutBtn').onclick = handleLogout;
      document.getElementById('signOutLink').onclick = handleLogout;

      // --- INITIALIZATION CALLS ---
      displayCurrentDate();
      checkForTodaysEvents();
      loadPinnedEvents();
      renderTabsAndPanels();
      renderPinnedEvents();
    });

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
       location.href = '../login.html'; // Uncomment to enforce login
      }
    });
  </script>
</body>
</html>
