<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Vernsocial</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Layout --- */
        body {
            font-family: 'PrimaryFont', sans-serif;
            overflow: hidden; /* Prevent scrolling on the body */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .app-shell-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 70px); /* Adjust height for the new main header */
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 280px; /* Slightly wider for chat lists */
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .user-info {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #555;
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            height: 1.8em;
            line-height: 1.8em;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 12s linear infinite;
        }
        @keyframes scroll-left {
          0% { transform: translateX(0); }
          100% { transform: translateX(-100%); }
        }

        .user-info .username {
            font-family: 'PrimaryFont', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
        }

        .user-info .email {
            font-family: 'SecondaryFont', sans-serif;
            font-size: 0.9em;
            color: #bbb;
        }
        
        .sidebar-navigation {
            display: flex;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex-grow: 1;
            padding: 15px 10px;
            text-align: center;
            background-color: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'PrimaryFont', sans-serif;
            text-transform: uppercase;
            font-size: 0.9em;
            font-weight: 600;
        }

        .sidebar-tab:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .sidebar-tab.active-tab {
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            color: white;
            box-shadow: inset 0 -2px 0 #fff;
        }
        
        .sidebar-content-area {
            flex-grow: 1;
            overflow-y: auto;
        }

        .sidebar-list {
            list-style: none;
            padding: 8px;
            margin: 0;
        }

        .sidebar-list li {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.95em;
        }

        .sidebar-list li:hover {
            background-color: #4f46e5;
        }
        
        .sidebar-list li.active-chat {
            background-color: #6720bd;
            font-weight: bold;
        }

        .friend-list-item, .request-list-item, .blocked-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        .friend-list-item:hover, .request-list-item:hover {
            background-color: #3e3e3e;
        }

        .friend-actions button, .request-actions button {
            background: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.2s;
        }
        .friend-actions .message-friend-btn, .request-actions .accept-friend-btn {
            background-color: #28a745;
        }
        .friend-actions .unfriend-btn, .request-actions .decline-friend-btn {
            background-color: #dc3545;
        }
        
        .sidebar-section {
            padding: 12px;
        }
        
        .sidebar-section h5 {
            font-weight: bold;
            margin-bottom: 8px;
            padding-left: 5px;
            color: #ddd;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf0 100%);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(103, 32, 189, 0.1);
        }

        .app-title {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 20px 20px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: white;
        }
        
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        
        #welcome-screen h2 {
            font-size: 2em;
            color: #333;
        }
        #welcome-screen p {
            color: #666;
            font-size: 1.2em;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            background-color: #f8f9fa;
        }

        #chat-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        #messages-container {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .chat-footer {
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e2e8f0;
        }
        
        #message-input-wrapper {
            position: relative;
        }
        
        #message-input {
            width: 100%;
            padding: 1rem 5rem 1rem 1rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: none;
            box-sizing: border-box;
        }
        
        #send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #6720bd 0%, #8a2be2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #char-counter {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        /* --- Chat Bubbles & Messages --- */
        .message-wrapper {
            display: flex;
            margin-bottom: 1rem;
            align-items: flex-end;
        }

        .message-wrapper.sent {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #64748b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            margin: 0 10px;
        }

        .message-content .sender-name {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 4px;
        }
        .sent .sender-name {
             text-align: right;
        }

        .chat-bubble {
            max-width: 450px;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .chat-bubble.sent {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            border-bottom-right-radius: 5px;
        }
        .chat-bubble.received {
            background-color: #e2e8f0; /* Slate-200 */
            color: #1e293b; /* Slate-800 */
            border-bottom-left-radius: 5px;
        }

        /* --- Scrollbar --- */
        .sidebar-content-area::-webkit-scrollbar,
        #messages-container::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar-content-area::-webkit-scrollbar-track,
        #messages-container::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        .sidebar-content-area::-webkit-scrollbar-thumb,
        #messages-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        .sidebar-content-area::-webkit-scrollbar-thumb:hover,
        #messages-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <header class="main-header light-bg">
        <div class="container">
            <div class="logo">
                <a href="dashboard.html">
                    <img src="../images/logo-dark.png" alt="4SP Logo" style="cursor:pointer" />
                </a>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login" onclick="window.location.href='dashboard.html'">DASHBOARD</button>
            </div>
        </div>
    </header>

    <div id="app-container" class="app-shell-container">
        
        <aside class="sidebar">
            <div class="user-info">
                <div class="marquee-container">
                  <span id="userName" class="marquee-content username">DemoUser</span>
                </div>
                <div class="marquee-container">
                  <span id="userEmail" class="marquee-content email">demo@example.com</span>
                </div>
            </div>

            <div class="sidebar-navigation">
                <button class="sidebar-tab active-tab" data-tab="chats">Chats</button>
                <button class="sidebar-tab" data-tab="friends">Friends</button>
            </div>
            
            <div class="sidebar-content-area">
                <div id="chats-tab" class="sidebar-content">
                    <ul id="chats-list" class="sidebar-list">
                        </ul>
                </div>

                <div id="friends-tab" class="sidebar-content hidden">
                    <div class="sidebar-section">
                        <h5>Friend Requests (<span id="request-count">0</span>)</h5>
                        <ul id="friend-requests-list"></ul>
                    </div>
                    <div class="sidebar-section">
                        <h5>Friends (<span id="friend-count">0</span>)</h5>
                        <ul id="friends-list"></ul>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h2 class="app-title">Vernsocial</h2>
            </header>
            
            <div id="welcome-screen">
                <h2>Welcome to Vernsocial!</h2>
                <p>Select a chat from the sidebar to start messaging.</p>
            </div>

            <div id="chat-view" class="hidden">
                <header class="chat-header">
                    <h3 id="chat-name"></h3>
                </header>

                <div id="messages-container">
                    </div>

                <footer class="chat-footer">
                    <div id="message-input-wrapper">
                        <textarea id="message-input" placeholder="Type a message..." maxlength="250" rows="1"></textarea>
                        <button id="send-btn">Send</button>
                    </div>
                    <p id="char-counter">0/250</p>
                </footer>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- Mock Data ---
        const currentUser = { id: 'user1', username: 'DemoUser' };
        const mockUsers = {
            'user1': { id: 'user1', username: 'DemoUser' },
            'user2': { id: 'user2', username: 'Alice' },
            'user3': { id: 'user3', username: 'Bob' },
            'user4': { id: 'user4', username: 'Charlie' }
        };
        
        const mockFriendships = [
            { id: 'fs1', users: ['user1', 'user2'], status: 'friends' },
            { id: 'fs2', users: ['user1', 'user3'], status: 'friends' },
            { id: 'fs3', users: ['user4', 'user1'], status: 'pending', requester: 'user4' }
        ];

        const mockChats = {
            'chat1': {
                id: 'chat1',
                members: ['user1', 'user2'],
                messages: [
                    { senderId: 'user2', text: 'Hey there! How are you?', timestamp: new Date(Date.now() - 60000 * 5) },
                    { senderId: 'user1', text: 'Doing great, Alice! Thanks for asking. Just testing out this new chat app.', timestamp: new Date(Date.now() - 60000 * 4) }
                ]
            },
            'chat2': {
                id: 'chat2',
                members: ['user1', 'user3'],
                messages: [
                    { senderId: 'user3', text: 'Hey, did you see the project update?', timestamp: new Date(Date.now() - 60000 * 10) }
                ]
            }
        };
        
        // --- DOM Elements ---
        const sidebarTabs = document.querySelectorAll('.sidebar-tab');
        const chatsListEl = document.getElementById('chats-list');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatView = document.getElementById('chat-view');
        const chatNameEl = document.getElementById('chat-name');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const charCounter = document.getElementById('char-counter');

        const friendsListEl = document.getElementById('friends-list');
        const friendRequestsListEl = document.getElementById('friend-requests-list');
        const friendCountEl = document.getElementById('friend-count');
        const requestCountEl = document.getElementById('request-count');
        
        let currentChatId = null;

        // --- App Initialization ---
        function initializeApp() {
            renderChatsList();
            renderFriendLists();
            setupEventListeners();
        }
        
        // --- Sidebar Tab Navigation ---
        sidebarTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                sidebarTabs.forEach(t => t.classList.remove('active-tab'));
                tab.classList.add('active-tab');
                document.querySelectorAll('.sidebar-content').forEach(content => content.classList.add('hidden'));
                document.getElementById(`${tab.dataset.tab}-tab`).classList.remove('hidden');
            });
        });

        // --- Rendering Functions ---
        function renderChatsList() {
            chatsListEl.innerHTML = '';
            Object.values(mockChats).forEach(chat => {
                const otherUserId = chat.members.find(id => id !== currentUser.id);
                const otherUser = mockUsers[otherUserId];
                const li = document.createElement('li');
                li.textContent = otherUser ? otherUser.username : 'Unknown Chat';
                li.dataset.chatId = chat.id;
                li.addEventListener('click', () => openChat(chat.id));
                chatsListEl.appendChild(li);
            });
        }
        
        function renderFriendLists() {
            const friends = mockFriendships.filter(f => f.status === 'friends');
            const requests = mockFriendships.filter(f => f.status === 'pending' && f.users.includes(currentUser.id) && f.requester !== currentUser.id);

            friendsListEl.innerHTML = '';
            friendCountEl.textContent = friends.length;
            friends.forEach(friendship => {
                const otherUserId = friendship.users.find(id => id !== currentUser.id);
                const otherUser = mockUsers[otherUserId];
                const li = document.createElement('li');
                li.className = 'friend-list-item';
                li.innerHTML = `<span>${otherUser.username}</span>
                                <div class="friend-actions">
                                    <button class="message-friend-btn">Message</button>
                                    <button class="unfriend-btn">Unfriend</button>
                                </div>`;
                friendsListEl.appendChild(li);
            });
            
            friendRequestsListEl.innerHTML = '';
            requestCountEl.textContent = requests.length;
            requests.forEach(request => {
                const otherUserId = request.users.find(id => id !== currentUser.id);
                const otherUser = mockUsers[otherUserId];
                const li = document.createElement('li');
                li.className = 'request-list-item';
                li.innerHTML = `<span>${otherUser.username}</span>
                                <div class="request-actions">
                                    <button class="accept-friend-btn">Accept</button>
                                    <button class="decline-friend-btn">Decline</button>
                                </div>`;
                friendRequestsListEl.appendChild(li);
            });
        }
        
        function renderMessages() {
            if (!currentChatId || !mockChats[currentChatId]) return;
            messagesContainer.innerHTML = '';
            const chat = mockChats[currentChatId];
            chat.messages.forEach(msg => {
                const isSent = msg.senderId === currentUser.id;
                const sender = mockUsers[msg.senderId];
                
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message-wrapper ${isSent ? 'sent' : 'received'}`;

                const avatar = `<div class="message-avatar">${sender.username.charAt(0).toUpperCase()}</div>`;
                
                const messageBody = `
                    <div class="message-content">
                        <p class="sender-name">${sender.username}</p>
                        <div class="chat-bubble ${isSent ? 'sent' : 'received'}">
                            <p>${msg.text.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>`;

                if (isSent) {
                    messageWrapper.innerHTML = messageBody + avatar;
                } else {
                    messageWrapper.innerHTML = avatar + messageBody;
                }
                messagesContainer.appendChild(messageWrapper);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- Chat Logic ---
        function openChat(chatId) {
            currentChatId = chatId;
            const chat = mockChats[chatId];
            const otherUserId = chat.members.find(id => id !== currentUser.id);
            const otherUser = mockUsers[otherUserId];
            
            // Update active chat in sidebar
            document.querySelectorAll('#chats-list li').forEach(li => {
                li.classList.toggle('active-chat', li.dataset.chatId === chatId);
            });
            
            chatNameEl.textContent = otherUser ? otherUser.username : 'Chat';
            welcomeScreen.classList.add('hidden');
            chatView.classList.remove('hidden');
            renderMessages();
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChatId) return;

            mockChats[currentChatId].messages.push({
                senderId: currentUser.id,
                text: text,
                timestamp: new Date()
            });

            renderMessages();
            messageInput.value = '';
            updateCharCounter();
            messageInput.style.height = 'auto'; // Reset height
        }
        
        // --- Event Listeners ---
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            messageInput.addEventListener('input', () => {
                updateCharCounter();
                 // Auto-resize textarea
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            });
        }
        
        function updateCharCounter() {
            charCounter.textContent = `${messageInput.value.length}/250`;
        }

        // --- Start the app ---
        initializeApp();
    });
    </script>
</body>
</html>
