        /* Layout styles from dashboard.html */
        body.dashboard-page { /* Using dashboard-page class for consistency */

            margin: 0;

        .dashboard-container { /* Using dashboard-container class */

        .sidebar {
            width: 200px;

            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            transition: width 0.5s ease-in-out;
            position: relative; /* Ensure z-index works if needed */
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        .sidebar.collapsed { width: 85px; }
        #toggleSidebar {

            transform: translateX(-50%); background: none; border: none;
            color: #fff; font-size: 1.2em; cursor: pointer;
            padding: 4px; transition: transform 0.5s ease-in-out;
        }
        .sidebar.collapsed #toggleSidebar { transform: translateX(-50%) rotate(180deg); }

        .user-info {
            text-align: center; margin: 60px 0 30px;
            border-bottom: 1px solid #555; padding-bottom: 20px;
            overflow: hidden; /* For marquee */

        .marquee-container {
            overflow: hidden; white-space: nowrap; position: relative;

        }
        .marquee-content {
            display: inline-block; padding-left: 100%;
            transform: translateX(0); animation: none; line-height: 1.8em;
        }
        .marquee-active { animation: scroll-left-gn-games 12s linear infinite; } /* Unique animation name */
        .sidebar.collapsed .marquee-active { animation-duration: 20s; }
        @keyframes scroll-left-gn-games {

    <script src="script.js"></script> <script>
        // 4SP V4 Standard Sidebar/Auth/UI script
        const db = firebase.firestore();
        const auth = firebase.auth();

        const dbRef = () => {
            const currentUser = auth.currentUser;
            return currentUser ? db.collection('users').doc(currentUser.uid) : null;
        };

        const marqueeEls = document.querySelectorAll('.marquee-content');
        const sidebarEl = document.getElementById('sidebar'); // Use a distinct var name
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const userNameEl = document.getElementById('userName');
        const userEmailEl = document.getElementById('userEmail');
        const headerLogoutBtn = document.getElementById('logoutBtn');
        const sidebarSignOutLink = document.getElementById('signOutLink');

        function handleLogout() {
            auth.signOut().then(() => {
                window.location.href = '../../login.html'; // Correct path from V4/GN-GAMES/
            }).catch(error => console.error('Logout error:', error));
        }

        if (headerLogoutBtn) {
            headerLogoutBtn.addEventListener('click', handleLogout);
        }
        if (sidebarSignOutLink) {
            sidebarSignOutLink.addEventListener('click', (e) => {
                e.preventDefault();
                handleLogout();
            });
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                if (userEmailEl) userEmailEl.textContent = user.email;
                if (userNameEl) {
                    const userDocRef = dbRef();
                    if (userDocRef) {
                        try {
                            const doc = await userDocRef.get();
                            userNameEl.textContent = (doc.exists && doc.data().username) ? doc.data().username : (user.displayName || 'User');
                        } catch (error) {
                            userNameEl.textContent = user.displayName || 'User';
                            console.error("Error fetching username:", error);
                        }
                    } else {
                         userNameEl.textContent = user.displayName || 'User';
                    }
                }
                if (headerLogoutBtn) headerLogoutBtn.style.display = 'inline-block';
                if(document.body.classList.contains('slide-in-processed') === false) { // Ensure animations run once
                    if(sidebarEl) sidebarEl.classList.add('slide-in');
                    const mainContentEl = document.querySelector('.main-content');
                    if(mainContentEl) mainContentEl.classList.add('fade-in');
                    document.body.classList.add('slide-in-processed');
                }
            } else {
                window.location.href = '../../login.html'; // Correct path
            }
            updateMarquees();
        });

        if (toggleSidebarBtn && sidebarEl) {
            toggleSidebarBtn.addEventListener('click', () => {
                sidebarEl.classList.toggle('collapsed');
                setTimeout(updateMarquees, 500);
            });
        }

        function updateMarquees() {
          marqueeEls.forEach(el => {
            if (!el || !el.parentElement || !sidebarEl) return;
            const parent = el.parentElement;
            if (parent.clientWidth === 0 && !sidebarEl.classList.contains('collapsed')) {
                 // Defer if sidebar not collapsed and parent width is 0 (might be transitioning)
                setTimeout(() => updateMarquees(), 100);
                return;
            }
            const isCollapsed = sidebarEl.classList.contains('collapsed');
            let contentWidth = el.scrollWidth;
            let containerWidth = parent.clientWidth;

            // If collapsed, the effective container for marquee is the icon width or similar small fixed width
            if (isCollapsed) {
                 // Use a small fixed width for comparison if username/email are hidden, or actual icon width
                 // For simplicity, assume if collapsed, any text might overflow a very small conceptual width
                 containerWidth = 30; // Example small width to trigger marquee
            }
            
            const overflow = contentWidth > containerWidth;
            const shouldScroll = isCollapsed ? overflow : (overflow && !isCollapsed) ;


            if (el.classList.contains('username') && isCollapsed) { // Only make username scroll if collapsed
                 el.classList.toggle('marquee-active', contentWidth > (sidebarEl.querySelector('.icon')?.clientWidth || 30));
            } else if (el.classList.contains('email') && isCollapsed) { // Only make email scroll if collapsed
                 el.classList.toggle('marquee-active', contentWidth > (sidebarEl.querySelector('.icon')?.clientWidth || 30));
            } else if (!isCollapsed) { // Standard behavior when not collapsed
                el.classList.toggle('marquee-active', overflow);
            } else {
                el.classList.remove('marquee-active');
            }


            if (!shouldScroll && !isCollapsed) { // If not supposed to scroll and not collapsed, remove class
                 el.classList.remove('marquee-active');
            }
          });
        }
        
        window.addEventListener('resize', () => setTimeout(updateMarquees, 300));
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateMarquees, 300);
        });

        function closePopup() { console.warn('GN-Math: closePopup() called. Implement in V4/GN-GAMES/script.js'); }
        function showContact() { console.warn('GN-Math: showContact() called. Implement in V4/GN-GAMES/script.js'); }
        function loadPrivacy() { console.warn('GN-Math: loadPrivacy() called. Implement in V4/GN-GAMES/script.js'); }
